 ## Frigates ##
  frigate_1:0 "Ранний фрегат"
  frigate_1_desc:0 "Фрегаты были приняты на вооружение во время Второй мировой войны в качестве эскортных кораблей, которым было поручено проведение противолодочных операций. Они были больше, чем корвет, но меньше, чем эсминец, и были дешевы в строительстве и обслуживании. "
  frigate_2:0 "Базовый фрегат"
  frigate_2_desc:0 "С появлением ракет класса "
  frigate_3:0 "Улучшенный фрегат"
  frigate_3_desc:0 "По мере развития технологий фрегат получил многочисленные усовершенствования в виде модернизированных радиолокационных систем и новых систем слежения. Они также получили лучший двигатель, что позволило увеличить их максимальную скорость."
  frigate_4:0 "Передовой фрегат"
  frigate_4_desc:0 "Фрегаты часто назначались для защиты торговых судов и их торговых путей, и поэтому они были модернизированы с более сильным калибром орудий, лучшими противолодочными возможностями и лучшими гидролокаторами для противодействия вражеским угрозам."
  frigate_5:0 "Полусовременный фрегат"
  frigate_5_desc:0 "Потребности фрегата увеличились, с модификациями для него, чтобы выделить стыковку вертолетов, чтобы помочь в сопровождении авианосцев. Их роль расширилась, что позволило им также оказывать помощь в десантных операциях."
  frigate_6:0 "Современный фрегат"
  frigate_6_desc:0 "Фрегаты 90-х годов стали вершиной своего рода, с первоклассными гидроакустическими системами обнаружения, передовыми системами наведения ракет, вертолетными площадками, более мощным двигателем и башнями большего калибра. Они отлично справлялись со своими противолодочными и эскортными задачами."
 ## Frigates ##

 ## Destroyers ##
  destroyer_1:0 "Ранний эсминец"
  destroyer_1_desc:0 "Эсминцы времен Второй мировой войны играли большую роль в морских действиях всех воюющих сторон. К сожалению, позже их превзошли лагодаря усовершенствованным технологиям и тактике."
  destroyer_2:0 "Базовый эсминец"
  destroyer_2_desc:0 "Первые эсминцы, построенные после войны, обладают всеми передовыми технологиями той войны, которую они только что пережили. Они способны нести и более совершенные системы."
  destroyer_3:0 "Улучшенный эсминец"
  destroyer_3_desc:0 "В 60-х годах была выявлена острая необходимость в эсминце, оснащенном современной батареей ПВО. Управляемый ракетный эсминец мог бы отбиваться от вражеских самолетов своим ракетным комплексом, одновременно выполняя и традиционные задачи эсминца."
  destroyer_4:0 "Передовой эсминец"
  destroyer_4_desc:0 "Современный эсминец был оснащен одними ракетами и вертолетами, полагаясь на них, чтобы защитить флот от вражеских самолетов и от подводных лодок, скрывающихся в глубине."
  destroyer_5:0 "Полусовременный эсминец"
  destroyer_5_desc:0 "Эсминцы больше не будут ограничиваться ролями в противоракетной обороне. Новый класс эсминцев 80-х годов будет разработан, чтобы преуспеть в любой задаче, с особым акцентом на противовоздушную защиту."
  destroyer_6:0 "Современный эсминец"
  destroyer_6_desc:0 "Многоцелевые эсминцы появились на сцене в конце века, будучи искусными в обстреле суши, авиации и субмарин, а также в морском бою благодаря своим арсеналам."
 ## Destroyers ##

 ## Cruisers ##
  cruiser_1:0 "Ранний крейсер"
  cruiser_1_desc:0 "Вторая мировая война привела к тому, что менее чем за десять лет в войне произошли инновации, на которые до этого уходили века - от угольных до нефтяных двигателей, от механических прицелов до компьютеров наведения. Развитие крейсера не исключение."
  cruiser_2:0 "Базовый крейсер"
  cruiser_2_desc:0 "К концу войны остатки исследований военного времени дали морякам во всем мире новые радары, более длинные палубы и первые в истории системы ЗРК, установленные на судне."
  cruiser_3:0 "Улучшенный крейсер"
  cruiser_3_desc:0 "Ракетная техника созрела и в настоящее время широко используется в качестве наступательного оружия на крейсерах, специально предназначенных для размещения нескольких залпов дозвукового вооружения. Флоты стали называть эти корабли "missile cruisers.""
  cruiser_4:0 "Передовой крейсер"
  cruiser_4_desc:0 "Более незаметные подводные лодки вышли в море; в ответ гидролокаторы и радары крейсеров перескочили на целое поколение. Точно так же его полезная нагрузка на ракеты резко возросла в тоннаже и скорости полета."
  cruiser_5:0 "Полусовременный крейсер"
  cruiser_5_desc:0 "Корпуса крейсеров в 80-е годы адаптировались к растущей угрозе атомных подводных лодок. Это означало лучшую броню, более аэродинамические конструкции и больше места для оборудования и боевых систем."
  cruiser_6:0 "Современный крейсер"
  cruiser_6_desc:0 "Самые современные конструкции корпуса крейсера включали в себя лучшую несущую конструкцию и более эффективную броневую защиту как от снарядов, так и от ракет."
  
  # Heavy Cruiser (Deprecated)
  heavy_cruiser_1:0 "Ранний крейсер"
  heavy_cruiser_1_desc:0 "Роль крейсера варьировалась в зависимости от корабля и флота, часто включая противовоздушную оборону и береговую бомбардировку."
  heavy_cruiser_2:0 "Базовый крейсер"
  heavy_cruiser_2_desc:0 "Усовершенствования торпедной техники требуют еще большей роли крейсера в крупных морских операциях флота и добавления большего количества зенитных орудий."
  heavy_cruiser_3:0 "Улучшенный крейсер"
  heavy_cruiser_3_desc:0 "Увеличение скорости и маневренности, а также огневой мощи приводит к пропорционально большей роли крейсера в морском бою."
  heavy_cruiser_4:0 "Передовой крейсер"
  heavy_cruiser_4_desc:0 "Пусковые установки управляемых ракет позволяют крейсерам следующего поколения защищать авианосцы, вступать в бой с подводными лодками и нести основную тяжесть морских операций."
  heavy_cruiser_5:0 "Полусовременный Cruiser"
  heavy_cruiser_5_desc:0 "Совершенствование ракетной техники привело к соответствующему повышению боевой эффективности крейсера."
  heavy_cruiser_6:0 "Современный крейсер"
  heavy_cruiser_6_desc:0 "Крейсер 90-х годов-это чудо морской войны. Сенсоры, системы боевого управления, современное вооружение, способное атаковать с воздуха, моря и суши, - все это вместе образует судно, способное служить основой для целых боевых групп."
 ## Cruisers ##

 ## Battleships ##
  battleship_1:0 "Ранний линкор"
  battleship_1_desc:0 "В межвоенный период доминировали линкоры, так как каждая крупная держава спешила их построить. Однако Вторая мировая война и подъем авианосца закончились тем, что линкор был переведен в основном на вспомогательную службу. Линкоры все еще могут быть использованы в любом флоте, который их имеет, но их эффективность в современном бою была поставлена под сомнение."
  battleship_2:0 "Базовый линкор"
  battleship_2_desc:0 "Модернизируя наши линкоры, мы приведем их в современный вид. Увеличение размеров наших орудий позволит нам наносить удары с расстояния в несколько километров. Улучшив размеры наших двигателей, мы сможем двигаться быстрее, чем любой линкор до этого. Наконец, мы улучшим нашу броню для защиты от бомб, торпед и всего остального, что нам угрожает."
  battleship_3:0 "Улучшенный линкор"
  battleship_3_desc:0 "Наши пушки большие, но неточны до умиления. Мы можем изменить это, добавив воздушные возможности - наблюдательный аппарат высоко в небе, безусловно, поможет нашей стрельбе. Кроме того, большие пушки и еще большие двигатели будут продолжать улучшать нашу скорость и силу."
  battleship_4:0 "Передовой линкор"
  battleship_4_desc:0 "Наши пушки невероятно мощны, но их точность оставляет желать лучшего. Добавив современный компьютер для расчета наших выстрелов, мы увеличим нашу точность. Кроме того, модернизированные противоракетные и противовоздушные средства защитят нас от любой угрозы линкору."
  battleship_5:0 "Полусовременный линкор"
  battleship_5_desc:0 "Чем больше, тем лучше, как говорится, а наши линкоры увеличиваются. Увеличенный двигатель, еще более мощное вооружение и улучшенная броня превратят наши корабли в непотопляемые крепости, способные разорвать в клочья любого бедолагу, который попытается остановить их."
  battleship_6:0 "Современный линкор"
  battleship_6_desc:0 "Добавив к нашему флоту современную радиолокационную систему, мы значительно улучшим наши возможности по обнаружению и борьбе с врагами. Усовершенствованный компьютер точно так же поможет как нашим основным батареям, так и нашему вторичному оружию. Наконец, усиление противоракетной обороны сделает наши линкоры почти неприкасаемыми."
  
  # Super Heavy Battleship (Deprecated)
  SH_battleship_1:0 "Сверхтяжелый линкор I"
  SH_battleship_2:0 "Сверхтяжелый линкор II"
  SH_battleship_1_desc:0 "В нынешнем состоянии мира больше нет места для соблюдения морских договоров. Без этих ограничений мы можем полностью сосредоточиться на создании самых тяжелых, самых хорошо вооруженных линкоров всех времен, способных атаковать множество меньших судов."
  SH_battleship_2_desc:0 "Усовершенствование нашей более ранней сверхтяжелой конструкции с более сильным вооружением и улучшенными системами управления огнем."
 ## Battleships ##

 ## Carriers ##
  carrier_1:0 "Ранний авианосец"
  carrier_1_desc:0 "Рассвет авианосца пришелся на Вторую мировую войну, и те, кто пережил ее, это старые, но опасные звери. Однако мало кто ожидает, что те, кто останется, переживут бой."
  carrier_2:0 "Базовый авианосец"
  carrier_2_desc:0 "50-е годы были веком экспериментов для сторонников авианосной войны. Усовершенствования и редизайны отмечают носители этой эпохи как больше прототипов, чем оружие само по себе."
  carrier_3:0 "Улучшенный авианосец"
  carrier_3_desc:0 "С ростом напряженности в мире 60-е годы отмечают увеличение числа авианосцев, построенных по всему миру, без слабостей своих предков. Эти корабли станут основой любой войны на море."
  carrier_4:0 "Передовой авианосец"
  carrier_4_desc:0 "Если 60-е годы были веком экспансии, то 70-е-веком укрепления. Авианосцы, построенные для того, чтобы выдержать большой урон. Эти суда построены на века."
  carrier_5:0 "Полусовременный авианосец"
  carrier_5_desc:0 "Авианосец 80-х годов это нечто, созданное для мира, который он вряд ли увидит. Среди напряженности и бедствий эти титаны волн плывут к своим обязанностям, несмотря ни на что."
  carrier_6:0 "Современный авианосец"
  carrier_6_desc:0 "В эпоху новых и передовых конструкций, авианосцы 90-х годов, возможно, не так многочисленны, как те, которые появились раньше, но они также вполне могут уничтожить трех или четырех своих предков без проблем и жалоб."
  
  # Helicopter Carrier (Deprecated)
  helicopter_carrier_1:0 "Вертолетоносец I"
  helicopter_carrier_1_desc:0 "Вертолетоносец - это тип авианосца, основным назначением которого является эксплуатация вертолетов, используемых в качестве противолодочных носителей и десантных судов."
  helicopter_carrier_2:0 "Вертолетоносец II"
  helicopter_carrier_2_desc:0 "Вертолетоносец - это тип авианосца, основным назначением которого является эксплуатация вертолетов, используемых в качестве противолодочных носителей и десантных судов."
  helicopter_carrier_3:0 "Вертолетоносец III"
  helicopter_carrier_3_desc:0 "Вертолетоносец - это тип авианосца, основным назначением которого является эксплуатация вертолетов, используемых в качестве противолодочных носителей и десантных судов."
  helicopter_carrier_4:0 "Вертолетоносец IV"
  helicopter_carrier_4_desc:0 "Вертолетоносец - это тип авианосца, основным назначением которого является эксплуатация вертолетов, используемых в качестве противолодочных носителей и десантных судов."
 ## Carriers ##

 ## Submarines ##
  submarine_1:0 "Ранняя ударная подводная лодка"
  submarine_1_desc:0 "Новые достижения в области подводных лодок делают их новой, смертельной угрозой, еще не виданной в морской истории.Они с лихвой доказали свою состоятельность во время Второй мировой войны. Улучшенные торпеды, возможность поражения под водой, значительно улучшенные системы скрытности, новые и улучшенные батареи и двигатели, а также гораздо более длительное время погружения, чем когда-либо, делают их идеальным подводным оружием."
  submarine_2:0 "Базовая ударная подводная лодка"
  submarine_2_desc:0 "Более быстрые и изящные, новые подводные лодки полностью превосходят своих старших собратьев. Были введены первые торпеды с проволочным наведением, а также новый, стандартизированный каплевидный корпус был разработан для значительно лучшей производительности, что делало подводные лодки более быстрыми и скрытными под водой. Электронные системы всех типов улучшились, а активные и пассивные гидролокаторы были модернизированы."
  submarine_3:0 "Улучшенная ударная подводная лодка"
  submarine_3_desc:0 "Подводные лодки с баллистическими ракетами также стали гораздо более распространенными во флотах мира; почти каждая разработанная подводная лодка теперь способна запускать их так или иначе. Выносливость подводных лодок также только улучшилась; подводные лодки теперь могут погружаться на глубину до 1000 метров, разрушая рекорды глубины почти ежемесячно. В результате активные и пассивные гидролокаторы были вынуждены совершенствоваться."
  submarine_4:0 "Передовая ударная подводная лодка"
  submarine_4_desc:0 "Подводные лодки с возрастом становятся только смертоноснее. Были введены активные/пассивные гидроакустические управляемые торпеды, и их точность ошеломляет. Для противодействия новым угрозам были разработаны контрмеры, такие как шумоподавители и покрытия, отражающие сонар. Торпеды становятся быстрее, проворнее и смертоноснее в целом. В паре с меньшими, более эффективными энергетическими установками подводные лодки смертоноснее, чем когда-либо."
  submarine_5:0 "Полусовременная ударная подводная лодка"
  submarine_5_desc:0 "От дна океана до поверхности любых вод подводные лодки могут безнаказанно заходить практически куда угодно. Современные подводные лодки обладают лучшей живучестью. Их двигательные установки были почти усовершенствованы, что означает, что подводные лодки могут двигаться быстрее под водой без кавитации. Корпуса подводных лодок были улучшены для лучшей мобильности по оси y, и технология вооружения приближается к своему пику. Буксируемые гидроакустические комплексы в настоящее время являются общей особенностью большинства подводных лодок, и многие из них даже оснащены собственными радарными системами."
  submarine_6:0 "Современная ударная подводная лодка"
  submarine_6_desc:0 "Вершина подводной техники. Эксплуатационные глубины более 1500 метров. Обладая практически неограниченной выносливостью, ограниченной только свежей пищей и водой на борту, эти подводные лодки являются передовыми во всех отношениях. Торпеды с дальностью действия почти 40 километров и непревзойденными системами обнаружения означают, что неосторожные корабли могут быть поражены без каких-либо предупреждений, в любое время и в любом месте. Обладая самыми современными технологиями, эти лодки являются лучшим торговым оружием косвенного действия, которое мы имеем в вашем распоряжении."

