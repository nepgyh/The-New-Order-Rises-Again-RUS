 ### IFV ###
  IFV_equipment:0 "Боевая машина пехоты"

  IFV_equipment_0:0 "Ранний БМП"
  IFV_equipment_0_desc:0 "Боевая машина пехоты, которая была разработана во время Второй мировой войны, как правило, с полугусеничной или легкой танковой конструкцией. Способный перевозить отряд солдат, а также имеет автопушку или более тяжелую пушку для прямой огневой поддержки."

  IFV_equipment_1:0 "Базовый БМП"
  IFV_equipment_1_desc:0 "Предназначенная для заполнения разрыва между БТР и МБТ, эта машина специально разработана с учетом как транспортировки войск, так и боевых возможностей. Его более тяжелое вооружение может оказаться полезным в перестрелке, когда нет никакой другой поддержки."

  IFV_equipment_2:0 "Улучшенный БМП"
  IFV_equipment_2_desc:0 "Это новое поколение БМП одновременно хорошо вооружено и бронировано, оснащено мощной автоматической пушкой и украшено броней толщиной почти с БТР. Он может служить эффективной штурмовой машиной, которая может сражаться вместе с войсками внутри."

  IFV_equipment_3:0 "Передовой БМП"
  IFV_equipment_3_desc:0 "Обладая дополнительным вооружением, таким как установленный пулемет в дополнение к пушке, эта БМП позволяет войскам сражаться как внутри машины, используя орудийные порты, так и снаружи машины, используя ее более тяжелую броню в качестве прикрытия."

  IFV_equipment_4:0 "Полусовременный БМП"
  IFV_equipment_4_desc:0 "В эту БМП встроены дополнительные функции брони и контрмеры, обеспечивающие улучшенную защиту от крупнокалиберных снарядов и артиллерийских осколков, а также более толстые юбки для защиты колес и протекторов от повреждений."

  IFV_equipment_5:0 "Современный БМП"
  IFV_equipment_5_desc:0 "Интегрированные цифровые системы и коммуникационное оборудование позволяют этой машине оказывать существенную огневую поддержку, а специализированная модернизация брони позволит ей обеспечивать безопасность своих пассажиров даже в самых опасных условиях."
