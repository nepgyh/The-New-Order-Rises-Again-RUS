  improved_jet_engines_1_desc:0 "Реактивные двигатели способны обеспечить гораздо большую тягу и скорость, чем устаревшая конструкция пропеллера, но наши нынешние модели в значительной степени зависят от дорогого сырья и сложной конструкции, которая быстро изнашивается под воздействием стресса полета. Используя более простые компоненты и легкодоступные материалы, сочетая их с усовершенствованиями конструкции, мы можем создавать двигатели, которые служат дольше, дают большую тягу и которые проще в сборке, чем раньше."
  improved_jet_engines_2:0 "Продвинутые реактивные двигатели"
  improved_jet_engines_2_desc:0 "По мере того как технологии развиваются с течением времени, наша способность создавать более эффективные и быстрые самолеты только улучшается. Турбореактивный двигатель, дополненный улучшенными компрессорами, более мощными форсажными камерами и улучшенными коэффициентами давления, значительно повышает эффективность и надежность. Благодаря этим улучшениям наши самолеты смогут превосходить по дальности полета любого более старого противника."
  
