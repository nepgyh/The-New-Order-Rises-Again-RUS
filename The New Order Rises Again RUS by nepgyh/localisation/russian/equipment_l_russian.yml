  MBT_equipment:0 "Основной боевой танк"
  MBT_Das_Liger:0 "Лигер"
  MBT_das_liger:0 "Лигер"

  MBT_equipment_0:0 "Ранний ОБТ"
  MBT_equipment_0_desc:0 "Вместо того, чтобы разрабатывать множество вариантов танков, гораздо эффективнее и эффективнее проектировать машину, которая может выполнять все функции. Ранние основные боевые танки были разработаны из средних танков, использовавшихся во время Второй мировой войны."
  
  MBT_equipment_1:0 "Базовый ОБТ"
  MBT_equipment_1_desc:0 "С развитием более мощных двигателей более легкие танки могут нести более тяжелое вооружение и более толстую броню, сохраняя при этом приличную максимальную скорость. Этот основной боевой танк станет ключевым компонентом наших вооруженных сил."

  MBT_equipment_2:0 "Улучшенный ОБТ"
  MBT_equipment_2_desc:0 "Более мощные основные орудия калибром около 100 мм способны пробить практически любой тип брони на дальних дистанциях. Специализированная броня поможет повысить живучесть танка, поскольку противотанковое оружие продолжает становиться все более совершенным."

  MBT_equipment_3:0 "Передовой ОБТ"
  MBT_equipment_3_desc:0 "Дальнейшее увеличение возможностей двигателей в наших основных боевых танках позволит нам сделать их броню еще толще и прикрыть большую часть машины, а также повысить общую надежность и топливную экономичность."

  MBT_equipment_4:0 "Полусовременный ОБТ"
  MBT_equipment_4_desc:0 "Реактивная броня и другие системы противодействия могут еще больше повысить живучесть машин, так как вертолеты и ракеты продолжают становиться все большей угрозой для нашей бронетехники."

  MBT_equipment_5:0 "Современный ОБТ"
  MBT_equipment_5_desc:0 "Интегрированные электронные системы управления огнем могут использовать недавно разработанные вычислительные технологии, позволяющие нашим танкам поражать цели на больших расстояниях с более высокой точностью и облегчать нагрузку экипажа во время боя."
