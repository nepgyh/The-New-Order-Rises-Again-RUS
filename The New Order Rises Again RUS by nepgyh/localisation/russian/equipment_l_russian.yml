   anti_tank_equipment:0 "Противотанковое снаряжение"
   anti_tank_equipment_desc:0 "Противотанковое снаряжение"

   anti_tank_equipment_0:0 "Основное противотанковое снаряжение"
   anti_tank_equipment_0_desc:0 "Разработанное во время Второй мировой войны, эта рудиментарная противотанковая система позволяет нашим войскам представлять хоть какую-то угрозу для большинства бронетехники."

   anti_tank_equipment_1:0 "Усовершенствованное противотанковое снаряжение"
   anti_tank_equipment_1_desc:0 "Усовершенствованная ракетная установка, включающая конструктивные усовершенствования, такие как более легкие материалы и лучшие прицелы, а также фугасные и кумулятивные боеголовки."

   anti_tank_equipment_2:0 "Передовое противотанковое снаряжение"
   anti_tank_equipment_2_desc:0 "Управляемая проволокой ракета, использующая безоткатную систему отдачи, с несколькими типами боеголовок, доступных в зависимости от ситуации."

   anti_tank_equipment_3:0 "Полусовременное противотанковое снаряжение"
   anti_tank_equipment_3_desc:0 "Эта пусковая установка сочетает в себе проводное наведение с улучшеной бронебойностью боеголовки, чтобы поражать и пробивать более сложные цели на дальнем расстоянии. Может включать в себя встроенный оптический прицел."

   anti_tank_equipment_4:0 "Современное противотанковое снаряжение"
   anti_tank_equipment_4_desc:0 "Высокоразвитая ракета с лазерным наведением на плече, обладающая мощной проникающей способностью, высокой точностью и множеством вариантов боеголовок. Всегда включает в себя усовершенствованный, интегрированный оптический прицел."
