  infantry_equipment:0 "Пехотное снаряжение"
  infantry_equipment_short:0 "Пехотное снар."
  infantry_equipment_desc:0 "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца."

  infantry_equipment_0:0 "Ранняя пехотная винтовка"
  infantry_equipment_0_short:0 "Ранняя пехотная винтовка"
  infantry_equipment_0_desc:0 "Базовая пехотная винтовка разрабатывалась до и во время Великой войны. Как правило, эта винтовка с затвором все еще может быть произведена в крайнем случае, если это необходимо, хотя она может оказаться менее эффективной в нашу современную эпоху."

  infantry_equipment_1:0 "Основное автоматическое оружие"
  infantry_equipment_1_short:0 "Основное автоматическое оружие"
  infantry_equipment_1_desc:0 "Первый образец автоматического оружия на поздних этапах Второй мировой войны. Независимо от того, является ли он автоматической винтовкой или автоматом, его конструкция хорошо адаптирована к вызовам, с которыми сталкивается ее Родина."

  infantry_equipment_2:0 "Усовершенствованное стрелковое вооружение"
  infantry_equipment_2_short:0 "Усовершенствованное стрелковое вооружение"
  infantry_equipment_2_desc:0 "Менее сложное и более надежное, это оружие может быть довольно легко модифицировано в соответствии с требованиями окружающей среды, в которой служит."

  infantry_equipment_3:0 "Передовые автоматы"
  infantry_equipment_3_short:0 "Передовые автоматы"
  infantry_equipment_3_desc:0 "Усовершенствованный автомат. Он предназначен для предполагаемых конфликтов холодной войны, от городских улиц до африканских джунглей."

  infantry_equipment_4:0 "Полусовременный автомат"
  infantry_equipment_4_short:0 "Полусовременный автомат"
  infantry_equipment_4_desc:0 "Автомат, состоящий из более легких полимерных материалов, с более продвинутыми улучшениями. Он обычно стреляет недавно разработанной, относительно меньшей, высокоскоростной пулей, чтобы обеспечить лучшее управление отдачей и точность."

  infantry_equipment_5:0 "Современный автомат"
  infantry_equipment_5_short:0 "Современный автомат"
  infantry_equipment_5_desc:0 "Современный автомат, рассчитанный на высокотехнологичную совместимость и больший радиус действия. С использованием новых вычислительных технологий он разработан с более точными техническими характеристиками для дальнейшего повышения надежности."
