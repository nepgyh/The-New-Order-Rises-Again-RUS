   anti_air_shoulder_equipment:0 "Противовоздушное снаряжение"
   anti_air_shoulder_equipment_desc:0 "Противовоздушное снаряжение"

   anti_air_shoulder_equipment_0:0 "Прототип противовоздушного снаряжения"
   anti_air_shoulder_equipment_0_desc:0 "Экспериментальное оборудование для предоставления возможности подавления воздушного потока обычной пехоте без необходимости в тяжелом оборудовании или огневых точках. Ограниченной эффективности, но с большим потенциалом в будущем."

   anti_air_shoulder_equipment_1:0 "Улучшенное противовоздушное снаряжение"
   anti_air_shoulder_equipment_1_desc:0 "Базовая переносная зенитная система (ПЗРК), разработанная вскоре после Второй мировой войны, со встроенными датчиками для отслеживания тепловых сигнатур авиационных двигателей" 

   anti_air_shoulder_equipment_2:0 "Передовое противовоздушное снаряжение"
   anti_air_shoulder_equipment_2_desc:0 "Усовершенствованные ПЗРК, включающие конструктивные усовершенствования как ракеты, так и боеголовки для увеличения скорости и урона соответственно, а также трассировку сигнату" 

   anti_air_shoulder_equipment_3:0 "Полусовременное противовоздушное снаряжение"
   anti_air_shoulder_equipment_3_desc:0 "ПЗРК с безоткатной системой отдачи, со встроенными компонентами, которые могут попытаться обнаружить и обойти контрмеры против ПЗРК, такие как сигнальные ракеты и электронные помехи." 
