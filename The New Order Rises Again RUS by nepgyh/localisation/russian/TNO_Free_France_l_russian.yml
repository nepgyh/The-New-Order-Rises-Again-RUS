 FFR_spirit_french:0 "Дух Французской Республики"
 FFR_spirit_french_desc:0 "В ныне существующей единственной Свободной Франции все еще живет дух наших давних демократических традиций. Хотя нашей вооруженной рукой на континенте по-прежнему является Сопротивление, даже здесь, в глубинах Берега Слоновой Кости, мы по-прежнему сражаемся за наши идеалы. Через Кометную линию сюда направляли изгнанников из Франции и Бельгии, верящих во всесильную природу демократии и свободы, сражавшихся за свою страну даже за океаном."
 FFR_case_belgian_citizenship:0 "Бельгийский вопрос"
 FFR_case_belgian_citizenship_desc:0 "Линия кометы привела в Свободную Францию не только французских сопротивленцев, но и бельгийских. Бельгийское движение сопротивление оказало непосильную помощь в боях за Францию, и когда закончилась война, Де Голль предложил бельгийцам отправиться в свободную Францию на время до освобождения Бельгии, в обмен на обещание освобождения Бельгии сразу же после освобождения Франции. После более чем 15-летнего изгнания бельгийский политический статус все еще не определен, и бельгийцы призывают правительство Свободной Франции найти решение."

