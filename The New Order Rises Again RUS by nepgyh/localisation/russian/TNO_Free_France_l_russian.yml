 FFR_military_administration:0 "Военная администрация"
 FFR_military_administration_desc:0 "Наша нынешняя ситуация вынудила Шарля де Голля отдать под военный контроль большую часть нашей территории. Генералы могут свободно заключать союзы с местными вождями и лидерами, предоставляя им доступ к своим личным войскам. Хотя это эффективный метод, он мешает нам знать, что происходит в остальной части страны, и оставляет большую власть в руках наших генералов."
