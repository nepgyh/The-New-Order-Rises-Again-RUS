 #Leader descriptions
 POLITICS_CHARLES_DE_GAULLE_DESC:0 "С тех пор, как существует "Free France", Charles de Gaulle has stood at its helm. For more than 20 years, de Gaulle has led the last remaining Free French in a desperate and drawn out battle for survival against the greatest odds. He was once a division commander in the army of the Fourth French Republic, keen to bring reform to their forces. His attempts were made too late however and France quickly fell the Wehrmacht. Keen to continue the fight, de Gaulle rallied what support he had and headed to Africa. Although the fighting continued, de Gaulle fared little better here. Over the years, the forces of Free France were relentlessly pursued across Africa until only the tiniest strip of what had once been the colonial possessions of the French Republic remained. Through it all, de Gaulle has been both a great boon and a great curse for those that still follow the dream of a Free France. The man is utterly convinced of "La Libération" to the point where it is hard not to share in the aging leader's sheer enthusiasm. Sadly, his conviction is paired with an extreme stubbornness. de Gaulle is unwilling to end the unpopular military government, despite the fact that his generals are usually too busy working as mercenaries for other West African nations and even the Germans in Zentralafrika. de Gaulle soldiers on, making his radio addresses and inspecting the troops each day, seemingly convinced that it will be part of the start of their journey home. He has even promised elections, although with the deadline drawing ever nearer, some are uncertain if de Gaulle is willing to even surrender that much to the people. Nor has he properly acknowledged the generals that wish to see him gone, and the fact they would be quite capable of having their wish fulfilled. de Gaulle must perhaps realise his situation and be willing to make compromises, should he wish to see his homeland ever again."
 POLITICS_CHARLES_DE_GAULLE_DESC1:0 "Везде за пределами Свободной Франции. Де Голля считают неудачником. Ему не удалось вывести свою страну из самой мрачной точки. Ему не удалось помочь в военных действиях. Он подвел Францию. Но это только за пределами Свободной Франции. В Свободной Франции он герой, хотя и угасающий. Никто не может отрицать его харизму и оптимизм, и он максимально использовал это в крошечной империи, которую создал для себя. В его Франции, несмотря на все трудности, через которые она проходит, солдаты все еще маршируют по улицам, распевая "Liberté, égalité, fraternité"\n\nIf there is one thing anybody can give credit to Charles De Gaulle for, its that he never gives up on France, and he won't till he takes his last breath."

