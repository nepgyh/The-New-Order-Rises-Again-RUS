 POLITICS_Felix_Steiner_DESC:0 "Нет, Боже, нет. Они должны остановиться, прекратить борьбу, прекратить соперничество, прекратить братоубийство. Иначе мы все погибнем.\n\nФеликс Штайнер родился на рубеже веков в своей родной Германии, как раз вовремя, чтобы оказаться втянутым в Первую мировую войну, где он сражался и проливал кровь, чтобы заслужить свой Железный крест, как первого, так и второго классов. Однако подписание Версальского договора не означало для Штайнера окончания войны: он присоединился к военизированным формированиям фрайкора и начал свой путь к милитаризму. Вступив в ряды СС, Феликс Штайнер получил полномочия сформировать 5-ю танковую дивизию СС "

