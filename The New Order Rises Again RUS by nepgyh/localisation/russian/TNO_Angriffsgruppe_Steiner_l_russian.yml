 AGS_Glorious_Warfare_desc:0 "Нет ничего прекраснее в этом мире, чем колонна марширующих в такт людей. Ничто так не честно, как победа, оплаченная кровью. Ничто не делает человека таким же энергичным в бою, и ничто так не определяет нацию, как качество ее солдат! И нам ясно, что из всех разбросанных по землям фракций наши люди - лучшие! Пришло время отложить в сторону мелкие ссоры между Вермахтом и СС; пришло время объединить остальную часть Фатерлянда в славной битве, честно купленной нашей кровью!"
 
