 OFN_COG_handling_the_german_mercs:0 "Разобраться с немецкими наемниками"
 OFN_COG_handling_the_german_mercs_desc:0 "\n\n\n\n\n\nВ отличие от остальных германских рейхскомиссариатов, где офицеры СС, влиятельные бюрократы и военнослужащие составляли основу их администрации, колония Центральафрика была построена наемником, из наемников и для наемников. В то время как многие из этих наемников сбежали с падением Леопольдвиля в руки ОСН, многие остались либо на службе у местных вождей, либо из извращенного желания обрести родину. Эти пережитки нацизма должны быть искоренены любыми необходимыми средствами."
