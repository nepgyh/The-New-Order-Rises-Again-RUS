 COG_OFN_Manace_of_Cameroon_1_desc:0 "Африканское государство Камерун является самым сильным врагом колониализма и представляет постоянную угрозу для Конго со времен немецкой оккупации. Сотни людей погибли в стычках вдоль границы в 1950-х годах, и теперь, когда ОСН контролирует Конго, Камерун может увидеть возможность посеять дальнейший хаос и ударить по нам."
 COG_OFN_Manace_of_Cameroon_2_desc:0 "Африканское государство Камерун является самым сильным врагом колониализма и представляет постоянную угрозу для Конго со времен немецкой оккупации. Сотни людей погибли в стычках вдоль границы в 1950-х годах, и теперь, когда ОСН контролирует Конго, Камерун может увидеть возможность посеять дальнейший хаос и воспользоваться неорганизованным врагом."
