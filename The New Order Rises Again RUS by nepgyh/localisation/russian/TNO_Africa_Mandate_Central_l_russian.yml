 COG_OFN_Legacy_Zentralafrikaner_System_1_desc:0 "Конго превратилось в место без законов и правил из-за слабого управления наемника Мюллера, и, несмотря на попытки генерала Абрамса восстановить какой-то порядок, мало что изменилось. Бары Леопольдвиля наводнены безработными наемниками и корпоративными агентами, все еще ищущими выгодную сделку, и Генерал склонен идти им  на встречу, во имя стабильности. Старые способы работают лучше всего."
 COG_OFN_Legacy_Zentralafrikaner_System_2_desc:0 "Конго превратилось в место без законов и правил из-за слабого управления наемника Мюллера, и, несмотря на попытки генерала Абрамса восстановить какой-то порядок, мало что изменилось. Бары Леопольдвиля наводнены безработными наемниками и корпоративными агентами, все еще ищущими выгодную сделку, и Генерал склонен идти им  на встречу, во имя стабильности. Старые способы работают лучше всего."
