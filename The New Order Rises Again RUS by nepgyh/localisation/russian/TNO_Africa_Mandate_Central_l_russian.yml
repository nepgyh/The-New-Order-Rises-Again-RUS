 COG_OFN_Unhappy_Investors_1_desc:0 "Ничто не убивает рынок быстрее, чем неопределенность, и все разумные инвесторы ушли из Конго, как только началась война. Теперь они вернулись, требуя свой кусок пирога обратно. К сожалению, нам придется работать с ними, если мы хотим оставить после себя что-то, хотя бы отдаленно напоминающее функционирующую экономику, а это означает пойти на уступки и нарушить несколько правил, которые мы пытаемся обеспечить, а ещё-предоставить им такую же свободу действий, которая была у Мюллера."
