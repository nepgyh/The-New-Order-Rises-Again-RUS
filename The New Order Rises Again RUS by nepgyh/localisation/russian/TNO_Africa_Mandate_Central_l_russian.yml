 OFN_COG.1.t:0 "Состояние Мандата"
 OFN_COG.1.desc:0 ""The breakdown of central authority has not led to a similar breakdown of order in the region. Instead, local forces seem to have handled the loss of communications from Leopoldville fairly well, maintaining order with only minor disruptions. In conclusion, we are relieved to report that the situation in Kivu has deteriorated considerably less than we feared."\n\nGeneral Abrams shuffled the report back into the stack of similar missives from the rest of his Mandate. Added together, they painted a pretty clear picture of the situation in the far-flung regions of his territory. While the war had done its share of damage to the economic infrastructure of Central Africa, the fall of Müller's administration had not led to a breakdown in order on the ground.\n\nThe reason was not encouraging. Under Müller, a messy patchwork of local tribal kings, corporations, plantation owners, and settler organizations had ruled their little fiefdoms almost completely independently from Leopoldville.\n\nAbrams looked over to the second stack of papers on his desk, the summaries of the documents left behind by his predecessor. Just like the regional reports, they were in full agreement. After weeks of poring through the paper-trails of Müller and Steiner, what they'd learned could be summarized as "not much". He sighed.\n\nThey had to get a clearer picture of what was going on in the Mandate, that much was certain. The best way of doing that? He'd just have to keep working on finding it."
 OFN_COG.1.a:0 "Поздняя ночь для генерала"
 OFN_COG.2.t:0 "Короткая встреча"
 OFN_COG.2.desc:0 "Встреча оказалась короткой.\n\nКоллега генерала Абрамса, Жан Шрамм, явно привык разыгрывать свой образ блефующего военного и был освежающе прямым и по существу. Бельгиец прямо спросил, чего от него хотят, и теперь так же прямо перечислял, чего он хочет взамен.\n\n"...And there you have it, General. I think it is not so unreasonable?"\n\nThe man wasn't wrong. His requests weren't all that unreasonable. Guarantees on the pay and the method of payment, assurance that his actions under Müller wouldn't be looked at too closely and that the CIA would stop sniffing around, and continued autonomy in Katanga. All of it was doable. And in turn? The Belgian plantation owners, corporations and mercenaries, all loyal to the Mandate.\n\n"I appreciate your directness Mr. Schramme. If you can uphold your end of the bargain, I think I can make it all happen."\n\nIt'd be another long night of phone calls to get everything organized, of course, but General Abrams was used to that by now."
 OFN_COG.2.a:0 "Кто-нибудь, принесите мне чашечку кофе"
 OFN_COG.3.t:0 "Встреча с наемником"
 OFN_COG.3.desc:0 ""Thank you very much for the invitation, General"\n\n"Thank you for coming. A drink?"\n\nAbrams had looked forward to the meeting with Bob Denard. The Frenchman had a reputation as one of the most effective mercenary leaders in Central Africa and had been an important asset to Müller's administration, having led numerous excursions throughout the territories, often overcoming tough odds to maintain the old order.\n\nThat order was now a thing of the past, of course, but where the political priorities in Central Africa had changed, the economic and geographical realities had not, and Denard and his ilk were both a source of worry and opportunity for General Abrams.\n\n"Perhaps we should move on to the matter of contracts, General?"\n\nAs expected, the meeting was a mixed success. Bob Denard, tight-lipped to a fault, would never be as great a source of operational intelligence as hoped, that was clear.\n\nHe was, on the other hand, very willing to work for new paymasters. A professional force, adapted to the local conditions and with no one to mourn them back home, and all they demanded was a steady stream of dollars.\n\n"The contracts, yes. I think you'll find most of the clauses fairly familiar. I hope your men are ready, Mr. Denard.""
 OFN_COG.3.a:0 "У нас для них много работы"
 OFN_COG.4.t:0 "Встреча с Касой-Вубу"
 OFN_COG.4.desc:0 ""Mr. Kasa-Vubu, am I saying that right? I've been looking forward to our meeting."\n\nIt was the honest truth. He had been. Joseph Kasa-Vubu was Congolese, educated, had administrative experience, and seemed willing to work with the OFN. He would be key to the mission and the future of Central Africa.\n\n"The pleasure is mine, General. I hope we can be of help to each other."\n\nTalking through a translator was a little awkward at first, but a necessity. Fortunately, they soon found a rhythm to the conversation.\n\n"...And so I am prepared to offer you a key position in my administration. If you take it, you'll act as the voice of the Congolese people."\n\n"I am flattered, General. You will of course understand that I want some say in decisions as well. If I represent the Congolese in government, I will also represent the government to the Congolese."\n\n"What do you have in mind?"\n\n"We must work to make the mandatory occupation a short one. Central Africa needs her independence, after all these years she yearns for it. We are happy to be rid of the Germans, and that will give you some time, but not if you seem to overstay. In the end, you must not be another foreign oppressor, not in the public perception or in actual fact."\n\n"There is also the matter of local strongmen, particularly Mobutu. If they keep receiving support and leeway to maintain order, that order will collapse the moment you leave. We need a civilian government, General, not continued military rule."\n\n"I think we see eye to eye on both accounts, Mr. Kasa-Vubu. It's good to have you on board, you'll be very welcome."
 OFN_COG.4.a:0 "У нас есть работа, которую нужно сделать"
 OFN_COG.5.t:0 "Встреча с Мба"
 OFN_COG.5.desc:0 "Генерал Абрамс вытер лоб в третий раз меньше чем за минуту. Человек, с которым он встречался, Леон Мба, был не в лучшем состоянии здоровья и привел с собой большую свиту потенциальных наследников. В результате скопления людей в конференц-зале стало еще жарче и сырее, чем обычно.\n\nТем не менее, этот человек, несколько неожиданно, оказался важным союзником в Западной части Центральной Африки, и было важно увидеть его лично.\n\n"Your efforts to keep the peace around Libreville has been a great boon to the Mandate, Mr. M'Ba, as has your willingness to cooperate with my forces on the ground and your public support of my administration. I must say I'm honored by the trust that you've shown us."\n\n"There are many who only know the German times now, General, but I remember the steady path to self-determination we were on under the French. I'm eager to step back on that path now, with the OFN."\n\n"Well, as long as you do, we're ready to offer you all the support you need to keep the West secure within the Mandate."\n\n"I'm glad to hear that, General. We have a lot of work to do. As I'm sure you're aware, many of my countrymen have a cynical view of your presence in Africa. We must hurry to show these misguided souls that what you provide is a clear path to stable self-government. Otherwise, I fear we may not be able to keep Africa tranquil for very long."\n\nAbrams paid little mind to the warning, he'd heard it repeated too many times before. Besides, what mattered was that he'd just secured the peace in the Western territories of the Mandate, at least for as long as M'Ba stayed alive to maintain it."
 OFN_COG.5.a:0 "За ваше здоровье, сэр Мба"
 OFN_COG.6.t:0 "Связаться с Мобуту"
 OFN_COG.6.desc:0 "МАНДАТ ОСН ЦЕНТРАЛЬНОЙ АФРИКИ\nШтаб, Центральное командование\nОт Де Лемеры, Леопольдвиль\n\nДля Мобуту Сесе Секо,\n\nВаше влияние на поддержание стабильности и территориальной целостности в Северной части Центральной Африки уже некоторое время является предметом нашего внимания. Особенно ценится ваша роль в противодействии революционным движениям в Камеруне. Поскольку обе цели имеют первостепенное значение для нашей администрации, мы готовы предложить наше признание и поддержку.\n\nМы хотели бы официально пригласить вас работать с нашей администрацией. За ваши постоянные усилия по поддержанию стабильности на Севере Центральной Африки и помощь в сдерживании иностранных повстанцев мое правительство готово предоставить материальную и техническую поддержку и предложить вам место в будущем Центральной Африки.\n\nКРЕЙТОН УИЛЬЯМС АБРАМС-МЛАДШИЙ.\nГенерал армии США,\nКомандующему.\n\nНа то, чтобы определиться с формулировкой письма, ушла большая часть дня, и Абрамс все еще сомневался, стоит ли его отправлять. Невозможно было обойти тот факт, что поддержка Мобуту была необходима для поддержания спокойствия на Севере, но наделение полномочиями такого человека, как он, было рискованной перспективой, которая обязательно аукнется. Это было хрупкое равновесие, и генерал Абрамс надеялся, что он всё сделал правильно."
 OFN_COG.6.a:0 "Теперь мы ждем ответа"
 OFN_COG.61.t:0 "Ответ Мобуту"
 OFN_COG.61.desc:0 "Генералу Абрамсу,\n\nБорьба за то, чтобы наша страна была свободна от камерунских экстремистов, ведется постоянно, но мы готовы защищать Центральную Африку, как мы это делали в прошлом. Ваше предложение материально-технической поддержки является желанным вкладом в эту борьбу, поскольку наши нынешние запасы немецких материалов малы, стары, и рано или поздно они закончатся. Мои люди-храбрые бойцы, но они не могут выполнять свой долг без оружия.\n\nНам нужны грузовики, топливо, винтовки, минометы и боеприпасы. Если вы сможете предоставить их, генерал, наш союз будет заключен, и мои войска получат все необходимое для обеспечения безопасности и спокойствия на Севере.\n\nПодпись: Мобуту Сесе Секо Куку Нгбенду ва за Банга,\nВоенный совет революции,\nГенерал."
 OFN_COG.61.a:0 "Нам нужна их поддержка"
 OFN_COG.7.t:0 "Жемчужина озера"
 OFN_COG.7.desc:0 "Устало вздохнув, генерал Абрамс сложил последний отчет за день в соответствующую стопку. Когда с этим было покончено, он остался с двумя бумагами на своем столе, которые оба касались немецкой "Jewel on the Lake", Hitlerstadt.\n\nThe first was a report, commissioned by himself, on the current status of the resort. Apparently, the looters and squatters who'd broken into the place during the closing chapters of the war had done remarkably little structural damage, and the refurbishments necessary to reopen the resort could be done quickly and at reasonable cost.\n\nThe other folder contained an intelligence brief which detailed the pervasiveness of the compound in resistance propaganda and its status as a symbol of inequality and oppression. In the propaganda war, it cautioned, a reopening of the resort would play into the hands of those wishing to paint the Mandate as just another colonial oppressor.\n\nIt was proving a tough decision to make. On one hand, the resort was already drawing interest from adventurous businessmen, and he'd have no problem finding investors in the venture, which would give the ailing economy in the region a much needed shot in the arm. On the other, the opulent luxury of the place was a constant reminder of colonial excess.\n\nA decision was needed, and Abrams resolved to..."
 OFN_COG.7.a:0 "Установим взрывчатку, мы взорвем это проклятое место"
 OFN_COG.7.b:0 "Позовите инвесторов, нам нужно это проклятое место"
 OFN_COG.10.t:0 "Местные повстанцы сеют хаос"
 OFN_COG.10.desc:0 "WСегодня мы проснулись от новостей о крупной диверсии на трассе 1, главной дороге, ведущей на запад от Леопольдвиля. Примерно в 80 км от столицы, пока еще неизвестная группа повстанцев привела в действие взрывное устройство, вызвав оползень, который сделал дорогу бесполезной.\n\nГлавным результатом диверсии стало то, что столица теперь отрезана от Либревиля и остальной части побережья к северу от реки Конго. Нарушение дорожного движения распространяется на многие прилегающие районы, парализуя весь регион.\n\nНаши силы приложили все усилия, чтобы перекрыть дорогу и ограничить самые серьезные нарушения, но мы ожидаем, что проблемы будут сохраняться до тех пор, пока препятствие не будет устранено, что займет как минимум неделю.\n\nЭто всего лишь последний и самый наглый из серии подобных ударов, все они направлены на то, чтобы сорвать наши операции и заставить нас досрочно уйти из Африки."
 OFN_COG.10.a:0 "Черт возьми"
 OFN_COG.11.t:0 "Рейд завода"
 OFN_COG.11.desc:0 "Сегодня утром мы получили плохие новости по мере поступления сообщений из провинций.\n\nНочью один из наших производственных комплексов подвергся разрушительному налету, направленному на складские помещения и оборудование. Точным ударом нападавшие преуспели на обоих фронтах, забрав готовые боеприпасы на складе и оставив бесполезный завод позади.\n\nЗнакомство с фабрикой, подвергшейся нападению, и с отчетами защищающихся солдат, указывает на то, что преступниками была группа немецких повстанцев. Действуя как нечто среднее между группой наемников и бандитской группировкой, рейдеры и подобные им группы в последние месяцы становятся все смелее и активнее."
 OFN_COG.11.a:0 "Подсчитайте потери"
 OFN_COG.12.t:0 "Организация повстанцев"
 OFN_COG.12.desc:0 "Абрамс считал взаимопонимание своей администрации с местными жителями одним из своих успехов - тот факт, что несколько отчетов на его столе поступили от дружественных националистических групп, был свидетельством этого, - но пришло время признать, что он не мог согласовать их все. Такова была картина, нарисованная собранной разведкой.\n\nТо ли из-за недоверия к его администрации, то ли из-за простого осознания того, что они проиграют на выборах, многие из небольших групп независимости взялись за оружие и сеяли хаос на землях Мандата.\n\nНе было никакого вежливого способа выразить это. Они теряли контроль, и если Абрамс не будет действовать быстро, ситуация вскоре может перерасти в хаос."
 OFN_COG.12.a:0 "Разве мы все не можем просто поладить?"
 OFN_COG.13.t:0 "Организация немецких партизан"
 OFN_COG.13.desc:0 "Абрамс просмотрел свои заметки и папки, разложенные на столе. Пять отдельных отчетов, все указывающие на один и тот же, суровый, вывод.\n\nНемецкие партизане, которые действовали как нечто среднее между наемниками и бандитами, с каждым днем становились все более активными. Хуже того, они, по-видимому, переключили свое внимание на его административные и экономические интересы более конкретно. Казалось, немцы организовывались в более сплоченную силу, которая могла нанести большой ущерб, если ее не остановить.\n\nЭто была неприемлемая ситуация. Генерал не мог и не позволил бы немцам подорвать миссию и уничтожить Мандат. Их нужно было остановить!\n\nАбрамс уже принял решение организовать новую операцию. Ему придется отложить некоторые другие свои планы и сократить несколько гарнизонов, но это была цена, которую ему просто придется заплатить."
 OFN_COG.13.a:0 "Он выкорчевал бы их с корнем"
 OFN_COG.14.t:0 "Столкновения местных властей и Конголезского национального движения"
 OFN_COG.14.desc:0 "В последние недели количество сообщений о забастовках и столкновениях на конголезских территориях увеличились. Предварительные разведданные подтвердили наши опасения, что Патрис Лумумба является организатором нападений, и кажется очевидным, что его Конголезское национальное движение, ранее довольствовавшееся обеспечением и укреплением своей власти, теперь открыто восстает.\n\nВызывает тревогу то, что этот сдвиг в приоритетах, похоже, также открыл двери для революционных экстремистов из Камеруна. Под знаменем "Parti Solidaire Africain", these fighters are rapidly infiltrating the Congo Basin, and our limited contact has shown them to be an effective force, well trained in guerilla warfare and small unit tactics by their puppet masters in Yaoundé."
 OFN_COG.14.a:0 "Неудачное развитие событий"
 OFN_COG.15.t:0 "Столкновения между местными властями и африканскими СС"
 OFN_COG.15.desc:0 "Коротко кивнув, Абрамс отпустил офицера разведки. Этот последний брифинг лишь подтвердил то, во что его уже заставила поверить череда сообщений об инцидентах: бывшие элементы Африканского СС организовались на севере Мандата и наносили удары по администрации и ее силам.\n\nЭто было не очень удивительное развитие событий, на самом деле, он наполовину ожидал этого-решение внести в черный список бывших членов СС всегда будет рассматриваться как враждебный акт и поставит их в противоречие с новым режимом. Тем не менее, скорость, с которой они организовались, широкий охват их ударов и ярость, с которой они сопротивлялись и даже оттесняли его силы, были источниками беспокойства. Устранить их ядовитое влияние будет сложнее, чем он надеялся."
 OFN_COG.15.a:0 "С ними будут разбираться"
 OFN_COG.16.t:0 "Внутренний хаос"
 OFN_COG.16.desc:0 ""You have to give the order to stand down, General. It's over!"\n\nAbrams knew the officer was right. His administration in Central Africa was in full collapse, and rebel groups were swarming across its corpse, eager to plunder whatever they could from the chaos. The Mandate had failed, and the best they could do now was to prevent the further loss of American servicemen.\n\nStill, it pained him to admit defeat, and worse, his hand in the making of the current disaster.\n\nHe had tried to stem the tide of raids, riots, abductions, and executions, but they had only grown in frequency until they were a fact of life in the Congo. Where the rebels could reach, the people suffered, and it was Abrams' responsibility for letting it happen.\n\n"You're right. It's over. Show me the order and I'll sign it, Major. Let's get out of here."\n\nWhat next for Central Africa? The myriad of rebel groups seemed to have coalesced under the umbrellas of Mobutu's "Military Council of the Revolution", the Cameroonian-backed "Parti Solidaire Africain", and the Congolese Republicans.\n\nAs the current free for all settled and the fronts between the groups stabilized, the General expected a vicious conflict between the revolters. They all wanted to be the sole masters of Central Africa, and only one could succeed in the end."
 OFN_COG.16.a:0 " Война вернулась в Центральную Африку"
