 OFN_COG_flavor.1.t:0 "Ночи в Браззавиле"
 OFN_COG_flavor.1.desc:0 "3 часа ночи в Браззавиле. Когда ночь закончилась и должен был начаться новый день, клубы города начали закрываться один за другим. Яркого света и уборщиц было достаточно, чтобы изгнать большинство случайных посетителей клуба, но одна небольшая группа из трех американских бизнесменов выдержала шторм, непоколебимая в своей решимости держаться за свой крошечный столик как можно дольше. Одно особенно красное лицо размышляло о его чувствах, блаженно не осознавая того факта, что ни один из его спутников не был в состоянии понять его едва связный бред.\n\n"A-anyways, you know what I always wanted to do? Ride one of these thrones, man. You know, these thrones on a stretcher that get carried by six or eight blacks. God, I bet that would feel awesome."\n\nSomeone grumbled in agreement, disapproval, or for no reason at all. Whatever it may have been, the young Californian interpreted it as a request to please continue with his fascinating proposition - and so, he did.\n\n"I mean, just imagine it. I'd be like King George up there, you know. Lazily giving directions while eating grapes or something. Pure class."\n\nThe grumbler grumbled again. This time, the young orator took it as a signal of disagreement, a voice telling him that this idea was both incredibly silly and simply not right. He attempted to argue against the man and perhaps even his own consciousness, ready to smash their unjustified concerns with solid, undeniable facts.\n\n"Don't get me wrong, man. I'm not some kind of slave driver or anything. These blacks would be paid. It would be a win-win thingy - hell, it's basically charity if you think about it."\n\nThis was the last thing he said before he passed out. He passed out with a smile - after all, he was the generous savior of this backwater shithole, ready to save the helpless local denizens by waving his almighty dollars around"
 OFN_COG_flavor.1.a:0 "Как Тинтин в Конго."

