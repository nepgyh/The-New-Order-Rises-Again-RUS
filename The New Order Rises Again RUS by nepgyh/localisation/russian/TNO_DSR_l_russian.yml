 ### Leaders ###
 POLITICS_ULRIKE_MEINHOF_DESC:0 "Красное государство возвышается над пеплом старого порядка. Ульрика Майнхоф, некогда студенческий организатор и одна из самых ярых и преданных сторонниц Шпеера, восстала против своих прежних идеалов и разрушила все, за что так упорно боролись студенческие ополченцы.\n\nОна проповедует огонь и ярость. Кто такой Шпеер? Этот человек никогда не был ярым сторонником правого дела. С каждым днем это становилось все более очевидным. Неужели он очередная марионетка СС, который оказался на своем месте просто для того, чтобы гарантировать, что мятежники никогда не смогут добиться своего? В любом случае, Шпеер оказался не способен на какие-либо решительный действия, несмотря на свои утверждения и слова.\n\nВ чем его смысл? Что такое либерализм в Рейхе? Как вообще возможен либерализм, когда им руководит человек, на один оттенок серого отличающийся от нацизма? Какая польза от либерализма, когда он не идет против такой злой силы, как рабовладельческая империя Германии? Как серый цвет борется с черным? Чтобы по-настоящему воевать, вы должны вести огонь с как можно большего расстояния. А для этого вам просто нельзя копировать идеалы своих врагов.\n\nКоммунизм, социализм, большевизм. Как бы это ни называли нацисты, многие немцы выросли в полном неведении о том, что это на самом деле означает. Однако Майнхоф была другой. Для нее только одна вещь была важнее всего -  быть настолько далеко от нацизма, насколько это можно себе представить.\n\nЧтобы по-настоящему победить зло, нужно стать тем, чего это зло боится. Майнхоф видит себя не только освободительницей народа и той, кто разорвет цепи, наложенные на него Рейхом. Самое главное, что она видит себя монстром, прячущимся под кроватью нацистов."

