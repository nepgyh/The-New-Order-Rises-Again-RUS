 POLITICS_Karl_Donitz_DESC:0 "В прогнившие доки Гамбурга наконец-то вернулся немецкий флот. Кригсмарине, во главе с изможденным и стареющим адмиралом, с триумфом вернулось на родину.\n\nКарл Дёниц, пожалуй, последний незапятнанный герой Рейха. Все остальные мертвы, пропали без вести или связаны с СС. Адмирал, когда-то терроризировавший силы Союзников своими "

