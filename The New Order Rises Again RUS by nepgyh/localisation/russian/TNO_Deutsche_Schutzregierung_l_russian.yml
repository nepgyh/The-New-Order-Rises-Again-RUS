 DSG_nascent_refugee_crisis:0 "Зарождающийся кризис беженцев"
 DSG_nascent_refugee_crisis_desc:0 "Миллионы людей со всей Германии бегут отчаянно ищут убежище, где можно укрыться от непрекращающихся огня и кровопролития. На востоке Рейха царит анархия, на западе - ад, а на юге - коварная империя, о которой им годами твердила государственная пропаганда. Однако ходят слухи, что на севере можно найти спасение. Если вам удастся добраться до Киля, говорят, что там можно будет переправиться через Балтику и добраться до Швеции.\n\nГроссадмирал Дёниц стоит у ворот на пути к этим землям, и по мере того, как поток беженцев становится всё больше, ему предстоит принять важное решение о том, как же справиться с этой ситуацией."
 
 DSG_tiring_stance:0 "Утомительная позиция"
 DSG_tiring_stance_desc:0 "Гроссадмирал Дёниц впервые открыто выступил против разрушающегося Рейха, когда его личному фавориту, Мартину Борману, отказали в восхождении на трон в Германии. Ожидая, что Борман одержит победу над прочими претендентами, Дёниц не мог предвидеть нынешний хаос.\n\nМного времени прошло с тех самых пор. Вернувшись из изгнания, чтобы захватить Гамбург и его окрестности, он всё больше изматывается, наблюдая, как Рейх, который он так любил, погружается в полную анархию. Неужели всё его сопротивление было напрасным?"
 
