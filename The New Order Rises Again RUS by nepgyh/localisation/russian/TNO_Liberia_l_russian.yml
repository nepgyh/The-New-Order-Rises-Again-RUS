 POLITICS_WILLIAM_TUBMAN_DESC:0 "О Уильяме Табмене можно сказать многое. К примеру все вам хором скажут, что он коррупционер, но вот назвать его идиотом будут готовы не многие.\n\nРодившийся в 1895 году в семье военного и политика, Уильям пошел по стопам своего отца, баллотировавшись и получив место в сенате в 1923 году, став самым молодым сенатором в истории Либерии. С этого момента его политическая карьера только поднималась, достигнув своего пика в 1942 году, когда Уильям стал президентом, пока вокруг Либерии бушевала мировая война. Почти сразу после инаугурации Табмана колониальное правление в Западной Африке было уничтожено, и регион пережил кризис беженцев, которого никогда не было в истории Африки. Такая же участь угрожала и его крошечной нации. Однако Табман вёл государственный корабль по бурным морям послевоенного порядка с помощью своих друзей в ОСН.\n\nС течением времени Табман становился все более авторитарным и изоляционистским, дистанцируясь от ОСН и склоняясь в пользу блаженного нейтралитета. В сегодняшней Либерии никто не может бросить вызов Табману. Не потому, что в стране нет оппозиции - просто любой, кто пытается мешать правлению президента, либо слишком слаб, чтобы командовать единой оппозиционной организацией, либо достаточно коррумпирован, чтобы принять "gifts" from Tubman's administration and coincidentally end their run, or die in unfortunate accidents if they refuse the money.\n\nToday's Liberia is prosperous, peaceful, and united under Tubman. Undoubtedly the richest state in West Africa, Liberia commands a heavy trade presence in the Gold Coast. After all, despite all the differences of the Liberian people, Tubman is the father of modern Liberia. Of course, this system depends on Tubman's continued health, and if- or rather when- he finally passes on, the Liberian golden age may come crashing down on top of the Liberian people's heads."
