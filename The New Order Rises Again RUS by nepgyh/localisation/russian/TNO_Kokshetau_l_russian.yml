 KOK_new_khan:0 "Новый хан"
 KOK_new_khan_desc:0 "Абу Дусухамбетов объявил себя ханом после захвата города Кокшетау и перед своими подданными пообещал, что он завоюет весь Казахстан. Войска самозванного хана жестоки, кровожадны и остановятся ни перед чем, чтобы принести славу своей орде через реки крови их врагов."
 KOK_new_khanate:0 "Новое ханство"
 KOK_new_khanate_desc:0 "Хан без своей вотчины не хан вовсе, и, наперекор всем увещеваниям и предсказаниям, Абу Хан сумел огнём и мечом завоевать весь Казахстан. Вся страна склонилась перед его мощью, и орда всесильного хана ни перед чем не остановится."
