 ### Foci ###
 KOK_The_Sun_Rises_over_Kazakhstan:0 "Солнце восходит над Казахстаном"
 KOK_The_Sun_Rises_over_Kazakhstan_desc:0 "Кокшетау больше нет. И новое ханство зародилось на его месте. Под главенством Абу Хана, солнце снова взойдёт над Казахстаном и укажет путь к величию."
 KOK_Soviet_Leftovers:0 "Советские останки"
 KOK_Soviet_Leftovers_desc:0 "Когда Советский Союз распался, правительство КазССР оставило здесь множество нужных вещей и отступило в Кызылорду. Посмотрим, что мы можем со всем этим добром сделать."
 KOK_Bandits_No_More:0 "Не бандиты"
 KOK_Bandits_No_More_desc:0 "Мы больше не бандиты. У нас собственная столица в Кокшетау. Настало людям отбросить видение нас как разбойников, ибо мы - зачинатели Казахского Ханства."
 KOK_Unity_Under_the_Khan:0 "Хан-объединитель"
 KOK_Unity_Under_the_Khan_desc:0 "Наш великий вождь Абу Хан, пусть его имя будет превознесено вовеки веков. И всякий, кто будет худо о нём говорить, будет наказан. Ибо он -истинный правитель Казахстана."
 KOK_The_Endless_Skies:0 "Бесконечные небеса"
 KOK_The_Endless_Skies_desc:0 "Наши горизонты велики и просторны. И Абу Хан наблюдает за ними, особенно на юг. И убоятся его враги орд, скачущих под его знамёнами."
 KOK_The_Guns:0 "Оружие"
 KOK_The_Guns_desc:0 "Были найдены советские арсеналы и припасы, оставленные здесь после распада Союза. Давайте дадим нашим воинам."
 KOK_The_Medicine:0 "Аптечки"
 KOK_The_Medicine_desc:0 "Также тут есть аптечки и разное вспомогательное оборудование. Это мы будем использовать для поддержки наших воинов и лечить людей в час их нужды."
 KOK_The_Mines:0 "Шахты"
 KOK_The_Mines_desc:0 "Шахты пустуют, там никто не работает. Нам нужно их использовать и собрать из них ресурсы, чтобы мы не были зависимы от иностранцев."
 KOK_The_Roads:0 "Дороги"
 KOK_The_Roads_desc:0 "Щебёночные и железные дороги - ключ к нашим завоеваниям и выживанию нашей страны. Мы должны починить старые советские дороги, чтобы они послужили нам наилучшим образом."
 KOK_No_Stone_Left_Unturned:0 "Перевернуть каждый камень"
 KOK_No_Stone_Left_Unturned_desc:0 "Мы обыщем каждое здание, каждую улицу, каждое поле. Мы пришли сюда за нашим добром и мы возьмём всё, что оставили нам Советы."
 KOK_Fury_of_the_Khan:0 "Ярость Хана"
 KOK_Fury_of_the_Khan_desc:0 "Костанайцы взяли и ограбили наши деревни. Это неприемлемо, мы должны им отомстить."
 KOK_Deep_into_Kostanay:0 "На Костанай"
 KOK_Deep_into_Kostanay_desc:0 "Пора продвигаться глубже на их землю. На рассвете мы нападём на Костанай и ограбим его, так же, как и они на нас. Пусть почувствуют гнев Хана."
 KOK_Pillage_the_Countryside:0 "Разорение сёл"
 KOK_Pillage_the_Countryside_desc:0 "Эта новая территория должна быть полностью наша. Всё ещё есть в сельской местности остатки прошлого правительства Костаная, и мы должны разобраться с ними. Но вместе с тем, нужно завоевать доверие костанайского народа."
 KOK_consolidate_realm:0 "Единое ханство"
 KOK_consolidate_realm_desc:0 "Наш контроль над Кокшетауской областью становится всё сложнее удерживать, надо решить множество проблем перед порой наших завоеваний. Самая насущная проблема из них это преступность. Пока не появился Хан, на этой земле правили коммунисты, которые всплошную состояли из хитрецов и мошенников.\n\nАбу Хан презирает такой путь к успеху, и преступность должна свестись к нулю в ханстве. Поэтому он отдал приказ искать среди беднейших слоёв свободного населения криминальных элементов и постараться вербовать их. Согласные сотрудничать с ханом получат оружие и станут частью ханского войска и помогут нам одержать немало побед."
 KOK_parade_of_the_khan:0 "Парад для Хана"
 KOK_parade_of_the_khan_desc:0 "Попытка рекрутирования преступников прошла успешно, мужчины, которые скитались по городским улицам в поисках добычи, теперь будут сражаться за Кокшетау и Абу Хана. Конечно, она не будет считаться полностью успешной, если мы не покажем всем подданным результат нашего дела и не завоюем их доверие. Поэтому надо справить пышный праздник.\n\nПо самой широкой и оживлённой улице столицы новые "units" will be instructed to parade up and down, to show the people the wrath of the Khan, and hopefully boost our legitimacy as the true government of the Steppes. As such, the event will be a way to both convince the peasants and entertain them."
 KOK_steel_resolve:0 "Ковать железо, пока горячо"
 KOK_steel_resolve_desc:0 "Война на горизонте, и Хан ясно это чувствует. Командирам, как высшего командования, так и небольших местных частей, уже было приказано потихоньку начинать подготовку, быть готовыми, если мы будем в состоянии войны. Однако эти приготовления никогда не будут по-настоящему завершены, если наши люди не подготовятся к этой подготовке.\n\nМестные власти должны будут начать тесно сотрудничать с центральным командованием и начать проявлять инициативу, чтобы, когда возникнет конфликт, местные ополчения не были застаны врасплох, а смогли как можно скорее полностью раскрыть свой потенциал стране."
 KOK_inspire_unity:0 "Воззвать к единству"
 KOK_inspire_unity_desc:0 "Несмотря на все наши усилия, оказывается, что не все под нашим знаменем полностью убеждены в том, за что мы боремся, и не поддерживают истинного правителя этих земель. Если мы хотим начать завоевательную кампанию, сначала этому должен быть положен конец.\n\nВерные верховному вождю казахских степей начальники войск приступят к осуществлению пропагандистской программы, направленной на повышение морального духа как гражданских лиц, так и солдат. Будут установлены плакаты, произнесены речи, проведены радиообращения, чтобы вдохновить кокшетавский народ объединиться под началом одного истинного Хана, человека, который приведет народ к величию. Таким образом, когда начнутся войны, за ним будут стоять все его подданные."
 KOK_take_inventory:0 "Брошенное не значит ненужное"
 KOK_take_inventory_desc:0 "Много лет назад на землях России велись войны между слабым Советским Союзом и могучим, ужасающим Рейхом. Многие истории, некоторые правдивые, а некоторые нет, были созданы этими войнами, в которых русские в конечном итоге были легко побеждены. Но сейчас важно то, что эти войны остались позади.\n\nНа наших землях осталось брошенное оружие солдат, когда-то сражавшихся за коммунизм, а также склады и тайники 30-х и 40-х годов. Они должны быть использованы в интересах Хана, и поэтому мы будем искать всё, что может быть использовано. Их осмотрят, и если они будут в достаточно хорошем состоянии, их немедленно отправят на нынешние армейские склады. В такое враждебное время мы должны собирать и использовать то, что можем."
 KOK_promise_loot:0 "Обещать богатства"
 KOK_promise_loot_desc:0 "Наши солдаты многого не просят. Они сражаются за Хана и наш гордый народ, но, как уже много раз доказано в этой среде, дополнительная мотивация всегда помогает улучшить наши показатели. Эта дополнительная мотивация обычно имеет материальную форму и может быть дана им в виде добычи. Наши набеги приносят нам много чего, которые могут быть розданы либо народу, либо принесены самому хану, но они также могут быть предоставлены тем, кто действительно заработал их своим оружием и своей кровью, солдатам и офицерам, которые обычно не пользуются такими дарами. Если они начнут принимать их, они почувствуют вкус славы, которую может предложить наша армия, и могут стать ещё более преданными.\n\nТаким образом, Хан и его подчиненные завоюют доверие верных им воинам ценой награбленного ими добра."
 KOK_train_raiding_parties:0 "Подготовить налётчиков"
 KOK_train_raiding_parties_desc:0 "Ханство Кокшетау было основано бандитами, которые кочевали по степям Северного Казахстана под начальством своего истинного лидера в лице Абу Хана. Этот бандитский отряд медленно вливал в себя другие бандитские движения и тех, кто решился взять свою судьбу в свои руки. Они наконец объединились, но если мы хотим продолжать путь экспансии, то сил нашей нынешней армии будет недостаточно.\n\nКак и в последние несколько лет, мы будем продолжать создавать и обучать новые бандитские группы, которые будут работать на Хана и только на него. Они будут набираться из городов и деревень, которые мы уже подчинили, и верным, опытным офицерам будет поручено должным образом обучить их, чтобы они соответствовали стандартам всех других войск. Как только это будет сделано, они присоединятся к нам в набегах и победе над всеми врагами, которых мы встретим на поле брани."
 KOK_soviet_legacy:0 "Советское наследие"
 KOK_soviet_legacy_desc:0 "Несмотря на то, что идентичность нашего народа, ориентированного на личность великого Хана, его цели и достижения, абсолютно уникальна и полностью отличается от идентичности старого Советского Союза, у нас есть что-то общее, и это армейские офицеры. Практически каждый командир нашей армии служил в Красной армии, учился в её офицерских школах, обучался и воспитывался в соответствии с её доктриной.\n\nЭто будет полезно для нас, поскольку обучение и уроки, которые мы можем предложить, пока не могут сравниться с тем, что было в старом Советском Союзе, который всё-таки был организованным образованием и могущественной силой сам по себе. Поэтому мы должны воспользоваться услугами бывших генералов Красной Армии и извлечь уроки из того, что они могут нам предложить."
 KOK_the_new_horse:0 "Новый конь"
 KOK_the_new_horse_desc:0 "Войска Хана овладели искусством верховой езды,и они использовали его в полной мере. По всему Казахстану рассказы о том, как они нападают и преследуют деревни, вызывают ужас в умах многих. Однако, как бы это ни напоминало нам о наших корнях и наших традициях, было бы ложью сказать, что кавалерия составляет львиную долю в нашей армии, пока остальные армии начинают использовать более современную технику и методы, делая конную силу бесполезной.\n\nЕсли мы хотим идти в ногу с окружающим миром, и если мы хотим быть уверенными, что нас ни разу не побьют на поле боя, мы должны принять технологические новшества и принять в наши ряды "new horse", and that is mechanized equipment. Vehicles specifically built for battle, that can carry dozens and be armed with weaponry, will deal much more damage and still make the enemy fear us. Some of our army officers have recommended we start research on how to achieve this, using old Soviet designs and captured vehicles. Will the Khan accept this recommendation?"
 KOK_hit_them_hard:0 "Ударить посильнее"
 KOK_hit_them_hard_desc:0 "Когда наша кавалерия начнет свои операции, чтобы победить любого, кто осмелится сопротивляться власти хана, она должна быть готова нанести удар сильно и наиболее эффективно. Наши конные части постоянно обучаются и готовятся к реальному вооруженному конфликту, и рейды, которые мы ежедневно проводим на границе с другими ложными государствами, помогают нам доработать и усовершенствовать нашу стратегию.\n\nЕсли нам надо защитить нашу Родину, лучшая защита - нападение. По всей казахской земле конные всадники Кокшетау будут неистово сражаться со всяким дерзким сбродом. Мы ударим по ним всем, что есть у нас, и в конце концов, милость Хана постигнет многих."
 KOK_hit_them_fast:0 "Ударить половчее"
 KOK_hit_them_fast_desc:0 "Скорость - это ключ к военным операциям, это известно всем испокон веков. Если одна армия быстрее другой, они могут превосходить противника на поле боя, направляя и заманивая в ловушку их подразделения так, как им хотелось бы. Хотя это может быть не так в каждом случае, быстрое передвижение станет нашим важным преимуществом. И мы с нашими лошадьми, которые невероятно подвижны и быстры, должны использовать его.\n\nНаша доктрина должна быть сосредоточена на скорости, наши разномастные подразделения должны совершать быстрые и решительные движения, чтобы добиться господства на полях сражений в степях."
 KOK_glory_in_death:0 "Слава в смерти"
 KOK_glory_in_death_desc:0 "Мы должны научить народ Кокшетау, как невинных мирных жителей, так или иначе являющихся частью военной машины, которой мы управляем, так и солдат, которые сражаются на полях сражений Казахстана, что они должны жить во имя Хана. Их спаситель, который защитит их от всех врагов и победит их, сам один не справится и нуждается в их помощи. Эта помощь может прийти во многих формах, даже если это означает борьбу и смерть во славу страны.\n\nЧтобы убедить людей в ценности служения своему лидеру, придут на помощь инструменты пропаганды. Наши подданные, слыша и видя идею славы в бою в средствах массовой информации и везде, куда бы они ни пошли, в конце концов начнут верить в неё, и многие, надеемся на это, захотят пойти в армию"
 KOK_probing_raid_kostanay:0 "Налёт на Костанай"
 KOK_probing_raid_kostanay_desc:0 "К западу от земель Хана Николай Забелкин со своей исламистской вотчиной отгородился ото всех, надеясь уберечь себя от беды остальных степей. Возможно, пришло время показать им, что их радикальный исламизм не переживёт натиск армии Хана. Сейчас не время для полного вторжения, чтобы победить Костанай раз и навсегда, но пограничных рейдов будет достаточно.\n\nЧасти на границе должны быть усилены и им будут даны приказы атаковать противника. По ту сторону неочерченной границы отряды будут атаковать и совершать набеги на деревни, добывая ресурсы и пленных, всё для будущих военных действий и подготовки к окончательному завоеванию Кокшетау."
 KOK_probing_raid_pavlodar:0 "Нападение на Павлодар"
 KOK_probing_raid_pavlodar_desc:0 "К востоку от нам народ Павлодара, или, скорее, клика, правящая городом, приняла самую странную систему управления для такой хаотичной и враждебной среды, и это демократия. Они утверждают, что представляют волю народа, однако это правдиво только в случае их военных лидеров, которые и обладают реальной властью. Но совсем скоро все казахи будут служить Хану, и мы должны показать им, что мы настроены серьёзно к осуществлению наших планов.\n\nТаким образом, настало время для приграничного рейда. Как это часто бывает с некоторыми военачальниками, граница с ними оставалась относительно мирной, но это изменится в течение короткого периода времени. Мы нападем на границу и совершим набеги на близлежащие поселения. Посмотрим, примут ли павлодарские демократы вызов и ответят с той же силой."
 KOK_probing_raid_kyzylorda:0 "Проверка Кызылорды"
 KOK_probing_raid_kyzylorda_desc:0 "Правительство Казахской ССР с остатками Красной Армии, после того как советская республика была распущена в 1950-х годах, решило отступить вглубь гор Казахстана, сосредоточившись вокруг городов Кызылорда и Алматы. Эти места, где оно сохранило свой контроль, должны быть уничтожены, но пока они вне нашей досягаемости.\n\nЧто мы можем сделать, так это провести рейд, обычное дело для нашей армии, и не только для проверки наших и их сил, но и продемонстрировать силу державы Абу Хана. Решат ли они принять меры и сразиться с нами, остается только гадать. Но что гарантировано, так это наша скорая победа."
 KOK_an_even_share:0 "Равный раздел"
 KOK_an_even_share_desc:0 "Рейды, как и следовало ожидать, оказались плодотворными. Мы не только вселили страх в наших соседей и показали им мощь нашей страны, но и приобрели добычу и ресурсы, пригодные для ближайшего будущего. Однако эта добыча не может оставаться под общим пользованием всех, и она должна быть отдана тем, кто её заслуживает.\n\nДоброжелательный и великодушный Хан принял решение о том, кому достанутся военные трофеи. Они будут разделены между ним и всеми командирами и генералами ханства, которые помогали ему в сражениях. В конце концов, хотя Хан может быть верховным вождем степей, помощь его подчиненных всегда была ценна, и она должна быть вознаграждена."
 KOK_khan_takes_all:0 "Всё великому Хану"
 KOK_khan_takes_all_desc:0 "Новости с границ ханства говорят о великих победах нашей кавалерии. Неприятельские части не выдержали наших беспощадных атак и с позором отступили, когда мы совершали набеги и грабили населенные пункты на границе. С помощью этих атак мы также приобрели значительное количество добычи, в виде снаряжения, денег и золота, продовольствия и многого другого. И хотя некоторые говорили о том, чтобы разделить военные трофеи, Хан будет не делиться ими со своими подчинёнными.\n\nВсе вещи, собранные в набегах, ценные или нет, будут конфискованы в пользу верховного правителя степей, который соберёт их и, если захочет, раздаст по своему усмотрению. Поскольку он приведет эту страну к величию, его следует уважать и относиться к нему как к таковому. Любой, кто не согласен, скоро усвоит надлежащий урок."
 KOK_buy_weaponry:0 "Купить арсенал"
 KOK_buy_weaponry_desc:0 "Хан, после грандиозных набегов на наших соседей во всех направлениях, получил всю добытую добычу. Из приграничных селений, которые едва успели не попасть под нашу опеку, но которым не посчастливилось быть разграбленными, всё, что было добыто и привезено в Кокшетау нашими солдатами, было лично передано Хану, который может пользоваться этим, как ему заблагорассудится.\n\nКуча ценностей, заработанных в этих битвах, довольно велика. Золото и серебро, в виде драгоценных камней и других блестящих предметов, реликвии древних времен и многое другое, теперь всё в руках Абу Хана. Вместо того, чтобы держать их при себе, он решил отказаться от них ради более практических целей. А именно, он будет обмениваться ими только с самыми известными купцами и кузнецами страны, а взамен они дадут ему все ружья, мечи и другое оружие, которое он хочет для себя и только для себя."
 KOK_share_with_the_citizens:0 "Разделить добычу"
 KOK_share_with_the_citizens_desc:0 "Жители Кокшетау обрадуются, когда придет весть из роскошной резиденции Хана, решившегося на самый неожиданный и щедрый поступок. Из набегов, которые были осуществлены в соседних ложных государствах, было взято большое количество добычи, и хотя она была разделена между великими полководцами, солдатами и самим Абу Ханом, некоторые часть всё ещё осталась. Пока самые гордые полководцы страны сражаются за то, кому достанутся последние военные трофеи, их верховный вождь предложил решение: отдать их народу.\n\nСтепные крестьяне не привыкли получать подарки от правительства, ибо это крайне редкое явление при хане. Но теперь они наполнятся гордостью и преданностью, так как с центральной площади Кокшетау военные и гражданские власти начнут раздавать награбленное каждому подданному. Конечно, это даст нашему режиму более ярых сторонников."
 KOK_discipline_the_rabble:0 "Дисциплинировать сброд"
 KOK_discipline_the_rabble_desc:0 "В рядах армии многие не справляются со своими обязанностями. Некоторые стремятся продвигать свои собственные интересы, вступая в армию, поднимаясь по служебной лестнице и набирая влияние. Другие просто некомпетентны, им не хватает знаний и опыта, необходимых для командования подразделением, будь то тысячи человек или всего десять.\n\nК тем, кто не исполняет своих обязанностей в армии, Хан не относится доброжелательно: за преступления против его режима их должен судить военный суд. Те, кого признают виновными, сами будут отвечать за свои действия и больше не будут служить в армии."
 KOK_reward_soldiers:0 "Вознаградить храбрецов"
 KOK_reward_soldiers_desc:0 "Наши атаки и рейды, проведённые в последнее время, научили нас многим вещам, а также показали нам преимущества и проблемы наших войск. То, что не осталось незамеченным нашими генералами, - это верность и храбрость большинства наших солдат до самого конца. Возможно, дело в бесконечной пропаганде, которую мы ведём, или в том, как они выросли, но наши солдаты проявили мужество и самоотверженность в последних атаках.\n\nХан понял, что пришло время вознаградить их, раздав медали, почести и, возможно, даже материальные ресурсы. Таким образом, мы будем поощрять остальных быть столь же храбрыми, когда они снова выйдут на поле боя."
 KOK_lessons_of_our_raids:0 "Уроки из налётов"
 KOK_lessons_of_our_raids_desc:0 "Набеги на вражескую территорию не только напугали наших соседей, боящихся гнева Хана, но и дали армии полезные уроки. Командиры с фронта, которые смогли получить из первых рук опыт наших подразделений, предлагают пути улучшения эффективности нашей армии.\n\nХан, решив принять эти замечания от своих подчиненных, пригласил их обсудить военную стратегию и тактики маломасштабных боёв. Как и ожидалось, эти рейды оказались испытательным полигоном для будущей настоящей войны, и убедились, что нас более не застигнут врасплох, так как мы отбросили нашу устаревшую тактику."
 KOK_weed_out_the_cowards:0 "Удалить трусов"
 KOK_weed_out_the_cowards_desc:0 " Высшее командование с самого создания ханства всегда выбиралось с большой тщательностью и состояло только из самых верных и умелых командиров. Таким образом, Хан оказал им большое уважение, особенно доверив им внутренние военные дела.\n\nСейчас высшее командование обсуждает потенциальную реформу, чтобы обеспечить способность своих подчиненных идеально координироваться и вести боевые действия и войну в целом. Этот план великой реформы будет состоять из переоценки доктрин и стратегий, проверки каждого офицера и солдата и проверки их соответствия стандартам, а также наказания тем, кто этого не делает. Армия играет такую большую роль в защите государства, и никто не хотел бы, чтобы ею управляли некомпетентные дураки и трусы."
 KOK_deal_with_disloyal_scum:0 "Разобраться с ворами"
 KOK_deal_with_disloyal_scum_desc:0 "Как бы нашему правительству ни было неприятно это признавать, не все офицеры нашей армии полностью преданы правительству, и не все ставят это выше себя в качестве приоритета. Хан и высшие эшелоны его клики были проинформированы о том, что многие нижестоящие офицеры использовали отсутствие эффективного высшего командования и бюрократии в своих интересах. Некоторые решили прикарманить добычу, заработанную в битвах, не замечая этого, в то время как другие командиры игнорируют приказы или издают свои собственные, даже когда они вступают в противоречие с приказами, которые им ранее даны.\n\nЕсли мы хотим завоевать степи и стать её правителями, мы не можем иметь у себя армию, состоящую из нелояльных офицеров, которые заботятся только о себе, а не о стране. Таким образом, Хан составил "black list" of those who do not deserve to be part of the army's leadership. They will be properly dealt with; those facing minor charges will be relieved of their duty, while those with bigger "mistakes" shall be imprisoned or executed. We cannot allow them to run the army."
 KOK_the_best_defense:0 "Лучшая защита..."
 KOK_the_best_defense_desc:0 "Хан никогда не был трусом, когда имел дело с войной в казахских степях. Его стратегия сводилась к войне, завоеваниям и грабежам против любого, кто осмелится поставить под сомнение его право управлять страной. Его политика и его идеи насчёт войн стали основой государства как только ханство Кокшетау превратилось в единое целое образование, и мы должны основывать нашу доктрину и наши действия на его убеждениях и его руководстве.\n\nЭто означает, что мы должны обозначить себя как военное государство с общей стратегией тотальной войны и всегда наступать; мы никогда не будем вынуждены отступать из-за иностранного захватчика. Вместо этого мы должны всегда нападать, никогда не оставляя наших соседей в покое, потому что война - это то, чем живёт наше государство."
 KOK_more_fighters:0 "Больше бойцов"
 KOK_more_fighters_desc:0 "Если нам нужно начать долговременную военную кампанию, которая завершится только тогда, когда мы достигнем полного успеха, мы должны обеспечить, чтобы один из столпов нашего ханства, армия, была в хорошей форме. А для этого нам нужна достаточные людские ресурсы, которые будут готовы отправиться на передовую.\n\nПри всём послевоенном беспорядке людям, которых нужно завербовать, довольно легко избежать призыва. Они могут спрятаться или уйти куда-нибудь, где у нас нет контроля. Чтобы увеличить нашу численность, хан приказал наказывать за такие случаи, а также увеличить возрастной порог призыва на службу в армию. Нам остается только применить эти новые правила и увидеть, как Кокшетауская армия поднимается на новые высоты."
 KOK_clear_routes:0 "Зачистить пути"
 KOK_clear_routes_desc:0 "Когда война стучится в ворота Кокшетау, лучше быть готовыми, чтобы не столкнуться с худшими последствиями. Мы можем наращивать наши арсеналы и обучать наши войска, но всё-таки нужно подготовить заранее план Б на всякий случай. А если конкретно, нам предлагали подготовить маршруты для нашей армии на случай, если мы вторгнемся или на нас вторгнутся.\n\nЭти маршруты будут конкретными и предопределенными, хотя они могут варьироваться в зависимости от обстоятельств. Обеспечив безопасность этих дорог, мы не будем застигнуты врасплох, если начнутся бои. Наши армии смогут быстро мобилизоваться и собраться, чтобы дать отпор, и в них не будет беспорядка при направлении на фронт."
 KOK_map_every_road:0 "Все дороги на карту"
 KOK_map_every_road_desc:0 "В нашем стремлении улучшить нашу боеспособность, прежде чем начать полномасштабную атаку на наших врагов, мы должны иметь дело с территорией, на которой мы будем сражаться. Конечно, большинство наших солдат - местные жители, выросшие на этой земле, они знают местность как свои пять пальцев. Однако мы не можем полагаться на ненадёжные и, возможно, противоречивые знания местных жителей, когда мы будем вести войны на холмах и равнинах.\n\nДля решения этой задачи армейское руководство наняло людей, которые могли бы считаться лучшими картографами в наших краях. К сожалению, нам придется полагаться на любителей, но их будет достаточно. Они под сопровождением ветеранского подразделения из армии и пересекут все земли, которые мы можем безопасно контролировать, чтобы создать подробную карту всех окрестных земель. Как только эта информация будет передана армии, они будут пользоваться ею в своих сражениях."
 KOK_protection_fees:0 "Пошлины за защиту"
 KOK_protection_fees_desc:0 "Нередко гарнизонные части, патрулируя границу, где заканчивается наш контроль, натыкаются на путешественников. Если их не расстреляют за то, что они, возможно, являются врагами, их тщательно проверяют тамошние войска, и обнаружатся, что они купцы или путешественники, пересекающие наши земли.\n\nОбычно им приказывают повернуть назад, даже если им удается пробраться в пределы нашего государства. Однако есть способ использовать их в наших интересах, а именно установить плату за защиту.\n\nКогда кто-то доберется до наших войск, ему будет разрешен безопасный транзит через дикую местность области, но только если они заплатят деньгами или другими ценностями. Благодаря этому мы сможем получать прибыль практически без каких-либо затрат или усилий."
 KOK_secret_stashes:0 "Спрятанные запасы"
 KOK_secret_stashes_desc:0 "Отважным солдатам, выбравшимся из засады, или партизанам, отступившим в лес, однажды придется выживать в казахской глуши, и спасать их будет некому, кроме самих себя. Хотя есть возможности выжить, это, конечно, не легко для среднего солдата. Поэтому было предложено создать скрытые склады, которые призваны помочь именно в таких ситуациях.\n\nСклады будут разбросаны по незаселённой местности, в определенных стратегических точках, о которых будут знать только наши собственные войска. Если он им понадобится, солдаты могут пойти и забрать некоторые припасы оттуда. Ресурсы, такие как консервы или оборудование для выживания, а также аптечка первой помощи, будут стоять в складах и сыграют ключевую роль в том, чтобы помочь кому-то увеличить свои шансы выжить до тех пор, пока его не спасут."
 KOK_survival_training:0 "Тренировки по выживанию"
 KOK_survival_training_desc:0 "Если иностранцу казахская степь может показаться относительно спокойной средой, может оказаться опасной для того, кто не готов столкнуться с трудностями в этой местности. Она может быть негостеприимной, и, выросшие по большей части в домах и городах наши парни не особенно хорошо знакомы с дикой природой. Возможно, пришло время изменить это, так как кто знает, солдату придется столкнуться один на один со степью, оторвавшись от своего подразделения или столкнувшись лицом к лицу с врагом?\n\nСпециалисты по выживанию будут направлены в армейские лагеря и казармы, чтобы научить солдат жить в дикой местности и использовать подножные средства. И когда придет время, они должны всё знать, чтобы увеличить свои шансы на выживание в дикой местности и не погибнуть из-за невежества."
 KOK_protect_our_homes:0 "Защитить наши дома"
 KOK_protect_our_homes_desc:0 "Армии Хана, как кавалерия, так и пехота, показали свое превосходство в исполнении наступательной доктрины, от небольших набегов до хорошо организованных штурмов. И хотя бесспорно, что при правильных обстоятельствах мы могли бы быстро застать врасплох и легко победить наших врагов в наступательной войне, наши возможности в оборонительной войне могут быть, как сейчас, ограничены. По этой причине командующие армией предложили нам начать разработку планов и подготовку к войне, в которой атакующим будет враг.\n\nЕсть много способов подготовки к нападениям, и мы должны изучить все те из них, которые достижимы в этих суровых условиях. Это могут быть укрепления и линии обороны, новая техника и методы, новые стратегии. Что бы это ни повлекло за собой, Хан желает применить их всех и тогда наши враги нанесут первый удар и споткнутся о первые препятствия."
 KOK_go_to_work:0 "Пора за работу"
 KOK_go_to_work_desc:0 "Обычные мирные подданные, не завербованные в армию, с первого взгляда, мало что могут предложить нашим военным. Однако на самом деле они могут предложить столько же, сколько и все остальные, и они могут сделать это, отправившись на заводы и начав работать во славу Хана. Вот почему, если мы хотим стать победителями в будущих войнах, мы должны поощрять гражданских лиц к тому, чтобы они начали работать в промышленности.\n\nБлагодаря постоянной пропаганде и поддержке, финансируемой правительством Абу Хана, мирные подданные поймуи, что они тоже могут быть полезны, возможно, даже более полезны, чем сама армия, поскольку они сформируют костяк будущей нации: её промышленность."
 KOK_more_defenses_at_home:0 "Защита наших домов"
 KOK_more_defenses_at_home_desc:0 "Чтобы должным образом подготовиться к войне с нашими враждебными соседями, мы также должны быть готовы к обороне. Мы контролируем десятки населенных пунктов в Северном Казахстане, и все они должны быть защищены от возможных нападений не только по стратегическим соображениям, но и для того, чтобы люди поняли, что мы заботимся о каждом из них. Согласно планам, предложенным верховным командованием, строительство оборонительных сооружений начнется немедленно.\n\nСначала по периметру поселений будут построены сторожевые башни, чтобы они быстро предупредили о приближении врага и дать нам время занять позицию. Затем на окраинах построят ряд оборонительных линий, чтобы наши солдаты могли отступить. Кроме того, мы будем использовать новую стратегию, которая заключается в построении ряда этих линий таким образом, чтобы в случае падения одной из них всегда была другая, в которую можно было бы отступить. По крайней мере, так утверждают наши генералы."
 KOK_guard_points:0 "Аванпосты"
 KOK_guard_points_desc:0 "Поддерживать полный контроль и осуществлять его через полосы казахских степей может быть довольно сложно, как это оказалось для большинства вождеств. Тем не менее, мы можем попытаться максимально сгладить эту проблему.\n\nИменно поэтому Хан приказал построить десятки военных контрольно-пропускных пунктов на наших территориях. Эти контрольно-пропускные пункты, сутки напролёт охраняемые войсками, будут отвечать за отслеживание активности в соответствующих зонах и следить за тем, чтобы никто не мог проникнуть, напасть или причинить какой-либо вред этим районам. Это не что иное, как ещё один шаг в нашей окончательной подготовке к войне."
 KOK_radio_communications:0 "Радиосвязь"
 KOK_radio_communications_desc:0 "Любая современная армия должна идти в ногу с технологическими достижениями в военной области, поэтому быстрая и беспроводная радиосвязь жизненно важна. Это позволяет подразделениям и командирам быстро связываться друг с другом, принимать решения по стратегии, которые будут срочными и не могли быть подготовлены ранее, и передавать свои нынешние шаги и действия. Для Хана чрезвычайно важно ввести этот элемент и в кокшетауское войско, причем в значительной степени.\n\nВ частности, хорошим решением было бы создание связных рот. Эти подразделения, интегрированные в командную структуру дивизии, которой управляют наши генералы, будут полностью состоять из специальных и хорошо обученных солдат и будут отвечать за радиосвязь со своими сослуживцами в других дивизиях. Если это удастся, мы сможем вести действия на поле боя гораздо лучше, чем раньше."
 KOK_cavalry_escort:0 "Сопровождение всадников"
 KOK_cavalry_escort_desc:0 "Многие путешественники бродят по землям Кокшетау и его окрестностям либо с определенной целью, такой как прибыль и влияние, либо просто полюбоваться степями и поговорить с местными жителями. Но что определенно надо знать, так это то, что путешествовать в этих местах опасно. Пройти желаемый путь по Северному Казахстану практически невозможно, не попав в руки бандитов, воров, враждебных военачальников и многое другое.\n\nХан может предложить защиту для таких людей. Наша кавалерия хорошо известна своей силой, и у нас есть возможность выделить небольшие кавалерийские отряды, чтобы сопровождать странников в их путешествиях по территории, которую мы контролируем. Это принесет нам благосклонность путешественников и даст всадникам некоторую базовую подготовку в эскорте и бою. Поэтому это будет выгодно всем сторонам."
 KOK_improvised_explosives:0 "Самодельные взрывчатки"
 KOK_improvised_explosives_desc:0 "Когда солдаты возвращались с немецкого фронта, разбитые и травмированные своим опытом, они рассказывали об операциях, предпринятых отважными партизанами, которые не боялись сражаться с захватчиками, и узнавали о новых и уникальных способах сделать "
 KOK_eyes_everywhere:0 "Глаза Хана повсюду"
 KOK_eyes_everywhere_desc:0 "Если мы хотим быть готовыми к тотальной войне против угрозы всему народу Хана, мы должны убедиться, что Хан знает и хорошо проинформирован о событиях в его владениях в Кокшетау и вокруг него. По этой причине была предложена программа, чтобы знать о положении в стране в случае войны. Эта программа будет включать в себя развертывание одного армейского офицера в каждом городе, деревне и небольшом поселении, которые мы контролируем. Эти офицеры будут отвечать за наблюдение за событиями в городе, в основном в случае вооруженного конфликта, но они также могут сообщать о повседневных событиях, на случай, если произойдет что-то подозрительное.\n\nТаким образом, даже если будет атакована самая маленькая деревня, мы узнаем об этом, потому что офицер немедленно сообщит об этом Хану, и будут вскоре подготовлены ответные меры."
