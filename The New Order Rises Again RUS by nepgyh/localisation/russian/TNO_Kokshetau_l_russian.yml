 ### Leader Bios ###
 POLITICS_ABU_KHAN_DESC:0 "Прежняя жизнь Абу Дусухамбетова была полна трудностей. Он родился в первые годы образования Советского Союза, его отец умер, когда он был ребёнком, он получил неполное школьное образование и он должен был работать на колхозной ферме. Его билетом в лучшую жизнь была Красная Армия, где он бы мог работать на хорошей работе, получить наконец образование и найти цель своей жизни. Он закончил офицерские курсы и получил звание лейтенанта, по большей мере за его самоубийственную храбрость на поле боя. Но когда Красная Армия начала терпеть поражение за поражением, Дусухамбетов дезертировал и начал свою долгую дорогу домой через горы и поля.n\nКогда он после нескольких месяцев наконец прибыл домой, там его никто не дожидался. Все ушли за его посёлка, так как он становился целью частых налётов бандитов, таких же дезертиров, как и он сам. Вооружившись старой Мосинкой и топором, он прибыл в лагерь тех бандитов и убил их главаря с его телохранителями. А остальные бандиты решили, что он достойный кандидат на главенство их бандой и провозгласили его своим лидером, дав ему шутливое прозвание "Abu Khan." The nickname stuck, and soon Abu Khan's horseback bandits became a formidable force in the hills and plains of northern Kazakhstan. As his domain grew, he began wearing the title of Khan in earnest, wearing silk robes, holding court, organizing feasts and traditional festivals, and ruling the realm like a medieval despot from his capital of Kokshetau. There are those who call him a lunatic and a barbarian, but Abu Khan does not care. After all, the barbarian lifestyle seems to have worked out rather well for him."

