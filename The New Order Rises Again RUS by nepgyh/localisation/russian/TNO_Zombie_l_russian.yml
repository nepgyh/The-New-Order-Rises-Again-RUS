 ZOM_Zombies:0 "Голодная орда"
 ZOM_Zombies_desc:0 "Мертвецы бродят, по всем миру, возрожденные. Ни одна армия не готова к борьбе. Да, люди сражались с повстанцами и массовыми силами. Они сражались на море и в воздухе. Но никогда еще человек не сталкивался с существом, столь непохожим на него самого и в то же время столь похожим на него. Никогда еще человек не сражался с ужасающим зеркальным отражением, превосходящим по численности любую армию. Никогда выстрел в ногу или челюсть не причинял человеку никакого вреда. Никогда человек не бегал с такой скоростью и выносливостью, что за ним невозможно было уследить. Никогда кампании террора не вызывали колебаний, а нехватка припасов не заставляла отступать. Убить десятки, сотни миллионов? Скорее можно столкнуться с вымиранием, чем выиграть невозможную борьбу."

 ZOM_Zombies_hidden:0 "Голодная орда"
 ZOM_Zombies_hidden_desc:0 ""

 BRG_Rodomo_Virus:0 "Родомский вирус"
 BRG_Rodomo_Virus_desc:0 "Родомский вирус был сделан в Бургундии, он распространяется по воздуху и заражает в течении считанных дней. Единственные действия - карантин и надежда на лучшее.\n\nИ, конечно, сжигание тел. С нежитью не стоит шутить."
 
 Anti_Zombie_Weaponry_1:0 "Ранние огнемёты"
 Anti_Zombie_Weaponry_1_desc:0 "Не более чем машины, предназначенные для извержения воспламенившегося газа, они эффективно изничтожают нежить, при этом подвергая пользователя опасности."
 Anti_Zombie_Weaponry_2:0 "Стандартизированные огнемёты"
 Anti_Zombie_Weaponry_2_desc:0 "Стандартизированное и доведенное до приемлемой эффективности, это оружие обладает большей точностью и дальностью стрельбы, чем его предшественники. Пока еще на ранних стадиях массового производства, с достаточным их количеством мы можем замедлить орду."
 Anti_Zombie_Weaponry_3:0 "Улучшенные огнемёты"
 Anti_Zombie_Weaponry_3_desc:0 "Фабрики по всему миру начали производить одно - огнеметы. Очевидно, что только огонь может очистить орду, и новые инновации в конструкции оказались чрезвычайно эффективными."
 Anti_Zombie_Weaponry_4:0 "Продвинутые огнемёты"
 Anti_Zombie_Weaponry_4_desc:0 "По всему миру полчища людей издают жуткие крики. Пламя хлещет по городским переулкам и вздымающимся горам. Да, дорого и непрактично. Возможно, трудно стрелять. Но беспрецедентный жар этого оружия, способность испепелить десятки трупов за несколько минут, не может быть присущ никакому другому оружию."
 Anti_Zombie_Weaponry_5:0 "Полусовременные огнемёты"
 Anti_Zombie_Weaponry_5_desc:0 "Он выглядит как что-то из газет. Гладкий и круглый. Сопло и ствол блестят. Тонкая канистра с газом. Возможно, пламя, этот великий разрушитель - наш спаситель."
 Anti_Zombie_Weaponry_6:0 "Современные огнемёты"
 Anti_Zombie_Weaponry_6_desc:0 "Лежать, нежить! Спите снова. Отдохни, усталая голова. Ибо ваша судьба здесь, и это пламя. Возвращайтесь туда, откуда пришли, на кладбища этого разрушенного мира. Я буду вашим пастухом, а вы - моими овцами."

