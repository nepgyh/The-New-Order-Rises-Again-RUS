    spook_temp.11.t:0 "Вскрыть печать"
    spook_temp.11.desc:0 "И я взглянул, и вот, конь бледный, и на нем всадник, которому имя «смерть»; и ад следовал за ним; и дана ему власть над четвертою частью земли – умерщвлять мечом и голодом, и мором и зверями земными.\n\nдостоин Ты взять книгу\nи снять с нее печати,\nибо Ты был заклан\n\nдостоин Агнец закланный\nпринять силу и богатство, и премудрость и крепость,\nи честь и славу и благословение.\n\nОсмелится ли Агнец снять печать и увидеть, что скрывает свиток?"
    spook_temp.11.a:0 "...и Агнцу – благословение и честь, и слава и держава во веки веков."
    spook_temp.11.a_tt:0 "§RЗемля свободна, и вечность никогда не закрывается.§!\nИграть за орду."
    spook_temp.11.b:0 "Некоторые печати лучше не снимать."
    spook_temp.11.b_tt:0 "Скорее всего вас застанут врасплох, но §Rвы должны знать, что приближается.§!\nБороться против орды."
