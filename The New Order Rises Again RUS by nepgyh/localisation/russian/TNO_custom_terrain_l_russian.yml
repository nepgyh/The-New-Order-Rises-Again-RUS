l_russian:
 ### Cities
 berlin:0 "Германия"
 berlin_desc:0 "§F--------------§!\n§LГермания может выглядеть как сияющий плод труда фюрера, но ее корни уходят глубоко, как и заражающая ее гниль. На сотни метров ниже элегантно спроектированных набережных Шпеера и мегаломаниакальных символов воли Гитлера огромные бетонные и стальные надстройки стонут под тяжестью Столицы мира, а насосы работают круглосуточно, чтобы болота Старого Берлина не поглотили видение фюрера. Огромные и засекреченные затраты на восстановление Берлина намного превысили даже грабеж десятка наций, и за пределами шепчущих парадных залов центра города берлинцы старой эпохи все еще живут, как до возвышения Германии, или в дешевых многоквартирных домах для безработных масс.§!"
 la:0 "Лос-Анджелес"
 la_desc:0 "§F--------------§!\n§LСамый большой город на западном побережье. Третий по величине город в стране. Дом американской и, возможно, мировой индустрии развлечений. История Лос-Анджелеса полна противоречий, но никто не может сказать, что она неинтересна. Изначально Лос-Анджелес был небольшим прибрежным городком, но в конце XIX века он начал быстро расти, не прекращая во время Второй мировой войны и даже в 1950-х годах после захвата порта японцами. Как родина Голливуда, Лос-Анджелес заслужил репутацию страны блеска и гламура, хотя разнообразные и часто бедные районы растущего города находятся на переднем крае движения за гражданские права Америки.§!"
 laport:0 "Порт Лос-Анджелеса"
 laport_desc:0 "§F--------------§!\n§LВ разгар Второй мировой войны в порту Лос-Анджелеса работало почти 100 000 американцев. В наши дни лишь малая часть от этого числа ежедневно выходит на работу, а над военными кораблями, заполняющими гавань, развевается другой флаг. Будучи одной из двух японских концессий, граничащих с американским материком, порт Лос-Анджелеса является постоянной точкой мирового напряжения. Американские и японские солдаты наблюдают друг за другом из-за контрольно-пропускных пунктов, и как моряки ИЯР, так и жители Лос-Анджелеса надеются, что их неловкая близость никогда не перерастет во вражду.§!"
 sanfran:0 "Сан-Франциско"
 sanfran_desc:0 "§F--------------§!\n§LПосле золотой лихорадки 1848 года Сан-Франциско стал крупнейшим городом на западном побережье Северной Америки. Хотя с тех пор его превзошли по размерам Лос-Анджелес и Сан-Диего, он сохраняет свое значение как центр американского финансового и культурного развития. Холмы и улицы Сан-Франциско, выложенные железной дорогой, давно стали домом для самых эксцентричных элементов Америки и зарождающейся контркультуры, которая в последнее время проявилась в виде движения битлов в 1950-х годах, хотя многие подозревают, что это лишь намек на то, что вскоре ожидает город у залива.§!"§BSan Fran§!," is the second largest city around the West Coast area. What it lacks in population, it makes up for in density. San Francisco is the second most densely packed city, only comparable to the §RBig Apple§! itself."
 sanfranport:0 "Порт Сан-Франциско"
 sanfranport_desc:0 "§F--------------§!\n§LКак и его европейский тезка, Париж Запада - город разделенный. Хотя большая часть города остается в США, портовые сооружения с 1945 года принадлежат Японии. Одна из самых отдаленных территорий Японской империи, порт Сан-Франциско является важным активом этой сферы. Крошечный клочок японской территории, а также его южный аналог Лос-Анджелес являются постоянными источниками напряженности между двумя мировыми сверхдержавами, но до тех пор, пока японцы сохраняют способность угрожать всему западному побережью, они рады платить такую цену.§!"
 nyc:0 "Нью-Йорк"
 nyc_desc:0 "§F--------------§!\n§LНью-Йорк - город, который никогда не спит, это плод труда многих поколений трудолюбивых людей, через который каждый день проходит огромное количество торговых операций. Впервые заселенный голландцами в 1624 году как Новый Амстердам, он переходил из рук в руки на протяжении веков и сейчас является гордым бастионом американских свобод, примером чему служит статуя Свободы в его гавани. Бесчисленное множество различных культур прижилось в городе, который долгое время был относительным убежищем для угнетенных народов со всего мира от тирании на их далеких родинах. Однако не менее привлекательным, чем открытость города, являются его открытые рынки, являющиеся одним из главных центров международного бизнеса и финансов, а также величайшим проявлением американской экономической мощи. В Нью-Йорке всегда есть чем заняться любому человеку, готовому заплатить соответствующую цену.§!"
 rome:0 "Рим"
 rome_desc:0 "Рим"
 madrid:0 "Мадрид"
 madrid_desc:0 "§F--------------§!\n§LРанее разрушенный в результате двухлетней осады во время гражданской войны в Испании, Мадрид восстановился и стал крупнейшим и богатейшим городом Иберии. Уникальный и разнообразный дизайн мадридской "Gran Vía" is admired by architects and artists the world over. Most of the country's brightest minds attend university here, nearly all Iberian films are produced here, and most of Iberia's largest companies are headquarted here. destination in the country. As Iberians increasingly choose to leave the countryside for the city, tens of thousands move to Madrid every year, this rapid expansion has made Madrid into one of the single largest cities in Europe--and there are no signs that this growth is slowing down."
