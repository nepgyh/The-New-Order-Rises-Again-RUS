 USA_election_helpers.7.t:0 "Выборы в Сенат сенаторов III класса"
 USA_election_helpers.7.desc:0 "После нескольких месяцев политиканства, трат, дебатов, речей, удачных и провальных кампаний наступила великая ночь. Американцы из всех слоев общества собираются вокруг радио, телевизоров или на углах улиц, чтобы послушать новости. Победит ли их кандидат? Неужели их противник потерпит поражение? Что станет главной новостью завтра? Какой новичок расстроит действующего президента, или какой запятнавший себя чиновник бросит вопреки всему переизберётся на еще один срок? Это и многое другое будет объявлено сегодня вечером!\n\nКонечно, в то время как сотни гонок за мэров, губернаторов и представителей являются важными гонками сами по себе, это выборы в Сенат, на которых сосредоточено большинство людей. Верхняя палата конгресса стала полем битвы между Республиканско-Демократической и Национал-Прогрессивной коалициями за сердце и идеалы Америки. Состав Сената скоро будет раскрыт ожидающей публике."
