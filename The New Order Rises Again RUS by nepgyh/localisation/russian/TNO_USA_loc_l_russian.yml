 USA.ct.1.t:0 "Крах Крепости Европа"
 USA.ct.1.desc:0 "Президент Никсон уставился на карту мира, спроецированную на экран в конференц-зале Белого дома. В центре находилась Америка, окруженная с Запада японцами и их колониальными приспешниками, а с Востока-немцами и их рабовладельческой империей.\n\nЯпонцы и американцы только недавно избежали объятий Армагеддона на Алеутах, а нацистская империя трещала по швам. Гитлер с каждым днем становился все слабее и немощнее; никакая искусная операторская работа и заранее записанные речи не могли скрыть его скрипучей походки, его некогда завораживающее красноречие сморщилось до старческого бессвязного бормотания. Высадка Германии на Луну не была триумфом - это была эпитафия.\n\nМинистр обороны Мелвин Лэрд оторвался от последней сводки ЦРУ по германскому рейху. "It's a house of cards, Mr. President. Britain chafes under a foreign occupier, Brittany already deals with us in secret, and the Norwegians continue to resist decades of occupation. And their African colonies will wither on the vine without support."\n\n"All held together by a man who can't finish a sentence without forgetting how it started," Nixon noted.\n\n"When Hitler goes, his successors will fall over themselves to split the spoils, like Alexander's generals did in antiquity." Laird handed over a sheaf of documents from the CIA folder. "It's the opportunity of a lifetime. We'll never get another shot at crippling the Nazis like this.""
 USA.ct.1.a:0 "Пора возвращаться в Старый Свет."
 USA.ct.2.t:0 "Южноафриканское танго"
 USA.ct.2.desc:0 "Госсекретарь Уильям Роджерс был хорошо знаком с этапами "How can I help you today, Ambassador?" Roger struck a neutral tone to hide his boredom; he was near-certain that the response would be entirely predictable. "We're doing very well, and about that OFN application" would be the usual response --\n\n"The Germans are making their move." Ambassador Willem Christiaan Naude declared. "Hertzog's Boer nationalists are talking to the Germans. South Africa is in danger, and we need America's help."\n\nThat got Roger's attention, as his stomach dropped at this most unexpected turn in the decade-long discourse. "What kind of help are we talking about?"\n\n"Financial, intelligence, but above all, military." Naude said firmly. "If the Boers and Germans want a fight, we won't make it easy for them.""
 USA.ct.2.a:0 "Больше никаких танцев, никаких игр."
 USA.ct.3.t:0 "Меморандум о ситуации в Южной Африке"
 USA.ct.3.desc:0 "КЛАССИФИКАЦИЯ: СОВЕРШЕННО СЕКРЕТНО\n\nЦЕНТРАЛЬНОЕ РАЗВЕДЫВАТЕЛЬНОЕ УПРАВЛЕНИЕ | УПРАВЛЕНИЕ РАЗВЕДКИ\n\nТема: Политическая оценка Южной Африкиt\n\nВопрос о монархии в Южной Африке символизирует политическую напряженность, разделяющую нацию между Германским Рейхом и остальным свободным миром. Предстоящий референдум разжег эти разногласия, когда прогерманская бурская Национальная партия во главе с Альбертом Герцогом выступила за отмену монархии против статус-кво Объединенной партии премьер-министра де Вильерса Граафа.\n\nВ связи с сообщениями о наводнении Блумфонтейна немецким оружием и эскалацией политического насилия (см. меморандум - убийство Б. Дж.Форстера) агенты ЦРУ сообщают о широко распространенной в Кейптауне обеспокоенности тем, что референдум является прикрытием для провозглашения независимости буров. Это лишило бы Южную Африку значительной части ее стратегической глубины и дало бы повод для немецкой интервенции в поддержку нового государства.\n\nПротесты Африканского национального конгресса (АНК) против широко распространенной дискриминации продолжают будоражить нацию. Движение набирет силу, несмотря на заключение в тюрьму большей части исполнительного руководства АНК, и умеренные все чаще оказываются на стороне воинствующих радикалов.\n\nЦентр, похоже, долго не продержится."
 USA.ct.3.a:0 "Тревожно."

 RD_D_compromise_a_103:0 "Страна за партию, господа!"
 RD_D_compromise_b_103:0 "Мы не будем лезть в петлю ради Никсона!"
 RD_D_compromise_desc_103:0 "Бывали дни, когда вице-президент Джон Ф. Кеннеди ненавидел свою работу. И не только потому, что президент Никсон был непостоянным, злобным ублюдком. Нет, это было потому, что иногда Никсон взваливал на Кеннеди грязную работу - рисковать своей репутацией, чтобы спасти репутацию президента. Не прошло и года после того, как он уговорил японцев, как президент захотел финансировать нацистов ("Jesus, Jack!" Gore finally exclaimed. "You know your dad's reputation is still in the gutter over the war. How can you be okay with this?"\n\n"The president sure has it out for you after Hawaii," Bennett remarked. "But we're still being dragged down over losing the war. If this goes public, we'll be wiped out politically."\n\nThe comments stung deeply, but Kennedy made his pitch regardless. "Germany's rotting from the inside. We put Speer in power, and Germany will be in chaos as the various cliques fight him tooth and nail. We're doing this to end Germany, not help it!"\n\nAfter a long silence, Bennett spoke. "Even if you convince us, what about the rest of the caucus? We could be looking at another set of defections to the NPP. Can we afford that?""

 RD_R_compromise_desc_103:0 "Неловкое молчание воцарилось в Овальном кабинете, как только Никсон изложил свой план тайной поддержки Альберта Шпеера в надвигающемся кризисе престолонаследия в Германии. Уильям Скрантон и Нельсон Рокфеллер встревоженно переглянулись.\n\n"Let me get this straight," Rockefeller said incredulously. "You want to use taxpayer money to covertly support a leading figure in the Nazi party? Not the British resistance, or the Russian warlords, but the Nazis?"\n\n"When Nelson puts it that way, it sounds like you're losing your marbles, Richard." Johnson drawled. "Hard to believe you're the same guy who put the screws to the German-American Bund with McCarthy years ago."\n\n"Just listen, damnit!" Nixon growled. "Speer's the only candidate to succeed Hitler who's even remotely inclined to talk to us. We get him into office, we can string Germany along with promises of lifting the embargo, so we can focus on Japan. His student radicals will keep Speer too busy to cause trouble. This isn't a threat; it's an opportunity."\n\nAnother worried silence. "If you really want this to happen, we can get the caucus to fall in line." Johnson finally said. "But it'll be a helluva fight getting everyone to agree to this. Hell, you might have people jump ship like Margaret Chase Smith did.""
 bill_103.Option.Negotiate.RDR.b:0 "Хорошо, мы соберем голоса, которые сможем получить."
 bill_103.Option.Negotiate.RDR.a:0 "Я хочу получить каждый голос, Скрантон, делай все, что потребуется!"
 #Nixon Presidency
 USA_the_nixon_presidency:0 "Президентство Никсона"
 USA_the_nixon_presidency_desc:0 "Сенатор Никсон провозглашен президентом Никсоном и с его инаугурацией настало время прекрасного нового десятилетия для Америки. С учетом того, что бывшая Ось, по-видимому, столкнулась с сумерками, а двадцатилетняя политика в Америке, по-видимому, достигла апогея внутри страны и за рубежом, это может быть самым успешным президентством в Американской истории."

 USA_the_campaign_trail:0 "Предвыборная гонка"
 USA_the_campaign_trail_desc:0 "Хотя многие утверждают, что предвыборная кампания должна быть отделена от президентства, правда заключается в том, что одна из самых важных ролей президента заключается в сохранении своей партии у власти, чтобы у них было десятилетие правления. Давайте убедимся, что у Никсона есть время, необходимое ему для того, чтобы правильно реализовать свое видение."

 USA_keep_it_clean:0 "Чистые руки"
 USA_keep_it_clean_desc:0 "Чистая кампания это хорошая кампания, хотя, возможно, и не самая эффективная. Президент Никсон не жулик и знает, что должен показать американскому народу, что верховенство закона всегда должно побеждать."
 USA_keep_it_clean_flag:0 "Идя по этому пути, мы позволим гребаным еврейским репортерам из "
 USA_campaign_in_the_south:0 "Кампания на Юге"
 USA_campaign_in_the_south_desc:0 ""Solid South" has been a stronghold of the Democrats for almost a century, and we're not about to let these NPP upstarts take it from us."
 USA_reassure_dixiecrats:0 "Успокить диксикратов"
 USA_reassure_dixiecrats_desc:0 "Многие диксикраты опасаются, что в случае переизбрания Никсон поддержит движение за гражданские права и даже попытается провести десегрегацию. Мы должны заверить их, что это не так."
 USA_campaign_in_the_west:0 "Кампания на Западе"
 USA_campaign_in_the_west_desc:0 "Запад, особенно Калифорния, является местом, наиболее затронутым соглашениями о портах, и, проводя там кампанию, Никсон может продемонстрировать свое стремление вернуть их, подорвав один из самых важных пунктов НПП."
 USA_calm_the_progressives:0 "Успокойте прогрессистов"
 USA_calm_the_progressives_desc:0 "Прогрессисты по всему Западу и Северу обеспокоены тем, что Никсон склоняется к сегрегационистам и выступит против дела гражданских прав, мы должны пообещать им, что он этого не сделает."
 USA_campaign_in_the_north:0 "Кампания на Севере"
 USA_campaign_in_the_north_desc:0 "Большие города Севера это прекрасная возможность для Никсона укрепить свою поддержку среди городского населения, которое, вероятно, будет симпатизировать НПП, и показать миру американскую демократию в действии."
 USA_friends_in_big_business:0 "Друзья в большом бизнесе"
 USA_friends_in_big_business_desc:0 "Кого поддержит крупный бизнес - антикапиталистических радикалов НПП или их верных друзей, в том числе президента Никсона, в Республиканско-Демократической коалиции?"
 USA_reestablish_the_party:0 "Восстановить коалицию"
 USA_reestablish_the_party_desc:0 "Разделенная коалиция это слабая коалиция, и мы, республиканцы-демократы, должны сосредоточиться на том, что нас объединяет: противостоянии этим сумасшедшим радикалам из НПП."
 USA_bring_back_the_unions:0 "Вернуть профсоюзы"
 USA_bring_back_the_unions_desc:0 "Если профсоюзы не с нами, то они против нас! Мы дадим несколько обещаний по защите трудового законодательства и доведем их до избирательных участков."
 USA_against_the_NPP:0 "Против НПП"
 USA_against_the_NPP_desc:0 "Мы будем призывать всех умеренных американцев, либералов и консерваторов, прогрессистов и сегрегационистов объединиться в одном: поддержать американскую демократию путем противостояния антиамериканским радикалам НПП."
 USA_investigate_NPP_corruption:0 "Расследовать коррупцию НПП"
 USA_investigate_NPP_corruption_desc:0 "Как кучка чокнутых радикалов получила такое финансирование? Это чем-то попахивет, давайте разберемся с этим. В НПП будет проведено полное расследование ФБР, и мы раскроем их на глазах у всей нации, прежде чем они смогут подорвать нашу демократию!"

 USA_get_our_hands_dirty:0 "Запачкать руки"
 USA_get_our_hands_dirty_desc:0 "Иногда единственный путь к победе это засучить рукава и влезть в нее. НПП хочет войны, давайте, черт возьми, покажем этим сукиным детям одну из них."
 USA_steal_their_files:0 "Украсть их документы"
 USA_steal_their_files_desc:0 "Давайте выясним, что именно эти протокоммунистические протонацистские ублюдки на самом деле делают в своей прачечной!"
 USA_the_juiciest_blackmail:0 "Самый пикантный шантаж"
 USA_the_juiciest_blackmail_desc:0 "Информация, которую мы извлекли из НПП, была особенно интересной, поскольку деньги поступали и уходили из самых странных источников. Мы можем использовать это против них."
 USA_wiretap_the_NPP:0 "Прослушка НПП"
 USA_wiretap_the_NPP_desc:0 "Кражи документов недостаточно. Чтобы выяснить, чем на самом деле занимаются эти ублюдки, нам нужно позвонить Гуверу и начать прослушивать этих сукиных детей."
 USA_estrange_the_democrats:0 "Отчуждение от демократов"
 USA_estrange_the_democrats_desc:0 "Если бы не демократ Джо Кеннеди, мы бы даже не оказались в этой неразберихе с НПП и Японией! Эти демократические сукины дети должны быть отстранены от власти, если мы хотим иметь хоть какой-то шанс на победу."
 USA_everyone_i_dont_agree_with_is_hitler:0 "Все, с кем я не согласен это Гитлер!"
 USA_everyone_i_dont_agree_with_is_hitler_desc:0 "Мы должны указать на явные идеологические связи между НПП и нацистами. Некоторые могут назвать это клеветой, но как это может быть клеветой, если это правда?"
 USA_split_our_enemies:0 "Расколоть наших врагов"
 USA_split_our_enemies_desc:0 "У НПП есть огромный разрыв между ее правым и левым крылом, и если бы мы должны были нагнетать напряженность между различными фракциями, НПП было бы гораздо труднее работать."
 USA_proto_progressives:0 "Перехват обещаний"
 USA_proto_progressives_desc:0 "Одним из способов обращения НПП к людям является обещание так называемых "progressive reforms". Although obviously we will never support such un-American ideas, perhaps we could make promises to do so, because after all, nobody says we have to follow through with them..."
 USA_turn_the_people:0 "Обратить людей"
 USA_turn_the_people_desc:0 "Хотя у фашистов в НПП может быть много немецких денег, чтобы тратить их на пропаганду, у них никогда не будет столько, сколько могут собрать республиканцы-демократы при поддержке как крупного бизнеса, так и народа."
 USA_the_yockeys:0 "Помощь Авангарду"
 USA_the_yockeys_desc:0 "Национальный Авангард, будучи явно прото-нацистской фракцией, финансируемой немцами, являются простым способом дискредитировать НПП. Если бы мы сделали их более заметными в пакте, это, безусловно, дало бы нам оружие против остальной части НПП."
 USA_wrangle_the_senate:0 "Перепалка в Сенате"
 USA_wrangle_the_senate_desc:0 "Сенат слишком долго был проблемой. Мы должны бороться с вопиющим пренебрежением к единству коалиции и стабильности среди многих членов РДК, даже если мы должны использовать... силовые методы."
 USA_secure_the_party:0 "Обеспечьте безопасность коалиции"
 USA_secure_the_party_desc:0 "Все эти проблемы начались, когда какой-то хрен в РДК решил перестать прислушиваться к голосу разума. Мы должны установить полный контроль над коалицией, чтобы ни один из этих ублюдков не смог снова облажаться."

 USA_the_civil_rights_dillema:0 "Дилемма гражданских прав"
 USA_the_civil_rights_dillema_desc:0 "Движение за гражданские права разрывает нацию на части, и мы должны будем отреагировать на этот кризис, если это означает сохранение стабильности в Америке. Выступили три стороны: одна призывает к немедленному выравниванию всех рас, другая требует, чтобы правительство немедленно растоптало этих протестующих и активистов, и фракция президента, надеющаяся оседлать волну, пока ситуация не успокоится и путь не станет более ясным."

 USA_begin_integration:0 "Начать интеграцию"
 USA_begin_integration_desc:0 "Начало интеграции и снятие некоторых законов Джима Кроу там, где мы можем, принесет нам только пользу, успокоит протесты и даст нам некоторое время, чтобы подумать."
 USA_meet_with_african_leaders:0 "Встреча с африканскими лидерами"
 USA_meet_with_african_leaders_desc:0 "Чтобы лучше решить наши проблемы, нам нужно будет обсудить это с великими африканскими мыслителями, которые возглавляли их движение. Только вместе мы сможем найти выход из этого кризиса."
 USA_the_handshake_with_mlk:0 "Рукопожатие с МЛКм"
 USA_the_handshake_with_mlk_desc:0 "Наши встречи с активистами приносят свои плоды, особенно с Кеннеди во главе руля. Менее известный и ненавидимый в африканских общинах, чем в белых, и стремящийся найти более прогрессивное решение этого вопроса, Кеннеди начал переписку с неким Мартином Лютером Кингом-младшим, который сам выразил большой интерес к встрече. Может быть, эти два ума смогут решить проблему вместе."
 USA_ease_peoples_fears:0 "Успокоить людей"
 USA_ease_peoples_fears_desc:0 "Кеннеди и Кинг согласились по нескольким пунктам, одним из которых была необходимость диалога с антиинтеграционными белыми, чтобы предотвратить их отчуждени. Ослабляя их страхи по поводу интеграции и продвигая Кинга как дружественное лицо движения, чему в значительной степени способствуют его религиозные связи, мы можем начать заполнять эти разрывы в нашем обществе вместо того, чтобы углублять их."
 USA_discuss_with_southern_leaders:0 "Обсудите это с южными лидерами"
 USA_discuss_with_southern_leaders_desc:0 "Открытый диалог с лидерами стран юга будет способствовать дальнейшему преодолению проблем. Нам нужно показать им, что мы готовы слушать, если мы можем надеяться покончить с этими проблемами."
 USA_anti_segregation_propaganda:0 "Антисегрегационисткая пропаганда"
 USA_anti_segregation_propaganda_desc:0 "Хотя мы должны начать дискуссию с этими южными сегрегационистами, это не значит, что мы можем сидеть сложа руки и позволить им настроить нацию против нас. Проталкивание здоровой пропагандистской кампании через газеты, радиоволны и радиоволны оставит общественное мнение на нашей стороне."
 USA_desegregate_the_south:0 "Десегрегация Юга"
 USA_desegregate_the_south_desc:0 "Пора продвигать десегрегацию на юге. Хотя мы начали подстригать газоны там, где могли, чтобы успокоить людей, единственный способ положить конец этому кризису - это в конечном итоге победить его повсюду."
 USA_deploy_the_national_guard:0 "Развертывание Национальной гвардии"
 USA_deploy_the_national_guard_desc:0 "В то время как некоторые районы Юга хорошо восприняли наше стремление к десегрегации, другие находятся в смятении. Массовыми стали беспорядки не только со стороны африканских группировок, но и со стороны южан, воюющих против них. Национальная гвардия должна быть развернута немедленно, если мы хотим восстановить порядок."
 USA_desegregate_little_rock:0 "Десегрегировать Министерство Обороны"
 USA_desegregate_little_rock_desc:0 "В то время как большинство военных служб уже начали движение к десегрегации, официальный общий приказ для Министерства обороны о полной интеграции, наконец, обеспечит, чтобы наши Вооруженные силы оставались воплощением всего, к чему мы стремимся, и покажет, что политика федерального правительства по десегрегации будет законом страны, продвигающейся вперед."
 USA_southern_riots:0 "Южные корни"
 USA_southern_riots_desc:0 "Несмотря на все наши усилия, массовые беспорядки поглотили большую часть юга в ответ на наши прогрессивные меры. Потребуется решительный ответ, хотя мы должны быть осторожны, чтобы не зайти слишком далеко, если не хотим превратить все это в восстание."
 USA_a_gentle_hand_across_america:0 "Нежная рука"
 USA_a_gentle_hand_across_america_desc:0 "Давайте вести народ Америки, как отец ведет своих детей. Они должны быть тронуты словами, а не только действиями, и должны быть убеждены, что мы желаем только самого лучшего для каждого американца в стране."
 USA_crack_down:0 "Суровые меры"
 USA_crack_down_desc:0 "Необходим не только пряник, но ит кнут. В ответ на убийства, линчевания и другие подобные акты мы должны обрушиться с полной яростью, которую только Бог и народ даровали нам. Пусть они знают, что, будучи терпеливыми и понимающими, мы никогда не допустим подобной несправедливости по отношению к другим американцам."
 USA_unite_the_nation:0 "Объединить нацию"
 USA_unite_the_nation_desc:0 "Закон о гражданских правах продвигается вперед, как и хотел Кеннеди, и похоже, что он скоро будет принят. Пока нация все еще разделена, но это пройдет, и мы должны обеспечить стабилизирующий, объединяющий голос, чтобы люди могли знать, что будущее будет светлее, раз уж мы зажгли факел свободы заново."

 USA_toe_the_middle_line:0 "Бонапартизм"
 USA_toe_the_middle_line_desc:0 "Лучшая политика, очевидно, заключается в том, чтобы сидеть и притворяться, что проблемы нет, все это скоро пройдет."
 USA_ease_civil_rights_leaders_fears:0 "Развеять страхи лидеров борьбы за гражданские права"
 USA_ease_civil_rights_leaders_fears_desc:0 "Мы не причиним вам вреда, так что можете не беспокоиться! Живите и давайте жить другим, братец негр!"
 USA_rally_segregationists_support:0 "Митинг поддержки сегрегационистов"
 USA_rally_segregationists_support_desc:0 "Мы знаем, что эти люди вызывают "
 USA_nationwide_riots:0 "Общенациональные беспорядки"
 USA_nationwide_riots_desc:0 "По какой-то причине наши убеждения, похоже, не работают, так что теперь нам придется придумать лучший способ справиться с этим маленьким кризисом. Что ж... все пройдет, если все просто передохнут."
 USA_reinforce_the_police:0 "Усилить полицию"
 USA_reinforce_the_police_desc:0 "Усиление полиции будет необходимо, если мы хотим поддерживать порядок на улицах. Пока у парней в синем есть инструменты, чтобы делать то, что им нужно, мы можем быть спокойны, зная, что хаос скоро закончится."
 USA_keep_it_calm:0 "Сохраняйте спокойствие"
 USA_keep_it_calm_desc:0 "Успокойтесь, ребята! Перемены могут произойти, если мы все сядем и расслабимся!"
 USA_keep_it_orderly:0 "Держите все в порядке"
 USA_keep_it_orderly_desc:0 "Сохраняйте спокойствие, сохраняйте порядок! Если бы все просто следовали законам и правилам нашей великой республики, тогда нам не пришлось бы беспокоиться!"
 USA_they_have_a_dream:0 "У них есть мечта"
 USA_they_have_a_dream_desc:0 "В Вашингтоне нет никого более терпимого, чем мы. Давайте начнем с того, что скажем это. У нас было много классных, замечательных бесед со всевозможными чернокожими парнями со всей страны. Мы завоевывали большинство чернокожих избирателей на всех выборах, которые мы проводили. Конечно, Кеннеди получил очки в прессе после того, как позвонил мистеру Кингу в его тюремной камере в 60-м, и, конечно, мистер Кинг назвал нас "
 USA_the_party_splits:0 "Раскол коалиции"
 USA_the_party_splits_desc:0 "Эти чертовы ублюдки. Эти проклятые неблагодарные ублюдки все портят. Каждый день они звонят нам. Они звонят нам в наш чертов офис, пытаясь подтолкнуть нас к сближению с чернокожими. А буквально на следующий день Боб Джонс угрожает покинуть республиканцев в пользу Уоллеса и его парней, потому что, видите ли, мы ничего не делаем для восстановления "
 USA_the_kennedy_plan:0 "План Кеннеди"
 USA_the_kennedy_plan_desc:0 "Что, черт возьми, происходит с Кеннеди? Он потерял уже всякое чувство меры. Чертово отродье не перестает говорить с чернокожими, и это выводит людей из себя. Он проводит бесконечные встречи с этими журналистами-евреями и этими активистами-нарушителями. Он приходит к нам, пытаясь, знаете ли, втянуть нас во все это дело.\n\nЧто ж, мы на это не купимся. Мы не запятнаем нашу репутацию. Если мы не сможем заставить его замолчать, мы будем использовать его в качестве примера того, что происходит, когда вы игнорируете единство коалиции. Завтра мы объявим, что назначаем Кеннеди ответственным за всю эту неразбериху с гражданскими правами. Давайте посмотрим, как отреагирует пресса, когда их прогрессивный золотой мальчик оттолкнет республиканцев и этих тупых демократов и не сможет провести этот чертов законопроект через Конгресс. Давайте посмотрим, как Кеннеди повесится на своей собственной чертовой веревке."
 USA_the_1962_civil_rights_act:0 "Закон о гражданских правах 1962 года"
 USA_the_1962_civil_rights_act_desc:0 "Этот ублюдок сделал это. Чертов сукин сын каким-то образом протолкнул законопроект через Конгресс. Кто знает, какую черную магию он использовал, чтобы заставить Строма Тёрмонда заткнуть свою глотку, но это дело будет вынесено на голосование, и ожидается, что оно пройдет. Все газеты прославляют этого сопляка как своего рода национального героя, в то время как вся наша избирательная стратегия сгорает в огне. Половина демократов угрожает расколом, в то время как ублюдки в Новой Англии пытаются выдвинуть Кеннеди на 64-й год.\n\nВсе это неправильно, все это просто мегасупернеправильно. Мы загнаны в угол, и все потому, что самодовольный, глупый сукин сын вдруг захотел, чтобы его лицо попало в газеты. Какая же задница."
 USA_remain_neutral:0 "Сохранять нейтралитет"
 USA_remain_neutral_desc:0 "Пусть они сами разбираются! Может быть, все изменится без нашего вмешательства и без того, чтобы мы разрушили нашу коалицию. Перемены могут наступить, Америка просто не готова к ним."
 USA_tape_togerther_the_seams:0 "Склейте швы скотчем"
 USA_tape_togerther_the_seams_desc:0 "Наш отказ принести перемены, возможно, принес... вопросы. Поскольку Сенат все больше напоминает поле битвы между прогрессивистами и консерваторами, мы должны сделать все возможное, чтобы удержать коалицию от краха."
 USA_crack_down_on_the_movement:0 "Расправьтесь с движением"
 USA_crack_down_on_the_movement_desc:0 "Эта страна полна всевозможных коммунистов и террористов. Мы обнаружили это в 48-м, когда ублюдки выиграли в Канзасе и Оклахоме. Теперь они выставляют себя дураками на стороне так называемой НПП. Эти люди составляют основу движения за гражданские права, они порочат страну и сеют всевозможный хаос.\n\nЗнаете, может быть, нам стоит взять пример с немцев? Если Вермахт проезжают через город, и один из их солдат попадает под пулю снайпера, они выстраивают все население чертова города в одну линию и говорят: "
 USA_veto_the_civil_rights_act:0 "Ветировать закон о гражданских правах"
 USA_veto_the_civil_rights_act_desc:0 "С нас хватит! Больше никаких пресс-конференций. Больше никаких эксклюзивных интервью. Больше никакой чертовой чепухи о "

 USA_bend_to_the_segregationists:0 "Сохранить сегрегацию"
 USA_bend_to_the_segregationists_desc:0 "Сегрегация такая же американская вещь, как яблочный пирог, и бороться с ней бесполезно. Будет лучше, если правительство склонится перед этим, чтобы мы не подняли слишком много волн."
 USA_meet_with_southern_leaders:0 "Встреча с южными лидерами"
 USA_meet_with_southern_leaders_desc:0 "Южные лидеры очень заинтересованы в том, чтобы остановить хаос, поглощающий их улицы, и предложили много идей, как спасти нацию."
 USA_unite_segregationists:0 "Объединить сегрегационистов"
 USA_unite_segregationists_desc:0 "Манифест Юга сделал многое для объединения Юга, но правительство может дать дополнительный толчок, чтобы помочь этим южным лидерам объединиться. Только совместными усилиями мы сможем остановить гнусные силы расового равенства."
 USA_raise_the_fear:0 "Напугайте их"
 USA_raise_the_fear_desc:0 "Южане должны быть объединены в единое целое, если мы хотим остановить приливы перемен, и ничто не может сделать это лучше, чем хорошая пропагандистская кампания."
 USA_we_fight_for_stability:0 "Мы боремся за стабильность"
 USA_we_fight_for_stability_desc:0 "Народ должен знать, что мы боремся не за себя и не за какую-то одну расу, а за большую стабильность нации. Они должны знать, что мы заботимся только о здоровье нации!"
 USA_deploy_the_national_guard2:0 "Развертывание Национальной гвардии"
 USA_deploy_the_national_guard2_desc:0 "Если мы хотим сохранить порядок на Юге, то Национальная гвардия должна быть развернута по всему Югу, чтобы гарантировать, что интеграция не произойдет и что наши южные города останутся безопасными."
 USA_arrest_civil_rights_leaders:0 "Арест лидеров движения за гражданские права"
 USA_arrest_civil_rights_leaders_desc:0 "Ясно, что этим бродягам нельзя доверять, если они собираются вести себя как такие капризные дети. Хотя мы можем немного растянуть некоторые поправки и законы, это не значит, что мы не имеем права сажать в тюрьму кого угодно, черт возьми!"
 USA_stomp_down_on_protest:0 "Растоптать протесты"
 USA_stomp_down_on_protest_desc:0 "Если они хотят организоваться, то мы покажем им, что происходит, когда вы протестуете против верховенства закона. Если вы хотите вести себя как ребенок, мы будем обращаться с вами как с ребенком и посадим вас в ясли!"
 USA_deploy_the_coppers:0 "Пустить в ход копов"
 USA_deploy_the_coppers_desc:0 "Пожарные шланги, полицейские собаки, слезоточивый газ! Давайте выпустим мальчиков в синем, чтобы они могли показать этим звездным хиппи, что происходит, когда они раскачивают чертову лодку!"
 USA_ban_further_rallies:0 "Запретить новые митинги"
 USA_ban_further_rallies_desc:0 "У вас есть право на публичное собрание, но нет чертового разрешения! Нет разрешения, нет ничего, убирайтесь к черту с улицы!"
 USA_break_further_rallies:0 "Разгон новых митингов"
 USA_break_further_rallies_desc:0 "Если они все еще хотят бегать вокруг, разбивая витрины магазинов и разрушая нашу прекрасную свободную нацию, сжигая флаг свободы и плюя на своих мудрых лидеров, тогда мы покажем им, что именно может сделать дубинка!"
 USA_enforced_segregation:0 "Принудительная сегрегация"
 USA_enforced_segregation_desc:0 "Даже когда они не бунтуют, они нарушают закон! Если кто-то посмеет нарушить закон о сегрегации, мы запрем их и выбросим ключ! Попробуйте и посмотрите, что получится, маленькие засранцы!"
 USA_calm_the_hell_down:0 "Успокойтесь, черт возьми!"
 USA_calm_the_hell_down_desc:0 "Заткнитесь! Заткнитесь! Заткнитесь к черту, вы, проклятые животные. Вы думаете, так легко управлять страной? Вы думаете, нам нравится изо дня в день выслушивать это либеральное нытье? Ради Бога, мы самые терпимые люди в этой стране, но продолжайте в том же духе, и вся страна свернет далеко направо. Мы заставим Джорджа Уоллеса и Булла Коннора выглядеть чертовыми хиппи!\n\nПомоги нам Бог, мы собираемся прекратить этот шум раз и навсегда. Мы собираемся проигнорировать наших ничего не знающих советников и выпустить ненаписанное президентское обращение, в котором мы в последний раз скажем нации: "CALM THE HELL DOWN!""

 USA_a_cold_war:0 "Холодная война"
 USA_a_cold_war_desc:0 "Холодная война продолжается, но она ведется не пулями, по крайней мере не нашими, а политиками и дипломатами, в залах заседаний, а не на полях сражений. Прямой конфронтации никогда не будет, но мы можем добиться победы другими способами."

 USA_splendid_isolation:0 "Великолепная изоляция"
 USA_splendid_isolation_desc:0 "Мир это ад, а Европа и Азия потеряны. Мы должны сосредоточится на себе и ОСН, чтобы решить проблемы и согласиться с тем, что неконфронтация это единственный возможный путь движения вперед."

 USA_america_for_america:0 "Америка для Америки"
 USA_america_for_america_desc:0 "Хотя это и печально, факты таковы, что мы не можем продолжать подвергать опасности американцев, прыгая головой вперед в опасные конфликты. Пора навсегда оставить всю эту суматоху."
 USA_withdraw_OFN_commitments:0 "Снятие обязательств ОСН"
 USA_withdraw_OFN_commitments_desc:0 "Наш первый шаг к обеспечению безопасности Соединенных Штатов - это возвращение домой новейшего вооружения. Кроме того, нам это нужно больше, чем им!"
 USA_raise_OFN_demands:0 "Повысить требования"
 USA_raise_OFN_demands_desc:0 "Другие члены ОСН ослабили свои обязательства перед альянсом, заставив Америку взять на себя все остальное. Мы должны заставить их увеличить свои обязательства, угрожая наказанием, если они откажутся."
 USA_withdraw_overseas_posts:0 "Отозвать парней домой"
 USA_withdraw_overseas_posts_desc:0 "Американцы разбросаны по всему миру. Мы не можем допустить этого в Америке, ориентированной на внутреннюю стабилизацию. Весь не пехотный заморский персонал, от дипломатов до военных советников, возвращается домой. Они будут лучше использованы здесь, чтобы улучшить Америку."
 USA_a_whole_lotta_hubub:0 "Успокоить союзников"
 USA_a_whole_lotta_hubub_desc:0 "Хотя это трудно, ОСН должен признать, что мы не можем нянчиться с ними вечно. Среди членов организации царит паника, что Соединенные Штаты оставляют их японцам и немцам, но они должны знать, что нет причин для страха."
 USA_review_the_akagi_accords:0 "Пересмотр соглашений Акаги"
 USA_review_the_akagi_accords_desc:0 "В то время как мы планируем вернуть всех американцев в Америку, есть части Америки, которые нам также нужно вернуть. Мы рассмотрим документы, которые мы подписали с японцами. Может быть, мы заключим с ними сделку?"
 USA_withdraw_american_soldiers:0 "Вывести американских солдат"
 USA_withdraw_american_soldiers_desc:0 "Во время войны была такая поговорка: "
 USA_affirm_international_neutrality:0 "Подтвердить международный нейтралитет"
 USA_affirm_international_neutrality_desc:0 "Какая нам польза от войны? Настало время для Америки официально заявить о своем нейтралитете в международных делах и прекратить тратить американские жизни на ненужные заморские войны."
 USA_an_only_american_future:0 "Американское будущее"
 USA_an_only_american_future_desc:0 "Будущее будет американским, а не австралийским или канадским, и для этого мы должны сосредоточиться не на защите других членов ОСН, а на защите нашей собственной демократии от всех, кто выступает против нее, внутри страны и за рубежом."
 USA_withdraw_from_the_OFN:0 "Выйти из ОСН!"
 USA_withdraw_from_the_OFN_desc:0 "Пора, наконец, перестать тратить ресурсы на защиту наших "allies" abroad, and formally withdraw from the OFN. The other members may complain that we are abandoning them, but that's their problem to deal with, not ours."

 USA_reinforce_the_OFN:0 "Усилить ОСН"
 USA_reinforce_the_OFN_desc:0 "Союзников у нас уже достаточно, было бы лучше усилить наших нынешних союзников, защищая их от Германии и Японии, чем тратить усилия на получение новых союзников, которых нам потом все равно придется защищать."
 USA_the_australian_plan:0 "Австралийский план"
 USA_the_australian_plan_desc:0 "Австралия и Новая Зеландия являются последними опорными пунктами свободы в Тихом океане, который в противном случае томился бы под японским сапогом. Они должны быть усилены для того, чтобы дело свободы в Азии никогда не было уничтожено японскими фашистами."
 USA_push_through_austalian_posts:0 "Проталкивайте австралийские сообщения"
 USA_push_through_austalian_posts_desc:0 "Австралия жизненно важна для нашего контроля над южной частью Тихого океана, а также является ключевым стратегическим интересом Японии. Мы должны усилить их, чтобы они не попали к японцам, даже если нам придется иметь дело с политической оппозицией этому шагу как в Америке, так и в Австралии."
 USA_fortress_new_zealand:0 "Крепость Новая Зеландия"
 USA_fortress_new_zealand_desc:0 "Мы должны укреплять Новую Зеландию все дальше и дальше, чтобы, когда японцы в следующий раз захватят остров, мы были готовы. Конечно, это также требует, чтобы мы сокрушили японских шпионов в Новой Зеландии, чтобы они не подорвали укрепления или не передали информацию Японии."
 USA_reinforce_the_oceanic_armies:0 "Усильте океанические армии"
 USA_reinforce_the_oceanic_armies_desc:0 "Австралия и Новая Зеландия уже сами создали довольно крупные и успешные армии. Однако с американским подкреплением их армии могут быть даже более успешными, чем они уже есть, навсегда удерживая японские сапоги от свободной земли!"
 USA_the_iceland_plan:0 "Исландский план"
 USA_the_iceland_plan_desc:0 "Исландия, расположенная к северо-западу от Европы, является последним плацдармом свободы в Европе, а также фантастической военной базой. Однако Германия рассматривает ее как часть своей сферы. Мы должны защитить Исландию и сделать так, чтобы она никогда не попала в руки Германии."
 USA_the_great_naval_yard:0 "Большой военно-морской порт"
 USA_the_great_naval_yard_desc:0 "Исландия является ближайшей точкой к Европе под контролем ОСН и, следовательно, лучшей для проецирования американской мощи в Европе. Ее порты и верфи необходимо создать, чтобы наш флот мог лучше действовать в европейских водах."
 USA_the_eastern_bastion:0 "Восточный бастион"
 USA_the_eastern_bastion_desc:0 "Немцы некоторое время присматривались к Исландии, стремясь сжечь последний факел свободы в Европе. Исландия должна быть укреплена и застроена, чтобы любые попытки Германии захватить остров потерпели неудачу."
 USA_redouble_american_posts:0 "Удвоить американские силы"
 USA_redouble_american_posts_desc:0 "Благодаря сокращению обязательств перед другими частями ОСН у нас есть возможность значительно увеличить как ресурсы, так и персонал, которые мы выделяем в Исландию."
 USA_the_last_light_of_freedom_will_burn_on:0 "Последний факел свободы."
 USA_the_last_light_of_freedom_will_burn_on_desc:0 "Хотя деспоты и фашисты могут изо всех сил пытаться погасить его, свет американской свободы не дрогнет перед лицом их атак. Факел свободы никогда не погаснет!"
 USA_get_them_onboard:0 "Сплотить ОСН"
 USA_get_them_onboard_desc:0 "Хотя мы приняли более оборонительную внешнюю политику, это не означает, что остальная часть ОСН поддерживает этот план. Мы должны убедить их в достоинствах этой идеи и обеспечить, чтобы ОСН снова была единой и неделимой."
 USA_cautious_policy:0 "Осторожная внешняя политика"
 USA_cautious_policy_desc:0 "ОСН может быть сильным альянсом, но важно не перегибать палку и не застревать в кризисах. Для этого нам нужно будет проводить более осторожную и менее агрессивную внешнюю политику."
 USA_naval_fortresses:0 "Морские укрепления"
 USA_naval_fortresses_desc:0 "Одно из величайших преимуществ ОСН заключается в огромных океанах, которые отделяют нас как от немцев, так и от японцев. Мы усилим наш флот, так что если кто-нибудь из них когда-нибудь придет за нами, они найдут только свою погибель."

 USA_containment_theory:0 "Доктрина сдерживания"
 USA_containment_theory_desc:0 "Требуется тонкий подход, чтобы свергнуть наших врагов, избегая прямого конфликта. Сдерживание наших врагов и саботаж их деятельности является краеугольным камнем этой стратегии, и мы должны быть готовы работать для достижения этой цели в любое время."

 USA_the_western_plan:0 "План "
 USA_the_western_plan_desc:0 "Запад слишком долго находился под властью тиранических сил Японской Империи. Их солдаты занимают наши города, наши острова и один из наших штатов. Несколько амбициозных генералов предложили военный план "

 USA_Cracking_The_Steel_Curtain:0 "Взломать железный занавес"
 USA_Cracking_The_Steel_Curtain_desc:0 "После войны Германия провела линию, охватывающую побережье Европы от норвежских фьордов и до Гибралтарского пролива. По всей ее длине протянулась вереница сторожевых башен, морских валов и колючей проволоки, скреплённые триллионами рейхсмарок и арийской волей фюрера. Эта мертвая хватка над старым миром носит обманчивые названия, такие как Айнхайтспакт и Крепость Европа. Свободный мир называет его тем, что он есть: железный занавес.\n\nНемцы верят, что стальной занавес неприступен, непреодолим, вечен. По правде говоря, занавес чреват гнилью, увенчан борьбой за власть и слаб, на смертном одре-совсем как его архитектор Гитлер. Тонкие удары могут пробить брешь в его самых ржавых частях, там, где свет факела свободы может снова просочиться на континент."
 USA_The_Forgotten_Allies:0 "Забытые союзники"
 USA_The_Forgotten_Allies_desc:0 "Старая Антанта считала, что немецкий народ научился любви к миру во время Великой войны. Они также предполагали, что германское правительство сдержит свои обещания. Более того, они исходили из того, что германской армии нечего противопоставлять объединенным силам двух мировых империй и что во второй войне она потерпит поражение, как и в первой.\n\nГермания доказала их неправоту по всем трем пунктам, подняв свастику над Парижем и Лондоном. В этот позорный момент Америка была вынуждена оставить правительства своих союзников на милость Гитлера.\n\nС соответствующим размером черного бюджета ЦРУ беспокойные народы союзников больше не будут забыты."
 USA_Helping_Out_A_Friend:0 "Помощь другу"
 USA_Helping_Out_A_Friend_desc:0 "Общее наследие, неразрывные экономические связи и общая цель, выкованная в огненных крещениях Великой войны, создали особый вид отношений между дядей Сэмом и прекрасной Британией. Их связь недостаточно объяснима, если рассматривать лишь небольшие фрагменты их истории, будь то отношения бывших колоний и сюзерена, как противников на мировой арене или как союзников против фашистской угрозы.\n\nХотя деревянная стена Британии рухнула перед нападением Рейха и превратила их свободных людей в марионеток, сердце и разум Англии все еще жаждет вернуть свободу. К счастью, сила, которая может осуществить это, существует в самом  сопротивлении Ее Величества. Президент Никсон обещает поддерживать особые отношения как до, так и после того, как Англия сыграет свою роль."
 USA_Encourage_Claudes_ascendancy:0 "Поощрять Клода"
 USA_Encourage_Claudes_ascendancy_desc:0 "Вопреки тому образу, который они представляют, Cопротивление Его Величества на практике представляет собой идеологически разнообразную коалицию повстанцев, работающих над общим, хотя и временным, делом. Борцы за свободу Англии вынашивают свои собственные взгляды на будущее нации - проактивность сейчас, как предполагают советники президента Никсона, гарантирует преобладающее видение неизбежной борьбы за власть, которое будет комфортно сочетаться с собственным курсом свободного мира.\n\nОдин из самых приятных глав фракций сопротивления также выделяется как самый удивительный: генерал английской армии Клод Окинлек. Каким образом бывший главнокомандующий Индии скрывал от Лондона свое двуличие, остается загадкой; во всяком случае, этот человек потчевал контакты Лэнгли теплыми воспоминаниями о доблестной обороне Америки против "
 USA_Break_Open_The_Caches:0 "Вскрыть тайники"
 USA_Break_Open_The_Caches_desc:0 "В Англии нет недостатка в разочарованных гражданах, готовых отдать свою жизнь за свободу. Точно так же в Америке есть избыток в оружии - пистолетах, пулеметах, заводских М14, оставшихся от Второй мировой войны, и соответствующих боеприпасах. Кто-то может спросить, что будет делать группа разгневанных людей с оружием, бесплатно привезенным из страны, у которой его слишком много лишь для себя?\n\nОтвет может удивить. В конце концов, свободная Англия ждет вклада от каждого своего сына."
 USA_The_First_Fallen_Domino:0 "Первая костяшка домино"
 USA_The_First_Fallen_Domino_desc:0 "В соответствии со своей долгой и священной историей создания вымыслов Рейх провозгласил Норвегию неотъемлемой частью своих естественных границ, подобно Рейнская области и Баварии. Общая судьба германских народов в предположительно лихорадочных мечтах Германии заменяет запросы, наполненные здравым смыслом, такие как «Сколько норвежцев купилось на эту чушь» и «Сколько немцев отдали бы свои жизни за Осло?»\n\nПо крайней мере, существует ответ на первый вопрос. А именно, лишь немногие из тех, кто находится вне влияния коллаборационистского правительства. Если бы Айнхайтспакт был линией домино, предполагает Лэнгли, то норвежская фигура раскачивалась бы вперед и назад. И с легким толчком..."How many Norwegians buy their tripe?" and "How many Germans would give their lives for Oslo?"\n\nThere at least exists an answer to the first question. Namely, scant few outside of the collaborator government's sway. Were the Einheitpakt a line of dominoes, Langley surmises, then Norway's piece wobbles to and fro near the front. And with a gentle poke..."
 USA_Open_The_Black_Market:0 "Открыть черный рынок"
 USA_Open_The_Black_Market_desc:0 "Новый порядок Рейха обрушил на мир множество бед, но главная из них - узаконение низменной ненависти как альтернативы освободительным принципам просвещения. К настоящему времени уже целое поколение европейцев усвоило, что свобода воли и права человека это скорее допущения, чем основные аксиомы, которыми они являются. Пятно фашизма на древних обществах Европы останется на десятилетия, прежде чем исчезнет - если вообще исчезнет.\n\nНо никакая нацистская идеологическая обработка не может искоренить в человеке стремление искать недозволенное: неизвестное, соблазнительное своей запретной природой. Как далеко мир отклонился от того, что общепринятая порядочность является просто экзотическим импортом для граждан Рейха... но они жаждут этого, несмотря ни на что. Америка даст им столько, сколько они захотят потребить через свободные порты Бретани."
 USA_Integrate_The_Support:0 "Интегрировать поддержку"
 USA_Integrate_The_Support_desc:0 "С уверенным тайным присутствии Америки по краям железного занавеса возникает знакомство между ЦРУ и их контактами в Англии и Норвегии. Их действия, в свою очередь, улучшились как по темпу, так и по эффекту. Поскольку поставки оружия осуществляются по жесткому графику без уведомления властей, а агенты проникают в Крепость Европа и покидают ее словно через вращающиеся двери, сопротивление двух стран требует разрешения Вашингтона установить более тесные связи с компанией.\n\nСо своей стороны, президент Никсон вспоминает легендарные подвиги Управления стратегических служб в ее недолговечном послужном списке. Он считает, что хорошо поддержанная попытка повторить ее успех заслуживает его полной поддержки."
 USA_Look_into_the_the_reformer:0 "Взгляните на реформатора"
 USA_Look_into_the_the_reformer_desc:0 "Совместная сессия Конгресса была созвана для рассмотрения хаоса, который обрушился на Рейх после смерти Гитлера. Хотя неизбежная жесткость борьбы за власть застала Капитолийский холм врасплох, Америка все еще должна дать официальный ответ на последний кризис в Европе. Неудивительно, что тупик возник из-за того, каким должен быть упомянутый ответ.\n\nК возмущению обеих сторон, президент Никсон предлагает предложить дипломатическое признание Альберту Шпееру. Реформист может в конечном счете быть нацистом, говорит он, но нет лучшей возможности защитить Германию от ее эксцессов, чем его вступление в должность нового фюрера Рейха. По крайней мере, Шпеер кажется более восприимчивым к миру и сотрудничеству, чем Геринг, Борман и Гейдрих.\n\nАмерика смотрит на Капитолийский холм, когда избранные ею государственные деятели решают, стоит ли раздувать угли немецкого либерализма... или лениво наблюдать, как он превращается в пепел."

