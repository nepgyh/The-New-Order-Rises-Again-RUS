USA_debate.14.t:0 "Киркпатрик против Смит"
USA_debate.14.desc:0 "В то время как избиратели обменивались своими мнениями овыборах, а комитеты, как всегда, организовывали акции пожертвований и агитационные кампании, голосующая публика Америки наблюдала за последним дополнением четырехлетней традиции, не выходя из дома по всей стране. В театре Истмана в Рочестере, штат Нью-Йорк, президент Маргарет Чейз Смит пригласила свою коллегу-демократа, конгрессвумен Джин Киркпатрик, принять участие в первых из серии телевизионных президентских дебатов, охватывающих как внешние, так и внутренние темы. Ниже приводится выдержка из одного обмена репликами в ту ночь:\n\nСмит: "My administration emphasized confronting fascism abroad. In this regard, we were successful. Japan was contained within the Pacific, Germany contained within Europe. The tethers that bind the peoples they subjugate fray with every year we held the line, leaving them free to slip away as they had in Africa and Southeast Asia. Containment has been a stellar success; why should we do away with something that clearly works?"\n\nMcGovern: "And look how your four years turned out for the world, Madam President. Our enemies still field war machines by the ten thousands. Our allies still yearn for support we can give them but somehow won't. We're no more farther from nuclear war today than we were in 1968; in fact, we may even have moved closer towards it, Hawaii notwithstanding. Shouldn't we at least seek another path that delivers lasting success, rather than content ourselves with eternally seesawing between fragile peace and Armageddon?""
USA_debate.14.a:0 "Избиратели на стороне Киркпатрик!"
USA_debate.14.b:0 "Избиратели на стороне Смит!"

USA_debate.15.t:0 "Харрингтон против Ромни"
USA_debate.15.desc:0 "В то время как городские жители обменивались впечатлениями, а комитеты, как всегда, организовывали акции пожертвований и агитационные кампании, голосующая общественность Америки наблюдала за последним дополнением четырехлетней традиции, не выходя из дома по всей стране. В театре Уолнат-стрит в Филадельфии, штат Пенсильвания, президент Майкл Харрингтон пригласил своего коллегу-республиканца Джорджа Ромни принять участие в первых из серии телевизионных президентских дебатов, охватывающих как внешние, так и внутренние темы. Ниже приводится выдержка из их жаркой перепалки:\n\nРомни: "Imagine where we could have been today," he impressed, "if the billions we had spent on guns and bombs went instead to the millions living in our alleyways and ghettos without a cent to their name, and not end solely in the bank accounts of executives wealthier than entire states!"\n\nMcNamara retorted by reiterating America's pledge to protect the Free World from fascist encroachments - a responsibility, he argued, properly honored only with a capable military. "President Harrington has a responsibility to learn the lessons from South Africa and Indonesia and apply them for the Free World's betterment," the Secretary elaborated. "That its sworn protector disregards actions taken in its defense altogether is a grave indictment of his record as our commander-in-chief, rather than an achievement worth celebrating.""
