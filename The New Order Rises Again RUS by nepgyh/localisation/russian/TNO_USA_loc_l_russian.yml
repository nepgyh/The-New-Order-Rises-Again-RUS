 USA_YOCKEY_HALL_KEY:0 "В то время как они представляют самые большие крылья НПП, еще более экстремальные фигуры также претендуют на номинацию. Фрэнсис Паркер Йоки и его неосегрегационистские, которые могут назвать фашистскими, наклонности и претензии на наследие от Джорджа Уоллеса (который публично отмежевался от Йоки) и Гэс Холл, патентованный коммунист и лидер нового Марксистского крыла пакта, который говорит, что он продвигает цели Майкла Харрингтона (который публично отмежевался от Холла)."
