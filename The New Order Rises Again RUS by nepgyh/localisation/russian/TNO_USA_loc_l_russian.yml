 USA.201.t:0 "Старый курс"
 USA.201.desc:0 "Несмотря на многочисленные призывы умеренных фракций восстановить более сбалансированное положение дел в Верховном суде, мы решили сохранить нынешние договоренности такими, какие они есть. Хотя мы и не продвинулись на этом пути с мёртвой точки, суд останется в своем нынешнем состоянии, которое некоторые могут назвать "unbalanced" - for the foreseeable future.\n\nWhile party officials have emphasized the need for "continuing reform" as the reason for maintaining the current course, the media has predictably lambasted our lack of impartiality. As public discontent grows, there is great concern amongst our analysts that even our primary voters may gradually become disillusioned should we continue our forceful course."
 USA.201.a:0 "Это наш путь!"

