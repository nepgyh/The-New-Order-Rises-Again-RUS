 USA.202.t:0 "Судебная встряска"
 USA.202.desc:0 "В эти неопределенные для Америки времена необходимы радикальные перемены. Мы больше не можем оправдывать текущее положение вещей, и поэтому наша администрация приняла спорное решение предоставить тех кандидатов в Верховный суд, которые... более склонны смотреть на вещи с нашей точки зрения.\n\nРеакция на наш шаг была неоднозначной. Более упрямые сторонники хвалили наш настрой выполнять обещания, но реакция большинства других американцев была в лучшем случае подозрительной, а в худшем - возмущенной. Поскольку многие газеты резко критикуют нашу "erosion of the separation of powers," our approval ratings have dropped sharply amongst many moderate voters. Their trust will be very difficult to win back, if it is possible at all."
 USA.202.a:0 "Изменение необходимо, независимо от цены."

