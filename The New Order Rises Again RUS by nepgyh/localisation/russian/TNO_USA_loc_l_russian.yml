 POLITICS_RFK_DESC:0 "За какие вещи на этой земле стоит бороться? За какие вещи стоит умереть? Для Роберта Фрэнсиса Кеннеди ответ на этот вопрос всегда был очевиден: семья, честь и долг перед обычным человеком. Это идеи, на реализацию которых он потратил всю свою жизнь, стремления, которые были запечатлены в его душе отцом, преисполненным решимости любой ценой добиться победы своей семьи.\n\nВыросший в пригороде Массачусетса, Бобби Кеннеди наслаждался очаровательным, но несчастливым детством. В то время как он избежал большей части страданий Великой депрессии как член гламурного клана Кеннеди, он был вынужден бороться с отцом, который считал его "If I need something done and done quick, I go to Bobby."\n\nTragedy would strike soon after. JFK's assassination not only broke Robert's heart - the death of his beloved brother severed any remaining ties to the R-Ds, whose President had vetoed the Civil Rights Act. Disillusioned with partisan politics, RFK decided to join the National Progressive Party, determined to make the American dream possible for all of his countrymen, and was promptly pushed to run for the Presidency. Swept into office in 1964, Robert became one of a rare breed. He became the champion of an American idealism seen in few others, someone who believed in hope in a world which possessed very little."
 POLITICS_LYNDON_B_JOHNSON_DESC:0 "Во многих отношениях Линдон Бейнс Джонсон является живым доказательством того, что американская мечта все еще жива. Родившийся в Техасском фермерском доме и выросший в скромных условиях, вдали от блеска и гламура, в которых выросла американская элита, Джонсон не забыл уроков своего скромного воспитания. Хотя он провел несколько лет, обучая бедных детей в Техасе, он быстро нашел свое призвание в политике. Обладая природным талантом агрессивного убеждения и заключения сделок, который вскоре будет широко известен в Вашингтоне как "Johnson Treatment", he began first as a congressional aide before quickly ascending to the House of Representatives, then the Senate. There he reigned as Majority Leader of the Republican and then Republican-Democrat party for a decade. Now he has finally climbed as high as any American can, and has been elected the President of the United States. LBJ has promised to heal the wounds that have been festering in America for decades, and is determined to tackle the issues of racial and economic inequality once and for all. Johnson envisions an American society where every man has equal rights and equal opportunity to succeed. However, with Germany descending further into chaos by the day, and Japan fighting to maintain and expand its sphere, Johnson may not be able to focus exclusively on the home front, as events beyond his control threaten to pull America back onto the global battlefield once more."
 POLITICS_RICHARD_NIXON_DESC:0 "Ричард Милхаус Никсон - сложная фигура. Первоначально представитель, а затем - сенатор от Калифорнии, он быстро поднялся в рядах Конгресса благодаря умелому политическому маневрированию. В бытность свою сенатором Никсон тесно сотрудничал с Джо МакКарти во время "
 POLITICS_JFK_DESC:0 "По всей Америке о Джоне Фицджеральде Кеннеди очень много говорят. О нем пишут в газетах и по телевидению, на радио и рекламных щитах. Кеннеди, существующий в американском воображении, - это белый рыцарь на коне. Он блестящий крестоносец, спасающий Америку от развалин администрации Никсона. Он самоотверженный герой, посланный свыше, чтобы спасти эту страну от самой себя.\n\nКонечно, все это неправда. Настоящий Кеннеди пришел к ним не с небес, а из пригорода Массачусетса. Отпрыск богатой семьи, решившей одержать победу любой ценой. Хотя он действительно поступил на службу в военно-морской флот США во время Второй мировой войны и заслужил похвалы за свой героизм, Кеннеди быстро использовал свое богатство, привилегии и харизму, чтобы подняться по политической лестнице. Он полагался на десятки безликих, безымянных экспертов, чтобы вести расчетливые, циничные игры за власть - сначала в Палате представителей в 1946 году, затем в Сенате в 1952 году и, после борьбы с партийными боссами, на пост вице-президента в 1960 году. Президентство должно стать кульминацией политического проекта Кеннеди, наградой за его политическую смекалку. Кеннеди знает, что он мог бы отсидеть остаток срока Никсона, не занимаясь ничем, кроме интервью и фотосессий, и все еще остаться одной из самых почитаемых политических фигур.\n\nИ все же он не может сидеть сложа руки, пока страна вокруг него разваливается. Возможно, это чувство гордости после двух лет пренебрежения и издевательств со стороны Никсона. Возможно, это из чувства самосохранения, зная, что его будущая репутация зависит от выживания республиканско-демократической коалиции. Возможно, это чувство долга, родившееся в результате стольких месяцев борьбы за Закон о гражданских правах, общения с лидерами движения за равенство и вглядывания в лица тех, кто получил шрамы от закона Джима Кроу. Какова бы ни была его мотивация, Джон полон решимости попытаться стать героем, каким его хотят видеть американцы. Вместе со своим братом Бобби он покажет, что идеализм не глуп, а американские институты все еще стоит защищать. Пока он жив, у Америки есть какой-то источник стабильности, и Истеблишмент все еще может быть искуплен за свои грехи."
 POLITICS_GEORGE_WALLACE_DESC:0 "Джордж К. Уоллес изображает себя одновременно благородным Южным джентльменом и настоящим американцем, из которого энергия бьёт ключом, единственным, кто готов защитить свою гордую страну от угрозы нацистов-японцев, сохраняя при этом права и свободы, которыми дорожит его народ. На самом деле он - оппортунист, готовый формировать свою идеологию так, как он считает нужным, чтобы собрать максимум голосов за себя на выборах. Стремясь ухаживать за прекрасными белыми избирателями в качестве губернатора в своей родной Алабаме, он неизбежно проявил себя как стойкий сторонник сегрегации, защищая её на всех фронтах, как он утверждал, против неамериканских пятых колон, которые стремились подорвать права штатов. Когда в 1948 году Демократическая партия потерпела крах, а лояльность "Solid South's" party loyalty wavered, Wallace eagerly jumped ship to Richard Russell Jr.'s fledgling States' Rights Party, then to the Patriotic Party, then finally to the National Progressive Party.\n\nOn the campaign trail, Wallace successfully moderated his position just enough to win the support of the NPP's Frankensteinian voter base, and eventually the majority of the nation. Now that he finally sits in the White House, his alliance of convenience with many of the NPP's more left-leaning members is rapidly wearing thin - how do you hold together a party bound only by hatred of the establishment if you are the establishment? But Wallace likely doesn't plan for the alliance to last much longer. Rather, it seems he'll be using his time to legally buttress segregation as much as he can. When it is effectively impossible to dislodge, he will return home, where he shall be forever immortalized as the savior of the South."
 POLITICS_MARGARET_CHASE_SMITH_DESC:0 "Маргарет Чейз Смит всю свою жизнь творила историю. Первая женщина, работавшая одновременно в Палате представителей и Сенате. Первая женщина, работавшая в сенатском комитете по вооруженным силам. Первая женщина, выдвинувшая свою кандидатуру на пост президента - и победившая. На каждом шагу ее недоброжелатели шептались, что она будет пугливой ланью, непригодной для службы, и президент Смит каждый раз с удовольствием доказывала им, что они ошибаются, за два десятилетия своего пребывания в Вашингтоне создав репутацию упрямого и принципиального защитника.\n\nДля ее немногочисленных союзников президент Смит - образец последовательности в капризной НПП; для ее многочисленных соперников и врагов президент Смит - яростный бунтарь. Она ошеломила своих коллег из республиканского сената тем, что первой среди них нарушила правила и осудила Серую угрозу Джозефа Маккарти, как "

 POLITICS_JOHN_MCCORMACK_DESC:0 "Для большинства президентов инаугурация является кульминацией многолетних политических амбиций и успехов, приводя их к самому высокому посту в стране и шансу в конечном итоге сформировать нацию в соответствии со своими идеалами.\n\nБывший спикер Палаты представителей Джон Маккормак не был удостоен такой роскоши. Прибежав второпях из Конгресса в Белый дом в день паники и крови, он сталкивается с нацией в смятении. Возмущение действиями президента Никсона в области гражданских прав разрушило любое подобие политического этикета в Конгрессе, причем постоянные крики занимали больше времени, чем обсуждение законов. Люди также сделали так, чтобы их голос был услышан - бунтами и протестами, вспыхивающими еженедельно, а избиратели меняют свою регистрацию, чтобы по нескольку раз проголосовать за радикалов Национал-Прогрессивного Пакта.\n\nМаккормак закрылся в Белом доме, разговаривая только с доверенными помощниками и друзьями по вопросам, затрагивающим нацию, и оставляя своих заместителей успокаивать бурные воды, к которым движется Америка. Столкнувшись с кризисом в коалиции, вызывающей разногласия проблемой сегрегации и быстро нарастающей войной в Южной Африке, президент поневоле в ближайшие дни изменит направление развития страны на долгие годы."

 POLITICS_CURTIS_LEMAY_DESC:0 "Если бы кто-нибудь сказал Кертису Лемэю в 1962 году, что он будет президентом в ближайшие несколько лет, он бы рассмеялся им в лицо и назвал их тупицами. И все же, несмотря на то что Лемэй никогда не стремился занять этот пост, он оказался в Овальном кабинете сразу после провального президентства Джорджа Уоллеса.\n\nИзвестный своими комментариями к предвыборной кампании 1964 года в стиле "bombing Africa back to the Stone Age", the former Air Force general was considered a political liability by many members of Wallace's campaign for his gruff and apolitical nature. Never a true politician, LeMay's main role in the administration has been to address defense concerns, especially involving America's nuclear capabilities. Now, with the departure of Wallace, he must finally take a position on the issue of segregation. Surrounded by potential enemies and tasked with healing the troubled nation, clear skies for LeMay will be short in the coming days.\n\nStill, President LeMay has taken these events in remarkable stride. As the storm rages around him, he is confident that America will make it through this latest crisis. In 1943, he saw the greatest defeat in American history, riding out the storm at the controls of a heavy bomber, and now sees a chance for someone to finally take decisive action and heal the nation. Going forward, the President is absolutely certain of one thing: The United States will not fall into further turmoil on Curtis LeMay's watch. It wouldn't dare."

