USA_debate.1.t:0 "Харрингтон против Беннетта"
USA_debate.1.desc:0 "Под пристальным взором телекамер президент Уоллес Ф. Беннет и Майкл Харрингтон чопорно идут навстречу друг другу, одаривая друг друга вымученными улыбками и деревянными рукопожатиями. Эти двое едва ли дружелюбны; Харрингтон был громким критиком международной политики Беннетта с самого первого дня администрации, выделяя преференциальную торговую политику Беннетта с ОСН как предательство американских трудящихся.\n\nПо мере того как дискуссия переходит к теме иностранных дел, Харрингтон не тратит времени на атаку. "Mr. President, I'm often approached by people on the street - good, hardworking, honest Americans - asking whether they'll have a job next year. These are miners, steelworkers, farmers - the beating heart of American industry. How can you claim to be keeping America strong, when your administration subsidizes the purchase of foreign goods, leaving Americans grasping for pennies?"\n\nBennett smiles neutrally back at Harrington. "The beautiful thing about trade, Mr. Harrington, is that everyone benefits. You say that American industry is being weakened; I say that it's roaring to ever-greater heights, as tariffs come down across the OFN. You say that America is weakened by our purchases from our allies; would you prefer that we squeeze our allies dry, like the Nazis and their puppets? America can never stand alone in this world, and certainly not while facing the likes of the Germans and the Japanese."
USA_debate.1.a:0 "Избиратели на стороне Беннетта!"
USA_debate.1.b:0 "Избиратели на стороне Харрингтона!"
USA_debate.2.t:0 "Смит против Беннетта"
USA_debate.2.desc:0 "Президент Уоллес Ф. Беннетт и сенатор Маргарет Чейз Смит быстро подошли друг к другу, обменялись коротким рукопожатием и повернулись к своим трибунам. В прежние времена эти двое были добрыми знакомыми в Сенате, объединенными любовью к Родине, несмотря на то, что сидели по разные стороны прохода в Сенате. Но в битве за кресло президента пощады не будет.\n\nСмит, не теряя времени, перешла в наступление. "President Bennett, you speak of brotherhood between the peoples of the free world through freer trade within the OFN. Though the OFN must remain united against oppression, I question the wisdom of your approach; your policy confuses leadership with foolhardiness, charging ahead while turning a deaf ear to American workers and industry. The Treaty Ports should remind us all of the costs of ignoring American interests for naive hopes - of appeasement thirty years ago, or of fraternal brotherhood today."\n\n"Senator Smith, we distinguish ourselves from Japan and Germany by our promise that America stands for a free, prosperous world. The OFN is a community of peoples: it is not a vehicle for totalitarian domination, or colonial dependency. Free trade is the surest means by which freedom survives, binding peoples together in free and open exchange." President Bennett stared Smith down. "We must prosper together, or we shall perish alone."
USA_debate.2.a:0 "Избиратели на стороне Беннетта!"
USA_debate.2.b:0 "Избиратели на стороне Смит!"
USA_debate.3.t:0 "Харрингтон против Джонсона!"
USA_debate.3.desc:0 "Президент Джонсон и Майкл Харрингтон настороженно смотрели друг на друга, выискивая угол атаки. На удивление мало внимания уделялось вопросам политики: ученые мужи отмечали, что "Mr. Harrington, while I must respect your compassion, I have my questions about the company you keep. The American people wonder how the NPP will govern in practice, instead of in theory, especially when you've got the likes of Gus Hall shouting about nationalization and class warfare. There is plenty to work on in America, but shouting Bukharinist nonsense isn't how you go about it."\n\nHarrington's face twisted in indignation. "Is that how low you'll go? Judging an entire party of your fellow Americans by the most radical among us? I will be unequivocally clear: Mr. Hall's views are at the extreme fringe of the party, I do not endorse them, and the party's leadership does not endorse them. We stand for an inclusive America, a caring America, an America where a man doesn't need to fear the boot of the blackshirt or the commissar, but instead trust in the charity of their fellow man. It is beneath you, Mr. President, to fall back on fear instead of civil virtue."
USA_debate.3.a:0 "Избиратели на стороне Джонсона!"
USA_debate.3.b:0 "Избиратели на стороне Харрингтона!"
USA_debate.4.t:0 "Смит против Джонсона"
USA_debate.4.desc:0 "Президент Линдон Б. Джонсон и сенатор Маргарет Чейз Смит, по разные стороны баррикад в короткие годы до образования РДК, подходили друг к другу на сцене с застывшими улыбками. Отказ Смит от РДК все еще больно воспринимался: для Джонсона Смит была постоянным раздражителем, в то время как Смит негодовала на Джонсона за то, что он поставил власть выше принципов.\n\nСмит, не теряя времени, пошла в атаку. "President Johnson, you speak highly of your Great Society, about alleviating poverty and want. But my constituents see an economy stuck in neutral, while the demands of the taxman grow year after year. You may have good intentions, President Johnson, but redistribution without prosperity is simply stagnation."\n\n"Senator Smith, you and I both know the result when business is allowed to pursue profits over people." President Johnson replied acidly. "I don't think anyone's eager to go back to a time when soup kitchens were the only relief for millions of Americans."
USA_debate.4.a:0 "Избиратели на стороне Джонсона!"
USA_debate.4.b:0 "Избиратели встали на сторону Смит!"
USA_debate.5.t:0 "Кеннеди против Голдуотера"
USA_debate.5.desc:0 "Сенатор Барри Голдуотер и президент Роберт Ф. Кеннеди едва улыбнулись друг другу, обменявшись деревянным рукопожатием, прежде чем быстро повернуться к своим трибунам. Сострадательный джентльмен из Прогрессивного крыла пакта и догматичный консерватор из РДК за годы, проведенные в Вашингтоне, почти не сходились во взглядах и не собирались начинать сейчас.\n\n"President Kennedy, it is my patriotic duty to remind you that the Treasury is not a bottomless well for your bleeding heart!" Goldwater criticized harshly. "The American people have a right to know, and to question, the use of their hard-earned money and the growth of the national debt, and they are saying: 'An American is entitled to the sweat of his brow!'"\n\nKennedy threw Goldwater a disdainful glare. "Senator Goldwater, try walking up to the unemployed veteran, or the mother struggling with the burden of caring for their four children, and tell them that all they're entitled to is the sweat of their own brow. As if they deserve their poverty. These people don't need slogans; they need our help!"
USA_debate.5.a:0 "Избиратели встали на сторону Голдуотера!"
USA_debate.5.b:0 "Избиратели на стороне Кеннеди!"
USA_debate.6.t:0 "Уоллес против Голдуотера!"
USA_debate.6.desc:0 "Сенатор Барри Голдуотер и президент Джордж Уоллес с застывшими улыбками приближались друг к другу, как воплощения политической коллегиальности. Слишком безупречно; двое закалённых политиков были слишком опытны, чтобы сделать что-то настолько грубое, чтобы позволить своему презрению друг к другу проявиться публично.\n\n"President Wallace has let far too many of America's sons die in foreign lands in pursuit of - what, exactly?" Goldwater questioned. "Fascists must be resisted, but your support for maximum force in South Africa, the carpet bombings and bombardments that raze whole cities to weed out a battalion! It borders on the bloodthirsty, throwing American lives away for political gain."\n\n"Senator Goldwater, am I the only here who remembers your... enthusiasm for tactical nuclear weapons? That with one bomb, you could do the work of an entire division and save their lives to boot?" Wallace bristled. "War is hell, and we can't pretend it isn't. You say that war can be made easy with a single bomb; I assume you, Senator, that you would put America on the road to Armageddon in the name of victory."
USA_debate.6.a:0 "Избиратели на стороне Голдуотера!"
USA_debate.6.b:0 "Избиратели на стороне Уоллеса!"
USA_debate.7.t:0 "Кеннеди против Харта"
USA_debate.7.desc:0 "В то время как избиратели обменивались своими мнениями, а комитеты, как всегда, организовывали акции пожертвований и агитационные кампании, голосующая публика Америки наблюдала за последним дополнением четырехлетней традиции, не выходя из дома по всей стране. В театре на Уолнат-стрит в Филадельфии, штат Пенсильвания, президент Роберт Ф. Кеннеди пригласил своего сенатора-демократа Филипа Харта принять участие в первых из серии телевизионных президентских дебатов, охватывающих как внешние, так и внутренние темы. Ниже приводится выдержка из их уважительного обмена мнениями в тот вечер:\n\nКеннеди: "Governor Glenn, your reputation as America's first astronaut precedes you in politics." Kennedy smiled, but without a hint of warmth in his eyes. "But the American people today look for solutions for their problems here on Earth: poverty, discrimination, education. We seek a more perfect union here at home, rather than escape it in the stars."\n\nGlenn bristled at Kennedy's comments. "I assure you, President Kennedy, that our platform is far more than just a return to space. But if you insist on questioning the value of America's space program, I can point to every schoolchild who came up to me in the years following Gemini, asking if they too can bring America to the stars. To ask themselves, to dream, of the promise of America and its potential. And dreams motivate us far more than despair.""
USA_debate.7.a:0 "Избиратели на стороне Харта!"
USA_debate.7.b:0 "Избиратели на стороне Кеннеди!"
USA_debate.8.t:0 "Уоллес против Харта"
USA_debate.8.desc:0 "В то время как избиратели обменивались своими мнениями, а комитеты, как всегда, организовывали акции пожертвований и агитационные кампании, голосующая публика Америки наблюдала за последним дополнением четырехлетней традиции, не выходя из дома по всей стране. В театре на Уолнат-стрит в Филадельфии, штат Пенсильвания, президент Джордж Уоллес пригласил своего коллегу-демократа сенатора Филипа Харта принять участие в первых из серии телевизионных президентских дебатов, охватывающих как внешние, так и внутренние темы. Ниже приводится выдержка из их жаркой перепалки в ту ночь:\n\nУоллес: "President Wallace, I can't understand why you insist on segregation in the 20th Century. By what right do you seek to deny good, honest Americans their rights?"\n\n"Governor, I'm not surprised by your utopian dreams, having gone to space and back," Wallace replied acidly. "Come back to Earth, Governor: we are a union of states, and my constituents demand that their rights be respected."\n\n"Whose rights? President Wallace, I'll make this simple: do you stand by what you said three years ago?" Glenn snapped.\n\nA second passed, an eternity onstage. Wallace's eyes widened for a brief instant, then narrowed, hardened. "Segregation now, segregation tomorrow, segregation forever? Yes, I do."
USA_debate.8.a:0 "Избиратели на стороне Харта!"
USA_debate.8.b:0 "Избиратели на стороне Уоллеса"
USA_debate.9.t:0 "Харрингтон против Харта"
USA_debate.9_thurmond:0 "Народ, травмированный убийством Роберта Ф. Кеннеди и хаосом президента Турмонда, молился о торжестве разума и спокойствия, когда губернатор Джон Гленн и Майкл Харрингтон вышли на сцену. К их великому облегчению, оба политика были более чем рады выдвинуть на первый план своё ораторское мастерство, но слова могли резать так же глубоко, как меч.\n\n«Мистер Харрингтон, мы же оба смотрим на Америку так, какой она должна быть, веря, что эта страна идет, и должна идти, к светлому будущему? - спросил Гленн. - Я восхищаюсь этим, но можете ли вы сказать, что ваша партия разделяет ваше видение? Что касается покойного Роберта Кеннеди, то американцы видели, как НПП последние несколько месяцев бесконечно спорила сама с собой о его наследии, а политика администрации Турмонда била вашу партию, как шторм - игрушечный кораблик. Как вы можете убедить американский народ, что ваша партия разделяет ваше видение?»\n\n«Американский народ будет судить о моем руководстве Национальной Прогрессивной партией, - отозвался Харрингтон. - Лишения, с которыми сталкиваются миллионы американцев, оставшихся без гроша и без крова в самой богатой стране на земле, - это чума, которую необходимо устранить. Национальная Прогрессивная партия пришла за мной, чтобы бороться и положить конец обостряющимся проблемам, с которыми американцы сталкиваются в своей повседневной жизни. Мы призваны служить людям на Земле, губернатор, а не бросать их ради звезд.»"Mr. Harrington, we're both men who look at America as it ought to be, trusting that this country is - and must - march towards a brighter future." Glenn said. "I admire that, but can you say that your party shares your vision? With respect to the late Robert Kennedy, Americans have seen the NPP spend the past few months arguing endlessly with itself over his legacy, with the policies of the Thurmond administration buffeting your party like a toy boat in a storm. How can you convince the American people that your party shares your vision?"\n\n"The American people will judge my leadership of the National Progressive Party." Harrington responded. "The deprivation faced by millions of Americans, who are penniless and homeless in the wealthiest country on Earth, is a travesty that must be addressed. The National Progressive Party has come behind me, to grapple with and put to rest the worsening problems Americans face in their everyday lives. We are called to minister to people on Earth, Governor, not abandon them for the stars.""
USA_debate.9_lemay:0 "Губернатор Джон Гленн и Майкл Харрингтон вышли на сцену под восторженные аплодисменты, натянуто улыбаясь и энергично пожимая руки перед восторженными возгласами нации, стремящейся к спокойным временам. Это была пантомима политики, как и должно было быть, как это было до того, как импичменты Ричарда Никсона и Джорджа Уоллеса опозорили Америку дважды за последние десять лет.\n\n«Мистер Харрингтон, мы же оба смотрим на Америку так, какой она должна быть, веря, что эта страна идет, и должна идти, к светлому будущему? - спросил Гленн. - я восхищаюсь этим, но можете ли вы сказать, что ваша партия разделяет ваше видение? За последние несколько месяцев американский народ стал свидетелем реальных расколов в вашей партии, воюющей сама с собой из-за импичмента Джорджа Уоллеса. Как вы можете утверждать, что НПП может привести американцев в следующее десятилетие после четырех лет горького разделения?»\n\n«Американский народ будет судить о моем руководстве Национальной Прогрессивной партией. - отозвался Харрингтон. - Лишения, с которыми сталкиваются миллионы американцев, оставшихся без гроша и без крова в самой богатой стране на земле, - это чума, которую необходимо устранить. Национальная Прогрессивная партия пришла за мной, чтобы бороться и положить конец обостряющимся проблемам, с которыми американцы сталкиваются в своей повседневной жизни. Мы призваны служить людям на Земле, губернатор, а не бросать их ради звезд.»"Mr. Harrington, we're both men who look at America as it ought to be, trusting that this country is - and must - march towards a brighter future." Glenn said. "I admire that, but does your party share your vision? Over the past few months, the American people bore witness to the very real fractures in your party, at war with itself over the impeachment of George Wallace. How can you claim that the NPP can lead American into the next decade, after four years of bitter division?"\n\n"The American people will judge my leadership of the National Progressive Party." Harrington responded. "I stand for those Americans who suffer, through no fault of their own, from racial discrimination, from poverty, and from hunger. The National Progressive Party has come behind me, to address the worsening problems Americans face in their everyday lives. We are called to minister to people on Earth, Governor, not abandon them for the stars.""
USA_debate.9.desc:0 "Гул зрителей перерос в рев, когда кандидаты в президенты 1968 года Филип Харт и Майкл Харрингтон вышли на сцену. После обмена вежливыми рукопожатиями и маханиями толпе оба направились к своим подиумам. Воцарилась тишина, и дебаты начались со странной атмосферой коллегиальности.\n\n"
USA_debate.9.a:0 "Либерализм Харта побеждает!"
USA_debate.9.b:0 "Избиратели находят демократический социализм Харрингтона более привлекательным!"
USA_debate.10.t:0 "Харрингтон против Голдуотера"
USA_debate.10_thurmond:0 "Народ, травмированный убийством Роберта Ф. Кеннеди и хаосом президента Тёрмонда, молился о торжестве разума и спокойствия, когда на сцену вышли сенатор Барри Голдуотер и Майкл Харрингтон. К их великому удовольствию, ведущие светила консерватизма и социализма в Америке были более рады выдвинуть на первый план своё ораторское мастерство, а не насилие, но слова могли резать так же глубоко, как любой меч.\n\n"Mr. Harrington, I will admit that I admire your humanity, your passion for the downtrodden and the disadvantaged." Goldwater stated emphatically. "But no man is an island, especially in politics. And I cannot help but wonder: how many stand with you in your own party? These past months have laid bare the agonizing disagreements within your party over the legacy of Bobby Kennedy. How can one lead when one's own house is in disarray?"\n\n"Senator, the American people will judge my leadership of the National Progressive Party." Harrington deftly countered. "Let me ask you a question, Senator Goldwater: how many must suffer for lack of food or shelter in your America of fiscal austerity and propriety? The deprivation faced by millions of Americans, who are penniless and homeless in the wealthiest country on Earth, can no longer be ignored.""
USA_debate.10_lemay:0 "Сенатор Барри Голдуотер и Майкл Харрингтон вышли на сцену под восторженные аплодисменты, натянуто улыбаясь и энергично пожимая руки перед восторженными возгласами нации, стремящейся к спокойным временам. Это была пантомима политики, как и должно было быть, как это было до того, как импичменты Ричарда Никсона и Джорджа Уоллеса опозорили Америку дважды за последние десять лет.\n\n"Mr. Harrington, I admire your humanity, your passion for the downtrodden and the disadvantaged." Goldwater began. "But let's not mince words: how can the NPP presume to lead the American people so shortly after the impeachment of George Wallace? The bloodletting in the streets, the cries of the Little Rock school children before their death! America remembers, Mr. Harrington: how can you bring the nation together in the wake of all this?"\n\nHarrington glared daggers at Goldwater. "Senator, my long standing support for Civil Rights legislation is a matter of public record. Under my leadership, the National Progressive Party will not tolerate racism and discrimination, whether by skin color or the quality of their work. A far cry from your policies, Senator Goldwater: in your America of fiscal 'propriety' and 'austerity', how many more Americans must suffer for lack of food or shelter, and be told that they deserve their lot in life?""
USA_debate.10.desc:0 "Нижний текст"
USA_debate.10.a:0 "Мы не можем доверять беспорядку НПП!"
USA_debate.10.b:0 "РДК не знает, что происходит на самом деле!"
USA_debate.11.t:0 "Харт против Смит"
USA_debate.11.desc:0 "Гул зрителей перерос в рев, когда кандидаты в президенты 1968 года Филип Харт из РДК и Маргарет Смит из НПП вышли на сцену. После обмена вежливыми рукопожатиями и маханиями толпе оба направились к своим подиумам. Воцарилась тишина, и почти сразу же начались острые дебаты.\n\n"
USA_debate.11_thurmond:0 "Народ, травмированный убийством Роберта Ф. Кеннеди и хаосом президента Турмонда, молился о торжестве разума и спокойствия, когда губернатор Джон Гленн и сенатор Маргарет Чейз Смит вышли на сцену. К их великому облегчению, оба политика были рады выдвинуть на первый план своё ораторское мастерство, но слова могли резать так же глубоко, как любой меч.\n\n«Сенатор Смит, я думаю, многие из нас помнят, как вы выступали против Маккарти и за принципы нашей республики, оставив в стороне наши личные разногласия, - сказал Гленн. - Но, несмотря на мое личное уважение к вам, НПП провела последние несколько месяцев, бесконечно споря сама с собой о наследии Роберта Кеннеди, а политика администрации Турмонда вкручивала нож еще глубже в рану. Как вы можете говорить американскому народу, чтобы он доверял вашему руководству, когда ваша партия по всем признакам находится на пороге смерти?»\n\n«Что ж, губернатор Гленн, ваше путешествие к звездам и обратно продолжает очаровывать миллионы американцев, включая меня, - Смит загадочно улыбнулась. - Но мы должны отстаивать нечто большее, чем наши прошлые достижения, ради которых Национальная Прогрессивная партия объединилась вокруг принципов справедливости перед законом, помощи нуждающимся и защиты нашего республиканского образа жизни от наших врагов. Можете ли вы обещать американскому народу, что его голоса не будут потрачены впустую на лунные проекты, в то время как наши граждане голодают, а волки бродят у наших дверей?»"Senator Smith, I think many of us remember how you stood up against McCarthy and for the principles of our republic, our personal differences aside." Glenn said. "But despite my personal respect for you, the NPP has spent the past few months arguing endlessly with itself over the legacy of Robert Kennedy, with the policies of the Thurmond administration twisting the knife even further. How can you tell the American people to trust in your leadership, when your party seems on death's door?"\n\n"Well, Governor Glenn, your journey to the stars and back continues to captivate millions of Americans, myself included." Smith smiled cryptically. "But we must stand for more than our past achievements, for which the National Progressive Party has united behind the principles of fairness before the law, succor for those in need, and defending our republican way of life against our enemies. Can you promise the American people that their votes will not be wasted on moonshot projects, while our citizens starve and the wolves are at our door?""
USA_debate.11_lemay:0 "Губернатор Джон Гленн и сенатор Маргарет Чейз Смит вышли на сцену под восторженные аплодисменты, натянуто улыбаясь и энергично пожимая руки перед восторженными возгласами нации, стремящейся к спокойным временам. Это была пантомима политики, как и должно было быть, как это было до того, как импичменты Ричарда Никсона и Джорджа Уоллеса опозорили Америку дважды за последние десять лет.\n\n«Сенатор Смит, я думаю, многие из нас помнят, как вы выступали против Маккарти и за принципы нашей республики, оставив в стороне личные разногласия, - сказал Гленн. - Но под управлением НПП Америка пошатнулась от расового насилия, отшатнулась от смерти невинных детей в Литтл-Роке и наблюдала распад вашей партии во время импичмента Джорджа Уоллеса. Как вы можете говорить американскому народу, чтобы он доверял вашему руководству, когда ваша партия по всем признакам находится на пороге смерти?»\n\n«Что ж, губернатор, Мистер Уоллес допустил ошибки, серьезные ошибки, и Конгресс высказал свое мнение, - Смит загадочно улыбнулась. - Но политика должна иметь дело с видением будущего Америки, и Национальная Прогрессивная партия объединилась вокруг принципов справедливости перед законом, помощи нуждающимся и защиты нашего республиканского образа жизни от наших врагов. Можете ли вы убедить американский народ, что их голоса не будут потрачены впустую на лунные проекты, в то время как наши граждане голодают и волки бродят у наших дверей?»"Senator Smith, I think many of us remember how you stood up against McCarthy and for the principles of our republic, our personal differences aside." Glenn said. "But under the NPP's watch, America has reeled from racial violence, recoiled at the death of innocent children at Little Rock, and watched the disintegration of your party during the impeachment of George Wallace. How can you tell the American people to trust in your leadership, when your party seems on death's door?"\n\n"Well, Governor, Mr. Wallace made mistakes - serious ones - and Congress has spoken and delivered judgment." Smith smiled cryptically. "But politics should deal in a vision of America's future, and the National Progressive Party has united behind the principles of fairness before the law, succor for those in need, and defending our republican way of life against our enemies. Can you convince the American people that their votes will not be wasted on moonshot projects, while our citizens starve and the wolves are at our door?""
USA_debate.11.a:0 "В конце концов, у избирателей есть Харт!"
USA_debate.11.b:0 "Внешняя политика президента Смит успокаивает электорат!"
USA_debate.12.t:0 "Смит против Голдуотера"
USA_debate.12_thurmond:0 "Народ, травмированный убийством Роберта Ф. Кеннеди и хаосом президента Тёрмонда, молился о торжестве разума и спокойствия, когда на сцену вышли сенаторы Барри Голдуотер и Маргарет Чейз Смит. К их великому облегчению, оба политика были более чем рады выдвинуть на первый план своё ораторское мастерство, но слова могли резать так же глубоко, как любой меч.\n\n"Senator Smith, I know I'm not the only one who admires - or has been on the receiving end - of your commitment to principle." Goldwater lauded his opponent, before shifting to the attack. "But after these past few months, watching your party agonize over the legacy of Bobby Kennedy - what does your conscience say to you now? You are a principled woman, Senator; can you convince the American people that your party is as well?"\n\n"Well, Senator Goldwater, I hope we've both grown older and wiser since our early days in Congress." Smith smiled cryptically. "And on the subject of principles, I would say that in coming behind me, the National Progressive Party stands for fairness before the law, to provide succor for those in need while defending our republican way of life against the Japanese occupation. Contrary to your assertions, Senator, I have learnt that extremism in the defense of liberty is indeed a vice.""
USA_debate.12_lemay:0 "Сенаторы Барри Голдуотер и Маргарет Чейз Смит вышли на сцену под восторженные аплодисменты, натянуто улыбаясь и энергично пожимая руки перед восторженными возгласами нации, стремящейся к нормальности. Это была пантомима политики, как и должно было быть, как это было до того, как импичменты Ричарда Никсона и Джорджа Уоллеса опозорили Америку дважды за последние десять лет.\n\n"Senator Smith, I know I'm not the only one who admires - or has been on the receiving end - of your commitment to principle." Goldwater began. "But let's not mince words: on what principles can the NPP presume to lead the American people so shortly after the impeachment of George Wallace? The bloodletting in the streets, the cries of the Little Rock schoolchildren before their death! America remembers, Senator Smith: how can you bring the nation together in the wake of all this?"\n\nSmith smiled cryptically. "Senator, you know far better than most Americans that I have supported Civil Rights legislation on the Senate floor - and as the leader of the National Progressive Party, the party has united around the basic principles of fairness before the law, to provide succor for those in need while defending our republican way of life against the Japanese occupation. Contrary to your assertions, Senator, I have learnt that extremism in the defense of liberty is indeed a vice.""
USA_debate.12.a:0 "Я не буду поддерживать Ненормально-Парализованную Партию!"
USA_debate.12.b:0 "Я не буду голосовать за Рыхлых Дегенератов"
USA_debate.29.t:0 "Харрингтон против Джонсона"
USA_debate.29.desc:0 "Президент Линдон Б. Джонсон и Майкл Харрингтон, у которых в остальном было много общего в их рецепте лечения болезней американского общества, резко контрастировали с того момента, как они вышли на сцену. Улыбающийся Джонсон дёрнул за руку Майкла Харрингтона, энергично пожимая её перед камерами. Харрингтон, к его чести, отказался сдвинуться с места или вздрогнуть, его тихая сила излучалась против энергичного присутствия Джонсона.\n\nИх роли поменялись местами, когда дебаты начались, и Харрингтон начал с неожиданной критики администрации Джонсона. "President Johnson, your Great Society suffers from a lack of ambition. The root causes of grinding poverty, of unemployment, of the debasement of human dignity remain unaddressed. We both agree on the role of government in fundamentally bettering American lives, yet you focus on treating symptoms while ignoring the cure that millions hope to receive."\n\n"Well, Mr. Harrington, you certainly don't lack for conviction." President Johnson replied. "But when you speak of dreams, I deliver results. Ask any American on the street: are they safer, healthier, more satisfied with their life? We both agree that politics is about people; but results matter as much, if not more than, ideas in politics. And I can promise you, if you believe that the Great Society isn't ambitious enough, you ain't seen nothing yet."
USA_debate.29.a:0 "Избиратели на стороне Джонсона!"
USA_debate.29.b:0 "Избиратели на стороне Харрингтона!"
USA_debate.30.t:0 "Харрингтон против Беннетта"
USA_debate.30.desc:0 "Президент Уоллес Ф. Беннетт и Майкл Харрингтон смотрят друг на друга с противоположных сторон сцены дебатов, оценивая друг друга. В центре дебатов будет внутренняя политика - область, о которой Харрингтон всегда подробно писал. Но дьявол кроется в деталях, а Беннетт был настоящим мастером в деталях.\n\nБеннетт сделал шоу из выставления напоказ программы внутренней политики Харрингтона. "I admire your passion, Mr. Harrington. The crusade for the common man." He smiled. "But have you actually considered what it means to implement this? These programs, promising to bring the federal government into every facet of American life - you'd be talking about doubling, tripling the federal budget. Can you convince Americans why the federal government must bear all the burdens carried by our states and our communities?"\n\nHarrington wasn't lacking for a response. "Mr. President, it's easy to say that things can't be done. But the reality is, beyond the walls of this auditorium, I have seen another America, one that suffers for want of food, dignity, and security. And this is before we factor in the struggles faced by our African-American communities! How can we claim to be the mightiest, the wealthiest nation on Earth, if we cannot feed our poor and shelter our homeless? The question is not whether we can or cannot; it isn't even a question. We have a duty to the American people, and we must try to make things right."
USA_debate.30.a:0 "Избиратели на стороне Беннетта!"
USA_debate.30.b:0 "Избиратели на стороне Харрингтона!"
USA_debate.31.t:0 "Смит против Джонсона"
USA_debate.31.desc:0 "Президент Линдон Б. Джонсон и сенатор Маргарет Чейз Смит, бывшие когда-то коллегами по двум партиям Америки за несколько лет до образования РДК, подходили друг к другу на сцене с неподвижными улыбками. Отречение Смит от республиканцев все еще болезненно воспринималось: для Джонсона Смит была постоянным раздражителем, в то время как Смит негодовала на Джонсона за то, что он поставил власть выше принципов.\n\n"Senator Smith, I'm sure many Americans remember your boast - I hope it was a boast - that you'd bomb Japan back for Pearl Harbor," Johnson commented archly. "But it's easy to talk about nuclear annihilation, to casually threaten Armageddon as a solution for America's woes. America will not vote for a suicide pact with Japan under your watch."\n\n"I hardly think your party's one to lecture Americans about expansive military commitments, given your party's record on South Africa." Smith glared at Johnson. "In the defense of freedom, America must remember that the clearest enemy is the enemy closest to home - the enemy that still occupies American soil in San Francisco, Los Angeles, and Hawaii. I do not seek war, but the rapacious Japanese have shown they do not understand anything other than the threat of force to open negotiations."
USA_debate.31.a:0 "Избиратели на стороне Джонсона!"
USA_debate.31.b:0 "Избиратели на стороне Смит!"
USA_debate.32.t:0 "Уоллес против Харта"
USA_debate.32.desc:0 "Сенатор Филип Харт и президент Джордж Уоллес медленно, почти неохотно подошли друг к другу и, казалось, лишь на мгновение соприкоснулись ладонями, прежде чем повернуться к своим трибунам. Сегрегационизм Уоллеса разозлил почти всех на севере, и Харт разделял это чувство. Уоллес, со своей стороны, едва скрывал насмешку над последним северным "President Wallace, your 'right to work' programs are an abomination against hard and honest work. You would turn the act of labor into a thankless rat race, rather than the means of human dignity. Americans should work to live, and not live to work: It's callous, it's dehumanizing, and wholly un-American."\n\n"Well, Governor, we'll just have to agree to disagree on the value of work," Wallace drawled, an icy smile on his face. "But I'd have to argue that instead of talking about ideals, you should judge a man by their results. A growing economy, surging business, the spread of American products to foreign markets. America is thriving, Governor, and I'd hate to live in a world where success is defined as failure."
USA_debate.32.a:0 "Избиратели на стороне Харта!"
USA_debate.32.b:0 "Избиратели встали на сторону Уоллеса!"
USA_debate.33.t:0 "Уоллест против Голдуотера"
USA_debate.33.desc:0 "Сенатор Барри Голдуотер и президент Джордж Уоллес с застывшими улыбками приближались друг к другу, как воплощения политической коллегиальности. Слишком безупречно - два закалённых политика были слишком опытны, чтобы сделать что-то настолько грубое, как демонстрация свого презрения друг к другу.\n\n"Senator, there's nothing worse in politics than broken promises. You disdain me for my principles, that in America a white man and a black man are better separated, but the voters say otherwise!" Wallace spoke as much to the camera as he did to Goldwater. "Senator Goldwater, you say you respect states' rights, yet you insist on carrying the torch of civil rights, against the wishes of these states! The voters know where I stand; can you say the same?"\n\n"I'd say that your claim to monopolize the moral high ground on a question of civil liberties is hypocrisy of the highest order," Goldwater seethed. "This republic was built on a promise of universal liberty, that all men are created equal. The states have the right to choose how to achieve this dream; they do not have the right to deny it entirely!"
USA_debate.33.a:0 "Избиратели на стороне Голдуотера!"
USA_debate.33.b:0 "Избиратели на стороне Уоллеса!"
USA_debate.34.t:0 "Кеннеди против Голдуотера"
USA_debate.34.desc:0 "Сенатор Барри Голдуотер и президент Роберт Ф. Кеннеди едва улыбнулись друг другу, обменявшись деревянным рукопожатием, прежде чем быстро повернуться к своим подиумам. Сострадательный джентльмен из Прогрессивистского крыла пакта и догматичный консерватор из РДК за годы, проведенные в Вашингтоне, почти не сходились во взглядах и не собирались начинать сейчас.\n\n"Senator Goldwater, you speak often of the need to ensure American liberty, within the framework of the respective states." Kennedy stated. "I think I speak for many when it is clear that liberty means different things in different states. That is an affront; the matter of civil rights cannot be done piecemeal and confined to individual localities; every man must be free, or nobody is free at all."\n\n"You paint me as a radical for wanting to respect the traditions of our democracy, while you demand obsequience and threaten submission for the slightest dissent. Is it not altogether more radical to refuse to accept that differences of opinion must at least be heard in your march to progress?" Goldwater shook his head. "President Kennedy, you mustn't forget that the road to hell is paved with good intentions, and I will not see America's democracy made a sacrificial lamb in the name of progress!"
USA_debate.34.a:0 "Избиратели на стороне Голдуотера!"
USA_debate.34.b:0 "Избиратели на стороне Кеннеди!"
USA_debate.35.t:0 "Дебаты с Джоном Гленном!"
USA_debate.35.desc:0 "Губернатор Джон Гленн и президент Роберт Ф. Кеннеди улыбались перед камерами, тепло пожимая друг другу руки, прежде чем повернуться к своим трибунам. Астронавт, неожиданно ставший лидером Р-ДП, и патриций, ставший блудным сыном НПП, стояли друг против друга на сцене, точа свои словесные ножи, чтобы пролить кровь из-за незначительных различий в своих мечтах о более светлом будущем.\n\n«Президент Кеннеди, вы утверждаете, что преданы справедливости и боретесь с бедами общества, - начал Гленн. - Но старики, бедняки, пенсионеры, ветераны, которые сражались за свободу Америки в последней войне - их разочарование ощутимо, когда я говорю с ними; что в мире президента Кеннеди одни страдания более достойны возмещения, чем другие.»\n\nПрезидент Кеннеди наклонился к своей трибуне. «Нет ничего более далекого от истины! История Америки - это история того, как чернокожие и рабочие слишком долго трудились, не имея возможности справиться со своими лишениями. Меня возмущает обвинение в том, что наше правительство должно игнорировать бедственное положение наиболее обездоленных в угоду срочным политическим вопросам, ибо справедливость откладывать на потом нельзя."President Kennedy, you claim to be a man devoted to justice, to addressing society's ills." Glenn opened. "But the elderly, the poor, the pensioners, the veterans who fought for America's freedom in the last war. Their disappointment is palpable, when I talk with them; that in President Kennedy's world, some suffering is more worthy than others of redress."\n\nPresident Kennedy leaned into his podium. "Nothing could be further from the truth! The history of America is the history of how African-Americans, and the worker, have labored for far too long without any avenue to address their deprivation. I resent the accusation that our government should ignore the plight of the most deprived in the name of incrementalism, for justice delayed is justice denied."
USA_debate.35.a:0 "Избиратели на стороне Гленна!"
USA_debate.35.b:0 "Избиратели на стороне Кеннеди"
USA_debate.40.t:0 "Смит против Беннетта"
USA_debate.40.desc:0 "Президент Уоллес Ф. Беннетт и сенатор Маргарет Чейз Смит смотрят друг на друга с противоположных сторон сцены дебатов, как это было много раз в Сенате. В центре внимания дебатов будет внутренняя политика, и оба хорошо разбираются в деталях. Этот спор не мог быть выигран по существу, но Беннет и Смит были более чем находчивы и более чем готовы сделать несколько дешевых выстрелов.\n\n"President Bennett, you promised the American people stability after the tumult of Richard Nixon's impeachment." Smith smiled, before plunging her dagger home. "But a President is elected to lead, not to manage. The American people dream of moving confidently into the new decade, of reuniting with the Treaty Ports, not of smoke-filled rooms and committee minutiae. Nothing great was ever achieved by an abundance of caution."\n\nPresident Bennett's neutral expression hid his biting response. "Senator, if I have observed anything in my years in government, it is that the National Progressive Party has many dreams and many faces, to the point I have trouble hearing who speaks for the party as a whole. You accuse me of boring consistency in my commitment to maintaining the fabric of our Republic; I say that the American people prefer evolution to revolution, especially if the revolutionaries can hardly agree on what to have for breakfast, let alone their vision for the nation."
USA_debate.40.a:0 "Избиратели на стороне Беннетта!"
USA_debate.40.b:0 "Избиратели на стороне Смит!"

