 WFB.315.t:0 "Вопрос о девальвации"
 WFB.315.desc:0 "Президент [Root.GetLeader] и кабинет министров обсуждали экономическое недомогание Америки до посинения, но в итоге разговор вернулся к истощающимся запасам серебра.\n\nПрезидент потер лоб в смирении. "Imagine the irony of it: silver's so valuable an industrial metal, and the silver dollar is so popular in the free world, that America has nothing left over for itself."\n\n"It's a terrible case of silver anemia." the Treasury Secretary agreed resignedly. "Every turn of the fiscal taps saps confidence in the dollar because we don't have enough silver -"\n\n"And if we lean on the Fed to raise interest rates to bring silver home, we're going to cause an OFN-wide depression so severe Hoover would think he had it easy." [Root.GetLeader] finished, leading the room to fall silent. The solution, they both knew, was simple - if America wasn't going to bring silver home and if it couldn't build its stocks naturally, then the dollar's value in silver would have to devalued, until a more abundant source of monetary backing could be introduced.\n\n[Root.GetLeader] exhaled exasperatedly. "Well, there's nothing stopping us from devaluing the dollar in an executive order to buy some time. Though I'm sure the opposition will have something to say about it, not to mention the inflationary impact of the sharp devaluation...""
 WFB.315.a:0 "Америка нуждается в долларах больше, чем в денежном правоверии!"
 WFB.315.b:0 "Оно того не стоит."

