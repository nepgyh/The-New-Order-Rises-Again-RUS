 USA_elec_prim.12.t:0 "Праймериз Национал-Прогрессивистов 1972 года"
 USA_elec_prim.12_RD_Incumb:0 "Национал-Прогрессивный пакт проводит свой съезд в Майами-Бич, штат Флорида, в разгар одного из величайших культурных изменений в Американской истории, который протекает через партию, которая долгое время гордилась тем, что представляет интересы тех, кто остался позади республиканцев-демократов. Но сейчас эти вопросы отходят от дебатов о гражданских правах негров, о масштабах социального обеспечения или о том, как лучше всего победить Японию и вернуть утраченные тихоокеанские территории. Сейчас вопросы гомосексуализма, абортов, наркотиков и другие требуют внимания всех сторон НПП. В итоге ни один из кандидатов не получил достаточного количества делегатов для победы на праймериз, что привело к созыву съезда при посредничестве посредников.\n\nДвумя лидерами были сенатор Генри "Scoop" Jackson of Washington State, leading the C-NPP and advocating for social welfare programs, and Jeane Kirkpatrick, Congresswoman from Oklahoma and one of the strongest proponents and defenders of the "neo-conservative" movement that is coalescing in the FR-NPP.[USA_Extremists_Test]\n\nHowever, it all comes down to the ballots of the delegates in the Miami Beach Convention Center. And after a long day and night of voting, the chairperson is taking the stage to announce the results of the last ballot..."
 USA_elec_prim.12_NPP_Incumb:0 "Национал-Прогрессивный пакт снова проводит свой президентский съезд в Майами-Бич, штат Флорида, и делегаты со всех уголков Америки прибывают в конференц-центр, чтобы начать всеобщие выборы. Как правило, председатель правящей партии легко проходит первичный сезон и получает признание на съезде. Выборы тянулись до позднего вечера, прежде чем был объявлен результат..."
 USA_elec_prim.12_NPP_Incumb_64s:0 "Национал-Прогрессивный пакт проводит свой съезд в Майами-Бич, штат Флорида, в разгар одного из величайших культурных изменений в Американской истории, который протекает через партию, которая долгое время гордилась тем, что представляет интересы тех, кто остался позади республиканцев-демократов. Но сейчас эти вопросы отходят от дебатов о гражданских правах негров, о масштабах социального обеспечения или о том, как лучше всего победить Японию и вернуть утраченные тихоокеанские территории. Сейчас вопросы гомосексуализма, абортов, наркотиков и другие требуют внимания всех сторон НПП. Но партия сталкивается с другой проблемой: первый избранный президент НПП, [USA.GetLeader], отказался нарушить неофициальный двухсрочный лимит и не будет стремиться к третьему сроку. Фракционная партия, которая восемь лет подряд была объединена под руководством одного лидера, теперь столкнулась с гонкой лидеров, которая может разрушить хрупкую коалицию НПП. В итоге ни один из кандидатов не получил достаточного количества делегатов для победы на праймериз, что привело к созыву съезда при посредничестве посредников.\n\nДвумя лидерами были сенатор Генри "Scoop" Jackson of Washington State, leading the C-NPP and advocating for social welfare programs, and Jeane Kirkpatrick, Congresswoman from Oklahoma and one of the strongest proponents and defenders of the "neo-conservative" movement that is coalescing in the FR-NPP. [USA_Extremists_Test]\n\nHowever, it all comes down to the ballots of the delegates in the Miami Beach Convention Center. And after a long day and night of voting, the chairperson is taking the stage to announce the results of the last ballot..."
 USA_elec_prim.12_Thurmond72:0 "Национал-Прогрессивный пакт проводит свой съезд в Майами-Бич, штат Флорида, в разгар одного из величайших культурных изменений в Американской истории, который протекает через партию, которая долгое время гордилась тем, что представляет интересы тех, кто остался позади республиканцев-демократов. Но сейчас эти вопросы отходят от дебатов о гражданских правах негров, о масштабах социального обеспечения или о том, как лучше всего победить Японию и вернуть утраченные тихоокеанские территории. Сейчас вопросы гомосексуализма, абортов, наркотиков и другие требуют внимания всех сторон НПП. Более того, президент Стром Тёрмонд, непопулярный преемник погибшего Роберта Ф. Кеннеди, потерпел полный провал в своей попытке быть выдвинутым на полный срок. Его мрачное выступление на собрании в Айове, где он даже не получил полного процентного пункта голосов, можно связать с его усилиями уничтожить наследие РФК, и его назвали "lame duck" President almost a year before that term usually applies. In the end, none of the candidates received enough delegates to win in the primaries, leading to a brokered convention.\n\nThe two leaders were Senator Henry "Scoop" Jackson of Washington State, leading the C-NPP and advocating for social welfare programs, and Jeane Kirkpatrick, Congresswoman from Oklahoma and one of the strongest proponents and defenders of the "neo-conservative" movement that is coalescing in the FR-NPP.\n\n[USA_Extremists_Test]However, it all comes down to the ballots of the delegates in the Miami Beach Convention Center. And after a long day and night of voting, the chairperson is taking the stage to announce the results of the last ballot..."
 USA_elec_prim.12_LeMay72:0 "Национал-Прогрессивный пакт проводит свой съезд в Майами-Бич, штат Флорида, в разгар одного из величайших культурных изменений в Американской истории, который протекает через партию, которая долгое время гордилась тем, что представляет интересы тех, кто остался позади республиканцев-демократов. Но сейчас эти вопросы отходят от дебатов о гражданских правах негров, о масштабах социального обеспечения или о том, как лучше всего победить Японию и вернуть утраченные тихоокеанские территории. Сейчас вопросы гомосексуализма, абортов, наркотиков и другие требуют внимания всех сторон НПП. Мало того, президент Кертис Лемэй, втиснутый в Овальный кабинет после предъявления обвинения Джорджу Уоллесу, вообще не заинтересован в том, чтобы баллотироваться на свой собственный президентский срок, поскольку он вообще не был заинтересован в том, чтобы стать вице-президентом. В итоге ни один из четырех кандидатов не получил достаточного количества делегатов для победы на праймериз, что привело к созыву съезда при посредничестве посредников.\n\nДвумя лидерами были сенатор Генри "Scoop" Jackson of Washington State, leading the C-NPP and advocating for social welfare programs, and Jeane Kirkpatrick, Congresswoman from Oklahoma and one of the strongest proponents and defenders of the "neo-conservative" movement that is coalescing in the FR-NPP.[USA_Extremists_Test]\n\nHowever, it all comes down to the ballots of the delegates in the Miami Beach Convention Center. And after a long day and night of voting, the chairperson is taking the stage to announce the results of the last ballot..."
