USA_the_MLK_Riots_desc:0 "В городах по всей Америке, от Вашингтона до Чикаго и Канзас-Сити, и более чем в сотне других городов, улицы пылают пламенем. Целые городские кварталы были подожжены мятежниками, бушевавшими против системы, которая связывала их на протяжении четырех столетий. Полиция и Национальная гвардия предпринимают отчаянные арьергардные действия. Между тем американцы всех мастей смотрят на свои телеэкраны с нескрываемым беспокойством. Убийство Мартина Лютера Кинга вызвало обширную цепную реакцию ярости, горя и разрушения, и никто точно не знает, чем это закончится."
