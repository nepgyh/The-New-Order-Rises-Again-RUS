 USA_election_helpers.8.t:0 "Объявлены результаты выборов в сенат!"
 USA_election_helpers.8.desc:0 "Пьянящие дни предвыборной кампании позади, пыль начинает оседать по всей территории США. Подсчитаны голоса, идёт пересчёт спорных результатов, произнесены речи о победе и уступках. Плакаты снимают, нагрудные значки прячут в ящики, а население начинает возвращаться к нормальной жизни.\n\nЧиновники, выигравшие свои выборы, возвращаются в свои офисы, чтобы вернуться к работе, в то время как те политики, которые проиграли свои гонки или отказались баллотироваться, планируют собрать свои бумаги и персонал, чтобы вернуться домой к гражданской жизни. Идеалистические новички всех идеологических направлений по-прежнему высоко ценят победу, поскольку они делают шаг к Капитолию штата или Вашингтону. Те, кто проиграл, возвращаются к своей старой работе и старой жизни, опечаленные и разочарованные тем, что они не будут служить, но тем не менее гордые тем, чего они достигли.\n\nНо в то время как политические машины РДК и НПП отключаются, чтобы впасть в спячку, поскольку процесс управления страной возобновляется, достаточно скоро они снова включатся, и длинный, изнурительный, волнующий и буйный избирательный цикл начнется снова."
 USA_election_helpers.8.a:0 "Кандидаты и избиратели, Америка вами гордится."

 USA_election_helpers.9.t:0 "Опросы обновлены"
 USA_election_helpers.9.desc:0 "Наука и искусство опроса общественного мнения быстро превратились в один из самых важных аспектов любой избирательной кампании в Америке. Еженедельный или ежемесячный опрос, обычно проводимый газетами с помощью таких организаций, как Gallup, используется кампаниями, кандидатами и широкой общественностью в качестве способа измерить скачки американских выборов. Обзвонив тысячи людей по всей территории США, уравновесив политическую предвзятость и местоположение, а также оценив погрешность, можно с точностью до доли процента определить популярность кандидатов и их идей.\n\nКонечно, всегда могут быть сюрпризы и недостатки с опросами, с недопредставленностью или предвзятыми вопросами, дающими ошибочные ответы, но пока избиратели не войдут в кабинку и не сделают свой выбор, это лучшая информация, которую мы получаем."
 USA_election_helpers.9.a:0 "Ну что же, посмотрим"

 USA_election_helpers.11.t:0 "Начался сезон президентских выборов!"
 USA_election_helpers.11.desc:0 "Праймериз завершен, съезды закончены и теперь борьба между избранными кандидатами от республиканцев-демократов и Национал-Прогрессивного пакта начнется всерьез.\n\nХотя каждая избирательная гонка, от окружных Комиссаров до судей Штатов и Сената в Вашингтоне, важна, ни одна из них не может сравниться с драматизмом, зрелищностью и масштабом президентской гонки, охватывающей всю страну. В отличие от многих стран мира, где лидеры определяются за закрытыми дверями или в кровавых переворотах и гражданских войнах, каждые четыре года граждане Америки получают возможность изменить курс своей нации путём мирной передачи власти, восходящей прямо к Джорджу Вашингтону в 1789 году.\n\nМногие важные вопросы дня будут обсуждаться, от налогов до внешней политики, от инфраструктуры до благосостояния. Но больше всего важна личность кандидата: кто очарователен? Кто более харизматичен? Кто заставляет избирателя действительно чувствовать, что он слышит их и будет бороться за них? Опросы общественного мнения, теледебаты, интервью в газетах и выступления по всей стране помогут нерешительным сделать свой выбор, одновременно укрепляя позиции оппонентов. Гонка началась!"
 USA_election_helpers.11.a:0 "До ноября еще далеко."

 USA_election_helpers.12.t:0 "Сезон президентских выборов закончился"
 USA_election_helpers.12.desc:0 "Америка приняла решение. Произошла речь победителя, как и более мрачная речь побежденного кандидата. Последние бюллетени были подсчитаны и заверены, и выборы [GetYear] года закончились. Резидент Белого дома был определен на следующие четыре года, а резидент Конгресса - на следующие два.\n\nХотя в декабре еще будет заседание Коллегии выборщиков, а затем инаугурация 20 января, чтобы сделать все официально для учебников истории, для многих людей новое президентство начинается сейчас. В случае переизбрания нынешний президент просто продолжит выполнять свои обычные обязанности. Но если будет избран новый президент, то хромой утенок* будет держать оборону, выдавать помилования, работать с избранным президентом, чтобы передача власти прошла гладко и без происшествий, и, возможно, начнет планировать свою жизнь после восхождения на самый высокий пост в американской политике.\n\nГазеты вернулись к обычным преступлениям, скандалам, иностранным кризисам и горячим сенсациям, которые были отодвинуты в сторону в последние несколько месяцев, и вскоре кампания станет далеким воспоминанием, интересным только для будущих историков и ностальгирующих сотрудников. Ведь уже сейчас идет работа по подготовке к промежуточным экзаменам, и через четыре года все начнется сначала.\n\nХромая утка - идиома для политика, потерявшего все свое политическое влияние"
 USA_election_helpers.12.a:0 "Да здравствует босс, кто бы он ни был!"

 #SUPREME COURT
 USA.sj.l:0 "либерал."
 USA.sj.c:0 "консерватор."


 USASJ.1.t:0 "Выбор нашего номинанта в Верховный Суд"
 USASJ.1.desc:0 "В данный момент Верховный суд [GetCourtLeaning]. Многие, как в средствах массовой информации, так и в Конгрессе, призывают нас выбрать кандидата, который обеспечил бы некоторый идеологический баланс. Верховный суд якобы должен быть беспартийным, держаться подальше от мелочной повседневной политики. С другой стороны, очень немногие вещи в Америке являются беспартийными. Выбор кандидата, который соответствует нашим идеологическим взглядам, может обеспечить некоторые реальные политические победы в будущем, но, с другой стороны, это может вызвать гнев тех, кто не является стойкими членами нашей базы голосования. Итак, какой вариант мы должны выбрать: либеральный кандидат или консервативный?"
 USASJ.1.a:0 "Давайте остановимся на либеральном варианте."
 USASJ.1.b:0 "Давайте остановимся на консервативном варианте."
 USAsjVL:0 "очень либеральный"
 USAsjML:0 "достаточно либерален"
 USAsjMC:0 "достаточно консервативен"
 USAsjVC:0 "очень консервативный"
 USAsjfallback:0 "прослушивается, пожалуйста, доложите"
 USAsjl:0 "либеральный."
 USAsjc:0 "консервативный."

 USASJ.2.t:0 "Подготовительное мероприятие"
 USASJ.2.desc:0 "If you see this without consoling it, ping Lazer\n\nThe Dead Judge is [?USjD]. He was [?USjDl]. Next to die is [?USj_next]"
 USASJ.2.a:0 "Proceed"

 USASJ.3.t:0 "Смерть судьи Верховного суда"
 USASJ.3.desc:0 "По телеграфу пришли печальные вести. Скончался один из самых высокопоставленных судей Верховного суда США. [GetJudgeLeaning] написал несколько заметных статей на протяжении пребывания в должности. Кроме того, он вершил правосудие не в одном деле. Однако с этим торжественным моментом приходит возможность изменить баланс Высшего суда в стране. Нам нужно будет выбрать правильную кандидатуру и тщательно управлять процессом в Сенате, но если мы добьемся успеха, это будет большой победой для нашей администрации."
 USASJ.3.a:0 "Давай заполним эту вакансию."

 USASJ.4.t:0 "ОТЛАДКА ВЕРХОВНОГО СУДА"
 USASJ.4.desc:0 "Верховный суд в настоящее время [GetCourtLeaning] - [?US_supreme_court]\n\nСледующим, кто умрет, будет [?USj_next]\n\nСудья 1 - [?US_judge1]\n\nСудья 2 - [?US_judge2]\n\nСудья 3 - [?US_judge3]\n\nСудья 4 - [?US_judge4]\n\nСудья 5 - [?US_judge5]\n\nСудья 6 - [?US_judge6]\n\nСудья 7 - [?US_judge7]\n\nСудья 8 - [?US_judge8]\n\nСудья 9 - [?US_judge9]"
 USASJ.4.a:0 "Продолжить."

 USASJ.5.t:0 "Выдвижение кандидатуры Тэргуда Маршалла"
 USASJ.5.desc:0 "На пресс-конференции, которая сегодня доминировала в заголовках газет по всей стране, президент [USA.GetLeader] объявил, что Тэргуд Маршалл, в настоящее время являющийся судьей Апелляционного суда США по второму округу, будет рассматриваться как кандидат на вновь освободившееся место в Верховном суде. на недавно освободившееся место в Верховном суде. Маршалл, выпускник юридической школы Говарда и опытный адвокат по гражданским правам, станет первым негром, который будет служить в Высшем суде страны. Его назначение, несомненно, станет поворотным моментом в Американской истории. Однако некоторые в Конгрессе не очень хотят видеть такой поворот событий.\n\nМногие сенаторы приезжают с юга и напрямую зависят от белых избирательных блоков, которые не очень расположены к тому, чтобы поставить черного человека в Верховный суд. Несколько членов Сената уже выступили с заявлениями для прессы, выражая свое твердое несогласие, хотя никто не выступил и не сказал, что это будет связано с гонкой Маршалла. Вместо этого в релизах упоминались опасности "liberal judicial activism", and other such phrases. Clearly, the appointment of Thurgood Marshall will be a political fight for the ages."
 USASJ.5.a:0 "Правильное дело, правильное время, правильный человек и правильное место... Я надеюсь."
 USA_sen_bill.105_pass:0 "Человек, который когда-то заявил, что "You do what you think is right and let the law catch up," will now sit on the most important judicial institution in the United States. In a decisive vote in the Senate today, Thurgood Marshall was confirmed as the newest Associate Justice of the US Supreme Court. Justice Marshall will be the first African-American to serve on the court, and his confirmation is undoubtedly a victory for the Civil Rights Movement, which he himself has worked tirelessly to advance.\n\nDuring his confirmation hearing, a number of conservative senators railed against "judicial activism", and made a variety of statements that many commentators have called little better than dog whistles. Some even asked whether or not Marshall had ties to "American Bolsheviks". This strategy failed, however. At a press conference today, Justice Marshall stated his gratitude to the Senate, and to the people of America, before posing for pictures with his two sons and his wife, the civil rights activist Cecilia Suyat Marshall.\n\nThis is a truly historic moment for the nation, representing the triumph of justice over institutional racism!"
 USA_sen_bill.105_fail:0 "После выдвижения Тэргуда Маршалла в Верховный суд один сенатор-южанин, как сообщалось, заявил:\n\n"We will fight this nomination all the way-until hell freezes over, and then we'll skate across on the ice."\n\nIt would appear that, as of today, that fight had succeeded. Two weeks ago, the Senate Judiciary Committee voted to have Marshall's nomination proceed to the Senate floor, but with the recommendation that it be rejected. This was seen by many as a death knell for the appointment, but still, our whips persisted in trying to gather the necessary votes. They failed. In a tight vote, the Senate rejected Marshall's nomination, led by a large bloc of reactionary southerners.\n\nAs observers sat stunned by the rejection of the man who would have been the first black Supreme Court Justice, some in the White House were already drafting plans for a response. The next name on the shortlist is the fairly conservative Lewis F. Powell, Jr. Let's hope that he makes it."
 USA_sen_bill.105.t_pass:0 "Справедливость - Тэргуд Маршалл одобрен!"
