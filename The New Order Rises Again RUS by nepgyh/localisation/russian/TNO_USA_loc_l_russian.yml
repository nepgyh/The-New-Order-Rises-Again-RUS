USA_WFB_SA_hand_in_hand:0 "Рука об руку"
USA_WFB_SA_hand_in_hand_desc:0 "Главной миссией Соединенных Штатов в Южной Африке всегда было восстановление мира и безопасности. Благодаря нашим усилиям этот мир и безопасность наконец-то близки к достижению. Гражданские и солдаты могут жить в меньшем страхе, чем раньше. Бесчисленные жизни были потеряны в этой борьбе, и цена была высока, но, наконец, нас приветствуют как освободителей!"
USA_WFB_SA_the_end_in_sight:0 "Конца этому не видно"
USA_WFB_SA_the_end_in_sight_desc:0 "Мы пересекли Замбези и Оранж, впервые с начала войны вступив в собственно нацистскую Африку. Дороги к их городам открыты для наших армий - их защитники либо сдались на нашу милость, либо пали, либо были повержены своими страхами. Наш туннельный свет растет в поле зрения; их тускнеет, превращаясь в щепки, поглощаемые темнотой. С таким перевесом в нашу пользу мы можем раз и навсегда покончить с этой войной.\n\nСожалеем ли мы о злодеяниях, которые мы совершили, о сладкой лжи, которую мы распространяем, о горькой правде, которую мы навязываем, чтобы привести к триумфу свободы? Возможно.\n\nНеужели такое бремя долга так тяжело, что мы не можем наслаждаться плодами, которые оно взрастило? А может, и нет.\n\nБудем ли мы гордиться тем, что одержали нашу первую победу после десятилетий позорного поражения? Совершенно верно!\n\nТогда мы вознесем наши трубы к небесам с торжествующим рвением самого Бога и объявим, что наша миссия выполнена!"


RD_SAF.4.t:0 "Оценка рисков"
RD_SAF.4.desc:0 ""If you'll turn to Appendices A-D, Mr President."\n\nPresident [USA.GetLeader] skipped to the aforementioned section on his copy of SecDef McNamara's hundred pages-thick report. His lips pursed thin as he scanned its tables and graphs: casualty estimates, as he'd come to expect, annotated with recommendations - "increase in flight hours", "expanded volume of ordnance", "strategic use of incendiaries" - and their "corresponding improvements". If it had a name, the report had an exact number and unit on mention.\n\nMcNamara didn't just put numbers into Nixon's war; he had turned death into variables a man can add and subtract, multiply and divide. As expected of Ford's brightest Whiz Kid, in hindsight. Perhaps he viewed the conflict as a car plant with faults to solve, and the men involved no different from spare parts on a manager's requisition list. That would at least explain the data charts taking up near-half this mammoth of a document. But did the President himself?\n\nFrowning, he turned towards the Secretary. "So," he began, "this... campaign, of yours. How many will we lose?"\n\n"Around a hundred," replied McNamara coolly, "including escorts. Well within acceptable margins."\n\n"And how many will they lose?"\n\nA ghost of a smile graced the dispassionate statistician lips. "Several orders of magnitude more."\n\nThe commander-in-chief sighed. Then again, McNamara did have both a plan and a target, questionable they may be. Far better than having none at any rate - so he approved."
RD_SAF.4.a:0 ""Burn the Nazis to Hell if you have to.""

RD_SAF.5.t:0 "Технические характеристики"
RD_SAF.5.desc:0 "Указка Макнамары двигалась по проекции чертежа: верхний, боковой и изометрический виды самолета. Дым заполнил Ситуационную комнату, пока президент [USA.GetLeader] и его ближайшие советники наблюдали за происходящим с пристальным вниманием.\n\n"The B-52D Stratofortress," the Secretary reported, "is an eight-engine turbojet bomber which entered service in December of 1956. It is manned by a crew of six, can travel 6,400 nautical miles without refueling, and has a flight ceiling of 45,000 feet - several thousands higher than than the Me 262. Recent modifications to its bomb bay have allowed for a maximum payload of either four Mark 39 thermonuclear bombs or 60,000 lbs of conventional bombs such as the Mk-82 and -84.\n\n"At current, Eighth Air Force has around 170 units split between three air wings based in Minot and Barksdale AFB. They will form the backbone of the offensive Gen. LeMay has discussed an hour prior."\n\n"How much damage do they deal?" interrupted the President. McNamara nodded to the projector's operator.\n\nTwo photographs replaced the bomber's schematics. The left photo depicted groupings of square and rectangular roofs, separated by roads. Large patches of farmland circumscribed the small cluster of civilization. One can conclude from said features that the photo was that of a village, with perhaps several hundred inhabitants.\n\nThe same can't be said for the right photo, which showed only craters and rubble."
RD_SAF.5.a:0 "Вот уж кто победитель в этой войне, с усмешкой подумал президент."

USA_WFB_SA_we_are_here_to_help:0 "Мы здесь, чтобы помочь"
USA_WFB_SA_we_are_here_to_help_desc:0 "Правительство Южной Африки твердо намерено противостоять фашистской волне, это совершенно ясно. Но решимость не имеет большого значения, если войска не имеют запасов, необходимых для ведения крупномасштабной войны. Администрация должна предложить немедленную передачу в Южную Африку стрелкового оружия, артиллерии, боеприпасов и несмертельных военных поставок. Мы должны продемонстрировать нашу решимость помочь южноафриканцам в их борьбе за свободу и что может быть лучше, чем послать им оружие?"
USA_SAF_WAR_RD_MIC_Tooltip:0 "Мы будем строить военные заводы на  §YСреднем Западе §!, увеличивая нашу §Gпопулярность§!.\n"

