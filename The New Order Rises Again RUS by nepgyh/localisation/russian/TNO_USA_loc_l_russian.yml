ty, while a handful at the top have millions hoarded away," Kennedy thundered at one point. "How can one climb their way up when the rich and powerful have already pulled up the ladder after them?" Bennett retorted, outlining the great economic prosperity that is filtering through American society, where even the lowest level store clerk can get access to cars, fridges and even television, when so many around the world struggle to get clean water and a safe place to sleep. While the US has a long way to go to, slow and steady wins the race.\n\nThe partisans of either party were quick to claim their candidate won the debate, but it's really up to the independents, the swing voters to decide who actually emerged victorious in the polls to come, and eventually the election itself."
