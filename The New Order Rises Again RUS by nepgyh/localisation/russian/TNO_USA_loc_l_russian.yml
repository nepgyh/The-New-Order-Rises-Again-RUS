 USA_last_bastion_of_liberty:0 "Последний бастион Cвободы"
 USA_last_bastion_of_liberty_desc:0 "Соединенные Штаты Америки - это последний огонек свободы, сияющий в мире тьмы. Остальные великие демократические нации этого хрупкого мира превращены в пыль - раздавлены властным фашистским кулаком Рейха и Восходящим Солнцем. Как единственная крупная держава Союзников, пережившая неумолимое наступление зла во время Второй мировой войны, Америка должна нести факел свободы в этот новый, извращенный век."
 USA_the_american_depression_5:0 "Американское отчаяние"
 USA_the_american_depression_5_desc:0 "Те угольки оптимизма, что еще теплились в сердце Америки, были потушены недавней трагедией. Нищета и сегрегация снова захватывают наше общество, и американская мечта стала воспоминанием. Перспективы Америки никогда не были такими мрачными с того дня, как война была проиграна. Мало кто из американцев может найти в нашем обществе хоть что-то, к чему стоило бы стремиться после того, что произошло. Наша нация достигла дна и кажется невозможным когда-либо подняться снова.\n\n§xДа поможет нам всем Господь.§!"
 USA_the_american_depression_4:0 "Американский недуг"
 USA_the_american_depression_4_desc:0 "Америка когда-то была нацией несгибаемой воли, нацией столь щедрой и одухотворенной, что ее оптимизм казался непобедимым. Все это закончилось с атомной бомбардировкой Перл-Харбора. Страна была сражена недугом с единственным тусклым светом в конце туннеля. Страна возможностей и идеализма была побеждена нищетой. Это яма, которую нелегко преодолеть и только время покажет, вернется ли патриотический огонь, который когда-то горел в сердцах американцев.\n\n§RИли же он будет погашен навсегда.§!"
 USA_the_american_depression_3:0 "Луч надежды"
 USA_the_american_depression_3_desc:0 "Президент [GetPresidentLastName] вызвал любопытство и осторожный оптимизм в американском народе. Его избирательный мандат был решающим, и некоторые уверены, что его политика укрепит уверенность Америки в себе. Тем не менее, нация все еще находится в психологическом болоте, и унижение все еще затуманивает их умы. Еще предстоит выяснить, каков будет конечный результат усилий, которые приложит президент [GetPresidentLastName].\n\n§YМы можем только надеяться на лучшее.§!"
 USA_the_american_depression_2:0 "Дерзновенная мечта"
 USA_the_american_depression_2_desc:0 "Странное чувство медленно овладевает американским народом. Это не недомогание, от которого они страдали последние несколько десятилетий, это что-то другое. Что-то, чего они не чувствовали уже очень, очень давно.\n\nГордость.\n\nНет никаких сомнений в том, что президент [GetPresidentLastName] внушил новую уверенность в США. Его политика поставила вялую экономику Америки на ноги и страна, наконец, начинает оправляться от позора войны. Хотя еще предстоит проделать немало работы, чтобы действительно оправиться от послевоенного недуга, одно можно сказать наверняка:\n\n§GМы на верном пути§!"
 USA_the_american_depression_1:0 "Новый рассвет"
 USA_the_american_depression_1_desc:0 "В Америке снова утро.\n\nСегодня больше мужчин и женщин пойдут на работу и откроют новые предприятия, чем когда-либо прежде в истории нашей страны. Тысячи американских детей достигнут совершеннолетия, и их ждет блестящее будущее. Тысячи американских мужчин и женщин сегодня вступят в брак и будут с нетерпением ждать своей новой жизни, уверенные, что их страна предложит им стабильность и процветание. Тысячи ветеранов выйдут сегодня на пенсию и проведут свои последние годы в стране, где им будет гораздо лучше, чем когда они туда вернулись.\n\nСегодня снова утро в Америке, и наш президент [GetPresidentLastName] ведёт страну к могуществу и процветанию. Теперь мы говорим об американской мечте без тени сарказма. Впервые за многие десятилетия нашей стране есть во что верить.\n\n§yА поражение - это просто уходящее воспоминание.§!"
 USA_jim_crow:0 "Джим Кроу"
 USA_jim_crow_desc:0 "После окончания реконструкции на юге Соединенных Штатов был установлен жестокий расовый апартеид. Взяв свое название от песни расистского менестреля "Jump Jim Crow", the Jim Crow laws force Black Americans to live their lives separately from, and completely unequal to, the White population. Blacks are forced to the back of busses, through separate entrances in buildings, into separate neighborhoods and schools, and are buried in separate cemeteries. These laws even prohibit Blacks from marrying Whites or using the same drinking fountains. While fiercely defended in the South, they are seen by all decent men as a backwards atrocity in the so-called land of the free. As Black Americans grow more forceful in their demands for equality, America's government will soon have to choose whether to crucify Jim Crow or sacrifice their future at his altar."

 USA_civil_rights_0:0 "за исключением Йоки"
 USA_civil_rights_0_desc:0 "супер сегрегация"
 USA_civil_rights_1:0 "Символические гражданские права"
 USA_civil_rights_1_desc:0 "Вопрос о гражданских правах наконец-то решен, хотя и с трудом. Новый закон о гражданских правах запрещает дискриминацию по признаку расы, цвета кожи или религии. Он также объявил вне закона неравное применение законов о регистрации избирателей и запрещает сегрегацию в школах, на работе и в частных квартирах. Приняв и подписав этот закон, Конгресс и президент согласились, наконец, поддержать решение Совета по делу "Shut Reverend King up." Yet, they all agree it's better than nothing."
 USA_civil_rights_2:0 "Основные гражданские права"
 USA_civil_rights_2_desc:0 "Новый закон о гражданских правах запрещает дискриминацию по признаку расы, цвета кожи или религии. Он также объявил вне закона неравное применение законов о регистрации избирателей и запрещает сегрегацию в школах, на работе и в частных квартирах. Этот закон включает в себя жесткие меры по обеспечению избирательных прав чернокожих американцев, такие как требование к юрисдикциям с историей лишения избирательных прав меньшинств запрашивать одобрение генерального прокурора Соединенных Штатов, прежде чем вносить какие-либо изменения в свои избирательные законы. Он также временно запретил тесты на грамотность, гарантируя, что чернокожим будет невозможно отказать в участии на выборах с помощью фальсифицированных экзаменов.\n\nЭтот закон заложил основу для дальнейшего социального прогресса. Благодаря его эффективным методам принуждения мы можем начать десегрегацию южных школ и рабочих мест. Чернокожее сообщество в целом соглашается с тем, что нужно сделать больше, но довольны тем, что мы уже сделали."
 USA_civil_rights_3:0 "Действующее законодательство в области гражданских прав"
 USA_civil_rights_3_desc:0 "Новый закон о гражданских правах запрещает дискриминацию по признаку расы, цвета кожи, религии или пола. Он также объявил вне закона неравное применение законов о регистрации избирателей и запрещает сегрегацию в школах, на работе и в частных квартирах. Этот закон включает в себя жесткие меры по обеспечению избирательных прав чернокожих американцев, такие как требование к юрисдикциям с историей лишения избирательных прав меньшинств запрашивать одобрение генерального прокурора Соединенных Штатов, прежде чем вносить какие-либо изменения в свои избирательные законы. Он также навсегда запретил тесты на грамотность, гарантируя, что чернокожим будет невозможно отказать в участии на выборах с помощью фальсифицированных экзаменов. Он также включает защиту коренных американцев, впервые применив к ним многие положения Билля о правах. Он также запрещает дискриминацию в отношении "language minorities" and requires election materials to be available in both English and Spanish.\n\nThis Act has surprised many analysts by extending Civil Rights protections to women. Many wonder how this will affect maternity leave, women's sports and the draft. This Act also establishes strong measures for school desegregation and sets timetables for merging segregated school districts. Black, Native and Hispanic Americans are celebrating this landmark piece of legislation as victory for social justice."
 USA_civil_rights_4:0 "Мощное законодательство в области гражданских прав"
 USA_civil_rights_4_desc:0 "Новый закон о гражданских правах запрещает дискриминацию по признаку расы, цвета кожи, религии или пола. Он также объявил вне закона неравное применение законов о регистрации избирателей и запрещает сегрегацию в школах, на работе и в частных квартирах. Этот закон включает в себя жесткие меры по обеспечению избирательных прав чернокожих американцев, такие как требование к юрисдикциям с историей лишения избирательных прав меньшинств запрашивать одобрение генерального прокурора Соединенных Штатов, прежде чем вносить какие-либо изменения в свои избирательные законы. Он также навсегда запретил тесты на грамотность, гарантируя, что чернокожим будет невозможно отказать в участии на выборах с помощью фальсифицированных экзаменов. Он также включает защиту коренных американцев, впервые применив к ним многие положения Билля о правах. Он также запрещает дискриминацию в отношении "language minorities" and requires election materials to be available in both English and Spanish. This Act also contains provisions for desegregating entire neighborhoods and combatting both ghettoization and suburban white flight.\n\nThis robust legislation strikes a decisive blow at the roots of racial inequality. By addressing de facto segregation in neighborhood enclaves, Black and White Americans now see each other as neighbors and not just customers or coworkers. The Attorney General of the United States, newly empowered by this Act, is leading the charge to integrate every aspect of Southern society. Progressives and minorities around the country cheer this act as a sign of real justice for the Other America."
 USA_civil_rights_5:0 "Радикальный закон о гражданских правах"
 USA_civil_rights_5_desc:0 "Новый закон о гражданских правах запрещает дискриминацию по признаку расы, цвета кожи, религии или пола. Он также объявила вне закона неравное применение законов о регистрации избирателей и запрещает сегрегацию в школах, на работе и в частных квартирах. Этот закон включает в себя жесткие меры по обеспечению избирательных прав чернокожих американцев, такие как требование к юрисдикциям с историей лишения избирательных прав меньшинств запрашивать одобрение генерального прокурора Соединенных Штатов, прежде чем вносить какие-либо изменения в свои избирательные законы. Он также навсегда запретил тесты на грамотность, гарантируя, что чернокожим будет невозможно отказать в участии на выборах с помощью фальсифицированных экзаменов. Он также включает защиту коренных американцев, впервые применив к ним многие положения Билля о правах. Он также запрещает дискриминацию в отношении "language minorities" and requires election materials to be available in both English and Spanish. This Act also contains provisions for desegregating entire neighborhoods and combatting both ghettoization and suburban white flight.\n\nAdditionally, the Act extends desegregation measures to the entire United States instead of only the South. Recognizing that racism is not a uniquely Southern phenomenon, the Act calls for the use of forced bussing to desegregate Northern municipal school districts and the integration of Black and White neighborhoods in the North.\n\nThe Act has been as derided as it has been celebrated. Progressives from the §PCenter§! commend this act as an egalitarian triumph, while the §LFar-Right§! and even some §zDemocrats§! claim this act is an unjust infringement on personal liberties. Despite the white public's division on this Act, minorities hail this Act as exactly the kind of radical proposal needed to end American racism once and for all."
 USA_civil_rights_6:0 "Революционный закон о гражданских правах"
 USA_civil_rights_6_desc:0 "Новый закон о гражданских правах радикален по своим масштабам, разрушая ожидания относительно того, на что федеральное правительство готово пойти во имя справедливости и равенства. Устанавливая полное де-юре расовое, языковое, религиозное и гендерное равенство во всех секторах общества, закон вводит в действие программы позитивных действий и антидискриминационные статуты, предназначенные для расширения найма групп меньшинств правительствами и частными учреждениями. Это лишает полицейские управления финансирования, если они не могут проводить политику по ограничению жестокости, предоставляя Генеральному прокурору почти безграничные полномочия по борьбе с сегрегацией во всех ее формах - как де-юре, так и де-факто. Генеральный прокурор уже пообещал начать массовый и болезненный процесс десегрегации общин на Севере и Юге посредством организации автобусных перевозок, искоренения "
 USA_civil_rights_7:0 "за исключением Холла"
 USA_civil_rights_7_desc:0 "Нация Ислама"

USA_OFN_Buffs_1:0 "Единство ОСН - нет"
USA_OFN_Buffs_1_desc:0 "Из темных дней послевоенной войны сияло обещание. Надежда еще не потеряна, высокомерно провозгласила она; свобода будет сражаться до тех пор, пока не будет побеждена ее Немезида. Она вызвала к жизни коалицию демократий - памятник решимости идеалов и свободных людей, которые их отстаивают.\n\nНо мир был недобр к этому обещанию, и поэтому хлестал его неудачей после предательства, пока его союзники, его враги и, в конечном счете, его собственные герольды больше не прислушивались к его словам.\n\nВсе, что от него осталось, - это горькое воспоминание о том, что было когда-то, о том, что могло бы быть... и о том, чего теперь никогда не будет."
USA_OFN_Buffs_2:0 "Единство ОСН - очень низкое"
USA_OFN_Buffs_2_desc:0 "Всякое подобие братства между Америкой и ее отчужденными союзниками пошатнулось безвозвратно. Последовавшая за этим лавина подавленных обид захлестнула общественный дискурс, еще больше парализовав руководство организации и провоцируя требования разорвать с ней связи. Отчаянные призывы к компромиссу и реформам воспринимаются с меньшим интересом, чем манифесты, осуждающие гегемонию Америки над вассалами - или негодяями, наслаждающимися плодами Америки практически без каких-либо собственных усилий.\n\nОрганизация свободных наций находится на грани краха. Ее последние сторонники отчаялись перед лицом неизбежного падения."
USA_OFN_Buffs_3:0 "Единство ОСН - низкое"
USA_OFN_Buffs_3_desc:0 "Организация Свободных Наций сильно разобщена. Деморализованные и подавленные несогласием своих избирателей члены ОСН требуют конкретных результатов от их продолжающегося сотрудничества, будь то через указания взаимной выгоды или через решительные победы над теми противниками, которые хотели бы причинить им вред. Им противостоят откровенные опровержения, требующие более справедливого вклада в военную и экономическую мощь Союза.\n\nЕсли Вашингтон не сможет ответить ни на одно из оскорблений, то останется уповать на то, что не было сказано."
USA_OFN_Buffs_4:0 "Единство ОСН - среднее"
USA_OFN_Buffs_4_desc:0 "Организация Свободных Наций разобщена. Не услышанные мольбы и тусклые выступления стерли блеск Факела и посеяли семена сомнения среди некогда стойких сторонников. Те же самые начали сомневаться, действительно ли коалиция является средством продвижения демократических принципов, а не расширением своекорыстных американских замыслов. Точно так же больше американцев, чем когда-либо, имеют оговорки в отношении финансирования обороны других стран, когда проблемы дома - здравоохранение, инфраструктура, неравенство - скорее заслуживают государственных расходов."
USA_OFN_Buffs_5:0 "Единство ОСН - выше среднего"
USA_OFN_Buffs_5_desc:0 "Организация Свободных Наций несколько разобщена. Президент Дьюи сравнил альянс с "family of democracies"; like any family, it should follow, the OFN quarrels with one another over trivial matters. Arguments involving the household's future - what plans to commit, how much money to spend - erupt from time to time, albeit in amicable fashion.\n\nBy and large, each member-state is content with the current state of affairs. This may change as action and circumstance permit."
USA_OFN_Buffs_6:0 "Единство ОСН - почти высокое"
USA_OFN_Buffs_6_desc:0 "Организация Свободных Наций более-менее сплочена. Президент Дьюи сравнил альянс с "family of democracies"; today, this family prepares in unison against the dangers that surround them. Petty arguments among members have, if not been rectified fully, then at least put to an agreed-upon hold for the foreseeable future.\n\nThough families are bound to quarrel, some essence also compels them to stand together in the face of great adversity. And what is fascism's specter if not an existential tribulation the Free World must overcome?"
USA_OFN_Buffs_7:0 "Единство ОСН - высокое"
USA_OFN_Buffs_7_desc:0 "Организация свободных наций едина. Напряженность исчезает по мере того, как каждое государство-член находит свои собственные ожидания от Альянса не только оправданными, но и превзойденными благодаря инициативе Вашингтона. Поддержка всемирного дела Свободы растет с каждым подписанным соглашением и ответом на каждый повод для действий, которые она накопила в изобилии. Высоко оценивая свои успехи, руководство альянса обещает удовлетворенной публике хорошие новости."
USA_OFN_Buffs_8:0 "Единство ОСН - очень высокое"
USA_OFN_Buffs_8_desc:0 "Организация Свободных Наций очень сплочена. Миротворцы отправляются в горячие точки по всему миру без колебаний по приказу членов Совета, чьи слова воспринимаются правительствами и общественностью как абсолютные заповеди. Никогда прежде свободный мир не проявлял такого рвения в достижении своих целей; кажется, сама судьба наградила его величайшим союзом с процветающей экономикой, надежными границами, униженными противниками и волной новых членов, стремящихся в ОСН.\n\nЗолотой век свободы манит, а его факелоносцы излучают небывалые надежды. Кто устоит перед такой внушающей благоговейный трепет мощью?"
USA_OFN_Buffs_9:0 "Единство ОСН - крайне высокое"
USA_OFN_Buffs_9_desc:0 "Организация Свободных Наций едина по своей задаче и цели, опровергая всем и каждому мнимое бессилие своих идеалов. Мы только начали!"
USA_OFN_Buffs_10:0 "Единство ОСН - несокрушимое"
USA_OFN_Buffs_10_desc:0 "Из темных дней, последовавших за войной, явилось обещание, записанное на всех языках и принятое каждым человеком. Его послание просто, но разнообразно среди созерцателей.\n\nК неслышимым оно обязалось прислушаться, услышав их плачущие причитания. Незримым оно обещало глаза, видящие их скрытые истины. К невысказанному оно обязалось губами выкрикивать их имена в каждом переулке и бульваре. А архитекторам их страданий - тиранам, силачам, фашистам - она обещала положить конец их злобе. Армия свободных людей собирается перед раскаленным факелом, пылающим ярче, чем когда-либо прежде. Пусть угнетенные ищут убежища в его домашнем тепле, и пусть их угнетатели горят перед его ужасным быстрым пламенем!"





