USA_WFB_SA_the_south_african_war_desc:0 "То ли из злости на свой надвигающийся импичмент, то ли из-за нехватки времени, но экс-президент Ричард Никсон оставил нам войну в качестве прощального подарка. Пожары в Южной Африке бушуют, не обращая внимания на человека в Белом доме, сжигая нацистов, гражданских лиц и, что еще более важно, американских солдат. Американский народ избрал президента [Root.GetLeader] в немалой степени для ускорения возврата парней домой.\n\nКонгресс раскололся на две стороны по поводу того, когда вытаскивать наших ребят из Вельда. "Interventionists", led by Secretary of Defense Robert McNamara, argue that bringing more of them for large-scale offensives will finally break the Schild's back and end the war soon. Chairman of House Foreign Relations Donald Rumsfeld and his "Technocrats" advocate leaving only our best behind with better leadership, doctrines, weapons systems and intelligence instead of risking a gruesome war of attrition.\n\nWhoseever advise the President listens to shall become America's strategy going forward. Thousands of families, both of servicemen and of potential draftees, pray he decides rightly."

USA_WFB_SA_CORDS:0 "Программа CORDS"
USA_WFB_SA_CORDS_desc:0 "Для поддержки войны и обеспечения безопасности наших солдат на местах нам необходимо заручиться поддержкой гражданского населения Южной Африки. Люди должны чувствовать себя в безопасности в своих домах и общинах, иначе все доверие к этой коалиции рухнет. Так, Пентагон предложил программу поддержки гражданских операций и революционного развития, она же CORDS. Выделяя обучающий персонал и финансирование местным общинам, мы можем создать местные силы безопасности. Это даст нам дополнительную защиту на местах и дополнительную рабочую силу для борьбы с различными повстанцами. Гражданские лица, которые чувствуют себя в безопасности и контролируют свою местную среду, будут лучшими союзниками, и CORDS может помочь в этом."
USA_WFB_SA_combating_the_insurgency:0 "Борьба с повстанцами"
USA_WFB_SA_combating_the_insurgency_desc:0 "Одним из самых смертоносных аспектов этой войны до сих пор было присутствие бурских и немецких "Werewolves". These are vicious guerillas who strike when least expected, and sow chaos both behind and at the front lines. Werewolf activity is devastating for morale, and we need to get a handle on it immediately. The brass is proposing the Phoenix Program as a solution. This program would involve forming joint counterinsurgency units to go into potentially hostile areas and eliminate Werewolf activity, by any means necessary. Order has to be restored, and the Werewolves need to be knocked out once and for all."
USA_WFB_SA_winning_hearts_and_minds:0 "Завоевать сердца и умы"
USA_WFB_SA_winning_hearts_and_minds_desc:0 "Программа "
USA_WFB_SA_additional_policing_forces:0 "Защита городов"
USA_WFB_SA_additional_policing_forces_desc:0 "Большая часть боевых действий в Южной Африке происходит в глуши, вдали от крупных населенных пунктов, но также много кровопролития происходит и в городских центрах страны. Нам нужно разместить больше советников в таких районах, как Кейптаун. Такие советники помогут оценить потенциальные районы деятельности повстанцев и защитить инфраструктуру от нападений. Конечно, нам придется убедить Конгресс в этом, но крайне важно, чтобы южноафриканцы были в безопасности, будь то в краале или в своих собственных домах."
USA_WFB_SA_patrolling_the_countryside:0 "Патрулирование сельской местности"
USA_WFB_SA_patrolling_the_countryside_desc:0 "В сельских районах Южной Африки, среди болот, равнин и сухих пустынь, буры, немцы и АНК правят безраздельно. Патрули и гражданские лица сталкиваются с постоянным риском насилия. Это губительно для общего морального духа и делает контроль над территорией практически невозможным. Мы должны расширить патрули Феникса и инициативы, чтобы восстановить контроль в сельской местности, и помочь гражданским понять, что мы здесь, чтобы помочь."
USA_WFB_SA_calm_the_media:0 "Успокоить СМИ"
USA_WFB_SA_calm_the_media_desc:0 "Средства массовой информации полны идиотов, которые понятия не имеют, о чем или о ком они говорят. Они также контролируют, как Соединенные Штаты воспринимают всю войну. Если они не перестанут болтать о "
USA_WFB_SA_the_home_front:0 "Домашний фронт"
USA_WFB_SA_the_home_front_desc:0 "Есть одно очевидное решение южноафриканского вопроса: выступать с речами и показывать благоприятные результаты. Мы можем использовать фантастических ораторов, которые у нас есть в Штатах, и даже лучших аналитиков данных и, возможно, даже музыкантов, чтобы создать завесу скорой победы. Мы можем приказать военным фотографам сделать фотографии, которые показывают, что война идет так хорошо, как это возможно. Если повезет, американская общественность будет на стороне войны!"

USA_WFB_SA_its_not_that_bad:0 "Сыграй это потише"
USA_WFB_SA_its_not_that_bad_desc:0 "Наш нынешний опыт в Южной Африке привел к зрелости концепцию, которая началась со Второй мировой войны: освещение в средствах массовой информации прямо с линии фронта. С одной стороны, свободный поток информации определяет демократическое общество; в конце концов, свободный народ заслуживает и нуждается в нефильтрованной Правде для формирования обоснованных мнений по вопросам политики.\n\nС другой стороны...ну, просто представьте, как богобоязненная семья дома отреагирует на то, что брату Томми вышибли мозги в прямом эфире. Или, что еще хуже, брат Томми поливает военнопленных из шланга в припадке ярости.\n\nПрезидент [Root.GetLeader] приказал сигнальному корпусу немного смягчить новости, просачивающиеся обратно в Штаты, - скажем, что моральный дух высок, потери невелики, и война скоро закончится. Правду, только правду, но не всю правду, так сказать."

USA_WFB_SA_out_of_sight_out_of_mind:0 "Успокоить наших союзников"
USA_WFB_SA_out_of_sight_out_of_mind_desc:0 "Во всех выступлениях в средствах массовой информации ОСН выступает единым фронтом в защиту интересов Южноафриканской демократии. Но на пленках не было записано, что Никсон использовал все свои чертовы уловки, одолжения, взятки, шантаж, чтобы уговорить скептически настроенных людей присоединиться к нашей войне. Может быть он и ублюдок, но экс-президент сделал все, что мог, чтобы сохранить организацию в ее величайшем испытании.\n\nТем самым, однако, он взвалил на нас бремя борьбы с неизбежным ворчанием. Этот ропот только усиливается по мере того, как война затягивается. Мы должны приложить больше усилий, чтобы смягчить озабоченность наших союзников, прежде чем кто-то решит высказать свое недовольство общественности, менее восприимчивой к обману, чем наша."

USA_WFB_SA_promises_of_peace:0 "Обещания мира"
USA_WFB_SA_promises_of_peace_desc:0 "Ладно, да, война в Южной Африке может немного затянуться. Наши ребята выкладывались по полной и хотя их усилия заслуживают похвалы, это правда, что мы просим чертовски много от них. Мы должны дать понять американскому народу, что борьба близка к завершению. Еще несколько месяцев должны позволить нам достичь наших целей и тогда американские семьи смогут воссоединиться. Когда они узнают, что мир уже не за горами, наши ребята обязательно соберутся с силами для последнего рывка. Если нам повезет, мы даже сможем закончить войну к Рождеству!"

USA_WFB_SA_expanding_our_position:0 "Расширение"
USA_WFB_SA_expanding_our_position_desc:0 "Ответ Роберта Стрэнджа Макнамары, когда его спросили, что он думает о южноафриканском болоте, был кратким, почти лаконичным: "A member of the free world family has asked for our help. We will give it to them." When further inquired of the steps needed to save South Africa, his proposal was anything but.\n\nFounts of tabulated data, calculated extrapolations, and above all cold, hard numbers flowed freely from Ford's brightest Whiz Kid. The erudition he demonstrated had rooted logic into the war's vagueries and made them answerable with actionable solutions - "...the most effective among them," he concluded, "being an escalation of our presence by several orders of magnitude than current. The costs are high, but their countervailing benefits are incalculable."\n\nPresident [Root.GetLeader] was swayed by McNamara's concise arguments and clear-sighted goals, and shall take his advice into firm account henceforth."

USA_WFB_SA_work_with_the_mic:0 "Необходимые союзники"
USA_WFB_SA_work_with_the_mic_desc:0 "Двадцать лет мира привели к тому, что оборонное сообщество Америки превратилось в лабиринт из подрядчиков и конгрессменов. То, что когда-то было гарантами военных активов страны, теперь заняло новую первостепенную роль в качестве гарантов карьеры многих политиков и лояльности их округов в придачу. Упомянутые политики платят нам тем же, раздувая наш бюджет каждый финансовый год или около того, позволяя Boeing, McDonnell и North American жадно поглощать излишки, как пауки, которые насытились сочными мухами.\n\nТем не менее, эти пауки несут острые клыки и сильный яд. Их торговое оружие можно лучше использовать, парализуя нацистскую промышленность и линии снабжения, вместо того чтобы загонять наше в почти бесполезное состояние. Субсидирование новых заводов для американской военно-промышленной паутины, особенно в районах качелей(?), позволит нам извлечь выгоду из обоих двух головок, которыми она сейчас прорастает."

USA_WFB_SA_escalate_the_air_war:0 "Эскалация воздушной войны"
USA_WFB_SA_escalate_the_air_war_desc:0 "Юго-Западная Африка гордится тем, что поддерживает самые сильные военно-воздушные силы континента. В их браваде есть доля правды: их бомбардировщики гордятся тем, что безнаказанно превращают туземные деревни в воронки и расплавленный шлак, а их истребители гордятся тем, что тратят топливо на полеты преследования и обычные патрули над Намибом. Все эти цены они поддерживают, используя подержанное оборудование, любовно подаренное их хозяйкой в Германии - которая, стоит упомянуть, в настоящее время занята более важными проблемами, чем захолустье на темном континенте.\n\nКакими бы ни были их родословные, эти колонисты и их города теперь столкнутся со всеми праведными боеприпасами, которые может произвести величайшая промышленность мира... и бомбами, которые могут израсходовать величайшие бомбардировщики мира."

USA_WFB_SA_cape_incident:0 "Инцидент на мысе Доброй Надежды"Incident""
USA_WFB_SA_cape_incident_desc:0 "4:00 утра, Белый дом. Президент [USA.GetLeader] был разбужен ото сна несколькими обезумевшими помощниками. Их короткое сообщение пронзило утреннюю дымку и толкнуло его к туалетному столику: "They're waiting in the Sit Room sir."\n\nHe had just buttoned his suit and combed his hair when he arrived at the Richard M. Nixon Conference Room. The President swiveled its door open, revealing the Joint Chiefs perusing dossiers, all frowns and hard stares. SecDef McNamara and the rest of his Cabinet sat on the conference table's other half doing likewise. Near the door, at least a seat away from either group, sat Chairman Rumsfeld - his copy of the early morning's report lay unopened beside his hand. Cigar smoke wafted into the President's nostrils, and from there his mind connected the dots: something had happened and servicemen are involved.\n\nThe President breathed his nerves and fears away as he willed the room to sit back down..."

USA_WFB_SA_bomb_em_into_the_stone_age:0 "Забомбить в каменный век"
USA_WFB_SA_bomb_em_into_the_stone_age_desc:0 "Первые вылазки ВВС в германскую Африку состояли из легких бомбардировок дорог, линий снабжения и гарнизонов. Однако сейчас, когда ситуация зашла в опасный тупик, Пентагон считает целесообразным решить эту проблему с помощью новой, более тяжелой парадигмы.\n\nС момента их создания поддержание и эксплуатация бомбардировочной третьей американской ядерной триады было первой и единственной миссией Стратегического воздушного командования. Тяжелая бомбардировка была теоретическим портфолио, которое никогда полностью не применялось на практике даже его предшественниками; видя благоприятные цели в Виндхуке, Леопольдвиле и Боулерштадте, ее сторонники выступали за испытание на нацистской Африке обширных бомбардировочных кампаний, которые они когда-то планировали для нацистской Европы.\n\nДискуссия о сопутствующем ущербе, который понесут эти кампании, до сих пор отодвигалась на второй план вместо того, чтобы как можно скорее закончить войну. Понятно, но....."

USA_WFB_SA_drag_the_to_the_table:0 "Тащите их к столу"
USA_WFB_SA_drag_the_to_the_table_desc:0 "Нацисты в Африке наблюдают за домом из работающего, тонкого, как бумага, Маше, охваченного пожаром, который он едва может выдержать. Ад рассекает свои огнеопасные столбы, свободно разжигаемые недовольством угнетенных народов. Измученная суровыми требованиями войны, сломленная нашими нападениями, истекающая кровью и маслом из ее растущих швов - судьба отсчитывает секунды до их конца, с нашими дальнейшими усилиями или без них.\n\nНо мы сделаем все возможное, чтобы засвидетельствовать час и день, когда они встретят свой суд - или пока они не будут искать условий на столе мира, в зависимости от того, что ближе. Нажмите на них!"

