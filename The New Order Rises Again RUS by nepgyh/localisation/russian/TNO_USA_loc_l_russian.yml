USA.oilcrisis.21.t:0 "Удаление волос"
USA.oilcrisis.21.desc:0 "Полковник Норман Шварцкопф - один из лучших наших умов, когда речь заходит о современной войне. Он изучил наших союзников и врагов на четырех континентах и опубликовал ряд впечатляющих работ о нынешней ситуации на Ближнем Востоке. Такой человек, как он, был бы очень полезен в горячих точках во время нынешнего кризиса, особенно для помощи в обучении и руководстве борцами за свободу арабского мира. Однако мы в некотором затруднении. В настоящее время на Ближнем Востоке бушует целый ряд конфликтов, а полковник Шварцкопф у нас только один. Некоторые в Пентагоне предложили ему возглавить небольшую миссию к баасистам в Египте, чтобы помочь в их борьбе против поддерживаемых Саудовской Аравией теократов и Итальянской империи. Иметь друга у Суэцкого канала - неплохая идея. В то же время его усилия могли бы принести плоды и в нынешней борьбе Сирии за независимость, особенно в связи с нефтяными месторождениями и стратегическим расположением страны. Так куда же нам послать полковника Шварцкопфа?"
USA.oilcrisis.21.a:0 "Давайте пошлем несколько солдат в Сирию."
USA.oilcrisis.21.b:0 "С помощью Нормана они будут в Каире к Рождеству!"
USA.oilcrisis.21.c:0 "Ни Сирии, ни Египта не существует"
USA.oilcrisis.22.t:0 "Прибытие в Хаму"
USA.oilcrisis.22.desc:0 "Самолет без опознавательных знаков, пилотируемый летчиками ВВС в гражданской одежде. Его маршрут: авиабаза Хэнском-Кефлавик. Из Кефлавика - в Стокгольм. И после долгого, цепкого полета над зонами боевых действий и зенитными орудиями дюжины группировок,перелёт Стокгольм-Хама.\n\nХама была красивым древним городом, тесно расположенным вдоль реки Оронт. Минареты и башни с часами пронзали горизонт, сады цвели среди мраморных руин, а гигантские металлические водяные колеса все еще вращались вместе с течением реки. Но Хама тоже воевала. Летя низко над равниной Габ, пилоты могли видеть все признаки боевых действий. Огневые точки, сожженные фермы, разбомбленные деревни, которым не повезло встретить турецкую армию в плохой день. Или, может быть, это сделали баасисты. "Doesn't matter either way," thought the copilot. He'd seen the same stuff in Namibia.\n\nFinally, the plane touched down at Hama Airbase. The airstrip was little more than packed dirt, and one of the three steel hangars had been demolished by artillery. Out on the "tarmac", the general was waiting. Mohammed Ziad al-Hariri was stout, with a receding hairline and an easy smile. He deployed it as Colonel Schwarzkopf stepped out of the plane. Their respective translators sidled up.\n\n"They call you the New Lafayette, Colonel."\n\n"Technically, I suppose that I would be the New von Steuben."\n\n"Regardless, a free nation thanks you. Welcome to Syria, Colonel Schwarzkopf.""
USA.oilcrisis.22.a:0 ""Liberty will never more be without an asylum.""
USA.oilcrisis.23.t:0 "Прибытие в Бени-Суэф"
USA.oilcrisis.23.desc:0 "Мало кто за пределами Египта когда-либо слышал о Бени Суэфе. Огромные потоки капитала, хлынувшие в Каир и Суэцкий канал, вызванные иностранными инвестициями и развитием железных дорог, оставили его позади. Там был небольшой итальянский гарнизон - в настоящее время размазанный по переулку, благодаря баасистским пулям и железнодорожная станция, на которой большинство поездов никогда не останавливались. Это не было настоящим захолустьем и для жителей всей провинции это все еще была "el-madina", but most residents could feel the malaise in the air.\n\nNobody aboard the unmarked Learjet, cutting through the chilly night, knew about this. As it touched down on the makeshift airstrip, set up on the other side of the Nile from Beni Suef, a cadre of Baathist officers stood at attention. A small group of American soldiers hustled down the airstair, followed by the man of the hour. Deep-set eyes, a vast American chin, and a colonel's eagle on his uniform. Norman Schwarzkopf looked back at the plane that had brought him to Egypt, and then to the Egyptian officers.\n\n"Salaam aleikum.""
USA.oilcrisis.23.a:0 "Валейкум асалам, полковник."

