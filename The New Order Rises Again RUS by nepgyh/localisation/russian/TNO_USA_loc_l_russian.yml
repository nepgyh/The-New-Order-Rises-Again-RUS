USA.senate.1.t:0 "Отличная кампания РДК!"
USA.senate.1.desc:0 "Результаты нашей последней региональной кампании были просто великолепны. Наш сбор средств превзошел все ожидания, как от небольших долларовых, так и от крупных взносов. Кандидаты выступали фантастически, начиная со стадии парламентских гонок и заканчивая кампаниями в Сенате. И, по словам наших организаторов на местах, боевой дух добровольцев никогда не был выше. Мы находимся в отличном положении, чтобы претендовать на победу в ряде ключевых кампаний!"
USA.senate.1.a:0 "Фантастика!"
USA.senate.2.t:0 "Хорошая кампания РДК!"
USA.senate.2.desc:0 "Результаты нашей последней региональной кампании в целом были положительными. Сбор средств и наличных денег на руках оправдывают наши самые позитивные ожидания. Между тем, наши кандидаты показывают хорошие результаты в опросах и, как правило, избегают оплошностей и невынужденных ошибок во время предвыборной кампании. Мы в хорошей позиции, чтобы выиграть несколько кампаний в ноябре."
USA.senate.2.a:0 "Приятно слышать!"
USA.senate.3.t:0 "Посредственная кампания РДК!"
USA.senate.3.desc:0 "Результаты нашей последней региональной кампании были, в лучшем случае, посредственными. Серия ошибок нескольких кандидатов привлекла довольно много негативного внимания, сбор средств идет не там, где нам нужно, и многие кампании в Сенате и Палате представителей испытывают проблемы с привлечением добровольцев и организаторов. Наши перспективы для этого самого последнего цикла, на данный момент, далеко не идеальны."
USA.senate.3.a:0 "В следующий раз у нас получится лучше."
USA.senate.4.t:0 "Ужасная кампания РДК!"
USA.senate.4.desc:0 "Результаты нашей последней региональной кампании были ужасны. Нет никакого другого способа описать это. Наши кандидаты допустили множество ошибок и не привлекают никакого положительного внимания. А пока мы тратим деньги на рекламу по телевидению и радио. И в довершение всего, на многих участках нет ни волонтеров, ни организаторов. Может быть, мы сможем это изменить, но это ужасный результат для нашей партии."
USA.senate.4.a:0 "Были допущены ошибки..."
USA.senate.5.t:0 "Звездный час НПП!"
USA.senate.5.desc:0 "Результаты нашей последней региональной кампании были просто великолепны. Наш сбор средств превзошел все ожидания, как от небольших долларовых, так и от крупных взносов. Кандидаты выступали фантастически, начиная со стадии парламентских гонок и заканчивая кампаниями в Сенате. И, по словам наших организаторов на местах, боевой дух добровольцев никогда не был выше. Мы находимся в отличном положении, чтобы претендовать на победу в ряде ключевых кампаний!"
USA.senate.5.a:0 "Ура НПП!"
USA.senate.6.t:0 "Солидная кампания НПП!"
USA.senate.6.desc:0 "Результаты нашей последней региональной кампании в целом были положительными. Сбор средств и наличных денег на руках оправдывают наши самые позитивные ожидания. Между тем, наши кандидаты показывают хорошие результаты в опросах и, как правило, избегают оплошностей и невынужденных ошибок во время предвыборной кампании. Мы в хорошей позиции, чтобы выиграть несколько кампаний в ноябре."
USA.senate.6.a:0 "Отличная работа, парни!"
USA.senate.7.t:0 "Невдохновленная кампания НПП!"
USA.senate.7.desc:0 "Результаты нашей последней региональной кампании были, в лучшем случае, посредственными. Серия ошибок нескольких кандидатов привлекла довольно много негативного внимания, сбор средств идет не там, где нам нужно, и многие кампании в Сенате и Палате представителей испытывают проблемы с привлечением добровольцев и организаторов. Наши перспективы для этого самого последнего цикла, на данный момент, далеки от идеала."
USA.senate.7.a:0 "В следующий раз будет интереснее."
USA.senate.8.t:0 "Катастрофическая кампания НПП!"
USA.senate.8.desc:0 "Результаты нашей последней региональной кампании были ужасны. Нет никакого другого способа описать это. Наши кандидаты допустили множество ошибок и не привлекают никакого положительного внимания. А пока мы тратим деньги на рекламу по телевидению и радио. И в довершение всего, на многих участках нет ни волонтеров, ни организаторов. Может быть, мы сможем это изменить, но это ужасный результат для нашей коалиции."
USA.senate.8.a:0 "За что, черт возьми, мы платим этим консультантам?!"

USA.senate.14.t:0 "НПП проводит невероятную кампанию!"
USA.senate.14.desc:0 "Судя по всему, в последние несколько недель НПП провела отличную региональную кампанию. Их кандидаты ведут предвыборную кампанию с апломбом, их коалиция хвастается рекордными суммами сбора средств, и даже нашим избирателям стучат в двери нетерпеливые волонтеры НПП. Независимо от того, как мы действуем сами по себе, это явно не очень хорошая тенденция для наших кампаний."
USA.senate.14.a:0 "Нам нужно стараться лучше."gotta hand it to them"."
USA.senate.15.t:0 "НПП проводит хорошую кампанию!"
USA.senate.15.desc:0 "По имеющимся данным, региональная кампания НПП прошла для их пакта довольно успешно. Несмотря на то, что они особо не потеснили нас, их сбор средств был солидным, их кандидаты привлекательны, и их энтузиазм избирателей там, где он должен быть, чтобы они победили в ноябре."
USA.senate.15.a:0 "У нас есть время наверстать упущенное."
USA.senate.16.t:0 "НПП проводит тусклую кампанию!"
USA.senate.16.desc:0 "По мнению наших людей на местах, самую последнюю региональную кампанию НПП лучше всего было бы назвать посредственной. Их избирательные комиссии и предвыборные организации были недостаточно эффективны, в то время как их кандидаты отставали в опросах и привлекали относительно мало энтузиазма. В зависимости от нашей судьбы, у них еще может быть шанс, но их недавние трудности определенно предвещают нам хорошие результаты в ноябре."
USA.senate.16.a:0 "Скрестим пальцы!"
USA.senate.17.t:0 "НПП провела жалкую кампанию!"
USA.senate.17.desc:0 "Судя по первым полосам местных газет по всей стране, последняя региональная кампания НПП впечатляюще провалилась. Благодаря плохим показателям сбора средств, низким энтузиазмом избирателей и серией причудливых ошибок кандидатов от НПП мы, вероятно, сможем преуспеть в ноябре."
USA.senate.17.a:0 "Разве нет немецкого слова для этого чувства?"
USA.senate.10.t:0 "РДК проводит мастерскую кампанию!"
USA.senate.10.desc:0 "Судя по всему, республиканцы-демократы провели отличную региональную кампанию за последние несколько недель. Их кандидаты ведут предвыборную кампанию с апломбом, коалиция хвастается рекордными суммами сбора средств, и нашим избирателям стучат в двери волонтеры РДК. Независимо от того, как мы действуем сами по себе, это явно не очень хорошая тенденция для наших кампаний."
USA.senate.10.a:0 "Мы ни при каких обстоятельствах не должны "
USA.senate.11.t:0 "РДК проводит респектабельную кампанию!"
USA.senate.11.desc:0 "По имеющимся данным, республиканско-демократическая региональная кампания прошла для коалиции довольно успешно. Несмотря на то, что они особо не потеснили нас, их сбор средств был солидным, их кандидаты привлекательны, и их энтузиазм избирателей там, где он должен быть, чтобы они победили в ноябре."
USA.senate.11.a:0 "Мы должны внимательно следить за ними..."
USA.senate.12.t:0 "РДК проводит посредственную кампанию!"
USA.senate.12.desc:0 "По мнению наших людей на местах, самую последнюю региональную кампанию республиканцев и демократов лучше всего было бы назвать посредственной. Их избирательные комиссии и предвыборные организации были недостаточно эффективны, в то время как их кандидаты отставали в опросах и привлекали относительно мало энтузиазма. В зависимости от нашей судьбы, у них еще может быть шанс, но их недавние трудности определенно предвещают нам хорошие результаты в ноябре."
USA.senate.12.a:0 "Отлично."
USA.senate.13.t:0 "У РДК ничего не вышло!"
USA.senate.13.desc:0 "Судя по первым полосам местных газет по всей стране, последняя республиканско-демократическая региональная кампания впечатляюще провалилась. Благодаря плохим показателям сбора средств, низким энтузиазмом избирателей и серией причудливых ошибок кандидатов от РДК мы, вероятно, сможем преуспеть в ноябре."
USA.senate.13.a:0 "Давай не будем наглеть."


