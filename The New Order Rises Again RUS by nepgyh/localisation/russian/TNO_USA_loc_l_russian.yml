 #McCormack Tree
 USA_mccormack_against_the_npp:0 "Президентство Маккормака"
 USA_mccormack_against_the_npp_desc:0 "Один президент под следствием, второго пристрелили, страна в хаосе, а выборы всего через год. Сказать, что положение республиканцев-демократов ужасно, было бы преуменьшением века. И руководит страноц бывший спикер Палаты представителей Джон Маккормак, человек, который никогда не ожидал, что будет держать бразды правления в своих руках, и который, несмотря ни на что, обнаружил их в своих руках. В такой мрачный момент в истории Америки Маккормаку, безусловно, придется потрудиться.\n\nС приближением выборов срок пребывания Маккормака на посту президента будет коротким. У него нет намерений участвовать в выборах, вместо этого он просто решил возглавить Овальный кабинет в ближайшие месяцы, пока не будет выдвинут новый главнокомандующий. Однако, поскольку стабильность РДК находится в упадке, а фракции Национально-Прогрессивного пакта добиваются беспрецедентного успеха, он намерен использовать свое короткое пребывание на посту, чтобы попытаться исправить политический корабль и спасти республиканцев-демократов от краха.\n\nНеобходимо будет заняться потускневшим наследием Никсона, чем президент Кеннеди не смог заняться в свое трагически короткое правление. Последствия войны в Южной Африке, в которую Никсон втянул страну, также нуждаются в тщательном управлении. Если Маккормаку удастся успешно потушить пламя, в котором сейчас находится его коалиция, и вернуть правительству хоть какое-то подобие достоинства, Республиканско-Демократической коалиции, возможно, удастся выкарабкаться или, по крайней мере, пережить избирательное унижение."
 USA_mccormack_remain_calm:0 "Сохраняйте спокойствие"
 USA_mccormack_remain_calm_desc:0 "Потрясение и неуверенность, вызванные волной скандалов и трагедий, пережитых коалицией, не только подорвали доверие общественности к нам, но и разрушили хрупкие узы, скрепляющие две наши партии. Поскольку многие демократы и даже несколько сенаторов-республиканцев открыто задаются вопросом, выгодно ли кому-либо дальнейшее существование объединенной наших людей, необходимо предпринять решительные действия, чтобы сплотить партию, если мы хотим когда-либо иметь надежду на спасение выборов.\n\nПрезиденту Маккормаку придется уговаривать враждующие фракции выступить единым фронтом против хаоса, в котором оказалась Америка. Восстановление единства обеих партий будет иметь решающее значение для ослабления паники в стране и предотвращения массового бегства избирателей от республиканцев-демократов. "
 USA_mccormack_healing_nation:0 "Исцеление разбитой нации"
 USA_mccormack_healing_nation_desc:0 "Теперь, когда коалиция восстановила некое подобие сплоченности, мы должны работать над тем, чтобы вернуть американский народ. Поскольку доверие к коалиции все еще серьезно подорвано, президент Маккормак должен действовать быстро, чтобы доказать, что мы по-прежнему являемся лучшим выбором для американского будущего. Благодаря самоотверженному и трезвому руководству он покажет народу, что и республиканцы и демократы способны вести страну через кризисы, в которых мы находимся.\n\nМаккормаку также придется иметь дело с НПП, которая в полной мере воспользовалась кризисами, стоящими перед нами, чтобы ускорить опросы общественного мнения. Если мы хотим остановить их подъем, нам нужно будет перехитрить их как на словах, так и в политике, доказав, что мы действительно единственный реальный вариант для продвижения Америки вперед."
 USA_mccormack_moving_past_nixon:0 "Игнорировать Никсона"
 USA_mccormack_moving_past_nixon_desc:0 "Прошлое достойно сожаления, но мы не должны тратить время на повторение наших ошибок. Ключ к спасению от скандала не ломать руки и мучиться из-за него, а двигаться вперед и доказывать, что ты лучше. Маккормак воплотит эту идею, сосредоточившись вместо этого на будущем, работая над спасением имиджа коалиции и доказывая, что неудачные события прошлого года не что иное, как икота по сравнению с исторической политической родословной республиканцев-демократов.\n\nМы откажемся от наследия Никсона и проложим новый путь в будущее. Решение текущих проблем в лоб продемонстрирует американскому народу, что мы по-прежнему способны править так же эффективно, как и всегда. Мы должны сделать многое, чтобы вернуть доверие народа, но если мы добьемся успеха, наша запятнанная репутация будет восстановлена."
 USA_mccormack_speaker_of_the_white_house:0 "Спикер Белого дома"
 USA_mccormack_speaker_of_the_white_house_desc:0 "Как бывший спикер Палаты представителей, Маккормак занимал уникальное положение в политике. Будучи уполномоченным возглавлять палату представителей, руководить администрацией палаты и дебатами, проводимыми внутри нее, должность спикера, по крайней мере теоретически, настолько беспартийна, насколько это возможно для кого-то в американской политике. Тонкое искусство посредничества между двумя соперничающими сторонами требует определенного уровня отстраненности от внутренних процессов обеих сторон.\n\nКак президент, Маккормак мог использовать престиж своего прежнего положения в своих интересах. Представляя себя беспартийным элементом, не вовлеченным в печальные скандалы прошлого, Маккормак может дистанцироваться от позора президентства Никсона. Позиционируя себя как чистый, неподкупный голос в Белом доме, он мог бы более эффективно аргументировать дела РДК и значительно увеличить наши шансы выжить на предстоящих выборах."
 USA_mccormack_curb_radicalism:0 "Обуздать радикализм"
 USA_mccormack_curb_radicalism_desc:0 "В отчаянные времена люди обращаются к любому, кто может предложить им решение, каким бы радикальным или безумным оно ни было. Действительно, именно так современная Германия вошла в свое кошмарное "fix" America, promising hardline solutions to America's problems as one might take a sledgehammer to a loose nail.\n\nIf the Republican-Democratic party is to endure, we must make the people of America see that the way of the NPP leads to ruin. President McCormack intends to go on the offensive, calling upon all red-blooded Americans to stand firm against radicalism. Their siren song, the likes of which has led to so much poverty and death in so many regimes in history, cannot be allowed to take hold in the United States as well. Such a call to action might help win back both wavering liberals and moderate conservatives who were considering switching sides."
 USA_mccormack_saving_nixon:0 "Спасение наследия Никсона"
 USA_mccormack_saving_nixon_desc:0 "Скандально или нет, но президент Никсон оставил нам много багажа. Вмешательство в войну в Южной Африке, воспринимаемое тогда как почетная миссия спассения нашего союзника, быстро стало одним из самых спорных шагов в последнее время. Если мы хотим восстановить нашу репутацию, мы должны найти способ спасти решения Никсона и превратить его неудачи в успех.\n\nВоенная пропаганда должна быть усилена, чтобы еще больше раскрутить эту войну как наш моральный долг. Необходимо предпринять усилия, чтобы смягчить негативную прессу, которую мы получаем от событий в африканском буше, ибо каждая потерянная жизнь или искалеченный человек-это еще одно пятно на нашей репутации. В конечном счете, необходимо приложить усилия, чтобы добиться в Африке какой-то победы, пусть даже моральной. Южная Африка это дело, вызванное действиями республиканцев-демократов, и только доказав, что это было правильное решение, мы можем доказать, что наша лояльность президенту Никсону не была полностью глупой."
 USA_mccormack_african_gamble:0 "Африканская авантюра"
 USA_mccormack_african_gamble_desc:0 "С какой стороны ни посмотри, ситуация в Южной Африке сплошная неразбериха. Благодаря ошибочному оппортунизму президента Никсона наши войска были отправлены за полмира, чтобы сражаться и умирать в конфликте, который мы едва понимаем, и люди, понятно, становятся все более и более злы. Однако отступить сейчас было бы актом трусости, от которого мы никогда не оправимся.\n\nВместо этого мы вернем себе людей, выиграв войну. Мы должны не только выиграть войну, но и выиграть ее быстро. Если мы сможем свести к минимуму количество времени, которое Америка проводит, увязая в этой трясине, мы сможем одержать великую победу для Соединенных Штатов и сможем проехать весь путь до выборов. Президент Маккормак уже готов отдать приказ американским войскам, сражающимся в Южной Африке, готовиться к агрессивному нападению, стремясь как можно быстрее уничтожить буров и нацистов.\n\nСмелый план, который потребует столь же смелых результатов - и если мы не обеспечим этих результатов, избиратели никогда нам этого не простят..."
 USA_mccormack_home_by_chrsitmas:0 "Домой к Рождеству"
 USA_mccormack_home_by_chrsitmas_desc:0 "Еще оружие. Еще топлива. Снова марш. Мы не можем жалеть денег, если хотим сдержать свое обещание закончить войну как можно скорее. Нашим ребятам предстоит изнурительный долгий поход в глубь самой темной Африки против самых ужасных врагов, но их страдания не будут напрасными. Чем быстрее мы будем двигаться, тем быстрее падут наши враги, и чем быстрее они падут, тем скорее мы сможем устроить великий парад победы.\n\nАнтивоенные протесты становятся все громче, но мы должны укрепить нашу решимость и укрепить нашу приверженность. Президент Маккормак готовится санкционировать массовый приток припасов и оборудования в войска, чтобы помочь им продолжать маршировать, продолжать сражаться, продолжать побеждать. Никакая цена не слишком велика, чтобы победа была в пределах досягаемости.\n\nНаши мальчики вернутся домой к Рождеству. Так и должно быть. Давайте не будем останавливаться, чтобы подумать о том, что будет с коалицией, если они не вернутся..."
 USA_mccormack_soul_in_torment:0 "Душевные муки"
 USA_mccormack_soul_in_torment_desc:0 "Конечно, действия бывшего президента Никсона были неприемлемы, но в коалиции все еще есть много людей, которые уважают политику и платформы этого человека. Немалая часть как республиканских так и демократических бюрократов высказала мнение, что действия Никсона следует формально простить и позволить ему уйти в отставку. Бывшие союзники Никсона утверждают, что это позволит нам умыть руки и помочь стабилизировать коалицию в этот критический момент.\n\nЭто не будет популярно. Избирательная база Никсона одобрила бы это, но прощение, безусловно, было бы осуждено многими другими людьми. Тем не менее, возвращение союзников Никсона в лоно коалиции помогло бы её объединить, а стабильность республиканцев-демократов имеет первостепенное значение для нашего потенциального успеха."
 USA_mccormack_he_was_a_crock:0 "Он жулик."
 USA_mccormack_he_was_a_crock_desc:0 "Ричард Никсон был не просто жуликом, он был отрицающим жуликом. Он не только совершал недопустимые коррупционные действия, но и отказывался брать на себя ответственность и отрицал свою причастность к ним до тех пор, пока суды не выдавили из него правду. Это не тот человек, с которым республиканцы-демократы должны когда-либо ассоциировать свой образ, и в наших интересах показать, что справедливость все еще царит в этой стране и он должен столкнуться с последствиями.\n\nНиксону не будет дано никакого помилования, что обречет его на обвинение и наказание. С ним будут обращаться так же, как с любым другим коррумпированным чиновником, и он станет примером для всей Америки. Его более стойкие сторонники могут не оценить этого, но, в отличие от Никсона, президент Маккормак не боится сказать правду: "He is a crook"."

 USA_mccormack_passing_of_the_torch:0 "Передача факела"
 USA_mccormack_passing_of_the_torch_desc:0 "Президент Маккормак сделал все, что мог, за то короткое время, что у него было. Несколько предвыборных речей в последнюю минуту и лихорадочные нападки на оппозицию могут поколебать отдельных избирателей здесь или там, но к этому моменту большинство людей уже примут решение. Поскольку приближается ночь выборов, все, что мы можем сделать, это сидеть сложа руки и надеяться, что этого было достаточно.\n\nЧто бы ни случилось, Белый дом должен быть готов принять своего четвертого президента через два года. Необходимо подготовиться к передаче власти следующему главнокомандующему, и впервые за более чем сто лет этот человек может не носить буквы "

RD_mccormack.1.t:0 "Бремя власти"
RD_mccormack.1.desc:0 "Джон Маккормак никогда не хотел этого.\n\nЕго карьера, несомненно, была успешной. Он всегда хотел служить стране и тому, что он считал стабильным выбором - коалиции, и за время своего пребывания на посту спикера Палаты представителей он проявил себя превосходно, если сам так говорил. Затем Никсон солгал, Кеннеди умер, и внезапно этот Бостонский сын ходового перевозчика оказался втянутым на самый высокий пост в стране.\n\nДни, казалось, слились воедино, пока он пытался собраться с мыслями. В Овальном кабинете кипела бурная деятельность, бесконечные вереницы политиков и секретарей спешили сообщить ему план действий. "More rioting in the South" cried one. "Latest casualty reports from South Africa, Mr President" said another. The podium at the press conferences was another beast. He had lost count of the amount of times he had uttered the phrases "national tragedy" and "difficult times for us all" in front of flashing cameras over the last few days. Finally, whenever he found himself a brief moment to relax, he would pick up the newspaper and read all about the grim poll forecasts and the endless rumor mill and the countless reports of anti-war protests and continuing civil rights clashes and lines of coffins returning from overseas.\n\nOne night, sleep truly eluded him, and he found himself in the Oval Office, sitting in darkness save only for the lights flooding in from the White House lawn. His presidency would not be a successful one. He accepted that. He made no plans to run in the election to try and legitimize or extend his rule. But perhaps he could steady the nation well enough that he who came after him could be in with a shot of triumph.\n\nSteeling himself, the Caretaker President prepared for the ordeal ahead."
RD_mccormack.1.a:0 "Все что мы можем сделать это попытаться."

RD_mccormack.2.t:0 "Молниеносная война"
RD_mccormack.2.desc:0 ""The war against the fascist menace is of critical importance," declared President McCormack to the assembled reporters, "but so too are the lives of our men. We want nothing more than to bring our boys back home to be with their families again. That is why we are making efforts to bring this escapade to as swift a conclusion as we possibly can."\n\nThe conference was long and grueling. Wild claims were made regarding the war. McCormack promised swift offensives, influxes of support equipment, various dates by which Quelimane and Luanda would surely be in American hands, and many other bold suggestions. The reporters asked tough questions - how would this effect the economy? Could the soldiers hope to cross such vast distances in such a short time? How would such an offensive affect the wellbeing of the men? The claims flowed freely, and the questions came back even firmer, for what seemed like hours.\n\nAfterwards, McCormack found himself only able to hope that his words would sway the public back. A quick end to the war would not only free the party from the indignity of having declared it, but also allow them to bask in the great victory over fascism that would arise from it. This, of course, rested on whether or not he and the armed forces could pull off such a victory.\n\nIt had to work."
RD_mccormack.2.a:0 ""It has to.""

RD_mccormack.3.t:0 "Хрустящие цифры в сумерках"
RD_mccormack.3.desc:0 "Маккормак никогда в жизни не видел столько цифр.\n\nПрямо сейчас, когда остальная часть страны направлялась на избирательные участки, чтобы отдать свой голос на выборах, которые стали самыми противоречивыми на памяти живущих, все, что он мог сделать, это сидеть и изучать бесконечные листы бумаги, сложенные на столе. Газеты, статс-листы, коммюнике со всей страны; содержание газет было разнообразным, но на каждой из них он обвел конкретную статистику, которую искал - опросы общественного мнения.\n\n"
RD_mccormack.3.a:0 ""Sleep well, Caretaker President.""

