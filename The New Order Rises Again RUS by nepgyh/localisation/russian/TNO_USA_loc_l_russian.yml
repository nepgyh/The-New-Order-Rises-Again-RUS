USA_a_new_republic_desc:0 "Ближний Восток оказался погружен в кризис и беспорядок. С одной стороны, Саудовская Аравия пытается усилить свое влияние при помощи оружия и денег для радикальных исламистов. С другой стороны, итальянская империя стремится удержать свою власть в регионе ради своего имперского престижа и прибылей ENI. Но, в то же самое время, оба они оказались в борьбе против зарождающихся сил арабского республиканства. От Йемена до Сирии и Египта армейские офицеры и идеологи одинаково берутся за оружие в защиту национального суверенитета и против деспотов прошлого. Мы должны поддержать этих храбрецов и обеспечить, чтобы Ближний Восток был независимым и свободным для всех.\n\nИ, как бонус, победа принесет с собой доступ к самым большим запасам нефти в мире."
USA_There_Will_Be_Blood_desc:0 "Сотрудничество с Королевством Саудовская Аравия может представлять собой выгодный вариант, но он может привести к неизвестным и непредвиденным последствиям. Вместо этого мы должны использовать наше собственное влияние на Ближнем Востоке, выгоняя итальянцев и выступая против саудовцев. Для этого мы должны поддержать повстанцев, которые по всему арабскому миру взялись за оружие во имя свободы. Жизненно важно, чтобы мы поддержали их борьбу против шквала саудовских и итальянских пуль. Да, исход может быть жестоким, но устоявшиеся гегемоны на Ближнем Востоке будут побеждены нашими доверенными лицами и запуганы нашей решимостью. Такие усилия того стоят."
USA_Make_Ready_For_War_desc:0 "Дипломатические коммюнике сами по себе не помогут нашим союзникам на Ближнем Востоке. Если мы хотим помочь освободить народы арабского мира, нам придется послать им некоторую огневую мощь. Мы можем разослать новые контракты нашим ведущим поставщикам оружия - Colt, Lockheed, Remington и сообщить им, что работы будет больше. Эти новые поставки оружия не будут чем-то особенным, но они продемонстрируют нашу верность арабским союзникам, а также дадут американскому производству необходимый импульс. Все выигрывают!"
USA_A_New_Lafayette_desc:0 "Конфликты последних десятилетий привели к появлению нового поколения квалифицированных офицеров и теоретиков. Одним из самых известных из них, особенно в рядах армии, является полковник Норман Шварцкопф-младший. Полковник Шварцкопф изучает партизанскую тактику и движения сопротивления и имеет хорошие возможности для оказания помощи зарождающимся восстаниям, которые возникли на Ближнем Востоке. Он один из наших лучших людей, и отправка его в поле, несомненно, значительно усилит наших союзников. Почти два столетия назад молодой француз по имени Жильбер дю Мотье отплыл в Америку, чтобы помочь освободить нашу молодую нацию. Полковник Шварцкопф, можно сказать, наш ответ на его наследие."
USA_Assess_Their_Politics_desc:0 "Если истина является первой жертвой войны, то демократия может быть второй. Многие из наших новых союзников, будь то повстанческие армии или зарождающиеся государства, не склонны быть особенно свободными или открытыми. Военные доминируют над правительствами, в то время как ополченцы действуют... опрометчиво, скажем так, по отношению к гражданскому населению. По большей части это приемлемо. В конце концов, есть война, которую нужно выиграть, и не все тонкости могут быть учтены. Но в то же время мы являемся Организацией Свободных Наций. Кроме того, наши поставки оружия и дипломатическое прикрытие в значительной степени ответственны за выживание этих сил. Мы, безусловно, можем дать оценку внутренней политике наших союзников и попытаться подтолкнуть их к более плюралистической форме правления. Зачем же еще мы здесь, если не для того, чтобы еще больше раздвинуть границы свободы?"
USA_Just_Like_Nambia_desc:0 "Южноафриканская война велась на многих фронтах, от болот Лимпопо до гор Маника, но одной из самых печально известных была, безусловно, пустыня Юго-Западной Африки. Среди песков Намиба, Мокамеда и Калахари американские офицеры получили много уроков о войне в пустыне. Теперь у нас есть возможность использовать эти уроки с пользой. Новые подразделения "advisor" units, veterans of South Africa all, can integrate near-seamlessly into the forces of our Middle Eastern allies. With the knowledge of battles past, we can reap new victories in the fights to come."
USA_Spread_The_Cash_desc:0 "Деньги очень эффективный инструмент. Они могут собрать влияние, славу и ресурсы, почти без ограничений. И, к счастью, у Соединенных Штатов есть много денег. Наши обширные денежные резервы могут быть использованы для покупки лояльности по всему Ближнему Востоку, наряду с услугами вооруженных подрядчиков из более отдаленных районов. По большому счету, это довольно дешево, с потенциальной большой выгодой. Усилия этих солдат удачи могут иметь большое значение для достижения победы наших союзников."
USA_Merchants_of_Death_desc:0 "Дипломатическая поддержка является желанным стимулом для наших союзников. Еще больше приветствуются деньги, советники и даже иностранные наемники. Но, в конце концов, войны выигрываются с помощью огневой мощи и хотя наши руки официально связаны конгрессом, у ЦРУ есть богатый опыт в обеспечении того, чтобы оружие попадало туда, где оно необходимо. Эмбарго, эмшмарго. Наши союзники получат все необходимое оружие и боеприпасы, и от этого выиграют как арабы, так и наше собственное геополитическое положение. И если некоторые из этих пушек помогут обезопасить нефтяные месторождения, что ж, тем лучше."
USA_Across_The_Burning_Sands_desc:0 "Присутствие Америки на Ближнем Востоке, безусловно, возросло за последние несколько месяцев, но по сравнению с итальянцами и саудовцами оно все еще довольно ничтожно. Это должно измениться. Мы должны направить новые, крупные контингенты "military advisors" to support our allies in their fights against fascism and Islamism. On the ground, our firepower, tactics, and good old-fashioned American tenacity will surely demolish the enemy proxies. Our intervention will be felt from Riyadh to Rome, and beyond. There is a strong will for democracy in the Arab world, and America will ensure its security, by any means necessary."
USA_Smother_the_Flames_desc:0 "Сотрудничество с Королевством Саудовская Аравия может представлять собой выгодный вариант, но он может привести к неизвестным и непредвиденным последствиям. Вместо этого мы должны использовать наше собственное влияние на Ближнем Востоке, понижая влияние итальянцев и выступая против саудовцев. Для этого мы должны работать над завоеванием сердец, умов и кошельков по всему региону. Движение за независимость будет поддержано, пострадавшему населению будет оказана помощь, и новые, сильные и свободные нации будут поддержаны в арабском мире. Их процветание и стабильность будут нашей выгодой."
USA_Stabilize_the_Situation_desc:0 "Наши союзники в арабском мире нуждаются в любой помощи, которую мы можем им оказать, это уж точно. Однако тонкости надзора Конгресса и склонности общественного мнения делают любое предложение прямой военной помощи практически невозможным. Но это не значит, что мы не можем им помочь. Поставки нелетального оборудования, такого как бинокли, камуфляж, транспортные средства и бронежилеты, должны быть одним из наших главных приоритетов. Кроме того, продовольствие и медикаменты могут принести пользу как силам наших союзников на местах, так и мирным жителям, подвергшимся опасности в результате боевых действий. Такие усилия будут способствовать распространению информации о наших обязательствах на Ближнем Востоке, а также дадут некоторое позитивное освещение в новостях. В конце концов, мы посылаем им масло вместо пушек. У кого могут быть проблемы с этим?"
USA_Operation_Desert_Shield_desc:0 "На протяжении всех кровавых войн, которые раздирали Ближний Восток на части, одной из постоянных было использование воздушных сил внешними державами, стремящимися поддержать своих союзников в арабском мире. Такая воздушная мощь дала им преимущество, но это также имело катастрофические последствия для гражданских лиц на земле. Больше такого не будет. Используя авианосцы, дислоцированные в Индийском океане, мы можем объявить ряд бесполетных зон над районами конфликтов. Это, конечно, будет пощечиной таким державам, как Италия, которые наслаждались годами непрерывной гегемонии в арабском небе, но бесчисленные жизни будут спасены, и американский престиж, несомненно, возрастёт."
USA_Help_The_Refugees_desc:0 "От Сирии до Йемена, Египта и далее десятки тысяч мирных жителей были вынуждены покинуть свои дома. Будь то из сельской местности в город, из провинции в провинцию или из страны в страну, есть огромное количество перемещенных невинных людей, которые отчаянно нуждаются в помощи. Соединенные Штаты находятся в прекрасном положении для оказания такой помощи. Нашим грузовикам и транспортным самолетам может быть поручено отправлять гражданские медицинские бригады, продовольственную помощь и даже бытовые удобства в лагеря беженцев, которые возникают по всему региону. Это правильно, и что еще более важно, это вызовет волну позитивного пиара для нашего участия на Ближнем Востоке."
USA_Guns_For_Democracy_desc:0 "Если правда-первая жертва войны, то демократия может быть второй. Многие из наших новых союзников, будь то повстанческие армии или зарождающиеся государства, не склонны быть особенно свободными или открытыми. Военные доминируют над правительствами, в то время как ополченцы действуют... опрометчиво, скажем так, по отношению к гражданскому населению. Мы можем сделать лучше. Наше уникальное положение в качестве основного источника поставок и дипломатической поддержки дает нам большие рычаги давления. Мы можем держать в руках пряник возобновленной помощи в обмен на либерализацию управления и ответственность за злоупотребления со стороны Вооруженных сил. Не обязательно доставать кнут, но по прежнему должна существовать угроза исчезновения пряника."
USA_The_Desert_Scouts_desc:0 "Насилие, с которым в последнее время сталкиваются народы арабского мира, невыносимо. Хотя наши усилия по контролю воздушного простарнства и оказанию гуманитарной помощи, безусловно, принесли свои плоды, нам необходимо продолжать работу по стабилизации ситуации на Ближнем Востоке. Одно из новых предложений заключается в использовании американских вертолетов для патрулирования в глубине страны, когда регулярной авиации будет недостаточно. Вертолеты, как правило, гораздо более универсальны и могут использоваться для транспортировки всего - от медикаментов и информации до тактических подразделений. Такая программа "desert scout" program would initially consist mainly of American "blue suits", but with a bit of time, we can train our allies to fly as well. These patrols would undoubtedly yield excellent results on the ground."
USA_The_Hand_of_Kindness_desc:0 "Война - это ад, и война разрушительна. В то время, как многие государства на Ближнем Востоке уже боролись за развитие современной инфраструктуры, соответствующей их роли в мировой экономике, эти недавние войны только усугубили проблему. Это вопрос, который мы можем решить. Американские инвестиции, техника и инженерный опыт могут проложить новые автомагистрали, построить новые мосты и модернизировать железнодорожные линии на территориях, контролируемых нашими союзниками. Это улучшит наши связи, но в регионе, охваченном войной, такие программы также обеспечат определенную стабильность."
USA_Sending_Them_Experts_desc:0 "Еще одной жертвой войны является знание. В последние несколько десятилетий Ближний Восток переживает непрерывную утечку мозгов, поскольку фашистский колониализм и дестабилизирующие войны разрушили академические резервы талантов арабского мира. Предлагая новые стипендии студентам из союзных стран и инвестируя в исследовательские институты, мы можем помочь обеспечить, чтобы земли, которые дали нам Дом Мудрости, сохранили свою интеллектуальную силу. Чтобы обеспечить будущее, мы должны учить настоящему."
USA_A_More_Direct_Approach_desc:0 "В конце концов, Америка вовлечена в ближний восток. Наши офицеры помогают обучать войска в Египте, наши грузовые самолеты снабжают беженцев в Сирии, а наши крылатые ракеты защищают города и поселки Йемена. Мы не можем игнорировать это, и поскольку эти войны против фашизма и ваххабизма продолжают приносить кровавые жертвы арабскому миру, ясно, что напрямую вступить на эту землю. Это, вероятно, вызовет некоторый протест дома, в газетах и на улицах Вашингтона, но региональные интересы Америки выше всего этого, и американский престиж должен быть сохранен.\n\nТолько до тех пор, пока мы сможем разработать стратегию нашего участия."

