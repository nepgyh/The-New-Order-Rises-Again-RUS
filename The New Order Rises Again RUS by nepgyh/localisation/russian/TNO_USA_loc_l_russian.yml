 USA.160.t:0 "День инаугурации"
 USA.160.d:0 ""Today, for the first time in our nation's illustrious history, a woman sits in the oval office. Not as a follower, but as a leader. However, that is not the only thing that is changing. For too long, America has strained under the weight of the humiliation brought by the Akagi Accords. For too long, America, have you struggled to break free of your corrupt political landscape. For too long, have you been moored in the past by the ill-decisions of weak leaders. Today, that ends! Today, America will march towards strength and unity and liberty for all the people of the world! Today, the City will once more sit atop the Hill. Today, the Eagle spreads its wings!"\n\nTens of thousands of people, of all races, colors, and creeds, gathered along the broad stretch of the National Mall erupted in applause and cheers at the end of the new Madam President's speech. President Margaret Chase Smith stood slightly taller, a grand smile across her face, and a new fire in her heart. America wanted this. America needed this. America needed her."
 USA.160.a:0 "Да здравствует Вождь! Мы приветствуем ее, все до единого!"

 USA.161.t:0 "Консервативная революция"
 USA.161.d:0 "Толпа на его инаугурации была гораздо больше, чем можно было ожидать. В обычный год республиканцы привлекли бы лишь скромную толпу пожилых джентльменов. Но в этом году толпа заполнила Национальный торговый центр, насколько хватало глаз. Их привлекло то, за что выступал Голдуотер: не только экономика предложения, борьба с коррупцией, антифашизм и трудовое регулирование, но и конец четырех бурных лет Национал-Прогрессивных идеологов в Белом доме. Голдуотер олицетворял собой американское обновление и конец экстремизму, охватившему нацию.\n\n"My fellow Americans," said Goldwater after taking the oath of office, "I solemnly swear to you that I shall bring order out of the past four years of chaos. We've suffered under the yoke of a fanatic who sought ever increasing power in his attempt to remake America in his image. Such men who seek absolute power, even though they seek it to do what they regard as good, are simply demanding the right to enforce their own version of heaven on earth. And let me remind you, they are the very ones who always create the most hellish tyrannies. I will not extend our government to promote misguided interpretations of welfare or equality; I will only extend your personal freedoms.""
 USA.161.a:0 "Свободу!"
 USA.161.b:0 "Да здравствует вождь!...Уоллес!"

 USA.163.t:0 "Инаугурация Майкла Харрингтона"
 USA.163.d:0 "Семьсот тысяч. Согласно новостным вертолетам и пресс-релизам Службы национальных парков, именно на такое количество людей Майкл Харрингтон смотрит с Восточного портика здания Капитолия. Весь день с севера дул пронизывающий ледяной ветер, продувая длинные пальто и шляпы собравшихся сановников. Но эти сановники - не его люди. Его люди собрались под сценой.\n\nЕсть студенты, от престижнейших заведений Колумбии до обширной сети американских колледжей и государственных школ. Есть активисты и организаторы, борющиеся за достоинство, за справедливость, за справедливю встряску, на полях Центральной долины и улицах Гарлема. Есть профсоюзы мужчин и женщин, которые с гордостью платят свои взносы и показывают руководству средний палец. Они собрались перед Капитолием, протянувшись мимо Верховного суда, мимо библиотеки Фольгера, растянувшись по всему городу, построенному для демократии.\n\nВо всем мире люди смотрят на это с сомнением. В Германии и Токио тираны шепчутся о лучших способах свергнуть его. В столицах по всей Южной Америке люди задаются вопросом, действительно ли размахивающие палками янки находят новый путь. По всей Америке миллионы людей наблюдают за этим зрелищем. Некоторые любят его. Некоторые его ненавидят. Некоторые еще не совсем уверены. Но все ждут, чтобы увидеть, что он делает. В стране грядут перемены, и избранный президент Майкл Харрингтон вот-вот объявит об этом.\n\nПо крайней мере, семьсот тысяч надеются, что он это сделает."
 USA.163.a:0 ""I, Edward Michael Harrington, do solemnly swear...""

 USA.164.t:0 "Сегодня в вечерних новостях..."
 USA.164.desc:0 ""With the election drawing nearer and Americans across the nation try to determine who they will select for the highest office in the land, we believe it is our duty here at WCCO to help the residents of the Minneapolis-St. Paul area to full-fill their civic duty. To that end, WCCO has offered the Republican-Democratic Party, the National Progressive Party, and smaller third parties the chance to send a representative to come on and discuss their party's platform, and how their candidate would serve the nation best in the weeks coming to election day...\n\n"One of the biggest issues facing the nation in the '64 election is Civil Rights. This is a hot button issue for the past few years and resulting in fierce and acrimonious debate within both of the national parties, and division between North and South, conservative and Liberal. Further fuel on the fire was given to the issue of Civil Rights with President Nixon's veto of the Civil Rights Act, torpedoing the major effort by Congress to solve the problem in a bipartisan manner.\n\n"Joining us this evening is National Progressive candidate and war hero Winfield S. Cunningham, for a discussion regarding Civil Rights in America. So, Captain Cunningham, what is your view regarding the President's actions regarding vetoing the Civil Rights Act?""
 USA.164.a:0 "Наложение вето на этот проклятый законопроект было единственным хорошим решением, которое Никсон когда-либо принимал!"
 USA.164.b:0 "Америка должна двигаться вперед к интеграции, а не к вечному расовому разделению..."

 USA.165.t:0 "Мнения с улицы"
 USA.165.desc:0 ""With election day drawing nearer, millions of Americans, including here in Lynchburg, are deciding how they will vote come November. While polls and reporting can show a larger picture, here at WLVA-TV we think that sometimes the best way to figure out what the people really think is to ask them in person. Earlier today, a camera crew went out to the University of Lynchburg to talk to someone about what they in particular are looking for in the election..."\n\n"My name is Clarice, and I'm a student here at the college."\n\n"Well thank you for taking the time to talk with us, Clarice. So this will be your first national election, wouldn't it?"\n\n"Yes, though I have been following the news very closely."\n\n"Hopefully on Channel 13, right?" (Laughter)\n\n"Yeah, a little bit."\n\n"So we just have a few questions for you. In regard to President Nixon's stand on Civil Rights, refusing to work with Congress to even write a bill, much less to sign or veto it, what do you think?""
 USA.165.a:0 "Я уверена, что у президента есть свои причины, но я должна буду разобраться в этом."
 USA.165.b:0 "Он пытается усидеть на двух стульях. Просто выбери один!"

 USA.166.t:0 "Закон о гражданских правах принят!"
 USA.166.desc:0 ""As our commitment to providing balanced coverage of the upcoming election, KTVM here in Medford and our satellite station in Klamath Falls, KOTI, have been interviewing different candidates for the local, state and federal races, and to help the people of Southern Oregon determine who should be there best candidate for office. We would like to remind everyone now that KVTM and KOTI are non-partisan, and we are airing both candidates from the Republican-Democrats and the National Progressive Party to hear what they have to say..."\n\n"Today, Wayne Morse, one of the candidates for the NPP, has called into the studio to answer a few questions regarding his party's platform. Can you hear me, Mr. Morse?"\n\n"Yes I can, go ahead."\n\n"Mr. Morse, I'd like to begin about asking you about one of the biggest issues facing the US today, civil rights. With the President having signed the Civil Rights Act into law, and working toward the desegregation of American society, can you say if you and the National Progressive Party are in favor, or opposed to this act?""
 USA.166.a:0 ""I oppose Nixon on a lot of things, but his support for African-Americans is not one of them""
 USA.166.b:0 ""It's not the government's place to tell the states what to do, and this is just over reach.""

 USA.167.t:0 "Слезы континента"
 USA.167.desc:0 "Человек из Анголы поднимался по лестнице, перепрыгивая через две ступеньки, удивляясь, что его до сих пор не остановили. Наверху он найдет кабинет человека, которого называли "Sorry," he said, "but you can't just walk in there."\n\nWas this John Kennedy? He tried to remember the lines he'd practiced in the mirror. "Excuse me, are you João Kennedy?"\n\nThe white man looked at him with a furrowed brow. "I'm his chief of staff, Robert. What is this about? Who are you?"\n\nThe Angolan struggled to remember the right words in English. "I- I- I am Angolan. I come here to America because of the Germans. They cause much, ah, suffering. Since I come here I ask for help for Angola as all say America is for freedom, but nobody lets me speak. I want to speak to João Kennedy for my people."\n\nRobert Kennedy had heard about the killings in Angola. The Germans had been slaughtering people all over the world for twenty years, and people had become desensitised to it. But, he thought, maybe it was worth trying. Even if they only saved a few people, surely it was worthwhile? Surely he had a duty to convince his brother.\n\nKennedy smiled at the Angolan. "Well, you sure don't have an appointment, but why don't you come in. I'm sure we can spare a few minutes for your concerns.""
 USA.167.a:0 "Сначала мы должны прибраться дома."
 USA.167.b:0 "Если мы можем сделать мир хоть немного лучше, мы должны это сделать."

 USA.168.t:0 "Раненый ветеран требует выплат"
 USA.168.desc:0 "раненный требует скорее всего денег"
 USA.168.a:0 "Такова печальная судьба войны"
 USA.168.b:0 "Америка позаботится о своих ветеранах. И мододелах."

 USA.169.t:0 "Вопрос к президенту Маккормаку"
 USA.169.desc:0 ""Good evening, my fellow Americans. As part of my goal to bring transparency, openness and honesty back to the highest office of the land, I am addressing you tonight from the White House to respond to your concerns and questions.\n\n"It should be the duty of every president from here on, elected by a popular mandate or thrust into the office thanks to fate, to make it a custom to have a direct and honest conversation with the citizens of the United States to the fullest extent that is possible without endangering national security. To this end, I will respond to several letters that have been addressed to the White House in the past few weeks, each one being an example of the hundreds of letters, messages and telegrams that are received here every day."\n\n"The first letter I will address is from Terrance M. of Dearborn, Michigan, who writes, as many have, regarding the former President.\n\n"As a proud Republican I voted for a straight R-D ticket in 1960, yet it still seems unreal that Richard Nixon, who I thought was a smart and effective leader, undermined everything he did by his underhanded dealings and corruption, including ties with many officials that now are on trial. How do you justify such a thing? How can I vote for the Republicans in 1964?'"\n\nWell, Terrance, I speak for myself, and I hope the entire Republican-Democratic party, when I say...""
 USA.169.a:0 ""While a tragedy, there are other issues at home and against other tyranny that we must fight first.""
 USA.169.b:0 "...Все они были справедливо осуждены. Они не являются членами РДК."They were all convicted for good reason. They are not the R-D Party.""

 USA.170.t:0 "Еще один вопрос к президенту Маккормаку"
 USA.170.desc:0 ""I address the nation again tonight to respond to the questions and inquiries of many Americans who are seeking clarity and answers in regard to many of the most pressing issues regarding the United States. While there are some details that I cannot talk about as they are classified in order to protect the US, I will provide whatever information I can."\n\n"Many letters mailed to the White House have touched on foreign affairs, and tonight I will address several of those issues. By far the most numerous letters, such as this one by Frank K. of Oakland, California, have to do with the Japanese occupied Treaty Ports in San Francisco and Los Angeles."\n\n"'I write to you tonight in regard to the 'Treaty Ports' in California. It is a national disgrace that we have allowed Japan to control two of the most vital ports on our Pacific Coast, strangling our trade throughout the world, even though not a single Nazi or Jap stepped foot on American soil at all during the war except as a prisoner of war. Why have we not reclaimed our rightful territory, or even to try to do so, since the end of the war? Has America become cowards in the face of Imperialism and dictatorship?'"\n\n"Well, Frank, and the hundreds of others that have written in, and thousands more across the US that are asking this same question, I will say...""
 USA.170.a:0 ""
 USA.170.b:0 ""

 USA.171.t:0 "Президентские дебаты"
 USA.171.desc:0 "Будучи относительно новым дополнением к уже напряженному и насыщенному событиями предвыборному сезону, теледебаты между кандидатами в президенты от Республиканцев-Демократов и Национал-Прогрессивного пакта стали одним из важнейших элементов предвыборной кампании. Столкновение остроумия, личности, харизмы и политики между двумя наиболее вероятными людьми, которые станут лидерами свободного мира, - это общественный долг для большой тройки сетей ABC, CBS и NBC, а также уважаемых репортеров новостей, включая Эдварда Р. Морроу, Уолтер Кронкайт, Джон Ченселор и Куинси Хоу, выступающие в качестве модераторов. В свете бурных событий последних четырех лет обе коалиции и их кандидаты хотят показать, что они более открыты и прозрачны и готовы встретиться лицом к лицу со своим оппонентом перед живыми камерами.\n\nЛиндон Б. Джонсон, возглавляющий список республиканцев-демократов, и Роберт Ф. Кеннеди из НПП встретятся лицом к лицу в студии WNBC в Рокфеллер-центре в Нью-Йорке. Дебаты, которые планировались на самые разные темы, были сосредоточены на внутренних делах, особенно на той роли, которую правительство играет в благосостоянии своих граждан. Кеннеди страстно доказывал, что благосостояние должно быть использовано для людей "must see TV," a public duty for the big three networks of ABC, CBS and NBC, and well respected cast of news reporters including Edward R. Morrow, Walter Cronkite, John Chancellor and Quincy Howe serving as moderators. In the light of the tumultuous past four years, both parties and their candidates want to show that they are more open and transparent, and willing to face down their opponent in front of the live cameras.\n\nLyndon B. Johnson, top of the ticket for the Republican-Democrats, and the NPP's Robert F. Kennedy is going face to face in the WNBC studios at Rockefeller Center in New York City. The debate, planned to be about a variety of topics, became focused on internal affairs, especially the role that government plays in the welfare of its citizens. Kennedy made his passionate case that welfare should be used to target those "...left behind far too long," namely black schools, job security, and supporting states and cities that have less resources and opportunities. Johnson forcefully stated his party's platform to make welfare equal for all, that Americans in Wyoming should receive the same level of support and care as those in Alabama, or New York, or Michigan.\n\nThe partisans of either party were quick to claim their candidate won the debate, but it's really up to the independents, the swing voters to decide who actually emerged victorious in the polls to come, and eventually the election itself."
 USA.171.a:0 "Оптимизм РФК и харизматичная речь дали ему победу!"
 USA.171.b:0 "Опыт Л. Джонсона и законодательные достижения позволили ему одержать победу!"

 USA.172.t:0 "Президентские дебаты"
 USA.172.desc:0 "Будучи относительно новым дополнением к уже напряженному и насыщенному событиями предвыборному сезону, теледебаты между кандидатами в президенты от республиканцев-демократов и Национал-Прогрессивного пакта стали одним из важнейших элементов предвыборной кампании. Освещать столкновение остроумия, личности, харизмы и политики между двумя наиболее вероятными лидерами свободного мира, - это общественный долг для большой тройки сетей ABC, CBS и NBC, а также уважаемых репортеров новостей, включая Эдварда Р. Морроу, Уолтера Кронкайта, Джона Ченселора и Куинси Хоу, выступающих в качестве модераторов. В свете бурных событий последних четырех лет обе политические силы и их кандидаты хотят показать, что они более открыты и прозрачны и готовы встретиться лицом к лицу со своим оппонентом перед камерами в прямом эфире.\n\nУоллес Ф. Беннетт, возглавляющий список республиканцев-демократов, и Джордж К. Уоллес из НПП встретятся лицом к лицу в студии WNBC в Рокфеллер-центре в Нью-Йорке. Дискуссия, планировавшаяся на самые разные темы, была сосредоточена на экономике, а именно на роли свободной торговли. Беннетт энергично говорил о том, как открытые рынки, устранение тарифов и снижение барьеров могут помочь всем странам мира, а предложенный им Международный валютный фонд может сделать войну и конфликт между любыми странами делом прошлого благодаря тесным международным связям. Уоллес, поддерживая идею свободной торговли, говорил, что "must see TV," a public duty for the big three networks of ABC, CBS and NBC, and well respected cast of news reporters including Edward R. Morrow, Walter Cronkite, John Chancellor and Quincy Howe serving as moderators. In the light of the tumultuous past four years, both parties and their candidates want to show that they are more open and transparent, and willing to face down their opponent in front of the live cameras.\n\nWallace F. Bennett, top of the ticket for the Republican-Democrats, and the NPP's George C. Wallace is going face to face in the WNBC studios at Rockefeller Center in New York City. The debate, planned to be about a variety of topics, became focused on economics, namely the role of free trade. Bennett spoke forcefully about how open markets, eliminating tariffs and reducing barriers can help all the nations of the world, and his proposed International Monetary Fund could make war and conflict between any nations a thing of the past due to interconnected ties. Wallace, while supporting the idea of Free Trade, said that "Free Trade should be Free," saying that America should only trade with those nations that have democratic governments and not the fascists and imperialists. Trade agreements with India and Central America, to prevent them from falling into Japan's sphere of influence, would be the goal of his administration.\n\nThe partisans of either party were quick to claim their candidate won the debate, but it's really up to the independents, the swing voters to decide who actually emerged victorious in the polls to come, and eventually the election itself."
 USA.172.a:0 "Свободная торговля Беннета перекупила независимых!"
 USA.172.b:0 "Твердая позиция Уоллеса убедила избирателей!"

 USA.173.t:0 "Президентские дебаты"
