USA_debate.15.b:0 "Избиратели на стороне Харрингтона!"

USA_debate.16.t:0 "Киркпатрик против Харрингтона"
USA_debate.16.desc:0 "Пока партийные машины шли на сделки ради голосов, а комитеты организовывали сбор пожертвований и агитацию, как это было всегда, американская публика раз в четыре года традиционно наблюдала за новыми выборами в комфорте домов по всей стране. В Театре на Уолнат-стрит в Филадельфии, штат Пенсильвания, президент Майкл Харрингтон пригласил свою коллегу-демократа, конгрессвумен Джин Киркпатрик, принять участие в первых из серии телевизионных президентских дебатов, охватывающих как внешние, так и внутренние темы. Ниже приводится выдержка из их жаркой перепалки в ту ночь:\n\nКиркпатрик: "Mr. President, I will be frank: your neglect of the OFN toes the line between disrespect and criminality. You decry the foreign entanglements it invites without considering its other purpose - that is, to nurture the world's free nations until they can stand on their own two feet. We musn't dawdle over unseen Americas while the Free World languishes in plain sight; a balance has to be struck somehow, and I know a balance exists. If only you had endeavored to seek it."\n\nHarrington: "Are you perhaps a man of Scripture, Senator? 'The way of sinners is made plain with stones, but at the end thereof is the pit of hell.' I speak for an America that has lost its appetite for senseless adventures abroad; tying ourselves further with those who ask of it is no better than laying the stones that has lead to the bloodlettings we've witnessed in South Africa, Indonesia and Arabia. I assure you that America will someday cast its full gaze towards oppressed peoples beyond its borders - but not now, not while so many of our own clamor for freedom still.""
USA_debate.16.a:0 "Избиратели на стороне Киркппатрик!"
USA_debate.16.b:0 "Избиратели на стороне Харрингтона!"

USA_debate.17.t:0 "Против Холла"
USA_debate.17.desc:0 ""Will we let them stop us?!" said Gus Hall to his comrades.\n\n"No!" said the People. Like a tide they barged into the theater unimpeded, red banners and picket signs trailing behind their wake. For who was so foolish as to stand before nature's red reckoning?\n\n"Will they pay for their crimes?!" said Hall to the podium.\n\n"No!" said the Bougies. Their expensive suits and cocktail dresses, pelted with rotting fruit and garbage. A taste of what they turn their noses from - if the People's wrath were less restrained, a taste of where their noses would have turned. Permanently.\n\n"Will our cause suffer the work of traitors?!" said Hall to the audience.\n\n"N-no!" said the Scabs, their grubby hands stuck trembling to their hefty wallets. They came back to the People in an instant, prodigal sons and daughters all. Time will tell if their new comrades forget as easily as they forgive.\n\nThe General Secretary spread his arms astride, bearing wide smiles for the People, the Bougies, and the Scabs. "Then rise up, my comrades, and let us sing the song of our struggle. Together!"\n\nAmerica beyond the Walnut Street Theater expected a presidential debate. They would instead be treated with a discordant, yet genuine rendition of The Internationale."
USA_debate.17.a:0 "Большая Тройка позаботилась о том, чтобы ее мелодия не прорвалась за пределы Филадельфии."
USA_debate.17.b:0 "Вставай, проклятьем заклейменный..."

