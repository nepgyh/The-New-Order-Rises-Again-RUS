USA_debate.21.t:0 "Против Йоки"
USA_debate.21.desc:0 "Ровно в семь театр был наполнен палатками в человеческий рост, сделанными из белой ткани. Их прорези для глаз были прикованы к человеку на трибуне, его острый подбородок сверкал в свете ламп, как роса образует мерцающий блеск на статуе великого полководца.\n\n"America has spoken!" shouted the man, fist upraised in some ancient defiance. His words rippled through the audience like droplets on a stilled ocean - lassitude surrendering to primal energies, a second of motion after eternities of stasis.\n\n"America has heard the call to action!" Wordless shouts, stomping feet like war drums and heartbeats.\n\n"So we the People raise our fists and cry out: never again to treason! Never again to the traitors, the socialists and all their cretinous sycophants!"\n\nThe deafening crescendo smothered whatever the other candidate could have retorted. To the audience there was no other candidate, or even a debate, only a rally led by the man on the rostrum - for there was only one rostrum on top of the stage decked in red stars, white stripes and blue ribbons, not two, never two. Heat was an afterthought before the ecstasy that coursed through their blood, shouting "All hail!" with their hearts and souls, skin against flushed white skin free of taint and drenched in sweat-\n\n"I promise you two things, friends: either we will claim the destiny we were promised - or we will die as heroes to our Culture!"\n\n-and the many became one, and Will triumphed over Reason."
USA_debate.21.a:0 "Нация сохраняла здравомыслие на протяжении всего эфира."
USA_debate.21.b:0 "Как паразит, слова Йоки проникли в сознание Америки."

USA_debate.22.t:0 "Ромни против Йоки"
