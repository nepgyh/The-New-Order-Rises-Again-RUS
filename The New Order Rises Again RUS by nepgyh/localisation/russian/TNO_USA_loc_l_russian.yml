USA_ww3_the_unthinkable_desc:0 "По мере того как грозные сапоги нацистов маршировали по европейскому континенту, а имперский меч японцев пронзал окровавленный Тихий океан, беспокойство нашей нации росло по мере того, как варварские диктаторы все ближе и ближе подбирались к американскому фронту. Теперь, спустя годы после сокрушительного поражения в последней великой войне, правительство вновь сталкивается с этими врагами, но не в засиылом страхе перед политическими махинациями и шпионажем; настало время для Соединенных Штатов снова подготовиться к полю битвы. Настало время Соединенным Штатам подняться и возглавить марш за свободу, за демократию!\n\nБлагодаря предварительной подготовке наших администраций и президентов Соединенные Штаты намного превзошли себя в плане готовности по сравнению прошедшими годами. Однако нам предстоит долгий путь, если мы намерены победить врагов Америки. Мы больше не будем страдать, мы победим этих ублюдков, раз и навсегда!"
USA_ww3_mobilize_the_army_desc:0 "Соединенные Штаты, несмотря на страдания войн, проигранных на перевернутых страницах истории, выросли и обладают одной из самых эффективных, самых внушительных и самых мощных армий на мировой арене. Тысячи американских мужчин и женщин проявили себя как герои американского народа в армии.\n\nОднако несмотря на то, что власть в армии остается неоспоримой, мы должны признать реальность некоторых вопросов. Армия - это свирепый зверь, но зверь, который должен быть пробужден к действию ото сна. Однако боевые кличи врагов американцев разнеслись по всему миру; таким образом, настало время заставить действовать наше собственное животное и выпустить на волю истинных гончих войны - армию Соединенных Штатов. Армия должна начать немедленную мобилизацию, чтобы ответить на растущее наступление вражеских сил, одновременно выводя резервы на линию фронта. Армия Соединенных Штатов должна быть готова перейти в наступление и нанести удар!"
USA_ww3_scramble_the_airforce_desc:0 "Небеса, удерживающие солнце, луну и звезды, стали новой средой, где человечество может вести войну. От небес над Марной до бурь, бушующих над Сен-Михелем, Соединенные Штаты создали прецедент для качества, которое искали в людях, стремящихся принести ярость Вооруженных сил Соединенных Штатов на небеса.\n\nТем не менее, наши враги теперь могут ответить такой ярости и принести огненное разрушение с их достижениями в технологии и тактике; если они пробьют нашу воздушную оборону, то смогут нести смерть и разрушение. Кроме того, администрация пришла к пониманию того, что Военно-воздушные силы, рассредоточенные по всей стране, неспособны эффективно перемещаться в новые зоны боевых действий, возникающие каждый день. Мы должны привести Военно-воздушные силы в состояние наивысшей боевой готовности и подготовить наши воздушные части к встрече с врагом в любой момент!"
USA_ww3_emergency_naval_procurement_act_desc:0 "Прогнозам Пентагона по темпам истощения попросту не верят. Солдаты, техника, корабли и самолеты будут списываться с астрономической скоростью, израсходованные на то, чтобы удержать войну вдали от американской родины. Это предположение зависит от способности Военно-Морского Флота продолжать вести войну и снабжать наши войска за границей. Если оценки Пентагона точны, то верфи должны быть развернуты на полную мощность уже сейчас, чтобы убедиться, что флот удержит войну вдали от дома."
USA_ww3_naval_invasion_crash_course_desc:0 "Хотя защита военно-морского флота проявляется в охране открытых вод, окружающих Соединенные Штаты со всех сторон, можно с уверенностью предположить, что в таком виде военно-морской флот Соединенных Штатов может действовать только как щит вокруг наших земель. Фашисты и раньше наносили быстрые и жестокие удары, и мы не можем надеяться, что продолжение обороны спасет нас. Нет, мы преодолеем морские преграды, чтобы нанести удар по берегам наших врагов, чтобы вонзить меч американских военных глубоко в сердца наших врагов, прежде чем мы осмелимся позволить им сделать первый шаг.\n\nК сожалению, хотя эти планы и будут амбициозными, мы должны быть готовы к таким устремлениям, чтобы не позволить нашим военным погрузиться на дно морей. Таким образом, администрация должна немедленно отдать распоряжение о подготовке и осуществлении морского вторжения нашему военному командованию. Наше командование сделает первый шаг, нанесет первый удар и перережет горло чудовищу, прежде чем оно осмелится лишить жизни еще кого-нибудь из добрых американцев!"
USA_ww3_impliment_war_bonds_desc:0 "Участие Америки в первых двух Мировых войнах истощило финансовые ресурсы страны до предела, и реалии современной механизированной войны обошлись нам дороже, чем мы могли себе представить. Подоходного налога будет недостаточно, чтобы заполнить зияющую бездну на месте бюджета, и наши финансовые учреждения и рынки капитала начинают сопротивляться последовательным регулярным выпускам облигаций казначейством. Мы должны направить наш финансовый поток непосредственно американскому народу, мобилизуя его сбережения для военных усилий через розничные военные облигации."
USA_ww3_nationalize_air_industry_desc:0 "Соединенные Штаты долгое время обладали превосходной промышленностью, она продолжает расти как исторически, так и тогда, когда на неё спихивают содержание страны, как это произошло во время Второй мировой войны. В те годы народ Соединенных Штатов действовал, как кровь внутри Великого Дракона, который пробудился, дав толчок производству, необходимому для модернизации военных усилий в небе над ними.\n\nОднако теперь мы, американцы, столкнулись с убийственной силой наших врагов. Теперь нам нужны не только талант и опыт военных, но и оборудование, необходимое для обеспечения нашего превосходства, особенно в небе. Таким образом, администрация будет работать над национализацией нескольких авиапроизводителей, чтобы привлечь их к поддержке военных усилий в Соединенных Штатах. Конечно, наши критики могут назвать это "
USA_ww3_god_bless_america_desc:0 "Наши приготовления завершены, и мы готовы вести войну с врагом. Каждый элемент оборудования готов к использованию. Наши танки и самолеты заправлены горючим и готовы к полету, а наша пехота снаряжена лучшими пулями и пушками, которые мы можем предложить. Наши линкоры рвутся уничтожить вражеские линкоры. Каждый мужчина и каждая женщина готовы защищать Родину от возможного вторжения. Колокол Свободы звенит в ушах каждого американца, и нам суждено сражаться до последнего вздоха. Пусть Американский орел ведет нас к абсолютной победе! Толпы людей кричат "
USA_ww3_rally_to_the_flag_desc:0 "Это требование трудно выполнить, но мы должны призывать в армию американских граждан для борьбы за рубежом и для защиты родины. Нашего количества добровольцев уже недостаточно. У нас мало сторонников этого проекта в Конгрессе и среди населения, но мы представим его с патриотическим настроем. Настало время нашим обычным гражданам бороться за свободу миллионов людей по всему миру. Нам понадобится все, что мы можем получить для войны с нашим врагом, но наша популярность, несомненно, упадет, как только мы реализуем эту идею..."
USA_ww3_reinforce_the_triad_desc:0 "Сверхдержавы мира создали сотни, даже тысячи ядерных боеголовок, готовых уничтожить другие державы в любой момент. Возможность взаимного гарантированного уничтожения более чем реальна, и это может означать конец человеческой расы. Мы должны укрепить наши системы обнаружения и обороны, чтобы гарантировать, что по крайней мере одна страна все еще будет стоять, когда все это закончится. Если мы не можем остановить надвигающуюся ядерную атаку, нам нужно подготовить контратаку: если нас разнесет в прах, то наш враг погибнет вместе с нами."

USA_ww3_emergency_naval_procurement_act_tooltip:0 "§GПрезидент попытается провести этот законопроект через Конгресс.\n"
USA.WW3.1.t:0 "Начало конца"
USA.WW3.1.desc:0 ""My fellow Americans, I reach out to you in this time of crisis..."\n\nThe voice of President [USA.GetLeader] reaches out to a nation transfixed, struggling to process the events unfolding before them.\n\n"I urge citizens to remain calm in the face of what was once unthinkable..."\n\nIn New York, a few stockbrokers shuffle through a deserted exchange. They stare despondently at the broadcast playing on the hundreds of screens overlooking the trading floor.\n\n"We are prepared for the enormity of the challenge before us..."\n\nIn Washington, the halls of government teem with the desperate energy of hundreds of men and women preparing for doomsday. There will not be enough room in the shelters for all of them.\n\n"Our stalwart soldiers will ensure the survival of our nation..."\n\nIn North Dakota, a couple clings desperately to each other. They share one final gaze between reddened eyes. A choked sob: please come back to me. The missileer turns to his solemn duty beneath the Earth, praying that his beloved will still be there when he emerges.\n\n"While we do not seek war, we do seek justice. A choice between war and the death of justice on Earth is no choice at all..."\n\nIn San Diego, sirens wail as the Navy sets upon its grand crusade, laden with enough ordnance to reduce entire cities to twisted jungles of molten steel. And when the Marines rush forth, to claim victory over a mountain of ash littered with their twisted corpses, they will say that justice is done.\n\n"God bless the United States of America.""
USA.WW3.1.a:0 "Приближается конец всего сущего."
USA.WW3.2.t:0 "Утренний развод"
USA.WW3.2.desc:0 "Форт Кэмпбелл. Самая большая, самая оборудованная и самая хорошо финансируемая военная база Соединенных Штатов в штате Кентукки, расположенная прямо на окраине Хопкинсвилля, со всеми новейшими и самыми лучшими армейскими установками. Рядовой Родни Баннистер, отдыхал на своей койке и видел сны о семье и девушке, проплывающими в его голове, но он скоро узнает, что это будет самое удобное место, которое он сможет посетить в течение долгого, долгого времени.\n\n"Get your fucking asses up, now, all of you!" Gunnery Sergeant Hewitt commanded, exploding into the dark and formerly silent resting quarters of the young soldiers. Bannister hurried to attention, as had his fellow Soldiers all around him as they all faced forwards where the Gunnery Sergeant came forward. "Get your shit together, men, the United States is at war! Get your utilities on and your asses in gear, be formed up outside the barracks at 0430, move it!" the Gunnery Sergeant exploded before leaving the room. The glass of stability which had continuously wavered in strength for Bannister was shattered as the Gunnery Sergeant left the room. Sure, he'd trained and all for the prospect of serving his country, but he never expected the day would come when everything went to hell like this. Bannister threw his uniform together as best he could and hurried out, along with the rest of his platoon.\n\nOutside, the frigid air of an early Kentucky morning was evident, but the rush of fear and terror was what truly crawled up the soldiers that morning. Standing at attention, Bannister stared forward as he saw his Gunnery Sergeant come into frame, yelling to his platoon, "The United States of America has, as all of you know, entered a state of war with the same men responsible for our defeat in the 1940's. Some of your fathers know that all too well, some of them may have even fought alongside myself back in England. All of that has come back, and we will not allow those bastards to harass the world any longer. Your platoon is being transferred to Fort Carson in Colorado, where you will all undergo extensive training to prepare for deployment out to fight those who think they can fuck with the goddamned United States. Hooah, soldiers." the Gunnery Sergeant concluded.\n\nAs Private Bannister continued forward with the rest of his platoon to get onto the trucks heading to Fort Carson. But no matter what, he couldn't shake the fear out of his head. This was it, what if he never got to see Jennifer again? Or, what about the rest of his family, and his little brother? Hell, what if he never got to see the rest of the world again, he thought, as he boarded the truck with thoughts of nuclear winter abroad."
USA.WW3.2.a:0 "Отгружаемся по одному солдату за раз."
USA.WW3.3.t:0 "Может быть, в другой жизни"
USA.WW3.3.desc:0 "Поездка прошла тихо, почти бесшумно. Учитывая обстоятельства, Айзек Саммерс решил, что его мама, та, что вела машину, была бы обычной болтушкой, болтливой и смущающей Айзека. Она всегда была такой, когда Айзек решал пойти на школьные танцы. Он пребывал в мрачном настроении, пока мама везла его по Пенсильванской дороге в штаб армии в Гаррисберге. Наконец машина остановилась прямо перед большим кирпичным зданием. Он почувствовал, как слезы матери коснулись его щеки, когда они обнялись в последний раз, прежде чем он направился к зданию.\n\nВнутри царила полная катастрофа. Сотни, если не почти тысяча таких же мальчишек, как он, получили один и тот же желтый листок с надписью "Order to Report for Induction" notifying him of his draft into the military. He waited his turn in line for hours until finally, he exchanged his paperwork with the woman behind the desk, approving him for his conscripted entrance into the United States Army after a quick physical and mental health check and approval test with the words "infantrymen" written on top. A few days later, he looked out the window of the moving truck, thinking of how he was going to be toting a rifle on some battlefield, surrounded by blood and filth, instead of studying economics at Stanford like the plan was.. However, the journey didn't end there, as he sat while his hair was nearly shaved off by the Army barbers at Fort Carson. Finally, a Staff Sergeant came over to the new recruits, yelling, "Welcome to the United States Army, gentlemen. The United States has gone to war and we need your talent to serve the armed forces now more than ever." His voice droned on, but Isaac picked up as he heard the Staff Sergeant continue, "...Summers, Drake, Clarence, you eight are gonna be led by Corporal Bannister." as the soldier moved forward to the rightmost of the squad. Now, out in the middle of Colorado, was where the army's finest will find their way to the front lines.\n\nThe mud continued to gunk up Isaac's teeth as the barbed wire scraped against his ankles, as the recruit crawled and gunshots popped above him at the firing ranges nearby. All of a sudden, a hand popped in front of him beneath the barbed wire, and Corporal Bannister's face came out of the blur. "Come on, man, I've got you." The corporal said, as he helped pull Isaac forward. Isaac felt a genuine care and concern within the Corporal's voice as he got through it, feeling a connection to his squad leader."
USA.WW3.3.a:0 ""Yeah, Summers, sir.""
USA.WW3.4.t:0 "Впереди долгий путь"
USA.WW3.4.desc:0 "Рядовой Саммерс смотрел с носа американского корабля "You're fine, Summers, take the time to enjoy yourself." Bannister said to the young Private, who looked troubled. "Thinking ahead?" the Corporal asked, thinking about the weeks they had spent travelling aboard the John Pope.. "Honestly, sir, no. Thinking about the past, more like, thinking of everything before all of this, before, well, the draft went out, uh, sir." He said while looking out into the waves crashing on the side of the boat. "Yeah, I get that, Summers. I didn't get that whole draft thing, I was down at the most comfortable base in Kentucky, thinking about how serving the country could help out paying for the wedding with my Jennifer. Think she's gonna be pissed with how long I'll be gone." The Corporal said, chuckling. Noticing his squadling's less than enthusiastic response, he asked, "Well, what about you, Summers? Where are you from?" The Private took a minute to respond, thinking of everything leading up to now. "Came out of Harrisburg, Pennsylvania, just graduated out of high school, finalizing my application to Stanford to study economics, was thinking of going federal with the job. Managed to get top of my class too, things were looking great. Sure, no girlfriend, like you, sir, and only a mom back at home, but it looks like the world had other plans."\n\nThe Corporal heard the Private's downtrodden voice, and offered a pat on the back. "Hey, I wasn't a Stanford kid, and economics aren't my forte, but what's to say we have to be sad about it. Things are rough, but the country needs us, good people like your mother needs us, now more than ever. If you wanted to help change the world, you've found your way there, Summers, because America needs people like you who can grit their teeth and keep going. Besides, fascism's gotta suck for the economy, huh?" the Corporal said, offering one last pat on the shoulder before walking away."
USA.WW3.4.a:0 "Мы будем защищать."
USA.WW3.5.t:0 "Для наших парней"
USA.WW3.5.desc:0 "Профессионалы, жившие в богатом пригороде Нью-Йорка Гринвиче, штат Коннектикут, обычно стремились найти способы поддержать свое состояние с помощью финансовой алхимии. Но с тех пор как началась война, опустошившая город, банкиры стали работать скорее импровизированными терапевтами. Коммивояжер, сидя в гостиной своего клиента, давал ему советы, какие только мог.\n\n"Hank, John's going to be alright. He was studying engineering, I'm sure he'll be doing research -"\n\nHank, a corporate lawyer by trade, was lost for words. "John called yesterday. Said he'd been assigned to the infantry, deploying overseas. I -" Hank hesitated. "I'm proud of him, Arthur. But..."\n\n"I'm sorry," Arthur replied. Everyone had a brother, a cousin, or an uncle called to serve, even as the nuclear drills made it uncertain whether anyone would survive at all. Material comforts, it turned out, did little to salve the existential terror of living through the Third World War.\n\n"It's alright, Arthur. Times are tough." Hank forced a laugh. "I just wish there was something I could do for my boy."\n\nArthur was silent for a moment, before reaching into his briefcase for the offering memorandum for the first retail issue of U.S. war bonds. "Hank, I want you to listen to me...""
USA.WW3.5.a:0 "Не делай этого для меня, сделай это для Джона."

