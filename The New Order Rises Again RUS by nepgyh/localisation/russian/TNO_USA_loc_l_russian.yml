USA_debate.25.t:0 "Джексон против Киркпатрик"
USA_debate.25.desc:0 "Пока партийные машины шли на сделки ради голосов, а комитеты организовывали сбор пожертвований и агитацию, как это было всегда, американская публика раз в четыре года традиционно наблюдала за новыми выборами в комфорте домов по всей стране. В Театре на Уолнат-стрит в Филадельфии, штат Пенсильвания, сенатор Генри "Scoop" Jackson engaged his Republican-Democrat counterpart George McGovern in the first of a series of televised presidential debates covering topics both foreign and domestic. Below is an excerpt of their heated exchange that night:\n\nJackson: "I notice you're fond of peppering your speeches with appeals to mankind's good nature. 'Give peace a chance', as it were. Incidentally, I've also recalled hearing roughly the same twice before: first, from Neville Chamberlain; and second, from none other than Joe Kennedy. You can imagine how history has treated their naivete since. The Presidency may demand no small amount of risk-taking from its occupant, but even I'm not foolhardy enough to tempt fate a third time. Are you then, Mr. McGovern?"\n\nMcGovern: "Have we fallen so far from grace that we now criticize policy out of superstition, Mr. Jackson? My voice speaks the lament of families that have lost fathers, brothers, and sons to wars a thousand miles from home. I tire as they do of 'noble' crusades dreamt by old men with a nation of young men to live vicariously through. You say I'm naive, uncaring of the evils that profit off goodwill; I say the future which America's bereaved dream is worth fighting for despite these evils. And nothing's more American than fighting the good fight.""
USA_debate.25.a:0 "Избиратели на стороне Киркпатрик!"
USA_debate.25.b:0 "Избиратели на стороне Джексона!"

USA_debate.26.t:0 "Ромни против Джексона"
USA_debate.26.desc:0 "Пока партийные машины шли на сделки ради голосов, а комитеты организовывали сбор пожертвований и агитацию, как это было всегда, американская публика раз в четыре года традиционно наблюдала за новыми выборами в комфорте домов по всей стране. В Театре на Уолнат-стрит в Филадельфии, штат Пенсильвания, губернатор Джордж Ромни вовлек своего национально-прогрессивного коллегу сенатора Генри "Scoop" Jackson in the first of a series of televised presidential debates covering topics both foreign and domestic. Below is an excerpt of their heated exchange that night:\n\nMcNamara: "I may no longer be Secretary of Defense, Senator Jackson, but my thoughts remain with the military still. Not a day passes where I don't receive letters from the men I've inducted into the services. As Election Day nears, these letters have filled my mailbox to bursting, all expressing concerns over the permanence of their livelihoods - ones which your welfare programs consider an acceptable opportunity cost. That is no behavior becoming of the nation's sworn commander-in-chief."\n\nJackson: "You seem to confuse the grunt with the contractor, Mr. McNamara. I've read your proposals front to end and back again. Humor me and the audience just this once: do you sincerely believe your average G.I. Joe will see so much as a dime from the expansions you trumpet? Were you ever planning on giving them anything at all? Answer however you wish - but the generals and CEOs you surround yourself with speak far more truths than all the excuses you'll blather.""
USA_debate.26.a:0 "Избиратели на стороне Ромни!"
USA_debate.26.b:0 "Избиратели на стороне Джексона!"

USA_debate.27.t:0 "Шлэфли против Киркпатрик"
USA_debate.27.desc:0 "В то время как избиратели обменивались своими мнениями, а комитеты, как всегда, организовывали акции пожертвований и агитационные кампании, голосующая публика Америки наблюдала за последним дополнением четырехлетней традиции, не выходя из дома по всей стране. В театре Истмана в Рочестере, штат Нью-Йорк, Джин Киркпатрик пригласила свою коллегу из Национал-Прогрессивного пакта Филлис Шлэфли принять участие в первых из серии телевизионных президентских дебатов, охватывающих темы как зарубежные, так и внутренние. Ниже приводится выдержка из одной взрывной перепалки той ночью:\n\nШлэфли: "You're playing dangerous games, Kirkpatrick. War's no remedy to the sins that ail other countries and ours, but neither is exchanging our principles for base power. I and a million other servicemen didn't risk our lives fighting fascism only to watch our government court fascist brutes like they've been with us since Akagi - best keep that in mind if you choose to follow through with this madness."\n\nKirkpatrick: "Color me surprised. I'd half-imagined you liberals would know redemption better than me and my conservative associates. Apparently not - but no matter. Feel free to keep fitting your round pegs into square holes 'til Election Day, Senator. Rest assured that the National Progressive Party will graciously receive your gratitude for winning the Cold War ten years from now.""
USA_debate.27.a:0 "Избиратели на стороне Киркпатрик!"
USA_debate.27.b:0 "Избиратели на стороне Шлэфли!"

USA_debate.28.t:0 "Шлэфли против Ромни"
USA_debate.28.desc:0 "Пока партийные машины шли на сделки ради голосов, а комитеты организовывали сбор пожертвований и агитацию, как это было всегда, американская публика раз в четыре года традиционно наблюдала за новыми выборами в комфорте домов по всей стране. В Театре на Уолнат-стрит в Филадельфии, штат Пенсильвания, Джордж Ромни пригласил свою коллегу из Национал-Прогрессивной партии Филлис Шлэфли принять участие в первых из серии телевизионных президентских дебатов, охватывающих как внешние, так и внутренние темы. Ниже приводится выдержка из их жаркой перепалки в ту ночь:\n\nШлэфли: "In 1941, America reacted to Pearl Harbor with a war it lost in four years' time. In 1962, America reacted to the Hawaiian Missile Crisis with a humiliating tit-for-tat between us and a duplicitous snake. That's twenty years of doing nothing but concede to the fascist menace, again and again. Our free siblings deserve better than being served with a losing strategy, Mr. McNamara, and what you have now is little else than a repeat expecting different results."\n\nMcNamara: "To coopt your analogy, Mrs. Kirkpatrick: a family is nothing if its members are in some way incapable, indigent, insubordinate or infirm. The OFN distinguishes itself from colonial empires by upholding its members to high standards of freedom and democratic government, in turn securing prosperity for everyone in question. Your vision of the Free World debases its essence with milquetoast fascists; before long it will have devolved into an assemblage of backwater dictatorships, beholden to no purpose higher than our purse strings. I cannot abide a government that misconstrues such a catastrophic failure as a success.""
USA_debate.28.a:0 "Избиратели на стороне Шлэфли!"
USA_debate.28.b:0 "Избиратели на стороне Ромни!"

USA_debate.36.t:0 "Харт против Джексона"
USA_debate.36.desc:0 "Пока партийные машины шли на сделки ради голосов, а комитеты организовывали сбор пожертвований и агитацию, как это было всегда, американская публика раз в четыре года традиционно наблюдала за новыми выборами в комфорте домов по всей стране. В Театре на Уолнат-стрит в Филадельфии, штат Пенсильвания, президент Филип Харт пригласил своего национал-прогрессивного коллегу сенатора Генри Джексона принять участие в первых из серии телевизионных президентских дебатов, охватывающих как внешние, так и внутренние темы. Ниже приводится выдержка из их уважительного обмена мнениями в тот вечер:\n\nХарт: "Scoop" Jackson in the first of a series of televised presidential debates covering topics both foreign and domestic. Below is an excerpt of their heated exchange that night:\n\nGlenn: "It's been four years since I was elected, and I'm proud of the steps we have taken since. Our rockets graze the heavens, exploring the stars without abandon. The spirit of innovation has blessed us with bountiful nuclear power in all our major cities. More of our bounty is shared to the old, the sickly, and the poor. America's inched its way back from the morass that defined the early decade - imagine the great heights we'll fathom with four more years of progress!"\n\nJackson: "As far as a quarter of America's concerned, Mr. President, the kind of progress you promised hasn't reached them at all. Here and on the election trail you sloganize progress like it's a universal truth, rather than a privilege endowed only to certain industries, certain sectors, and certain income brackets. It's time you put the Buck Rogers down and face the hard facts: the stars will still shine long after we're gone. A poor man won't have as much time before he succumbs to hunger or disease.""
USA_debate.36.a:0 "Избиратели на стороне Харта!"
USA_debate.36.b:0 "Избиратели на стороне Джексона!"

USA_debate.37.t:0 "Джексон против Голдуотера"
USA_debate.37.desc:0 "Пока партийные машины шли на сделки ради голосов, а комитеты организовывали сбор пожертвований и агитацию, как это было всегда, американская публика раз в четыре года традиционно наблюдала за новыми выборами в комфорте домов по всей стране. В Театре на Уолнат-стрит в Филадельфии, штат Пенсильвания, национал-прогрессивный кандидат Генри "Scoop" Jackson engaged his Republican-Democrat counterpart Barry Goldwater in the first of a series of televised presidential debates covering topics both foreign and domestic. Below is an excerpt of their heated exchange that night:\n\nJackson: "President Goldwater, I've had the dubious fortune of being a personal audience of your Senate speeches for fifteen years. Each of them, without fail, ended as they began: with an invocation of America's values. Yet as I shuffle through the morning papers and learn of another good American led astray by hunger, of another patriot imprisoned for exercising his right to assembly, I found myself asking: are the values you've espoused truly worth calling American?"\n\nGoldwater: "Ladies and gentlemen, here we have a turncoat lecturing us all on American values - and in live television too! The irony would've been hilarious had it not involved a presidential election, but as it is it's only laughable. I'll tell you this, Jackson: America's founding principles are hard work and restraint. The NPP cares for neither; as it turns out, so do you.""
USA_debate.37.a:0 "Избиратели на стороне Голдуотера!"
USA_debate.37.b:0 "Избиратели на стороне Джексона!"

USA_debate.38.t:0 "Шлэфли против Голдуотера"
USA_debate.38.desc:0 "Пока партийные машины шли на сделки ради голосов, а комитеты организовывали сбор пожертвований и агитацию, как это было всегда, американская публика раз в четыре года традиционно наблюдала за новыми выборами в комфорте домов по всей стране. В Театре на Уолнат-стрит в Филадельфии, штат Пенсильвания, президент Барри Голдуотер пригласил свою национал-прогрессивную коллегу Филис Шлэфли в первые из серии телевизионных президентских дебатов, охватывающих темы как зарубежной, так и внутренней политики. Ниже приводится отрывок их жаркого обмена словами в ту ночь:\n\nШлэфли: "I never thought there'll come a time when I must remind America of what Faustian bargains mean. Yet here we are today, in an election season where one party advocates making deals with every conniving devil from Manila to Mexico City. It boggles the sane man's mind, Mrs. Kirkpatrick. What does the republic stand to gain from swearing our treasures and blood to strongmen one step removed from the fascists we detest?"\n\nKirkpatrick: "'Extremism in pursuit of liberty is no vice; moderation in pursuit of justice is no virtue.' Familiar words aren't they, Mr. President? The world has no shortage of unjust men, nor a shortage of extremists who'll put them to task had they the means to do so. If a man like you won't ever take good care of Lady Liberty, then perhaps it's high time a woman like me gets the chance. Who knows - I might just walk your talk better than you ever could.""
USA_debate.38.a:0 "Избиратели на стороне Голдуотера!"
USA_debate.38.b:0 "Избиратели на стороне Шлэфли!"

USA_debate.39.t:0 "Харт против Шлэфли"
USA_debate.39.desc:0 "Пока партийные машины шли на сделки ради голосов, а комитеты организовывали сбор пожертвований и агитацию, как это было всегда, американская публика раз в четыре года традиционно наблюдала за новыми выборами в комфорте домов по всей стране. В Театре на Уолнат-стрит в Филадельфии, штат Пенсильвания, президент Филип Харт пригласил свою коллегу национал-прогрессивистку Филис Шлэфли к первым из серии телевизионных президентских дебатов, охватывающих темы как зарубежной, так и внутренней политики. Ниже приводится отрывок их жаркого обмена словами в ту ночь:\n\nХарт: "$$25 billion, Mr. President. That's the most optimistic estimate of how much your pet rockets have swindled since 1968. It's a misuse of public trust so blatant you might as well have worn it like an overcoat! Thinking of what could have been funded with that much money angers me and the American taxpayer - I certainly would have spent it on confronting threats more pressing to the Free World than aliens on Mars."\n\nGlenn: "You'd have a stronger point if my administration had spent $$25 billion on space exploration and nowhere else, Mrs. Kirkpatrick. The nuclear plants and welfare programs we've set up say otherwise. I can at least sign my budgets with a clean conscience if nothing else, and with thoughts of a destiny greater than myself; yours, as I understand, has barely any room for either.""
USA_debate.39.a:0 "Избиратели на стороне Харта!"
USA_debate.39.b:0 "Избиратели на стороне Шлэфли!"

