USA_ICW_Discontent_1_desc:0 "Гражданская война в Индонезии идет очень хорошо для Соединенных Штатов и с очень небольшим количеством американской помощи. Силы Свободной Индонезии удерживают позиции с помощью небольшой группы американских советников и не потерпели серьезных поражений. Благодаря этому успеху подавляющее большинство американских граждан либо довольно, либо не думает о войне. Тем не менее, есть небольшие группы недовольных участием Америки в целом, но они в основном незначительны."
USA_ICW_Discontent_2_desc:0 "С ростом американского участия в Гражданской войне в Индонезии все больше внимания общественности уделяется этому конфликту. Гораздо больше американцев начинают понимать последствия войны, некоторые из которых не устраивают их. Хотя реальные протесты редки, призывы к возвращению американских войск домой становятся все громче."
USA_ICW_Discontent_3_desc:0 "Соединенные Штаты в настоящее время развернули масштабную поддержку Свободной Индонезии в гражданской войне. Десятки тысяч американских солдат сражаются в джунглях по всему архипелагу. Однако по мере того, как все больше молодых американских мужчин пересекают Тихий океан, все больше возвращается домой в цинковых гробах. Вдовы рыдают, а большая часть американского населения призывает к справедливости. Антивоенные протесты становятся все более распространенными, и общественность начинает поворачиваться против правительства."
USA_ICW_Discontent_4_desc:0 "Америка глубоко вовлечена в Гражданскую войну в Индонезии: она направила туда сотни тысяч человек и совершила десятки зверств. Кроме того, тысячи американских солдат никогда не вернутся домой. Хотя победы и были заявлены, этого просто недостаточно, чтобы погасить пожар. Американский народ устал от войны, и протесты в Вашингтоне теперь происходят еженедельно."
USA_ICW_Discontent_5_desc:0 "Во время гражданской войны в Индонезии американские войска совершили сотни зверств, но в то же время гибли десятками тысяч. Соединенные Штаты и Свободная Индонезия заплатили высокую цену, но едва ли смогут быть названы победителями в войне. Таким образом, подавляющее большинство американской общественности просто возмущено войной и требует ее окончания. Если президент в ближайшее время ничего не предпримет, общественность изберет того, кто это сделает."
