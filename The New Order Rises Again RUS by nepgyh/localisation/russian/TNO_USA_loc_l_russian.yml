 USA.1631.t:0 "Открытие Индии?"
 USA.1631.desc:0 "В результате гражданской войны, охватившей Индию, маленькое островное государство Шри-Ланка откололось от рушащегося индийского правительства. Учитывая, что у нас много интересов в регионе, а правительство новой независимой Шри-Ланки считается проамериканским, многие адмиралы предложили нам попытаться взять их под защиту ОСН в обмен на базу на Индийском субконтиненте."
 USA.1631.a:0 "Отправьте предложение."
 USA.1631.b:0 "Зачем беспокоиться?"

 USA.1632.t:0 "Американское предложение"
 USA.1632.desc:0 "Американские дипломаты обратились к нам с заманчивым предложением: в обмен на то, что мы позволим им управлять военными объектами в Шри-Ланке, они защитят нас от любых потенциально враждебных индийских правительств."
 USA.1632.a:0 "Принять предложение."
 USA.1632.b:0 "Отклонить предложение."

 USA.1633.t:0 "Шри-Ланка согласна!"
 USA.1633.desc:0 "Шри-Ланка приняла наше предложение о присоединении к ОСН!"
 USA.1633.a:0 "Грандиозно."

 USA.1634.t:0 "Открытие Индии"
 USA.1634.desc:0 "После падения Индийского контроля над островом Шри-Ланка многие адмиралы выступали за интервенцию на остров, чтобы создать на нем лояльное ОСН правительство."
 USA.1634.a:0 "Готовьте флот!"
 USA.1634.b:0 "Кого это волнует?"

 USA.1650.t:0 "Новый старый Алькатрас"
 USA.1650.d:0 "После того, как Алькатрас перестал быть федеральной тюрьмой, начались серьезные дебаты о том, что делать с этим местом. В конечном счете было решено, что он будет отремонтирован и переоборудован, чтобы вновь служить тюрьмой для другого класса заключенных. В конце концов, самая неприступная тюрьма в Америке - это отличное место, чтобы держать наших, скажем так, "ideologically compromised" or "enemy-inclined" citizens, as well as people with suspected connections to Japan and Germany. No, no, they're not political prisoners! We don't have that sort of thing in America."
 USA.1650.a:0 "Земля свободных, за исключением тех, кто ими не является."


 USA.1109.t:0 "Американская интервенция в Гайану"
 USA.1109.desc:0 "(AP) После нескольких дней стычек между силами ополчения Гайаны и силами американских экспедиционных сил, высадившихся на побережье, Пентагон объявил, что президент Гайаны Форбс Бернхем был взят под стражу сегодня вечером. Американские войска в настоящее время патрулируют улицы Парамарибо и Джорджтауна в качестве временной силы до тех пор, пока законное правительство гайанского народа не возьмет под свой контроль всю страну.\n\nУчитывая широко распространенную дезорганизацию в Вооруженных Силах Гайаны после переворота бывшего президента Бернхема, военные аналитики ожидали, что действия американской полиции не столкнутся с большим сопротивлением. Государственный департамент опубликовал пресс-релиз, в котором приветствовал успех интервенции и "
 USA.1109.a:0 "Будь нашим другом, а не то..."

 USA.1704.t:0 "Инаугурация Филлис Шлэфли"
 USA.1704.d:0 "Господин главный судья, члены Конгресса США, уважаемые гости и сограждане:\n\nПочти 200 лет Американская Республика и её данная Богом Конституция служили маяком для народов всего мира. В то время как другие страны рушились — от войны, от бедности, от потери морального облика — Америка оставалась сильной. Демократические, иудео-христианские ценности своего народа сопровождали эту страну в бурю за бурей, в битве за битвой.\n\nНо теперь мы сталкиваемся с новым кризисом; тот, который режет сердце нашей нации. Почти целое поколение, по крайней мере до сегодняшнего дня, американского народа лишили его конституционного неотъемлемого права на выбор президента. Вместо того, чтобы принять кандидатов, представляющих их культуру и традиции, небольшая группа радикальных элит навязала Америке недоумков и бездельников, желающих стать могильщиками нашей Республики.\n\nЭти скрытные влиятельные лица, живущие в своих особняках за миллионы долларов в Нью-Йорке и Вашингтоне, диктовали Америке, кто может и не может её представлять. Они сделали это, чтобы пожинать плоды правительства, в то время как народ платил за их излишества. Они опустошили американские города и превратили их в притоны, управляемые головорезами и бандами, ввергая семьи в нищету, в бесконечную цикличную нищету. Добрые и богобоязненные семьи видели, как их кварталы превращались в гетто так называемыми благодетелями, видели, как влиятельные лица продавали свои фабрики враждебным иностранным интересам, видели, как их сыновей отправляли умирать в бессмысленных чуждых войнах.\n\nНо люди, в конце концов, восстали, как и в 1776 году. И я здесь для того, чтобы это восстание осталось в анналах истории. Пока я занимаю этот пост, я буду работать над сохранением традиционных ценностей нашей цивилизации..."Among the foremost duties of a government in the provision for the common defense; a guarantee, against external aggression, the survival of our way of life. We must ask ourselves: is the government fulfilling such duties? As evidenced by foreign troops on rightful American soil, and the continued warnings from military men that our current strategy is ineffective, and my very presence on these steps, perhaps the answer is "No". I have been elected and approved by the American people to head a new presidential administration. I know full well the responsibilities placed in me by them and by God, and will fulfill them to the best of my ability..."\n\n"...The troubles faced by our nation today cannot be solved by a single man, or woman. It does not require the sacrifice that so many have made in service to democracy, as in the Argonne, or on Bougainville, or on the dunes of the Namib. However, it does require the best effort of every citizen to believe in themselves and their capacity for great deeds. In this endeavor, I have the utmost confidence in the people of the United States to adapt to and overcome their challenges, for we are the progeny of almost two centuries of great individuals. We are America, and with our exceptional will and the grace of God, no trial shall prove too great for our strength to overcome.""
 USA.1704.a:0 "Тёмное и странное обращение."

 USA.1731.t:0 "Вторая инаугурация Уоллеса Ф. Беннета"
 USA.1731.d:0 "После напряженной предвыборной кампании против НПП сегодня президент Уоллес Ф. Беннетт был приведен к присяге на второй президентский срок, перед приветствиями толпы на Национальной аллее. Президент Беннетт отметил в своем обращении к нации:"I see no distinction between party or politics before me; I see only Americans, and a solemn vow to leave the republic stronger tomorrow than it is today."\n\nDespite a heavy emphasis on American tradition and patriotic republicanism, Washington insiders have noted that Bennett has promised nothing radically different from his 1964 campaign: a promise of stability and continuity, the amiable patriarch shepherding America through the social convulsions of the early 1960's and to serve as the linchpin of the free world through the OFN. And this, it seems, is exactly what American voters wanted: a steady pair of hands steering the ship of state into the next decade, tending the hearth of freedom against foreign enemies and domestic radicals."
 USA.1731.a:0 "Еще четыре года!"

 USA.1744.t:0 "Нам нужна Мэгги Смит"
 USA.1744.d:0 ""Doesn't matter who she's with, we want Maggie Smith", read a sign somewhere far back amongst the mass of humanity standing along the National Mall. They were silent, awaiting the words of their President, just sworn in for the second time. Maggie herself darted her eyes between all the faces staring back at her, in their tens and thousands. She shuffled her speech papers.\n\n"To a few of us here today, this is a solemn and awesome moment; and yet, in the tides of American history, it is a regular occurrence. The places in which I stand and in which the nation stands are in many ways the same as they were four years ago, and in many ways they are different. Four years ago I spoke to you, furiously admonishing the injustice done to the United States, and how we might recover from her weakened state. Today, I must give more sobering words, for the revival of a nation is a task not easily undertaken..."\n\n"...Let us resolve that we may build a society in which white and black, rich and poor, young and old, may walk together hand-in-hand for a better future. Today, we utter no prayer more fervently than the ancient prayer for peace on Earth. However, history has shown that peace does not come simply because we wish it to. The United States of America must be ever-vigilant in the face of tyranny. We shall embrace Lady Liberty and defend her, so that she too might defend us. She is our strength in our darkest hour, and with classic American optimism, hope, and strength, we shall prevail through the turbulent storms of change our world is currently experiencing. God bless us all, and may God bless America.""
 USA.1744.a:0 "Да здравствует босс!"

 USA.1732.t:0 "Работа наполовину сделана"
 USA.1732.d:0 "Когда Линдон Б. Джонсон произносил ту же присягу, что и четыре года назад, чувство, охватившее его, можно было назвать только удовлетворением. Учитывая все обстоятельства, он проделал чертовски хорошую работу. Его великое общество оказалось хитом, республиканцы-демократы вернулись на ведущие позиции, а НПП была все так же маргинальна, как и раньше. Нелегко было оправиться от колоссальных провалов последних администраций, но он лихо вышел из положения. Однако, стоя перед толпой, он понимал, что сейчас самое время проявить такт, а не хамство, и поэтому на время отбросил свою обычную браваду.\n\n"Unity is the first and foremost principle of our American union. For we who are small and few against the forces of tyranny, our continued liberty must derive from commonality and the strength of our collective will to endure. Yet true unity cannot be derived from a nation at odds with itself. It is this that I believe is what a Great Society must truly strive for, and what we have endeavored to strive for these past few years. No longer need capitalist and worker nor farmer and clerk struggle against one another, for we may now stand shoulder to shoulder in the interests of increasing the bounty of all...\n\n...from the many great tragedies of the last few decades, the spirit of one great indivisible nation stands unblemished. It is my hope that this spirit may never be extinguished, and it is my earnest wish to continue to protect and nurture this spirit. We are a nation of liberty and justice, blessed by God, and it is our duty to struggle with toil and tears to ensure that the light of our nation shines on. On my part, I promise to you now what I promised the men of my party on that sorrowful day in 1963 - 'I will lead and I will do the best I can'."\n\nOnce more, the crowd roared with appreciation. President Johnson was not a sentimental man, but even he felt the stirrings of pride in his heart. Once more, he had a duty to these people, and it was his solemn oath to fulfil that duty. Four more years lay in front of him, and there was still a lot of work to do. Through the efforts of the Great Society and the efforts of the American people, America was sure to emerge ever greater, and ever more united against all that would seek to tear it down both from within, and without."
 USA.1732.a:0 "За крепкий и нерушимый Союз."


 USA.1733.t:0 "До конца сна"
 USA.1733.d:0 "Когда он в последний раз принимал присягу, Роберт Ф. Кеннеди стоял перед нацией, которая осмеливалась надеяться, что все может быть лучше. Теперь, глядя на тысячи людей, собравшихся посмотреть на него, он знал, что она не надеется, она знает - естественно, открыто, громко и гордо. В их лицах - мужчин и женщин, белых и черных, евреев и язычников - он впервые увидел Америку, которая хотела, чтобы будущее наступило. Он просиял, когда поднялся на подиум, позволив ревущим аплодисментам захлестнуть его. В глубине души он очень надеялся, что Джон наблюдает за ним, где бы он ни был.\n\n"We stand here today in the name of liberty and justice. At the heart of western democracy is the belief that all men are created equal, and so the extension of this belief and the enlargement of liberty for all must be the supreme goal of a western society. Others have turned from this goal, and marched on into darkness and decay. Yet where they have faltered, we have pressed forwards, and in four short years we have extended the branch of freedom and human rights to all, no matter their race, their color or their stature in life...\n\n...but as in all things, justice is never final. To walk the path to a better future is to walk a path without end. There will be those who will try to steer us from the path, and those who insist that we have walked far enough. We must always recognize the fact that the work to better fulfil the promise that our God-given country was founded upon shall never be finished. We must keep walking, keep improving, and keep striving to create a true land of liberty that will shine bright in a world of darkness."\n\nPresident Kennedy smiled even brighter as the crowd applauded. He knew that he could not grow complacent. There were still those who would try to stop him from doing what truly needed to be done. Yet knowing that the majority of America was with him made him all the more resolute in his ambitions. His dream, John's dream, the American Dream would be realised for the sake of those smiling faces before him. He would fight for all of them and fight against any who would stand in his way, and he would do it all gladly, not because it was easy..."
 USA.1733.a:0 "...а потому что это тяжело."

 USA.1734.t:0 "Возвышение Дикси"
 USA.1734.d:0 "Толпа была явно больше, чем на последней инаугурации. Гораздо больше сторонников аплодировали спереди, и гораздо больше недоброжелателей протестовали сзади. Это понравилось Джорджу Уоллесу, когда он принес клятву на Библии. Он боялся, что не зайдет так далеко, но Америка явно доверяла ему и поддерживала его решимость сделать то, что нужно было сделать. Это была единственная мотивация, которая ему требовалась, чтобы закалить себя.\n\n"Four years ago, I came to you as an insurgent. I stood as a lone voice in resistance against those who would seek to erode our great Anglo-Saxon identity. You, the people of our God-blessed United States, stood up and joined me, and together we secured the future of our culture and our liberty against those who would risk it all in the name of 'progress.' Now, once again you have placed your faith in me, and I vow in the name of God the Almighty that I shall execute your will...\n\n...there are still those among us who would choose to squander the many boons they have been given in the name of naive idealism. I hope that after today they will re-evaluate their position. You and I together have shown them the true will of the people, and our will will not be silenced. In the name of freedom, and in the name of the true American way, we will stand firm against that which would seek to divide us!"\n\nThe crowd roared, equal parts cheers from the front and boos from the back. Countless banners waved furiously in the wind, be they the Stars and Stripes, state flags or the Confederate battle flag. Wallace grinned with pride as he gazed upon the myriad masses who had come from all over to see him. These were the men who had built America with their own hands, the women who had birthed and raised those men, and the children who would one day inherit the American legacy. With them on his side, the path ahead was clear.\n\nIt was time to finish the work."
 USA.1734.a:0 "Сегрегация Сейчас, Сегрегация Завтра, Сегрегация Навсегда!"


 USA.1741.t:0 "Совесть консерватора"
 USA.1741.d:0 "Барри Голдуотер со строгим, но благодарным выражением лица произнес последние строки присяги и снова поднялся на трибуну. Толпа перед ним восторженно аплодировала - многие из них были закоренелыми республиканцами, некоторые были ненадолго соблазнены националистами из НПП, а некоторые были новыми лицами. Все они пришли к нему, чтобы руководить ими еще четыре года, и его добрым и почетным долгом было дать им то, чего они желали. Некоторые из его поступков многие могут назвать бессердечными, но он сделал все это во имя того, чтобы сделать Америку настолько сильной и самостоятельной, насколько это необходимо, чтобы противостоять силам зла, скрывающимся за океаном.\n\n"The first and only duties of a nation's government must be to oversee the security of its people and to provide a hall in which the voice of the nation can be heard and debated. These past four years, we have worked to return our government to this core directive, shedding away the naivety of well-meaning men who bloated and extended the federal reach with their grandiose designs and passion projects. The true glory of this land lies not in what the government can do, but instead in what its people can do...\n\n...I promise to you, America, that we will continue to stand tall against a world of hatred. Our hearts and minds are stronger than the forces of fascism can ever comprehend. Through rugged determination, ingenuity, wit and cunning, we can continue to be a beacon of light upon this Earth. America is strong, and its people are stronger still, and we must never let our determination to better ourselves ever waver."\n\nGoldwater allowed himself a small smile as the cheers washed over him. He had much to be proud of after all. With a strong military that the fascists would never dare challenge, a responsible people who would look to their own betterment, and a government that would not have the power to take from the people as much as they gave away, he was securing the future of the American nation. It was a future that, if his victory was anything to go by, was one that the people were quite looking forward to."
 USA.1741.a:0 "Давайте распространим свободу на всех."


 USA.1742.t:0 "Все вперед и вперед"
 USA.1742.desc:0 "Давным-давно Джон Гленн вошел в мир политики по прихоти, в дикой надежде встать на защиту интересов американских космических путешествий в эпоху, когда казалось, что люди отказались от этого. Теперь он стоял, давая присягу, чтобы взойти на пост президента во второй раз. За четыре года он помог создать новой образ космических полетов, который вдохновил миллионы американцев, и в то же время улучшил судьбу людей на земле. Когда он снова предстал перед народом, он приготовился к предстоящим задачам в надежде поднять Америку на еще большие высоты.\n\n"These turbulent decades have not been kind to the American nation, yet we have pressed ahead. We have emerged from a time of darkness and uncertainty into a new era of hope, progress and scientific understanding. Ever since the first pilgrims set foot upon these shores, America has been a land of explorers. It is in our blood to go forth into the unknown and find a place for ourselves there. Today, we once more celebrate the spirit of our nation, and affirm that true knowledge and understanding cannot belong to one man alone, but to all men united in the desire of a better world...\n\n...the work cannot stop here. When man first created fire, he endeavored to improve further. He heated his forge and made steel. He boiled steam to drive his engines. He lit a pillar of light under himself and soared into the heavens. Each new discovery brought not only greater opportunities, but also a more bountiful quality of life for all. We too must embody this proud tradition. Our nation will continue to innovate, continue to push the boundaries of what is possible, and all will be made more prosperous for it."\n\nPresident Glenn gazed upwards as the crowd applauded. Even now, there were Americans up there, and his words would be heard even in their capsules floating above the Earth. He hoped that he could take them further and broaden their understanding ever more. Higher into orbit, to the moon and back again... perhaps even beyond."
 USA.1742.a:0 "Semper Prorsum"

 USA.1743.t:0 "Видимое и невидимое"
 USA.1743.desc:0 "Многие из тех, кто пришел посмотреть на вторую инаугурацию Харрингтона, не были там четыре года назад. Возможно, они просто не интересовались политикой. Возможно, они даже не могли позволить себе оплатить проезд до Вашингтона, или же глубокая нищета сделала перспективу работать в течение дня гораздо более важной, чем выезд из дома. Теперь они были здесь. Закончив произносить присягу, он обвел взглядом собравшуюся толпу и увидел людей, поднявшихся из крайней бедноты. Одного этого зрелища было более чем достаточно, чтобы вознаградить его за работу, но он знал, что ему еще многое предстоит сделать.\n\n"It is often said that a chain is only so strong as its weakest link. So too is a nation only so great as its humblest man. When he and his kindred are stricken, and the nation does not rise to the task of uplifting him, it has effectively split itself in two. It is split between a loud nation of opulence and splendor, and a silent nation of want. For a nation to be great, it must not allow this fractured silence. Four years ago I stood before you and vowed to never allow this silence again, and now you the people stand before me, and you are no longer silent...\n\n...but it is not sufficient for the nation to plaster over the gaps. The cracks must truly be healed, and the inequalities of the nation truly addressed before the spectre can finally be slain. Let us go forth in the interests of the land, and of the people. Let us work to once and for all end want and misery in this country. Let us strive to fulfil the true potential of this nation and allow all to enjoy its bounty. America shall be truly one and indivisible, and never again shall we allow an invisible and impoverished world exist right beneath our noses!"\n\nWild applause greeted his closing remarks. President Harrington smiled, but he knew that words alone could not move a nation. Four years had been spent doing precisely what he had warned against, his efforts a mere bandage over the wound of want. Now he had four more years, and he had to make them count. Poverty's grip over the other America had been weakened - now was the time to cut it loose forever."
 USA.1743.a:0 "К процветанию и окончанию нужды."

 USA.1776.t:0 "ПУСТЬ СВОБОДА ЗВЕНИТ"
 USA.1776.desc:0 "О СКАЖИ, ВИДИШЬ ЛИ ТЫ ПРИ РАННЕМ СВЕТЕ ЗАРИ ТО, ЧТО МЫ ТАК ГОРДО ПРИВЕТСТВОВАЛИ В ПОСЛЕДНЕМ СИЯНИИ СУМЕРЕК, ЧЬИ ШИРОКИЕ ПОЛОСЫ И ЯРКИЕ ЗВЕЗДЫ СКВОЗЬ ОПАСНУЮ БИТВУ С КРЕПОСТНЫМИ ВАЛАМИ, КОТОРЫЕ МЫ НАБЛЮДАЛИ, ТАК ДОБЛЕСТНО СТРУИЛИСЬ?\n\nИ КРАСНЫЙ ОТБЛЕСК РАКЕТЫ, РАЗРЫВЫ БОМБ В ВОЗДУХЕ ДОКАЗЫВАЮТ ВСЮ НОЧЬ, ЧТО НАШ ФЛАГ ВСЕ ЕЩЕ ТАМ, И НИКТО НЕ ГОВОРИТ, ЧТО ЭТО ЗВЕЗДНО-ПОЛОСАТОЕ ЗНАМЯ ВСЕ ЕЩЕ РАЗВЕВАЕТСЯ НАД ЗЕМЛЕЙ СВОБОДНЫХ И ДОМОМ ХРАБРЫХ"
 USA.1776.a:0 "ОТ ПОЛЮСА К СИЯЮЩЕМУ ПОЛЮСУ"

 USA.1801.t:0 "Дикси снова спит."
 USA.1801.desc:0 "После недавних разногласий, охвативших этот регион, напряженность на все более неспокойном юге, по-видимому, ослабевает. За последние недели было значительно меньше случаев насилия по политическим или расовым мотивам, а митинги в крупных южных городах, как за, так и против сегрегации, имели заметно меньшее количество участников. Время покажет, продержится ли это недавнее затишье или же расовая напряженность вскоре обострится после очередной трагедии. По крайней мере, сейчас у нас есть немного времени, чтобы отдышаться."
 USA.1801.a:0 "Хуже уже не будет, если мы его проигнорируем, верно?"

 USA.1802.t:0 "Охлаждение"
 USA.1802.desc:0 "Их члены превратились в пепел в крупнейших городах Севера. В Чикаго пожарные покончили с последним пожаром, охватившим Вест-Сайд, и мэр отменил комендантский час. В Вашингтоне, округ Колумбия, было учтено более 15 миллионов долларов имущественного ущерба, но порядок в основном был восстановлен. Балтимор, где гражданский гнев, возможно, горел сильнее всего, завершил свое чрезвычайное использование тяжеловооруженных федеральных войск.\n\nПротесты и беспорядки, вспыхнувшие из-за применения президентом Никсоном права вето против законодательства о гражданских правах, постепенно начинают затихать, поскольку сочетание апатии и репрессий замедляет их. По мере того как пыль оседает, историки и политологи изучают возможность того, что это излияние недовольства знаменует собой величайший социальный переворот со времен Гражданской войны. Даже когда насилие на улице уменьшается, число яростных перепалок растет.\n\nМногие умеренные борцы за гражданские права возмущены, но боятся быть связанными с беспорядками будущими оппонентами на выборах. Более широкие слои оппозиции, от либеральных демократов до крайне левых марксистов, осуждают Никсона как тирана, которого представляли себе отцы-основатели. Открытое письмо, подписанное группой ведущих ученых, подвергло критике республиканскую партию за то, что она связалась с сегрегационистами, и наложило вето как уродливую клятву нечестивого союза между Р и Д. Все подписанты обещали покинуть коалицию и поощрять других сделать то же самое. Очевидно, что вето на закон о гражданских правах ожесточило его сторонников и еще больше раскололо страну."
 USA.1802.a:0 "Что же такого не услышала Америка?"

 USA.1803.t:0 "Джим Кроу парит навстречу солнцу"
 USA.1803.desc:0 "В 1877 году американские конгрессмены достигли компромисса, который разрешил спорные президентские выборы 1876 года, предоставив президентство Резерфорду Б. Хейсу в обмен на прекращение реконструкции и разрешение на установление законов Джима Кроу. Почти столетие спустя эти законы остаются неизменными на большей части юга. Мало кто думал, что семидесятые годы станут десятилетием, когда группе Allman Brothers запретят выступать в их родном штате, когда Зеленая книга негров-автомобилистов превысит 40 лет издания и когда мужчины и женщины разных рас все еще будут подвергаться уголовному преследованию за сексуальную связь. Тем не менее, благодаря десятилетиям федерального двойственного отношения к этой несправедливости и неспособности принять прочный закон о гражданских правах, мы позволили пережить величайший позор нашей страны.\n\nЯрость черной Америки по поводу их продолжающегося угнетения достигла точки кипения. После того как преподобный Кинг и его принципы ненасильственного сопротивления были мертвы в течение почти десяти лет, многие чернокожие обратились к насилию, организованному или дезорганизованному, как к единственной жизнеспособной форме сопротивления. Сегрегированные универмаги нанимают вооруженных охранников для защиты от вандализма, а Южная полиция становится все более военизированной, чтобы подавить почти ежемесячные беспорядки в черных кварталах. В ответ белые южане стекаются в Ку-Клукс-Клан и другие расистские ополчения, чтобы жестоко расправляться с черными, которые протестуют против несправедливости. Марксисты объявляют себя единственной политической силой, которая действительно борется за расовую справедливость, Йоки утверждает, что он единственный человек, который может спасти белую Америку от беззакония, и многие верят им на слово.\n\nЕсли Америка не добьется какого-либо прогресса в этом кризисе, он будет только ухудшаться. Мы можем просто быть вынуждены выбирать между выживанием сегрегации или нашей нации."
 USA.1803.a:0 "Если мы не покончим с этой несправедливостью, то она покончит и с нами."

 USA.1901.t:0 "Деньги мафии"
 USA.1901.desc:0 "Как и во всех заведениях организованной преступности, в анонимной комнате в Квинсе пахло наличными, сигаретами и слишком многими секретами, нашептанными в ожидающие гипсокартонные стены. Люди внутри расхаживали взад и вперед и долго говорили на темы, которые можно было бы ожидать: отмывание денег здесь, вопрос о вотчине там, последние квоты от боссов. Все знали достаточно, чтобы убедиться, что они не оставят неправильные слова висеть в воздухе для неправильных ушей: шибболеты* проросли в дымном тумане. Генуэзская ветвь мафии не цеплялась за свои пожелтевшие залы власти на восточном побережье, играя в дурака. Они определенно не собирались начинать прямо сейчас.\n\nВ настоящее время борьба велась не за власть, а за ее старого друга - деньги. Нью-Йоркские заведения давно были разорены, и какое-то время посетители довольствовались тем, что могли достать. Годы депрессии и хаос пятидесятых годов уничтожили все притязания жителей Верхнего города. Но теперь, когда Америка восстанавливалась, старые покровители среднего класса начали отфильтровываться, и те, кого даже Коза Ностра считала неприятными, заняли их место. Сутенеры теряли контроль над ситуацией на своей территории. Надо было что-то делать.\n\nЭнтони, Джо и Марк (не настоящие имена) теребили карту Южной Авеню на столе. Новая забегаловка, свободная от гнилостного запаха старого города, оживит доходы и послужит точкой перемещения денег, оружия, информации. Старые сделки, новое место, легкие деньги. Но кто будет его посещать? Это был не совсем Бродвей.\n\nЭнтони улыбнулся. Его следующие слова изменят историю, даже если он еще не знал этого.\n\n*библейское выражение, в переносном смысле обозначающее характерную речевую особенность, по которой можно опознать группу людей(прим. пер.)"
 USA.1901.a:0 ""

 USA.1902.t:0 "Партнер по танцу"
 USA.1902.desc:0 "Здесь, в Стоунуолл Инн, довольно много танцев - танцы светские и священные, интимные и обширные, богатых и бедных. На данный момент танец это все, что может сделать Джон Руссо, чтобы не отставать. Влево, влево, вправо и снова влево, вихрь тела такой стремительный, что ему место на парадной площади, а не на грубых плитках пола гостиницы. Затем туфли напротив него прослеживают контуры в гибких скольжениях и оказываются на своем первоначальном месте (по какому-то загадочному совпадению).\n\nМартин смотрит на него с видимым раздражением. Джон смущенно опускает глаза. Момент натягивается, разрывается на части и обрывается. Мартин разражается смехом, его что-то щекочет на лице Джона, и притягивает его к себе. Его лицо пахнет дымом и лосьоном после бритья. \n\nПоцелуй терпкий и поразительный в тусклом неоновом свете. Джон отступает со старыми инстинктами бруклинского мальчика, который всегда знал, сколько из себя показать, а сколько скрыть. Но сегодня часть его сопротивляется, и вместо этого он остается. Это грубое утешение, и в сверкающей остроте момента это все, что у него есть. \n\nМартин отстраняется с некоторой неохотой. Свидание было коротким, и даже этот час был урван дорогой ценой. У них не так много времени. Он берет Джона за руку, и они вместе выходят из маленького бара, их маленькой танцевальной студии. Их фигуры быстро теряются в хаосе и блеске нью-йоркской ночи, сливаясь с призраками в неоновых тенях, прежде чем исчезнуть."
 USA.1902.a:0 "Романтика, блин"

 USA.1903.t:0 "Снимки из Стоунволла"
 USA.1903.desc:0 "В гостинице "Satisfaction". Their patterned shoes tap out a rhythm at once familiar and strange; just irregular enough to inject vitality while keeping pace with the beat. Their bodies trace patterns so bold they'd be scandalous anywhere else, but here in the trace of lips and hands on waists it achieves careworn familiarity, like an elderly seamstress fixing an old cardigan. If this had been a different country perhaps they would have become dancers. But the lipstick and the gaudy dresses they wear would kill their careers, and a lot more besides, in this one. America is home to the brave, but this land isn't free, not for some. Not yet.\n\nFor now there is the freedom of the swirl and curve of dance, the celebration of the joy of life in a world with so little else. Another man offers his hand, and I rise to dance. In the gentle rhythm and the smoky swirls I sense some vast and gentle ecstasy, and with every sway I come closer to its source."
 USA.1903.a:0 "Жизнь процветает в самых странных местах."

 USA.1904.t:0 "Предупреждение"
 USA.1904.desc:0 "Гостиница "
 USA.1904.a:0 "Надежда светится, когда день тускнеет."

 USA.1905.t:0 "Рейд в обитель ЛГБ"
 USA.1905.desc:0 "Все начинается с внезапного отключения света: 205 посетителей останавливаются и смотрят во внезапную темноту (на улице 1:20 утра), а бармены тянутся к тревожным кнопкам, пытаясь успокоить своих клиентов. Четверо офицеров под прикрытием ругаются, возясь с выключателями и свет снова оживает. Те немногие, кто понимает, что сейчас произойдет, начинают проталкиваться сквозь толпу, но отдел нравственности уже заблокировал выходы из окон и марширует через двери с фонариками в руках, когда они разоряют самое большое гей-заведение в Нью-Йорке.\n\nРейд не встречает понимания, мягко говоря: когда офицеры ведут тех, кто одет в женскую одежду, к туалетам, многие сопротивляются. Общеизвестно, что те, кого арестовывает отдел нравственности как переодетых людей, не выходят без синяков, мокрых от слюны лиц, рукоприкладства. Мужчины с худыми лицами, покрытыми запекшейся косметикой, пытаются вырваться из наручников и плюют на своих похитителей. Ни один из посетителей бара не продвинулся так далеко в мире, который в основном презирает их, не становясь немного грубым по краям, и когда мужчина толкает их, они толкают обратно.\n\nК моменту завершения рейда под арестом находятся около 150 человек. Но в ночной темноте Большого яблока собирается все больше людей, и надвигается буря, которую невозможно сдержать."
 USA.1905.a:0 "Обычный рейд. Продолжайте."

 USA.1906.t:0 "Мятеж"
 USA.1906.desc:0 "Самый большой ЛГБ-бунт в истории Соединенных Штатов начинается с логистической проблемы. Полиция нравов захватила 28 ящиков пива и 19 бочонков крепкого алкоголя, но с патрульными фургонами, занятыми в другом месте, им негде его поставить. Вместо этого они держат посетителей под замком, когда фургоны прибывают, слишком медленно для полицейской операции. Посетители, естественно, расстроены, и те немногие, кто не арестован, быстро присоединяются к растущей толпе, собравшейся у здания. Многие из них знают, что больше негде будет заниматься своими делами.\n\nКогда членов мафии и их покровителей грузят в фургоны, многие все еще борются, раздается одинокий голос. "Gay Power!" echo from the crowds, which have swelled to bursting in the street. Stormé Delarverie falls to the floor struggling against four officers, and all hell breaks loose.\n\nRecords are unclear what exactly happens next: in a wave of anger, the mob pushes over police wagons, hurls bricks at the officers retreating into Stonewall, presses garbage against the broken windows. Many of the most repressed members of the gay community lead the riot - the drag queens and the street boys, leading a wild, wild charge. Sylvia Rivera, notable drag queen, will remember it as "the greatest night of her life". The doors of the Inn are broken open with a battering ram. Officers inside prepare for a fiery last stand.\n\nAnd then the police trucks arrive."
 USA.1906.a:0 "Голубки взбунтовались"

 USA.1907.t:0 "Ударные линии и слезоточивый газ"
 USA.1907.desc:0 "Первоначальная реакция была гневной. Офицеры, окровавленные и покрытые мусором, гостиница, разрушенная насилием. Насилие взрывается на улицах, когда полицейские возвращают закон в свои руки и обрушивают свою ярость на виноватых. Толпа, выстроившаяся против них, зашла слишком далеко. Они образуют грубый контур линии хора кабаре и начинают петь. Их голоса пронзительно звучат поздней ночью, и полиции это надоело - они спешат на помощь.\n\nМужчин и женщин забивают дубинками, когда бедлам распространяется на близлежащие улицы. Толпы людей бегают вокруг полицейских, весело смеясь, как воины в свете горящих машин. К тому времени, когда беспорядки прекращаются, Кристофер-стрит перекрыта, половина машин на ней перевернута, и все мусорные баки на милю вокруг были опорожнены на улицу. Свидетели описывают странную красоту усыпанной мусором улицы, похожую на реку сломанных игрушек.\n\nКонечно, улицы - не единственная новость: весь следующий день толпы глазеют на сгоревшую оболочку бара, а когда наступает следующая ночь, к ним присоединяются авторы песен, поэты, активисты и туристы, омывающие улицы в приливе буйной энергии."the guys there were so beautiful-they've lost that wounded look that fags all had 10 years ago.""
 USA.1907.a:0 "Странные люди"

 npp_fp.22.t:0 "Настройка сетей"
 npp_fp.22.desc:0 "Несмотря на заверения филиппинского правительства, власти изо всех сил старались обеспечить свое присутствие на обширном архипелаге. Нигде это не было так ясно, как в Агдао Барангай, или окрестностях, в Давао - самом большом городе на юге Филиппин. Здесь, вдали от Манилы, правили барангайские советы-параллельное филиппинское общество, выжившее в тени японских образцовых городов.\n\nПолиция обходила Агдао стороной, редко заходя в Барангай из страха за свою жизнь. Этого и пригоршни йен было достаточно, чтобы Алекс Каэтано проскользнул через контрольно-пропускной пункт. Он свернул с дороги, потеряв все хвосты Кенпейтай, прежде чем нырнуть в бар в глуши.\n\nБарангайский капитан, хорошо сложенный мужчина с неровным шрамом на щеке, уже ждал его. "
 npp_fp.22.a:0 "Останься ненадолго и слушай."

 npp_fp.36.t:0 "Отчет контрразведки SF/LA[GetYear]-25"
 npp_fp.36.desc:0 "ФЕДЕРАЛЬНОЕ БЮРО РАССЛЕДОВАНИЙ \nОТДЕЛ КОНТРРАЗВЕДКИ\n\nМЕМОРАНДУМ\nСУБЪЕКТ: Наблюдение за портами Сан-Франциско и Лос-Анджелеса\n\nДиректор,\n\nЗавершен монтаж всего реквизированного оборудования для наблюдения и мониторинга. Полевые отделения ФБР в Сан-Франциско и Лос-Анджелесе теперь способны вести круглосуточное наблюдение за всей деятельностью, окружающей японские концессии и внутри них, не ограничиваясь этим:\n\nВизуальное наблюдение за всем въездным / выездным трафиком\nРасширенная сеть информаторов внутри концессий\nПерекрестные ссылки всех японских сотрудников с известными псевдонимами Кемпейтай \nПерехват всех электронных сообщений в режиме реального времени \nМорские наблюдательные посты для отслеживания всех судовых поставок \nЛокальный криптографический анализ перехваченного трафика сообщений \nМагнитные весовые устройства наблюдения под американскими контрольно пропускными пунктами для перехвата незаконных или чувствительных материалов / персонала\n\nБолее подробная техническая информация содержится в приложении в; первоначальные операционные результаты и анализ являются основным предметом меморандума..."
 npp_fp.36.a:0 "Мы видим все."

 honolulu_accords.1980.t:0 "Японцы протягивают оливковую ветвь?"
 honolulu_accords.1980.desc:0 "В последнее время наши дипломаты обсуждают тему потерянных портов с японскими дипломатами. К счастью, [JAP.GetLeader] дает нам возможность выбрать, где мы хотели бы провести переговоры с Японской империей. Хотя это очень щедрый шаг, сейчас мы должны решить, где будут проходить дискуссии.\n\nПремьер-министр обозначил три возможных направления: Гавайи, один из наших авианосцев или Мексика. В своем предложении премьер-министр, казалось, отдавал предпочтение Гавайям, и хотя это могло дать японцам преимущество, с нашей стороны было бы вежливо избрать эти острова местом проведения переговоров. В качестве альтернативы мы могли бы выбрать один из наших американских авианосцев для проведения переговоров, и это дало бы нам преимущество, но японцы могут не согласиться с нашим решением. Наконец, мы могли бы выбрать Мексику, нейтральную сторону для размещения. Таким образом, ни американцы, ни японцы не будут иметь серьезного влияния на переговоры. Погода в Мексике в это время года тоже довольно хорошая.\n\nКакое место мы должны выбрать, господин президент?"
 honolulu_accords.1980.a:0 "Гавайи."
 honolulu_accords.1980.b:0 "Американский авианосец."
 honolulu_accords.1980.c:0 "Мехико."

