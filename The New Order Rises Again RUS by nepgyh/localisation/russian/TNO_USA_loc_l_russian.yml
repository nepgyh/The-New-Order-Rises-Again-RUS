 USA.culture.1.t:0 "Смерть Джозефа Кеннеди"
 USA.culture.1.desc:0 "Представитель семьи Кеннеди сегодня сообщил о том, что бывший лидер Демократической партии Джозеф П. Кеннеди скончался в своем доме в Массачусетсе в возрасте 81 года. У него остались жена и шестеро детей.\n\nКеннеди-старший оставляет после себя сложное наследие. Его действия в качестве патриарха династии Кеннеди были без сомнения успешными, поскольку его сыновья Джон, Роберт и Эдвард сделали себе имена в политической сфере. Несмотря на серьезную критику за его политику невмешательства, как в экономическую, так и во внешнюю политику, он, несомненно, повлиял на ход демократической политики на протяжении всей своей жизни.\n\nКеннеди был подвержен постоянной критике после президентства демократов в 40-х годах, которая только усилилась после неудачной интервенции в Англию и подписания соглашений Акаги.\n\nКеннеди провел годы после того, как президентство ушло из общественной жизни, потеряв своего сына Джо-младшего во время бомбардировки над Тихим океаном, но он вернулся, чтобы помочь своему сыну претендовать на пост вице-президента. Однако старший Кеннеди держался в стороне от общественного внимания из-за широко распространенной критики высказываний, которые он сделал, выступая за разрядку с Германией, чтобы сосредоточиться на противостоянии Японии и отказался помочь своему сыну Роберту в президентской гонке в 1964 году.\n\nНезависимо от того, как американский народ помнит его, Кеннеди оставил неизгладимый след в истории страны, и его семья, скорее всего, продолжит играть важную роль в политике в обозримом будущем."
 USA.culture.1.a:0 "Его династия продолжает жить."

 USA.culture.2.t:0 "Мальчики возвращаются домой"
 USA.culture.2.desc:0 "Как заканчивается обращение из Белого дома, так и начинается первый крупный конфликт между США и крупной державой впервые почти за два десятилетия.\n\nДомохозяйка военного, услышав, что ее муж действительно вернется домой, визжит от восторга, как ее соседка, только накануне получившая флаг за своего покойного, в разбитом оцепенении смотрит телевизор.\n\nСтуденты колледжа отложили свои плакаты протеста и мегафоны на целый день, выбрав вместо этого бутылку на день, купаясь в плодах своего успеха - или невысказанную радость, что их не призовут в ближайшее время. Призывники в учебном лагере продолжают проклинать свою судьбу, как их сержанты по строевой подготовке, но немного тише, с облегчением, что их служба может быть мирной.\n\nВ Пентагоне специалисты по планированию спокойно покидают свои рабочие места для более продолжительного, чем обычно, перекура, их непосредственная работа милосердно завершена. То есть до тех пор, пока не придет неизбежный приказ готовиться к возвращению солдат. И в Белом доме президент получает еще один брифинг, его мысли непостижимы под фасадом отработанного спокойствия.\n\nПо всей Америке народ приветствует первый день после Южноафриканской войны. Завтра Америка будет оплакивать погибших и обнимать своих возвращающихся героев - и начнет примиряться с ужасами войны в Вельде и ее последствиями."
 USA.culture.2.a:0 "Еще одно поколение, определяемое войной."

 USA.culture.3.t:0 "Рожденный в США"
 USA.culture.3.desc:0 "Казалось, как только судно причалит в порту Норфолка, штат Вирджиния, Джонатан Стаффорд, солдат 134-й дивизии "Jayhawk" Plains Division, would finally find peace after years of turmoil in the South African War. He was born to a poor farming couple in central Kansas and learned to drive a tractor when he was only seven years old. His skill with a rifle came when he crossed the border into Arkansas and began hunting wild hogs to feed his mother and father. When he turned eighteen he was faced with a dilemma: either join the Army and provide parents a substantial income, or stay on the farm for eternity. Once the recruiters arrived at the farm, Jonathan's parents would not see their son again for another six years.\n\nTraining came and went, and before he knew it, Jonathan's division was sent off to Port Elizabeth. The Jayhawk Division, organized in Kansas, was well-prepared for the lowly plains of South Africa, but mastering the terrain was only one step in the process of combat. Stafford himself was involved in several offensives against the Germans and pulled together several kills, but his involvement ended when he was shot in the shoulder. While he was being taken to cover, an advancing German shot another two bullets into his wrist and hand. The wounds were not fatal and Stafford fully recovered, but, much to his chagrin, he was sent back home.\n\nNow, Stafford was a very proud American, and he hoped the general public would hail him as a hero who fought for his country. To put it bluntly, he received the exact opposite: protesters spat on him, threw dirt in his face, and even tried to frame him for murder. Students from Kansas State found his address and attempted to set his parents' farm ablaze, but police arrested them before they could act. The public response to Stafford's actions was possibly even more scarring than his experience in the war."
 USA.culture.3.a:0 "Он делал только то, что ему говорили.."

 USA.culture.4.t:0 "Мемуары полковника Мура"
 USA.culture.4.desc:0 "Когда солдаты вернулись домой, некоторые из них были вдохновлены, чтобы документировать свои приключения в виде книги, где они будут жить вечно в печатном слове. Эти истории, от стихов до романов, подробно описывали варварство войны на равнинах. Многие описывали общий героизм и регулярные бои против противостоящих немцев. Однако ни одна история не привлекла такого внимания, как история Гарольда Мура "The savanna was harsh, hot, and desperately in need of action. Laying in the bushes for hours on end was grueling, but if you were tired of being on the ground, the Germans were not afraid to shoot. Sometimes they'd shoot anyway. I couldn't imagine how frightened my men must have been."\n\nOne thrilling part of the novel focuses on Moore's successful gamble to ambush an important German position, and how it resulted in twenty German deaths and a hundred captured POWs. The superb commentary of the event was likened to that of Stephen Crane's The Red Badge of Courage, and reviewers have considered it one of the greatest military novels of all-time. One newspaper argued that the novel is "the one military journal you must read before you die.""
 USA.culture.4.a:0 "В войне нет славы, только хорошие люди умирают страшной смертью."

 USA.culture.5.t:0 "Конгресс вводит переход на летнее время!"
 USA.culture.5.desc:0 "Времена года приносят не только таяние снега и потемнение листьев, но и свои собственные предпочтения относительно того, когда солнце встает и заходит. В то время, как зима предпочитает украшать свои катящиеся белые панорамы дополнительным часом теплого закатного света, лето вместо этого предлагает звезде проснуться на час раньше, как будто раньше приветствовать спящие народы под ее бдительным взглядом. Римлянам, англичанам, французам - цивилизациям, которые полагались на непоколебимый полет Солнца, чтобы следить за временем, не оставалось ничего другого, как приспособить свои часы.\n\nСегодня Соединенные Штаты присоединятся к их длинным, священным рядам, когда президент [Root.GetLeader] подписывает единый временной акт [GetYear] года. Его страницы гласят, что с 02:00 часов последнего воскресенья апреля до 02:00 часов последнего воскресенья октября все часы в пяти часовых поясах Америки должны быть переведены вперед ровно на один час. Сторонники утверждали, что "saving daylight" in such a manner will bring, including a notable reduction in home electricity bills; should they somehow wish, states may choose to opt out of the latest, and most unusual, amendment to the nation's timekeeping standards provided that their exemption apply statewide."
 USA.culture.5.a:0 "Помните, дети: прыгайте вперед, падайте назад!"Remember kids: Spring forward, fall back!""

 USA.culture.6.t:0 "День слез"
 USA.culture.6.desc:0 ""It is with a heavy heart that I announce that, at 9:35 AM today, Walt Disney has died of lung cancer at St. Joseph's Hospital in Burbank, California. He was 65 years old. He is survived by his wife Lillian, his two daughters Sharon and Diane, and a multimillion-dollar empire of hope and joy.\n\n"Never before has a man ingrained himself and his works into America's long memory more than Disney. Through the characters he created -- Mickey Mouse, Peter Pan, Cinderella -- he has touched the hearts of millions the world over, of all walks and ages. Through the films he produced, of which there are now over eighty in counting, he has introduced America and beyond to limitless worlds of fantasy and magic, made us believe for a few short hours that these worlds were real. Through the parks he designed, he has blessed us with glimpses of a future where all men can see their dreams fulfilled, their inner child let loose without care.\n\n"The world was made brighter with his birth, and now made dimmer with his passing. CBS will hold a moment of silence to pay homage, followed shortly after by a montage of Walt Disney's finest works and an orchestral arrangement of the popular "Mickey Mouse Club March". May his legacy bring happiness for generations to come... and may the man himself rest in peace knowing that he has made many, many dreams come true.""
 USA.culture.6.a:0 "Давайте заплатим смехом за каждую пролитую слезу."

 USA.culture.7.t:0 "2001 год: Космическая одиссея"
 USA.culture.7.desc:0 "После долгих лет съемок, знаменитый режиссер Стэнли Кубрик выпустил свой последний эпический фильм ". Set in the next millennium, "2001" centers around the German spaceship Entdeckung Eins, on a long journey to Jupiter. Its crew, Andreas Bogenmann and Franz Teich, are helped in their day-to-day activities by the powerful artificial intelligence EPAC. However, as the film goes on, it becomes clear that EPAC has decided to kill the crew.\n\nIn a tense struggle, made all the more nerve-wracking by Kubrick's long takes and understated sound design, Bogenmann is able to deactivate EPAC, who mournfully sings "Stille Nacht" as his circuits are disconnected. Bogenmann then realizes that the mission of Entdeckung Eins is to investigate an alien monolith orbiting Jupiter. The monolith transports Bogenmann across space and time, transforming him into a bizarre space fetus floating beside Earth.\n\nAudiences have been divided over the film. Some call it meaningless drivel, while others have found it to be most enjoyable, especially when paired with certain substances. Whatever the reaction, Kubrick has certainly created a memorable feature film!"
 USA.culture.7.a:0 "Боже мой, он полон звезд..."

 USA.culture.8.t:0 "Сертифицированное золото"
 USA.culture.8.desc:0 "Сцена крохотная, разреженная, просто бело-красная площадь, со всех сторон окруженная зрителями. Все они-местные жители Бербанка, привлеченные лихорадочным объявлением по радио ранее в тот же день. Паркер, возможно, и облажался с билетами, но они все еще там, молодые мужчины и женщины с улыбками на лицах, жаждущие увидеть человека в центре всего этого.\n\nИсландия была ужасна. Он не возражал против всех этих местных жителей Рейкьявика, которые требовали автографов; это его вполне устраивало. Но это было так далеко от всех. Особенно вдали от мамы, что причиняло боль больше, чем все остальное вместе взятое. Когда у нее отказала печень, это сломало его. Ему практически пришлось разбить голову дежурному сержанту, чтобы получить отпуск, а во время похорон друзья и родственники поддерживали его, чтобы он не упал в обморок от горя. А потом фильмы, каждый китчевее предыдущего, и каждый из них более неудачный.\n\nНо здесь, на сцене, с гитарой в руке, с каплями пота на кожаной куртке, купаясь в аплодисментах и одобрительных возгласах толпы... он счастлив. Он икона, электрический проводник, милый маменькин сынок, проклятие нации, воплощение секса. Бесконечное количество вещей.\n\nЭлвис Пресли вернулся."
 USA.culture.8.a:0 ""The image is one thing and the human being is another.""

 USA.culture.9.t:0 "Разговоры с улицы - Иберийская ситуация"
 USA.culture.9.desc:0 "Для Паллы Кортес и нескольких тысяч людей, собравшихся на Бруклинском пирсе 88, голландская Графиня казалась кораблем, только что вышедшим из сухого дока. Стримеры и знамена украшали его поручни от носа до кормы, а также написанные пером послания от 385 рослых мужчин, которые до этого поднялись на его палубу. Все, чего не хватало этому идеальному крещению это трибуны с костюмом, бутылки шампанского и пустой речи; вместо этого они окрестили старый лайнер сердечным исполнением "For Palla Cortez, and the several thousands gathered on Brooklyn's Pier 88, the Dutch Countess seemed like a ship fresh out of drydock. Streamers and banners adorned its rails from bow to stern, as well as pen-scribbled messages from the 385 strapping men who'd prior boarded its deck. All the picture-perfect baptism lacked was a rostrum with a suit, a bottle of champagne, and an empty speech; instead, they christened the old liner with a heartfelt rendition of The Internationale.\n\n"That's my brother Casti there!" she said in between the well-wishers' rhythmic chants, frantically pointing at the dozens waving from starboard before they faded from view. "Jumped first thing at the chance to join the Abe Lincoln like Papa Zeo, that he did!"\n\nSeven hundred miles south, Jim Moran submitted an editorial piece to the Charleston Hawk. A countervailing voice to the sympathy America's public held for Iberia's departed strongmen, he argued that a portion of the rebels carried motivations and wills consonant with the great men embroiled in America's seminal conflict.\n\n"I can understand, sympathize even, with Franco and Salazar's aspirations for their country," wrote the firebrand journalist. "Men like they would want nothing but the peninsula peaceful and prosperous from the wholeness born of a miracle they labored to achieve. But any learned Southerner will sympathize more with the brave men who've cast their lives, fortunes and honors in defense of the God-given right to live in their own land, by their own principles and customs..."\n\nThe shockwaves carried in the wake of Iberia's violent downfall have just begun to spread, and already its tremors are felt by men and women across the Atlantic. Yet no matter their leanings, Americans find themselves drawn to prophetic words uttered some fourscore and twenty-odd years from the country's bloody past:""
 USA.culture.9.a:0 "Дом, разделенный сам по себе, не может устоять.."

 USA.culture.10.t:0 "Разговоры с улицы - Индонезия зовет"
 USA.culture.10.desc:0 "После недавнего начала военных действий в Индонезии в Конгресс-центре Сан-Диего прошел большой шумный митинг НПП. Подобно остальной Калифорнии, лучший город Америки кипел антияпонскими настроениями; теперь, когда появилась возможность нанести ответный удар их заклятому врагу, кипение превратилось в бурный гейзер, охвативший жителей Сан-Диего в равной степени яростью и эйфорией.\n\n"Let's get those slimy fucking bastards while they're down!" shouted Jeffery Calloway amidst a rabble-roused crowd. The college student carried with him an old propaganda poster from the Second World War, held high above his head -- made indistinct from the forest of upraised arms around him, but he seemed to care little. "Bomb them all! Bomb them all!" went the mantra he and the rally breathed out as one before they unleashed their pent-up energy onto downtown San Diego later that night.\n\nThe mood in MCRS San Diego was contrastingly subdued. Grunts grumble as grunts are wont, of course -- but many also wore ribbons and pins from South Africa. Dusty, gory South Africa. Needless to say, a good number harbored little appetite for another adventure so soon after the last.\n\nLance Corporal Timothy Crossbow carried his opinions louder and more bluntly than his colleagues. "We've already stuck our dicks into the veld," said the Marine, "and look how swell that went for us: Couple ten thousand of our boys sent back home on a flag and the Corps' 'thoughts and prayers'. Now they're sending us to some malaria-infested jungle in the middle of nowhere? Pay better be better at least."\n\nLike its infamous volcanoes, Indonesia has erupted into the worst fighting the peninsula has seen since the Second World War. The Free World clamors for an intervention into the Rising Sun's soft underbelly, to loosen the Empire's hold over the East Indies' oppressed... but South Africa remains fresh in the minds of many. "Does America have the will to stomach one war after another?" they ask."
 USA.culture.10.a:0 "Мы всегда будем противостоять тирании!"
 USA.culture.10.b:0 "Скольких еще отправят умирать?"

 USA.culture.11.t:0 "Доктор Стрейнджлав"
 USA.culture.11.desc:0 ""When the movie came out, I had no idea what to make of it. Stanley Kubrick, directing a comedy? And a satire of nuclear armageddon at that? Of how a US Air Force general, gone completely insane and thinking the Japanese were destroying America from within by destroying "precious bodily fluids" with fluoride, could order a nuclear strike on them? To American audiences, the thought that someone could just order a nuclear attack on a whim was something that could only happen from Germania or Tokyo, not in the good ol' USA. The flailing efforts to recall the bombers, and the German revelation of a Doomsday Device that would kill all life on earth as the bombers head for Japan just further confounds the audience's expectations. The movie showed that everyone, from the unnamed yet all powerful and raving Nazi Fuhrer and the over-ceremonial puppet Japanese Emperor were just as incompotent as any corrupt politican elected in the US, especially in the face of nuclear armageddon...\n\n...Yet, "Dr. Strangelove" is much more than a surreal look at mid-20th Century fears of nuclear war. It will be recognized by future generations as a classic of filmmaking. Kubrick's obsessive attention to detail in everything from the camera work to the exact facial expressions of the actors on screen. The brilliant acting of Peter Sellers in three separate roles: as a British emigre RCAF officer who tries to restrain the American general, the unready and soft-spoken President of the US thrust into a diplomatic crisis, and the creepy and comedic Dr. Strangelove, a Russian scientist who has some crazy ideas of how to rebuild the US in the aftermath of the now inevitable nuclear war involving cross-breeding people with plants. The over the top and hammy acting of George C. Scott as he reveals just how the world was to end with American B-52's flying low over the Kanto Plains, with his arms stretched out and making sound effects with his mouth. The cowboy riding the bomb down like a bull at a Texas rodeo to obliterate a Japanese military base, and finally the montage of nuclear bombs exploding to the haunting "Maybe" by The Ink Spots...\n\n...it is, perhaps, the perfect dark comedy: funny in the face of terror, horrifying despite the levity. It brings in stark contrast the idea of Mutually Assured Destruction to an audience that just didn't quite comprehend the fact that a nuclear war will be the last war. And it could all happen because of a mistake."\n\n-Chicago Tribune, 1964"
 USA.culture.11.a:0 "Господа, здесь нельзя драться! Это военная комната!"

 USA.culture.12.t:0 "Большая вечеринка в Маленькой России"
 USA.culture.12.desc:0 ""Fuck my mother," exclaimed Ruslan Rabinovich, "Dolgiy Koshmar's coming to an end!"\n\nRuslan was one of several thousands who had fled the Far East before Dolgiy Koshmar -- the Long Nightmare, as Alaska's community of Russian émigrés call their homeland's concurrent era of warlords -- had begun in earnest. A rickety steamer carried them past vagabond corsairs and the Bering Sea's tempests, landing on Anchorage after President Dewey granted them safe haven within the US. There the refugees built their lives anew; a woodcarver before his escape, Ruslan had since made a comfortable living selling wooden icons of Russia's saints in the city's placid Little Russia district.\n\nDespite the fortunes they've found in the West, Little Russia's new residents looked eastwards still. Ruslan himself was forced to leave his family behind in the chaos preceding his extemporaneous voyage to Alaska. Though news from the old country was sparse at best, he and the refugees zealously pored through every scrap of old veilum that came every so often from Magadan.\n\nOne bundle off-handedly mentioned a new nation that arose from old Russia's ashes. Word of its existence soon spread like lightning through Little Russia and beyond, shocking the quarter into celebration. Vodka streamed from windowsills to the gutters as mothers and grandmothers prepared borscht, salad olivie, stroganoff, pelmeni -- all standard fares of a hearty Russian feast. Old men brimming with newfound hope brought out their balalaikas and accordions and sang childrens' tunes to strangers dancing like lovers in the city square. Ruslan had neither family to cook for nor an instrument to play with, but for this special occasion he brought out a bottle of Smirnoff. The brittle, yellowing note his wife had written for their wedding remained twined to the battered cork.\n\nIt was custom for a toast to precede a round of vodka, whether for good health or the well-wishes of friends. Ruslan's tipsy, teary-eyed toast to the report crew that winter morning paid homage to the two things he'd kept on his mind since his exile:"
 USA.culture.12.a:0 ""To the Motherland, may it be whole again!\nIvana, Sashenka, Alyosha -- may we be whole again!""

 USA.culture.13.t:0 "Бойня номер Пять"
 USA.culture.13.desc:0 "Одной из книг, имевших ошеломляющий успех в антивоенные годы, была классическая книга Курта Воннегута "abducted by aliens". These aliens, the Tralfamadorians, taught Billy their outlook on life, death, and fate, causing Billy to become an orator.\n\nCritics condemned the disorderly structure of the book but praised its clear anti-war message. Many readers appreciated the way Vonnegut included his own war experiences in the novel, quickly making the book a bestseller. The book itself was printed in multiple European languages but it was banned throughout Europe shortly after its publication.\n\nThrough the book's anti-war message one can see Vonnegut's disdain for the Reich and the Japanese."
 USA.culture.13.a:0 "Так оно и выходит..."

 USA.culture.14.t:0 "Другая Америка"
 USA.culture.14.desc:0 "Многие жители послевоенной Европы часто слышали рассказы о жизни в многообещающих Соединенных Штатах. Дети внимательно слушали, как их бабушки и дедушки рассказывали об иммигрантах, которые через несколько лет после прибытия из лохмотьев превратились в богачей. Видя, как Фатерлянд пренебрегает печатью рассказов о жизни в Соединенных Штатах, граждане под сапогом могли полагаться только на своих родственников для точного изображения. Иностранцы редко задумывались о том, действительно ли существует бедность в обетованной земле Америки.\n\nРоман Майкла Харрингтона "immediate and remedial action" to rid the country of every aspect of poverty.\n\nCritics of the novel disagree with Harrington's socialist tendencies, but most readers agree with the call to action. The book has already gained influence on a number of politicians in the capital who want to create a better country for every citizen, rich or poor. Economists are already devising ways to make education and health care more accessible in the country."
 USA.culture.14.a:0 "Самое большое заблуждение Америки развенчано."

 USA.culture.15.t:0 "Путешествие Леди"
 USA.culture.15.desc:0 "Как перенести одну из самых известных картин в мире из ее обычного дома через океан и выставить на всеобщее обозрение, не повредив ее и не рискуя подвергнуться угрозе ограбления? Просто: упакуйте в специально разработанный пуленепробиваемый корпус, который также защитит от температуры, влажности и ультрафиолетовых лучей. И сделайте его водонепроницаемым и плавучим, просто на всякий пожарный. Затем транспортируйте его под вооруженной охраной, с кортежами, блокируйте движение и многое другое, чтобы доставить его на корабль, чтобы взять его в путешествие через Атлантику. Затем, когда он прибудет в Нью-Йорк, погрузите его в бронированный фургон и отвезите в Национальную Галерею искусств в Вашингтоне, а когда он наконец будет выставлен, поставьте двух морских пехотинцев, каждый с заряженными винтовками, по обе стороны от него, чтобы убедиться, что никто не приблизится к нему.\n\nБолее интересный вопрос, однако, заключается в том, зачем вы послали одну из самых известных картин в мире в США?\n\nКогда французы услышали, что их правительство рассматривает возможность одолжить Мону Лизу США на пару месяцев, начались протесты и беспорядки. Картина так долго пролежала в Лувре, несмотря на войну и катастрофу, вечный символ французской культурной истории (даже если она была отнята у итальянцев сотни лет назад), а теперь ее отдали американцам? К черту дипломатию! Это безобразие, которое никогда не может быть пережито!\n\nНо для 500 000 американцев, включая президента, каждого члена Палаты представителей и Сената, судей Верховного суда и многих, многих других обычных людей, образ леди пленил их. С ее загадочной улыбкой, мастерски запечатленной Леонардо де Винчи, Мона Лиза покорила нацию и народ, которые так долго считались некультурными. В течение нескольких недель музеи и художественные галереи по всей территории США сообщили о резком росте посещений, чтобы посмотреть, что у них есть на выставке, даже если ничто не может сравниться с изящной леди, которая скоро вернется домой."
 USA.culture.15.a:0 "Я всегда думал, что она больше."

 USA.culture.16.t:0 "Голосование за свободу 1963 Года"
 USA.culture.16.desc:0 "В парикмахерских, церквях, аптеках и бакалейных лавках, от шумных улиц Джексона до тихих, пораженных городов дельты, черные люди в Миссисипи идут на выборы. В избирательном бюллетене Аарон Генри, фармацевт и активист, баллотируется в губернаторы. Эд Кинг, белый священник, который все еще восстанавливается после "traffic accident" that shattered his jaw, will be his lieutenant. Every voter knows that their ballots will have no power. That's not the point. The point is to make a statement to Mississippi blacks that voting is possible, and to make a statement to the world that there's currently no such thing as democracy in Mississippi.\n\nMore than 80,000 people will cast their votes in the 1963 Freedom Ballot, several times more than are registered to vote in the entire state. It won't end segregation, or voter discrimination. White civil servants will put on their suits tomorrow, and quiz prospective voters on inane things, and deny them their franchise. But they'll do it with a harsh light shining on them from outside. And years from now, when names like Fannie Lou Hamer are in books of history, some astute students will see this as a beginning. Not a final triumph, but the striking of a match."
 USA.culture.16.a:0 ""Just like the river/I've been running ever since""

 USA.culture.17.t:0 "Дебют Форда Мустанг!"
 USA.culture.17.desc:0 "В Нью-Йорке Форд поразил мир тем, что, несомненно, станет всеамериканской классикой.\n\nСолнечный свет отражался от его длинного блестящего красного капюшона, рамы, которая несла его гладким и стройным, как голливудская Примадонна, хромированные бамперы ее шикарные локоны, ожерелья, серьги. Его каюта была открыта всем стихиям, словно он хотел показать миру бархатные подушки, которыми были устланы сиденья, серебро и слоновую кость, украшавшие каждую ручку и ручку. Когда коммивояжер компании включал двигатель, он мурлыкал, как послушный домашний кот; когда он нажимал на педаль, он ревел от гордости и носился по трассе, как рукотворный гепард. Толпа из сотен человек превратилась в десятки тысяч, глаза были прикованы к инженерному чуду, украшавшему своим присутствием Всемирную выставку.\n\nЧерез несколько мгновений их встретили цифрами и чертами лица-3000 фунтов обработанной стали. Задний привод. Более 15 футов от бампера до бампера. Трехступенчатая механическая коробка передач. Двигатели V8 мощностью менее 200 лошадиных сил-олимпийский автомобиль в форме автомобиля, ваш по низкой, низкой цене в 2368 долларов."
 USA.culture.17.a:0 "Излишне говорить, что Мустанг дебютировал с аплодисментами"

 USA.culture.18.t:0 "Дебют Форда Мустанг II!"
 USA.culture.18.desc:0 "Тенденции растут и падают, поскольку вкусы меняются со временем, и от этого американские мускул - кары не менее свободны. Там, где десять лет назад лошадиные силы и габариты были ценными качествами для американского автовладельца, теперь они воспринимаются сродни белым слонам Таиланда: восторг, чтобы посмотреть издалека, но боль, чтобы позволить себе и поддерживать. С нефтяной войной и трудностями, которые она принесла, вкусы Америки, наконец, полностью изменились в сторону экономии топлива и стоимости.\n\nТеперь уже почтенный "
 USA.culture.18.a:0 "Импровизируйте, приспосабливайтесь и преодолевайте."

 USA.culture.19.t:0 "Памятник Перл-Харбору"
 USA.culture.19.desc:0 "Предыдущие два десятилетия были тяжелыми для Соединенных Штатов Америки: они проигрывали Вторую Мировую войну, отдавали врагу ключевые порты в Калифорнии, наблюдали, как Европа и Россия падают под сапогами, совершенно бессильные. Хуже всего то, что наши собственные кровожадные американцы были поражены самым мощным оружием, которое когда-либо видел мир: двадцать лет назад сегодня Перл-Харбор был разрушен, стерт с лица земли атомной бомбой. 7 декабря 1941 года был еще один разрушительный день, так как две тысячи жизней были потеряны после вступления Америки в войну. База была местом гибели десятков тысяч храбрых мужчин и женщин, отдавших свои жизни за дело свободы.\n\nСтроительство памятника Перл-Харбору в Вашингтоне, округ Колумбия, продолжалось три года, и день открытия, наконец, наступил. Тысячи людей стекались в столицу, чтобы посмотреть на статуи солдат, поднимающих американский флаг, копии американских линкоров и центральную часть монумента: большой "peace fountain" that contained the names of every soldier known to have died in the Pearl Harbor attacks. Gardens were also planted in honor of the fallen soldiers, and it quickly became the site of mourning throughout the area.\n\nFlowers were left at the base of the fountain, coins littered the fountain floor. For the Americans who had no flowers to give nor coins to donate, they gave the utmost respect for the fallen soldiers who perished in the face of destruction. Even a handful of exceptionally patriotic Americans claimed that "America would have her vengeance". No matter one's beliefs, tonight is a night of remembrance."
 USA.culture.19.a:0 ""And the rockets' red glare, the bombs bursting in air...""

 USA.culture.20.t:0 "Кубок Стэнли 1963 Года"
 USA.culture.20.desc:0 "Хоккей - это одновременно демонстрация изящества и буря разочарования. Пока Торонтонцы в тревоге потирают подбородки, их родные "swish" across the ice and into the net, the crowd leaps from their seats. The Maple Leafs have won. Toronto has won. Canada has won."
 USA.culture.20.a:0 "Он бьет, он забивает!"

 USA.culture.21.t:0 "Чемпионат НФЛ 1962 года"
 USA.culture.21.desc:0 "Стадион янки. Стадион, наиболее известный тем, что принимал легендарный бейсбольный клуб "
 USA.culture.21.a:0 "Еще одно гордое достижение для штата Висконсин."

 USA.culture.22.t:0 "Сдвижение земной тверди"
 USA.culture.22.desc:0 ""...Suddenly, the whole harbor at Valdez begins to empty, drains almost dry. A subterranean chasm opens directly alongside the ship -- slowly the Chena starts sinking down into it. Soon, only its masts can be seen from the top. The dock splinters, goes down with it, while crewmen try frantically to reach the people on it... No one on the dock at Valdez will survive: The longshoremen, the kids, or their dogs..."\n\nAn earthquake struck south-central Alaska at 5:36 PM today for nearly five minutes, causing massive fissures that damaged roads and buildings across the state. Subsequent tidal waves brought further devastation to settlements along the southern coast. Reporting an epicenter near Prince William Sound, only 78 miles east of Alaska's largest city, initial analyses from the United States Geological Survey indicate a magnitude of 9.2 -- stronger than San Francisco's in 1906.\n\nGovernor William Egan has declared a state of emergency for the entirety of Alaska, mobilizing the state's National Guard to begin initial disaster relief in Anchorage and the port of Valdez. President [Root.GetLeader] followed suit by directing the Navy and Coast Guard to conduct search and rescue operations along the coast. However, inclement weather conditions and damaged infrastructure may preclude more extensive relief operations until Sunday at the latest.\n\nTotal damage and casualties from the earthquake are yet to be determined, although estimates for both are high. Alaskans were reportedly caught off-guard due to preparations for Good Friday, and the event's sudden occurrence had left them with no time to react to either the tremors or the tsunami. Metropolitan Ambrose of the Orthodox Church in America has called for "Alaskans of every faith and creed to treat their fellow Alaskan with the beneficence worthy of our Lord God, as we rebuild from the tragedy that has struck this Great and Holy Friday...""
 USA.culture.22.a:0 "За пять минут Дьявол поглотил целый город."

 USA.culture.23.t:0 "Субботнее утро с Томом и Джерри"
 USA.culture.23.desc:0 "В одном неожиданном выпуске Metro-Goldwyn-Meyer объявила миллионам нетерпеливых американских детей, что их самый знаменитый дуэт кошки-мышки пришел на CBS.\n\nВ пресс-релизе самого вещательного канала говорилось, что новые эпизоды отмеченного наградами мультсериала "
 USA.culture.23.a:0 "Мурлыканье дебютирует на маленьком экране!"

 USA.culture.24.t:0 "Мировая серия 1969 Года"
 USA.culture.24.desc:0 "Сезон МЛБ 1969 года подходил к концу, когда доминирующие Балтиморские Иволги, чемпионы Американской лиги, сошлись против чемпионов Национальной лиги, Нью-Йоркских Метс. Обе команды победили своих соперников в матчах чемпионата лиги и должны были встретиться лицом к лицу в Мировой серии этого года.\n\nКоманда "Miracle Mets" for their outstanding play against a formidable rival. It is the Mets' first World Series pennant."
 USA.culture.24.a:0 "Серия для учебников истории."

 USA.culture.25.t:0 "Новый жанр"
 USA.culture.25.desc:0 "Для американских наблюдателей внутренние районы Ливии с полузаброшенными деревнями, пестрящими сухими равнинами и кустарниками, которые тянутся на мили без конца, поражает сходством с давно ушедшими днями их собственного Дикого Запада. Как и на границе, Ливия изобилует разбойниками и полицейскими, салунами греха и мраморными банками, а также бедными поселенцами, оказавшимися посередине, когда они влачат жалкое существование на песках, испещренных кровью и нефтью. Никогда в настоящее время не существовало более правдивого изображения этого мифического века, чем самая молодая провинция Италии.\n\nИтальянский кинорежиссер Серджио Леоне продемонстрировал свою осведомленность о таких вещах, когда в конце этого года выпустил фильм "campy" tone, the film nevertheless broke records by reaching $4 million in ticket sales in Italy by year's end. North America added an extra $14 million to the film's gross revenue, proving that there is a place for the now-termed "Spaghetti Western" in the Free World's silver screens. Already rumors abound of a sequel, and directors and studios hint of filming their own reimaginations of a bygone era in the very same savannahs that evinced its stories in the hearts and minds of millions."
 USA.culture.25.a:0 "Долго еще мир будет помнить имя Манко."

 USA.culture.26.t:0 ""All the President's Men" Blows the lid on the Box Office"
 USA.culture.26.desc:0 "Голливуд принял на себя политический пожар президентства Никсона в минувшие выходные, когда получивший признание критиков фильм "All the President's Men" stormed theaters across the United States. Critics from the Chicago Sun-Times have regarded the movie as being "a brilliant showcasing of the depth of investigative journalism, as paranoia, self-doubt, and harassment dominate the cases of the heroes of the Washington Post." The movie soared to reach a cemented number one spot at the box office as Americans rushed to see the political thriller.\n\nDirector Alan J. Pakula provides the American audience a journey across the spheres of journalism, writing, and politics as the film looks into the journeys of renowned reporting duo Katharine Graham and David Halberstam as they take on the haunting shadows which peer over their every move. Together, the duo follows one step after another in the journey to unveil a secretive and dangerous conspiracy involving the White House administration, scaling all the way up to former President Richard Nixon himself, who, just two years ago, resigned from his office as President of the United States. Graham and Halberstam served as writing leads behind the movie itself, with Graham stating that "David and I wanted to deliver a trek through the perils that came with the Nixon scandal as we had experienced: terrifying, back-breaking, and, well, exhilarating. As every time we felt our hearts' racing, we wanted the audience to feel that rush just the same."\n\nThat being said, key figures within the Republican-Democrat Party have come forward in criticism of the movie, with the Republican-Democrats stating that "it puts a hole through our work in trying to help the United States." Meanwhile, spokespersons within the National Progressive Party have stated their "appreciation within Graham, Halberstam, and Pakula's work." Nevertheless, despite political experts' criticism, the American audience has driven in scores to theaters across the country to enjoy the "film of the decade," as some have called it."
 USA.culture.26.a:0 "Критический успех, несмотря на наши неудачи."

 USA.culture.27.t:0 "Крестный отец"
 USA.culture.27.desc:0 "Новый, самый большой полнометражный фильм знаменитого режиссера Фрэнсиса Форда Копполы "The Godfather", has struck like lightning at theatres across America! Based on Mario Puzo's bestselling crime novel of the same name, "The Godfather" tells the story of the Corleone family, of New York City's most powerful organized crime syndicates. Its don, Vito Corleone, is an honorable and respected Sicilian immigrant. His position among New York's Five Families, though, is being threatened by the growing heroin trade. This conflict spirals into a bloody gang war, which claims Sonny, Vito's eldest child. After Vito promises to end the war, his second son, Michael, a veteran of Scotland, begins to take control of the Corleone empire. In 1955, Vito dies, and Michael exacts his revenge on the Five Families in a vicious series of assassinations, establishing his status as the new Godfather of the Mafia.\n\n"The Godfather" has garnered rave reviews. Critics around the country are praising the performances of the legendary Marlon Brando as Vito, and the budding young Al Pacino as Michael. Others have acclaimed the score, editing, and the themes of immigration and family, seeing it as a parable for America's complicated relationship to Italy. Many are already calling "The Godfather" the best film of 1972. It would seem that Mr. Coppola has made Hollywood an offer it can't refuse..."
 USA.culture.27.a:0 ""Ave Maria, gratia plena...""

 USA.culture.28.t:0 "Всадники Свободы"
 USA.culture.28.desc:0 "Пятнадцать пассажиров собрались на вокзале Грейхаунд в Вашингтоне, округ Колумбия, в ожидании следующего автобуса. Прошли годы с тех пор, как первые всадники свободы стояли здесь, зная, что они подвергнут себя риску, когда отправятся на сегрегированный Юг. И неприятности преследовали их предков на каждом шагу - от арестов в Виргинии, Каролине и Миссисипи до ужасных избиений и поджогов, совершенных Ку-Клукс-Кланом в Алабаме.\n\nЧернокожий мужчина лет тридцати повернулся к белой женщине лет двадцати, ерзавшей рядом с ним. "Nervous?"\n\nThe woman nodded. "I got the training and everything, but - nothing really prepares you for what you see on the news."\n\n"No, it doesn't prepare you. Not all the way, anyway." The man replied somberly, before offering a burn-scarred hand. "Name's Marlow. Ask me anything; it's not my first time on a Freedom Ride."\n\nThe woman gingerly took Marlow's hand. "April," she mouthed. She tried not to look at the scars. "Why did you come back?"\n\nMarlow looked at his hands. "The first time is scary, I know. Even if you know you're doing the right thing." He looked at the twelve people waiting alongside them. "But after my first ride, I knew I had to come back for our brother and sisters, fighting the good fight.""
 USA.culture.28.a:0 "Мы никогда не собирались путешествовать в одиночку."

 USA.culture.29.t:0 "Запись 43"
 USA.culture.29.desc:0 ""Some cop thought it was a good idea to snoop behind the jalopy, so now my skull's split open like a watermelon. Well, not actually split open, but you know what I mean. At least I'm baked enough to shrug off the migraine a bit. Gotta ask Carlos where he gets his bud sometime. We're buddies so it's no big deal, right?\n\nIt's no fun grounding yourself in your own house because of an injury. Nothing to do but toke, watch the bullshit the media shovels, maybe get around to finishing coursework- just kidding, I haven't touched a textbook in months. So just toke and watch bullshit, pretty much. Seeing your mug for a flash second before Cronkite plays his script about "hooligans" in the streets got old and thin quick.\n\nErie thought I should get a hobby. I say why bother? All I'm good at is smoke pot and give myself a concussion for doing the decent thing. That and the Army's out to hand me my papers any day now; what do hobbies matter when a Nazi's bound to riddle my chest with lead either way? Can't understand her sometimes honestly. But I guess that's part of her charm -- her helpfulness and sunny bright outlook, I mean.\n\nIn other news, prom's coming up. I can either go stag or go with someone- kidding again, who's the poor sap who'd want to partner up with poor ol' me? But the food's free and that's all that matters; I'll probably just loiter around and leave as soon as I get my fill of the buffet line. Save the dancing for the phonies lucky enough to have a future.\n\nI'll write more as soon as I find something new to talk about. Tomorrow? Day after that? Next acid trip? Who knows.""
 USA.culture.29.a:0 ""Peace out, Jules""

 USA.culture.30.t:0 "Безмолвная весна"
 USA.culture.30.desc:0 ""Man is a part of nature, and his war against nature is a war against himself."\n\nThese were a few of the chilling words marine biologist Rachel Carson used to decry America's ignorant addiction to pesticides in her newly-released book Silent Spring. A product of nearly four years of original research into government-funded eradication campaigns, the four hundred-page publication asserts that the chemicals used for pest removal -- DDT, aminotriazole, 2,4-D -- harm far more than the vermin they were made to exterminate. They instead seep into the soil and render it impotent, she claims, and linger in the fruits and crops Americans eat.\n\nIn response to the accusations, DuPont and Velsicol Chemical have filed libel suits against the researcher. Their efforts to preserve their standing have thus far, however, been stymied by both the court of law and the court of public opinion. The book itself has shot up to first place in the New York Times' Best Sellers for Nonfiction: A sign of the American people's approval of a whistleblower increasingly compared to Upton Sinclair. Leading scientists now remark that a nationwide ban of the synthetic poisons America's laboratories peddle is now only a matter of when."
 USA.culture.30.a:0 "На будущее."

 USA.culture.31.t:0 "Женская мистика"
 USA.culture.31.desc:0 ""The problem lay buried, unspoken, for many years in the mind of American women. It was a strange stirring, a sense of dissatisfaction, a yearning that women suffered in the middle of the twentieth century in the United States."\n\n"Over and over women heard in voices of tradition and Freudian sophistication that they could desire no greater destiny than to glory in their own femininity... The American housewife - freed by science and labor-saving appliances from the drudgery, the dangers of childbirth, and the illnesses of her grandmother... In the fifteen years after World War II, this mystique of feminine fulfillment became the cherished and self-perpetuating core of contemporary American culture."\n\n"But on an April morning in 1959, I heard a mother of four, having coffee with four other mothers in a suburban development fifteen miles from New York, say in a tone of quiet desperation, 'the problem.' And the others knew, without words, that she was not talking about a problem with her husband, or her children, or her home... Later, after they had picked up their children at nursery school and taken them home to nap, two of the women cried, in sheer relief, just to know they were not alone..."\n\n"I begin to feel I have no personality. I'm a server of food and a putter-on of pants and a bedmaker, somebody who can be called on when you want something. But who am I?" -- Betty Freidan, The Feminine Mystique."
 USA.culture.31.a:0 ""I want something more than my husband and my children and my home.""

 USA.culture.32.t:0 "Пролетая над гнездом кукушки"
 USA.culture.32.desc:0 "Из залитых солнцем холмов, кишащих реваншами кварталов и диких подземных экономик района залива выходит дебютный роман некоего Кена Кизи: "One Flew Over the Cuckoo's Nest". It's bizarre, profane, provocative, and a gauntlet thrown onto the table of American literature.\n\nInspired by Kesey's work as a psychiatric orderly in Menlo Park, California, the novel follows one Randle McMurphy. McMurphy, a veteran of Scotland and proud street brawler, is sentenced to time in a psychiatric hospital for battery and illicit gambling. There, he meets a number of characters, including the novel's narrator, "Chief" Bromden, and the tyrannical head nurse, Nurse Ratched. Over the course of the novel, McMurphy challenges Ratched's rule, standing up for himself and the other patients in the ward. He is rewarded for this with a lobotomy, courtesy of Ratched. The novel ends with Bromden smothering McMurphy in an act of mercy, before escaping to freedom.\n\n"Cuckoo's Nest" has already garnered its fair share of accolades and controversy alike. Many are calling it a portrayal of America's own authoritarian systems, in an age when the nation is supposedly a bastion of liberty in the world. Hollywood star Kirk Douglas is rumored to be seeking the adaptation rights, while schools across America are rumored to be banning it."
 USA.culture.32.a:0 "Я настолько сошел с ума, что планирую снова проголосовать за Кефовера в ноябре этого года."

 USA.culture.33.t:0 ""Hard Hat Riot" Breaks Out in New York!"
 USA.culture.33.desc:0 "Все началось с того, что группа студентов колледжа решила провести демонстрацию в Нью-Йорке. Хватит, говорили они, Америка должна немедленно покинуть Африку. Война не годилась абсолютно ни для чего, кроме карманов деловых торговцев смерти, и ни риторика, ни пропаганда не могут поколебать их приверженность миру и любви ко всем людям. Так что с их длинными развевающимися волосами, пикетными плакатами и лозунгами они тысячами заполняли стены и широкие улицы, чтобы заявить о своих безусловных требованиях.\n\nГородские рабочие с этим не согласились. Среди них наиболее громко выступает Питер Дж.Бреннан, президент Альянса крупнейших строительных и инженерных союзов Нью-Йорка. Он и его товарищи по Союзу единодушно согласились: Америка несет моральное обязательство защищать демократию от посягательств фашизма не только у себя дома, но и за рубежом. Несогласие с военными действиями было равносильно государственной измене. Итак, две сотни строителей в касках, старых шлемах и сапогах со стальными носками объединились в Контрпротест в Федеральном зале, чтобы заявить о своем безусловном патриотизме.\n\nВсе, что поддерживало видимость порядка, - это тонкая, шаткая граница полицейских, зажатых между двумя хриплыми толпами. И когда он сломался или широко раскрылся, как это делает привратник, когда его подкупают, порядок рухнул в приступе неприкрытого насилия. Хиппи и каски дрались друг с другом до тех пор, пока больше не могли, в то время как широкая полоса Нью-Йорка лежала принесенная в жертву в качестве сопутствующего ущерба. Городу потребовалось два часа, чтобы обуздать обоих, но к тому времени более семидесяти человек и неисчислимый материальный ущерб стали жертвами одного из самых страшных беспорядков со времен Гражданской войны.\n\nПрезидент [Root.GetLeader], как ожидается, сделает заявление, чтобы смягчить напряженность, сохраняющуюся после "Hard Hat Riot", though whether or not it can succeed in doing so remains to be seen."
 USA.culture.33.a:0 "Как можно так закалить дух миллионов?"

 USA.culture.34.t:0 "В тюрьме Фолсом"
 USA.culture.34.desc:0 "Сегодня, когда новый концертный альбом Джонни Кэша "Folsom Prison Blues" has shot up to number 1 on Billboard's Top 40.\n\nJohnny Cash shed much of his former "outlaw" image after getting help for his amphetamine addiction in 1967, but he has not given up his compassion for incarcerated Americans and his advocacy for their rights. Cash had several meetings with former President Nixon in the early 60s about prison reform, and has expressed interest in meeting with President [GetPresidentLastName] as well. The album's lyrics reflect the harsh and alienating conditions of prison life and the yearning of prisoners to break free and return to their loved ones.\n\nThis album may have reinvigorated Cash's previously ailing career, and Columbia Records has suggested that a future live album might be recorded at San Quentin State Prison. Whatever the future may hold for the Man in Black, this album has clearly captivated the hearts and minds of the nation for years to come."
 USA.culture.34.a:0 ""How's a man go to prison in California for a murder in Nevada, anyway?""
 
 USA.culture.35.t:0 "Серфинг сафари создает волны"
 USA.culture.35.desc:0 "Южная Калифорния, кажется, занимает почти мифический статус в сознании американской общественности; это страна бесконечного лета, идиллических пляжей и великолепных закатов, где вы можете жить беззаботной жизнью в прибое и песке. Конечно, многие калифорнийцы считают свою жизнь совсем не беззаботной, но это не мешает людям верить в то, чего они хотят. Этот миф просачивается в средства массовой информации о Калифорнии, такие как фильмы, телевидение и особенно музыка.\n\nВокальная гармоническая группа из Хоторна, штат Калифорния, которая называет себя "Beach Boys" recently released their first album, Surfin' Safari, to moderate success. While they've had regional success with a few singles, their producer Capitol Records have surprisingly reported satisfactory sales of the album nationwide. Other so-called "surf rock" acts like Dick Dale and Jan & Dean are also recording their own studio albums, and some are wondering whether they will also find success away from the Pacific coast."
 USA.culture.35.a:0 "Это будущее рок-н-ролла?"
 
 USA.culture.36.t:0 "Серфинг в США - это настоящий хит!"
 USA.culture.36.desc:0 "Калифорнийская серфинг-рок-группа the Beach Boys снова взялась за дело, выпустив свой второй альбом Surfin' USA, получивший признание по всей стране. В то время как некоторые думали, что успех Surfin' Safari был случайностью, и они быстро вернутся к региональному успеху в лучшем случае, статистика продаж развеяла эти сомнения. Альбом поднялся до 2-го места в списке Billboard Hot 200 Albums nationwide, абсолютно стремительный взлет для любой музыкальной группы, не говоря уже о куче относительных новичков в индустрии звукозаписи.\n\nПохоже, что Beach Boys смогли запечатлеть этот калифорнийский миф и запечатлеть его в записи, с их беззаботными и веселыми текстами о серфинге, пляжах Лос-Анджелеса и девушках, которые их населяют. Американский народ положительно очарован этим, и люди изо всех сил стараются заполучить синглы и пластинки, как только они появятся в магазинах звукозаписи. Новый национальный тур запланирован на осень, а австралийский-на зиму-в то время как некоторые обеспокоены тем, что это не позволит Beach Boys выйти из студии и не сможет выпустить новый альбом раньше, многие другие рады возможности увидеть свою новую любимую группу вживую."
 USA.culture.36.a:0 "Все ушли заниматься серфингом!"
 
 USA.culture.37.t:0 ""Surfmania" Sweeps the Nation"
 USA.culture.37.desc:0 "Приливная волна с Тихого океана захлестывает страну - Музыкальная волна! Калифорнийские мифы, кажется, захватили сердце каждого мальчика и девочки в стране, и они просто не могут получить достаточно всего западного побережья! Голливуд выпускает такие фильмы, как "Viva Las Vegas" and "Blue Malibu," it feels like every new sitcom on TV is set in Los Angeles, and any record with the word "surf" in the title is selling like hotcakes. It's even had an interesting rebound effect, where some of the rock 'n' roll and folk bands that these surf rockers admired are achieving a boost in popularity by association.\n\nWhile musicians like Jan & Dean, Dick Dale, the Rip Chords, and Ronny & the Daytonas are enjoying various levels of success across the nation, it is clear that the true winners of this "surfmania" are the Beach Boys. Their celebrity has reached a fever pitch, with legions of devoted fans following the surf rock band's every move. All their concerts have been played to sold-out stadiums packed with screaming fans, they constantly perform on variety shows like The Ed Sullivan Show, any public appearance is followed by a swarm of paparazzi, and their every action is chronicled by dozens of fanzines. Fans in Iowa strap surfboards to their cars, the shouting at the band's concerts is so loud that it's almost impossible to hear them sing, and tens of thousands of teenage girls were rendered inconsolable when Brian Wilson proposed to his girlfriend Marilyn Rovell-because it meant he was out of the dating game.\n\nSome say that this is a collective hysteria sweeping our nation's youth. Others say that it's society's way of processing the recent political upheaval by immersing itself in an idealized form of Americana. Others just think that it's got a really catchy beat. But whatever the reason is, it's clear that surf rock is here to stay."
 USA.culture.37.a:0 "Серферы рулят!"
 
 USA.culture.38.t:0 "Брайан Уилсон заканчивает гастроли"
 USA.culture.38.desc:0 "В канун Нового года The Beach Boys исполнили "Auld Lang Syne" at New York City's Times Square, broadcast as part of Guy Lombardo's annual TV special to millions of homes nationwide. However, it may have been the last time that this lineup of the Beach Boys performs for the foreseeable future.\n\nBrian Wilson, the band's bassist, songwriter, and vocalist, announced this morning at a press conference that he will cease touring with the band, and will instead focus on songwriting and spending time with his wife, Marilyn Rovell Wilson. Wilson's spot on the touring lineup will be replaced by Glen Campbell, a session musician who had previously worked with the Beach Boys, as well as singers like Frank Sinatra, Dean Martin, Phil Spector, and Elvis Presley. Bombarded by questions from the press about whether this had to do with the stress of touring, burnout from releasing three studio albums in a year, or the recent firing of his father Murry Wilson as manager, a visibly uneasy Brian called an end to the conference and quickly departed.\n\nReporters later reached out to Murry, Brian's father, who described Brian's decision as "what always happens when you get too big for your own good," and that his son "needs to get his act together and stop letting this all go to his head." Other members of the band or their representatives at Capitol Records could not be reached for comment."
 USA.culture.38.a:0 "Надеюсь, Брайан скоро вернется."
 
 USA.culture.39.t:0 "Пляжные мальчики издают звуки домашних животных"
 USA.culture.39.desc:0 "The Beach Boys сделали это снова, выпустив свой одиннадцатый альбом Pet Sounds, получивший признание как критиков, так и публики. Однако поклонники заметили в нем нечто необычное: это полный разрыв с их обычным стилем серфинг-рока. Электрогитары были заменены струнными секциями, тексты песен, когда-то о солнце и песке, теперь говорят о любви и разбитом сердце, а более интересные звуковые эффекты включают терменвоксы, лающие собаки, подготовленные пианино и свистки грузовых поездов. Тем не менее, певцы по-прежнему остаются пляжными мальчиками, как всегда, и их вокальные аранжировки стали еще более сложными и многослойными. Критики уже сравнивают его с Филом Спектором, музыкальным продюсером, чей стиль "Wall of Sound" style is immensely influential on Beach Boys frontrunner Brian Wilson.\n\nAlthough critics are split as to whether the album was a failed experiment or a bold new step for music, many of the fans have taken to it eagerly nonetheless. With the sobering events of the past several years, it is little surprise that listeners desire a more emotional and conflicted type of pop music."
 USA.culture.39.a:0 "Этот альбом просто потрясающий!"
 USA.culture.39.b:0 "Почему они путаются со своей формулой?"
 
 USA.culture.40.t:0 "Пляжные мальчики отпускают улыбку"
 USA.culture.40.desc:0 "После почти годичного ожидания и трехмесячной задержки поклонники рока по всей стране жаждут заполучить в свои руки последний альбом The Beach Boys: SMiLE. Те, кто надеялся, что калифорнийская рок-группа вернется к своим серф-рок-корням, наверняка будут разочарованы, поскольку содержание альбома удваивается по сравнению с барочной и экспериментальной природой прошлогодних звуков домашних животных. Есть струнные секции, банджо, басовые гармоники, записи блеющих коз, слайд-свистки, клавесины, терменвоксы и многое другое, что в сочетании создает поистине сюрреалистический симфонический опыт. Ритмы и тексты песен объединяют народные песни, тональные стихи, классическую американу, Национальный самоанализ о грязном прошлом нашей страны, духовные прозрения и переплетение души и тела!\n\nПо крайней мере, так говорят некоторые. Другие высмеивают альбом как самовозвеличивающую катастрофу, созданную кем-то под кайфом от ЛСД и мании величия. Мелодии запутаны и хаотичны, а тексты варьируются от китчевых ("Vege-tables") to downright nonsensical ("Cabinessence"). The only somewhat enjoyable song on the entire album is "Good Vibrations," which was released as a single by the band back in October and hit #1 on the Billboard Hot 100.\n\nWhere fans see esoteric genius, critics see an incomprehensible mess. Where detractors hear the ramblings of an over-drugged burnout, supporters hear the enlightenment of a tortured soul. This embittered back-and-forth between critics has only served to drive more people to buy the album and see what all the fuss is about, propelling it further and further up the charts. Billboard estimates a gold certification is mere weeks away."
 USA.culture.40.a:0 "Я улавливаю хорошие вибрации от этого!"
 USA.culture.40.b:0 "Что, черт возьми, означает "columnated ruins domino" mean?!"
 
 USA.culture.41.t:0 "Пляжные мальчики найдены убитыми!"
 USA.culture.41.desc:0 "Полиция была вызвана в дом в Лос-Анджелесе в районе Беверли-крест сегодня утром после того, как экономка сообщила, что дверь была не заперта, и она могла видеть пятна крови внутри. Прибыв туда, они обнаружили одно из самых трагических и ужасающих массовых убийств десятилетия.\n\nУчастники Beach Boys Брайан Уилсон, его брат Деннис и кузен Майк Лав были в доме звукозаписывающего продюсера Терри Мелчера 8 марта, чтобы отпраздновать выпуск своего последнего альбома. Также присутствовали беременная жена Брайана Мэрилин, певец Марк Линдсей из The Raiders и мать Мелчера, кинозвезда Дорис Дэй. В ночь с 8 на 9 марта неизвестная группа людей вошла в дом пешком, перерезав телефонные линии. Дорис Дэй уезжала с вечеринки в своей машине и, должно быть, видела их; передняя дверца машины была открыта, и она была убита четырьмя выстрелами в живот. Затем группа получила доступ к входной двери через открытое окно и привела всех обитателей дома в гостиную. Брайан Уилсон и Мелчер были зарезаны несколько раз, а Мэрилин и Линдси были найдены застреленными на заднем крыльце, вероятно, пытаясь бежать. Тело Денниса Уилсона было убито гораздо более отвратительно по сравнению с другими: он был ранен в оба колена, его живот был пронзен более четырех десятков раз, а его лицо было сильно обезображено тупой травмой. Слова "thief" and "pig" were written in blood on the living room walls.\n\nThe only survivor of the event was Mike Love, who endured half a dozen knife wounds and being shot in the shoulder before passing out from blood loss. He is currently comatose in intensive care in Cedars-Sinai Medical Center, Beverly Hills, and investigators hope he will wake soon and help identify the killers."
 USA.culture.41.a:0 "Что же за чудовище такое сотворило?"
 
 USA.culture.42.t:0 "Бывший партнер Beach Boys обвиняется в убийстве Уилсона-Мелчера"
 USA.culture.42.desc:0 "Сегодня утром Чарльзу Мэнсону было предъявлено обвинение в убийстве первой степени после ужасающих убийств, охвативших страну в марте прошлого года. Мэнсон, самопровозглашенный гуру с манией величия и историей жестоких сексуальных преступлений, познакомился с Терри Мелчером после случайной встречи с членом Beach Boys Деннисом Уилсоном. Уилсон, надеясь помочь мечте Мэнсона стать опубликованным народным музыкантом, познакомил его с Мелчером, но они поссорились из-за жестокого и беспорядочного поведения Мэнсона. Мэнсон уже находился под стражей в полиции Лос-Анджелеса за несвязанное мелкое преступление, когда ему предъявили обвинение. Его культ последователей, в просторечии известный как "Family," earlier caught the FBI's attention for their leader's support of Francis Parker Yockey and preaching a bizarre synthesis of messianic apocalypticism and white supremacy. When questioned if his beliefs motivated the crime, Manson claimed that the murders were "all personal" and unrelated to his plans to "Wake the World"-his prophesied race war with its name taken from a Beach Boys song. According to Manson, Wilson adapted the lyrics to his song "Cease to Exist" without crediting him and deserved retribution.\n\nA court date is set, and a conviction is all but guaranteed due to band member Mike Love's agreement to testify after emerging from a coma last week. Love also announced that he and bandmates Carl Wilson, Al Jardine, and Bruce Johnston unanimously agreed to dissolve the band out of respect to Brian and Dennis's memory."
 USA.culture.42.a:0 "Слава богу, они его поймали!"
 
 USA.culture.43.t:0 "Это и есть путешествия..."
 USA.culture.43.desc:0 "Вчерашний вечер ознаменовался финалом сезона нового научно-фантастического феномена американского писателя Джина Родденберри "
 USA.culture.43.a:0 "Смело идти туда, куда еще не ступала нога человека..."
 
 USA.culture.44.t:0 "Вудсток"
 USA.culture.44.desc:0 "Человек на сцене, казалось, исказился, а затем изменился, когда он почувствовал струны своей гитары. Десятки других мужчин и женщин стояли без рубашек рядом с Элиасом, резкий, гулкий звук электрогитары окрашивал утренний воздух. Послышался хриплый шум и крики, которые, казалось, сливались с фоном, точно так же, как Илай почти чувствовал, что сливается с горячей, безликой массой толпы. Люди уже не были так увлечены этим, как несколько дней назад, в пятницу, но когда Джими Хендрикс бренчал на этом алебастровом произведении искусства, тишина лежала как тень.\n\nЗвуки продолжались, и Илай почувствовал, как его кожа покрылась мурашками. Мышцы хотели пульсировать и двигаться волнами в такт ритму, но уже было ясно, что это не танцевальная музыка. Он почти слышал слова песни у себя в голове, хотя Джими и не пел. Слова звездно-полосатого Знамени, казалось, были раздавлены или разорваны на части случайными приступами скорости Джими, сопровождаемыми гулкими, протяжными аккордами. Илай не был до конца уверен, как много из этого необычного представления было придумано, но он чувствовал каждый маленький поворот и рифф пульсации в его голове и в его душе.\n\nДжими переключился с мрачных, более связных аккордов на дикие риффы и соло, казалось бы, по прихоти. Илай не сводил глаз с гитариста, а весь остальной мир, казалось, просто растаял в разноцветных завитушках. Наконец, казалось, что жесткая и быстрая игра начала превращаться во что-то более похожее на то, что Илай знал и любил. Илай молился, чтобы звезды и полосы, которые он видел перед своим мысленным взором, никогда не исчезли. Он любил свою страну, любил это место и надеялся, что ему никогда не придется уезжать."
