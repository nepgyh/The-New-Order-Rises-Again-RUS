 USA_election_helpers.2.t:0 "Выборы в Сенат сенаторов I класса"
 USA_election_helpers.2.desc:0 "После нескольких месяцев политиканства, трат, дебатов, речей, удачных и провальных кампаний наступила великая ночь. Американцы из всех слоев общества собираются вокруг радио, телевизоров или на углах улиц, чтобы послушать новости. Победит ли их кандидат? Неужели их противник потерпит поражение? Что станет завтра неожиданным победителем? Какой новичок расстроит действующего президента, или какой запятнавший себя чиновник бросит вопреки всему переизберётся на еще один срок? Это и многое другое будет объявлено сегодня вечером!\n\nКонечно, в то время как сотни гонок за мэров, губернаторов и представителей являются важными гонками сами по себе, это выборы в Сенат, на которых сосредоточено большинство людей. Верхняя палата конгресса стала полем битвы между Республиканцами-Демократами и Национал-Прогрессивным пактом за сердце и идеалы Америки. Состав Сената скоро будет раскрыт ожидающей публике."
 USA_election_helpers.2.a:0 "Тссс! Всем заткнуться! Я не слышу телевизора!"

 USA_election_helpers.3.t:0 "Сезон выборов II класса сенаторов"
 USA_election_helpers.3.desc:0 "Соединенные Штаты вновь готовятся к предвыборному сезону. Согласно Конституции, все места в Палате представителей и треть мест в Сенате будут заняты в ноябре,  и курс американской политики изменится вместе с этим наряду с бесчисленными государственными и местными предвыборными гонками по всей стране. Статус-кво или радикальный переворот - решать народу!\n\nРеспубликанцы-Демократы и Национал-Прогрессивный Пакт наряду с многочисленными мелкими партиями готовят свои политические машины по всем 50 штатам, уделяя особое внимание тем местам в Сенате, которые можно захватить. Десятки тысяч волонтеров, сотрудников предвыборных штабов и кандидатов готовятся к началу праймериз, митингов, туров с предупреждениями, публичных выступлений, поздравлений и дебатов, которые будут доминировать в центре внимания нации в течение следующих нескольких месяцев. Будут обсуждаться вопросы огромной важности, кандидаты будут тщательно изучаться, и в конечном итоге миллионы избирателей по всей стране получат шанс сделать так, чтобы их голоса были услышаны. И величайшая демократия в мире еще раз покажет себя."
 USA_election_helpers.3.a:0 "Оставьте Америку сильной и свободной, голосуйте за Р и Д!"
 USA_election_helpers.3.b:0 "Борясь за нас с вами, помогите избрать НПП!"

