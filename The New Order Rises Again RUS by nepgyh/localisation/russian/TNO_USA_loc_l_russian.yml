USA_IR.1.t:0 "Гражданская война в Иране"
USA_IR.1.d:0 "В последние годы мы увидели, как Персия стала питательной средой для угнетения и безжалостного авторитаризма во время правления Пехлеви. Давление со стороны Берлина и Токио привело к разрушению хрупкой политической структуры некогда гордой нации. Однако народ начал выступать против тирании, и прямо сейчас нам даётся замечательная возможность. Национальный фронт, ранее объявленный вне закона при однопартийной династии шаха, поднял местное население, и кажется, что каждый класс демонстрирует свою поддержку: фермеры, солдаты и дворяне. На неожиданном референдуме, направленном в парламент, народ потребовал проведения свободных выборов, свободы слова, свободы вероисповедания и т. д. Каков результат? Более двухсот "freedom fighters" dead, over a thousand wounded. Angered at this sight, democratic politicians continued to speak out against the Shah, all while building up a competent army in the southern half of the country along the Zagros Mountains and the Persian coast. A constitution was signed and the new Republic of Iran seceded only a few hours ago.\n\nPersia is the gate through which the Caucasus, India, Central Asia, and the Middle East can be accessed. We also don't want the barbaric German eagle spreading his talons over the oil reserves in Iran. With a friendly government, any chance the Germans have at filling up their Panzers with Persian oil is slim. If the Liberals win this conflict, they could be our "experiment" with democracy in the region, a beacon of hope for the peoples of the Middle East. We must be hasty; the frail democracy is already on the defensive."
USA_IR.1.a:0 "Еще одна борьба за свободу - это все, что нам нужно."
USA_IR.2.t:0 "Законопроект о помощи ирану"
USA_IR.2.d:0 "Сегодня утром подавляющее большинство в Конгрессе приняло закон о помощи Ирану, что дает нам право направлять добровольцев и военных советников в войска Национального Фронта. Пока наше оборудование не достигнет Персидского побережья, мы вложили 100 миллионов долларов, чтобы поддерживать борьбу либералов. Кроме того, этот законопроект обеспечивает наше прочное сотрудничество с Республикой Иран, и теперь мы обязуемся не терять в них надежду как можно дольше.\n\nУже сейчас, когда деньги текут в недавно созданную нацию, местные жители хвалят нас за наши быстрые меры. Мы также получаем положительные сообщения от местного населения, и кажется, что люди больше стремятся бороться с угнетением в Иране, чем в любой другой войне за последнее десятилетие. Мы не можем подвести общественность."
USA_IR.2.a:0 "Рука помощи далекой стране."
USA_IR.3.t:0 "Великая стратегия иранской войны"
USA_IR.3.d:0 "Наши генералы в настоящее время не имеют общего мнения относительно нашей потенциальной политики на предстоящую войну. Было предложено два варианта: либо мы посылаем своих людей в бой, чтобы непосредственно влиять на ход войны, либо мы снабжаем Национальный фронт на расстоянии, и пусть иранцы сражаются сами.\n\nСоветники, поддерживающие прямое участие, утверждают, что наступательные операции будут проводиться быстрее и что результаты будут видны гораздо быстрее. Наши войска гораздо лучше подготовлены, чем войска либералов. Американцы могут погибнуть на поле боя, но общее число жертв будет меньше, чем если бы мы послали только оружие. Офицеры, поддерживающие косвенное участие, утверждают, что если американская армия высадится на персидской земле, это может втянуть в конфликт Германию или Японию, а это, конечно, не в наших интересах. Общественность также не проявляет поддержки такого рода вмешательству, и потребуется громкая победа, чтобы даже смягчить их неодобрение.\n\nСоветники, поддерживающие косвенное участие, утверждают, что меньше американцев будет принесено в жертву свободе. Мы можем быть уверены, что иранцы способны использовать новейшие технологии, которые мы можем предложить. Введение нашего арсенала является достаточным стимулом для войск Национального Фронта. Немцы и японцы вряд ли станут вмешиваться, если мы будем посылать только припасы. Критики считают, что это приведет к большему числу погибших, и война будет затягиваться дольше.\n\nМы либо посылаем войска и рискуем всем этим, либо доверяем Национальному фронту, чтобы он справился с работой, используя наши технологии."
USA_IR.3.a:0 "Иранские люди должны умереть за свободу."
USA_IR.3.b:0 "Люди должны умереть за свободу."
USA_IR.4.t:0 "Долгосрочная или краткосрочная?"
USA_IR.4.d:0 "Военные планы почти завершены, и высокопоставленные офицеры снова оказались на перепутье. На этот раз США должны решить, предпримут ли их солдаты стремительное наступление, чтобы закончить войну, или будут готовиться к длительной войне на истощение. Если мы пошлем достаточно солдат, чтобы сокрушить врага, есть немалый шанс, что война закончится, как только Тегеран капитулирует. Однако если это наступление потерпит неудачу, американцы понесут колоссальные потери, и война может быть проиграна. Это большой риск, но если наши войска смогут его осуществить, война будет выиграна легко, и у нас будет союзник на Ближнем Востоке.\n\nВ качестве альтернативы мы можем ожидать длительной войны с самого начала и попытаться измотать нашего врага с течением времени. Война может затянуться, но мы не рискуем снова потерпеть неудачу и поставить себя в неловкое положение на мировой арене. Но в то же время не будет никаких шансов на быструю победу. Этот путь даёт большую экономию ресурсов, и все, что нужно сделать нашим солдатам, - это продержаться дольше. Эта идея может не понравиться рядовому солдату, но она предназначена для обеспечения его безопасности.\n\nТаким образом, наши военные либо рискуют всей операцией в одном наступлении, либо мы держимся в окопах и ждем, когда враг нападет на нас. Это вопрос наступления или обороны, риска или отсутствия риска. Время не имеет значения."
USA_IR.4.a:0 "Мы испытаем судьбу на этой войне."
USA_IR.4.b:0 "Немедленно подготовьте траншеи."
USA_IR.6.t:0 "Либералы проигрывают в Иране"
USA_IR.6.d:0 "Американский солдат стоит в середине ожидающей группы сослуживцев, готовящейся покинуть Иран. Над ним в небе проносятся мимо вертолеты, вертолет, следующий слишком далеко позади, разлетается на куски. Это были последние боевые действия, который он видел до выхода из Ирана. "The public won't be happy with this," he laments, remembering how his closest friend was shot in the head, left to die, as his division withdrew from the front lines. The two had become friends in a deep Georgia training camp seven years ago. Both had older brothers who faced hell in South Africa.\n\n"How could we just... give up on this war?"\n\nAmerican forces held time and time again, but any offensive they tried just couldn't break through the rough enemy defenses. Once the U.S. lost enough men, generals made the quick decision to pull out and leave the war solely to the Liberals. Not even a day after the last U.S. soldier left Iran did the National Front sign a peace agreement. The leaders of the movement were subsequently executed by firing squad.\n\nThe public did not greet the returning soldiers with the respect they were promised. Many were spat on and some were even attacked. Nevertheless, our soldiers did the best they could to promote freedom abroad, and those who made the ultimate sacrifice will be given a proud funeral. The fall of the Iranian National Front marks the end of any hope for democracy in the Middle East. The dream of liberty has escaped the hearts of Iranians, never to be seen again."
USA_IR.6.a:0 "Иран был просто ошибкой."
USA_IR.7.t:0 "Либералы побеждают в Иране"
USA_IR.7.d:0 "Наконец-то все кончено. Мы успешно подняли либеральную фракцию над всеми ее врагами, а с оставшимися фашистами и коммунистами расправляемся прямо сейчас. Хотя мы понесли значительные потери, важно то, что у нас наконец появился партнер на Ближнем Востоке, на которого мы можем рассчитывать. Начались переговоры с новым правительством, и мы считаем, что они будут продолжать продвигать наше дело до тех пор, пока мы будем помогать им в восстановлении страны.\n\nГорстка наших солдат остается в стране, чтобы подавить любые повстанческие группировки, которые могут нанести вред иранскому руководству. Поскольку Тегерану также был нанесен серьезный ущерб, наши инженеры остались, чтобы помочь восстановить город. В соответствии с законопроектом о помощи Ирану мы также направили в новое правительство экономических и промышленных советников.\n\nВосстановление Ирана потребует времени, но когда оно будет завершено, наш единственный союзник на Ближнем Востоке станет еще более грозным, чем до войны. Факел свободы сияет ярче, чем когда-либо прежде в Азии."
USA_IR.7.a:0 "Мы можем только надеяться, что он останется зажженным."





