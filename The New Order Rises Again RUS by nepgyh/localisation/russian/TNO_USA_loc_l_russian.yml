USA_Augustus_Hawkins_eco_desc:0 "§YМинистр финансов\nПрогрессивист§!\n--------------\n§LГас Хокинс часто любит рассказывать свою историю о поездке на автобусе в Лос-Анджелесе много лет назад. Белая женщина села рядом с ним и прошептала: "You know, we sure are getting a lot of blacks in this neighborhood. I don't like sitting next to them, they smell." Hawkins, whose mother is black, was flabbergasted and told the woman that he was black himself. The woman refused to believe him. This left a strong impression on Hawkins, who resolved to refuse to pass as white and dedicated himself to the fight for civil rights.\n\nThe former Representative from Watt, California and current Secretary of the Treasury has had a long career as the "silent workhorse" of Congress. Hawkins never held rallies and marches, but worked tirelessly behind the scenes to pass a fair housing act. He never held a violent strike, but he worked closely with union leaders to craft new labor legislation. With his new post in President Jackson's cabinet, Hawkins will continue to fight for a fairer America the same way he always has: With firm words and strong handshakes."

USA_Arleigh_Burke_mil_desc:0 "§YМинистр обороны\nПрогрессивист§!\n§F------------§!\n§LАдмирала Арли Берка однажды попросили объяснить разницу между плохим офицером и хорошим офицером. Он ответил: "ten seconds." A good officer is always vigilant, and never hesitates to fire when he sees the enemy in his sights. That was his method during the War, when his ships' standing orders were: "Destroyers to attack on enemy contact WITHOUT ORDERS from the task force commander." Some called him mad, but the number of IJN vessels he sent to the bottom of the Pacific helped him drown out that noise.\n\nAs Jackson's Secretary of Defense, he has championed the Navy's role in nuclear deterrence. He is active in promoting the mass deployment of submarine-launched ballistic missiles and as Chief of Naval Operations he proposed the 41 for Freedom initiative: The commissioning of 41 nuclear-armed submarines who can strike any nation from any sea undetected. His hawkish background and nuclear ambitions have brought him into conflict with Secretary of State Frank Church, and this inter-cabinet tension will be a continuing challenge for the Jackson administration."

#Kirkpatrick
USA_Sam_Yorty_dep_desc:0 "------------\nСэм Йорти человек со многими именами. Его сторонники называют его мэром-индивидуалистом, его противники называют его чемоданным Сэмом, другие идут с Сэмом-выстрелом-из-губы, а некоторые просто придерживаются мэра Сэма. Независимо от того, как вы его называете, практически гарантировано, что вы никогда не забудете его имя - немногие современные политики так печально известны, как этот легендарный бывший мэр Лос-Анджелеса.\n\nНесмотря на свою Калифорнийскую историю и отношение, Йорти на самом деле родился в Небраске, переехав в золотой штат только после окончания средней школы. Это, однако, едва ли повлияло на его карьеру, поскольку он был избран в Государственное Собрание менее чем через десять лет. Следующие два десятилетия он провел, блуждая в комитетах и смутно потворствуя левому крылу партии, одновременно разжигая расовую напряженность до 1960 года, когда он, наконец, достиг своего большого прорыва, став мэром Лос-Анджелеса, города ангелов.\n\nЕго славное, наполненное скандалами руководство просто слишком велико, слишком подавляюще, чтобы суммировать его в одном абзаце. Все, что нужно сказать, это то, что Сэм Йорти-невероятно яркая личность, которая обязательно встряхнет пыльный офис вице-президента Соединенных Штатов."

USA_Walt_Rostow_pol_desc:0 "------------\nУолт Ростоу-воплощение смелой внешней политики Киркпатрика. Его непримиримая позиция в отношении международного антифашизма привела к тому, что он стал расколотой фигурой как в академических, так и в политических кругах, а его долгая история служения США в самых разнообразных глобальных конфликтах обеспечила ему богатый опыт, необходимый для воплощения доктрины Киркпатрика на практике. За последние несколько лет фашизм медленно полз вперед и захватил множество ранее нейтральных государств. Ростоу готов положить этому жесткий конец, используя для этого все имеющиеся в его распоряжении инструменты.\n\nРодившись в социалистической семье в Нью-Йорке, мало кто ожидал, что он станет одним из ведущих сторонников жесткой линии во внешней политике. Ростоу дважды сражался против Германии - один раз в Шотландии и один раз в Южной Африке, - и если бы ему пришлось, он пошел бы на третий раунд. Его убеждение бороться с фашизмом в зародыше непоколебимо, где бы и как бы он ни возник."

USA_Caspar_Weinberger_eco_desc:0 "§YМинистр финансов\nНационалист§!\n--------------\n§LНа первый взгляд Каспар Уиллард Уайнбергер должен был стать государственным секретарем или хотя бы советником по национальной безопасности. Родившись в Сан-Франциско, Уайнбергер всегда был тесно связан с вооруженными силами США - во время своей блестящей военной карьеры он работал под началом Дугласа Макартура в его разведывательном штабе и сыграл важную роль в нескольких операциях, которые едва не изменили ход войны.\n\nОднако Уайнбергер не простой вояка. Закончив юридический факультет Гарварда, он возглавил Калифорнийское отделение Национал-прогрессивного пакта, превратив его в конкурентоспособную организацию, которой он является и по сей день. Его пребывание на посту председателя Совета директоров часто упоминается как мастерски проведенный политический маневр, и, возможно, именно этот проницательный ум побудил Смит предложить ему место в своем кабинете.§!"

USA_John_McCain_Jr_mil_desc:0 "§YМинистр обороны\nРеспубликанец§!\n§F------------§!\n§LНемногие американцы были такими ярыми противниками коммунизма и фашизма, как Джон Маккейн-младший. Еще меньше людей сыграли такую важную роль в принятии внешнеполитических решений Соединенными Штатами.\n\nС момента зачисления в Военно-морскую академию Соединенных Штатов в 1927 году в возрасте 16 лет жизнь Джона Маккейна-младшего была сосредоточена на вооруженных силах США. Он упорно сражался на Тихом океане после нападения на Перл-Харбор и участвовал в нескольких неудачных операциях по поддержке французов в Северной Африке. В конце войны, когда Соединенные Штаты переоценили свои неудачи, Джон Маккейн постепенно продвинулся до должности министра военно-морского флота, где он убедил Конгресс увеличить финансирование подводных лодок, авианосцев и других средств, завоевав себе прозвище "Bomb, Bomb, Bomb, Bomb, Bomb Indonesia", which he recited live on television whilst explaining his hardline stance on a possible American intervention in Indonesian civil war. Mixing open jingoism with sincere care and appreciation of his troops, his nomination to Kirkpatrick's cabinet was well received among the military of the United States, although certain people are rather concerned about what the ramifications of his policy goals may be.\n\nThe life of the famous South African war veteran is unlike any other. Born on a military base in Panama and entering the USNA as soon as he could, McCain's life is defined by an undying loyalty towards America and her military. His service in the South Africa war and subsequent years spent as a POW forged his conviction that fascism is a plague that has to be eradicated at all costs, no matter how and where.\n\n"I hate the krauts. I will hate them as long as I live." - John McCain."

#Yockey
USA_Louis_Byers_dep_desc:0 "§YВице-президент\nАмериканский национальный авангард§!\n§F------------§!\n§LИногда требуются люди вроде великого оратора, чтобы сплотить массы и взять власть в свои руки. Иногда это главный бюрократ, способный протащить любой закон в сердце нации, независимо от того, сколько препятствий стоит на его пути. Иногда это такие могущественные люди, как солдат-политик, призывающие к созданию более сильной нации, чем когда-либо прежде. И, иногда, это просто кто-то, кто воображает себя писателем.\n\nЛуис Т. Байерс, конечно, не был ожидаемым выбором в правительстве президента Фрэнсиса Паркера Йоки и его Американского Национального Авангарда, но сейчас президент благодарит Бога за наличие Байерса в своем кабинете. Укрепив влияние Фрэнсиса Паркера Йоки в кампусах Америки по всей стране после многих лет поддержки Джорджа Уоллеса, имя Байерса появилось в центре внимания после непрерывных публикаций в газетах по всей стране, защищая теперь уже секретаря Ревило П. Оливера от обвинения в потенциальном иудео-большевистском заговоре, который привел к убийству президента Джона Ф. Кеннеди. Выдвинутый вперед как человек, понимающий дух Авангарда, президент Йоки поставил своего пылкого поклонника в качестве своего напарника, и теперь он сидит на главном месте в правительстве, позади самого президента Йоки.\n\nОднако, к счастью, Байерсу удалось найти друзей в кабинете министров, несмотря на растущую напряженность. Байерс взял на себя роль переводчика президента Йоки, чья академическая риторика, как правило, выходит далеко за пределы понимания большей части Америки, поскольку он пытается популяризировать национал-социалистические ценности президента Йоки в удобоваримом формате для американского населения. Сейчас важно лишь то, понравятся ли американской общественности реконструированные Байерсом заявления президента Йоки... или все закончится тем, что они застрелят гонца?"

USA_Revilo_Oliver_pol_desc:0 "§YГосударственный секретарь\nАмериканский Национальный Авангард§!\n§F------------§!\n§LДоктор Ревило Пенделтон Оливер действительно далеко продвинулся за последние десять лет. Один из основателей Общества Джона Берча в 1958 году и долгое время профессор филологии в Университете Иллинойса, Оливер стал более известен своими антисемитскими и белыми националистическими статьями, чем своими академическими заслугами. Наиболее заметная из этих статей, "Marxmanship in Dallas", postulates that John Kennedy was victim of a Judeo-Communist conspiracy and caused Oliver to break with the majority of his conservative colleagues.\n\nUndissauded by this setback, Dr. Oliver claimed that the Birch Society was operated by a "committee of Jews" and fully committed himself to the American National Vanguard, a rising faction of the NPP lead by fellow academic Francis Yockey. Oliver's fervent anti-Semitism has earned him a prize spot in the cabinet, though his distaste for religion as a whole has been played down. Now, Oliver faces the task of creating new relationships with the remains of the Western nations. It is left to his expertise to determine whether America will succeed in bending the OFN to the will of the ANV, or flounder into uncertainty."

USA_Harold_Thompson_eco_desc:0 "§YМинистр финансов\nАмериканский Национальный Авангард§!\n--------------\n§LДля крыла пакта, столь сосредоточенной на заговорах "Jewish financiers", it is ironic that such a secretive businessman with foreign intelligence ties was selected for the position of Secretary of the Treasury. With ties to much of the right wing of the NPP and the primary force behind the rise of the American National Vanguard, Thompson has worked to bring about change in America since the day of his recruitment as a Sicherheitsdienst agent at the young age of 18.\n\nFirst coming to prominence with his controversial article "I am an American Fascist," at the height of the Grey Scare, Thompson used his money to rise to a position of great influence within the NPP. Latching onto rising support for the ideas of Francis Yockey, Thompson has wormed his way into the cabinet, determined to eliminate the influence of market-distorters, secure the financial institutions of America, and keep a copy of every report for his handlers in Germania."

USA_John_Crommelin_mil_desc:0 "§YМинистр обороны\nАмериканский Национальный Авангард§!\n§F------------§!\n§LВ Американском Национальном Авангарде можно найти некоторые из самых академических и хорошо образованных умов ультраправых американцев, начиная от авторов до профессоров и заканчивая их собственными студентами. Однако исключать из политики простого человека с поддержкой из ультраправых было бы ошибкой; таким образом, Авангард нашел сильного человека, "Bomb-Run John" G. Crommelin serving as Secretary of Defense within the Presidency of Francis Parker Yockey.\n\nBorn within the heart of the American South in Montgomery, Alabama, Crommelin was raised amidst a heavily military family filled with his five brothers, as each had graduated United States Naval Academy of Annapolis, Maryland, and all had been called to serve in the chaos of the Second World War. A heart of steel and fire drove John G. Crommelin throughout the war, as his service as a naval aviator earned him a reputation of courage and skillfulness, before taking command of officership and beginning to rise through the ranks of the Navy. However, as the onset news of several of his brothers' deaths at the hands of the Japanese in the Pacific War, one streak bore a hole into Crommelin's heart, one which he would never escape throughout the war: hatred. Rage enveloped him in his warfare, as his daringness continued even within the losses of America during the war, and would shift towards the government, as they implemented further favorability towards the Air Force, and began implementing further civilian control over the Navy. John G. Crommelin's dissatisfaction, strongmanism, and southern-gentlemenliness would drive him to the likes of politics, eventually being picked up by Francis Parker Yockey as a potentially very useful asset in his representation of the far-right. Crommelin's dreams became realized as he retained control over the armed forces of the United States as Secretary of Defense.\n\nHowever, all is not dreamlike for Crommelin, or his attitude with the rest of the current administration. His furious hatred towards Hitler and the Nazis of Germany puts him in a fierce opposition towards many others in the Vanguard, for his belief in their aid towards Japan's murder of his brothers. Only time may tell how Crommelin will bear the stresses of the environment, however, one thing is for sure: the military has never seen such a wrathful fist driving its helm before."

#Hall

USA_Paul_Robeson_dep_desc:0 "§YВице-президент\nКоммунизм§!\n§F------------§!\n§LГэс Холл отличался от предыдущих президентов тем, что при создании своего кабинета игнорировал любые компромиссы и политическую экспертизу. Юнионистскому видению Америки не нужны репрессивные допотопные институты, провозгласил он, страна нуждается в мечтателях с дальновидностью и революционным рвением. Имея это в виду, его кампания повсюду искала напарника, иллюстрирующего и то, и другое.\n\nИ вот на сцену выходит Пол Лерой Робсон: киноактер, американский футболист, активист движения за гражданские права, а ныне первый в истории чернокожий вице-президент. Выпускник Принстона служит более добрым и образованным контрастом рабочему Холлу и его риторике, завоевывая сердца лакированными баритоном обещаниями Америки, которая больше, чем на словах, отдает должное своим главным ценностям. коалиционные страхи по поводу непроверенного "two-tone ticket" were summarily dashed by its upset victory in 1972, won in large part by black votes Robeson's presence had mobilized.\n\nYet talent mattered little before sickness and old age. Having barely fought down double pneumonia in 1965, the 72 year-old's health has only dwindled in the years since. Many worry that the aging vice president will spend more of his four years in a sickbed than in office; critics insinuate that President Hall considers Robeson's inevitable absence a prerequisite for his wide-reaching ambitions..."

USA_Alger_Hiss_pol_desc:0 "§YГосударственный секретарь\nКоммунизм§!\n§F------------§!\n§LКак человек, Элджер Хисс был в равной степени блестящим и неприятным. Давний президент фонда Карнеги за международный мир сочетал в себе мельчайшие детали знаний о каждом левом правительстве и движении на Земле с отвратительной, снисходительной апологией. Дипломаты и чиновники научились не тратить ни минуты больше, чем необходимо, на бывшего федерального прокурора; он часто отвечал тем же, обращаясь к гостям ровно через минуту после того, как их терпение истощалось.\n\nНо как политик, выпускник юридического факультета Гарварда был признанным левым с многолетним опытом работы на государственной службе: редкая порода в американском внешнеполитическом истеблишменте. Его страстные призывы поддержать социалистических диссидентов в Азии и Латинской Америке в конце концов привлекли внимание все более симпатизирующих Вашингтону политиков. Инсайдеры предсказывали Хиссу место в кабинете президента Холла; в день инаугурации он был официально приведен к присяге в качестве государственного секретаря.\n\nЛевые за границей могут радоваться, зная, что арсенал демократии теперь выражает свою формальную поддержку борьбе мирового пролетариата. Между тем анонимные источники намекают, что прокурорская хитрость Хисса способствовала его назначению так же, как и его тайные связи с иностранными социалистами...§!"

USA_Larry_Itliong_eco_desc:0 "§YМинистр финансов\nКоммунизм§!\n--------------\n§LВ 1929 году шестнадцатилетний подросток из какого-то места под названием Пангасинан ступил в доки Порта Сан-Франциско. Через год он присоединился к своей первой забастовке. Дальше было то место, где расходятся старые рассказы рабочих, но все клялись, что легенда о Ларри Дулае Итлионге, главе объединенных сельскохозяйственных рабочих и любимце профсоюзов во всем мире, началась в самых низких отбросах позолоченного штата.\n\nОттуда филиппинский иммигрант сделал себе имя, организовывая забастовки по всему западному побережью, побуждая своих товарищей бороться за справедливую заработную плату и справедливое обращение. Потеря трех пальцев на Аляскинском консервном заводе едва ли помешала Ларри, или "Seven Fingers", in his own war on poverty; by the Nixon administration's twilight years, press cameras captured the man and his iconic cigar wherever workers expressed their solidarity.\n\nGus Hall's victory meant that high office was a certainty for the veteran striker. Yet few foresaw his appointment as Secretary of the Treasury, a title once reserved for the who's who of bourgeois capitalism. With the federal government at his disposal, Itliong will preside over the first critical years of America's transfiguration into a land not just of liberty and justice, but of bread and roses too."

USA_William_Martin_mil_desc:0 "§YМинистр обороны\nКоммунизм§!\n§F------------§!\n§LУ Уильяма Гамильтона Мартина было мало друзей в Дарвине и еще меньше друзей в Пентагоне. На самом деле он был настолько далек от рычагов американского правительства, насколько это вообще возможно для офицера военно-морской разведки, прослужившего в Австралии более десяти лет. Если бы не его предполагаемые симпатии к внутренним левым движениям - слухи, усугубленные многочисленными дисциплинарными взысканиями, которые он получил за неповиновение "on moral grounds" - the glorified bureaucrat would have spent the rest of his career as one federal employee among many.\n\nOne can imagine his surprise when President Gus Hall offered Secretary of Defense out of the blue. Accepting it catapulted Martin into the Beltway overnight, with rank and stature high above the vast majority of his now-erstwhile superiors. But Hall's caveats were cryptic and disconcerting: Martin must uphold justice, he said, before the war profiteers and war criminals within his new bailiwick.\n\nIn the coming months, the Washington native will learn his exact place within the Hall administration... and the deeds his President will ask of him for justice's sake."

#General/Admiral bios

 GENERAL_WILLIAM_WESTMORELAND_DESC:0 "§LХотя многое можно сказать об Уильяме Чайлдсе Уэстморленде, как хорошее, так и плохое, мало кто может усомниться в той власти, которой он в настоящее время обладает над армией Соединенных Штатов. Окончив Вест-Пойнт в 1936 году и получив звание первого лейтенанта до падения Франции, Уэстморленд доблестно служил в артиллерийских батальонах во время обороны английской метрополии. Несмотря на то что Америка проиграла войну, Уэстморленд вернулся домой закаленным ветераном, предоставив ценные знания о теории комбинированных вооружений и совершенствовании Генерального штаба Вооруженных сил. Закончив курс воздушно-десантной подготовки, Уэстморленд провел большую часть послевоенных лет, поднимаясь по служебной лестнице. На протяжении всей остальной части 50-х годов Уэстморленд завоевал репутацию ключевого стратега и теоретика нового направления сухопутных сил Америки. Благодаря этому его конечном итоге повысили до Суперинтенданта Военной академии Соединенных Штатов, а затем до одного из самых высокопоставленных генералов Америки, определяющего курс нации с точки зрения национальной обороны.§!"
 GENERAL_EARLE_WHEELER_DESC:0 "§LЭрл Гилмор "Bus" Wheeler, a DC Native, enlisted in the District of Columbia National Guard at the young age of 16 years old. After several promotions, he was eventually honorably discharged to enroll in the United States Military Academy, afterward serving in several military regiments as an officer. After a brief stint as a professor of mathematics, he would eventually get into training and leading several infantry divisions; including ones that served in the UK. Several successes and staunch leadership later landed him in the National War College before finally joining the United States General Staff in the late 50s. Since then, Wheeler has been one of the most important members of the Joint Chiefs of Staff, working closely with the delicate, integrated command structure of the organization, and is currently ensuring that the Army is in tip-top shape. In Wheeler's eyes, perhaps again one day, he will fight (and win) against the fascist menace choking the heart of Europe and Asia."
 GENERAL_LYMAN_LEMNITZER_DESC:0 "§LВоенная карьера Лаймана Луиса Лемницера началась с ныне несуществующего Корпуса береговой артиллерии Соединенных Штатов, куда он поступил на службу в качестве артиллерийского офицера после окончания Вест-Пойнта в 1920 году. Прослужив несколько лет в своем подразделении, Лемницер в конце концов ушел, вернувшись преподавать в Вест-Пойнт в 1926 году. Обладая большими амбициями и желанием сделать больше для своей страны, Лемницер оказался в командно-штабном колледже армии Соединенных Штатов, а также в Военном колледже армии Соединенных Штатов, окончив оба с отличием к 1940 году. Полковник Лемницер вскоре стал служить в отделе военных планов армии, где поможет сухопутным войскам армии, оборонявшимся в ходе операции "
 GENERAL_MAXWELL_TAYLOR_DESC:0 "§LМаксвелл Дэвенпорт Тейлор наиболее известен среди коллег как смелый и напористый в своей военной карьере; он окончил Вест-Пойнт, находясь на 4-м месте по оценке в своём классе, служил японским дипломатом и китайским атташе, был учеником Мэтью Риджуэя, окончилАрмейский военный колледж в звании майора и в конечном итоге получил должность командира 101-й воздушно-десантной дивизии. При Тейлоре "The Screaming Eagles" had great but limited successes in the UK. Once the war was lost, Taylor returned to West Point to serve as Superintendent, even writing the foundation for the modern Cadet Honor Code, but was later assigned to serve as Deputy Chief of Staff for Operations and Administration at the Pentagon. In this position, Taylor became critical of the Eisenhower administration's foreign policy shortcomings, later becoming an ally of President-Elect Nixon. Later appointed to the Joint Chiefs of Staff under the Nixon Administration, Taylor will use his experience as a skilled and veteran commander of the 101st to guide Special Operations on the ground force, wherever America may need them."
 GENERAL_CHARLES_BONESTEEL_DESC:0 "§LВ то время как Чарльз Хартвелл "Tick" Bonesteel III was nothing but a simple Eagle Scout in his early days, he would eventually rise to prominence in his class at West Point during the early 30s; even becoming a Rhodes Scholar at Oxford University. Bonesteel served in several senior administrative positions in the Pacific, doing his best to assist the war effort before the fateful Atomic Bombing of Pearl Harbor. After the war's end, Bonesteel became a special administrative assistant for the Secretary of State under President Eisenhower. Bonesteel's field experience and administrative positions have landed him among the most senior generals America has."
 ADMIRAL_DAVID_MCDONALD_DESC:0 "§LВоенная карьера Дэвида Ламара Макдональда едва не прервалась в самом начале, когда он узнал, что был слишком молод, чтобы даже поступить в престижную Военную академию Соединенных Штатов. Макдональд не опустил руки и решил вместо этого поступить в Военную академию Риверсайда в своей родной Джорджии, позже окончил ее и записался в Военно-морскую академию Соединенных Штатов, заинтересовавшись в военно-морской тактике. После окончания университета в 1928 году Макдональд служил на линкорах "
 ADMIRAL_THOMAS_MOORER_DESC:0 "§LТомас Хинман Мурер может проследить свою семейную родословную до человека, который боролся за независимость Америки в первые дни революции. Поэтому борьба с тиранией у него в крови. Хотя он вырос в сельской местности Алабамы, Мурер поступил в военно-морскую академию Соединенных Штатов и окончил ее в 1933 году; все больше и больше интересовался военно-морской авиацией. В конце концов Мурер завершил курс подготовки в морской авиации и большую часть Второй мировой войны служил в эскадрильях, приписанных к американским авианосцам на Тихоокеанском театре военных действий. Мурер прикрывал эвакуацию захваченных островов в Тихом океане в разгар японского господства в воздухе, был сбит над побережьем Дарвина, но благодаря своему упорству выжил и за заслуги получил Пурпурное сердце. По окончании войны Мурер продолжал служить на Тихоокеанском флоте, пока в 1962 году не стал вице-адмиралом, надеясь однажды отомстить Императорскому флоту, который разгромил величайшую боевую силу, которую он когда-либо знал.§!"
 ADMIRAL_HORACIO_RIVERO_DESC:0 "§LГорацио Риверо, некогда бедный студент из Пуэрто-Рико, стал первым латиноамериканским Адмиралом в истории Соединенных Штатов. После рекомендации в Военно-морскую академию Соединенных Штатов, которая изменит его жизнь, он выпустится, находясь на 3-м месте по результатам в своём классе, и будет служить на тяжелых крейсерах. Учась в Массачусетском технологическом институте, чтобы освоить электротехнику, прежде чем вернуться в Военно-Морской Флот, Риверо служил на нескольких линкорах в войне на Тихом океане, обеспечивая поддержку морским вторжениям. В конце концов, его командование на "

