 USA_elec_prim.11_RD_Incumb:0 "Делегаты со всех концов Соединенных Штатов прибыли в Майами-Бич, штат Флорида, и Конгресс-центр там, чтобы торжественно провозгласить [USA.GetLeader] кандидатом в президенты от республиканцев и демократов. После четырех лет в Белом доме пришло время для очередных президентских выборов, чтобы вся страна могла определить, заслуживает ли действующий президент еще одного срока, или пришло время для перемен.\n\nПраймериз для РДК в этом году был коротким и однозначным, поскольку только один кандидат мог бросить вызов президенту, бывший губернатор Мичигана Джордж Ромни. Однако, как обычно в американской политике, почти невозможно победить действующего президента на съезде и дальняя попытка Ромни быстро провалилась, превратив съезд РДК в коронацию для нынешнего президента [USA.GetLeader]. Пообещав еще один срок процветания и успеха, президент сосредоточил свои взгляды на Национал-Прогрессивном пакте, готовя свою партию к бою."
 USA_elec_prim.11_NPP_Incumb:0 "Праймериз и кокусы закончились, и теперь более тысячи делегатов от каждого штата и территории союза собираются в Конгресс-центре Майами-Бич в одноименном городе во Флориде. В этом году борьба свелась к двум скачкам между бывшим губернатором Мичигана Джорджом Ромни и конгрессвумен из Оклахомы Джин Киркпатрик.\n\nРомни, чье историческое двухпартийное и прогрессивное, но при этом ориентированное на бизнес мышление отражает более господствующее мнение партии РДК является умеренным республиканцем, в то время как Киркпатрик является убежденным либеральным демократом, чей многолетний опыт в формировании как областей политологии, так и внешней политики в Соединенных Штатах вызывает много вопросов у избирателей РДК. Киркпатрик утверждает, что она сможет забрать часть голосов прогрессивистского крыла НПП с ее либеральными, но в то же время ориентированными на Америку намерениями, создав новую коалицию, которая может расширить прогрессивное будущее Америки, в то время как сторонники Ромни утверждают, что Киркпатрик - есть не что иное, как профессор в библиотеке, и что она только принесет очередную победу Национал-Прогрессивному пакту.\n\nОднако вопросов между обоими вариантами предостаточно.  Неужели Киркпатрик слишком оторвана от американской общественности, чтобы удержать РДК вместе? Является ли двухпартийность Ромни благом или помехой? Многие республиканцы-демократы выражают тревогу, что на этот раз это единственные жизнеспособные варианты, которые у них есть, и выражают озабоченность отсутствием поддержки и расколом единства коалиции. Но результаты финального голосования уже объявлены, и победителем становится..."business efficiency" to governing, represents the more mainstream opinion of the R-D party as a moderate Democrat, while McGovern is a staunchly liberal Republican, who's unofficial slogan of "Acid, Amnesty, Abortion" has become divisive across the nation, and is posing a major question for the delegates at the convention. McGovern claims that he can take some of the votes of the NPP's Center wing, forging a new coalition that can expand America's progressive future, while McNamara's supporters are claiming that McGovern would destroy the R-D party, and hand another victory to the National Progressive Party.\n\nHowever, questions between both options abound. Is McGovern too far left wing to hold the R-Ds together? Is McNamara's business experience a boon or a hindrance? Many Republican-Democrats are expressing dismay that these are the only viable options they have this time, and raising concerns of a lack of support and a fracturing of party unity. But the results of the final ballot are being announced, and the winner is..."
