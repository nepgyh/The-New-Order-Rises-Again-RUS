USA.saf.effects.4.t:0 "Что случилось в Гамлет 773"
USA.saf.effects.4.desc:0 "У деревни не было названия. На американских картах этот район назывался Гамлет 773. Как и многие другие, это было убогое скопище хижин, обитатели которых зарабатывали себе на жизнь тем, что пасли скот. Район навсегда избежал бы  попадания на страницы истории, если бы не один злополучный патруль.\n\nИ вот, в пекле полуденного зноя, они пришли. Группа американских солдат вошла в деревню 773, держа оружие наготове. Прошло уже несколько месяцев с тех пор, как кто-то из американцев встречался с местными жителями, и все они вышли посмотреть на них. Их предводителем был прыщавый парень. Он указал на старейшего из присутствующих, старейшину деревни, и начал кричать на него, его голос срывался, бледное лицо стало красным.\n\nСтарший, не умея говорить по-английски, попытался сообразить, что ему нужно, но парень вскоре потерял терпение. Он крикнул своим солдатам, и они двинулись в хижины, обыскивая их. Когда старший подошел к американцу, чтобы попросить его остановиться, тот ударил его. Когда старик вытирал кровь с лица, в глазах у него заплясали огоньки. Он слышал крики на Тсвана и английском. Глядя затуманенными глазами, он увидел группу женщин, приближающихся к солдату, указывающих на него и кричащих. Старец попытался умолять их успокоиться, но слова застряли у него в горле.\n\nТо, что было потом, не ожидал никто. Из группы выбежала девушка. Не успела она сделать и пяти шагов, как раздался выстрел, и девушка упала, как тряпичная кукла. Старец попытался подняться, но снова упал. Выстрелы разрывали воздух над ним. Тишина. Затем раздался вой.\n\nВсе заняло не больше десяти секунд. Собрав остатки сил, старец поднялся на колени. Повсюду лежали скрюченные тела - женщины, дети. Американец кричал, его голос срывался. Старейшина оглянулся на своих людей, тех немногих, кто все еще стояли на ногах, плакали, широко раскрыв глаза от ужаса. Он начал ползти, но почувствовал, что его дух угасает, как облако, уходящее вдаль. Слабее, слабее..."
USA.saf.effects.4.a:0 "Слезы растворяются в грязи."

USA.saf.effects.5.t:0 "Шум грома"
USA.saf.effects.5.desc:0 "Это было пыльное утро в бушвельде в тот день, когда в неба раздался гром.\n\nИз-за облаков донеслись далекие звуки грома, и это был грохот сломанной Седьмой печати, и буры воззрились на небо и вознеслись душой ввысь, ибо они были простыми людьми, земледельцами до единого и знали знамения судного дня. Они с мурашками по коже ждали, когда громкие голоса с небес возвестят о том, что мир становится Царством Божьим и его Мессией, а также о спасении их душ.\n\nИменно тогда с неба спустился адский корабль, и к трубам присоединились гитара, барабан и голос, похожий на плач, и фермеры съежились от того, что они теперь признали своей гибелью. Небо озарилось, как бездна, и пламя обрушилось на них, и дым наполнил воздух, и ужасная грязь разлилась по земле, иссушая все, к чему она прикасалась.\n\nСквозь него все фермеры кричали и плакали, когда их жизни были вырваны из них. Одни старались утешить близких, другие просили милости у Господа. Молодые люди тщетно бежали, а старшие стояли на коленях и ждали жестокой жары и внезапного холода смерти.\n\nВсего за несколько коротких минут жизнь была стерта с лица земли, и ни один из них не видел, как американский командир высунулся из вертолета, чтобы попробовать воздух на вкус. Он глубоко вдыхал дым и пепел своего творения, и он знал, что это было хорошо, когда он смотрел на разрушенный ландшафт, опустошение, о котором не мог мечтать ни один завоеватель древности. Командир посмотрел на просторы неба и произнес безмолвную молитву тому же Богу, которого буры умоляли спасти их, когда они горели. Вертолеты улетели обратно сквозь дым, оставив за собой воронки и груды черного пепла, пепла, который когда-то был людьми, которые надеялись, мечтали и любили.\n\nПозже они узнают, что разведка ошиблась, и деревня оказалась не тем анклавом мятежников, каким они ее считали, но к тому времени они уже сожгли другие деревни в других землях, и это мало что значило для них, и вскоре было забыто."
USA.saf.effects.5.a:0 "Бледный конь"

USA.saf.effects.6.t:0 "Огонь страдания"
USA.saf.effects.6.desc:0 "В Хайвельде нет тишины, потому что ее нарушает хруст сапог по песчаной дороге сквозь камни и пыль, земля без воды, если не считать той, что глубоко в земле. Солдаты боятся шагнуть слишком далеко в безводные просторы и затеряться в агонии этих мест.\n\nЭто была едва ли деревня, скопище лачуг, сделанных из мусора и сухого дерева, горстка истощенных коз и овец, которые с отчаянием смотрели на людей, пробиравшихся в центр жалкого поселения. Их предводитель, парень с клочковатым пушком на верхней губе, огляделся по сторонам и увидел в просветах между досками угрюмые красные лица, насмехающиеся над ним ненавистными глазами побежденных.\n\n"
USA.saf.effects.6.a:0 "Гнев подобен огню, он сжигает все подчистую"

USA.saf.effects.7.t:0 "Идя по лезвию бритвы"
USA.saf.effects.7.desc:0 "Офицер Хью Томпсон смотрел на разрушения внизу, когда его вертолет был брошен в дрейфующий дым над деревней. Он тут же нутром почувствовал, что что-то не так. Их послали помочь уже находившимся там людям, но это была простая разведывательная миссия. Земля была усеяна трупами - детьми, женщинами, стариками. Там, похоже, не было никого призывного возраста или с оружием.\n\nТомпсон приказал вертолету приземлиться в центре деревни, где он мог видеть нескольких американцев, слоняющихся вокруг. Он сошел с вертолета и, подойдя к ближайшему рядовому, был поражен появлением африканки, которая, спотыкаясь, вышла из ближайшей хижины, голая, стонущая, с кровью, стекающей по ее ногам. Раздался выстрел. Ее голова взорвалась фонтаном мозгового вещества и осколков черепа. Тело женщины рухнуло на землю в луже крови.\n\nИз хижины вышел человек, перешагнул через труп, одной рукой держа пистолет, а другой застегивая молнию. "Who's in charge here?" demanded Thompson.\n\n"That'd be me", said the soldier, unaffected. "Name's Calley. You our relief?" Thompson stared at him in horror as an enfilade of shots rang out behind him, at the other end of the village. He got into Calley's unshaken face. "Just what in the hell is going on here, Lieutenant?"\n\n"Just following orders," replied Calley, "giving these niggers a taste of American firepower."\n\n"But- these are unarmed civilians, human beings, sir!" More shots. Thompson winced. Calley lit a cigarette. "Look buddy, this is my show. I'm in charge here. If you ain't interested in doing your damn job why don't you fuck off back to your chopper and mind your own business?"\n\nThompson carefully glanced around. Calley's men were staring at him, slowly moving towards him from the sides, surrounding him. "You ain't heard the last of this!", he snarled impotently as he stepped back into the helicopter. Raising over the village, he saw a group of soldiers push a handful of girls and old men into a ditch and open fire.\n\nThompson desperately tried to raise the Colonel on the radio, receiving only static. Meanwhile he could do nothing but watch the orgy of killing unfold below him, helpless to stop it."
USA.saf.effects.7.a:0 "Когда-нибудь эта война закончится..."

USA.saf.effects.8.t:0 "Найден и четвертован"
USA.saf.effects.8.desc:0 "После потери стольких соратников, не было ничего, чего бы эти солдаты желали больше, чем поймать одного из фрицев живым, и однажды утром, когда они пробирались через старое поле боя, они исполнили свое желание.\n\nКогда их БТР катился по опустошенной земле, они заметили движение среди тел, наполовину погребенных в грязи. Светлые волосы, голубые глаза, немецкая родословная. Лохмотья мундира выдавали в нем офицера СС. Выстрел в позвоночник парализовал его ниже пояса, и после битвы он лежал в луже собственной грязи, пил грязную дождевую воду из грязи и молился о быстрой смерти. Он ее не получил.\n\nУвидев приближающихся американцев, немец нащупал пистолет, но они добрались до него первыми. Это было единственное оправдание, в котором они нуждались. Люди из отряда "
USA.saf.effects.8.a:0 "В поисках свежей добычи"

USA.saf.effects.9.t:0 "Объект пыток"
USA.saf.effects.9.desc:0 "Глазами, затуманенными от слез, бур смотрел на своих мучителей. Двое молодых людей, рыжие волосы зачесаны назад, рукава закатаны, жесткий взгляд. Он приготовился к тому, что должно было произойти.\n\nКак только он проснулся, пытка началась заново. Один из мужчин со всей силы ударил его в живот и грудь, снова и снова, пока другой наблюдал, задавая вопросы, на которые он не знал ответов. Через некоторое время палач пошел мыть руки, а бур сплюнул кровь на бетонный пол. Бур блестел в резком желтом свете натриевых ламп.\n\nЗатем появились плоскогубцы. Он был полон решимости не кричать, но его решимость тут же сломалась, когда хмурый мучитель вырвал у него ноготь большого пальца. Спрашивающий продолжал монотонно гудеть, спрашивая на африкаанс о том, чего он не знал. Где они были, сколько их было, откуда поступали припасы. Все, что бур мог сказать, было то, что он не знает, но они не были довольны. После того, как его ногти остались лежать на полу в лужах крови, мучитель приступил к работе над зубами.\n\nЧерез некоторое время бур проснулся. Интересно, сколько времени прошло в этом сыром, вонючем подвале? Мучитель выкатил вперед автомобильный аккумулятор и прикрепил к нему соединительные кабели, затем закрепил зажимы на его сосках. Бур почувствовал, как электричество осветило его мозг, словно рождественскую елку. На мгновение шок был настолько силен, что он даже не почувствовал боли, но она пришла. О, она пришла. Когда он снова оказался не в состоянии ответить на их вопросы, мучитель переместил зажимы на его яички.\n\nНаконец наступило утро. В переулке Кейптауна, рядом с доками, открылась неприметная дверь. Молодой человек с гладко зачесанными назад рыжими волосами вышел на улицу в тусклый солнечный свет, разминая плечи и вытягивая шею. За собой он неуклюже тащил мешок для мусора, содержимое которого плескалось при каждом шаге. Он бросил его в уже переполненный мусорный контейнер и, прикрыв глаза от яркого утреннего света, вернулся внутрь.\n\nИм должны были привести следующего заключенного."
USA.saf.effects.9.a:0 "Этот свет не для этих людей"

USA.saf.effects.10.t:0 "Самый коварный убийца"
USA.saf.effects.10.desc:0 "В своем отступлении назад через Африку немцы оставили большую часть своих припасов. Танки, вертолеты и все виды оружия и взрывчатки были разбросаны по всему континенту в заброшенных лагерях. Среди трофеев, как утверждали американцы, был и невидимый убийца немцев - ядовитый газ.\n\nПродвигаясь через саванну, солдаты отряда "Poison, poison!" over and over again. With a sneer the corporal shoved him to the dirt, his buddies laughing. Their laughter was cut short as more villagers came out of their huts, first curious to see what all the fuss was about, then furious. The elder stood, his nose bloodied, and began to shout at them. The other villagers were shouting too, closing in.\n\nWhen they stood before the panel at their disciplinary hearing, every man of Tiger Force said they didn't know who had fired the first shot, or who had thrown the poison grenade into the village's only source of water. Nevertheless, when the smoke had cleared, the ground was littered with shattered corpses. The few survivors were evacuated from their ancestral lands and, as the days went by, the plants and animals withered and died as the poison spread through the soil. It would be decades before life returned to the land.\n\nIf it ever did."
USA.saf.effects.10.a:0 "Яд оружие трусов"

USA.saf.effects.11.t:0 "Смерть с небес"
USA.saf.effects.11.desc:0 "Ему было приказано бомбить все, что движется.\n\nВ кабине было тихо. Сидя в своем насекомоподобном шлеме, с непрозрачными черными пластинами, закрывающими глаза, и хоботообразным шлангом, нагнетающим кислород в легкие, пилот слышал только гудение двигателя и тихое бормотание голосов по радио.\n\nТрескучий голос ввел координаты в его ухо. Услышав это, он привел в движение машину разрушения. Если бы он подумал об этом, то предположил бы, что они везут оружие или вражеские войска, но он не думал или, скорее всего, ему было плевать. Легко встретить смерть на расстоянии, никогда не заглядывая врагу в глаза, не слыша, как он плачет, кричит и молит о пощаде.\n\nБомбы со свистом летели вниз, но пилот их не слышал. Перед их столкновением был момент покоя, который, казалось, растянулся на вечность. Затем взрывы прокатились по саванне, разорвав грузовики на части взрывом.\n\nУдовлетворенный хорошо выполненной работой, пилот вернулся на базу. Он никогда не увидит деревенских жителей, бегущих к разбитым остаткам конвоя, с ужасом увидев, что их груз жизненно важных припасов уничтожен, не осталось ничего, а дорога, их единственная линия жизни во внешнем мире, разрушена.\n\nОн никогда не увидит голодающих детей, людей, умирающих от неизлечимых болезней, смерти и агонии из-за окончательного переселения из родовых земель, отчаянно пытающихся выжить. Эта металлическая птица в небе, мелькнувшая на долю секунды над деревней, навсегда решила их судьбы, разрушила жизни, стерла с лица земли целую общину, но человек, который нажал на кнопку, ничего этого не знал. После десятков последующих миссий он вряд ли даже вспомнит об этом."
USA.saf.effects.11.a:0 "Могут ли бомбы исцелить наши души, освободить наш дух?"

USA.saf.effects.12.t:0 "Кипящий котел"
USA.saf.effects.12.desc:0 "По мере того как число погибших неуклонно растет, а все больше и больше простых американцев оплакивают своих близких, политический накал растет с пугающей скоростью. После десятков еженедельных донесений ФБР, сообщающих о все более масштабных протестах, вспыхивающих по всей стране, теперь ФБР больше не нужно, чтобы предупредить правительство о растущем недовольстве, как это обнаружил сегодня сам президент, выглянув из окна Белого дома.\n\nПрямо перед воротами президентской резиденции стояли мрачные и молчаливые десятки мужчин и женщин всех возрастов. Некоторые держали в руках фотографии мужей, детей, братьев, с которыми, потерянными в джунглях или искалеченные до неузнаваемости, они не могли даже попрощаться в последний раз, другие плакаты осуждали "useless sacrifice" of human lives and accusing the "bloodthirsty capitalists" who "feed on death" to be the true force behind the government's decision to increase the draft.\n\nThe guards outside were visibly in difficulty: they surrounded the small crowd, but didn't try to dislodge them as they were unarmed and quiet. They didn't scream or try to force the block: they all waited there, and looked at a certain window, where a certain person was looking back. The President couldn't see their eyes, they were too distant for that, but he felt it: that cold, unwavering stare, full of hate and desire for vengeance made chills run down his spine."
USA.saf.effects.12.a:0 "Нам нужно разобраться с этим."

USA.saf.effects.13.t:0 "Перегрев котла"
USA.saf.effects.13.desc:0 "День за днем толпа, ожидавшая у Белого дома, неуклонно увеличивалась, пока площадь Лафайет не была полностью занята молчаливым протестом. Однако повсюду в Соединенных Штатах манифестации становятся все более жестокими, поскольку молодые студенты колледжей, попавшие в ловушку экстремистских демагогов и радикальных политиков, нападают на полицию на своих все более частых собраниях.\n\nОтчеты ФБР вернулись, но тон совершенно другой: исчезли "protests" and "discontent", and for the first time, worrying words the likes of "resistance", "terrorism" and "uprising" make their appearance. With more and more agents dispatched to monitor the growing opposition movements for signs of extremism, director Hoover is extremely worried about the future of the Union should this state of affairs not change.\n\nOne thing is certain: the President might refuse to open his windows to avoid looking outside, but the hate for the war is growing. From colleges, where the deans report acts of vandalism, disobedience and secret meetings between students, to cities, with the police stretched thin to keep order, America is starting to fall apart at the seams. If we don't manage to end this war, one way or the other, there will be painful consequences. In the literal sense of the word."
USA.saf.effects.13.a:0 "Кто-то должен что-то с этим сделать"

USA.saf.effects.14.t:0 "Прорыв котла"
USA.saf.effects.14.desc:0 "Все окна Белого дома сейчас закрыты наглухо, хотя правильнее было бы сказать "barricaded" would be more correct. After an armed assailant bypassed security and shot one of the presidential guards before being taken down by the others, an eerie atmosphere has taken over the staff, in stark contrast with the bright white of the walls: all personnel is screened before getting in, and the President has been de facto isolated in his office and private quarters.\n\nAll across the States, things are quickly getting out of hand. Extremism is spreading throughout the country like wildfire, demagogues and radicals spreading their lies and ideologies to everyone desperate or angry enough to listen to them. Far left and far right are united in their violent accusations: the President is a traitor to the United States for having sent tens of thousands of brave Americans to their deaths just to make the industrialists happy, they say. The administration is corrupted and ineffectual, and refuses to take the right choices for the good of all, they say. THEY will take all the right choices, they say.\n\nThe FBI is now too busy trying to douse the flames, and reports are curt, listing all the damage done, and what could even go worse. "If the war doesn't end NOW", they all state, "the United States as we know them will be no more"
USA.saf.effects.14.a:0 "Почему мы не побеждаем? Почему?!"

USA.saf.effects.15.t:0 "Завершите... Эту. Войну! НЕМЕДЛЕННО!"
USA.saf.effects.15.desc:0 "За стенами Белого дома раздаются оглушительные крики. "Away with the President!" one yells, "Traitors! Murderers! Monsters!" an angry mother cries, clutching the photo of her only son as if it were a lifeline. "Bring the profiteers to court!" echoes her husband, angrily waving his poster. Day after day, the protests get worse. Chaos grips the capital, and the situation can only get worse. For once however, today the chaos outside the House is only matched by what's going on inside.\n\nThe General Staff is all there, in the Oval Office, uniforms perfectly ironed and medals hiding the cloth, but they all looked like scared children. One of them opens his mouth: "President-" "SILENCE!" the voice booms, surpassing for once the mayhem outside, then the noise returns, as all others within the room stand silently. The President is red, and he sees everything that the same color. "What are you fucking DOING?!" he screams, directed at the Chief of Staff. "We are trying to push towar-" "Trying?! You are TRYING?! We are the United States of America! We don't fucking try! We WIN! I sent an army against a CORPSE! The Germans have nothing! How could you LOSE?!" All men lower their heads in shame. "Get out of my sight! The next time I see you, I'll get you to a court martial to see if you truly deserved them!"\n\nAs the men leave the room, the President finally looks at the papers thrown across his desk. With trembling hands, he reads them one after the other, for the tenth, no, it has to be the twentieth time. They are all there, the fucking NUMBERS. The dead in this godforsaken war, the killed in the countless riots all throughout the countries, the perished in the fires and among the police, and finally, the polls. Of all these damned numbers, the polls are the only ones steadily decreasing towards zero. No, soon they'll enter the realms of the negative. He doesn't read the last report from Hoover. He already knows it."
USA.saf.effects.15.a:0 "Сделай что-нибудь, черт возьми! Сделай! Что-нибудь!"

USA.saf.effects.16.t:0 "Как уж на сковороде"
USA.saf.effects.16.desc:0 "Президент [USA.GetLeader] открыл последнюю газету, и он бы почувствовал облегчение, если бы не шум, доносящийся снаружи. В конце концов, уступив ФБР, он приказал ввести всеобщую цензуру всех средств массовой информации, удалив все новости, связанные с войной или беспорядками, но он не мог перестать беспокоиться: хотя первые три страницы "Make them stop! I don't want to hear them! MAKE THEM STOP!". He threw the newspaper away and started slamming his fists on the desk: "MAKE! THEM! STOP!"\n\nThe sudden noise alerted the secretary waiting outside. She had gotten used to the breakouts, and was immediately by his side with a glass of water: "Mister President, please, take your pills: the doctor prescribed them for your health!" and, though at first [USA.GetLeader] didn't seem to listen, the friendly voice slowly calmed him, until he finally agreed to take the pills, and gulped them down with the water. "Thanks, Claire..." he said in a whisper, and for a brief moment, he felt... relieved, calm, in peace.\n\nThen the noise started again"
USA.saf.effects.16.a:0 "Умоляю тебя... пожалуйста... останови это..."

USA.saf.effects.17.t:0 "В огонь"
USA.saf.effects.17.desc:0 "Когда [США.GetLeader] отправился в Сенат, чтобы требовать, просить и даже умолять о еще одном продлении военных мер, он был готов к пламенному приему, но когда он вышел, впервые за месяц, за пределы Белого дома, он понял, что не смог подготовиться к тому, что он увидел.\n\nПрезидентский конвой должен был передвигаться инкогнито на гражданских автомобилях и проезжать через пригороды, чтобы избежать беспорядков вокруг Белого дома и Сената, и через непрозрачные стекла президент смотрел на то, что он сотворил.\n\nДома были закрыты, некоторые наполовину сожжены, и банды мелких преступников, демагогов и политических агитаторов Йокеистов и Л-НПП бродили по улицам, когда полиция была полностью занята предотвращением полного краха государства. У некоторых банков были разбиты стекла, универсальные магазины усиленно охранялись частной охраной, и у всех простых людей было одно и то же выражение лица: страх. Страх за завтрашний день, страх за утраченную стабильность, но больше всего - страх, что эта проклятая война заберет и их близких.\n\nКогда он вышел из машины возле Сената, охранники тут же окружили его, но это также заставило толпу почувствовать его присутствие. Тут же раздался коллективный рев, и тысячи людей попытались добраться до него.: президент инстинктивно отступил, испугавшись ненависти, направленной на него, в то время как охрана пыталась безопасно провести его внутрь здания. А потом это случилось.\n\nОдин человек сумел прорваться сквозь щит и, прежде чем телохранители успели схватить его, ударил президента Соединенных Штатов Америки. Его сразу же задержали и надели наручники, но [США.GetLeader] почувствовал это. В этой пощечине он почувствовал все, что хотела передать ему вся толпа: всю ненависть, всю жажду мести, всю боль. Это было так, как если бы тот человек вырезал себе все лицо тесаком, а затем наполнил его солью и уксусом: он знал это, он потерпел неудачу. Он подвел всех и вся. Когда его наконец затащили внутрь и двери закрылись, он не смог сдержать слез."
USA.saf.effects.17.a:0 "Это... конец."

USA.saf.effects.18.t:0 "Триумф в Южной Африке!"
USA.saf.effects.18.desc:0 "Африка свободна. Организация Свободных Наций одержала победу в своей борьбе, сокрушив три нацистских рейхскомиссариата, которые пытались разорвать демократическую Южную Африку и распространить свою фашистскую идеологию на всю Африку. Президент [USA.GetLeader] обратился к нации из Овального кабинета, чтобы объявить о победе, и что храбрые мальчики Америки вернутся домой "...as soon as humanly possible."\n\nEven as the first chartered PanAm flights touched down at airports across the Eastern Seaboard, crowds of thousands filled terminals and parking lots, waving flags, singing the national anthem, and cheered heartwarming scenes of tired soldiers hugging and kissing their young wives and children, snapped by photographers to be shared in newspapers and preserved for eternity. The Secretary of Defense has announced plans to hold a military parade in Washington, D.C. to honor the returned veterans that "saved a continent from barbarity and slavery."\n\nWith the defeat of the Nazi's in Africa, now comes the long and tough work to rebuild half a continent for a bright and democratic future. War crimes trials will be held to try the captured SS and Wehrmacht soldiers, as well as the Boer irregulars, that caused so much death and destruction. New nations will be set up, to allow the people of Africa to make their own destiny, and fully supported and rebuilt by American money and technical expertise. And of course, millions of people: former slaves, war amputees, orphans, the hungry and sick, will have to be cared for in Africa, as will our own troops who have seen bloody battles and gruesome deeds that few believe humans are capable of.\n\nBut that is tomorrow's job. Today, we celebrate the victory over Nazism, and that our brave men and women are coming home."
USA.saf.effects.18.a:0 "Темного континента больше нет."

USA.saf.effects.19.t:0 "Катастрофа в Южной Африке!"
USA.saf.effects.19.desc:0 "Африка потеряна. Вся тяжелая работа, десятки тысяч жизней, сотни миллионов долларов, и все же Южная Африка пала. Силы трех нацистских Рейхкомисариатов и их бурских лакеев оказались слишком велики для Соединенных Штатов и Организации Свободных Наций, и наша надежда на демократию и свободные рынки в Африке пала.\n\nВ то время, как мы смогли вывести многие войска перед окончательным крахом, по морю или по воздуху, многие из наших храбрых мальчиков были захвачены и вынуждены сдаться, отправлены в лагеря военнопленных. Что с ними будет дальше, мы понятия не имеем. Учитывая фанатиков СС, которые управляли союзом Рейхкомисариатов, ничего хорошего ждать не стоит. И конечно, сторонники свободы в Южной Африке вскоре будут схвачены, отправлены в концентрационные лагеря или просто убиты.\n\nКогда нацистский парад проходит через Йоханнесбург и Преторию, американский народ находится в смятении. Как это случилось? Почему мы так много тратили на неудачную войну? Как мы можем оправдать гибель и увечья наших солдат? Конгресс уже начал расследование действий армии и президента [USA.Get Leader], в то время как отставки и увольнения сотрясают администрацию. Фрэнсис Паркер Йоки и Гэс Холл, будучи обычно ожесточенными идеологическими противниками, объединились, чтобы осудить президента и некомпетентных политических лидеров как в РДК, так и в НПП.\n\nС этим вторым поражением от нацистов за 25 лет американский боевой дух находится на самом низком уровне, поскольку флаги приспущены до половины флагштока."
USA.saf.effects.19.a:0 "Темный континент таким и останется."

USA.saf.effects.20.t:0 "Прекращение огня в Южной Африке!"
USA.saf.effects.20.desc:0 "Война в Африке окончена. Это была долгая, жестокая и кровопролитная война, стоившая жизни многим из наших лучших и умнейших людей, которые служили своей стране. Хотя это не было полным поражением, трудно претендовать на победу, как бы президент [USA.Get Leader] и его сторонники ни пытались раскрутить ее. Конечно, Южная Африка все еще существует и может проводить свободные и справедливые выборы, но три рейхскомиссариата укрепили свои позиции в Африке и создали Африканерский Фолькстат, отрезав северные земли у нашего союзника.\n\nВ результате американский народ был жестоко разделен: все жертвы, которые были принесены, чтобы сохранить Южную Африку свободной и победить нацистов, очевидно, были потрачены впустую, поскольку Южная Африка теперь меньше и слабее, а РК сильнее, чем когда-либо. Если бы только еще одна дивизия была послана раньше или больше бомбардировок было начато или просто немного больше усилий было сделано, тогда война пошла бы по-другому, и мы не остались бы с этой неудовлетворительной и неустойчивой победой. Другие говорят, что мы должны были сбежать раньше, поэтому потери и сообщения о погибших солдатах и деревнях не вызвали падения общественного морального духа или привели к гибели многих молодых людей. Однако вопрос о том, что было бы и что могло бы быть, придется оставить историкам и политическим оппонентам президента, чтобы они боролись за него в будущем.\n\nХотя на данный момент боевые действия закончились, ясно, что Южная Африка будет нуждаться в нашей помощи и поддержке, чтобы выжить и сохранить опору в Африке."
USA.saf.effects.20.a:0 "Темный континент все еще тусклый."

USA.saf.effects.21.t:0 "Перемирие в Южной Африке!"
USA.saf.effects.21.desc:0 "Война в Африке закончилась. После стольких сражений, после стольких потраченных сокровищ и жизней война закончилась перемирием на довоенных границах. Три нацистских рейхскомиссариата потерпели неудачу в своей попытке создать Бурское государство и уничтожить Демократическую Южную Африку. В то же время ОСН не смогло стереть пятно фашизма с Африки, поэтому статус-кво остается.\n\nПрезидент [USA.GetLeader] утверждает, что целью интервенции в Африку было именно это: защита наших союзников и "containing" Nazism to it's current borders and preventing it from spreading like a disease around the world. However, many politicians and generals stated their desire to drive the fascists back, and liberate all of sub-saharan Africa from our ideological opponents. While these words were more hopeful than concrete policy goals, a decent chunk of the general public that had heard time and time again that America was fighting for democracy and freedom are not content with what some are calling a "half-finished war." While no one is exactly saying that they want to go right back to war and utterly destroy the RK's as the troops are arriving home, except maybe a few warhawks on the fringes of Congress, there is a listlessness and dissatisfaction that pervades the population over the stalemate.\n\nNevertheless, with South Africa intact and free, and the dominos stopped before they fall, we can be satisfied, if not enthusiastic, about the outcome."
USA.saf.effects.21.a:0 "Темный континент остался сам собой."

USA.saf.effects.22.t:0 "Перемирие в Южной Африке!"
USA.saf.effects.22.desc:0 "Война в Африке закончилась. Три нацистских рейхскомиссариата согласились на условное прекращение огня, положив конец всем боевым действиям в Южной Африке. В то время, как американские и союзные войска находятся глубоко в джунглях и на берегах озера Конго, командиры на местах и в Вашингтоне и Кейптауне согласились с тем, что продвижение к полной победе будет слишком дорогостоящим и не будет стоить жизней и денег, которые будут потрачены на ее достижение.\n\nВ то время как новость была встречена американским народом с некоторым одобрением и облегчением, что война закончилась, есть большая часть антифашистских политиков и комментаторов, которые выражают свое несогласие по поводу того, что убийцы из СС и работорговцы сдались, когда мы были так близки к окончательной победе. Однако президент [USA.GetLeader] в комментариях, сделанных на брифинге для прессы в Белом доме, заявил, что "...the US and OFN have accomplished all their goals in the fight in South Africa. The Reichskommisariats have had their capabilities dismantled, our ally is secure, and we've liberated many of the subject peoples of Nazi tyranny." However the President and his supporters will have to answer for why they let the Nazis get away, and let them rule over much reduced territories. We can only hope that these much reduced and weakened RKs will in time be forced to reform, change, or even collapse.\n\nWhile we have halted, and even rolled back the Grey Tide, we cannot let our guard down now. Tyranny and authoritarianism is still with us and threatening our allies, so we must remain vigilant."
USA.saf.effects.22.a:0 "У Темного континента есть маяк надежды."

USA.saf.war.missions.1.t:0 "Падение Виндхука"
USA.saf.war.missions.1.desc:0 "Сегодня Африканскому Щиту нанесен серьезный удар. Несмотря на постоянные воздушные бомбардировки со стороны защитников, южноафриканская армия, поддержанная элементами коалиции ОСН, взяла Виндхук, административный центр рейхскомиссариата Зюдвестафрика, после дня ожесточенных боев. Центральный комплекс колониального правительства был последним сектором города, который пал, поскольку почти две сотни солдат при поддержке батальона местных эсэсовцев разместились в сильно укрепленном здании, вынудив американские войска очистить подземные коридоры и заминированные залы с помощью огнеметов и военных инженеров.\n\nВ последние недели объединенные союзные войска наносили поражение за поражением Рейхскомиссариату, неуклонно завоевывая позиции против ослабленного и деморализованного противника, но это может стать поворотным пунктом войны: с падением Виндхука Щит потерял свои крупнейшие аэродромы и крупные запасы топлива и деталей самолетов были захвачены нападавшими прежде, чем немцы смогли отступить.\n\nРейхскомиссару Шенку удалось бежать из города на своем личном истребителе, и в своем первом заявлении он поклялся "to bring back the German flag to Windhoek ", but with the western front in disarray and Schild troops still retreating, many doubt whether he'll be able to keep faith to his word."
USA.saf.war.missions.1.a:0 "И все же война продолжается."

USA.saf.war.missions.2.t:0 "Вторая битва при Виндхуке"
USA.saf.war.missions.2.desc:0 "Многие полагали, что потеря Виндхука и его аэродромов положит конец войне между Африкой и Щитом в их борьбе за господство Германии в Африке. Напротив, поражение подтолкнуло Рейхскомиссариат к реорганизации: после нескольких дней планирования и сосредоточения войск, оберкоманда африканской армии начала общее наступление на оккупированный город. Войска всей коалиции атаковали с яростью, граничащей с отчаянием, и, несмотря на тяжелые потери, начали отодвигать линию фронта до тех пор, пока южноафриканцам и их американским союзникам не пришлось отступить к окраинам города.\n\nБыло видно, насколько плохо были подготовлены защитники, так как они никогда не думали, что немцы действительно смогут отреагировать на последнее поражение. Бомбардировщики, бежавшие из Зюдвестафриканера, желая отомстить за унижение, быстро нейтрализовали разбросанные зенитные батареи и приступили к избиению гарнизона. Вместо того чтобы понести тяжелые потери, командующий предпочел отступить из города, и конвои, наполненные солдатами и припасами, быстро покинули город в ночь перед атакой.\n\nНа следующий день немецкие войска с триумфом вошли в освобожденный Виндхук, хотя местные жители, казалось, были не слишком рады приветствовать своих спасителей. Рейхскомиссар Шенк вернулся в город, приветствуемый своими солдатами, и вновь занял свой пост в административном комплексе, который теперь подвергался серьезному ремонту. Эта победа была передана по радио всей Германии и подняла боевой дух африканеров. Напротив, южноафриканские источники оказались встревожены поражением, так как кажется очевидным, что война будет гораздо более долгой и кровопролитной, чем ожидалось."
USA.saf.war.missions.2.a:0 "И все же война продолжается."

USA.saf.war.missions.3.t:0 "Падение Блумфонтейна"
USA.saf.war.missions.3.desc:0 "Возможно, буры должны были немного лучше подготовиться к гражданской войне, которую они начали, и которая теперь выродилась в войну за африканское господство между Африканским Щитом и ОСН. Блумфонтейн, столица недавно созданного Африканерского Фолькстата, располагался очень близко к начальным фронтам войны и имел мало времени для подготовки: несмотря на усилия командующего гарнизоном, нехватка рабочей силы и материалов из-за слабого промышленного развития региона означала, что только временные оборонительные сооружения, главным образом несколько сборных бункеров, траншей и зенитных батарей, разбросанных по окраинам, могли быть возведены вовремя перед южноафриканским наступлением.\n\nНесмотря на ожесточенное сопротивление, городской гарнизон не смог отразить атаку и вскоре был вынужден отступить вшлубь города: вспомогательные войска построили аварийные баррикады, а несколько зданий были заминированы или подожжены, чтобы замедлить наступление противника, но в конце концов этого оказалось недостаточно. После короткой последней схватки в ратуше офицер, командовавший городом, согласился на условия капитуляции, предложенные Федерацией: гражданские иррегулярные войска были разоружены и им было разрешено вернуться к своим семьям, а все остальные были взяты в плен.\n\nНесмотря на то, что правительство эвакуировало город задолго до начала наступления, из соображений безопасности, падение Блумфонтейна все еще является тяжелым ударом для буров. Боевой дух повстанческих сил падает, и многие начали сомневаться в своих немецких союзниках: если война будет идти именно так, то, возможно, скоро наступит мир."
German: "Немецкий""
USA.saf.war.missions.3.a:0 "И все же война продолжается."

USA.saf.war.missions.4.t:0 "Возвращение в Блумфонтейн"
USA.saf.war.missions.4.desc:0 "Падение столицы Африканерского Фолькстата было очень тяжелым ударом по моральному духу восставшей нации. С того рокового дня они упорно трудились, чтобы смыть унижение: благодаря немецким советникам и снабжению, а также решительной поддержке специалистов Щита, объединенная оперативная группа наконец начала сосредоточенное наступление, чтобы вернуть Блумфонтейн.\n\nТяжелые бомбардировки разрушили импровизированные оборонительные сооружения, возведенные южноафриканцами для отражения контрнаступления и бурская пехота, поддержанная немецкой артиллерией и вертолетами, штурмовала теперь уже безмолвные оборонительные позиции, отбрасывая гарнизон назад точно так же, как это было с первыми защитниками, когда город пал в первый раз. В странной насмешке над временем и человеческими судьбами южноафриканский командующий сдался за тем же столом, где его предшественник-бур сделал то же самое.\n\nС освобождением Блумфонтейна линия фронта вернулась к тому состоянию, в котором она была в начале войны и многие в Южной Африке обеспокоены тем, что наступление может распространиться внутри страны, заставляя их занять оборонительные позиции, чтобы избежать дальнейших наземных потерь. Тем временем буры празднуют свою с трудом завоеванную победу и надеются, что она будет первой из многих."
USA.saf.war.missions.4.a:0 "И все же война продолжается."

USA.saf.war.missions.5.t:0 "Битва при Иоганасбурге"
USA.saf.war.missions.5.desc:0 "Недавно переименованный Иоганасбург, бывший при южноафриканцах Йоханнесбургом, был захвачен наступающими федеральными войсками. Когда война вступила в свою острую фазу, когда немецкие и американские войска непосредственно сражались друг с другом, буры оказались пресловутым глиняным горшком между железными: недавно созданный Африканерский Фолькстат был немедленно захвачена, и, несмотря на все поставки из Щита, Федерация смогла прорвать пограничную оборону и напасть на Иоганасбург, надеясь заставить мятежное государство капитулировать.\n\nБудучи вторым по численности населения городом во всей Южной Африке, Иоганасбург был хорошо укреплен и защищен, но этого оказалось слишком мало, чтобы остановить наступающих: укрепления были разрушены тяжелыми бомбардировками, за которыми немедленно последовало общее наступление. Несмотря на доблестные усилия бурских солдат, они не смогли устоять перед натиском и были вынуждены вернуться в центр города. Там они обнаружили много оборонительных позиций, разрушенных партизанами АНК, что в конечном итоге вынудило командира сдаться.\n\nС падением Иоганасбурга буры потеряли не только свое самое крупное поселение, но и единственный развитый промышленный район, что фактически парализовало их военное производство: это значительно затруднит им эффективную борьбу, и многие согласны с тем, что это может стать началом конца этого злополучного восстания."
USA.saf.war.missions.5.a:0 "И все же война продолжается."

USA.saf.war.missions.6.t:0 "Вторая Битва при Йоханасбурге"
USA.saf.war.missions.6.desc:0 "В результате очередного перелома в войне, которая и без того достаточно неопределенна, Йоханасбург был отбит армией Африканерского Фолькстата. В дни, предшествовавшие наступлению, американская воздушная разведка уже показала большую концентрацию бурских и немецких войск вблизи фронта, но мало кто ожидал такой яростной контратаки: в значительной степени благодаря снабжению и советникам из Африканского Щита повстанцы оказались гораздо более организованными и эффективными, чем раньше, и добились нескольких ключевых побед, заставив фронт вернуться в город, где уже разместился оккупационный гарнизон, поддержанный несколькими добровольцами из Африканского Национального Конгресса.\n\nНесмотря на свои укрепления и поддержку с воздуха, защитники не смогли противостоять атаке, поддерживаемой несколькими батальонами превосходно обученных немецких войск, и постепенно уступали все больше и больше земли, прежде чем, наконец, решили полностью уйти из города. Хотя большинству солдат удалось отступить в полном порядке, не хватало транспорта, чтобы принять партизан АНК, которые обвинили американцев в предательстве. Поскольку им некуда было бежать, они решили сражаться до последнего человека, а не сдаваться: они умирали один за другим, ведя ожесточенную партизанскую войну против наступающих буров, саботируя несколько промышленных объектов и нанося гораздо более тяжелые потери, чем они понесли, пока не были полностью побеждены.\n\nС освобождением Йоханасбурга Республика восстановила контроль над своим промышленным ядром, и уже поступают средства, чтобы привести военные заводы к полной эффективности. По мере того как фронт вновь продвигается к основным землям Южноафриканской Федерации, многие считают, что ход войны медленно меняется в пользу германской коалиции."
USA.saf.war.missions.6.a:0 "И все же война продолжается."

USA.saf.war.missions.7.t:0 "Вторжение в Либревиль"
USA.saf.war.missions.7.desc:0 "Возможно, высшее командование Централафрики полагало, что находится слишком далеко от линии фронта, чтобы стать мишенью для какого-либо реального наступления, или, возможно, они были просто слишком плохо подготовлены, чтобы что-то предпринять. Это не меняет результата в том, что стало неожиданностью для большинства и страшным кошмаром для Африканского Щита -  Либревиль, крупнейший порт самого западного Рейхскомиссариата и главный источник их снабжения с материковой части Рейха достался американским и южноафриканским морским пехотинцам.\n\nПод покровом темноты и при поддержке нескольких военно-морских подразделений, "borrowed" from the US Navy to their ally, the joint OFN task force launched a large naval invasion against this vital infrastructure. As the port itself was lightly defended, and most of the garrison had been sent to the front, there was little the remaining guards could do as hundreds of marines attacked in unison, and heavy naval batteries pounded what little defenses surrounded the docks.\n\nAlready, military engineers have started turning the city into a fortress with whatever they can find at hand, and the port facilities are being repaired for unknown purposes. As Zentralafrika hurries to defend its vulnerable belly, the American-led coalition has already achieved an important victory: by opening a second front directly in the heart of Deutsch-Afrika, they have managed to force their opponent to divert a significant contingent from the main front to the South, severely weakening their frontline. Should the Schild fail to retake Libreville, not only would the flow of supplies from the motherland abruptly end, but it would be the start of a devastating pincer move which could theoretically cause a general collapse of the German colonial alliance."
USA.saf.war.missions.7.a:0 "И все же война продолжается."

USA.saf.war.missions.8.t:0 "Разгром в Либревиле"
USA.saf.war.missions.8.desc:0 "Для многих захват Либревиля и открытие второго фронта в глубине Африки казались последним гвоздем в гроб Щита, но в этой странной, кровавой войне приливы и отливы снова изменились. Похоже, что риск полного поражения пробудил германский Рейхскомиссариат от оцепенения: раздались неистовые призывы к оружию, были введены в действие чрезвычайные резервы, и эффективные немецкие заводы, подпитываемые предсмертными муками стольких несчастных душ, произвели бесконечное количесвто оружия ценой еще тысяч жизней в чистой математической пропорции. Прежде чем американцы смогли подкрепить высадившийся морской гарнизон надлежащими сухопутными войсками, вся мощь германской военной машины обрушилась на Либревиль.\n\nВнезапно ночь загорелась от одновременного огня десятков взрывов, и те немногие, кто еще спал, были насильно вырваны из своих снов звуками взрывов и самолетов, заполнивших небо. Морские пехотинцы держались стойко и яростно сражались, поддерживаемые постоянным огнем кораблей, стоявших на якоре в доках, но они оказались под атакой врага, которого не могли победить: пионеры расчищали минные поля и танковые ловушки, в то время как танки таранят наспех возведенные баррикады, а пехота быстро продвигается вперед, чтобы захватить ключевые пункты оборонительной линии.\n\nЗащитники отступили в порт и быстро погрузились на свои корабли, как только вышли в море, благодаря тому, что немцы тщательно избегали бомбардировок портовых сооружений; все же не все смогли найти место внутри, и многие попали в немецкие руки. Когда "the Bay of Fools", all contenders return their undivided attention to the main front. It seems the war will last longer than expected."
USA.saf.war.missions.8.a:0 "И все же война продолжается."

USA.saf.war.missions.9.t:0 "Падение Леопольдвиля"
USA.saf.war.missions.9.desc:0 "Удар был тяжелым и кинжал вошел глубоко. После поразительной череды поражений, понесенных Африканским Щитом, Леопольдвилл, административный центр рейхскомиссариата, попал в руки возглавляемой Америкой коалиции. Эта новость является отрадным событием для южноафриканцев и их союзников, поскольку теперь это означает, что второй фронт был успешно создан, нанося ущерб военным усилиям Германии и резко снижая их моральный дух.\n\nГород, ныне граничащий с озером Конго, был слабо укреплен, но имел сильную естественную оборону в виде болот и вездесущих джунглей, что замедляло наступление и сильно ограничивало применение артиллерии и воздушной поддержки. В конце концов, однако, в них не было необходимости: поспешно возведенная оборона пала после короткого боя, поскольку гарнизон наемников предпочел сдаться перед лицом численного превосходства противника. Теперь они ждут, чтобы узнать свою судьбу, поскольку неясно, являются ли они настоящими солдатами или "armed civilians".\n\nWith the fall of Leopoldville, Zentralafrika is on the brink of collapse, and the entire Schild hangs precariously in the balance: unless bold actions are taken, and victory follows, the war will be lost. Which is exactly what their opponents hope. Perhaps, the war is truly coming to an end this time"
USA.saf.war.missions.9.a:0 "И все же война продолжается."

USA.saf.war.missions.10.t:0 "Осада Леопольдвиля"
USA.saf.war.missions.10.desc:0 "После падения Леопольдвиля многие думали, что война закончится в течение нескольких недель, если не дней, с полным крахом Африкаснкого Щита, но, похоже, они останутся разочарованными. В последнем отчаянном рывке, чтобы прижечь рану на Западном фронте, оберкоманда африканской армии мобилизовала все оставшиеся силы для отчаянного наступления: сам рейхскомиссар Зигфрид Мюллер вернулся с южного фронта, чтобы возглавить штурм своего административного центра. Возможно, именно это и подстегивало немецких солдат сражаться еще более ожесточенно, чем обычно, а может быть, это было отчаяние, но в конечном итоге результат не изменился.\n\nАмериканский гарнизон сражался в джунглях, окружающих город, в отчаянной попытке сдержать наступление противника, но они были вынуждены отступить, когда растительность была подожжена напалмом, а вертолеты немцев преследовали рассеянные группы до окраин, где они были вынуждены отступить к зенитными батареями, поспешно установленными на бывшем центральном комплексе колониальной администрации. Символическая ценность здания не помешала Щиту сильно бомбить его, еще больше ослабив оборону перед последним рывком. В конце концов, большая часть гарнизона сумела покинуть город до того, как он пал, захватив несколько гражданских лодок и отступив через озеро к своим все еще сражающимся товарищам. Мюллер был "heartbroken" when he saw his most prized trophies used as "bedside tables and practice targets", and has sworn bitter revenge against those who perpetrated such a sacrilege.\n\nPerhaps this newfound rage will lead Zentralafrika towards a renewed impetus, but the situation remains extremely difficult for the German coalition: with large swathes of the Reichskommissariat still occupied, many doubt that the victory will do anything more than delaying the inevitable, especially with the western front still open like a festering wound. It will take much more than a postcard victory to revert the tides of battle."
USA.saf.war.missions.10.a:0 "И все же война продолжается."

USA.saf.war.missions.11.t:0 "Восстание в Боулерштадте"
USA.saf.war.missions.11.desc:0 "После ряда поражений, понесенных численно уступающими Остафрикскими колониальными войсками, сегодня самый восточный африканский Рейхскомиссариат и фактический лидер Африканского Щита был вынужден принять еще худшее унижение, когда американские войска вошли в Боулерштадт, административный центр колонии и место власти рейхскомиссара Ханса Хюттига.\n\nГород был превращен в настоящую крепость, с кольцом бункеров, траншей, минных полей и подземных туннелей, охватывающих весь периметр в адском лабиринте взаимосвязанных огневых зон. Однако гарнизон не мог ожидать врага изнутри: хотя неизвестно, вступили ли они в контакт с осаждающей армией или действовали самостоятельно, партизанские движения во всех многочисленных концентрационных лагерях и рабских кварталах города начали полномасштабное восстание, убив своих тюремщиков и вырвавшись на свободу, распространяя хаос и панику в немецких кварталах города. Это отвлечение дало атакующим прекрасную возможность нанести удар и, несмотря на большие потери, им удалось выбить гарнизон из внешних бастионов и войти в городские районы. Последним пал комплекс центрального административного комплекса, который был изрешечен ловушками и зонами смерти: более шести сотен солдат погибли, чтобы отобрать здание у нескольких десятков фанатичных немецких эсэсовцев, забаррикадировавшихся там, прежде чем туда были отправлены военные инженеры и огнеметные команды.\n\nБоулерштадт был жизненно важным центром для колонии, так как в нем находилось несколько отраслей промышленности, имеющих фундаментальное значение для войны: победоносные оккупанты, как сообщается, были "shocked" by what they saw in the countless mining concentration camps and slave factories, where tens of thousands of desperate men, women and children lived in abject poverty and starvation: many were moved to tears as some of the weakest ones died before their very eyes, crying of happiness for being free at last. Reichskommissar Hüttig managed to flee the city, and has sworn to avenge the defeat "with the lives of all Amerikaner in the city", but some doubt the factibility of such a claim."
USA.saf.war.missions.11.a:0 "И все же война продолжается."

USA.saf.war.missions.12.t:0 "Бойня в Боулерштадте"
USA.saf.war.missions.12.desc:0 "Все ожидали, что Ханс Хюттиг приложит все усилия, чтобы сдержать обещание отомстить. В конце концов, он был известен своим мстительным нравом задолго до того, как занял свой пост на Темном Континенте. Однако мало кто мог предсказать степень такой целеустремленности: рейхскомиссар немедленно начал яростное контрнаступление, пока фронт не отступил к оккупированному Боулерштадту. То, что последовало за этим, было одной из величайших трагедий, постигших эту окровавленную землю.\n\nВоздушная разведка показала лишь минимальное передвижение войск вблизи города и гарнизон верил, что они смогут продержаться в наспех отремонтированных немецких укреплениях; эта вера вскоре оказалась ложной, так как нападавшие использовали не отмеченную неа картах сеть туннелей, известных только высшим офицерам, чтобы тайно проникнуть в город ночью. Бесшумно, как змеи, под покровом ночи, преследующие свою жертву эсэсовские снайперы хирургическим путем сняли всех часовых и заняли позиции вокруг казарм, ожидая сигнала: как только он поступил (один артиллерийский выстрел) ядовитые челюсти сомкнулись, и началась резня.\n\nЗащитники не могли даже взять в руки оружие, так как были изрешечены пулями в своих постелях, в то время как подразделения, тайно собранные в лесах, окружающих город, продвигались вперед. Американскому командующему не было предложено никаких условий капитуляции: его и нескольких выживших выволокли из центрального лагеря, где они спали, пытали, чтобы получить информацию, и казнили, а фотографии их искалеченных трупов послали американскому командованию, чтобы показать, что рейхскомиссар Хюттиг всегда, всегда выполняет свои обещания. Худшее, однако, наступило после победы, так как все негерманцы в пределах города были объявлены "traitors to the Aryan race": the soldiers simply entered camps, tents, houses and began killing. With bullets. With bayonets. With flamethrowers The few who managed to escape told of SS covered from head to toe in human gore, rummaging through the bullet-ridden bodies of men, women and children to find the few still breathing and finish them with knives. This will surely have an impact upon the OFN coalition"
USA.saf.war.missions.12.a:0 "И все же война продолжается."

USA.saf.war.missions.13.t:0 "Битва при Солсбери"
USA.saf.war.missions.13.desc:0 "Сегодня война вступает в новую фазу, так как фронт определенно сместился в пользу коалиции ОСН. Солсбери, крупнейший населенный пункт бывшей британской колонии Родезия, ныне входящий в состав рейхскомиссариата Остафрика, попал в руки возглавляемой американцами коалиции. Город был важным промышленным центром в этом районе и домом для командного состава для этого сектора, поэтому его захват является важным успехом против Африканского Щита.\n\nГород был хорошо подготовлен к осаде, с мощной обороной и большими запасами боеприпасов, но в конце концов враг оказался слишком силен. Один за другим бункеры были разрушены хирургическими ударами артиллерии и воздушными ударами, и танки двинулись, чтобы захватить окопавшихся защитников, все еще сражающихся. Гарнизон медленно отступал на заранее подготовленные позиции, но они обнаружили, что многие из них саботированы или заняты партизанами, которые ждали подходящего момента для удара: многие немецкие солдаты были убиты внезапными очередями, а остальные были раздавлены между молотом и наковальней, когда Южноафриканская пехота начала последнее наступление.\n\nРейхскомиссар Ханс Хюттиг, как сообщается, "disappointed" by the failure to defend the city, and has issued a conscription order to mobilize additional forces and retake the city as soon as possible. He also threatened the occupying forces to abandon the city immediately, "or suffer the consequences of their hybris". Despite his boisterous claim, all observers agree that this is an important victory for the OFN."
USA.saf.war.missions.13.a:0 "И все же война продолжается."

USA.saf.war.missions.14.t:0 "Вторая битва при Солсбери"
USA.saf.war.missions.14.desc:0 "Одна из причин, по которой многие боятся рейхскомиссара Ганса Хюттига, заключается в том, что он помнит все. Каждое пренебрежение, каждое оскорбление, каждое поражение, каждое унижение - он хранит их в своей памяти и ждет момента, когда сможет осуществить свою месть. Когда Солсбери впервые попал в руки объединенных американо-южноафриканских сил, он поклялся, что они заплатят за свою дерзость: теперь, похоже, он пришел, чтобы получить свой долг, поскольку последнее наступление сумело продвинуться достаточно глубоко, чтобы вернуть город.\n\nСолсбери был подготовлен к штурму благодаря новым укреплениям, построенными на месте разрушенных немецких укреплений, но они оказались не в состоянии противостоять интенсивным зажигательным и разрушающим бункеры бомбардировкам, которые были нацелены на оборону в течение нескольких дней. Когда Щит начал полномасштабное наступление, немногие были еще способны сражаться и даже отступление на более защищенные позиции в центре оказалось бесполезным, но когда командир гарнизона, наконец, сдался, он был потрясен, услышав условия. Поскольку единственной альтернативой была массовая казнь, им было предложено ввести децимацию: каждый десятый солдат будет случайно выбран под наблюдением немцев и убит своими же товарищами. Весь этот процесс, направленный на то, чтобы сломить боевой дух противника, был подробно описан несколькими пленными, освобожденными специально и позволенными вернуться в свои части.\n\nАмериканское верховное командование было шокировано этой новостью, но еще более шокирующим был рассказ о том, чему подверглось местное население: сотни подозреваемых партизан вместе с еще большим количеством рабов, которые "dared" to leave their camps and go live in houses left empty by evacuated German families, were summarily executed by firing squads, their corpses thrown into mass graves. It seems that the war will last more than expected, and it will reach an even higher degree of brutality"
USA.saf.war.missions.14.a:0 "И все же война продолжается."

USA.saf.war.missions.15.t:0 "Падение Восточного Лондона"
USA.saf.war.missions.15.desc:0 "Несмотря на растущее участие Соединенных Штатов, похоже, что чаша весов склоняется в пользу Германии. Сегодня Африканскому Щиту удалось полностью оккупировать Восточный Лондон: после ряда поражений, понесенных коалицией ОСН на востоке, бурская повстанческая армия, поддержанная рейхскомиссариатом Остафрика, продвинула линию фронта достаточно далеко, чтобы угрожать ядру Южноафриканской Федерации. Несмотря на потерю статуса экономического центра из-за периода апартеида, когда большая часть белого населения покинула его ради более зеленых пастбищ, город все еще оставался важным логистическим узлом, позволяя поставкам из Кейптауна и все более частым американским поставкам напрямую достигать восточного фронта.\n\nГород был сильно укреплен для предстоящего штурма, несколькими артиллерийскими и зенитными огневыми точками, разбросанными во многих площадях и парках, усеивающих город, в то время как окраины были разрушены и заменены взаимосвязанными бункерами, траншеями и минными полями. Однако этого было недостаточно, чтобы сдержать атаку, так как немецко-бурские оперативные группы использовали напалм и тяжелую артиллерию, чтобы очистить внешнюю оборону, создав брешь достаточно большую, чтобы специалисты ближнего боя могли достичь намеченных целей. Гарнизон доблестно отбивался, опираясь на важную поддержку тех гражданских лиц, которые предпочитали сражаться и умирать, а не жить в рабстве, но в конце концов они были вынуждены уступать все больше и больше земель, пока вокруг гавани не была поспешно сформирована последняя оборонительная линия: все возможные припасы были погружены на любой доступный корабль, чтобы не дать ему попасть в немецкие руки, но многие остались и были вынуждены сдаться и попасть в лагеря военнопленных.\n\nАмериканский командующий в Южной Африке поклялся "free the people from the national socialist yoke", and already rumors are starting to circulate about heavier investments in the war, but this defeat is drawing heavy criticism for how the American expedition was ill-prepared for this conflict, and many doubt that the tides of war will change. Is this the end for freedom in Africa?"
USA.saf.war.missions.15.a:0 "И все же война продолжается."

USA.saf.war.missions.16.t:0 "Восстановление контроля над Восточным Лондоном"
USA.saf.war.missions.16.desc:0 "Возможно, падение Восточного Лондона, наконец, позволило южноафриканцам и их американским союзникам понять серьезность ситуации. Говорят, что в отчаянные времена люди совершают экстраординарные поступки и это еще раз подтвердилось, поскольку полномасштабная контратака, организованная объединенным Генеральным штабом коалиции, сумела освободить город после упорного сражения: прибытие новых подкреплений из Соединенных Штатов сыграло важную роль в возвращении города, еще раз показав, насколько они вложились в войну, что вызвало дипломатические протесты со стороны рейха.\n\nНемцы укрылись в городе, соорудив импровизированные укрепления и превратив окраины в зону смерти с минами-ловушками и минными полями: не заботясь о гражданском населении, они снесли несколько кварталов, чтобы иметь четкие огневые рубежи и рыть траншеи. В конце концов, однако, этого оказалось недостаточно и тяжелые бомбардировки разрушили большую часть внешней обороны, вынудив гарнизон отступить на противоположный конец города, где они уже готовились к отступлению. Под покровом темноты большинство немцев и высокопоставленных бурских офицеров покинули город, оставив лишь символические силы, чтобы обмануть своих врагов, заставив их думать, что они все еще сражаются. Уловка была раскрыта только на следующий день, когда американцы атаковали и почти не встретили сопротивления.\n\nДаже несмотря на то, что победа была менее триумфальной, чем ожидалось, это все равно стало успехом для коалиции ОСН после долгого времени без какого-либо значимого успеха. Хотя в Вашингтоне ясно, что война все равно затянется, по крайней мере, полное поражение уже не является вероятным исходом, что уже какой-никакой результат."
USA.saf.war.missions.16.a:0 "И все же война продолжается."

USA.saf.war.missions.17.t:0 "Падение Кейптауна"
USA.saf.war.missions.17.desc:0 "Сегодня был нанесен сокрушительный удар по Южной Африке, когда Кейптаун, столица и крупнейший город Федерации, пал перед совместной оперативной группой бурских и немецких солдат. В последние недели возглавляемая американцами коалиция терпела поражение за поражением, уступив африканерам несколько ключевых населенных пунктов, пока фронт не достиг самого сердца страны. Теперь это сердце перестало биться.\n\nХолмы, окружающие "City Bowl" were turned into fortresses linked by trench lines, fully enclosing the Cape in a ring of heavy fortifications. The city itself had extensively prepared for the coming attack, with barricades and key locations garrisoned by volunteer units, and American artillery and anti-aircraft batteries scattered throughout the roads and squares. However, even such preparations weren't enough to resist as the entirety of the German war machine was thrown at the defenders. Boer artillery, supplied by their German allies, surgically removed a large part of the air defenses, and then Südwestafrikaner bombers unleashed hell upon the city in the form of incendiary bombings and bunker-busting payloads. Table Mountain and the Twelve Apostles were riddled with craters, while Signal Hill was captured and turned into an advanced artillery position to fire directly into the inner urban areas. In the end, the pressure became too much, and the joint High Command ordered a full retreat from the city by sea.\n\nWith the fall of its capital, South Africa loses also its largest industrial center and recruitment pool, severely crippling the war effort. In Washington, the American government is currently under attack by several newspapers and prominent opposition politicians, who decry the "useless sacrifice of American lives" and ask for total disengagement from this "humiliating disaster". Meanwhile, as the ashes cool down, the new Boer military administration, helped by German personnel, has already started implementing apartheid. The South African government, evacuated from the city before the attack, has promised to retake the city, but is this still possible?"
USA.saf.war.missions.17.a:0 "И все же война продолжается."

USA.saf.war.missions.18.t:0 "Вторая битва при Кейптауне"
USA.saf.war.missions.18.desc:0 "Возможно, война еще не закончилась и в Южноафриканской Федерации все еще есть боевой дух. В результате внезапного изменения одностороннего хода войны последние резервы федеральной армии, усиленно поддерживаемые элементами американского флота и движимые решимостью, граничащей с отчаянием, начали полномасштабное наступление на свою столицу.\n\nУ новых жителей города не было времени на восстановление укреплений, окружающих город, и они были вынуждены сражаться в разрушенных бункерах и полузасыпанных траншеях. В то же время всеобщее восстание населения, которое не слишком хорошо восприняло недавно введенный апартеид, вынудило Бурское командование отвлечь несколько подразделений от ключевых позиций вокруг кольца фортов, еще больше ослабив и без того слишком напряженную оборону и, наконец, вынудив генов отступить с холмов. Когда защитники были окружены со всех сторон, командующий сдался утром: войска коалиции вошли в израненный, но ликующий город, в то время как их враги спешили добраться до своих пленителей, прежде чем их могла линчевать разъяренная толпа.\n\nЭта победа явилась совершенно неожиданным событием в войне, которая уже бросает вызов всем известным параметрам: германская военная машина получила сильный удар и промышленность Кейптауна станет благом для южноафриканской армии, как только она будет отремонтирована, вернув хоть какую-то автономию армии, которая полностью зависит от американских поставок. На данный момент никто не знает, будет ли это пресловутой лебединой песней перед окончательным поражением или началом возвращения Федерации."
USA.saf.war.missions.18.a:0 "И все же война продолжается."

USA.saf.war.missions.19.t:0 "Ярость против администрации"
USA.saf.war.missions.19.desc:0 "В связи с эскалацией войны в Южной Африке президент издал новый указ, направленный на молодых трудоспособных мужчин. Десятки тысяч будут призваны в армию и после окончания обучения отправятся на фронт. Все знают, что многие из них не вернутся и это вызвало массовые протесты, поскольку многие опасаются, что среди жертв окажутся их близкие: стихийные марши и пикеты уже можно увидеть в крупных городах, но самая жесткая реакция последовала от самих призывников.\n\nВместо того чтобы продемонстрировать то, что [USA.GetLeader] назвал "proud American spirit", thousands of college students and other young men have filled the streets, openly burning their draft cards and loudly protesting against an administration that, in their opinion, has "destroyed their dreams and replaced them with war". Of course, the opposition has immediately offered support to the protesters, promising their potential voters that their first concern will be the end of this "illiberal and useless measure", which they claim "receives the backing of profiteers and kleptocrats".\n\nSlowly, painfully, the police is restoring control, and the draft has resumed when it became clear that all those who refused to present themselves to the barracks will spend enough time in prison to completely forget about college. Still, it has appeared clear that the escalation of the war is seen with hostility and dissatisfaction by the general population of America, something which should drive the President towards a quick and victorious conclusion of this bloody conflict."
USA.saf.war.missions.19.a:0 "Почему они бунтуют, они же скоро вернутся."

