### Foreign tooltips

USA_SAF_WAR_IP_Sudwest_Bombing_Airfields:0 "Наши лучшие самолеты готовы взять под контроль небо над Зюдвестафрикой. Мы собираемся бомбить вражеские аэродромы на юго-западе до посинения, чтобы гарантировать, что никакие немецкие самолеты не будут беспокоить наши войска.\n"
USA_SAF_WAR_IP_Sudwest_Desert_Training:0 "Пустыни Намибии суровы, жарки и неприветливы для наших войск, дислоцированных в Южной Африке. Мы должны подготовить их к этому ландшафту, чтобы как можно скорее вывести Зюдвестафрику из войны.\n"
USA_SAF_WAR_IP_Zentral_Liberville_NI:0 "Либревиль - ценный город, обеспечивающий основные поставки вражеским войскам. Мы должны сосредоточить всю нашу энергию на захват этого города; если мы возьмем Либревиль, то заберем важные ресурсы из рук Рейха.\n"
USA_SAF_WAR_IP_Ost_AgtOrng:0 "Горный рельеф делает сухопутное вторжение в Остафрику практически невозможным. К счастью, на нашей стороне агент Оранж. Использование этих веществ расчистило бы всю непроходимую листву и значительно облегчило бы нашим солдатам вторжение в Остафрику.\n"
USA_SAF_WAR_IP_Rock_and_Roll_Mother_Fucker:0 "Джунгли Остафрики обеспечивают природную цитадель расквартированым немецким войскам. Если мы хотим победить врага, мы должны обучить наших парней воевать в джунглях. Нам нужно быстро пробраться сквозь деревья и ударить по немцам там, где они меньше всего этого ожидают.\n"
USA_SAF_WAR_SAF_Buying_Out_Guns:0 "Нашим союзникам в Южной Африке всегда нужно больше оружия, винтовок, всего, что у нас есть. Поскольку они пока что являются нашими союзниками, крайне важно, чтобы мы постоянно снабжали их солдат. Мы не хотим, чтобы проблемы с поставками помешали им выиграть за нас эту войну, поэтому давайте просто отправим им больше оружия.\n"
USA_SAF_WAR_Buying_Up_Everything:0 "Южноафриканцам нужно не только оружие, но и артиллерия и вспомогательное оборудование. Доставка некоторых из этих материалов дала бы нашему союзнику стратегическое преимущество. Нам нужна вся помощь, которую мы можем получить от Южной Африки, если мы хотим выиграть эту войну.\n"
USA_Send_One_Advisor:0 "Может быть, мы и не так вовлечены в эту войну, как Южная Африка и ее враги, но мы всегда можем увеличить число наших советников. Это может вызвать некоторую негативную реакцию, но зато наше логистическое и военное планирование будет улучшено, и мы сможем инвестировать больше ресурсов, чтобы обеспечить победу над немцами.\n"
USA_Send_Two_Advisors:0 "Эта война становится все более важной с каждым днем, когда мы здесь. Нам нужно еще больше расширить наши логистические возможности, нам нужно привлечь больше войск, чтобы присоединиться к борьбе в независимости от того, как сильно нас будут ненавидеть дома.\n"


### Domestic Tooltips

USA_SAF_WAR_Cranking_Up_Draft_tt:0 "§FТого количества солдат, которое мы в настоящее время выставляем, и близко не достаточно, чтобы выиграть войну. Чтобы привлечь в армию больше людей, мы должны увеличить призыв. Многие граждане, вернувшиеся домой, безусловно, будут обеспокоены этим решением, но мы должны принять последствия, если хотим продолжать эту борьбу.§!"
USA_SAF_WAR_Cancelled_The_Draft_tt:0 "Наши люди в ярости отреагировали на действия правительства по увеличению призыва. Протесты проходят в каждом штате, и мы уже начинаем сожалеть об этом немного поспешном решении. Нам необходимо найти способ отменить расширение призыва, если мы хотим вернуть народную поддержку нашему правительству.\n"
USA_SAF_WAR_No_More_Excuses_tt:0 "С тех пор как началась эта война, по всей нашей стране стала широко распространена практика уклонения от призыва. В общем, наша молодежь не очень хочет идти умирать за светлые идеалы демократии. С этого момента мы отменим любые отсрочки и исключения по призыву. Чем больше людей мы пошлем в бой, тем быстрее закончится эта война.\n"
USA_SAF_WAR_reverse_the_exemptions_tt:0 "Наши недавно призванные студенты-новобранцы прибегли к решительным мерам, не желая отправляться на фронт. Они действительно подрывают моральный дух всей нашей армии; мы должны уступить и отправить их обратно, даже если нам придется потерять некоторых потенциальных солдат. Посмотрим, может быть, публика простит нам этот казус.\n"
USA_SAF_WAR_domestic_prop_tt:0 "С началом войны в Южной Африке, люди то и дело проводили антиправительственные акции протеста. Нам нужно активизировать пропагандистскую машину и охладить недовольство, которое душит нашу страну. Если мы сможем убедить общественность в том, что мы можем выиграть эту войну, у нас будет на одну внутреннюю проблему меньше, а чем меньше проблем, тем меньше поводов для беспокойства.\n"
USA_SAF_WAR_take_out_troops_tt:0 "Наши солдаты сражаются в Южной Африке уже некоторое порядочное время. Мы считаем, что отправка нескольких батальонов домой может пойти нам на пользу. Правительство получит хорошую рекламу, если вернувшиеся солдаты будут щеголять перед камерами с улыбками на лицах. Это действие окажет некоторый эффект на наши оставшиеся войска, но также, безусловно, такой шаг даст небольшой толчок военной поддержке.\n"
USA_SAF_WAR_New_training_Shit_tt:0 "Наши солдаты делают все возможное, чтобы победить немецкого монстра. Это приводит не только к нехватке боеприпасов и припасов, но и потере ценных людей, в то время, когда так много поставлено на карту. Пришло время успокоить наши войска. Мы можем потерять некоторую боеспособность, но таким шагом мы спасем ценные человеческие жизни.\n"
USA_SAF_Talk_down_involvement_tt:0 "Поддержка этой войны иссякает, и сейчас самое время опубликовать кое-какой материал в газетах. У нас есть возможность заверить общественность в том, что мы не так сильно вовлечены в эту войну, как южноафриканцы. Это сделает наших граждан дома счастливыми, но это может негативно сказаться на южноафриканских войсках и подорвать их моральный дух.\n"
USA_SAF_WAR_bring_back_our_guns_tt:0 "Эта война складывается просто не в нашу пользу, однако мы не хотим просто потерять все, что у нас здесь есть. Мы должны выкупить оружие, которое мы одолжили нашим южноафриканским союзникам. Это действие ужасно скажется на мечтах и надеждах наших союзников, но это покажет американской общественности, что мы вскоре намерены закончить эту войну."




