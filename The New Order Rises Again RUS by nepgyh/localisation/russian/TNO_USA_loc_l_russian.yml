### Early Flavor Loc

USA.early_flavor.1.t:0 "В поисках чемпиона"
USA.early_flavor.1.desc:0 "Генри Джексон, которого современники по-дружески называли "Scoop" - sat at his desk, looking expectantly at the two figures sitting opposite. Maurine Neuberger, Scoop's deputy and fellow senator in the NPP's Center wing, quietly thumbed through her notes as she waited for him to speak. Next to her sat the nominal head of the Center's more radical wing, Michael Harrington, who waited with the same expectant look as Scoop himself. The two could not be more different, but as the Center's leader, Scoop knew he needed both if the party was going to get anywhere.\n\n"As you know, our election prospects are still looking dire," began Scoop. "The Right still holds plenty of influence over the party, and no progressive voter is going to vote for the party whose last candidate was Strom goddamn Thurmond. Worst of all, we still don't even have a candidate!"\n\n"Well it would help if anyone had bothered to put their name forward," joked Harrington, with a bare hint of contempt. "Perhaps if we were to do more to support our core working class voters in the Midwest and elsewhere rather than kowtowing to segregationists... and filling our ranks with West Coast elitist types-"\n\nNeuberger, herself of proud Oregon stock, sat up with an offended look. "Everyone here is fighting for the same thing! I've done plenty to speak up for the underprivileged - at least I don't just sit around writing essays about it!"\n\nScoop sat still for a moment, smiling bemusedly as his colleagues continued to bicker and snipe at one another. In a way, they were a perfect reflection of the Center as a whole - determined to enact change, but endlessly at its own throat about what that change should be. Finally, he coughed, and the other two immediately ceased their childish exchange and looked to him once more. "You are both very different, which is exactly why we need somebody who can speak everyone's language. If we're to have any hope in this election, we need to move forwards with one voice."\n\nHarrington and Neuberger looked at each other unsure of what to say. Scoop glanced out the window with an uncertain look. "I don't know who the man to lead us is. But he better show up soon. Or we are screwed.""
USA.early_flavor.1.a:0 "Кто будет говорить от имени Прогрессивистов?"

USA.early_flavor.2.t:0 "Cемейный обед"
USA.early_flavor.2.desc:0 "Кафетерий Дирксен-Билдинг был всегда притягивал к себе сенаторов во время обеденного перерыва. Сегодня они будут принимать у себя самую престижную пару. Вице-президент Джон Фитцджеральд Кеннеди задумчиво жевал сэндвич с индейкой. Напротив него сидел улыбающийся человек, который по спискам значился сенатором от демократов, но которого Джон всегда знал как своего брата.\n\n"It's been too long since we've taken time to ourselves," said John with a smile. "How are you, Bobby? Ethel still taking good care of you I hope?"\n\nRobert Francis Kennedy laughed at the playful wink his brother gave him. "I can hardly complain on the home life, Jack." His grin faded. "Still, current events haven't exactly been great for my sleep."\n\nThe older Kennedy nodded sympathetically. "The violence is getting worse, for sure." He frowned. "Nixon being a stick in the mud about it isn't helping things either. He still won't endorse any legislation on the matter."\n\n"Can't you do something about it? As long as the President sits on the fence, things will only get worse."\n\n"I'd love to, but you know how Nixon is," muttered John, idly stirring his coffee. "Knowing him he'd probably just veto whatever we put in front of him and yell at us for 'fracturing party unity'.\n\n"But this is far more important than party unity Jack! There are millions of Americans - millions of good, honest people - being cast aside for things that are far beyond their control. The longer we wait, the greater their suffering will be." Fixing his brother with an intense but encouraging look, he continued. "You're the Vice President. At the very least you can use your voice in the name of those who have no voice."\n\nJohn was silent for a moment. Then he smiled. "You've always been a good man, Bobby. You are right, of course, I must act.""
USA.early_flavor.2.a:0 "Семейное дело."

USA.early_flavor.3.t:0 "Повод для праздника"
USA.early_flavor.3.desc:0 "После отставки Никсона в Дирксен-Билдинг стало тише, что было лучше для братьев, которые теперь снова наслаждались ужином. Нынешний президент Кеннеди сидел рядом со своим братом Робертом, который все еще верно служил ему в качестве сенатора. "I'm proud of you, you know. The circumstances aren't ideal, but I can think of no better man to be President right now." Robert could barely contain his adoring smile. "Think of all the things we can finally accomplish!"\n\n"Come on, Bobby, you're embarrassing me," chuckled John, who beamed nonetheless. "But thank you. I know I can always count on you."\n\n"Always. Like I'd leave you for the NPP or anyone else, especially when you're about to give this country the change it so desperately deserves!"\n\nRobert's enthusiasm, seemingly infectious, prompted more laughs from his brother. "Now, now, we have a lot of work to get through before we can set things in motion." His look became more serious, more determined. "The party's image is somewhat tarnished at the moment with the Nixon fiasco, so I've arranged some trips across the country to shore up support." At this, he reached into his pocket and pulled out a long itinerary of events and dates in various states and cities and handed it to Robert.\n\n"Of course. We do have the election to worry about." Robert frowned, before reverting to a smile. "Come on Jack, I suppose we can just enjoy this meal before your big tour, you've earned it."\n\nAnd so the brothers sat for a while longer, enjoying their food in peace. As the time finally came for them to leave, Robert quickly glanced at the list and noted his brother's first destination. He smiled at his brother one last time before they departed.\n\n"I know you'll do great Jack. I'll see you when you get back from Dallas.""
USA.early_flavor.3.a:0 "Нежное прощание."

USA.early_flavor.4.t:0 "Одинокий брат"
USA.early_flavor.4.desc:0 "Несмотря на все свои усилия, Роберт Ф. Кеннеди не мог сдержать слез.\n\nОн должен был произнести большую речь о наследии своего брата, о силе и самоотверженности его характера и о том, что он был примером для всех в залах власти. Это была чистая правда, но, сидя в ожидании сигнала, он мог думать только о Джоне, как о брате, на которого смотрел снизу вверх. Его величайший пример для подражания и самый близкий друг. Он задумался, не стоит ли ему просто все отменить, так велико было его горе. Горе и гнев.\n\nДжона убили, потому что он был президентом. Он был президентом только из-за республиканцев-демократов. Из-за того, что Никсон лгал, как сука, и делал все, что в его силах, чтобы остановить прогресс и перемены, убивая закон о гражданских правах и заставляя Джона выйти на линию огня самым чертовски буквальным образом. Коалиция разжевала его и выплюнула. Они использовали его так же, как использовали всю семью Кеннеди и вываляли её имя в грязи.\n\nКогда один из сотрудников просунул голову в комнату, чтобы помахать ему на сцене, Роберт сдержал слезы и приготовился произнести одну из самых шокирующих речей в своей карьере. Медленно поднявшись на трибуну, он обратился к собравшейся толпе, произнеся короткую, но страстную речь в честь своего брата, превознося его искренность, его манеру говорить и его преданность Америке. Толпа кивала, кто-то плакал, кто-то склонил голову. Но никто из них не мог подготовиться к тому, что произойдет дальше.\n\n"My brother was loyal to the Republican-Democrats through and through. He was loyal as they made every effort to avoid bringing this country true equality and justice. He was loyal as they charged blindly into an unnecessary and bloody war in Africa. He was loyal as he was ignored until the time where they needed a man to clean up their mistakes, and he was loyal as the fallout of their ignorance resulted in the loss of his life." He paused as many in the crowd stared agape. At least two from the party mouthed words of astonishment and curses at him. His next line would live on in infamy.\n\n"I was loyal to the Republican-Democrats also. That ends today.""
USA.early_flavor.4.a:0 "В аду нет такой ярости, как у презренного брата.."

USA.early_flavor.5.t:0 "Новые друзья"
USA.early_flavor.5.desc:0 "Когда Роберт Кеннеди вошел в главный офис Прогрессивного крыла, там было пусто. Он нашел себе место и терпеливо ждал в течение неопределенного количества времени. Он задавался вопросом, не было ли то, что он делал, перебором: воспримет ли кто-нибудь его всерьез, учитывая, что он был марионеткой истеблишмента слишком долго. И все же он должен был попытаться.\n\nНаконец дверь в кабинет распахнулась. В комнату вошел "This is certainly unusual. But I hear good things about you, Mr Kennedy. We have a few questions for you before we go any further."\n\nOver the next twenty minutes, the impromptu Center committee picked Robert's brains over a wide variety of issues. "How committed are you to the Civil Rights Act?" asked Scoop. "You agree that the state of healthcare in this country is disgraceful?" asked Harrington. "Don't you think this country should do more to protect the environment?" asked Neuberger. It felt almost like a college debate club, but Robert answered all their questions thoroughly and enthusiastically.\n\nAs their questioning came to a close, Robert spoke up. "The Republican-Democrats no longer represent this country, nor are they willing to do what is necessary for its people. I want to join you because I feel that you represent the change that I believe in... and the change that my brother believed in."\n\nScoop glanced sideways to his associates. Neuberger nodded with a smile. Harrington paused, then gave a small nod in assent. Scoop beamed brightly - it would seem he had finally found the man he was looking for.\n\n"Mr Kennedy, how would you like to be president?""
USA.early_flavor.5.a:0 "Кеннеди пошёл против своей партии."

USA.early_flavor.6.t:0 ""
USA.early_flavor.6.desc:0 ""John Glenn, speaking - way too early in the morning might I add."\n\nA panicked voice came across the line. "John, it's James. Have you heard the news?"\n\nGlenn rubbed the sleep out of his eyes and replied "James Edwin Webb, I have not even got out of bed yet. Be more specific-"\n\n"They're defunding NASA!"\n\nA hastily-made coffee and frantic flip through the morning paper later, and John Glenn felt a wrench in his gut as he faced the prospect of his life's work being all for naught. "So what, the Germans got to the moon first and that just means space is over? What can we do? They can't just give up on the future!"\n\n"Nixon's already made his mind up. He wants to move the money over to the military and other 'practical projects'". Webb paused as Glenn made an outraged intake of breath. "I really don't think there's anything that can stop him at this point. I'm sorry, John."\n\nGlenn felt himself back in the rivierre of space flight. The government could not let the dream of space be but a dream. America had to live to see the stars. "Nothing we can do? We'll see about that.""
USA.early_flavor.6.a:0 ""

USA.early_flavor.7.t:0 "В защиту звезд"
USA.early_flavor.7.desc:0 "Джон Гленн стоял перед собравшейся толпой ученых, инженеров, энтузиастов науки и журналистов. Он уже поговорил с несколькими людьми и разделил их разочарование в ситуации НАСА, рассказал о своем опыте астронавта и даже подписал пару автографов. "I had just been having a pleasant dream about my last mission, when my good friend James Webb woke me with the news. I was distraught, to say the least, to know that the government was giving up on the future of space travel. Partly because the thought of never going up there myself again is saddening to consider, but that's not the only reason.\n\n"By ending our involvement in space, President Nixon has given up. He has accepted stagnation and decline, abandoning the stars to the fascist powers. He says we 'lost' the space race, but as long as the stars still shine space will never be lost. I implore that the President reconsider his options. The future of America, and the human species as a whole, lies above us."\n\nAbout twenty minutes later, Glenn made his closing remarks, and was greeted with raucous applause. He felt satisfied that his words had hit their mark, and with so many journalists in attendance tomorrow's papers would carry them further still. Yet he still felt defeated. His words alone would not be enough to save NASA.\n\nIf American space travel was to have a future, it would need a voice to represent it in the halls of power. John Glenn had never been one for politics, but as he thought on it, he realised that political office may be his best course of seeing his dream fulfilled. As he drove home, he recalled that Ohio's governorship was up for election in a few months. It was an almost crazy thought, and yet..."
USA.early_flavor.7.a:0 "Астронавт-губернатор?"

USA.early_flavor.8.t:0 "Луч надежды"
USA.early_flavor.8.desc:0 "Уоллес Ф. Беннет был терпеливым человеком, но даже он начинал испытывать негодование.\n\n"It's really quite simple, Mr Johnson. The American currency is over reliant on the silver standard. What I am proposing is really not that radical - all the Silver Act suggests is that we reduce that reliance both within the federal budget and in the private sector." This was perhaps the third time he had explained this simple concept to the assembled senators, and many were listening intently, but Lyndon B. Johnson had chosen to enact his characteristic bullish persona to derail the discussion.\n\n"And I also say it's pretty simple - that you are wasting time arguing over which metal we base our currency on. Last I checked, America was still an economic giant by all accounts, so I really fail to see the merit of this passion project of yours." Johnson scoffed as he leaned informally against his desk, and Bennett felt his blood pressure steadily rise at the lack of respect.\n\n"We can be so much stronger though, Mr Johnson. Myself and my colleagues have done much research into the matter. We haven't even begun to get into the hard data - allow me to show you the charts-"\n\n"I will gladly look at your graphs, Mr Bennett, but given the times we live in, I still say that silver is a rather small thing to get worked up over." Johnson chuckled idly as Bennett launched into more discussion, clearly not listening.\n\nBelittling as always, thought Bennett. Johnson was supposed to be his ally. The Republicans and the Democrats were supposed to be allies. Yet even the Center and Right NPP seemed to have a better and more equal relationship than the two sides of his party did these days. As a Democrat, Bennett felt increasingly sidelined. That would have to change, he decided then and there.\n\nAfter the ultimately fruitless discussion came to a close, the two men passed each other as the senators left the hall for lunch. Bennett fixed Johnson with the steeliest glare his mild-mannered persona could muster. "Something's gotta change round, Johnson. And I'm gonna be the one to do something about it.""
USA.early_flavor.8.a:0 "Что-то должно быть сделано."

USA.early_flavor.9.t:0 "Уэлч поддерживает Уоллеса"
USA.early_flavor.9.desc:0 "В статье, опубликованной сегодня в газете "American Opinion", far-right John Birch Society leader Robert W. Welch Jr. offered a rare endorsement of NPP Presidential candidate George Wallace.\n\nIn explaining why he broke with the Society's traditional refusal to endorse political candidates, Welch wrote: "In recent years, we have seen a central government taking more and more control over public education, over communications, over transportation, over every detail of our daily lives. We know that this has occurred because of the efforts of a coordinated Japanazi plot to replace our free republic with a National Socialist collectivist autocracy. They have carried out this plot through the use of their "useful idiots"; the integrationists, the NPP-L, the NPP-C, the Republican-Democratic Party and presidents Nixon and Eisenhower, all the Kennedy brothers and especially the family patriarch, and all those who have sought to weaken the United States through implementing liberal, communistic policies that will sow chaos and discord and leave us helpless before the Japanazi onslaught.\n\nThere is only one political leader in this country who I can say with complete confidence is not a part of this National Socialist conspiracy. That man is George C. Wallace. This man flew bombing missions against the Japanese in the war and never gave up that fight, not even after America was stabbed in the back by that Japanazi stooge President Truman at Akagi. He has now taken the anti-fascist and anti-communist struggle from the Pacific skies to the town halls of America, and is the lone voice speaking up for State's Rights, free speech, free enterprise, and all those rights which our Founding Fathers enshrined in the Constitution. He is not afraid to stand against the Nazi-created "Civil Rights movement" and its anti-constitutional demands and has wrested the National Progressive Party from the control of the Japanazi agents in the Center Bloc.\n\nWallace is the last and the best hope for the United States of America. He will cleanse this fair land of all German and Japanese political influences and lock up all their agents in America. Only Wallace stands up for America, therefore I stand for Wallace. I urge all our members and readers to do the same.""
USA.early_flavor.9.a:0 "Кукушка хвалит петуха, за то что хвалит он кукушку"
USA.early_flavor.9.b:0 "Только Уоллес может остановить новый мировой порядок!"

USA.early_flavor.10.t:0 "Несогласие сенатора"
USA.early_flavor.10.desc:0 "Щелчок. Включился телевизор, и перед небольшой серой трибуной появился маленький человечек, весь в оттенках серого. Он говорил, и тема его короткой речи была очень деликатной:\n\n"...I am unalterably opposed to discrimination or segregation on the basis of race, color or creed, or on any other basis, but..."\n\n"...problems of discrimination can never be cured by laws alone..."\n\n"...no constitutional basis for the exercise of Federal regulatory authority in either of these areas.." \n\nClick. The television shut down again, and nothing but an empty screen remained. A small black face turned to her father, curiously asking "Daddy, what did the man just say? I didn't understand him at all!". \n\nThoughts raced through his head. He was pretty sure that the act would still pass, but the fervent, yet eloquent speech of this senator frightened him. It frightened him because he gave the anti-civil rights movement a human face, a professional and civil face. Wallace and Yockey were open radicals, and he knew that it'd take an incredible series of concidences for them to come anywhere close to the oval office - but this man was something else. He was electable, he was composed, he was... scary. \n\nLooking at his daughter, the man said "Nothing, dear. He just talked about some adult things, that's all. By the way, you really should get to bed - god, it's already ten past nine!", laughing as if the whole scene was somehow comical in nature. But as he tucked her into her bed, all he could think of was Barry Goldwater, and what he might do in the future."
USA.early_flavor.10.a:0 "Восходящая звезда."

#New flavor events
USA.flavor.1.t:0 "Смерть Макартура"
USA.flavor.1.desc:0 "Сегодня генерал Дуглас Макартур, возглавлявший оборону Филиппин в начале Тихоокеанской войны, скончался в армейском медицинском центре Уолтера Рида от билиарного цирроза печени в возрасте 84 лет. После государственных похорон, санкционированных президентом, он будет погребён в Норфолке, штат Вирджиния.\n\nМакартур оставил спорный и неоднозначный след в истории; он служил во Франции в Первую Мировую войну, будучи суперинтендантом Вест-Пойнта, служил в составе военного трибунала генерала Билли Митчелла. После этого он был назначен на Филиппины, где стал самым молодым американским генерал-майором в возрасте 44 лет, был назначен начальником штаба армии в 1930 году, а после ухода с этого поста был назначен фельдмаршалом полунезависимой филиппинской армии в 1935 году. Но его роль в подавлении выступления "man that lost the Pacific" or as a scapegoat for the failed American war effort against Japan. He used his new civilian role to try to rally the American people to fight the war, but his constant criticism of President's Kennedy and Harry Truman alienated him from politicians and the general public, especially when he made comments favorably admiring Asian cultures and peoples later in the war.\n\nThe General's detractors considered him egotistical, aloof and pretentious, while others called him courageous, intelligent, and inspiring. Many National Progressive Party members and leaders have long believed that MacArthur could have won the war against Japan had he been properly supported. But that is a question that will never be answered."
USA.flavor.1.a:0 "Старые солдаты не умирают, они просто уходят в забвение."

USA.flavor.2.t:0 "Мораторий на прекращение войны в Африке"
USA.flavor.2.desc:0 "Более 500 000 человек прошли маршем по Вашингтону в знак протеста против насилия и жестокости продолжающегося присутствия США в [USA_central_africa_ongoing] Африке, осуждая гибель молодых американских мужчин и призывая к миру на неспокойном континенте. Другие марши по всей территории США также проходили с аналогичными требованиями прекратить войну и вернуть наших солдат домой. Самым поразительным было зрелище тысяч мужчин и женщин, идущих гуськом по Пенсильвания-авеню мимо Белого дома, неся плакаты с именем убитого или раненого американского солдата, города или деревни в Западной Африке, которые были разрушены.\n\nМораторий - это не простой вид протеста: это не левые "hippies" denouncing the draft and leading to violence and riots. Instead, the South African Moratorium Committee sought support from "respectable" institutions like the civil rights movement, churches, university faculties, unions, business leaders, and politicians. Some of those that spoke in the big Washington march include Coretta Scott King, Dr. Benjamin Spock, David Dellinger, W. Averell Harriman, and Arthur Goldberg. One news reporter has called the marches taking place "...a sober, almost melancholy manifestation of middle class concern..."\n\nIt's difficult to say if the presence of so many thousands of everyday Americans will change the country's policy regarding South Africa, with some supporters of the President are claiming that the protests are actually a Nazi ploy, simply to undermine the efforts to fight fascism, a new "America First" committee to undermine the nation's democratic resolve. Some White House staffers are sure that a "silent majority" actually does support the President in the current path forward. But if the war continues on much longer with more American lives lost, it will be that much harder to stay the course."
USA.flavor.2.a:0 "Все, что мы говорим, - это дать миру шанс!"

USA.flavor.3.t:0 "Цена принципов"
USA.flavor.3.desc:0 "Линдон Б. Джонсон и Маргарет Чейз Смит были редкой породой политиков в Вашингтоне, оба поменяли партию в своей карьере. Но если Джонсон покинул республиканцев в 30-х годах из-за их прохладной реакции на Депрессию, то Смит бросила республиканцев после образования Националистической партии, и они оба презирали друг друга за это.\n\nТеперь они в горьком молчании смотрели последние новости о продолжающемся скандале в кулуарах Сената. Джонсон глубоко затянулся сигаретой и повернулся к Смит. "You stabbed us in the back over 'principles,' and now you get to watch us burn for Nixon's skulduggery. Must feel nice."\n\n"It doesn't feel nice at all. It's infuriating, watching how Nixon took an axe to our democracy," Smith replied, playing with the rose on her dress. "I'm glad some of you are speaking up. I wish you'd found your moral compass sooner."\n\n"You don't get it, do you?" Johnson stubbed out his cigarette. "Nixon went too far - but politics is about numbers, and I'll take votes in my pocket over tilting at windmills every time!"\n\n"What does that make you, Lyndon? A man of empty ambitions, a fair-weather friend without a purpose."\n\n"Just watch me, Margaret. And when you go on your next crusade, remember to check if anyone's coming along for the ride.""
USA.flavor.3.a:0 "Как кошка с собакой."

USA.flavor.4.t:0 "Сомнение в мечте"
USA.flavor.4.desc:0 "Бедняк домой после ежедневной работы на автозаводе. До следующей зарплаты еще несколько недель и он думает, сможет ли он прокормить себя до этого. Он спрашивает, почему он едва может позволить себе все необходимое, в то время как его грубый, ленивый начальник владеет второй машиной и домом для отдыха во Флориде. Убиваясь своей участью, он включает радио. Из него говорит человек громким и повелительным голосом: он осуждает государство Америка, которое выжимает рабочего досуха, направляя его богатство в высшие классы. Он призывает вернуть людям богатство, которое принадлежит народу. Бедняк внимательно слушает его слова всю дорогу домой.\n\nСтудентка университета корпит над своим эссе по американской истории, зная, что ее профессор будет ругать ее за то, насколько оно непатриотично. Будучи девочкой, она верила, что ее страна - самая великая в мире, но после прочтения тех немногих книг, которые она смогла найти об истории геноцида туземцев, "the real, sordid history of America." After some musing, she sets out to attend its first meeting.\n\nThe Black man had been politely turned away from some offices, or actively laughed out of others. Finally, he finds someone who will take him seriously. The White man greets him warmly, and asks him about his previous experience. He talks about his days as a lawyer, primarily defending civil rights activists and the poor and downtrodden, and the official listens to him patiently. After a lengthy interview, both are smiling. The Left-NPP is coming into the light, and a Black lawyer and defender of civil rights is exactly the type of person they'd like to put on the ballot.\n\nSomething is changing in America. The ideal of the American Dream no longer holds the luster it once did, and anger is beginning to mount. Decades of broken promises are finally catching up to this country, and unless something changes, the people may well turn to ideas once considered anathema."
USA.flavor.4.a:0 "Система начинает давать трещины."

USA.flavor.5.t:0 "Грядущие перемены"
USA.flavor.5.desc:0 "Клан, как обычно, митингует на улицах южного города. Местные жители снисходительны к ним, разъяренные тем, что их заставляют жить рядом с черными, и поэтому они идут уверенно и гордо. Внезапно они оказываются лицом к лицу с другой толпой. Толпа представителей всех рас собралась, чтобы выступить против демонстрантов Клана. Многие приехали из других городов, оказывая беспрецедентное организованное сопротивление. Вскоре между двумя сторонами вспыхивает насилие, и Клан вынужден отступить.\n\nСтайка представителей профсоюза сидит напротив заводского босса. Когда-то полиция быстро разогнала бы бастующих рабочих на улице, как это было в Блэр-Маунтин. Теперь, когда число членов в профсоюзе стремительно растет, босс сидит и тихо кипит, читая их список требований. Будь он проклят, если позволит забастовке продолжаться и дальше, но выполнение их требований в конечном счете погубит его. Представители профсоюза сидят и улыбаются, зная, что у него нет выбора, уверенные, что у них наконец-то есть силы для осуществления реальных перемен. В союзе снова есть сила.\n\nКогда-то одинокие голоса Марксистского крыла встречаются с самыми радикальными из Прогрессивистов в Вашингтоне. Марксисты утверждают, что они сделали все возможное, играя хорошо и придерживаясь системы - Америка готова к реальным изменениям и пришло время давить, давить изо всех сил. Впервые некогда умеренные поддаются их аргументации. Принимается решение, левым выделяется больше средств, и те в Центре, кому надоело топтаться на месте, соглашаются помогать радикалам всем, что им нужно.\n\nВремя простых расспросов закончилось. Все больше и больше людей начинают предпринимать прямые действия против того, что они воспринимают как несправедливость и унижение в этой стране, и они начинают продвигаться к залам власти. Если истеблишмент не сможет предложить значимого решения проблем, с которыми сталкивается американский народ, он будет продолжать обращаться к тем, у кого есть огонь в сердце."
USA.flavor.5.a:0 "Больше не молчим."

USA.flavor.6.t:0 "Красный рассвет"
USA.flavor.6.desc:0 "Толпа собирается тысячами. Смешение лиц, черных и белых, марширует по улицам. Они больше не довольствуются простой реформой или борьбой с отдельными проявлениями несправедливости. Вся система прогнила, говорят они, и она должна рухнуть. Они кричат, скандируют и свистят, и когда полиция прибывает, чтобы подавить беспорядки, они вскоре превращаются в рев гнева. В течение нескольких минут появляются пожары, слезоточивый газ, битое стекло и сломанные кости. Это происходит в Нью-Йорке. Это происходит в Калифорнии. Это происходит как в Ржавом Поясе, так и в Черном Поясе. Вся Америка начинает разваливаться.\n\nНа заброшенном складе собирается стайка боевиков. Они происходят из Пантер - более радикальных союзов и одной или двух ранее неизвестных, несколько эзотерических левых сект. Когда-то они обсуждали планы вооруженного сопротивления, но теперь, как это ни парадоксально, они решили подавить свои порывы к насилию. Впервые система, похоже, склоняется в их пользу, и впервые в истории революция может быть достигнута с помощью урны для голосования. Их планы вместо этого обращаются к более мирным вопросам - предвыборной агитации, регистрации избирателей и сплочению базы. Конечно, если власть имущие помешают им изъявить истинную волю народа, они всегда могут вернуться к плану А.\n\nВ Вашингтоне НПП начинает прогибаться. Когда-то они говорили бы тихо, но теперь всякое подобие цивилизованного разговора рухнуло. Сенаторов РДК высмеивают как корпоративных марионеток, в то время как немногие остатки правых вынуждены молчать из-за страха немедленного изгнания. Когда-то отстаивание марксистской политики в коридорах власти было равносильно политическому самоубийству. Теперь, похоже, это в порядке вещей.\n\nПризрак бродит по Америке - призрак социализма. Защитники старых американских ценностей вступили в союз в попытке изгнать этот призрак. Однако по всей стране господствует ярость против системы, и если ничего нельзя сделать, чтобы подавить эту ярость; Америка, возможно, вступит в радикально новую эру."
USA.flavor.6.a:0 "Приближается Красный рассвет..."

USA.flavor.7.t:0 "Знаки"
USA.flavor.7.desc:0 ""A man stands upon his soapbox in the busy city square. His yelling is often rambling and incoherent, but anyone who would bother to listen can get the gist. America is under siege, he says - not by fascism or imperialism, but by liberalism. These 'treasonous lowlifes' seek to destroy America from within with their low moral character, their cowardice in the face of foreign aggression, and their tolerance of the Black man and the Jew. Most passers-by pay him no heed. However, the small audience that does listen has grown slowly larger over the last few weeks.\n\nA Black woman hums a gentle tune as she browses the store for her family's evening meal. Suddenly, a White man approaches her. He accosts her, telling her that her kind have no place in this store, spitting and addressing her with a slur. She stands her ground, and he attempts to assault her before he is dragged out kicking and screaming obscenities by store security. The woman had once hoped things could be better, but the racists have been more brazen than ever lately. She goes back to her shopping, her tune silenced.\n\nA pair of Right-NPP senators sit at lunch in the Dirksen Building cafeteria. Their conversation begins innocently, idle comments on traffic and the weather and the elder senator's buxom new secretary. Then, one begins to commiserate on the party's change in course, longing for the days when they could openly stand for true White American values. The other smiles, and tells him that one day they might be able to again. He has been having some talks with Yockey's people lately, and the time may soon come where they can come out into the open.\n\nTo the untrained eye, all is well in America. But for those who know where to look, the signs are all there. There is a darkness building in this country, and those who would welcome it grow more and more bold. Their influence is still small, and things will carry on as they are for now, but for how long will that last?"
USA.flavor.7.a:0 "Притаился призрак ненависти."

USA.flavor.8.t:0 "В открытую"
USA.flavor.8.desc:0 "Улицы Бирмингема вновь оглашаются криками возмущения. Это не просто протест, а митинг. Он организован и скоординирован, а его члены полны лихорадочной страсти. Их плакаты несут лозунги ненависти, фотографии Йоки и даже Гитлера, а также призывы к линчеванию либеральных и прогрессивных политиков. Их встречает группа контрпротестантов, и вскоре город оглашается криками непристойности и ярости. Вскоре обе толпы становятся слишком большими и неуправляемыми, чтобы полиция могла их контролировать, и начинается насилие.\n\nПолиция собирается в остатках салона. По словам владельцев, бандиты пришли ночью и подожгли дом, выкрикивая при этом расистские ругательства. Бывшие сотрудники, все негры, плачут от потери средств к существованию. Это уже пятое сообщение о поджоге за месяц, включая два других черных бизнеса, офис мэра, поддерживаемого РДК, и резиденцию еврейской семьи. Свидетельсвта поджога не обнаруживаются, и полиция уходит без дальнейших расспросов. Кое-кто из них тихо ухмыляется, когда они уходят.\n\nВ конференц-зале в Вашингтоне встречаются члены Национального Авангарда. Их усилия по сбору средств принесли больше плодов, чем когда-либо прежде. Впервые они начинают говорить о предвыборной кампании, о распространении средств массовой информации среди общественности и о том, чтобы их члены выступали на мероприятиях НПП. Их настроение бодрое, даже если они еще не вполне обладают влиянием, чтобы начать продвигать свою политическую программу. Каждый человек в комнате чувствует перемену в воздухе. Их время, возможно, наконец-то придет.\n\nТрещины начинают проявляться, и из этих трещин вытекают силы реакции. По всей стране эти идеи начинают пускать корни, и те, кто их придерживается, уже не боятся их скрывать. Те, кто надеялся, что подъем экстремальной мысли был преходящей фазой, все больше нервничают, и еще предстоит увидеть, насколько дальше распространится такая идеология."
USA.flavor.8.a:0 "Не надо больше прятаться."

USA.flavor.9.t:0 "Гниль"
USA.flavor.9.desc:0 "В одном из южных городов группа людей в белых одеждах марширует по улицам в количестве, невиданном десятилетиями. Открыто, громко, гордо они провозглашают свою защиту белой расы против тех, кто, по их словам, уничтожит ее. Когда-то их встретили бы контр-демонстранты. Теперь они идут беспрепятственно. Враги Клана теперь держатся подальше, с тех пор как произошла стычка, в которой трое были убиты и двадцать четыре избиты до полусмерти. Городская полиция больше не защищает врагов Клана от зла. Полиция больше не скрывает своей преданности Клану.\n\nНа идиллической поляне в лесах Аппалачи все тихо, если не считать ветра. Когда порыв ветра начинает усиливаться, к шуму присоединяется легкое постукивание. Это тихое постукивание сапог по дереву Черного человека, повешенного на суку. Внезапно к нему присоединяется второй стук - от тела, висящего на соседнем дереве. Этот не черный. Те, кто стремится очистить свою общину от других, на этот раз сочли нужным повесить еврея. Это уже третий и четвертый человек, которых повесят в этом лесу за неделю. Они не будут последними.\n\nВ Вашингтоне, округ Колумбия, неспокойно. Там, где раньше даже самый убежденный сегрегационист мог бы выглядеть вежливым, теперь царило открытое презрение. Задние ряды НПП громко осуждают как предатели тех, кто призывает к равенству и большей ясности в правительстве. Идеи, некогда звучащие только в Фольксхалле, теперь открыто циркулируют в палатах Капитолийского холма. Краеугольные камни американской демократии, такие как представление о том, что все люди созданы равными и что все имеют право на жизнь, свободу и стремление к счастью, теперь ставятся под сомнение фракцией Фрэнсиса Паркера Йоки.\n\nГниль поселилась в сердце Америки. Даже во времена расцвета Джима Кроу никогда еще не было такого ощущения, что ненависть - это путь мира. Раньше здесь было тихо. Теперь ярость потихоньку начинает нарастать. Очень скоро она может разразиться криком ненависти, и вся Америка может быть поглощена ей."
USA.flavor.9.a:0 "Сердце свободы колеблется..."

USA.flavor.10.t:0 "Утро понедельника в Нууке"
USA.flavor.10.desc:0 "Купун лихорадочно засунул руку в сумку. Она прошла мимо блокнота, нескольких монет, расчески и фотографии его матери, прежде чем, наконец, добратся до места назначения - его удостоверения личности. Достав его, он молча протянул его стоящему перед ним мужчине, солдату армии США.\n\nВзглянув на карточку, солдат вернул ее ему и что-то сказал, Купун положил удостоверение обратно в сумку и, не отвечая, прошел мимо солдата. Его оттаскивают в сторону примерно раз в неделю по дороге на работу, учитывая, как мало людей в Нууке, можно подумать, что солдаты знают, кто он такой и как выглядит его лицо. Впрочем, он не очень возражает, американцы, как правило, держатся особняком, во всяком случае, гораздо больше, чем датчане.\n\nТем не менее, он хотел бы, чтобы из-за этого он не опоздал на работу."
USA.flavor.10.a:0 "Дорога на работу немного длиннее."

USA.flavor.11.t:0 "Еще один день на дне мира"
USA.flavor.11.desc:0 "Ледяной ветер с юга завывал над бесплодным ландшафтом, не останавливаясь ни перед чем и ни перед кем, так как на пути почти ничего не было. Единственные деревья были пересажены поселенцами из предыдущих поколений, и только небольшие коттеджи и усадьбы находились за пределами столицы, если можно было назвать поселение с парой тысяч жителей "city."\n\nVery little has changed on the Falkland Islands since the turn of the century. The Argentines still claimed them as the Malvanas, though few took their claims seriously. The few ships that did arrive were mostly cargo vessels bringing in new supplies to keep the islands habitable and exporting wool, hides or fish brought in from the rugged landscape and the freezing waters. What has changed, however, was where those ships were from. The majority of them used to fly the Red Ensign of the British Merchant Marine, but now the Stars and Stripes fly from the mast of the ships that stop by.\n\nThe small airfield has been lengthened and strengthened to accept the fighters and bombers of the US Air Force, and the US Navy has a small fueling, resupply and maintenance base to help the US navy protect the southernmost tip of the Western Hemisphere. A battalion of US Marines are stationed in Stanley to guard the port and town from whatever may come: a surprise Japanese attack, a German U-boat sneaking to the Southern Ocean, an overly aggressive group of penguins.\n\nThe US Dollar has nearly totally replaced the Pound in transactions, and the soldiers and sailors seem to have a lot more cash than what the British garrison had, providing a boom in the economy for everything from beer to candy to cigarettes to even the occasional bird watching or hunting tour by soldiers without much to do but guard a few small islands forgotten by nearly everyone but military planners and Argentine nationalists."
USA.flavor.11.a:0 "Не совсем конец света, но вы можете увидеть его отсюда."

USA.flavor.12.t:0 "Пляж за пределами Сан-Хуана"
USA.flavor.12.desc:0 "Пабло родился на ферме, как и его отец, как и дед. Он был воспитан в убеждении, что будет выращивать какао и кофе большую часть своей Богом данной жизни вместе со всеми своими друзьями и кузенами. Это был образ жизни его семьи и его общины на протяжении многих поколений в Пуэрто-Рико, но даже самые сильные циклы могут сломаться.\n\nИх экспорт начал замедляться, а деньги доставались все труднее, поэтому молодым людям вроде него пришлось искать работу в другом месте. К счастью, семья Пабло жила не так уж далеко в глубь материка, так что он был в относительной досягаемости от всех этих прибыльных мест гостеприимства и туризма вдоль побережья острова. Поэтому каждое утро он брал часовую поездку на автобусе в Ла-Плайя-де-Ла-Исла-Верде, чтобы работать портье в отеле.\n\nВооруженный знанием английского языка в пятом классе и костюмом, в котором он был на вечеринке у сестры, Пабло имел дело с Легионом туристов с материка, которые нагрянули на остров в теплые летние месяцы. Однажды утром в парадную дверь вошла пара в ярких цветастых рубашках и коричневых шортах цвета хаки.\n\n"
USA.flavor.12.a:0 "Lo hago por ti mama."

USA.flavor.13.t:0 "Кафе в Сент-Джорджесе"
USA.flavor.13.desc:0 "На улице прямо под своей квартирой Джон сидит прямо перед кафе, принадлежащим его двоюродному брату. До войны он ездил туда, чтобы отдохнуть от работы в мэрии Сент-Джорджа, но теперь он проводит большую часть дня в качестве ее покровителя. Падение британского правительства и прибытие американского флота на Бермуды сделали его работу устаревшей. Когда он поставил пустую кофейную чашку, его кузен Пол подошел, чтобы забрать ее.\n\n"
USA.flavor.13.a:0 "Хотите что-нибудь еще?"

USA.flavor.14.t:0 "Демократия в Вашингтоне, округ Колумбия"
USA.flavor.14.desc:0 "У Вашингтона, округ Колумбия, всегда были довольно интересные отношения внутри Соединенных Штатов. Будучи столицей страны, он официально не является частью какого-либо штата, а является округом, управляемым Конгрессом США, чтобы гарантировать, что любое местное правительство не сможет пересилить федеральное. Когда это был наполовину построенный, заболоченный квадрат земли, где мало кто жил, это представляло мало проблем. Но по мере того, как росла страна, рос и Вашингтон, и с более чем 750 000 человек, живущих в пределах его границ, более чем в 11 штатах Союза по переписи 1960 года, казалось лицемерием, что население столицы самой важной демократии в мире не может голосовать за своих лидеров. Недавно принятая 23-я поправка изменила это. Граждане Вашингтона, округ Колумбия, теперь имеют право голосовать на президентских выборах, предоставляя им не больше голосов избирателей, чем самому маленькому штату в Союзе, поэтому всего три голоса избирателей на выборах 1964 года. В городе кипит бурная деятельность, так как проходят кампании по регистрации избирателей, проходят избирательные участки в школьных гимназиях, пожарных частях и общественных центрах, так как ожидается высокая явка среди жителей и горожан города.\n\nДля многих это восстановление исторической справедливости. Для других это только первый шаг. Хотя теперь они могут голосовать за президента, другие пути политического представительства отсутствуют: округ Колумбия не получает ни одного члена в Палате представителей, ни двух сенаторов, которые есть в других 50 штатах, и не может помочь изменить конституцию, которая так долго отказывала им в их правах. У Вашингтона даже нет своего мэра, вместо этого город контролируется незаинтересованным комитетом Конгресса. Так что еще есть над чем поработать."
USA.flavor.14.a:0 "Никакого налогообложения без представительства!"

USA.flavor.15.t:0 "Последний рейс"
USA.flavor.15.desc:0 "Немногочисленные толпы, собравшиеся на пирсе в Нью-Йорке, видели конец эпохи, когда большой, изящный пассажирский лайнер мягко подталкивали к назначенному месту. Трапы были подняты, и оттуда вышло несколько групп пассажиров, но далеко не столько, сколько мог вместить огромный корабль. Дым из двух труб уменьшился, когда двигатели были выключены, и свет в конце концов был выключен.\n\nСемнадцать лет назад, когда "
USA.flavor.15.a:0 "Конец эпохи."

USA.flavor.16.t:0 "Невинный вопрос"
USA.flavor.16.desc:0 ""Mrs. Denson, why is there a big empty space on the map?"\n\nThe Grade Eight teacher looked toward the big wall map that the young girl was pointing to, and the large, grey space in Eurasia that Mrs. Denson remembered being colored red for the Soviet Union when she was in school thirty years before, but now labeled "Russian Anarchy." If you looked in an atlas, cartographers would have tried to outline where the biggest warlord groups were, but that changed every year, sometimes over a week as one group would rise in power and another decline. She didn't envy that thankless, never ending job.\n\n"Well, Mary, that is where Russia used to be," Mrs. Denson replied.\n\n"Why isn't there a Russia anymore?" Mary asked.\n\n"It's complicated," Mrs. Denson replied, before flipping open her book to continue talking about the curriculum mandated discussion of Manifest Destiny.\n\n"But isn't that history, and we are in a history class?" Mary asked again.\n\nMrs. Denson sighed. "Okay. Short version, from what I know: the Germans defeated the Soviet Union in the war, but didn't take over the whole country, leaving the rest to be fought over. Some are communists like in the Soviet Union, while others want to bring back the old Empire, and others want to be democratic like us here in America," she said. "Now, if you can turn to-"\n\n"Why can't they just all get together, and beat up the Germans?" Andrew asked. "I bet my dad would join the army to kick Germany's ass again.""Andrew! That's not a good word to use," Mrs. Denson admonished.\n\nBut by now the whole class was talking, or more appropriately yelling, about how their dad, or brother, or they themselves, would work with a unified Russia to beat up Germany again, totally derailing the class.\n\nMrs. Denson sighed, but the bell rang a moment later, hopefully ending the talk about the sad, sad story of Russia for now."
USA.flavor.16.a:0 "Класс распущен."

USA.flavor.17.t:0 "Беннет и Смит"
USA.flavor.17.desc:0 "Чего хотят люди?\n\nБеннет всегда предполагал, что они хотят спокойной и благополучной жизни. По его мнению, пафос и подстрекательство были алкоголем политики - поначалу веселым и захватывающим, но разрушительным в долгосрочной перспективе. Они затуманивают разум, заставляют принимать опрометчивые решения и вызывают сильную зависимость в долгосрочной перспективе. Его президентство должно было стать противоядием от этой токсичной идеологии, доказательством того, что политика, основанная на фактах, всегда будет выше пороков популизма.\n\nНо теперь весь его образ мышления начал разрушаться. Миссис "I would have nuked Japan for what they did to Hawaii" decisively beat him in the election, and the preceding weeks have been nothing but a dim blur. Bennett continued to fulfill his duty and administered the country as usual, but without any greater purpose or vision - he went through the motions, nothing more and nothing less.\n\nTime went by fast. The final day arrived faster than it was meant to. Smith arrived with a small entourage of advisers, going through all of the polite formalities. She said "Of course, Mr. President" and "Thank you, Mr. President", but her sheer contempt for him was simply impossible to conceal. Bennett knew why - he was weak, he lacked the resolve to stand up against Japan, Germany or even just the NPP. Now, he was due to be swept aside by the tides of history, replaced by a woman poised to assert American interests on a global stage.\n\nThe meeting went as long as it was planned to, almost entirely adhering to his script. He touched foreign policy, economics, his domestic goals, and more. For the entire duration, Margaret Chase Smith acted interested, even asking some questions every fifteen minutes or so.\n\nBennett noticed that she didn't take notes."
USA.flavor.17.a:0 "Бессмысленный жест."

USA.flavor.18.t:0 "Пятно"
USA.flavor.18.desc:0 "И после того, как делегация НПП ушла, Уоллес Ф. Беннетт остался один в Овальном кабинете. Его глаза окинули комнату, и Беннет воспользовался моментом, чтобы просто оценить атмосферу комнаты, зная, что это последний раз, когда он еще может это сделать. Деревянный письменный стол Resolute был великолепен, как всегда, гипсовая печать на потолке была впечатляющей, хотя и смотрелась немного вульгарно, а Честный Эйб все еще смотрел на него со своей легендарной улыбкой. Все было так, как и должно было быть, но один недостаток разрушил этот безмятежный образ - массивное черное пятно испортило прекрасный деревянный пол.\n\nБеннетт не знал, как оно туда попало - может быть, какая-нибудь уборщица уронила что-то, чего ей не следовало ронять, или один из его гостей вошел в кабинет в грязной обуви. Все, что он знал, это то, что пятно существовало по крайней мере с 1965 года, и за все эти годы Беннетт так и не смог найти возможности его удалить. Конечно, у него были свои причины - нужно было встречать посетителей, проводить встречи и многое другое. На это просто не оставалось времени, особенно учитывая, что весь пол, скорее всего, пришлось бы менять только ради одного этого пятнышка.\n\nОн мог бы убрать его, но не сделал этого. Он оставил его в покое на долгие годы, и теперь казалось, что оно растет, просачиваясь все глубже и глубже в фундамент здания.\n\nБеннет вздохнул и вернулся к работе, набирая цифры и составляя многословные записки для федеральных ведомств, о которых среднестатистический гражданин никогда не слышал. "Perhaps the next President will deal with this stain...", he thought to himself - and if they didn't, the stain would likely turn into a permanent fixture."
USA.flavor.18.a:0 "Пятно оказалось сильней."

USA.flavor.19.t:0 "Переходная встреча"
USA.flavor.19.desc:0 ""Any questions?" \n\n The remark lingered in the room for a few seconds. Lyndon wasn't expecting an answer - his briefing covered all topics worth mentioning, and if Harrington had any question, he surely wouldn't ask him of all people. Lyndon was nothing but a pathetic loser, a man who failed at his only job and got replaced by someone better than him, a man who captured the hearts of the people and his office with them. He would smile, he would ensure a smooth transition, and he would immediately afterwards disappear into irrelevance just as - \n\n"Could you please elaborate on your foreign policy regarding North Africa? You brought up some interesting perspectives I haven't even considered so far."\n\nThat was the beginning of a long and fruitful conversation. Johnson and Harrington talked about foreign policy, domestic policy, economics, and much more. Not as opponents, but as equals - and for circa two hours, it seemed like the deep divide within American society finally closed.\n\nA few hours later, the day started to come to a close. The temperature dropped, the light started to fade, and the streets slowly emptied until nothing but a few cars remained, weaving through the dimly lit roads. Harrington and Howe left the White House, and as they entered the car waiting for them, Howe remarked "Well, I guess that's that." in passing."
USA.flavor.19.a:0 "Прощай, Линдон."

USA.flavor.20.t:0 "Переход"
USA.flavor.20.desc:0 "Линдон заговорил. У президента было принято коротко встречаться со своим преемником, делиться некоторыми инсайдами и давать некоторые советы, и он был не из тех, кто пренебрегает этой традицией. Он взял с собой несколько заметок, и когда началось переходное совещание, он испытал огромное облегчение, что сделал это - он не знал бы, что сказать, если бы не забыл сделать себе заметки.\n\n"...require your utmost attention, I'd recommend to schedule at least biweekly meetings with whoever you'll choose to lead..." Eight years. Eight years of governing, of politicking, of campaigning. Eight years of shaking hands, making deals, passing bills. Eight years of being president. Now what?\n\n"...path to recovery. They'll likely initiate a conflict with Germany within the next few years, so..." Maybe things could be worse. The person in front of him was no Yockey, no Hall. They wouldn't carry on his legacy, but they wouldn't entirely eradicate it either. It's a small victory, but Lydon took what he could get.\n\n"..have been killed in action. As such, it is difficult to..." Should he just move back to Stonewall? He could stay in Washington to fervently defend the remnants of his Great Society, but he wasn't even sure if the people wanted him to. For eight years , he tried to win the hearts of them - but in the end, they still voted for a radical change. \n\nHe could retire. Not as Lincoln, not as Buchanan. Just as Johnson. \n\n"...due to the outdated plumbing system. I think that covers it all. Good luck.""
USA.flavor.20.a:0 "Конец эпохи."

USA.flavor.21.t:0 ""Dear Mr. President...""
USA.flavor.21.desc:0 "Каждый день президент Харрингтон читает письма от мэров, бизнесменов, знаменитостей - влиятельных людей, которые имеют большое влияние на общество и поэтому требуют непосредственного внимания самого президента. Все их письма полны обоснованных опасений, обоснованных требований и полных надежды просьб. Каждое из них было уникальным и тщательно написано, но через некоторое время все они смешались друг с другом, как однородная масса бумаги и чернил.\n\nХаррингтон почти закончил со своим ежедневным занятием, когда одно письмо привлекло его внимание. Это было простое письмо - и почтовая марка, и конверт были обычными, которые вы бы смогли купить на местной станции USPS, а обратный адрес был написан от руки карандашом. Среди кучи замысловатых подписей и роскошных конвертов оно торчало, как больной палец, - в некотором смысле это было "other letter", in a way. Intrigued, Harrington picked it up and opened it. A barely legible scribble awaited him, which he could only decipher with some trouble: \n\n"Dear Mr. President, \n\nThank you so much for giving my school more money! We have scissors and tape and even a projector in one of our classrooms now! Ms. Washington always says that you are the man who made all of this possible. Thank you so much! Last year, school was a struggle, but you made it so awesome!\n\nTyrone Washington"\n\nMichael smiled. Politics was a dirty business filled with backstabbers and crooks, but moments like these made it all worth it. He picked up a pen and replied to this little boy, eager to appreciate his gratitude for these kind words. Usually, he'd dictate responses to his secretary, who would then transcribe them for him - but this time, he decided that he'd do it himself. It just felt better."
USA.flavor.21.a:0 ""Dear Tyrone...""

USA.flavor.22.t:0 "От Литтла к Иксу"
USA.flavor.22.desc:0 ""If someone does not show mercy to people, Allah does not show mercy to him."\n\nThese wise words of Prophet Muhammad - peace be upon him - were the last comfort of Malcom X, the final threads of rope he firmly grasped to not fall of a cliff. Whenever he watched klansman march through the streets, whenever he drove through the neglected streets of the Bronx, whenever he watched that empty suit known as Martin Luther King spout empty platitudes about forgiveness and love, he felt like was going to snap. Reciting that mantra in his head dozens, hundreds of times sort of dampened the seething hot rage deep within him, but it didn't fully extinguish it - it merely funneled it into productive thoughts, a fervent drive that turned him into one of America's biggest civil rights advocates through nothing but his own labor.\n\nHowever, the comfortable knowledge of the fact that the eternal oppressors would get their just desserts in Jahannam wasn't enough for Malcom. He had no patience for the afterlife - he longed for racial justice in this world instead of the afterlife, and he dedicated his entire life to this cause, going as far as to change his surname to highlight the systemic destruction of West African culture waged by the institutions of slavery. No actions were too radical, no words were too dangerous when it came to dismantling the century old white supremacy that defined the United States since their inception.\n\nMalcolm X made lots of enemies over the years. Millions of people want him gone, and he already came to terms with the facts that his death will likely not be a natural one. What good is an activist if his actions don't challenge firmly entrenched powers?\n\nNo, his mission never ends. As long as the proverbial knife sticks in the back of the black man, Malcolm would fight on. No matter how."
USA.flavor.22.a:0 "Вечная борьба."

USA.flavor.23.t:0 "Комната в Мичиганском университете"
USA.flavor.23.desc:0 "Обычно Анне не удавалось провести полную перекличку. У большинства её товарищей есть обязанности по учёбе или работе, которые не позволяют им посещать каждое собрание, но это было обычным делом. Сегодня, однако, всё было немного иначе.\n\n"\n\nAnne took a deep breath in before moving onto the next item in the agenda."
USA.flavor.23.a:0 "Пока в это же время суверенетисты гуляют на свободе."

USA.flavor.24.t:0 "Хадж"
USA.flavor.24.desc:0 ""A white has no superiority over black, nor a black has any superiority over white except by piety and good action." - The Prophet Muhammad\n\nIt is written that all muslims shall embark on a pilgrimage to Mecca once in a lifetime, and Malcolm X was no exception to that duty. Over the past few years, he  has been rather occupied with worldly matters, but recent events finally enabled him to take a week off - there was much to be done, but the situation wasn't as desperate as before.\n\nThe city was an everlasting tornado of different peoples, a place where the world came together as one to worship the great god above it all. Malcolm shared his accommodation  with a Bosnian, slaughtered a lamb with a Turk, and attempted to explain his role in the civil rights movement to an Indonesian grandfather, and even though his monologue was barely intelligible due to his rather lacking grasp on Arabic, he still felt like he bonded with him on a rather spiritual level.\n\nWas this what Hajj is really all about? Malcolm circled the cube and kissed the rock like he was supposed to, but the real purpose of Hajj was to embrace the ummah and transcend the barriers that divide believers from each other - the real Hajj was the friends he made along the way. Maybe Martin Luther King had a point - if racial equality can be achieved in Mecca, it could surely also be achieved in America.\n\nIn retroperspective, the Nation of Islam did seem like a rather impious and overly revanchistic organisation. Perhaps it was time to distance from it, to abandon the hate-filled clique in favor of the one true denomination -  Sunni Islam.\n\nSome of his old brothers in faith might take grave offense to that, likening his revelation to apostasy and treason. Who cares? Eventually, they'd also move past their heretic beliefs, just like he did. Malcolm was sure of that."
USA.flavor.24.a:0 "Ля иляха илля-Ллаху Мухаммад расулю Ллах."

USA.flavor.25.t:0 "Проповедь перед хором"
USA.flavor.25.desc:0 "Баптистская церковь короля Соломона, Детройт, штат Мичиган. Чернокожие прихожане сгрудились вокруг проповедника, слушая его слова и принимая каждое его изречение близко к сердцу. Однако этот проповедник не был человеком Бога - он был человеком дела. Он занимался житейскими вопросами, а не возвышенными духовными представлениями, превращая смутно связанную общину в сплочённую организацию, готовую сделать всё возможное, чтобы положить конец господству белого человека. Малкольм Икс говорил, а община слушала.\n\n"We suffer political oppression, economic exploitation and social degradation. All of 'em from the same enemy. The government has failed us. You can't deny that. Any time you're living in the 20th century, [GetYear], and you walking around here singing "We Shall Overcome," the government has failed you. This is part of what's wrong with you, you do too much singing. Today it's time to stop singing and start swinging.\n\nWhen we look at other parts of this Earth upon which we live, we find that black, brown, red and yellow people in Africa and Asia are getting their independence. They're not getting it by singing, 'We Shall Overcome." No, they're getting it through nationalism. It is nationalism that brought about the independence of the people in Asia. Every nation in Asia gained its independence through the philosophy of nationalism. Every nation on the African continent that has gotten its independence brought it about through the philosophy of nationalism. And it will take black nationalism to bring about the freedom of 22 million Afro-Americans, here in this country, where we have suffered colonialism for the past 400 years.\n\nYou can't sing up on freedom. But you can swing up on some freedom. Cassius Clay can sing. But singing didn't help him to become the heavyweight champion of the world. Swinging helped him."
USA.flavor.25.a:0 "Надежда угасает, а обида растёт."

