 USA_RD_pick_up_red_phone_desc:0 "Учитывая, что США и Япония являются ядерными державами, само собой разумеется, что мы должны действовать осторожно, когда вмешиваемся в Сферу Совместного Процветания. Хотя кажется, что Япония контролируется уравновешенными людьми, мы все же должны быть осторожны, чтобы балансировать на тонкой грани между изоляционизмом и индивидуализмом.\n\nМы свяжемся с японцами по красному телефону. Мы заверим их, что у нас нет никакого желания отправлять японских парней домой, простреленных американскими пулями. Однако наша приверженность демократическим движениям во всем мире налагает на нас моральное обязательство поддерживать тех, кто борется за свободу в Индонезии. Напоминая им о технической независимости и суверенитете Индонезии, мы будем предостерегать их от начала интервенции в Ост-Индию и напоминать, что угроза свободе суверенного народа может иметь ужасные последствия."
 USA_RD_pick_up_red_phone_effect:0 "§OЗавершив это решение, Америка начнет участвовать в индонезийском конфликте и столкнется с последствиями, зависящими от того, как закончится этот конфликт§!\n"
 USA_RD_work_the_backchannels_desc:0 "На данный момент вооружать Свободную Индонезию открыто слишком рискованно. Тем не менее, техника часто попадала в арсеналы повстанческих движений по всему миру. Если в руках повстанцев окажется американское оружие  - что ж, это наверняка просто совпадение...\n\nМы откроем обратные каналы связи и транспорта между Хаттой и Соединенными Штатами. Мы позаботимся о том, чтобы Хатта получил в свои руки какое-нибудь первоклассное американское оружие. Будем надеяться, что это поможет переломить ход индонезийской войны."
 USA_RD_secure_supply_lines_desc:0 "Каждая армия нуждается в припасах, и армия Хатты - не исключение. Его людям нужна еда, грузовикам - топливо, а винтовкам - патроны. Америка с радостью предоставит все это.\n\nМы будем использовать наши позиции в Тихом океане, в частности в Австралии, для обеспечения бесперебойных линий снабжения в освобожденные районы Индонезии. С нашей помощью люди Хатты ни в чем не будут нуждаться. Мы можем только надеяться, что Япония будет менее щедра к Сукарно, чем мы к Хатте."
 USA_RD_south_africa_lessons_desc:0 "Конфликт в Южной Африке научил нас многому об асимметричной войне в 20-м веке. Наши войска закалены в боях и могут предложить бойцам Хатты полезные идеи.\n\nМы пошлем американских рейнджеров, чтобы научить свободных индонезийцев окопной тактике для улучшения их обороноспособности против Сукарно. Мы также обучим их логистическим приемам, которые улучшат их мобильность и способность оставаться организованными во время марша."
 USA_RD_send_advisers_desc:0 "Война затянулась дольше, чем мы ожидали, и теперь у нас нет другого выбора, кроме как обострить конфликт. Если раньше мы просто помогали армии Хатты, то теперь пришло время сражаться вместе с ними.\n\nМы пошлем полную дивизию американских войск в Индонезию в качестве "advisory" role. While these will merely be volunteers, they will be fighting in the thick of it defending the Indonesians on their left and right. This move will allow us to take a more direct role in the Indonesian war effort."
 USA_RD_hidden_hand_desc:0 "Наши "advisors" have been making excellent progress in the Indonesian war effort, yet Sukarno's henchmen have proven rather intractable. Perhaps it is time to use our new forward base and naval routes to enlarge our commitment in Indonesia.\n\nAnother division of "advisors" will be deployed to aid Hatta. This will still be done under the guise of volunteer assistance of the Free Indonesian administration, that our "hidden hand" in the conflict may continue to be obscured."
 USA_RD_war_of_words_desc:0 "Поскольку индонезийский конфликт расширяется, крайне важно контролировать разговоры о нем. Хотя у американского обывателя, возможно, и не было особых причин заботиться об Индонезии, мы могли бы завоевать их сердца и умы, представив ситуацию как борьбу с нашим японским врагом.\n\nМы выйдем в эфир и позаботимся о том, чтобы мир и наш собственный народ знали о правоте дела Хатты. Это побудит наших соотечественников сочувствовать индонезийской борьбе за свободу, а также заверит свободных индонезийцев в том, что мы поддерживаем их."
 USA_RD_united_we_stand_desc:0 "Индонезийская война - это не тщеславный проект одних только США, а дело, за которым может стоять вся ОСН. Мы не можем взять на себя бремя помощи Хатте в одиночку, пришло время нашим союзникам внести свой вклад в освобождение Индонезии.\n\nМы будем призывать к поддержке страны ОСН. Не добровольцами - они вряд ли согласятся - но мы обеспечим значительные поставки вооружения от государств - членов союза. Люди Хатты будут вооружены оружием даже из Канады и Новой Зеландии. Это, как мы надеемся, значительно облегчит их борьбу за независимость."
 USA_RD_expand_the_fleet_desc:0 "В 1853 году коммодор Мэтью Перри вошел в Токийский залив и заставил японцев покончить с многовековой изоляцией от мира. Он достиг этого, имея позади себя армаду лучших военных кораблей. Запугивание японцев флотом сработало однажды, и мы молимся, чтобы оно сработало снова.\n\nМы начнем вводить двойные смены на наших верфях. Производство флота значительно увеличится, чтобы наши корабли могли быть введены в эксплуатацию быстрее. Будем надеяться, нам удастся напугать японцев нашим возрождающимся флотом."
 USA_RD_force_their_hand_desc:0 "Японцы контролируют индонезийское небо. Люди Сукарно летают наверху и проливают адский дождь на людей Хатты. Господство Сферы в воздухе не подлежит сомнению.\n\nВозможно, пришло время возразить им.\n\nМы пошлем истребители и штурмовики Хатте. Теперь он сможет похвастаться мощной воздушной эскадрильей, чтобы бросить вызов превосходству Японии в воздухе. Это может стать последней каплей для Японии..."
 USA_RD_arms_production_desc:0 "Индонезийский конфликт более сложен, чем мы предполагали. Наша продукция военных заводов недостаточна для удовлетворения потребностей людей Хатты: Сукарно окопался глубже, чем мы ожидали.\n\nНо это легко исправить.\n\nМы пошлем инженеров в свободную Индонезию, чтобы как можно быстрее построить крупный военно-производственный комплекс. Это будет небольшой толчок к производству оружия в Свободной Индонезии. Будем надеяться, этого хватит, чтобы переломить ситуацию  в пользу Хатты. "
 USA_RD_forward_base_darwin_desc:0 "Австралия находится ближе всех к Индонезии. На северной оконечности страны есть один довольно густонаселенный город - Дарвин. Этот район мог бы служить важной отправной точкой для любых действий, предпринимаемых в южной части Тихого океана.\n\nМы предложим построить обширные фортификационные сети в Северной Австралии, чтобы подготовиться к конфликту, приближающемуся к их берегам. Эти базы также станут отличными пунктами для развертывания войск в Индонезии."
 USA_RD_emergency_naval_training_desc:0 "Я не знаю, смотрели ли вы когда-нибудь на карту, но сухопутного маршрута из Соединенных Штатов в Индонезию нет. Следовательно, флот будет необходим для любых операций по оказанию помощи Хатте, и очень важно, чтобы флот был готов к их проведению.\n\nМы проведем экстренные военно-морские учения для подготовки наших моряков к индонезийским операциям. Это может позволить нам обновить военно-морские доктрины, на случай если дело дойдет до конфликта в открытом море. Понадеемся, что японцам хватит ума не доводить до такого, но мы все равно должны быть готовы."
 USA_RD_ready_the_airforce_desc:0 "Наши летчики горят желанием перебазироваться в Индонезию, но для этого им нужна база. Дарвин уже был укреплен для обороны, но теперь он должен быть оборудован для воздушных операций.\n\nМы пошлем инженеров в Австралию, чтобы в спешном порядке построить авиабазы для развертывания значительных сил авиации. Их близость к Индонезии позволит нам помочь людям Хатты с воздуха и развернуть больше эскадрилий, чем ранее."

 USA_NPP_ready_the_australians_desc:0 "Трусливый Никсон предложил политику "containment" of Japanese imperialism. He would have used Australia as a forward operating base for US troops to provide an assistance role to Hatta. But we in the NPP know that the Organization of Free Nations ain't free. The Aussies ain't here to be a mere base of operations, they're going into the breach by our side.\n\nWe will put a call to the Aussies and tell them to ready their men for intervention in Indonesia. We'll get them fired up and ready to run through the jungle. We'll also send them some equipment too, in case they need it."
 USA_NPP_mandatory_naval_training_desc:0 "Целью ВМС США является не только перемещение войск из пункта А в пункт Б. Это не просто эскадра авианосцев для наших самолетов. Нет, флот - это мощный инструмент в нашем дипломатическом арсенале. Это пушка, которая будет стрелять вместе с Корпусом морской пехоты в Сукарно и держать японцев на расстоянии вытянутой руки.\n\nМы проведем экстренные военно-морские учения, чтобы подготовить флот к блокаде Сукарно. Более того, мы подготовим наши корабли к развертыванию наших сил в любой момент. Сукарно понятия не имеет, во что ввязался, а японскому флоту лучше держаться подальше от южной части Тихого океана, пока мы работаем..."
 USA_NPP_begin_the_blockade_desc:0 "Американский народ не примет еще одну Южную Африку. Они не хотят долгого, затяжного конфликта, чьи ужасные образы будут показывать на телевидении. Им не нужно беспокоиться: мы позаботимся о том, чтобы Сукарно не продержался до того момента, пока нам не надоест с ним драться. Пришло время уморить зверя голодом.\n\nВМС отрежут Японию от Индонезии. Американские войска окружат Ост-Индию, обезопасят наши линии снабжения и нанесут урон войскам Сукарно. Наша подготовка будет иметь большое значение для того, чтобы наш флот смог победить в новом тихоокеанском конфликте. Наш флот будет находиться в состоянии повышенной готовности, чтобы пресечь любые угрозы освободительной борьбе Хатты."
 USA_NPP_airforce_indonesia_desc:0 "Наше военно-морское превосходство в Ост-Индии укрепилось благодаря блокаде, но мы еще не установили господство в воздухе.\n\nПока.\n\nВВС США сейчас начнут экстренные учения в рамках подготовки к Ост-Индскому конфликту. Находясь в состоянии повышенной боевой готовности, они будут гораздо эффективнее контролировать небо и помогать наземным войскам Хатты."
 USA_NPP_south_africa_lessons_desc:0 "Конфликт в Южной Африке научил нас многому об асимметричной войне в 20-м веке. Наши войска закалены в боях и могут предложить борцам за свободу хатты полезные идеи.\n\nМы пошлем американских армейских рейнджеров, чтобы научить свободных индонезийцев окопной тактике для улучшения их обороноспособности против Сукарно. Мы также обучим их логистическим приемам, которые улучшат их мобильность и способность оставаться организованными во время марша."
 USA_NPP_send_over_the_planes_desc:0 "Мы не можем контролировать небо в одиночку. Наши пилоты до сих пор летают только в качестве добровольцев. Эта опосредованная война не может вестись в одиночку только из-за ограниченного одобрения Конгресса; мы должны будем поднять людей Хатты в воздух вместе с нашими собственными.\n\nМы пошлем истребители и бомбардировщики. Теперь он сможет похвастаться мощной воздушной эскадрильей, чтобы бросить вызов превосходству Японии в воздухе. Конечно, это может выбесить Японию, но они сами виноваты - нечего сопротивляться маршу демократии."
 USA_NPP_maximum_pressure_desc:0 "Свобода Индонезии не подлежит обсуждению. Не будет ни разрядки напряженности, ни предложений мира, ни договоров. Vы воспользуемся моментом и отрежем японцам главный источник нефти либо сейчас, либо никогда.\n\nПора усилить накал страстей в Токио. Мы нанесем им дипломатический удар. Дадим им понять, что мы ввязались ради победы. Будем надеяться, они отступят."
 USA_NPP_propaganda_leaflets_desc:0 "На данный момент люди Хатты хорошо вооружены, но не настолько мотивированы, как нам бы хотелось. Мы должны завоевать сердца и умы индонезийцев, показать им, что настал час их освобождения ... если только они восстанут и потребуют его.\n\nМы начнем интенсивную пропагандистскую кампанию по всей Индонезии. Это побудит больше новобранцев сражаться за дело Свободной Индонезии, а также улучшит боевой дух войск Хатты."
 USA_NPP_block_the_japanese_desc:0 "Императорский флот Японии по сравнению с нашими ВМС огромен. Даже несмотря на то что мы лучше подготовлены и не страдаем от проблем межведомственного соперничества, которые преследуют Японию, мы все еще не можем сравниться с ними в числе военных кораблей. Давайте это исправим.\n\nМы немедленно инвестируем в наши верфи, чтобы быстро построить новые военно-морские суда. Будем надеяться, что возросшая производительность позволит нам закончить корабли, которые в настоящее время стоят на очереди. Это позволит нашему флоту более эффективно поддерживать блокаду и блокировать японцев."
 USA_NPP_fan_the_fire_desc:0 "Наши заводы просто продолжают выпускать все больше и больше оружия. Какая от него польза, если оно лежит на складе в Штатах? Нашим войскам на родине стрелять не в кого, а вот людям Хатты - есть! Давайте дадим им что-нибудь, чтобы стрелять.\n\nМы пошлем еще больше пушек Хатте. Японии это может не понравиться, но в индонезийском конфликте слишком многое поставлено на карту - надо раздувать огонь войны."
 USA_NPP_fan_the_fire_effect:0 "§OМы оснастим несколько новых индонезийских дивизий§!\n"
 USA_NPP_freedom_fighters_desc:0 "С тех пор как мы ввели блокаду, заводы Хатты ни в чем не нуждались. Поскольку наши поставки продолжают поступать, мы должны ковать пока железо горячо и удвоить наши усилия по оказанию помощи индонезийским борцам за свободу.\n\nМы направим туда материалы, необходимые для улучшения строительных работ в освобожденных зонах. Рабочие места, созданные нашими усилиями, также должны радовать людей на внутреннем фронте."
 USA_NPP_everything_must_go_desc:0 ""Come on and get your guns! Help yourselves! Be my guest! No charge! Free samples! Guns guns guns! Once in a lifetime giveaway! Everything must go! We have grenades, take a whole crate! Do you want artillery? Well we got artillery! Do you want jeeps? Well if you fight for Hatta, you can have the whole motor pool! Don't forget your bullets! Everything goes for free!""
 USA_NPP_patriot_division_desc:0 "Девочки из РДК проявляли бы "caution" before doing this, but we don't have the same constraints as the establishment. We aren't afraid to put our men in the thick of it with Hatta's. South Africa didn't scare us off of war, it just made us better at fighting it.\n\nWe will send a fully armed, fully trained, and fully American division to directly aid Hatta. This will be seen as an extreme escalation by the Japanese, but we see it as a challenge they'll inevitably back down from."
 USA_NPP_ship_over_industry_desc:0 "Мы уже направили промышленную помощь, чем заслужили глубокую благодарность. Но мы можем сделать лучше, ведь люди Хатты заслуживают лучшего.\n\nМы отправим еще больше, чтобы освободить Индонезию. На этот раз мы сосредоточимся на строительстве военных заводов. Это, как мы надеемся, обеспечит его людей хорошей экипировкой."
 USA_NPP_to_the_end_of_the_line_desc:0 "У нас есть заводы, у нас есть промышленность, и у нас есть воля. Мы не позволим американской общественности устать от этой войны, как это было с Южной Африкой. Мы должны нагнетать обстановку, и быстро. Мы выиграем войну сейчас или проиграем навсегда.\n\nБудет послана еще одна дивизия патриотов. С божьей помощью мы уничтожим Сукарно раз и навсегда. Если у нас не получится, то неизвестно, что Япония сделает в отместку.\n\nЖребий брошен."

