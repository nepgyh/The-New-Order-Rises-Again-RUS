USA_debate.13.t:0 "Смит против Ромни"
USA_debate.13.desc:0 "Гул зрителей перерос в рев, когда кандидаты в президенты 1972 года Джордж Ромни и президент Маргарет Чейз Смит вышли на сцену. После обмена вежливыми рукопожатиями и маханиями толпе оба направились к своим подиумам. Воцарилась тишина, и почти сразу же за ней последовали дебаты и острые колкости.\n\n"There will soon come a time when we are obliged to fulfill our duties as the Free World's custodian once again. Deluding ourselves from acknowledging the likelihood, or the necessity, of future interventions is counterproductive folly; in that regard, I am thankful that President Smith and I are in full agreement. But I believe we also have a duty to learn from prior interventions and the mistakes we've committed in them, that we can finish said duties expediently. Here, I fear, is where the Madam President is negligent."\n\nSmith: "I won't be so easily fooled by your sales pitch, Mr. Secretary. Despite the backhanded insult you've levied on our armed forces, the fact of the matter's that we have indeed learned from mistakes like South Africa. Our forces' stellar performance in Indonesia and the Middle East has validated Mr. Rumsfeld and his reforms to the American people. Hence we can now boast a military capable of responding to attacks against the Free World at any time - and, if I might add, save Arlington thousands of crosses while doing so.""
USA_debate.13.a:0 "Избиратели на стороне Ромни!"
