 USA.162.t:0 "С Богом, Джон Гленн"
 USA.162.d:0 "Джон Гленн подумал, что его сердце никогда в жизни не билось так быстро и так сильно, как сейчас, - оно угрожало выскочить из груди. За 46 лет своей жизни ему вапала честь участвовать в стольких событиях: своём первом боевом вылете над Маршалловыми островами, полете к звездам на "Today, we as a nation are brought together not to celebrate the victory of a man, but of a movement and an idea. We celebrate the idea that our homeland is indeed a great society; one unsullied by war, or autocracy, or depression. We celebrate and reaffirm our dedication to freedom, democracy, and the self-determination of all peoples. To make our celebrated ideals into appreciable ones, we must begin anew as a people, just as the world begins anew with the changing of the age and the passing of the generational torch..."\n"...This new page of human history has brought with it many innovations and yet more uncertainties. From these innovations have spawned both terrors and wonders, some of which with the potential to save mankind, and yet others with the capability to destroy it. To truly be a great and freedom-loving society, we must not appreciate those creations of man that implants a balance of terror upon the whole of the species; rather, we should celebrate and develop those creations which may yet bring us to the depths of the oceans, or the distant light of the stars."\n\nPresident Glenn stood slightly taller as tens of thousands of once-dreary, blank faces erupted into smiles and cheers and applause. Through one-hundred-and-forty-nine combat missions, three trips to space, two governorships of Ohio, and a presidential election, he had followed the tides and turns of his life and his country. Now, it seemed his solemn, God-given duty to let his country follow him. Ex nihilo..."
 USA.162.a:0 "...к звездам."

 USA.1100.t:0 "Вызов"
 USA.1100.desc:0 "В Овальном кабинете в редкие минуты покоя царит тишина. Рядом - никаких помощников, никаких телекамер или иных отвлечений. Не на пороге таких важных новостей. Президент Ричард Никсон сидит за своим столом, взволнованно подписывая несколько несущественных документов. Бросив несколько выжидательных взглядов на телефон справа от себя, он понимает, что его кипа неподписанных бумаг иссякла. Как только он откидывается на спинку стула, чтобы расслабиться после долгого дня, звонит телефон.\n\nОн уже знает, кто звонит, и по какой причине. Национальная ассамблея Гайаны вскоре завершит голосование по закону о национальной безопасности, и Уильям Роджерс первым узнает о результатах.\n\n"Give it to me straight, Rogers."\n\n"It was a landslide, Dick. Barely more than a quarter voted down."\n\n"They're afraid of Burnham." Nixon muses.\n\n"They should be, now more than ever. He'll crack down on anyone who threatens the peace. Political rivals, anti-segregationists; anybody and everybody." Rogers declares.\n\n"Why'd we put that bastard in power, anyways? The press is just going to have a field day!"\n\nNixon slams the phone back into its cradle, laying back in his seat and rubbing the bridge of his nose. He knows that disaster looms."
 USA.1100.a:0 "Во что мы вляпались?"

 USA.1101.t:0 "Длинные ножи на восходе Солнца"
 USA.1101.desc:0 "Уильям Роджерс тихо сидит на большом уродливом диване, внимательно слушая ежедневные новости. "...morning. The recent passing of the National Security Act has allowed the Guyanese government to seize hundreds of critics and political agitators, as well as executing dozens more. The Guyanese President, Forbes Burnham, has stated that the raids 'strengthened the Guyanan Republic, and its democratic system'. Exiled former President Cheddi Jagan issued a statement..."\n\nA couple dozen people crowd the room. Aides, secretaries, and even a few senators, all sitting in pure silence as the low hum of the television and its tinny speakers recite the unfortunate news. Rogers sighs, deciding he has heard enough. Standing up, he shuffles over to the TV and turns it off. He turns around and looks at the two dozen-or-so people crowded into the sitting room, their expectant eyes locked upon him, their ears awaiting his word. He pauses for a moment, "No one speaks to the press, not yet. Not the Press Secretary, not me, not any of you. Not a word until we figure out our next step, understand?"\n\nA series of nods acknowledge his message. "Now, somebody get me a phone line to the President. We need to arrange a cabinet meeting. Quickly.""
 USA.1101.a:0 ""Yes, Mr. President. We need to do this now.""

 USA.1102.t:0 "Встреча"
 USA.1102.desc:0 "Президент Никсон сидит во главе стола, выпрямившись, с задумчивым выражением лица. Вдоль всего великолепного стола из красного дерева расположился президентский кабинет, начиная с секретного отдела по делам ветеранов, расположенного в дальнем конце, и заканчивая Джоном Кеннеди и Г. Р. Холдеманом, расположившимися рядом с президентом. До сих пор никто не произнес ни слова, кроме нескольких отрывистых приветствий. Г. Р. Холдеман нарушает осязаемое молчание: "I think we all know why we're here. Our friend in Guyana has gone too far, we need to do something about it."\n\nThe Secretary of the Treasury, Robert McNamara, follows Haldeman's lead and speaks next, Nixon still bearing an angry yet contemplative look. "The press doesn't know our involvement in his election. We need to threaten constricting economic ties. Sanctions, condemnations, and diplomatic isola-"\n\n"-frankly, Bob, he'll get trade from somewhere else. Hell, when Germany gets back on its feet we'll all be in trouble because that's where he'll get it from. The Krauts would jump at the chance for an ally right on our doorstep," Kennedy cuts in, his sharp Massachusetts accent grabbing the attention of the room.\n\n"What do you suggest?" McNamara asks.\n\n"Use our clout in the country. Threats, bribes, and blackmail."\n\nMcNamara shakes his head, "No, just apply pressure for him to repeal the act! If we threaten him, he'll double down on his opposition. Any MP of theirs he suspects might turn against him will face retribution. We can't top that, if only for moral reasons."\n\nSlowly the room evolves into conflicting arguments, various cabinet members arguing for an exile army, others for isolation. Suddenly, a voice cuts through the clamor. "That's enough!"\n\nThe head of the table has spoken. Richard Nixon stands, and then speaks, "I don't care about it either way, I just want the press and Burnham, both, to calm the hell down! Force him, pressure him, it doesn't matter. Get the act repealed.\n\nHe turns to Haldeman, nodding, "I'll do it either way, but I want your word, Haldeman.""
 USA.1102.a:0 ""
 USA.1102.b:0 ""

 USA.1103.t:0 "Порваные цепи"
 USA.1103.desc:0 ""Well, here we go again," Kennedy sighs, rubbing his temples. Haldeman looks over at the time. It was a bad way to start the day. "He refused our offer," he says, "the pressure didn't work. Burnham's a loose cannon."\n\nNixon is looking thoughtfully through one of the windows of the White House meeting room, ignoring the exchange behind him. Unlike yesterday, the Presidential Cabinet is not assembled in its near-entirety. Only McNamara, Haldeman, Nixon, and Kennedy are in the boardroom.\n\n"Well," McNamara says, "I guess we've got to do it the hard way. Ball's in your court, Jack."\n\n"I'll make the call."\n\nKennedy makes the move to get up, but Nixon raises a hand. Turning around, he scans his eyes over the room, "Who says we have to do anything?"\n\nHaldeman raises an eyebrow, "Dick, he's executing people, we can't let this slide, not with the press on our backs like they are now."\n\n"Since when are we so high and mighty? We've supported men like Burnham in the past, and even if we ignore this, we still have plausible deniability."\n\n"I don't think this is a good idea," Kennedy says, placing a hand on Nixon's shoulder, "I think we owe it to the people of Guyana to help them."\n\nHaldeman looks over to McNamara, who shrugs, "Gotta tell you Bob, I agree with Dick on this one."\n\nHaldeman looks at Nixon, "Well Dick, you're the president.""
 USA.1103.a:0 ""We need to shut Burnham down. This is a slippery slope of disobedience, and we're going to deal with it.""
 USA.1103.b:0 "Макнамара прав. Пресса отстанет через несколько недель. Это не такое уж и большое дело."

 USA.1104.t:0 "Все еще наш"
 USA.1104.desc:0 "Сегодня, менее чем через две недели после первоначального принятия закона о национальной безопасности Гайанским парламентом, по приказу президента Форбса Бернхэма закон был внезапно отменен! Президент заявил, что этот акт был "
 USA.1104.a:0 "Хорошо то, что хорошо кончается."

 USA.1105.t:0 "Принудительная сила"
 USA.1105.desc:0 "Сегодня, менее чем через две недели после первоначального принятия закона о национальной безопасности Гайанским парламентом, закон был внезапно отменен в результате неожиданного голосования. Не имея выбора, президент Гайаны Форбс Бернхем дал добро на отмену закона. Президент теперь утверждает, что этот закон был "
 USA.1105.a:0 "Теперь Бернхем будет гораздо менее дружелюбен."

 USA.1106.t:0 "Еще одна утечка информации"
 USA.1106.desc:0 "Ричард Никсон стоит в Овальном кабинете, задумчиво глядя в окно. Далеко на горизонте забрезжил рассвет, пылающее оранжево-красное солнце поднялось в отдалении, бросая теплый свет на лужайку Белого дома. Он вздыхает; это будет еще один долгий, скучный день. Встречи, законопроекты и внешняя политика. Резкий стук в дверь слегка встряхивает его. Кто это захотел поговорить с ним в четверть седьмого утра? Никсон на секунду замолкает, потом кивает.\n\nХолдеман шагнул в дверной проем, сжимая в кулаке свернутую газету. "Come in."\n\nH.R. Haldeman stepped through the doorway, a newspaper rolled up in his fist. "What is it?" Nixon asks.\n\n"Bad news, Dick. We're not done with Burnham yet."\n\nWithout another word, Haldeman flings the paper down on the President's desk, turning it around such that Nixon could read the headline. 'NIXON SUPPORTING GUYANESE SEGREGATION!'\n\n"Whistleblower," Nixon mutters to himself. He reads the article. Somehow, the news found out. Somehow, they knew the government got Forbes Burnham elected. Somehow, they knew that the Nixon Administration still supported him, and his racial segregation policies.\n\nNixon rubs his nose, taking a deep breath. "Haldeman," he starts, "get Kennedy and Laird. Call a meeting.""
 USA.1106.a:0 ""I need a phone line to the CIA director.""

 USA.1107.t:0 "Как умирает демократия"
 USA.1107.desc:0 "Форбс Бернхем не был идиотом. Он ясно знал, что ключом к осуществлению любого переворота было ограничение общения на время, надо дать людям узнать о перевороте только тогда, когда он уже свершился. Именно поэтому он заблаговременно пригласил американского и канадского послов на официальный обед. Пока они ели филе и потягивали шампанское, солдаты сил обороны Гайаны заняли здание парламента, отключили коммутаторы и радиостанции, выволокли депутатов из домов и посадили их в полицейские фургоны, а также провели краткий военный суд и вынесли приговоры особо отъявленным "traitors to the republic."\n\nIt was not until Ambassador Spencer King returned to the American Embassy that he learned of what had transpired, and a jury-rigged chain of communication managed to put him back in touch with Washington. Nixon called an emergency meeting with the Joint Chiefs of Staff, and one conclusion was reached: this shall not stand."
 USA.1107.a:0 "Не в мою смену!"

 USA.1108.t:0 "Гайана и Голиаф"
 USA.1108.desc:0 ""Early this morning, the leaders of two nations, Guyana, and the United States of America, met to discuss peace terms. This news comes following a stunning series of setbacks, defeats, and stalemates for an unprepared American military during it's invasion of the small Caribbean country. President Forbes Burnham of Guyana claimed this was a truly amazing show of Guyana's fortitude and strength, a tale of how the small can defeat the mighty. President Richard Nixon is planning on flying back to the States once the peace talks are concluded.\n\n"The Guyanan War, as it is now being called, lasted just over five months, and became exceptionally unpopular once American forces stalled after initial success. Guyanese soldiers provided fierce resistance, and our nation now mourns the loss of so many men for so little. Many regard this war as just another example of President Nixon's incapable administration. The President himself, however, had no comment, and refused to give any public announcement regarding this humiliating defeat of American forces."\n\nWilliam Rogers flicks off the television, sighing deeply. Burnham had actually done it. He defeated the Giant. Guyana and Goliath."
 USA.1108.a:0 "Просто еще один гвоздь в крышку гроба администрации Никсона."

