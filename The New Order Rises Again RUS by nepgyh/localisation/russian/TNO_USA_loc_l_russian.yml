 USA_the_south_african_plan:0 "Южноафриканский план"
 USA_the_south_african_plan_desc:0 "Южная Африка - один из последних подлинно демократических оплотов, оставшихся в Африке, которые не против сотрудничества с нами. Однако присутствие нацистских отбросов к северу от них делает их существование и наш шанс воспользоваться таким африканским плацдармом, возможно, очень коротким. Для борьбы с этим был разработан план: медленно сближать США и Южную Африку, чтобы защитить их демократию и ослабить хватку немецкого фашизма в Африке в целом."
 USA_our_commitment_to_african_democracy:0 "Наша приверженность африканской демократии"
 USA_our_commitment_to_african_democracy_desc:0 "Африка - это проклятый континент, почти полностью контролируемый деспотами и фашистами, а те немногие "free" lands remaining having been returned to the stone age. Yet even in the darkest of rooms there is a beacon of light, and just as we are the light of democracy for the world, we shall defend South Africa and make them the beacon of democracy and light in a dark continent."
 USA_assuage_fears_desc:0 "Более пацифистские элементы в Конгрессе начали беспокоиться, что принятие обязательств в Южной Африке втянет нас в кровопролитную войну на континенте. Мы заверим их, что это всего лишь защитные меры и что такая война не может вспыхнуть."
 USA_a_base_in_south_africa:0 "Защита наших интересов"
 USA_a_base_in_south_africa_desc:0 "С учетом недавно осознанной важности Южной Африки крайне важно, чтобы мы закрепились там до того, как что-либо произойдет. Это не только позволит нам быстрее реагировать на все, что происходит с нашей лампой демократии в Африке, но и поможет оправдать вмешательство в глазах нашего собственного населения. В конце концов, мы должны защищать наши войска за границей, и Вам будет трудно найти американца, который не согласен."
 USA_business_ties:0 "Расширение деловых связей"
 USA_business_ties_desc:0 "Если мы действительно хотим защитить Южную Африку от фашистского вторжения, мы должны сделать ее достойной защиты. Если мы сможем побудить американский бизнес инвестировать в Южную Африку, мы не только сможем рассчитывать на поддержку и даже финансирование от них, но мы также можем не ожидать больше жалоб и не нуждаться в дальнейших оправданиях для защиты Южной Африки. Никто не сможет пожаловаться, ведь сейчас на кону деньги."
 USA_south_africa_in_the_OFN:0 "Южная Африка в ОСН"
 USA_south_africa_in_the_OFN_desc:0 "С выживанием Южной Африки и установлением нового факела демократии на темном континенте пришло время приветствовать Южную Африку в ОСН; наш храбрый Союз свободы, равенства и процветания. Настало время действительно полностью посвятить себя демократии и свободе в Южной Африке."
 USA_the_silk_road_opens:0 "Шелковый путь"
 USA_the_silk_road_opens_desc:0 "В темных джунглях Рейха, в безмолвных саваннах ее сыновей-эксплуататоров, мы принесем Надежду - от света пушечного ствола до звука разорвавшейся бомбы. От лампы, чтобы почитать книгу, до радио, чтобы услышать истинную свободу. Мы принесем наш факел к мученикам Африки и освободим их."
 USA_South_Africa_Secured:0 "Обеспечить Южную Африку"
 USA_South_Africa_Secured_desc:0 "Каждое второе утро стайка нью-йоркских инвесторов завершает успешный тур по алмазным копям De Beers по всему Трансваалю. Раз в две недели из порта Южной Луизианы к далеким берегам Кейптауна отправляется корабль с ящиками свежеотштампованных пушек, новейшими грузовиками и сотней тонн боеприпасов. А каждые две недели в дикую синеву улетают грузовые самолеты С-130, сопровождаемые группой военных из пустыни и с обученными африканскими советниками.\n\nВо всех смыслах Южная Африка теперь является членом последнего в мире альянса демократий. Сэр Грааф теперь верит, что свободный мир не допустит, чтобы война угрожала выживанию его нации.\n\nМолитесь, чтобы доверие не подвергалось испытанию."

 USA_crack_the_sphere:0 "Расколоть Сферу"
 USA_crack_the_sphere_desc:0 "Японская сфера нестабильна и силы сопротивления угрожают уничтожить Империю. Если все пойдет хорошо, они могут стать нашими самыми большими союзниками на Востоке. Будем надеяться, что нас никогда не поймают."
 USA_friends_in_the_phillipines:0 "Друзья на Филиппинах"
 USA_friends_in_the_phillipines_desc:0 "С начала оккупации Филиппин только 15 000 из 30 000 американцев, расквартированных на архипелаге, вернулись домой. Остальным предстояло погибнуть во влажных джунглях островов, раздавленные подавляющей японской мощью.\n\nТак, надеялась Япония, оьстояли дела в Филиппинах.\n\nНа самом деле отважные борцы за свободу на архипелаге не прекращали сражаться еще со времен бегства Макартура. Силы Соединенных Штатов на Филиппинах, состоят из тех, кто борется за Звездно-полосатый флаг, и тех, кто борется за свободные Филиппины, недавно снова появились у нас на радаре, и осталось не так много времени, прежде чем они снова увянут и исчезнут.\n\nВсем ясно, что иронично названная "stay-behind forces" in its erstwhile colony. It is high time, he believes, that America rewards loyalty and restores hope by fulfilling an old man's promise."
 USA_the_fighting_filipinos:0 "Борьба Филиппинцев"
 USA_the_fighting_filipinos_desc:0 "Вооруженные силы Дальнего Востока объявили о своем падении не хныканьем, а вызывающим ревом, взывая к революционному духу не слишком далекого прошлого Филиппин: Ризал, Бонифацио, Агинальдо. Искренность и рвение, с которыми армия прирожденных воинов обещала своим угнетателям воздать по заслугам, зажгли пламя в каждом свободном человеке от Манилы до Нью-Йорка. Сами эти слова пробирали мурашки по всем кифотическим спинам перебежчиков, в минуты молчания страшась обреченности, которой они были обязаны.\n\nКонтакты Лэнгли сообщили о шуме активности в горах и джунглях сегодня утром. Может быть, "Sigaw ng Bataan" will resound a second time in the coming days?"
 USA_meet_with_hukbalahap:0 "Встреча с Хукбалахапом"
 USA_meet_with_hukbalahap_desc:0 "Хукбалахап - самая большая антияпонская армия на Филиппинах. Пусть они и коммунисты, но это наш лучший шанс установить американское присутствие на Филиппинах. Давайте установим с ними связь."
 USA_the_red_meeting:0 "Красный Зал"
 USA_the_red_meeting_desc:0 "Несмотря на то, что они коммунисты, у нас нет другого выбора, кроме как твердо поддержать Хукбалахап. Мы отправим их лидеров в Австралию, где встретимся с ними и разработаем план, который в конечном итоге приведет к освобождению филиппинцев. Лучше красный, чем японский!"
 USA_indonesia_calls:0 "Индонезия зовет"
 USA_indonesia_calls_desc:0 "Те зверства, которые совершили японцы и их лакей Сукарно, мало что сделали для того, чтобы вытащить индонезийские движения сопротивления на свет. Хорошо заработанная репутация индонезийского народа в партизанской войне, сначала против голландцев, а теперь против японцев, обеспечивала сильную сеть слепых зон и контактов внутри архипелага, работающую без перерыва в течение десятилетий. Нельзя было и мечтать о лучшем спасательном канате для мириадов повстанческих групп, все они ждали удобного момента, чтобы нанести свой удар.\n\nЦРУ будет передавать оружие в благодарные руки повстанцев. Имея под рукой оружие и боеприпасы, повстанцы могут скрыться в невидимых закоулках индонезийских джунглей, ожидая дни, недели, месяцы, сколько бы времени им ни потребовалось, чтобы нанести удар. И когда это время придет, они будут хорошо снабжены и готовы."
 USA_influence_the_partisans:0 "Влияние на партизан"
 USA_influence_the_partisans_desc:0 "Индонезийские партизаны не едины. Некоторые из них предпочли бы социалистическую Индонезию, а другие придерживаются исламистских взглядов. Хотя ни то, ни другое не является идеальным, социалисты гораздо больше соответствуют нашим интересам. В результате они получат некоторое...преференциальное отношение со стороны дяди Сэма. Когда придет время борьбы, социалисты, несомненно, станут главными кандидатами на  руководство нацией. Все, что мы должны сделать, это ждать."
 USA_friends_with_the_dutch:0 "Голландские друзья"
 USA_friends_with_the_dutch_desc:0 "Голландцы веками контролировали Индонезию и Японское завоевание не заставило их уйти. Многие из них, такие как печально известный Раймонд Вестерлинг, стали лидерами сопротивления, и контакт с ними обеспечил бы нам централизованную власть для получения поставок из США.."
 USA_the_islands_beckon:0 "Острова зовут!"
 USA_the_islands_beckon_desc:0 "До сих пор мы просто посылали поставки индонезийским борцам за свободу, но некоторые военные настаивают на большем...на прямом вмешательстве."
 USA_look_into_vietnam:0 "Взгляд на Вьетнам"
 USA_look_into_vietnam_desc:0 "Вьетнам расположен чуть южнее Китая, житницы Японской империи, и Вьетконговское движение сопротивления уже достаточно сильно и нуждается лишь в небольшой помощи от нас, чтобы свергнуть шею марионеточному режиму."
 USA_our_friend_minh:0 "Наш Друг Хо"
 USA_our_friend_minh_desc:0 "Хо Ши Мин, лидер Вьетконга, может быть и коммунист, но он проамериканский коммунист и представляет собой наш лучший шанс победить японскую марионеточную "Empire" currently in charge of Vietnam. We will arrange communications with him at once in order to discuss support for the Viet Cong."
 USA_send_arms:0 "Оружейные поставки"
 USA_send_arms_desc:0 "Вьетконг имеет много преимуществ перед японцами, но превосходство в вооружении не входит в их число. Предоставление им американского оружия значительно повысило бы их способность бороться за свободный (и, конечно же, ориентированный на Америку) Вьетнам."
 USA_prepare_for_revolution:0 "Готовьтесь к Революции"
 USA_prepare_for_revolution_desc:0 "Поскольку революция приближается, настало время увеличить наши усилия по оказанию помощи Вьетконгу, предоставив им более современное оборудование и атташе, чтобы, когда придет революция, они могли лучше свергнуть японское иго."

 USA_the_eastern_plan:0 "Восточный План"
 USA_the_eastern_plan_desc:0 "По ту сторону Атлантики лежит Гитлер и его банда головорезов. То, что когда-то было прекрасной страной свободы, теперь находится под жесткой хваткой нацистского режима, и мы определенно считаемся их мишенью! С помощью тайных операций и умной дипломатии мы должны задушить фашистского зверя прежде, чем он задушит нас."

 USA_the_breton_route:0 "Бретонский маршрут"
 USA_the_breton_route_desc:0 "Бретонцы понимают, как говорить о деньгах. Бретонское правительство содействует Европейскому черному рынку, и с помощью нескольких тайных сделок мы можем подключиться прямо к нему. Мы проникнем прямо в экономическое сердце рейха!"
 USA_subvert_the_pakt:0 "Подорвать Пакт"
 USA_subvert_the_pakt_desc:0 "Политическая ситуация в наши дни ни на что не похожа – это игра в интриги. Рейх не будет играть честно и мы тоже. Мы используем все, что в наших силах, чтобы свергнуть их."
 USA_finance_the_ports:0 "Финансировать порты"
 USA_finance_the_ports_desc:0 "Наши первоначальные предположения были верны – бретонцы действительно любят американские деньги. Они бы оценили расширение портов здесь и там в таких городах, как Брест или Лорьян, и, клянусь Богом, мы дадим им это!"
 USA_redouble_the_market:0 "Удвоить рынок"
 USA_redouble_the_market_desc:0 "Наши планы в Бретонии до сих пор были успешными и наш доллар открыл нам дверь в Европу. Было бы лучше и для нас, и для бретонцев, если бы мы работали над расширением их рынков. В конце концов, нет ничего более американского, чем старый добрый капитализм."
 USA_friends_in_the_government:0 "Друзья в правительстве"
 USA_friends_in_the_government_desc:0 "Тост за наших новых бретонских друзей! Чем глубже мы погружаемся в европейские рынки, тем больше у нас влияния на Европу. Давайте еще больше расширим наше влияние в их правительстве."
 USA_in_need_of_protection:0 "Нуждающиеся в защите"
 USA_in_need_of_protection_desc:0 "Как члены Пакта Единства бретонцы рано или поздно будут пойманы с американскими долларами в карманах и Рейх не будет доволен. Однако бретонцы, к счастью, тоже не очень любят Пакт. Мы позаботимся о том, чтобы их правительство знало, что с нами они в безопасности."
 USA_brittany_in_the_ofn:0 "Бретания в ОСН"
 USA_brittany_in_the_ofn_desc:0 "Тост за наших новых бретонских друзей! Поскольку Бретань выскальзывает из хватки Рейха, пришло время официально ввести их в ОСН. Они станут бастионом нашего влияния на Европу, копьем, направленным прямо на Германию."
 USA_mother_britannia_needs_us:0 "Мать-Британия нуждается в нас"
 USA_mother_britannia_needs_us_desc:0 "О Британия, что сделал с тобой Гитлер? Он оставил тебя в руинах, призраке твоего прошлого "
 USA_the_breton_connection:0 "Бретонская Связь"
 USA_the_breton_connection_desc:0 "Прямо за Ла-Маншем лежит Бретань, страна, не очень лояльная к Рейху. Мы можем использовать их как контрольно-пропускной пункт в Британии, чтобы добраться до сопротивления."
 USA_arms_for_freedom:0 "Оружие Свободы"
 USA_arms_for_freedom_desc:0 "Может быть мы и сражались против вас за нашу свободу давным–давно, Британия, но теперь пришло время для вашей собственной войны за независимость. Установив нашу связь с мятежниками, мы начнем посылать Сопротивлению оружие для борьбы с их угнетателями."
 USA_Canadian_Facilitation:0 "Канадское содействие"
 USA_Canadian_Facilitation_desc:0 "...А кому еще посылать оружие, как не Канаде, где царствует сама возлюбленная королева?"
 USA_speerian_diplomacy:0 "Шпеерматия"
 USA_speerian_diplomacy_desc:0 "В Германии разразилась гражданская война, и некий человек стал потенциальным союзником свободы – Альберт Шпеер. Хотя в прошлом он был одним из высших чинов Гитлера, он, похоже, занял новую позицию в отношении либерализации. Президент Никсон позвонит ему."
 USA_the_road_through_brittany:0 "Дорога через Бретань"
 USA_the_road_through_brittany_desc:0 "Если ястребы и прогрессисты поддержат Шпеера, мы используем Бретань, мятежных детей нацистов, чтобы послать оружие людям Шпеера."
 USA_print_more_books:0 "Увеличить тиражи"
 USA_print_more_books_desc:0 "Мы должны печатать и распространять больше литературы, призывающей всю Германию встать на сторону Шпеера, поскольку одной из самых больших проблем Шпеера является отсутствие поддержки среди наиболее консервативных элементов немецкого общества. За Свободу!"
 USA_freedom_packets:0 "Пачки Свободы"
 USA_freedom_packets_desc:0 "Чтобы еще больше усилить поддержку Шпеера среди немецкого населения, мы начнем сбрасывать "Freedom Packets", which are pro-Speer propaganda leaflets, over major German cities."
 USA_guns_for_germanys_heroes:0 "Оружие для героев Германии"
 USA_guns_for_germanys_heroes_desc:0 "Чем больше оружия мы пошлем Шпееру и его людям, тем больше у них шансов освободить Германию, поэтому теперь, когда мы заручились поддержкой Сената, мы будем продолжать посылать больше и больше оружия освободителям Германии."

 #USA_o_triumvirate:0 "O' Triumvirate!"
 #USA_o_triumvirate_desc:0 "Although the Triumvirate is not exactly a beacon of freedom and democracy, they are at the very least opposed to Germany, and anyone who opposes Germany is someone we can work with."
 #USA_infiltrate_advisors:0 "Infiltrate Advisory Circle"
 #USA_infiltrate_advisors_desc:0 "Although Iberia is hardly an example of shining democracy, perhaps if we are able to infiltrate the circle of advisors surrounding the Caudillos, we may be able to liberalize its policies slightly."
 #USA_exploit_regional_divides:0 "Exploit Regional Divides"
 #USA_exploit_regional_divides_desc:0 "Iberia is plagued by massive divides between its different regions, especially between Spain and Portugal, and by exploiting these divides we can pressure the federal government into doing what we want."
 #USA_buddy_up_with_franco:0 "Buddy-up with Franco"
 #USA_buddy_up_with_franco_desc:0 "Although Franco may be a brutal dictator who clamps down on all opposition, he does have one good point: he is not Hitler, and anyone who is not Hitler is someone we could potentially work with."
 #USA_buddy_up_with_salazar:0 "Buddy-up with Salazar"
 #USA_buddy_up_with_salazar_desc:0 "Of course, if we work with Franco, we will have to work with Salazar as well, to ensure he does not decide to simply veto everything we do."
 #USA_brave_ciano:0 "Brave Ciano"
 #USA_brave_ciano_desc:0 "Sure, Ciano may not be the greatest example of a democratic leader, and Italy may not be in the best shape to challenge Germany, but at least it's something."
 #USA_support_liberalization:0 "Italian Liberalization"
 #USA_support_liberalization_desc:0 "By supporting Italy we can gain influence in their government, and if we use this influence well we can push the fascist government to, if not become a full democracy, at least liberalize slightly."
 #USA_arm_ciano:0 "Arm Ciano"
 #USA_arm_ciano_desc:0 ""
 #USA_steady_our_friends:0 "Steady our Friends"
 #USA_steady_our_friends_desc:0 "Italy is plagued by internal divisions and external foes, and in order to make them a more effective ally, we should at least make a few token attempts at helping to handle them."
 #USA_polish_the_boot:0 "Polish the Boot"
 #USA_polish_the_boot_desc:0 "Italy's situation is fine, all it needs is a bit of cleanup here and there and it'll be perfectly good!"


 USA_Boxing_In_the_Sphere:0 "Расколоть Сферу"
 USA_Boxing_In_the_Sphere_desc:0 "Когда Геракл отвоевал у великана драгоценный скот, он отправился на запад дальше, чем границы, обозначенные на его картах. Прежде чем вернуться в Микены, он воздвиг две колонны размером с гору там, где сужающийся берег встречался с бескрайним синим владением Посейдона. На этих колоннах, отделявших кажущийся край мира, были начертаны слова "Ne Plus Ultra": no further beyond.\n\nThe erudite can draw parallels between the Japanese Empire's conquests and the Greek hero's Tenth Labor. Like Hercules, its armies and fleets ventured towards the continent's westernmost edge to wrest wealth and glory from Europe's giants. Like Hercules, they halted at a body of water, in this case the River Ganges, and ventured no further.\n\nBut unlike Hercules, they feasted merrily on their spoils for years hence. Now even grasping its empire's edges has become a Herculean labor for Tokyo's corpulent digits. In effect, India and Southeast Asia have turned into cracks running along an otherwise perfect Sphere's surface... and with a little help from Washington, these cracks can widen into gorges tearing Japan's pet project apart."

 USA_The_Tinderbox:0 "Достать огниво"
 USA_The_Tinderbox_desc:0 "Не заблуждайтесь: колонии, которые Япония отвоевала у Европы, могут подпитывать ее экономику до невероятных высот, но они ни в коем случае не стремятся выполнять навязанные им квоты. Недовольство это болезнь, сопутствующая тому, что японские планировщики презрительно называют Южным ресурсным районом, где беспорядочно разбросанные борцы за свободу осаждают марионеточные режимы.\n\nВосходящее солнце ожидало, что в Юго-Восточной Азии появятся шахты и нефтяные скважины; вместо этого оно приобрело лишь горстку растопки прямо под своими каблуками. В соответствии с этим Лэнгли разработал план разбрызгивания в прямом и переносном смысле пороха по всему региону, а затем поджигания его правильной и своевременной искрой."
 USA_Strike_The_Match:0 "Чиркнуть спичкой"
 USA_Strike_The_Match_desc:0 "За забытым переулком Джокьякарты изможденный работник бара глубоко затягивается зажженной сигаретой. С его пылающими красными и тонкими серыми следами, тлеющий пепел выглядит как маленький ад на фоне чернильно-черного неба. Другой рукой он сжимает небольшой сверток, завернутый в использованную газету. Пучок проводов торчит из отверстия, выдолбленного в голове премьера Сукарно.\n\nНа рисовом поле за городом Себу фермер, завернутый в кроваво-красную ткань, обливает кипу рисовых стеблей топливом. Он смотрит на полную луну; сегодня ночью поле звезд сопровождает ее бледный свет. Его товарищам повезло - в такую ясную ночь даже слепой с вершины холма за много миль может заметить столб дыма.\n\nА в заброшенной квартире в центре Дарвина женщина в штатском настраивает свой радиоприемник на неиспользуемую частоту. Ее натренированные уши рыщут сквозь помехи в поисках цепочки цифр, которая подожжет тысячу тысяч островов."

 USA_the_indian_subcontinent:0 "Страна семи рек"
 USA_the_indian_subcontinent_desc:0 "Даже после того, как Британская корона потеряла свою главную жемчужину, Индия остаётся важнейшим оплотом демократии и западных ценностей на Востоке. Наша задача проста: сохранить пламя свободы зажженным, порты открытыми, а пути вглубь Азии доступными. Процветание Дели и упадок их марионеточного режима из Калькутты нанесет Токио удар в самое сердце.\n\nПусть наша дружба и не всегда кажется взаимной..."
 USA_recognize_the_roi:0 "Протянуть руку помощи"
 USA_recognize_the_roi_desc:0 "Срок действия наших программ помощи Индийской Республике подходит к концу, и президент Никсон видит в этом возможность. Мы могли бы договориться о ещё более щедрых условиях, чтобы поддержать индийский народ в борьбе с фашистской угрозой. В частности, несколько банков и промышленных гигантов предложили объединить свои ресурсы для предоставления кредитных линий на покупку промышленного оборудования со скидкой - именно то, что нужно растущей индийской экономике! Кто сказал, что бесплатный сыр бывает только в мышеловке?"
 USA_Give_Them_Our_Arms:0 "Пусть они увидят"
 USA_Give_Them_Our_Arms_desc:0 "Индийская экономика не испытывает нехватки рабочих рук - хотя это, пожалуй, её единственное преимущество. Годы централизованного бюрократического планирования создали гиганта, которому не хватает буквально всего - от тракторов и удобрений до станков и прессов для обработки стали. Возможно, единственным светлым пятном в этом болоте остаются старые британские конгломераты, такие как Tata и G.D. Birla, которые согласились частично финансировать и обеспечивать персоналом несколько новых заводов в партнёрстве с американскими компаниями, чтобы обойти неудобные ограничения на иностранную собственность. А что касается финансирования..."
 USA_And_Our_Money:0 "Пусть они почувствуют"
 USA_And_Our_Money_desc:0 "Национализация иностранных предприятий и изоляции от теплых объятий западных рынков оставили Индию без доступа к кредитным линиям - к счастью, Уолл-стрит нашел решение. В сотрудничестве с несколькими компаниями, готовящимися испытать воды Индийского океана, крупные фирмы предложили напрямую финансировать покупки от имени индийского правительства в обмен на долгосрочные облигации. Со своей стороны, Вашингтон согласился предоставить Дели помощь в размере нескольких сотен миллионов долларов без дополнительных условий. Это даст толчок их государственному сектору, укрепит оборонную промышленность и, самое главное, обеспечит стабильность инвестиций наших уважаемых партнеров из частного сектора."
 USA_The_Start_Of_Something_Beautiful:0 "Начало чего-то прекрасного"
 USA_The_Start_Of_Something_Beautiful_desc:0 "Возможно, наши взгляды не всегда совпадают, но в мире деспотов и диктаторов те, кто по-прежнему верит в демократию и права человека, должны объединиться - или быть уничтоженными поодиночке. Если война придет, Дели знает о том, что далеко за океаном есть сияющий град на холме, который будет поддерживать ее в любых испытаниях, несмотря ни на что. Все, что мы просим взамен, - это чтобы зажженный здесь много лет назад факел свободы теперь был поднят там, где его направляющий свет сможет проникнуть в бездну японского тиранического господства."Bamboo Curtain". Every block and sandbag laid onto its foundations represents a risky, no less genuine investment towards a free India's future... and at the same time, President Nixon hopes, one where America has a place by its side as a trusted friend."
