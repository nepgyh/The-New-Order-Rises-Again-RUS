USA_RD_INS.01.t:0 "Глупость Сукарно"
USA_RD_INS.01.d:0 "Ост-Индия охвачена гражданской войной: соперничество между президентом Индонезии Сукарно и его оппозицией, возглавляемой вице-президентом Мохаммадом Хаттой, наконец дошло до драки. Силы по всему архипелагу мобилизуются и принимают стороны, различные армейские полки и группы сопротивления стекаются к повстанцам. Уже сейчас демонстранты в крупных городах, разбитые силой оружия, отступают в джунгли, чтобы подготовиться к долгой войне.\n\nХотя некоторые могут быть удивлены, узнав, что некогда любимый Сукарно стал причиной гражданской войны, большинство экспертов-наблюдателей ожидали такого конфликта в течение многих лет. Все более и более диктаторское правление Сукарно в Индонезии настроило против него общественное мнение как в правительстве, так и среди народа, до такой степени, что его собственный вице-президент стал самым громким голосом против него.\n\nНеудивительно, что японцы заявили о поддержке своего союзника Сукарно, но свободная Индонезия не лишена потенциальных союзников. Несмотря на то что восстание состояло в основном из закоренелых коммунистов и исламистов, оно получило большую поддержку в Америке со стороны антияпонского Национальной Прогрессивного пакта. Пока жизненно важная часть Сферы Совместного Процветания в огне, Соединенным Штатам дается уникальная возможность ослабить японскую удавку в Азии - то, что многие американцы требовали в течение десятилетий."
USA_RD_INS.01.a:0 "Большая игра в Азии началась."

USA_NPP_INS.01.t:0 "Боевой клич свободы"
USA_NPP_INS.01.d:0 "Президент [USA.GetLeader] стоял перед огромным корпусом прессы и сотнями граждан в аудитории университета Джона Хопкинса. Он перебирал записи с речью, пока аудитория с нетерпением ждала его слов об индонезийском конфликте. Это был первый шанс для Америки разорвать японскую удавку в Азии. Нужно все просчитать.\n\n"Fellow Americans... over the course of the past several weeks, a conflict of a momentous nature has erupted in the reaches of Southeast Asia-- in the island nation of Indonesia. There, as we speak, thousands of men and women are dying for a most righteous cause: the destruction of tyranny. A dictatorial shadow has encompassed that land, and now, an army of freedom-loving peoples are fighting to burn that shadow away."\n\n"...the cause of the Indonesian freedom fighters is one that America shall always support. As our forefathers fought in the valley of Pennsylvania, so too do their heroes fight in the jungles of Java and of Borneo. These men and women, engaged in such a righteous struggle, must not be allowed to fail. However, with the freedom-loving people of America standing behind them, they shall not. Indonesia shall be a free and democratic nation as God has ordained it to be. Together, the peoples of Indonesia and America shall see that tyranny is extinguished from this Earth!""
USA_NPP_INS.01.a:0 "Такова участь тиранов."

USA_INS.01.t:0 "Индонезия в огне"
USA_INS.01.d:0 "Предсказания наших аналитиков относительно Ост-Индии оказались ужасно точными. Попытка Сукарно использовать военное положение для разрешения кризиса с ИПК потерпела сокрушительный провал; после многих лет разочарования в его деспотической администрации либеральный демократ Мохаммад Хатта восстал против Сукарно под знаменем "Free Indonesia."\n\nWhile Sukarno may stress that everything is under control, Hatta is moving swiftly to seize the country, having already taken large swaths of Aceh, Borneo, and Papua. This could be a critical opportunity for the United States to gain a new ally against Japanese domination of Asia, as long as we act quickly."
USA_INS.01.a:0 "Джунгли горят"

USA_INS.02.t:0 "Мы отстояли свои позиции"
USA_INS.02.d:0 "Сегодня, после нескольких месяцев ожесточенных боев по всему архипелагу, гражданская война в Индонезии подошла к концу, поскольку лоялистские силы сдаются и высшие генералы Сукарно официально объявляют войну законченной. После свержения Сукарно к власти пришел Народный фронт Свободной Индонезии. Эта разношерстная армия, состоявшая из антисукарнских республиканцев, угнетенных этнических групп, коммунистов и исламистов, оказалась слишком сильной для лоялистских сил. В Джакарте уже создается демократическое правительство, и многие из бывших лидеров повстанцев занимают руководящие посты.\n\nС победой Свободной Индонезии администрация [GetLeader] стала свидетелем заметного роста народного одобрения. Мы обещали победу и выполнили обещание. Вопрос о том, в какой именно степени поддержка Соединенных Штатов повлияла на гражданскую войну в Индонезии, остается спорным, но на данный момент Америка, похоже, рада видеть благоприятное завершение войны."
USA_INS.02.a:0 "Джунгли наконец остывают..."

USA_INS.03.t:0 "Потеря возможности"
USA_INS.03.d:0 "Сегодня, после нескольких месяцев ожесточенных боев по всему архипелагу, Гражданская война в Индонезии официально подошла к концу, поскольку лидер восстания сдался президенту Сукарно. С балкона правительственного здания в Джакарте Сукарно произнес речь, в которой объявил, что гражданская война наконец закончилась. Оппозиционные силы, состоящие из республиканцев, угнетенных этнических групп, коммунистов и исламистов, в настоящее время массово сдаются правительству в Джакарте. Многие лидеры восстания уже арестованы, а затем казнены или отправлены в тюрьму.\n\nС победой Сукарно и ужесточением его авторитарной власти над Индонезией американская общественность пришла в ярость и отчаяние. После стольких поражений за последние 20 лет все еще грустно видеть, как угасает еще один проблеск свободы. Больше всего расстроены члены Национальной Прогрессивной Партии, которые обвиняют японскую интервенцию и безвольный американский ответ в поражении свободной Индонезии. В связи с очередной американской неразберихой в Юго-Восточной Азии, похоже, политическому истеблишменту в Вашингтоне будет сложнее сохранить свои рабочие места на следующих выборах."
USA_INS.03.a:0 "Джунгли Остывают"

USA_NPP_INS.01.t:0 "Боевой клич свободы"
USA_NPP_INS.01.d:0 "Президент [USA.GetLeader] стоял перед огромным корпусом прессы и сотнями граждан в аудитории университета Джона Хопкинса. Он перебирал записи с речью, пока аудитория с нетерпением ждала его слов об индонезийском конфликте. Это был первый шанс для Америки разорвать японскую удавку в Азии. Нужно все просчитать.\n\n"
USA_NPP_INS.01.a:0 "Такова участь тиранов."

USA_RD_INS.10.t:0 "Непреднамеренная шутка"
USA_RD_INS.10.d:0 ""So what I'm saying, Lawrence, is that I think the United States simply has no business involving itself in Indonesia. Even if we squeak out a victory, I don't think we'll gain anything there an ally of dubious loyalty and the blood of a whole lot of American boys."\n\nLawrence E. Spivak cracked a slight smile, before realizing his interviewee was serious. "Congressman Cooper, you realize you are among an overwhelming minority in saying that?"\n\n"Yes, I do. There is no doubt in my mind that one day, we will look back on American intervention in Indonesia as a terrible avoidable mistake.""
USA_RD_INS.10.a:0 "Ну же, разве может война пойти плохо?"

USA_RD_INS.11.t:0 "Незначительные протесты в Вашингтоне"
USA_RD_INS.11.d:0 "Сегодня в Национальном торговом центре прошла небольшая акция протеста - менее 500 человек против недавнего ввода американских войск в Индонезию. В этом году на архипелаге разразилась гражданская война и Соединенные Штаты официально вмешались на стороне сил, борющихся против режима президента Сукарно. До сих пор война шла относительно хорошо для Корпуса морской пехоты Соединенных Штатов и армейских сил, которые были развернуты там. Крупных поражений не было и вообще союзные войска одерживали все больше и больше побед.\n\nПротест, в основном возглавляемый студентами Джорджтаунского университета и Американского университета, был сосредоточен на пацифизме и прогнозируемых потерях американских жизней за рубежом. Марш получил широкую огласку, особенно со стороны сенатора Строма Тёрмонда, как "a bunch of youngsters who have no idea what they're talking about". Despite the political criticism, experts agree that sentiments expressed in the march are not exclusive to young college students, and that small-scale opposition to the Indonesian War may be seen across the country in coming months."
USA_RD_INS.11.a:0 "Записи об этом будут занесены в их личные дела."

USA_RD_INS.12.t:0 "Плохой день в Беркли"
USA_RD_INS.12.d:0 "Сегодня в Калифорнийском университете в Беркли протест против индонезийской войны перерос в ожесточенные столкновения между Национальной гвардией и полицией, контролировавшими шествие, и самими демонстрантами. Один студент из Беркли, чье имя в настоящее время неизвестно, очевидно, бросил кирпич в национального гвардейца в полном боевом снаряжении. Кирпич не попал, но Национальная гвардия подняла оружие и начала стрелять резиновыми пулями и слезоточивым газом в толпу студентов и протестующих.к тому времени, когда протест был разогнан, более 20 человек были госпитализированы с травмами. Однако самым печальным был случай со студентом Джеймсом Ректором, который был застрелен полицейскими боевыми патронами и убит. Насилие оказало широко поляризующее воздействие на Соединенные Штаты в целом, причем многие называли протестующих головорезами, а другие - героями. Он также подчеркивает растущую непопулярность войны в Индонезии и участие в ней Америки."
USA_RD_INS.12.a:0 "Бедный ребенок."

USA_RD_INS.13.t:0 "Жгучий пацифизм"
USA_RD_INS.13.d:0 "Сегодня за воротами Белого дома квакер-пацифист по имени Норман Моррисон облил себя бензином и поджег. Мужчина, почти не кричал, несмотря на сильную боль, которая наводила следователей на мысль о каком-то обезболивающем наркотике. После того как останки обугленного трупа убрали, был найден ребенок этого человека, Эмили, с запиской, описывающей его причины самоубийства. Он написал, что сделал это в знак протеста против участия президента [USA.GetLeader] в Гражданской войне в Индонезии, и что он поджег себя в знак солидарности с индонезийскими и американскими парнями, которые не выбрали смерть от огня.\n\nОбщественную и политическую реакцию иначе, как ужасом, назвать нельзя. Тысячи людей теперь планируют "March for Morrison" and spread the ideas that he killed himself for. The President has yet to comment on the issue, but the White House is not letting in press at the moment.\n\nMorrison's death and the vast sympathy to it across the country appears to be part of a growing trend of Americans disliking the country's involvement in the Indonesian Civil War. While there is still a great number who call the anti-war demonstrators "traitors", more and more Americans say that the war is costing too much for too little. Whether or not the government will do anything remains to be seen, but if the anti-war movement has a dedication like Morrison's, it's unlikely that the government will have a choice."
USA_RD_INS.13.a:0 "Покойся с миром."

USA_RD_INS.14.t:0 "Америка в огне"
USA_RD_INS.14.d:0 "За последние несколько дней во многих городах континентальной части Соединенных Штатов вспыхнуло насилие после массовой серии организованных и неорганизованных протестов против правительства. Эти демонстрации должны были быть направлены против широко ненавидимого американского вмешательства в Гражданскую войну в Индонезии, которая принесла мало отдачи за большие человеческие жертвы. В сообщениях утверждается, что во многих городах насилие было начато полицией, которой было приказано разогнать протестующих любыми необходимыми средствами; в других, похоже, протестующие слышали о насилии в других городах и/или просто решили начать его сами.\n\nНасилие теперь начинает утихать, и цена, кажется, астрономическая. Более 50 американцев лежали мертвыми по всей стране, и сотни или тысячи были госпитализированы с ранениями. По самому масштабу беспорядков видно, что нация в целом презирает войну в Индонезии и желает полного прекращения конфликта."
USA_RD_INS.14.a:0 "Так оно и есть."
#Honolulu Accords#
honolulu_accords.1.t:0 "Портовые переговоры"
honolulu_accords.1.desc:0 "Собравшийся кабинет молчал, переваривая содержание предложения, лежащего перед ними. Президент [GetPresidentLastName] оглядел комнату, зная, что чудовищность момента заставила всех остановиться.\n\n"It's been twenty years since the end of the war, gentlemen," President [GetPresidentLastName] said. "A decade or so since Eisenhower tore up the Akagi Accords and admitted Hawaii to the Union. Now it's our turn to finish what he started."\n\nThe proposal - to stand up to Japan at last and to demand negotiations over the Treaty Ports of San Francisco and Los Angeles - would be the most ambitious and consequential diplomatic initiative by the United States in their lifetimes. The eyes of the world, and of the American electorate, would be scrutinizing them under a microscope. There would be no room for failure.\n\nThe Japanese wouldn't simply fold - but it was clear that holding ports halfway across the world, a diplomatic nightmare and impossible to secure, was increasingly unattractive.\n\nHow much could America push, without being pushed aside by Japan in return? It would take the political power of the American government to ensure the successful return of the ports, without giving away the house to the Japanese in the process - but a few concessions here and there might be useful in making demands further down the line..."
honolulu_accords.1.a:0 "Давайте войдем в историю, джентльмены."

honolulu_accords.2.t:0 "Американцы требуют переговоров о портах!"
honolulu_accords.2.desc:0 "Официальное послание мягко приземлилось на стол премьер-министра, совершенно не соответствуя весу его содержания. В кабинете на несколько коротких мгновений воцарилась тишина, пока премьер-министр [JAP.GetLeader] и министр иностранных дел обдумывали масштабы происходящего.\n\n"It's finally come, hasn't it?" Prime Minister [JAP.GetLeader] ventured. "The Americans have finally worked up the nerve to ask for the Treaty Ports."\n\n"Ever since Eisenhower tore up the Akagi Accords, we had to know that this would come someday." The Foreign Minister sighed. "The Americans probably aren't seriously considering going to war for the Ports, but..."\n\nPrime Minister [JAP.GetLeader] nodded somberly. Twenty years after the victory in the Pacific, the ports were rapidly becoming more trouble than they were worth as Japan faced new challenges from every corner. If Japan could walk away from the negotiations with tangible guarantees - open trade, oil provisions, or an enforceable promise to formally recognize Japan's suzerainty over the Sphere - then what were two ports, really?\n\nIt would take every ounce of political and diplomatic capital to keep any deal as favorable to Japan as possible, even if they gave way on certain items to gain a temporary advantage to be used later. And if they failed, the Prime Minister's days would surely be numbered..."
honolulu_accords.2.a:0 "Япония предлагает провести встречу на Гавайях!"
honolulu_accords.2.b:0 "Япония предлагает провести совещание на японском авианосце."
honolulu_accords.2.c:0 "Нейтральная страна вроде Мексики была бы лучшим местом для встречи."
honolulu_accords.2.d:0 "Пойдем посмотрим, чего хотят американцы..."

honolulu_accords.3.t:0 "Японцы предлагают место проведения саммита!"
honolulu_accords.3.desc:0 ""Hawaii?!" President [USA.GetLeader] nearly choked on their morning coffee. "Why do we have to go to Japanese Hawaii to negotiate for American territory? It's ridiculous, giving them the home field advantage like that!"\n\n"It's just a starting pitch. The Japanese are playing hardball, seeing what they can get away with." The Secretary of State picked up the communique from Japan that the President had discarded. "Though I'm sure that, if we decided to take the offer, our diplomats can spend more time preparing for the actual summit."\n\n"Give me that," President [GetPresidentLastName] said, rereading the communique again. "If the Japanese want to play hardball, then we can have the damn summit on one of our carriers this time. If we gave away the ports on the Akagi, then we'll get them back on the Enterprise. The voters will love it -"\n\n"What do we get from riling up the Japanese like this?" The Secretary of State sighed. "If you're worried about what the voters are going to think, why don't we propose Mexico City?""
honolulu_accords.3.a:0 "Мы поедем на Гавайи.."
honolulu_accords.3.b:0 "Выведите "
honolulu_accords.3.c:0 "Предложите Мехико-Сити."

honolulu_accords.4.t:0 "Вершина установлена!"
honolulu_accords.4.desc:0 ""The Japanese just sent over their agreement on the location. We're good to go for the summit." A momentary look of relief emerged on the Secretary of State's face, before swiftly disappearing.\n\n"Now comes the hard part," President [USA.GetLeader] said. "We'd better get ready for what the Japanese are going to want, in exchange for giving our territory back."\n\n"They want our oil, and they want access to our markets." The Secretary of State slid a folder over the President's desk. "With everything that's been going on in the Sphere, I can't say I blame them."\n\nPresident [USA.GetPresidentLastName] smiled. "And that, gives us leverage.""
honolulu_accords.4.a:0 "Творить историю, шаг за шагом."

honolulu_accords.5.t:0 "Вершина установлена..."
honolulu_accords.5.desc:0 ""The Americans have sent over their agreement on the summit location," the Foreign Minister said, watching as Prime Minister [JAP.GetLeader] read over the communique.\n\n"It's about time," Prime Minister [JAP.GetLeader] stated. "None of us have the time to be playing games over time and place."\n\nThe Foreign Minister nodded hesitantly. "Can't quite believe we're still going to be doing this. Giving up what we won in the war, just like this."\n\nPrime Minister [JAP.PGetLeader] grimaced, before composing himself. "It's not just you, believe me. But all we've ever wanted from America are two things: oil, and markets. If giving the ports back guarantees us those things, this will have been worth it."
honolulu_accords.5.a:0 "Всегда смотрите на приз."

honolulu_accords.6.t:0 "Японцы предлагают место проведения саммита!"
honolulu_accords.6.desc:0 "Президент [USA.Get Leader] и госсекретарь еще раз перечитали дипломатическое послание, поступившее из японского посольства.\n\n"They want to meet on one of their carriers in San Francisco bay, huh?" President [GetPresidentLastName] laughed scornfully. "I thought we did that already, on the Akagi."\n\n"At least it's close to home. We'll have an easier time getting secure messages to and from Washington, if we're in San Francisco anyway." The Secretary of State mulled over the note's contents. "Though we can't rule out the risk of bugs on the carrier, and I'm not sure the Japanese will take kindly to a suggestion that we sweep their ship."\n\n"Mm. President [GetPresidentLastName] nodded. "We'd still be doing them a favor, meeting them on their ship like this. Any other options?"\n\n"Well, we could suggest they come to one of our carriers. The voters will love the imagery." The Secretary of State replied. "Though I'm sure Japan's Prime Minister would be having the same concerns we have."\n\nThe two fell silent for a second. "Maybe we should just ask them if they'll be alright with Mexico City?""
honolulu_accords.6.a:0 "Они будут говорить на нашем авианосце!"
honolulu_accords.6.b:0 "Предложите Мехико в качестве нейтральной территории."
honolulu_accords.6.c:0 "Мы поговорим на их авианосце."

honolulu_accords.7.t:0 "У американцев есть встречное предложение!"
honolulu_accords.7.desc:0 ""Are they being serious?" Prime Minister [JAP.GetLeader] asked his Foreign Minister. "The Americans are asking us for a favor, and yet they want to quibble over holding the summit on their ships?"\n\nThe Foreign Minister replied hesitantly. "The Americans are being stubborn, but they might have their own concerns about how the negotiations play back home. If we did them a favor here, they might be willing to listen to us later."\n\nPrime Minister [JAP.GetLeader] sighed. "We'd have no privacy on one of their ships, but a favor is a favor." He fell silent for a moment. "What about Mexico? It's neutral ground, and we all have diplomatic missions there. It's the only option that's reasonable for everyone."
honolulu_accords.7.a:0 "Договариваемся встретиться на американском авианосце."
honolulu_accords.7.b:0 "Предложите Мехико в качестве альтернативы."

honolulu_accords.8.t:0 "Японцы предлагают место проведения саммита"
honolulu_accords.8.desc:0 ""The Japanese are proposing Mexico City as neutral ground." President [USA.GetLeader] sounded slightly surprised. "Never thought the Japanese would be reasonable about any of this business, but here we are."\n\nThe Secretary of State nodded. "We've got an Embassy there, and we can set up a secure line to ensure direct contact with Washington as needed."\n\n"Of course, the Japanese get all the benefits as well." President [GetPresidentLastName] chewed on a pencil, thinking the offer over. "You know, if the Japanese are being reasonable, it might not be a bad time to push for going to one of our carriers. I'm sure the voters would love the optics."
honolulu_accords.8.a:0 "Тащите авианосец!"
honolulu_accords.8.b:0 "Мы примем японское предложение."

honolulu_accords.9.t:0 "У американцев есть встречное предложение"
honolulu_accords.9.desc:0 ""The Americans have come back with Mexico City, as a compromise." The Foreign Minister handed over the diplomatic cable to the Prime Minister, who read through the contents silently. "It'll be on neutral ground, and our diplomatic staff in Mexico will be able to provide secure communications back to Tokyo when we need it."\n\n"I suppose asking the Americans to meet on our terms was too much to hope for." Prime Minister [JAP.GetLeader] replied. "Besides, we have more important business. We need to make sure our diplomats are ready for the American proposals when the summit starts."
honolulu_accords.9.a:0 "Давайте продолжим."

honolulu_accords.10.t:0 "Японский спрос на нефть"
honolulu_accords.10.desc:0 "Господин президент, мы начали переговоры с Японской Империей о возможном возвращении наших портов в Калифорнии. Одна большая проблема в отношениях между нашей нацией и Сферой Совместного Процветания заключается в том, что мы недостаточно торгуем. Из-за этого японцы потребовали значительных объемов нефти, чтобы восполнить свой недавний дефицит. Проще говоря, в этой Сфере не хватает многих запасов нефти, которые мы имеем здесь, в Соединенных Штатах. К счастью, японские дипломаты, похоже, очень хотят подписать с нами контракт. Если мы предоставим им субсидированные закупки нефти, экономика Сферы продолжит функционировать, и мы сможем вернуть себе утраченные порты. Если мы поможем японцам, а Сфера поможет нам, мы сможем увидеть более теплые отношения между нашими двумя великими нациями. У нас также есть шанс вернуть американских рабочих к работе на нас.\n\nТеперь вопрос: сколько нефти мы дадим Японской Империи? Мы могли бы проявить великодушие и предложить им значительное количество нефти, в которой, по их словам, они нуждаются. Мы могли бы пойти посередине и предложить им умеренное количество нефти. Наконец, мы могли бы дать им небольшое количество нефти, но они могут не принять это предложение. Мы также должны рассмотреть, для чего японцы планируют использовать нефть. Что скажете, господин президент?"
honolulu_accords.10.a:0 "Дайте им столько, сколько мы сможем."
honolulu_accords.10.b:0 "Дайте им только достаточно."
honolulu_accords.10.c:0 "Дайте им минимальное количество."

honolulu_accords.11.t:0 "Американское предложение"
honolulu_accords.11.desc:0 "Соединенные Штаты сделали именно то предложение, которое мы искали в этой сделке. Президент обещает дать нам значительное количество нефти, а взамен мы вернем американцам порты Сан-Франциско и Лос-Анджелес. Если мы примем это предложение сейчас, нефть даст экономике необходимый импульс и наша имперская армия станет еще сильнее. Однако количество нефти, которое обещают нам американцы, кажется слишком хорошим, чтобы быть правдой. Американские дипломаты были довольно темной группой, окружавшей всю эту сделку; мы могли бы попытаться запросить больше нефти, чтобы убедиться, что они говорят правду, но этот план может быстро обернуться против нас.\n\nПремьер-министр, у нас есть два варианта, которые могут изменить ход сделки, и мы должны поторопиться, прежде чем американцы сделают новое предложение."
honolulu_accords.11.a:0 "Требуйте от американцев еще больше нефти."
honolulu_accords.11.b:0 "Примите текущее предложение как есть."

honolulu_accords.12.t:0 "Японцы хотят больше!"
honolulu_accords.12.desc:0 "Мы получили печальные новости, господин президент. Японцы теперь требуют больше нефти, чем наше самое высокое первоначальное предложение. Наши дипломаты пытались убедить Японскую Империю, что наше нефтяное предложение было лучшим, что мы могли дать, но теперь они требуют еще больше. Мы действительно думали, что японцы будут лучшими переговорщиками, чем они оказались, но, похоже, мы все еще находимся в процессе заключения этой сделки.\n\nМы пришли к трем вариантам нашего ответа на требования японцев: мы либо подчиняемся их довольно грабительским требованиям и продолжаем проявлять добрую волю, убеждая японцев, что нашего первоначального предложения было достаточно, либо вообще прекращаем переговоры и переходим к следующей теме обсуждения.\n\nВаш ход, господин Президент"
honolulu_accords.12.a:0 "Расторгните торговую сделку и двигайтесь дальше."
honolulu_accords.12.b:0 "Поторгуйтесь за первоначальное предложение."
honolulu_accords.12.c:0 "Примите их новые требования."

honolulu_accords.13.t:0 "Провал переговоров"
honolulu_accords.13.desc:0 "Отношения между Соединенными Штатами и Японской империей уже ухудшались, но во время переговоров о портовом договоре ситуация стала хуже. Ни одна из сторон не могла предложить взаимовыгодного предложения; по крайней мере, такого, о котором обе стороны могли бы договориться.\n\nСоединенные Штаты вступили в переговоры с высоко поднятой головой; нации потребовались годы восстановления, чтобы просто добраться до этого момента. Эти последние несколько дней должны были ознаменовать конец японского гнета на западном побережье. Передача портов по договору должна была символизировать возрождение американского орла на мировой арене как носителя демократии, маяка надежды против зла фашизма. Эти переговоры были не только для блага народов Сан-Франциско и Лос-Анджелеса, нет, американцы собирались получить столь необходимый престиж от сделки с Японией.\n\nЯпонцы, с другой стороны, справлялись с огромным дефицитом нефти в Сфере Совместного Процветания. Дипломаты ненавидели опускаться до того, чтобы просить у Соединенных Штатов экономической помощи; империя одержала победу над Штатами два десятилетия назад, и теперь они нуждались в их помощи? Разве это не та проблема, которая вызвала вторую мировую войну? Но они были в отчаянии. Отчаянно нуждаясь в ресурсах, которые могли бы решить экономические проблемы целого региона. Переговоры показали, что, по-видимому, Япония не была достаточно отчаянной. И сейчас нефтяной кризис продолжает душить экономику Японской империи, а военно-промышленный комплекс находится на дне.\n\nПереговоры продолжаются, но торговая сделка была расторгнута."
honolulu_accords.13.a:0 "Все эти приготовления и ничего не было сделано."

honolulu_accords.14.t:0 "Полный успех"
honolulu_accords.14.desc:0 "Торговая сделка между Соединенными Штатами и Японской Империей завершается после нескольких дней предложений и сообщений. Похоже, что обе стороны получат ресурсы, которые им действительно нужны! Соединенные Штаты вернут свои порты в Сан-Франциско и Лос-Анджелесе без конфликта, а Японская Империя получит нефтяной грант, который поможет решить широко распространенный дефицит по всей Сфере.\n\nПрезидент и премьер-министр Соединенных Штатов и Японии, соответственно, пожали друг другу руки всего несколько минут назад. Несмотря ни на что, обе стороны надеются, что эти переговоры улучшат отношения между двумя мировыми сверхдержавами. Рабочие как в Калифорнии, так и на японских островах ликовали, когда страны объявили о завершении сделки.\n\nХотя торговая сделка была завершена, дипломатам Соединенных Штатов и Японии еще предстоит поработать. Предполагается, что переговоры продлятся еще несколько дней, но одно можно сказать наверняка: эти важные переговоры завершатся мирным путем."
honolulu_accords.14.a:0 "Переговоры сработали!"

honolulu_accords.15.t:0 "Предложение"
honolulu_accords.15.desc:0 "Премьер-министр, Соединенные Штаты предлагают нам умеренное количество нефти в обмен на порты. Это не так много, как мы надеялись получить от них, но, по крайней мере, не намного меньше. Тем не менее, такое количество нефти очень помогло бы нашей экономике.\n\nАмериканские дипломаты очень твердо придерживаются этой сделки и им не терпится двигаться дальше. Мы все еще можем попытаться добиться увеличения поставок нефти, но американцы, возможно, не откажутся от этого предложения. В качестве альтернативы мы могли бы принять сделку в ее нынешнем виде и продолжить переговоры. Готовы ли мы пойти на риск, премьер-министр?"
honolulu_accords.15.a:0 "Да, мы выменяем еще больше нефти."
honolulu_accords.15.b:0 "Мы можем жить с этим текущим предложением."

honolulu_accords.16.t:0 "Японцы хотят больше?"
honolulu_accords.16.desc:0 "Господин президент, японцы хотят еще больше нефти. Эти переговоры раздражают наших дипломатов. Похоже, что, несмотря ни на что, японцы собираются принять только абсолютный максимум того, что мы можем дать им прямо сейчас. Жадность японских дипломатов совершенно чудовищна и это заставляет многих из нас терять веру в эту сделку. Мои коллеги и я спрашивали себя: "Is it even worth it to trade massive amounts of oil for two ports?"\n\nWe're faced with two more options, Mr. President. We can either continue persuading the Japanese that our original offer is enough, or we can submit to the Empire's request. No matter the decision, we need to make sure this offer is in our favor."
honolulu_accords.16.a:0 "Вернитесь к нашему первоначальному предложению."
honolulu_accords.16.b:0 "Согласитесь с новым предложением и продолжайте переговоры."

honolulu_accords.17.t:0 "Американские требования"
honolulu_accords.17.desc:0 "Американцы довольно настойчиво требуют, чтобы мы приняли их первоначальное предложение относительно нефтяного гранта. Мы теряем время на этой сделки и нашим дипломатам не удается убедить американцев принять наше предложение. Я подслушал разговор нескольких американцев и они ясно дали понять, что наше предложение было "downright appalling".\n\nThese talks are distancing away from respect and turning more towards a heated dispute. It's very clear the Americans either want us to accept their deal or end negotiations entirely. If we try to continue escalating the trade deal, it would certainly destroy both parties' reputations. So, what will it be, Prime Minister?"
honolulu_accords.17.a:0 "Сдавайтесь и примите первоначальное предложение американцев."
honolulu_accords.17.b:0 "Выйдите из сделки, пока она не вышла из-под контроля."

honolulu_accords.18.t:0 "Ужасное предложение"
honolulu_accords.18.desc:0 "Наши дипломаты были застигнуты врасплох, когда американцы решили предложить нам лишь небольшое количество нефти. Эта ничтожная сумма не сможет решить наш нефтяной кризис; она потребует гораздо больше от американцев, если мы собираемся должным образом исправить нашу экономику. Многие из нас задавались вопросом, оказывают ли американцы нам то уважение, которого мы заслуживаем, когда они решили сделать это нелепое предложение.\n\nПремьер-министр, сейчас есть три варианта. Мы можем принять удар по нашей репутации и принять текущее предложение, понимая, что это мало поможет нашей ситуации. Мы можем торговаться с американцами, чтобы получать более умеренное количество нефти. Наконец, мы можем потребовать от американцев дать нам большое количество нефти, которое мы по праву заслуживаем."
honolulu_accords.18.a:0 "Примите небольшое предложение нефти и поддерживайте хорошие отношения."
honolulu_accords.18.b:0 "Попросите больше, но не слишком много."
honolulu_accords.18.c:0 "Требуйте как можно больше нефти."

honolulu_accords.19.t:0 "Больше нефти!"
honolulu_accords.19.desc:0 "Японцы ответили на наше предложение, попросив умеренное количество нефти. Первоначально мы блефовали, чтобы посмотреть, достаточно ли они отчаялись, но они не отчаялись и это нормально. Мы определенно можем предоставить японцам необходимое количество нефти, но вопрос в том, готовы ли мы это сделать.\n\nМы можем либо дать японцам средний нефтяной грант, либо мы можем твердо придерживаться нашей первоначальной сделки, предлагая им минимальное количество нефти. Что мы ценим больше: наши портовые города и американо-японские отношения или наши огромные запасы нефти?"
honolulu_accords.19.a:0 "Примите новое японское предложение за умеренное количество нефти."
honolulu_accords.19.b:0 "Старайтесь давать им как можно меньше."

honolulu_accords.20.t:0 "Дайте мне нефть или дайте мне смерть!"
honolulu_accords.20.desc:0 "Грязные американцы продолжают предлагать нам абсолютно ничего. Теперь совершенно очевидно, что американцы заботятся о поставках нефти больше, чем о своей собственной земле. Мы пытались оказать им должное уважение, а они только и делают, что плюют на нас и требуют вернуть свои драгоценные порты ценой нескольких капель нефти. Американцы никогда не думали ни о ком, кроме самих себя; это чудо, что они смогли вернуться на мировую арену с таким недостатком порядочности.\n\nНо в конечном счете они слишком настойчивы и слишком слепы, чтобы продолжать эти переговоры дальше. Мы можем либо принять это нелепое предложение и двигаться дальше, либо немедленно разорвать эту сделку. Как бы вы хотели поступить, премьер-министр?"
honolulu_accords.20.a:0 "Примите это скудное предложение и продолжайте переговоры."
honolulu_accords.20.b:0 "Торпедируйте эту сделку."

 honolulu_accords.21.t:0 "Подходим к столу"
 honolulu_accords.21.desc:0 "Одним из самых больших препятствий, с которыми сталкиваются наши трейдеры и отрасли промышленности, является отсутствие доступа к рынкам в Северной и Южной Америке. Это вызвано эмбарго со стороны США и перспектива отмены этого эмбарго является самым большим экономическим призом для переговоров. Наши переговорщики просят изложить нашу позицию, чтобы начать переговоры.\n\nВо-первых, мы могли бы просто попросить об отмене эмбарго. Это обеспечило бы нам самый важный приз - доступ на рынки и позволило бы быстро перейти к другим частям договора.\n\nМногие в наших кабинетах, однако, считают, что взаимный подъем слишком выгоден американцам, и настаивают на том, чтобы приложить торговые условия к сделке. Эти условия предусматривали бы обоюдное снижение ряда тарифов в областях, выгодных для Японии, что обеспечило бы нам более выгодные торговые условия, но могло бы не понравиться американцам.\n\nВ-третьих, есть некоторые, кто считает, что мы предлагаем сделку слишком дешево, создавая дальнейшие попытки запугивания со стороны американцев в будущем. Эта откровенная группа требует, чтобы мы назначили высокую цену за передачу портов и делает это условием для возобновления торговли. Большинство других опасаются, что объединение этих вопросов может поставить под угрозу достижение соглашения по любому из них."
 honolulu_accords.21.a:0 "Наша цель - снять эмбарго."
 honolulu_accords.21.b:0 "Возможно, торговое соглашение смягчит напряженность."
 honolulu_accords.21.c:0 "Они заплатят нам за порты, или не будет никакой торговли!"

 honolulu_accords.22.t:0 "Конец эмбарго?"
 honolulu_accords.22.desc:0 "Японские представители изложили свои условия возобновления торговли между нашими сферами влияния. Они предложили взаимное прекращение эмбарго без каких-либо условий для последующей торговли. Наши переговорщики спрашивают, каким должен быть наш ответ.\n\nНаши отраслевые консультанты просят нас принять их немедленно. Доступ к обширным рынкам Японии, Китая и Индии, а также сырье из других стран - слишком большой приз, чтобы рисковать, добавляя в договор пункты и условия.\n\nНекоторые из наших переговорщиков, однако, предполагают, что мы должны настаивать на большем. Они говорят, что условия торговли в этой сфере созданы в пользу Японии, и мы должны обеспечить сделку, которая поставит нас на более равные условия. Для этого они предлагают присоединить к договору положения о взаимном снижении тарифов, применяемые, конечно, в наиболее выгодных для нас областях"
 honolulu_accords.22.a:0 "Наша цель - отмена эмбарго."
 honolulu_accords.22.b:0 "Мы должны добиваться выгодных условий."

 honolulu_accords.23.t:0 "Встречное предложение"
 honolulu_accords.23.desc:0 "Наше великодушное предложение о взаимной отмене торговых эмбарго было встречено требованиями о преференциальном режиме. Американцы критикуют условия торговли в этой сфере и требуют уступок по снижению тарифов в тех областях, которые им непропорционально выгодны.\n\nЗаманчиво отказаться от такого наглого предложения, но мы рискуем вернуться к старому статус-кво, сделав это. Наши советники разделились. Большинство считает, что мы должны отказаться, сдвинуться с места и пересмотреть наше предложение о взаимном возобновлении торговли, но некоторые указывают на огромные выгоды от подписания сделки и гораздо более низкую стоимость принятия американских условий.\n\nЧто мы должны ответить?"
 honolulu_accords.23.a:0 "Честная сделка или никакой сделки."
 honolulu_accords.23.b:0 "Мы должны увидеть общую картину и принять ее."

 honolulu_accords.24.t:0 "Предложение возвращается"
 honolulu_accords.24.desc:0 "Японские переговорщики откликнулись на наши требования о снижении тарифов в дополнение к прекращению эмбарго. Их реакция совсем не та, на которую мы рассчитывали. Назвав наши предложения "a naked grab for favorable conditions", they have rejected them out of hand and restated their previous offer: A mutual end to the trade embargoes and a resumption of trade on existing terms. Our choice now is between accepting this is the best we can get or move on with the negotiations without an agreement on the matter."
 honolulu_accords.24.a:0 "Мы пытались..."
 honolulu_accords.24.b:0 "Значит, никакой сделки. Что там дальше?"

 honolulu_accords.25.t:0 "Все вокруг улыбаются"
 honolulu_accords.25.desc:0 "Похоже, что торговому эмбарго между крупнейшими экономиками мира близится конец. Ведущие переговорщики продолжающегося саммита между Японией и США сделали сегодня утром заявление о том, что соглашение, которое возобновит торговлю между их странами, было согласовано, а подписано будет сегодня, но позже. По обе стороны Тихого океана большие надежды возлагаются на экономические выгоды от этой сделки, и предприниматели изо всех сил пытаются воспользоваться новыми товарами и рынками, предлагаемыми этой сделкой.\n\nПохоже, мир на один шаг приблизился к оттепели в отношениях между США и Японией."
 honolulu_accords.25.a:0 "Пусть товары текут через Тихий океан."

 honolulu_accords.26.t:0 "Еще не время"
 honolulu_accords.26.desc:0 "Похоже, что эмбарго между Японией и США будет продолжаться до поры до времени, поскольку новости, просачивающиеся с их продолжающегося саммита, рисуют мрачную картину перспектив взаимного возобновления торговли. Представители обеих стран признают, что стороны слишком далеки друг от друга в данном вопросе, чтобы достичь соглашения, и переговоры перешли на другие темы. По обе стороны Тихого океана большие надежды, возлагаемые на экономические выгоды от соглашения, были разбиты, и предприятия изо всех сил стараются сократить запасы и отменить заказы, сделанные в ожидании сделки.\n\nМир ничуть не приблизился к оттепели в отношениях между США и Японией."
 honolulu_accords.26.a:0 "Наверстать упущенное будет трудно."

 honolulu_accords.27.t:0 "Условия торговли"
 honolulu_accords.27.desc:0 "Японские представители изложили свои условия возобновления торговли между нашими сферами влияния. Они предлагают взаимное прекращение эмбарго, но прилагают к соглашению сокращения тарифов. Будучи оформленным как взаимовыгодный договор, он только называет сектора, где снижение тарифов благоприятствует Японии и, конечно, это за наш счет, что делает его очень несбалансированным.\n\nНаши советники разделились в своих ответах. Некоторые считают, что мы должны занять жесткую позицию по этому вопросу и потребовать прекращения эмбарго без каких-либо условий, в то время как другие указывают на огромные выгоды от подписания соглашения по сравнению с ценой принятия условий Японии.\n\nКак мы должны ответить?"
 honolulu_accords.27.a:0 "Мы не позволим им воспользоваться нами."
 honolulu_accords.27.b:0 "Мы не можем рисковать потерей сделки."

 honolulu_accords.28.t:0 "Вторая попытка"
 honolulu_accords.28.desc:0 "Наше предложение возобновить торговлю в обмен на уступки по тарифам было отклонено американским представителем. Они заявляют, что возобновление торговли должно рассматриваться как возможность восстановить связи между нашими странами, а не ставить какие-то мелкие условия, и что это произойдет взаимно и без условий, или вообще не произойдет.\n\nХотя на первый взгляд кажется, что у нас есть выбор между сделкой без концессий или вообще без сделки, некоторые из наших советников убеждены, что американцы блефуют, и что мы можем получить как возобновление торговли, так и условия, которые мы хотим, если мы назовем их блефом.\n\nКак же нам действовать дальше?"
 honolulu_accords.28.a:0 "Мы не можем рисковать потерей сделки."
 honolulu_accords.28.b:0 "Они блефуют, настаивайте на наших условиях!"

 honolulu_accords.29.t:0 "Настойчивый враг"
 honolulu_accords.29.desc:0 "Японская делегация категорически отказалась рассматривать наше предложение о возобновлении торговли без концессий. Вместо этого они прислали нам неизмененную копию своего первоначального предложения. Мы либо возобновляем торговлю на их условиях, либо, кажется, вообще не торгуем.\n\nКаков бы ни был наш ответ, у нас нет никакого желания продолжать переговоры по этому вопросу, и вскоре мы перейдем к следующему пункту повестки дня. Что же нам делать?"
 honolulu_accords.29.a:0 "Плохая сделка хуже никакой."
 honolulu_accords.29.b:0 "Мы должны заключить сделку, которую сможем получить."

 honolulu_accords.30.t:0 "Условия сделки"
 honolulu_accords.30.desc:0 "Японская делегация выдвинула свое предложение о возобновлении торговли между нашими экономиками. Хотя условия, которые они выдвинули для прекращения блокады, кажутся вполне приемлемыми, они решили связать этот вопрос с вопросом о калифорнийских портах. Они требуют, чтобы мы заплатили изрядную сумму денег за возвращение портов, и сделали сделку по их передаче условием возобновления торговли.\n\nХотя постановка этого условия на то, что могло бы быть простым предметом для решения, возмутила большую часть нашей делегации, и многие призывают к немедленному прекращению переговоров, более холодные головы указывают, что доступ к обширным азиатским рынкам это приз, который стоит того. По крайней мере, мы должны попытаться разделить эти вопросы и предложить возобновление торговли без каких-либо условий.\n\nКаким должен быть наш ответ?"
 honolulu_accords.30.a:0 "Мы заплатим за порты, если это сделает их счастливыми."
 honolulu_accords.30.b:0 "Торговля возобновится без каких-либо условий или вообще не возобновится."

 honolulu_accords.31.t:0 "Снова за стол"
 honolulu_accords.31.desc:0 "Ответ на наше предложение о сделке по прекращению эмбарго и платной передаче портов пришел сегодня. Американцы отказались. Выражая возмущение нашей попыткой уточнить условия возвращения портов, они настаивают на том, чтобы вопросы возобновления торговли и передачи портов решались отдельно. Их встречное предложение аналогично нашему первоначальному проекту, но все ссылки на порты удалены. Представляется очевидным, что наши соответствующие позиции просто слишком далеки друг от друга, чтобы достичь совместного соглашения и наш выбор заключается между взаимным прекращением эмбарго без каких-либо дальнейших условий или вообще без сделки.\n\nКак мы должны реагировать?"
 honolulu_accords.31.a:0 "Мы примем их условия."
 honolulu_accords.31.b:0 "Мы не потерпим этого, отодвинемся еще раз."

 honolulu_accords.32.t:0 "Предложение, снова"
 honolulu_accords.32.desc:0 "Господин президент, мы получили печальные известия от японского правительства. После того, как мы отказались субсидировать их торговлю, они предложили нам вместо этого дать им большую сумму денег; мы также отказались от этого предложения. Теперь японские дипломаты выдвигают нам жесткий ультиматум: либо мы платим Японии деньги в обмен на договорные порты, либо Гонолулуские соглашения будут немедленно отменены.\n\nМы должны обдумать наш следующий ход в этом споре. Мы можем платить напрямую за возвращение портов и не беспокоиться о выплате субсидий Японии. В качестве альтернативы мы могли бы просто закончить встречу здесь и ничего не дать японцам. Тем не менее дипломаты с обеих сторон очень хотят достичь соглашения, и мы должны быстро отреагировать. Что же нам делать, господин президент?"
 honolulu_accords.32.a:0 "Уступите требованиям и заплатите деньги."
 honolulu_accords.32.b:0 "Откажитесь и прекратите эти переговоры."

 honolulu_accords.33.t:0 "Третий пункт"
 honolulu_accords.33.desc:0 "Пора перейти к третьему и последнему вопросу: калифорнийским портам. Для всех очевидно, что никакое реальное сближение между нашими странами невозможно, пока японцы оккупируют часть Американского материка со всеми вытекающими отсюда угрозами, и японцы заявили о своей готовности вернуть порты. Конкретика передачи была оставлена до конца переговоров, и это будет последний пункт для обсуждения. У нас есть несколько вариантов того, как мы будем подходить к этим окончательным переговорам.\n\nНаши советники опасаются, что прямой перевод будет воспринят в Японии как потеря лица, и что такая политика может поставить под угрозу переговоры. Чтобы избежать этого, говорят они, мы должны предложить демилитаризовать порты при передаче. Поступая таким образом, мы обеспечим японцам то, на что они могут указать как на "getting in return" - enabling them to transfer the ports without appearing weak.\n\nOthers in our administration counsel a tougher approach. The goal of the whole summit, they say, is to turn a page on our relations with Japan, and that can only be accomplished if they agree not only to the port transfer, but to demilitarize Hawaii. With the Hawaiian Missile Crisis in all too recent memory, they claim the asymmetry of mutual threat will soon cause a rise in tensions back to previous levels as long as the Japanese garrison the island chain. Our most hawkish counsel suggests we can demand the demilitarization of Hawaii without offering to demilitarize the ports in turn. According to them, it's the only solution the man in the street will accept, and thus the only way to prevent future resentment from souring relations.\n\nWhat approach should we choose?"
 honolulu_accords.33.a:0 "Односторонняя демилитаризация - это небольшая цена для наших портов."
 honolulu_accords.33.b:0 "Свободные порты и демилитаризованные острова обеспечат безопасность отношений."
 honolulu_accords.33.c:0 "Японцы должны демилитаризовать Гавайи, прежде чем мы получим наши порты."

 honolulu_accords.34.t:0 "Американское предложение"
 honolulu_accords.34.desc:0 "Настало время перейти к третьему и последнему вопросу переговоров: возвращению портов США. Американская делегация открыла переговоры, направив предложение об условной передаче, в котором они обязуются демилитаризовать порты до конца срока действия договора, если мы позволим осуществить эту передачу. Большинство наших советников считают эту сделку выгодной. Она выполняет наши основные задачи по разгрузке  обременительных портов и улучшению отношений с США, одновременно принося нам победу в виде демилитаризации.\n\nНекоторые, однако, говорят, что готовность американцев принять такие условия выдает слабость их позиции, и предлагают нам настаивать на том, чтобы приложить к передаче второе условие - сделать порты специальной таможенной территорией, разделяемой между нашими двумя странами. Это обеспечит нашим торговцам и торговым флотам ценные базы для их будущих американских начинаний. Однако она также предоставит широкие возможности для контрабандистов и почти наверняка будет рассматриваться американцами как обременительный и неразумный.\n\nЧто мы должны сказать их делегации?"
 honolulu_accords.34.a:0 "Порты будут находиться в особой юрисдикции."
 honolulu_accords.34.b:0 "Порты будут демилитаризованы."

 honolulu_accords.35.t:0 "Японский ответ"
 honolulu_accords.35.desc:0 "Японская делегация ответила на наше щедрое предложение о передаче порта для демилитаризации новым требованием. Они хотят, чтобы порты образовали "joint customs zone", effectively granting their merchants a jurisdiction in America.\n\nMany in our administration are outraged. If the purpose of the port transfer is to reobtain control over the ports, then accepting the "joint customs zone" defeats that purpose, allowing the Japanese to continue to have a say in the comings and goings of goods through the ports. We'd also open ourselves up to potential smuggling operations out of the zones. Accepting such a blatant power-grab would also encourage Japan to continue this "bad-faith" approach in future talks between our countries, according to these advisors.\n\nOn the other hand, this could be the final hurdle of the negotiations. Paying this price, however unreasonable we find it, will secure the port transfer. That might just be worth swallowing our pride. What should we do?"
 honolulu_accords.35.a:0 "Мы можем еще немного уступить"
 honolulu_accords.35.b:0 "Мы поддерживаем наше первоначальное предложение."

 honolulu_accords.36.t:0 "Американский ответ"
 honolulu_accords.36.desc:0 "Американцы категорически отказались рассматривать наше требование о создании совместной таможенной зоны. Их переговорщики называют это "egregious" and "insulting" and have made it very clear that they won't countenance it under any circumstances. Once they finished expressing their outrage, they informed us that a demilitarization is still on offer, a worthy price, according to them, we could obtain by agreeing to the transfer.\n\nMost of our delegates counsel accepting this deal as favorable and closing this clause. Predictably, there are a few voices that speak in opposition, emphasizing the necessity of maintaining national pride and a projection of strength, and demanding we secure compensation for the ports that "match the value of the blood spent" in securing them.\n\nHowever we respond, there's no further room for negotiation, so we should choose our reply carefully."
 honolulu_accords.36.a:0 "Демилитаризация обеспечивает наши интересы."
 honolulu_accords.36.b:0 "Нет таможенной зоны, нет портов."

 honolulu_accords.37.t:0 "Никакого соглашения не предвидится"
 honolulu_accords.37.desc:0 "После нескольких долгих дней и ночей, проведенных в дискуссиях, наша делегация сообщила нам, что внесение нынешнего пункта является единственным соглашением, которое они смогли найти со своим японским коллегой. Позиция Японии и наша позиция по этому вопросу просто слишком далеки друг от друга, чтобы переговоры могли продолжаться дальше, и лучше двигаться дальше, пока тупик не поставил переговоры в еще большее напряжение. Есть еще слабая надежда, что мы вернем порты, но это зависит от Японии, которая считает наш прогресс по двум другим пунктам достаточно важным, чтобы пересмотреть свою позицию. Если они этого не сделают, то исход всего саммита окажется под вопросом."
 honolulu_accords.37.a:0 "Договор кажется еще одним шагом вперед."

 honolulu_accords.38.t:0 "Достигнуто соглашение"
 honolulu_accords.38.desc:0 "После нескольких долгих дней и ночей, проведенных в переговорах, наша делегация с радостью сообщает нам, что они достигли всеобъемлющего соглашения со своими японскими коллегами. Поднимая тост за наш успех, наши самые лучшие эксперты по вопросам политики изучают предложенный пункт, совершенствуя формулировки и обеспечивая согласованность между английским и японским переводами. Скоро придет время подписывать, и вскоре, как мы надеемся, мы, наконец, вернем себе нашу территорию. Наш успех в этом пункте служит хорошим предзнаменованием для итогов всего саммита."
 honolulu_accords.38.a:0 "Еще один шаг к заключению всеобъемлющего договора."

 honolulu_accords.39.t:0 "Американское предложение"
 honolulu_accords.39.desc:0 "Настало время перейти к третьему и последнему вопросу переговоров: возвращению портов США. Американская делегация открыла переговоры, направив предложение о передаче порта, которая должна сопровождаться взаимной демилитаризацией. Они обещают сохранить возвращенные порты исключительно гражданскими, но взамен просят нас демилитаризовать Гавайи. Помня об Алеутском кризисе, они настаивают, что наши силы на цепи островов создают угрозу для их страны, которая должна быть устранена для возобновления нормальных отношений.\n\nСогласие на это предложение позволит решить наши основные задачи по разгрузке обременительных портов и улучшению отношений с США. Однако, по мнению наших советников, она далека от сбалансированности. Доки на Гавайях жизненно важны для нашего оперативного потенциала в восточной части Тихого океана. Потеря их вынудит нас выбирать между сокращением оперативного пространства, что наверняка вызовет гнев наших адмиралов или строительством новых доков на разных островах, что будет дорого. Американцы уже более чем восстановили доковые мощности, которые они потеряли, когда мы заняли порты, и не очень нуждаются в них для своих флотов.\n\nНекоторые члены нашей делегации указывают на то, что, хотя этот конкретный пункт может быть несбалансированным, мы рискуем потерять наши достижения в предыдущих пунктах, если будем слишком сильно давить на американцев в этом вопросе. Готовы ли мы сотворить такое с нашей военно-морской базой?"
 honolulu_accords.39.a:0 "Порты будут демилитаризованы, Гавайи - нет."
 honolulu_accords.39.b:0 "Взаимная демилитаризация обеспечит мир."

 honolulu_accords.40.t:0 "Японский ответ"
 honolulu_accords.40.desc:0 "Наша просьба о демилитаризации Гавайев, по-видимому, не была хорошо принята в японском лагере. Категорически отказываясь рассматривать достоинства нашего предложения, они говорят, что передача портов - это единственный вопрос, подлежащий обсуждению. Демилитаризация это только часть этих переговоров как условие передачи портов, говорят они, и они одинаково твердо настаивают на этом условии и на полной невозможности взаимности. Алеутский кризис, как они "remind" us, was caused by "American recalcitrance" and "our internal failures driving foreign policy decisions", and the onus is "entirely on the USA" to prevent a repeat of the event.\n\nMany in our administration point out that this arrogance is typical of the Japanese in their dealings with us. Discussions are completed on the clauses that matter to the Japanese, so they've reverted to their attitude of "victorious conquerors", dictating demands to a vanquished foe. If we accept their diktats, they say, we'll set up for them to continue their arrogant disregard for our interests in our future dealings as well.\n\nOn the other hand, the success of the summit hinges on us finding some way to accommodate both nations here, and we might need to give them this to prevent the negotiations from unraveling entirely. However we reply, there will be no room for further negotiations on the issue. What should we say?"
 honolulu_accords.40.a:0 "Только порты будут демилитаризованы."
 honolulu_accords.40.b:0 "Мы будем настаивать на гражданских Гавайях."

 honolulu_accords.41.t:0 "Американский ответ"
 honolulu_accords.41.desc:0 "Американская делегация закончила обдумывать наши разумные возражения против их требований о демилитаризации Гавайских островов. Они недовольны. Выразив свое возмущение тем, что они считают "callousness" and "arrogance" on our part, they have resubmitted their original proposal, restating the need for a neutral East Pacific. A "rebalancing of strategic threat", they say, is a prerequisite for a productive future relationship between our nations, and they seem willing to stake the outcome of the whole summit on getting it.\n\nOur delegation is united in condemning the arrogance of this demand. We are already willing to transfer the treaty ports and it's outrageous of them to demand more, they say. Hawaii is also a significant strategic asset, and demilitarization would lose both our navy and air force an important base.\n\nOn the other hand, we risk losing the economic benefits we've worked so hard to secure ourselves in the first two clauses. However we proceed, the lines are now firmly drawn, and there will be no further negotiations on this clause. What will we do?"
 honolulu_accords.41.a:0 "Мы были вынуждены согласиться на демилитаризованную Гавайи."
 honolulu_accords.41.b:0 "Мы не можем согласиться с возмутительными требованиями."

 honolulu_accords.42.t:0 "Американское предложение"
 honolulu_accords.42.desc:0 "Американская делегация начала переговоры по третьему и последнему пункту, расширив рамки переговоров. В дополнение к первоначальной теме, передаче портов договора обратно под контроль США, они также призывают к демилитаризации Гавайев. Они оправдывают это наглое требование, заявляя, что цель этого пункта-обеспечить мир и будущие отношения, и что эта цель требует "neutral East Pacific", "as the Hawaiian Missile Crisis has shown".\n\nWe are well within our bounds to refuse this. We never agreed to discuss the status of Hawaii and are under no obligation to. Some of our delegation are calling for us to punish the Americans for their brash behavior by attaching conditions, including demilitarization, to the ports instead. Others see the demand as a bluff, the Americans trying to shore up their position for the negotiation, and suggest we offer up a bargain - we will demilitarize Hawaii, as they ask, if they will agree to limit the returned ports to civilian purposes as well.\n\nA few advisors are cautioning against seeing the proposal as a negotiation tactic. This is the clause that is the most important to the Americans, and they might very well be willing to stake the entire accords on getting a favorable outcome here. What will we do?"
 honolulu_accords.42.a:0 "Мы предложим им выгодную сделку."
 honolulu_accords.42.b:0 "Мы примем их требование."
 honolulu_accords.42.c:0 "Мы накажем их за дерзость."

 honolulu_accords.43.t:0 "Японский ответ"
 honolulu_accords.43.desc:0 "Японская делегация закончила обдумывать нашу просьбу о переносе порта и демилитаризации Гавайских островов. Они, похоже, готовы уступить по обоим пунктам, но взамен выдвинули требование: демилитаризация возвращенных портов.\n\nМы не можем согласиться на подобную торговлю. Порты и Гавайи, если уж на то пошло, являются американской территорией, и мы не можем позволить иностранной державе продолжать выдвигать требования и устанавливать условия для того, как мы действуем на нашей собственной территории. Если японцы хотят улучшения отношений, они, черт возьми, вполне могут согласиться с тем, что мы не позволим им продолжать тыкать нам в лицо базируемыми на Гавайях кораблями. Демилитаризованные Гавайи означают мир в восточной части Тихого океана, а мир в восточной части Тихого океана - это единственный результат, который мы примем. Мы вновь представим наше первоначальное предложение. Мы будем настаивать на демилитаризованных Гавайях."
 honolulu_accords.43.a:0 "Этого требует дело мира."

 honolulu_accords.44.t:0 "Американский ответ"
 honolulu_accords.44.desc:0 "Американцы закончили рассмотрение нашего щедрого предложения о передаче порта и демилитаризации. Наше условие принять их требование о демилитаризации Гавайев, чтобы они демилитаризовали порты в ответ, было отклонено. Для того, чтобы любая сделка была подписана, говорят они, это должно означать конец Японии, диктующей вопросы на американской земле, и демилитаризация в Калифорнии будет стоять на пути к этой цели.\n\nИх требования возмутительны, намного превышают рамки того, что было согласовано в преддверии саммита и очень немногие будут винить нас за отказ. Они хотят оба порта и демилитаризованные Гавайи и они ставят все на карту, чтобы получить и то, и другое. Готовы ли мы сделать то же самое?"
 honolulu_accords.44.a:0 "Слишком многое поставлено на карту. Принимаем."
 honolulu_accords.44.b:0 "Мы не можем этого допустить. Сделки не будет."

 honolulu_accords.71.t:0 "Еще одно предложение"
 honolulu_accords.71.desc:0 "Наш успех в переговорах о передаче портов и легкость, с которой мы достигли соглашения, привели к заметно более дружелюбному тону на саммите. Наша делегация отметила удивительную готовность Японии обсудить территориальный пересмотр и найти компромисс в восточной части Тихого океана. Вместе это дает нам слишком хорошую возможность, чтобы упустить ее. Поскольку большая часть договора была благополучно согласована, пришло время начать дискуссию по последнему вопросу: возвращение Гавайев.\n\nДля того чтобы заставить их хотя бы подумать о передаче, мы должны быть готовы дать взамен важные уступки. Наши советники полагают, что они могут потребовать совместного или нейтрального управления Панамским каналом, обширных концессий по ограничению вооружений или и того, и другого. В любом случае, это может быть цена, которую мы должны быть готовы заплатить. Обеспечение безопасности Гавайев было бы фантастическим достижением для нашего правительства и для США, но помимо этого, это закрепило бы этот договор как конец эры враждебности между нами и японцами.\n\nПоследняя ключевая территория США, все еще оккупированная Японией, ее возвращение ознаменует подлинный конец войны в умах общественности и поможет возвестить время мира в восточной части Тихого океана."
 honolulu_accords.71.a:0 "Сделать предложение."

 honolulu_accords.72.t:0 "Прощай, Сан-Франциско"
 honolulu_accords.72.desc:0 "В течение последних двадцати или около того лет проход японских судов из портов в море приобрел почти ритуальную регулярность. После завершения инвентаризации и окончательной проверки, морякам было приказано оставаться на своих койках во время транзита. На первом коротком отрезке пути в дружественные воды каждый японский корабль был встречен насмешками, угрозами и непристойными жестами со стороны враждебного города.\n\nСегодня, когда последний японский крейсер наконец покинул порт Сан-Франциско, этот ритуал был нарушен. Ликующие толпы, только что прибывшие с "port parties" all over the city, waved and cheered our sailors a final goodbye. The Captain of Chikuma called for all hands on deck to witness the event, and soon our sailors were cheering and waving back. Pictures of the exchange are making the rounds on television on both sides of the Pacific, a sure sign to our people that an era of heightened hostility is coming to a close.\n\nNot everyone is equally enthused, of course. Many in our own country are grumbling about how much ground we are giving to the Americans. We can only hope that the economic benefits of the accords will change their minds as they start trickling out to the population. To the sailors on Chikuma and to many watching at home, it feels like the start of something new."
 Honolulu_accords.72.a:0 "Конец эпохи."

 honolulu_accords.73.t:0 "Возвращение портов"
 honolulu_accords.73.desc:0 "Объявление о заключении всеобъемлющего договора между США и Японией было встречено с оптимизмом в большинстве стран. В течение последней недели, когда были произнесены речи и подписаны бумаги, обещание более мирного будущего, наконец, кажется реальностью, и глубокий вздох облегчения прошел через нацию. Напряжение, которое наш народ ощущает уже более двадцати лет, наконец-то ослабевает.\n\nСегодня, когда порты в Лос-Анджелесе и Сан-Франциско снова перешли в руки американцев, атмосфера сменилась на праздничную. По всей стране повседневная жизнь уступила место "port parties", pulling whole neighbourhoods out into the streets in celebration. The biggest crowds of all have been seen in the treaty port cities themselves. In San Francisco, cheers from the gathered throngs drowned out the voices of the Japanese ambassador and his translator as the last Japanese flag was taken down and the stars and stripes hoisted in its place.\n\nSurprise was evident among the Japanese as well, as the sailors aboard Chikuma found themselves cheered goodbye by the jubilant crowds, the scowls and jeers they had come to expect from Americans replaced by cheerful smiles and waves. Pictures of the uniformed Japanese smiling and waving back to the crowds are now making the rounds on television on both sides of the Pacific.\n\nTruly, it feels like a page has been turned on US-Japanese relations."
 honolulu_accords.73.a:0 "Конец эпохи."

 honolulu_accords.74.t:0 "Провал переговоров"
 honolulu_accords.74.desc:0 "После нескольких раундов переговоров по вопросам передачи портов, возобновления торговли и нефтяного эмбарго стало ясно, что никакого всеобъемлющего соглашения найти не удастся. Несмотря на наше общее обязательство добиваться соглашения, американские требования просто слишком резко расходятся с нашими интересами, а общая почва слишком скудна, чтобы поддержать договор.\n\nМы возлагали большие надежды на экономические пункты договора, и то, что они потерпели крах, является серьезным ударом как по нашим амбициям, так и по нашему престижу. Кроме того, перспектива сохранения высокого уровня напряженности в восточной части Тихого океана обусловила стремление переориентировать наше значительное военное развертывание там на другие районы.\n\nМы можем найти некоторое утешение в том, что, каковы бы ни были последствия для нас, отсутствие прогресса, несомненно, столь же сильно ощущается в американском лагере, где продолжающееся унижение наших договорных оккупаций, несомненно, будет болезненным напоминанием об их провале."
 honolulu_accords.74.a:0 "В Тихом океане дуют холодные ветры."

 honolulu_accords.75.t:0 "Провал переговоров"
 honolulu_accords.75.desc:0 "После нескольких раундов переговоров по вопросам передачи портов, возобновления торговли и нефтяного эмбарго стало ясно, что никакого всеобъемлющего соглашения найти не удастся. Несмотря на наше общее обязательство добиваться соглашения, требования Японии просто слишком резко расходятся с нашими интересами, а общая почва слишком скудна, чтобы поддержать договор.\n\nМы возлагали большие надежды на возвращение нашей национальной территории, прекращение унизительной договорной оккупации и на потепление отношений в восточной части Тихого океана. Видеть их разбитыми это серьезный удар по делу мира и по престижу нашего правительства. Провал экономических глав договора оставляет большие рынки в Азии закрытыми для наших торговцев и является препятствием для нашего будущего процветания.\n\nМы можем найти некоторое утешение в том, что, как бы это ни сказалось на нас, отсутствие прогресса, несомненно, будет сильно ощущаться и в японском лагере. Они возлагали большие надежды на экономические выгоды от заключения договора, надежды, которые теперь наверняка будут мучительно разбиты. Кроме того, потребность в значительном присутствии в восточной части Тихого океана теперь будет продолжать растягивать их вооруженные силы в обозримом будущем."
 honolulu_accords.75.a:0 "В Тихом океане дуют холодные ветры."


 USA.hawaiinegot.1.t:0 "Второй раунд"
USA.hawaiinegot.1.desc:0 "Не прошло и нескольких дней после бурных торжеств в Лос-Анджелесе и Сан-Франциско, как министр иностранных дел вернулся в Вашингтон по личному приглашению президента [GetPresidentLastName]. Официальная цель визита состояла в том, чтобы совершить экскурсию по американской столице - продемонстрировать добрую волю, используя импульс успеха теперь уже названной передачи.\n\nНеофициально... что ж, у старика были свои подозрения. Он подумал, что они подтвердились, когда вошел в Овальный кабинет и увидел, что президент, повернувшись к нему спиной, изучает большую холщовую карту Гавайев. Министр резко вздохнул и сел, готовясь к последнему разговору, который ему хотелось бы вести в своей карьере.\n\n"I trust the accommodations here are to your liking?" President [GetPresidentLastName] asked without glancing back. The Foreign Minister grunted in assent. Not exactly proper decorum, but he figured the silence meant the President didn't care.\n\n"Good." Leather shoes clacked with polished linoleum as the President shuffled back to the Resolute Desk, pulling several folders out of its cabinet. [USA.GetSheHeCap] spread the stack across the surface like a dealer with a stack of cards. Each folder bore "PROPOSAL" in red capital letters across their tab. "Wouldn't want to keep you from seeing the sights, so I'll keep this brief: we've some ideas for your government's consideration. We'll discuss these more later during your stay."\n\nAs quickly as he had arrived, the Minister left the Office escorted by his assigned guide. When he eventually inspected the President's "ideas" in print form, he was drawn the most to..."
USA.hawaiinegot.1.a:0 "..демилитаризованных зон на Гавайях и в Панамском канале."
USA.hawaiinegot.1.b:0 "...размеренных переговоров о возвращении Гавайев в Союз."
USA.hawaiinegot.1.c:0 "...безоговорочной ретроцессия Гавайских островов в пользу их законного правительства."
USA.hawaiinegot.1.d:0 "...безоговорочной ретроцессия Гавайских островов в пользу их законного правительства."

USA.hawaiinegot.2.t:0 "Премьер-министру:"
USA.hawaiinegot.2.desc:0 ""You cautioned prior to my departure that the Americans seek further, ill-intentioned demands during my stay. I have indeed received demands, albeit of a comparatively benign nature than both our expectations.\n\n"To summarize: the United States government formally requests a demilitarization zone established in the islands of Hawai'i and the waters 24 nautical miles beyond their shorelines. In exchange, they have agreed to enforce the same in the Panama Canal Zone. President [USA.GetLeader] expects a speedy response in official channels, and has voiced his willingness to attend another conference to negotiate the agreement's finer details at a time and place of our choosing.\n\n"I understand your concerns, sir. Convincing the public, no less the Navy, to return our farthest-flung awards from the Liberation War was already a momentous endeavor by itself. Another concession to our adversary may signal weakness our enemies in Tokyo will doubtless capitalize. Nevertheless, the American President has offered us an opportunity whose waste we can scarce afford: a guarantee of peace between our two nations at least within our lifetimes. So long as peace lasts, time will eventually put their raw grievances to rest - and with it, their pretensions over the Empire's rightwise soil.\n\n"I await your instructions on how to proceed.""
USA.hawaiinegot.2.a:0 "Ответ: их предложение имеет смысл."
USA.hawaiinegot.2.b:0 "Ответ: мы уже передали порты, не так ли?"

USA.hawaiinegot.3.t:0 "Срочное сообщение:"
USA.hawaiinegot.3.desc:0 ""It appears your fears were founded. I will not mince words - the Americans want Hawai'i.\n\nPresident [GetPresidentFirstName] was polite, yet insistent on the matter throughout the visit. It seemed like every other moment in our discussions was punctuated with oblique references to, and I quote verbatim, "the state of affairs in relation to Hawaii's diplomatic status". I managed to deflect the advances made as best as one could in my situation, though I can't say the same for the mob that trailed our entourage as we toured Washington D.C. The gold eagle lapel pins several sported made their collusion all too blatant.\n\n"If I may speak my mind for a brief moment: we underestimate the lengths the Americans will go to wrest the islands from us. Nevermind the Navy's tarnished pride, or the Diet's gnashing of teeth; both pale before the conflict our rival is willing to wage over Hawai'i. I fear any solution short of cession will only shift the burden of preventing nuclear war to our children.\n\n"Unless, of course, you have a counteroffer in mind.""
USA.hawaiinegot.3.a:0 "Ответ: на самом деле... Я его сделаю. Спросите их о Панаме."
USA.hawaiinegot.3.b:0 "Ответ: мы подвели черту, министр. Дальше они не пойдут."

USA.hawaiinegot.4.t:0 "Премьер-министру:"
USA.hawaiinegot.4.desc:0 ""You cautioned prior to my departure that the Americans seek further, ill-intentioned demands during my stay. To both our surprise, what I received was no simple demand. Far from it.\n\n"I suppose some context is in order. The morning after my arrival, President [GetPresidentLastName] arranged a flight to Panama City. Me and my aides-de-camp were invited, which we graciously accepted. What followed was a lengthy tour of the Panama Canal Zone - all of the engineering marvel's fifty miles of length and ten miles of width, and its facilities, traversed in less than a day. It was only when we dined at the Palacio de las Garcias that the President engaged my queries regarding our trip to an American military installation. The response I received went thus: "We can make it yours, but only if you can make one of yours ours again."\n\n"Frankly speaking, Mr. Prime Minister, we would be fools not to engage with the trade. Besides dog-headed sentimentality over their spoils from the Liberation War, the Navy's other rationale behind Port Yamamoto was that it consolidates our hold over the Pacific Ocean with its bases and strategic location. The Panama Canal offers those in addition to uncontested control over one of the world's busiest shipping routes, notwithstanding the estimated $70 million in revenue it generates every year.\n\n"I sincerely believe the Americans have offered us this exchange only because of the goodwill we've garnered from the Handover. They may not be so generous next time.""
USA.hawaiinegot.4.a:0 "Ответить: Попросите оговорку о демилитаризации в обоих случаях."

USA.hawaiinegot.5.t:0 "Согласие империи"
USA.hawaiinegot.5.desc:0 "Японская Империя согласилась на предложенные нами условия и, поскольку мы согласились, организует конференцию для обсуждения условий демилитаризации в необъявленном месте в необъявленную дату. Премьер-министр [JAP.GetLeader] заверил наших дипломатов, что оба они будут должным образом сообщены в течение недели, чтобы дать нам достаточно времени для подготовки. Он также выразил свои личные поздравления президенту [USA.GetLeader] за продвижение дипломатического решения "Hawai'ian Question", despite old animosities and new rhetoric from both sides of the Pacific.\n\nThe President's gamble has paid off, at least for now. America anticipates the culmination of [USA.GetHerHis]'s continued success with bated breath and solemn prayer."
USA.hawaiinegot.5.a:0 "[ROOT.GetSheHeCap] не будет найден нуждающимся."

USA.hawaiinegot.6.t:0 "Инспектирование ДМЗ"
USA.hawaiinegot.6.desc:0 "Для двух признанных соперников - сверхдержав начальные переговоры прошли на удивление гладко. Обе стороны согласились с тем, что прочный мир требует полного отсутствия военных объектов и подразделений, войск, самолетов, кораблей и ракет, на Гавайских островах, над ними и вокруг них и в зоне Панамского канала. Обе стороны постановили запретить всем военным объектам осуществлять укрепление, базирование или, в случае самолетов, облет вышеупомянутых территорий. Обе стороны также согласились на проведение регулярных инспекций двухпартийным комитетом, гарантируя соблюдение буквы и духа соглашения.\n\nТам, где в противном случае идеальный переговорный процесс соответствовал реалиям борьбы с геополитическим противником, была затронута частота таких инспекций. Понятно, что наши дипломаты предложили комитету собираться ежегодно. Американцы настаивали на том, чтобы они собирались один раз в два года, заявляя, что достаточно строгие инспекции в двух разных местах требуют больше времени для проведения и представления отчетов, чем годичные. Глава японской делегации в ответ поставил под сомнение необходимость проведения инспекций продолжительностью более одного года.\n\nПосле нескольких часов дебатов (и нескольких пустых бутылок крепкого алкоголя) участники конференции, наконец, пришли к консенсусу. Отныне комитет, состоящий из избранных должностных лиц и экспертов из обеих стран, будет инспектировать Гавайи и зону Панамского канала на предмет нарушения условий..."
USA.hawaiinegot.6.a:0 "...ежегодно."
USA.hawaiinegot.6.b:0 "...раз в два года."

USA.hawaiinegot.7.t:0 "Что касается нарушений ДМЗ"
USA.hawaiinegot.7.desc:0 "Следующее препятствие, с которым столкнулась конференция, заключается в том, как следует бороться с нарушениями. Японская делегация подчеркнула, что все стороны связаны условиями соглашения; обеспечение этого требует соответствующего возмездия в том случае, если какая-либо из сторон, независимо от причины, не соблюдает указанные условия. "Laws are toothless without punishments," said the Japanese Foreign Minister, "and only sharp teeth suffice for treaties between two nations that can end the world with a button press."\n\nOur ambassadors were split on the issue. On one hand, clearly defined punishments for violations within the proposed DMZs disincentivize Japan from using them as de facto outposts for their Pacific-wide cordon sanitaire - provided, of course, that the same penalties apply to them. Those disinclined to trust the Empire's intentions argued that the punishments will be selectively, and aggressively, applied at our disfavor. (Additionally, a minority opined, stringent punishments will prevent us from justifying certain activities through "creative interpretation" of the agreement's terms. Future administrations may find themselves an option short should the need for action in the DMZs arise.)\n\nIn the end, the American delegation..."
USA.hawaiinegot.7.a:0 "...утвердила дисциплинарные меры за нарушение соглашения."
USA.hawaiinegot.7.b:0 "...не смогла достичь удовлетворительного компромисса с японцами."

USA.hawaiinegot.8.t:0 "Что касается пункта о нарушениях"
USA.hawaiinegot.8.desc:0 "К счастью, американцы также верили в то, что нарушение договора влечет за собой определенные последствия. Последний пункт спора между обеими сторонами заключался в том, насколько серьезными должны быть последствия. Менее удачно, что на этом этапе изнуряющие темпераменты обошли критическую точку.\n\nПоследний отрезок между переговорами и прочным мирным соглашением начался с того, что наша усталая делегация предложила "harsh punitive measures" against the reneging country. When asked to clarify by the cautious Americans, they proposed actions ranging from remilitarizing the affected territories to establishing a full embargo. Even talk of declaring the Handover null and void gained traction among its more zealous members - that is, until their arguments were cut short by the meaty thwack of a face meeting fist.\n\nOrder returned to the conference room before the negotiations broke down under an inter-Pacific exchange of blunt force trauma. The Americans, now made both cautious and disheveled, presented their own counteroffer: economic sanctions and immediate withdrawal from all economic, military, and diplomatic agreements signed following the Handover. These will be resumed, they further explain, only when the offending party ceases their violations of the agreement. Efforts to extract more from the delegation was met with the enthusiasm of a stony brick wall.\n\nAs a new day peeked from the window blinders, Japan's diplomats reached their ultimate consensus:"
USA.hawaiinegot.8.a:0 "Империя довольна компромиссом."
USA.hawaiinegot.8.b:0 "Соперники Империи заслуживают более жестких проверок."

USA.hawaiinegot.9.t:0 "Рукопожатие"
USA.hawaiinegot.9.desc:0 "Взгляд секретаря был прикован к протянутой руке. Грубый, морщинистый, примерно его размера при ближайшем рассмотрении. Маленькая лента, тускло светившаяся на фоне люминесцентных ламп, обвилась вокруг его безымянного пальца. Меньше украшений, чем у него, и, может быть, на несколько лет больше, но обручальное кольцо все равно.\n\nОн бросил взгляд на конференц-зал. Или то, что было конференц-залом. Разорванная и целая бумага покрывала каждый квадратный дюйм половицы, увенчанная случайными осколками кружек, скользкими от высыхающих луж кофе и случайного пятна крови. Его обитатели чувствовали себя немногим лучше: либо они дремали там, где стояли, сидели или лежали, морщась от порезов и синяков, покрытых тонкими марлевыми подушечками, либо и то и другое вместе. 24 часа кряду колесования и заключения договора взяли свое. Без сомнения, японцы стремились уйти с тем, что у них было, по крайней мере, тогда они будут наслаждаться сном на подушках и более чем на несколько часов в полете домой.\n\nМожет ли он сказать то же самое о своих - что они были довольны тем, что имели? Одобрят ли его соотечественники то, что он вытянул из Империи, когда все будет сказано и сделано? Или оба будут упираться и просить большего?\n\nЗатем секретарь повернулся к человеку с протянутой рукой, сидевшему напротив него за длинным столом. Коренастый, с лысиной, фиолетовыми мешками под глазами, круглым животом, торчащим из расстегнутого костюма. С таким же успехом он мог быть наемным работником средних лет, вернувшимся домой после сверхурочной работы, а не главным представителем Империи за границей. И все же его усталая улыбка и раскрытая ладонь, казалось, давали надежду, столь же земную: мир через проход. Первый за очень долгое время.\n\nГоссекретарь кивнул сам себе..."
USA.hawaiinegot.9.a:0 "..крепко сжал его руку своей и пожал.."
USA.hawaiinegot.9.b:0 "..."Mr. Minister," he began, "we regret to...""

USA.hawaiinegot.10.t:0 "Американцы хотят Гаити!"
USA.hawaiinegot.10.desc:0 "Окруженный тишиной своего кабинета, премьер-министр [JAP.GetLeader] вел себя как живописный самурай древности - спокойный, сдержанный, стоический. Сдержанность была его щитом от оплошностей, постоянным риском для тех, кто отягощал нацию с горных вершин. Те его сверстники, которые видели только вершину, на которой он стоял, приветствовали бы его падение, если бы сами не устроили такое трагическое событие. Поэтому верный слуга Его Величества относился к своим противникам, как старый валун относится к мху, который пышно растет между его трещинами.\n\n..Он взглянул на письмо министра иностранных дел, лежавшее на его столе без единой складки или прорехи. Премьер-министр позволил себе резко вздохнуть и сжал кулаки. Он боялся, что еще кто-нибудь увидит в американцах первозданное высокомерие и неуважение...ответ...вдруг раздвинулся в шестнадцать раз.\n\nО, духи, осторожно ступать было труднее, чем он думал. Разве оставлять двуличие без ответа не более неприлично, чем выражать против него праведный гнев? Положив конец притязаниям Америки, если это защищало добрую волю Империи от дальнейших злоупотреблений было соблазнительно.\n\nНо он должен был рассмотреть личное обращение своего министра. Беспорядочные жесты Вашингтона могли быть просто блефом, рассуждал он. Самый близкий Тихий океан когда-либо был к определенному миру, лежал прямо за кончиками пальцев империи, и будет их, если она решит протянуть руку, а не рефлекторно отступать от непостоянного пренебрежения. По крайней мере, так казалось министру и его кровоточащему сердцу. Действительно ли разумно доверять пацифистскому суждению об американской публике?"
USA.hawaiinegot.10.a:0 "Возможно, мир действительно, как они сказали, заслуживает шанса."
USA.hawaiinegot.10.b:0 "Япония больше не услышит об американском дурачестве!"

USA.hawaiinegot.11.t:0 "Блеф"
USA.hawaiinegot.11.desc:0 ""Let's hear the good news first," said President [GetPresidentLastName] to the Situation Room.\n\nThe Secretary of State spoke up, unprompted. "If there is one then it's that Tokyo didn't shut the whole thing down right then and there." After a beat, he added, "My colleague in the Prime Minister's Cabinet ostensibly convinced him not to."\n\n"That just means the Japs didn't roll over at the slightest touch," sneered the Chairman of the Joint Chiefs of Staff. Hawkish eyes scanned the Secretary from top to bottom, as if searching for excuses to exploit. "I'd have thought that counts as bad news."\n\n"It means the Empire's willing to stick with what we've negotiated thus far- despite, may I remind you, their people's wishes. Maybe even its own government's."\n\n"So that's the bad news then? Cut to the chase, Mr. Secretary: where do you really stand? Us or them?"\n\n"Gentlemen." The President's chastisement broke through the long-simmering argument, tampering it with the dignitas [USA.GetHerHis] office afforded. Having prevented accusations of treason from being actioned, [USA.GetSheHe] ordered the Secretary to..."
USA.hawaiinegot.11.a:0 "...сверните переговоры. Америка придерживается этого плана."
USA.hawaiinegot.11.b:0 "...соглашайтесь на снисходительные условия империи."

USA.hawaiinegot.12.t:0 "Утихомиренный океан"
USA.hawaiinegot.12.desc:0 "Тихий океан едва ли можно было назвать тихим даже до Второй мировой войны. Великие державы прошлого предлагали по крайней мере палку растопки для очагов под большим котлом, подогревая его воду до ровного кипения: не слишком горячую, чтобы ее богатства не могли затонуть, и не слишком мягкую, чтобы все могли свободно насытить ими свою жадность.\n\nЭто хрупкое, почти джентльменское равновесие было нарушено, когда мир стал свидетелем кипящих морей и заката, более сильного, чем дневное солнце. Когда грибовидные облака закончили одну эпоху и объявили следующую, многие опасались, что Тихий океан навсегда останется между сумерками и Армагеддоном, удерживаемый на месте двумя амбициями, большими, чем пространство, которое они оба оспаривают.\n\nСегодня эти страхи были развеяны парой взъерошенных послов, которые, прихрамывая, выходили из вестибюля отеля, едва удерживая друг друга на ногах. На фоне вспышек фотоаппаратов и микрофонов каждый поднял бумаги с двумя подписями правительств двух великих наций. Ропот предположений разнесся по собравшейся прессе, прежде чем усталый госсекретарь открыл бутылку саке министра иностранных дел голыми зубами, выпил половину и испустил выразительный, пророческий крик:"
USA.hawaiinegot.12.a:0 ""Peace in our time!""

USA.hawaiinegot.13.t:0 "Встречное предложение"
USA.hawaiinegot.13.desc:0 ""They want Panama."\n\nPresident [GetPresidentLastName] anticipated the uproar with a hand held up, like it were a lid on a seething cauldron. Ten silent, tense seconds later, [USA.GetSheHe] lowered it back to the table. "Any objections?" the President asked.\n\nA handful shot up from their chairs. The Secretary of Defense, and the Joint Chiefs, shared cherry-red faces ready to launch a tirade against the Cabinet's chief diplomat. Only the President's unvoiced demand kept their vituperations lodged firmly on their throats\n\n[USA.GetSheHeCap] glanced at the Secretary of State, nodding. The sweating man wrung his snugly fit tie before reiterating the missive from Tokyo.\n\nThe Prime Minister offered a suitably equivalent exchange of territories between their two countries - rightful American soil for a strip of leased Panamanian property. To uphold peace in the Pacific Rim, he also proposed demilitarizing the Hawaiian islands and its adjacent waters. Left unmentioned was whether the same applies to the Canal Zone.\n\nAfter a moment of deliberation, the President said:"
USA.hawaiinegot.13.a:0 ""Tell Tokyo they have a deal.""
USA.hawaiinegot.13.b:0 ""Tell Tokyo Americans know when they're being conned.""

USA.hawaiinegot.14.t:0 "Встречное предложение"
USA.hawaiinegot.14.desc:0 ""They want Panama."\n\nPresident [GetPresidentLastName] anticipated the uproar with a hand held up, like it were a lid on a seething cauldron. Ten silent, tense seconds later, [USA.GetSheHe] lowered it back to the table. "Any objections?" the President asked.\n\nA handful shot up from their chairs. The Secretary of Defense, and the Joint Chiefs, shared cherry-red faces ready to launch a tirade against the Cabinet's chief diplomat. Only the President's unvoiced demand kept their vituperations lodged firmly on their throats\n\n[USA.GetSheHeCap] glanced at the Secretary of State, nodding. The sweating man wrung his snugly fit tie before reiterating the missive from Tokyo.\n\nThe Prime Minister offered a suitably equivalent exchange of territories between their two countries - rightful American soil for a strip of leased Panamanian property. To uphold peace in the Pacific Rim, he also proposed demilitarizing the Hawaiian islands and its adjacent waters. Left unmentioned was whether the same applies to the Canal Zone.\n\nAfter a moment of deliberation, the President said:"
USA.hawaiinegot.14.a:0 ""Tell Tokyo Americans know when they're being conned.""
USA.hawaiinegot.14.b:0 ""Tell Tokyo we're keeping Panama - but without\nour men from here on.""
USA.hawaiinegot.14.c:0 ""Tell Tokyo they have a deal.""

USA.hawaiinegot.22.t:0 "Уходящее Солнце"
USA.hawaiinegot.22.desc:0 "Эта передача вызвала надежду на то, что противостояние, которое едва не положило конец миру, закончится совсем не так, как началось. Отношения между Японской империей и Соединенными Штатами были теплее, чем когда-либо за последние десятилетия, настолько, что предложения разделить между ними самый большой в мире океан были открыто выдвинуты, а не отвергнуты без колебаний. Когда две сверхдержавы снова встретились, чтобы обсудить именно это, многие думали, что они увидят, как "Pacific Question" settled within their lifetimes.\n\nSuch fantasies were dispelled by Japanese diplomats, leaving the conference disgruntled and without the promised settlement. Perhaps none could fault Tokyo for protecting its hard-won conquests from America's encroachments, or simply for barring them from taking two thousand miles more when they had already won their inch. Yet had not the Rising Sun scorched the forests under whose shade the Eagle once rested? To see its lost glades returned, the Americans replied, is no unreasonable ambition. That Tokyo argued otherwise said more about the Empire's bad faith, and the conference which masked it with the pretense of compromise, than their own.\n\nBut did right and wrong matter to the millions who longed for peace that stayed, rather than a conflict kept frozen until it can't? "
USA.hawaiinegot.22.a:0 "Да, отвечает за это Япония."

USA.hawaiinegot.23.t:0 "Орёл отступает"
USA.hawaiinegot.23.desc:0 "Эта передача вызвала надежду на то, что противостояние, которое едва не положило конец миру, закончится совсем не так, как началось. Отношения между Японской империей и Соединенными Штатами были теплее, чем когда-либо за последние десятилетия, настолько, что предложения разделить между ними самый большой в мире океан были открыто выдвинуты, а не отвергнуты без колебаний. Когда две сверхдержавы снова встретились, чтобы обсудить именно это, многие думали, что они увидят, как "Pacific Question" settled within their lifetimes.\n\nSuch fantasies were dispelled by American diplomats, leaving the conference disgruntled and without the promised settlement. The Eagle had long cawed for the lands shorn off its dominion. It was arguably proper for Washington to demand their return. Nevertheless, the Rising Sun saw only impropriety and arrogance in America's actions; had it not, after all, returned two ports to their rightful owner already? The Eagle must be content with what it has won, Tokyo reproached, lest it suffer poor Icarus' fate in its skyward climb.\n\nBut did right and wrong matter to the millions who longed for peace that stayed, rather than a conflict kept frozen until it can't? "
USA.hawaiinegot.23.a:0 "Да, отвечает за это Америка."

USA.hawaiinegot.24.t:0 "Сделки не будет"
USA.hawaiinegot.24.desc:0 "Резкий, отрывистый и последний тон президента прошел тысячу миль по кабелю до телефона в гостиничном номере. "Call it off."\n\n"President [GetPresidentLastName]," returned the Secretary, "they think-"\n\n"I don't give a good goddamn what they think. Not anymore. The United States will withdraw from the negotiations forthwith, Hawaii or no Hawaii."\n\n"We still got something out of them. Give me a week, maybe two, see if I can budge them a little."\n\n"They could've gotten something from us, but apparently they couldn't care less if they didn't." President [GetPresidentLastName]'s voice lowered to an almost-quiet, like one would when making polite requests. "You're not gonna spend any more time with the Japs than you already had. Understood?"\n\nStatic. Moments later, a sigh. "I'll deliver the news."\n\n"Be at my office tomorrow morning. And pay the bar a visit before you do; the drunken louts there will at least spit on your face upfront."\n\n[GetPresidentLastName]'s arm froze right before it could slam the handset against its hook."
USA.hawaiinegot.24.a:0 "Ястребы были правы: доверять Токио было ошибкой."


 USA_honolulu_accords_category:0 "Соглашения в Гонолулу"
 USA_honolulu_accords_category_desc:0 "\n\n\n\n\n\nВ августе 1945 года президент Томас Дьюи подписал §wсоглашение Акаги§!, которое завершило войну на Тихом океане унизительным поражением для §MСоединенных Штатов.§! §MАмериканцы§! были вынуждены уступить Гавайи и все другие тихоокеанские владения §JЯпонии§!, которая также подписала 100-летние договоры аренды на порты Лос-Анджелеса и Сан-Франциско. Однако в 1960 году президент Кефовер разорвал §wсоглашение Акаги§! и возобновил полное эмбарго против §JЯпонской империи§!, что привело к напряженному противостоянию. Президент Никсон продолжал бросать вызов японцам по ту сторону Тихого океана, кульминацией чего стал §xАлеутский кризис§!.\n\nНедавние дипломатические инициативы привели к ослаблению §Gнапряженности§! и открыли путь для переговоров по §wГонолулусским соглашениям§!, новому окончательному урегулированию вопросов торговли и суверенитета в Тихом океане. §MАмерика§! стремится вернуть себе порты, в то время как §JЯпония§! желает возобновления важнейшей нефтяной торговли с §MАмерикой.§! Исход переговоров будет определяться политическими усилиями обеих сторон, направленными на то, чтобы одержать верх в переговорах, и переговоры могут пойти в очень §xинтересных§! направлениях, если переговорщики будут мыслить нестандартно.\n\nВ НАСТОЯЩЕЕ ВРЕМЯ МЫ: §Y[GetHonoluluStatus]§!\n\n§RЯПОНИЯ§! ВЛОЖИЛА §Y[?global.JAP_PP_Investment]§!£pol_power ПОЛИТИЧЕСКОЙ ВЛАСТИ\n\n§MСША§! ВЛОЖИЛИ §Y[?global.USA_PP_Investment]§!£pol_power ПОЛИТИЧЕСКОЙ ВЛАСТИ\n\nСЕЙЧАС ПУЛ ПОЛИТИЧЕСКОЙ ВЛАСТИ §Y[?global.PP_Investment_pool?]§!\n\n\n§Y[Get Honolulu Investment]§!ЛИДИРУЕТ В НАСТОЯЩЕЕ ВРЕМЯ"
