 USA_elec_prim.1.t:0 "Праймериз республиканцев и демократов 1968 года"
 USA_elec_prim.1.desc:0 "НПП дум лол"
 USA_elec_prim.1_RD_Incumb:0 "Съезд Республиканско-Демократической коалиции достиг своего завершения в прямом эфире, когда [USA.GetLeader] выступил с воодушевляющей речью перед собравшимися делегатами в Международном амфитеатре Чикаго, призывая к единству коалици, завершая то, что они начали, и продвигаясь вперед, чтобы приблизить Соединенные Штаты как никогда близко к "shining city on the hill" that the Founding Fathers claimed America would be.\n\nIt wasn't exactly a cake walk for [USA.GetLeader], as they faced a spirited resistance from Senator Barry Goldwater from Arizona, and John Glenn, Governor of Ohio. Both Goldwater and Glenn sought to replace the current President, either by going to the right and appeal to the Democratic wing of the party in the case of Goldwater, or further to the left and the Republicans for Glenn. However, neither managed to get many delegates in the few primaries that were held for the R-Ds, and just as soon as they announced their candidacies, they were forgotten and left on the sidelines.\n\nBut now the President can focus on their eventual opponent in the NPP, and [USA.GetLeader] is secretly hoping that they can win a second term just as easily as he pushed out "AuH20" and "Glenn Rogers" from the nomination."
 USA_elec_prim.1_NPP_Incumb:0 "Все свелось к этому. Несколько дней в Международном амфитеатре в Чикаго, штат Иллинойс. Праймериз закончились, делегаты отобраны, и теперь пришло время посмотреть, кто возглавит Республиканско-Демократическую коалицию на выборах 1968 года. В настоящее время в гонке, в которой многие пытались получить ключи от Белого дома, есть только два жизнеспособных кандидата: сенатор от Аризоны и гордый консерватор Барри Голдуотер или совесть Сената, Филип Харт из Мичигана.\n\nВ течение нескольких месяцев в дебатах на телевидении и радио, на митингах от побережья до побережья, в гостиных и за обеденными столами обычных американцев бушевала битва между Барри и Хартом. Булавки с их лицами и лозунги вроде "IN YOUR HEART YOU KNOW HE'S RIGHT" and "SOAR TO NEW HEIGHTS WITH GLENN", posters, newspaper ads, cardboard hats and all the memorabilia of a campaign seeking to win the chance to be the R-D standard bearer. Both are claiming that only they can end the anomaly that is the National Progressive Party's [USA.GetLeader] who now sits at 1600 Pennsylvania Avenue, the first non Republican or Democrat to hold the highest office in the land since before the US Civil War over 100 years ago. But before they can focus on the NPP, they have to get the nod at the convention.\n\nBut as the night drags on and ballot after ballot shows little movement between Goldwater and Glenn, finally one of the few "favorite sons" left on the ballot, only there because some delegates hoped against hope that their chosen candidate could serve as a compromise candidate, finally folded. So with the last ballot, the result is clear..."
 USA_elec_prim.1.a:0 "Барри Голдуотер!"
 USA_elec_prim.1.b:0 "Филип Харт!"
 USA_elec_prim.1.c:0 "Еще четыре года!"
 USA_elec_prim.1.d:0 "Еще четыре года!"

 USA_elec_prim.2.t:0 "Праймериз Национал-Прогрессивистов 1968 года"
 USA_elec_prim.2_NPP_Incumb:0 "С громкими аплодисментами и торжествами на полу конференц-центра Майами-Бич в Майами-Бич, штат Флорида, приветствовала [USA.GetLeader], когда они официально приняли кандидатуру НПП баллотироваться на второй срок в качестве президента Соединенных Штатов Америки. Поскольку первый обитатель Белого дома не был ни республиканцем, ни демократом с тех пор, как Миллард Филмор покинул его в 1853 году, было вполне естественно, что [USA.GetLeader] получит еще один шанс на продолжение своего срока в течение следующих четырех лет на самом высоком посту в Америке.\n\nБыло два основных претендента, сенатор Маргарет Чейз Смит из штата Мэн, представляющая новую бизнес-ориентированную фракцию Националистов, и лидер Прогрессивистского крыла Майкл Харрингтон, оба стремящиеся привести свой пакт и нацию в большее соответствие с их предпочтениями. Однако ни один из них не набрал на праймериз больше горстки делегатов, и оба были омрачены популярностью нынешнего президента и его лидерством в коалиции.\n\nТеперь, когда [USA.GetLeader] обеспечил выдвижение кандидатуры с небольшим количеством оппозиции, план теперь состоит в том, чтобы встретиться лицом к лицу с республиканцами-демократами и убедиться, что последние четыре года были не случайностью в американской политической истории, а началом новой мультипартийной коалиционной системы."
 USA_elec_prim.2_RD_Incumb:0 "Это был долгий и мучительный первичный сезон с первых голосов в Нью-Гэмпшире вплоть до съезда Национал-Прогрессивного пакта, состоявшегося в Майами-Бич, штат Флорида. Появились два лидера, возглавляющие два наиболее важных крыла коалиции: Прогрессивисты, возглавляемый смутьяном-демократом-социалистом, писателем и членом партии Майклом Харрингтоном, и Маргарет Чейз Смит, сенатором от штата Мэн, которая теперь ведет Националистское крыло от их сегрегационистской и антигражданской истории прав к более широкой, более дружественной бизнесу позиции, а также первой женщиной, которая так близко подошла к выдвижению. Хотя были и другие кандидаты, некоторые из которых выиграли голоса делегатов по всей стране, стало ясно, что только Харрингтон и Смит имеют какие-либо шансы выиграть съезд и выдвижение кандидатур.\n\nЛозунги вроде "We Like Mike" and "MCS for POTUS!", along with chants for "M.C.S.!" and "Harr-ing-ton!" have filled rally's and meeting halls across America for months. Campaign buttons, signs, posters, hats, and many other soon-to-be collector's items are proudly worn and displayed to show who they think should be the leader of the NPP, to finally break the Republican-Democrat stranglehold on the White House.\n\nBut it all comes down to the final ballot. After a long, grueling debate on the convention floor and multiple attempts to pick a candidate, a man has come to the microphone of the Miami Beach Convention Center to announce the results of the vote. And the winner is..."
 USA_elec_prim.2_Thurmond68:0 "Это был долгий и мучительный первичный сезон с первых голосов в Нью-Гэмпшире вплоть до съезда Национал-Прогрессивного пакта, состоявшегося в Майами-Бич, штат Флорида. Но НПП находится в шатком положении: невероятно непопулярный президент Стром Тёрмонд, ставший президентом только после убийства Роберта Ф. Кеннеди, а затем приступивший к демонтажу всего наследия своего предшественника, почти не имеет шансов быть выдвинутым на настоящий срок. Тёрмонд был отстранен от участия в праймериз с самого начала, заняв последнее место на праймериз в Нью-Гэмпшире в феврале с мрачными 5% голосов. В этом хаосе появились два лидера, возглавляющие два самых важных крыла пакта: Прогрессивисткий демократический социалист, писатель и член коалиции Майкл Харрингтон и Маргарет Чейз Смит, сенатор от штата Мэн, которая теперь ведет Националистское крыло прочь от их сегрегационистской и антигражданской истории прав к более широкой, более дружественной бизнесу позиции, а также первая женщина, которая так близко подошла к выдвижению. Хотя были и другие кандидаты, некоторые из которых выиграли голоса делегатов по всей стране, стало ясно, что только Харрингтон и Смит имеют какие-либо шансы выиграть съезд и выдвижение кандидатур.\n\nЛозунги вроде "We Like Mike" and "MCS for POTUS!", along with chants for "M.C.S.!" and "Harr-ing-ton!" have filled rally's and meeting halls across America for months. Campaign buttons, signs, posters, hats, and many other soon-to-be collector's items are proudly worn and displayed to show who they think should be the leader of the NPP, to finally break the Republican-Democrat stranglehold on the White House.\n\nBut it all comes down to the final ballot. After a long, grueling debate on the convention floor and multiple attempts to pick a candidate, a man has come to the microphone of the Miami Beach Convention Center to announce the results of the vote. And the winner is..."
 USA_elec_prim.2_LeMay68:0 "Это был долгий и мучительный первичный сезон с первых голосов в Нью-Гэмпшире вплоть до съезда Национал-Прогрессивного пакта, состоявшегося в Майами-Бич, штат Флорида. Но НПП находится в шатком положении: обвинение Джорджа Уоллеса уже нанесло серьезный ущерб единству партии, а нынешний президент Кёртис Лемэй уже дал недвусмысленное заявление: "I shall not seek, and I will not accept, the nomination of my party for another term as your president." Into this chaos, two front runners have emerged leading the two most important wings of the party: the Center by firebrand democratic-socialist, writer and fixture of the party Micheal Harrington, and Margaret Chase Smith, Senator from Maine, who is now leading the Far Right NPP from their segregationist and anti-civil rights history to a broader, more business friendly position, as well as the first woman to come so close to the nomination. While there have been other candidates, some having won delegates in votes across the country, it has become clear that only Harrington and Smith stand any chance of winning the convention and the nomination.\n\nSlogans like "We Like Mike" and "MCS for POTUS!", along with chants for "M.C.S.!" and "Harr-ing-ton!" have filled rally's and meeting halls across America for months. Campaign buttons, signs, posters, hats, and many other soon-to-be collector's items are proudly worn and displayed to show who they think should be the leader of the NPP, to finally break the Republican-Democrat stranglehold on the White House.\n\nBut it all comes down to the final ballot. After a long, grueling debate on the convention floor and multiple attempts to pick a candidate, a man has come to the microphone of the Miami Beach Convention Center to announce the results of the vote. And the winner is..."
 USA_elec_prim.2.a:0 "Майкл Харрингтон! За рабочих, за бедных, за Майка!"
 USA_elec_prim.2.b:0 "Маргарет Чейз Смит! Тихая женщина из штата Мэн больше не тихая!"
 USA_elec_prim.2.c:0 "Еще четыре года!"
 USA_elec_prim.2.d:0 "Еще четыре года!"

 USA_elec_prim.5.t:0 "День выборов 1968 года"
 USA_elec_prim.5.desc:0 "Более года анонсов, дебатов, выступлений и митингов завершились 5 ноября 1968 года днем выборов. Миллионы американцев выстроились в очередь в школьных спортзалах, библиотеках, гражданских центрах и пожарных частях по всей стране, чтобы выполнить свой гражданский и демократический долг. В этом году состоятся 46-е четырехлетние президентские выборы, но также будут проведены выборы губернаторов 21 штата для определения губернаторов штатов, 34 места в Сенате и все 435 мест в Палате представителей, а также многие другие местные и государственные выборы мэров, советников, шерифов и судей по всей стране.\n\nОднако президентские выборы-это то, что все настраиваются на телевидение и радио, чтобы узнать о том, как закрываются избирательные участки. По мере того, как ночь продолжается, а голоса подсчитываются и сообщаются, вскоре становится ясно, кто будет сидеть в Белом доме в течение следующих четырех лет...\n\n"
