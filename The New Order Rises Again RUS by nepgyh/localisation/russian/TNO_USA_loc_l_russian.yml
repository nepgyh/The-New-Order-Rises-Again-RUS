 USA.135.t:0 "День выборов"
 USA.135.desc:0 "Сегодня по всей Америке десятки миллионов людей выстроились в очередь в церкви, библиотеки, школы и общественные центры, чтобы воспользоваться своим правом голоса. В районе Диксвилл-Нотч и Харт, штат Нью-Гэмпшир, возбужденные старожилы собирались в полночь в избирательных участках своих городов, чтобы первыми проголосовать в стране. В течение всего дня эксперты всех трех основных телеканалов строили догадки о том, кто наберет необходимое большинство в Коллегии выборщиков для победы в Белом доме. Будет ли это дерзкий и популистский Национал-Прогрессивный пакт или степенные, боеспособные, но все еще сильные действующие лица в Республиканско-Демократической коалиции? За последние несколько лет Америка столкнулась с бесчисленными вызовами - от политической борьбы до кровопролитной войны.\n\nВ течение ночи Уолтер Кронкайт из CBS первым объявляет о своем прогнозе. Республиканско-Демократическая коалиция получила [?USA_GUI_rd_vote_points^US_GUI_year_to_save] голосов избирателей.\n\nНационал-Прогрессивный пакт получил [?USA_GUI_npp_vote_points^US_GUI_year_to_save] голосов избирателей.\n\nВ результате победителем президентских выборов 1964 года стал... "
 USA.135.a:0 "...Уоллес Ф. Беннетт!"
 USA.135.b:0 "...Линдон Б. Джонсон!"
 USA.135.c:0 "...Джордж К. Уоллес!"
 USA.135.d:0 "...Роберт Ф. Кеннеди!"

 USA.136.t:0 "День Инаугурации"
 USA.136.desc:0 ""Our great country stands today as a union that is not truly united. This great discord from within serves as the greatest threat to the spirit of America, not any army or statesman or ideology from without. If we are to stand as the greatest country this world has ever seen, we must come together as one people, for as President Lincoln once said: A house divided against itself cannot stand."\n\nThe inauguration of Wallace F. Bennett marks the return of an old force in American politics, being the first Democrat to be elected president since America's defeat in the war. He has expressed his intent to be a force of moderation and compromise and wishes to pursue the implementation of a Civil Rights Act, albeit with input from segregationists. He also plans to increase America's global reach through a slew of new diplomatic programs as opposed to the subterfuge employed by his predecessors.\n\nHis policy of compromise has raised eyebrows; segregationists decry his policies as going too far while civil rights activists argue they do not go far enough. His softer foreign policy has also been denounced by the NPP as a sign of weakness. Nonetheless, while some dislike his policies, few can honestly say they hate the man himself, and it is this quality that the Republican-Democrats hope will make Bennett into the great compromiser America truly needs."
 USA.136.a:0 "Поприветствуйте нового шефа!"

 USA.137.t:0 "День Инаугурации"
 USA.137.desc:0 "Линдон Джонсон, новое лицо Демократической партии, заслуживающее доверия, принес присягу сегодня утром в Капитолии и был официально введен в должность президента Соединенных Штатов под громовые аплодисменты тысяч людей, собравшихся в торговом центре. Поднявшись на трибуну, президент Джонсон повернулся лицом к телекамерам и обратился к нации.\n\n"My fellow countrymen, the oath I have taken before God is not mine alone but ours together. We are one nation and one people. Our future as a people rests not on individuals, but on all citizens working together to a greater cause. Our nation's journey towards the Great Society shall continue on, always trying and always gaining in the cause to build a greater America for those who will come after us, so they will not have to suffer the same injustices that plague so many Americans today. In a land of bountiful wealth, people go hungry. In a land of peerless scholars, children are unable to read and write. In a land of healing miracles, our neighbours suffer and die. This should not be so. Before this generation of Americans is finished, our enemies of poverty, of injustice, of inequality will not just retreat, but be conquered. When any citizen denies his fellow, saying "His colour is not mine", in that moment he betrays America. The Great Society insists upon the liberty of all Americans to pursue happiness, no matter their colour. Each of us must find a way to advance the purpose of the Great Society, and it is in this that our course is abundantly clear."\n\nThe President stepped down from the podium, smiling and waving to the cheering masses as he made his way to the Statuary Hall to enjoy the traditional Congressional luncheon. There would be time enough for widespread national change after he'd eaten."
 USA.137.a:0 "Поприветствуйте нового шефа!"

 USA.138.t:0 "Джим Кроу в Белом Доме"
 USA.138.desc:0 ""My fellow Americans, we face a crisis. Certain elements in Washington have confused this great nation with Germany, or the fallen Soviet Union, where they can order us around. No more! America, I can guarantee you that, for the next four years, you will be free! The states will be free to make their own decisions, free from Federal tyranny, just as our founding fathers intended. I promise you safety and freedom. America, I promise you segregation now, segregation tomorrow, segregation forever!"\n\nStrong words today in D.C, as President Wallace was inaugurated on this cold winter day. President Wallace's supporters claim him to be a champion of state's rights, while his detractors compare him to a modern Jefferson Davis. The new president is characterised by a strong, populist rhetoric, emphasizing the struggle of the American people against the political elite.\n\nThis is a major shakeup for US politics, and shows that the American people are ready for change that the current Republican-Democrat platform simply cannot provide.\n\nAnd now, a special report on the Russian anarchy, presented by a man who spent years traveling the wastelands-"
 USA.138.a:0 "Давайте все здесь перетряхнем!"

 USA.139.t:0 "День Инаугурации"
 USA.139.desc:0 ""The American people has spoken, they want justice over nepotism and peace over chaos. By the powers granted to me by our holy constitution, I promise to legislate and implement an act that will unite America, no longer shall we be divided between black and white, man and women. The America tomorrow will be one, where each and every one of us will have to do our parts to bring our great nation into the future. God Bless America"\n\nRobert F. Kennedy's speech was testament to his late brother's legacy and his final project, implementing a law to stop segregation and dedicated his term to that cause.\n\nThe question remains, will he be able to do it? Tensions in America is larger than in a long time, and his presidency is predicated on the cooperation with the Far Right Faction, ardent segregationists and not known for playing nice. Good luck Kennedy, you will need it."
 USA.139.a:0 "Да здравствует!"

 USA.142.t:0 "Резня"
 USA.142.desc:0 "31 августа 1946 года Джон Хёрси опубликовал статью про Оаху в "The six of them all share one pain: they envy the dead," Hersey wrote.\n\nOver one million Americans, still reeling after the horror of the atom was revealed to them only two years prior, opened up their Saturday morning magazines, expecting comforting satire and laughter. But as they read its prose, all they felt was their hearts suffocating with sorrow and dread towards the nuclear holocaust Germany and Japan now ceaselessly march towards.\n\nIt is twenty years later, and America opens up another special edition of The New Yorker to find the same horror once again, now directed towards the crimes of our own nation. Sprawled across the first page is an aerial photograph of hundreds of mutilated corpses strewn out across a river flowing with blood, all positioned in the shape of a massive swastika. The perpetrators have been confirmed to be a U.S. Army company, who, deployed to search a village in the deep rainforest, were allegedly ambushed by a group of unidentified combatants while crossing the Orange River. Fueled by rage, the officers ordered for the bodies of the fallen to be rearranged into the symbol of hate.\n\nGeneral William Westmoreland's own attache conservatively estimates that the composition was made out of 347 stormtroopers that attempted to capture and torture the infantry division. Rejecting this, anti-war activist Tom Hayden's private correspondents assert that the photo was composed of 504 unarmed Boer settlers who happened to walk in the direction of the death squad's nightly patrol. We have yet to receive an official statement from any German authorities that isn't composed entirely of vague, slur-riddled insults.\n\nThe article begins with the suicide letter of Private First Class Varnado Simpson, who hanged himself from guilt on March 16th, hours after the massacre. The investigation eventually lead to the discovery of the war crime. "We formed the [swastika's] center with dead infants and exhumed animals," he wrote. "Lord, have mercy on their souls, not mine.""
 USA.142.a:0 "Помилуйте всех виновных и опубликуйте официальное заявление, отрицающее всю ответственность, поддерживающее заявление Уэстморленда."
 USA.142.b:0 "Убедитесь, что несколько избранных чиновников будут привлечены к ответственности, но отпустите остальных."
 USA.142.c:0 "Начать расследование, чтобы проанализировать заявления Харрингтона."
 USA.142.d:0 "Уничтожьте все доказательства того, что это когда-либо существовало."

 USA.143.t:0 "Месть Иситока"
 USA.143.desc:0 "Когда семьи по всей Аляске садились ужинать, внезапно началась серия подземных толчков, продолжавшихся почти пять минут. После того как пыль осела, более ста человек лежали мертвыми. Произшло то, что мы теперь знаем как самое мощное землетрясение в истории Северной Америки. Помимо самих подземных толчков, штат был разрушен оползнями, трещинами, автомобильные и железные дороги были практически полностью развалены.\n\nСпасательные работы продолжаются, выжившие и тела людей вытаскиваются из обрушившихся зданий в Анкоридже, но аварийные службы оказались совершенно не готовы к бедствию такого масштаба и не имеют ресурсов, чтобы адекватно справиться с ним. Если мы немедленно отправим помощь, мы увеличим наш политический капитал не только на Аляске, но и по всей стране, поскольку мы докажем, что способны защитить наших граждан."
 USA.143.a:0 "Дядя Сэм готов к политически мотивированному спасению."
 USA_64_alaska_earthquake:0 "Губернатор увеличивает свою поддержку"

 USA.144.t:0 "Чемпион Алабамы"
 USA.144.desc:0 "На краю заваленного бумагами стола лежала тлеющая сигара. За ним стоял 43-летний губернатор Алабамы Джордж Корли Уоллес, казалось, заряженный электрическим током. Его глаза, горящие, как угли, были темными, глубокими, а брови, казалось, были не более чем двумя черными полосами. Его голос изящно подчеркивался южным акцентом.\n\n"
 USA.144.a:0 "Журнал "

 USA.145.t:0 "Джон Гленн выигрывает губернаторскую гонку в Огайо!"
 USA.145.desc:0 "В конце выборов, где разница в голосах буквально составляла доли процента, начинающий политик Джон Гленн был избран губернатором Огайо от республиканского крыла Р-ДП. Он - популярная фигура среди обычных американцев и самый выдающийся астронавт Америки, его победа укрепила политические амбиции, которые начались, когда он выступил с большой речью, критикующей решение Никсона о сокращении финансирования НАСА.\n\nА пока Гленн сидит в здании сената штата Огайо, планируя свой следующий шаг, думая о десятилетиях. С его народной поддержкой и политической опорой в качестве губернатора, практически нет предела тому, как далеко амбиции могут завести его. Он уже воображает себя в Белом доме и начинает приводить в действие свой план, чтобы попасть туда и навсегда изменить судьбу Америки. Даже если до такой цели еще так далеко.\n\nЗвонит телефон. Он берет трубку, зная, что Никсон на другом конце провода, и великодушно принимает сквозь стиснутые зубы поздравления президента. Гленн знал, что сможет справиться с Никсоном и ему подобными. Никто не мог встать на его пути к президентству."
 USA.145.a:0 "Один гигантский прыжок."

