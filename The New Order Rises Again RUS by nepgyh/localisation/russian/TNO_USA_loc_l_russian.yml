 #Bennett 68 (response) tree
 USA_BFW_68_Carelessness_of_Bennett:0 "Беспечность Беннета"
 USA_BFW_68_Carelessness_of_Bennett_desc:0 "Теперь уже бывший президент Беннетт был сторонником свободной рыночной экономики, международного сотрудничества и открытия торговли по всему миру. Хотя все было хорошо, предыдущая администрация оказалась немного слишком нетерпелива, подорвав статус американского рабочего, разбив правила безопасности, которые защищают их, и поощряя крупные компании перемещать рабочие места в страны с более низкой стоимостью. Теперь нам нужно убрать беспорядок, который оставил Беннетт."
 USA_BFW_68_Reigning_in_the_Market:0 "Царство рынка"
 USA_BFW_68_Reigning_in_the_Market_desc:0 "Рынки были развязаны бывшим президентом, с теми немногими ограничениями, которые были введены, чтобы удержать крупный бизнес от грубого обращения со своими работниками, клиентами, общинами и окружающей средой. В то время, как это позволило владельцам и акционерам получить огромные прибыли в краткосрочной перспективе, последствия в долгосрочной перспективе приведут к последствиям, которые мы даже не рискнем предсказать. Набор исполнительных приказов вернет эти компании на более равное и справедливое игровое поле. Лошадь могла сбежать из конюшни, но мы можем вернуть ее обратно."
 USA_BFW_68_End_of_Voodoo_Economics:0 "Конец экономического шаманства"
 USA_BFW_68_End_of_Voodoo_Economics_desc:0 "У экс-президента была сумасшедшая идея, что если вы дадите уже богатым больше денег через снижение налогов, часть этих денег просочится через экономику вниз к низшим классам. Ну, у нас было время поэкспериментировать с этой идеей и результаты таковы: это провал. В то время как экономический прогресс был заметен в самом начале, вскоре стало ясно, что богатые только становятся богаче, средний класс увидел крошечный скачок, а бедные не видели почти никакого прогресса кроме регресса, поскольку государственные бюджеты были сокращены. Сейчас самое время покончить с этой мертвой теорией и начать что-то лучшее."
 USA_BFW_68_Reregulate_Wall_Street:0 "Регулировать Уолл-Стрит"
 USA_BFW_68_Reregulate_Wall_Street_desc:0 "Центр финансовой системы США, символ американского капитализма и жадности, получил карт-бланш от Беннетта и использовал этот шанс, чтобы получить рекордную прибыль, забирая деньги из карманов всех остальных, добавляя астрономические скрытые сборы, устанавливая новые дорогие приватизационные компании и откровенно крадя деньги у трудолюбивых американцев. Теперь с этим кончено."
 USA_BFW_68_Desecration_of_Average_American:0 "Осквернение среднего американца"
 USA_BFW_68_Desecration_of_Average_American_desc:0 "Когда мы говорим об американском народе, часто легко забыть, что сотни миллионов людей по всей стране, безликая масса на митингах и протестах, являются реальными людьми. Уоллес Беннетт, казалось, забыл об этом факте в самом начале своей политической карьеры, вместо этого сосредоточившись на богатых и влиятельных людях, которые ходили по залам Капитолийского холма или офисам Уолл-Стрит. Сегодня мы клянемся, что средний американец будет в центре внимания нашей новой администрации."
 USA_BFW_68_Reel_in_Military:0 "Сокращения в армии"
 USA_BFW_68_Reel_in_Military_desc:0 "Уоллес Беннетт олицетворяет собой много вещей; однако безрассудный и неэффективный это точно не то, кем его можно было бы назвать. И все же эти неудачные слова точно описывают его подход к военным расходам - или, точнее, к нецелевому расходованию военных средств.\n\nПо нашим оценкам, Уоллес Беннетт потратил значительно больше того, что необходимо было потратить на армию, чтобы она функционировала. Сокращение военных расходов и размещение средств в других местах - это разумное решение, которое также позволит нам показать США и всему миру, что мы отличаемся от Уоллеса Беннета и его администрации."
 USA_BFW_68_Tone_Back_Trade:0 "Вернуть торгашей"
 USA_BFW_68_Tone_Back_Trade_desc:0 "Президент Уоллес Беннетт стремился увеличить благосостояние путем расширения торговли. Однако идея торговли Беннетта состояла в том, чтобы переместить высокооплачиваемые рабочие места из больших городов Америки в районы мира, где были слабые профсоюзы, слабая защита и не было необходимости платить своим работникам намного больше прожиточного минимума, а затем продавать то, что было сделано, обратно в Америку. В то время как это сделало крупные компании, которые все еще владели фабриками и методами распределения, богатыми, и помогло этим странам укрепить свою экономику, это привело к тому, что тысячи людей остались без работы здесь, дома, и последствия этого сказались на всей американской экономике. Мы должны исправить этот баланс, побудить компании вернуться домой и трудоустроить наших граждан, даже если это вызовет гнев наших друзей и союзников."
 USA_BFW_68_Let_it_Run_its_Course:0 "Пусть все идет своим чередом"
 USA_BFW_68_Let_it_Run_its_Course_desc:0 "Мы провели кампанию по отмене торговых сделок Беннетта и выиграли. Однако, когда мы изучаем пункты и приложения, мы теперь понимаем, что демонтаж сделок будет невероятно трудным: не только с дипломатической точки зрения, но и с некоторыми из самых богатых и влиятельных брокеров власти в Нью-Йорке и Вашингтоне, не говоря уже о влиянии на бюджет крупных компаний со штаб-квартирами в США. Возможно, будет лучше сделать постепенные и незначительные изменения на данный момент, и посмотреть, сможем ли мы получить лучшую сделку позже."
 USA_BFW_68_Slam_the_Deals:0 "Закрыть предложения"
 USA_BFW_68_Slam_the_Deals_desc:0 "Торговые сделки, которые были заключены, были, откровенно говоря, плохими. Америка отказалась от слишком многого: доходов, рабочих мест, сокращения экологических норм и требований работодателей, а также от чувства благополучия. С другой стороны, наши "partners" on the other hand, got all the benefits. America elevated itself to become the number one economy in the world by our own hard work and prudence, without any foreign help. Our allies should do the same, whether they like it or not."
 USA_BFW_68_a_Good_Deal_is_a_Good_Deal:0 "Хорошая сделка есть хорошая сделка"
 USA_BFW_68_a_Good_Deal_is_a_Good_Deal_desc:0 "Как бы президент [USA.GetLeader] ни ненавидел защищать те самые вещи, которые он поклялся уничтожить, политика момента в основном вынуждает нас защищать старые торговые сделки Беннетта. Конечно, наши сторонники и рядовые граждане не так лояльны к махинациям внутри Кольцевой дороги, поэтому они злы и разочарованы тем, что очередной политик лжет им. Конечно, мы не можем сказать, что работаем с ними только сейчас, чтобы потом уничтожить их и получить немного денег."
 USA_BFW_68_Slap_on_the_Tarrifs:0 "Шлепок по асфальту"
 USA_BFW_68_Slap_on_the_Tarrifs_desc:0 "Самая большая проблема свободной торговли, помимо потерянных рабочих мест и непристойных прибылей богатых, - это огромная дыра, которую она пробила в нашем федеральном бюджете. Устранив эти тарифы, мы фактически отрезали себе ноги, став не в силах помочь американскому народу и школам, дорогам и инфраструктуре, которые действительно важны. Поэтому мы собираемся вернуть часть таможенных пошлин. Наши торговые партнеры будут огорчены, но это небольшая цена, чтобы сделать нашу страну лучше."
 USA_BFW_68_Americans_Come_First:0 "Американцы впереди"
 USA_BFW_68_Americans_Come_First_desc:0 "Бывший президент был настолько сосредоточен на получении новых торговых сделок, чтобы помочь своим богатым друзьям заработать больше денег, что он упускал из виду и игнорировал среднего американца, попирая его потребности и желания, чтобы протолкнуть свои торговые сделки. Новый президент, однако, дал указание Госдепартаменту начать разработку планов по изменению сделок, чтобы принести больше пользы гражданам США. Это поможет американскому рабочему вернуться к работе, налогоплательщику платить меньше налогов и, возможно, даст нам больше избирателей.\n\nПусть лучше молятся, чтобы мы больше ничего не меняли."
 USA_BFW_68_Fight_for_our_Crops:0 "Битва за урожай"
 USA_BFW_68_Fight_for_our_Crops_desc:0 "Даже если мы не сможем разорвать все сделки сразу, мы можем, по крайней мере, попытаться переработать некоторые условия. Сельское хозяйство это одна из областей, которую мы можем использовать: Соединенные Штаты это житница мира, и многие из наших союзников по ОСН не имеют доступа к хорошим сельскохозяйственным угодьям, которые мы делаем, и обильным урожаям, которые мы производим ежегодно. Если мы сможем договориться, чтобы дать нашим фермерам опору, сделать внешние рынки более открытыми для продажи их зерна и скота, тогда мы сможем показать, что серьезно относимся к угрозе сделок, и, возможно, получить еще несколько голосов на Среднем Западе на следующих выборах."
 USA_BFW_68_Crank_Up_Exports:0 "Увеличьте экспорт"
 USA_BFW_68_Crank_Up_Exports_desc:0 "Хотя есть много проблем с торговыми сделками ныне ушедшего в отставку президента Беннета, одна вещь, за которую мы выступаем, - это тот факт, что другие страны снизили свои тарифы на американские товары. Это, конечно, сделает товары высшего качества, особенно произведенные в США, намного более прибыльными и привлекательными для зарубежных рынков. Таким образом, даже если нам пришлось иметь дело с потоком дешевых подделок, мы можем, по крайней мере, продавать наши собственные, гораздо более качественные продукты за рубежом. Потребительские товары должны течь!"
 USA_BFW_68_Free_at_Last:0 "Наконец-то свободен"
 USA_BFW_68_Free_at_Last_desc:0 "Мы больше не будем приносить в жертву среднего американца, рабочий и средний класс, на алтарь всемогущего доллара. Есть более важные вещи в жизни, чем погоня за золотом и богатством. Хотя нашим союзникам это может не нравиться, а крупные компании злятся и паникуют, настало время, чтобы то, что мы производим в Америке, продавалось и потреблялось американцами в первую очередь для повышения нашего уровня жизни, а не было вынуждено покупать некачественные товары, сделанные из-за рубежа, которые мы были вынуждены привозить из-за сделок. Теперь мы свободны как нация покупать самое лучшее - американское."
 USA_BFW_68_the_Profits_Roll_in:0 "Прибыль нарастает"
 USA_BFW_68_the_Profits_Roll_in_desc:0 "Политика это грязный бизнес, в котором изменение своего мнения либо ценится как "realism and prudence," or vilified as "flip-flopping and corruption." Most times, it results in both. Our backtracking on changing the free trade deals has resulted in both extremes. However, our tweaks and slight changes of the nuts and bolts of the deals has resulted in an increased income into the Treasury Department, which we can now use as we see fit."
 USA_BFW_68_Back_to_Work:0 "Назад к работе"
 USA_BFW_68_Back_to_Work_desc:0 "Независимо от того, насколько мы не согласны с ним и его политикой, наследие президента Уоллеса Ф. Беннета проложило себе путь в ткань американской истории и политики. Каждый человек, занимавший этот пост, так или иначе повлиял на него, и хотя мы сделали все возможное, чтобы смягчить худшие последствия нашего предшественника, все еще будут элементы и следы его администрации для будущих поколений.\n\nПоэтому сейчас мы должны работать над созданием наследия президента [США.GetLeader], чтобы продвинуть нашу нацию вперед и сделать США лучше, чем когда-либо прежде. Давайте приступим к работе!"

#Decisions
 USA_Help_India_decisions_category:0 "Протянуть Оливковую ветвь"
 USA_Help_India_decisions_category_desc:0 "Сближение Индии с Америкой начинается с торговли между нашими двумя странами, путем поощрения открытия американских предприятий в Индии - это будет началом привыкания индийского народа к нашему присутствию в регионе.\n\nОтдача от этих вложений тоже будет выгодна!"
 USA_RAJ_subsidize_businesses:0 "Субсидирование бизнеса в Индии"
 USA_RAJ_give_out_loans:0 "Раздавать кредиты"
 USA_RAJ_invest_in_factory:0 "Инвестиции в стартапы."
 USA_OFN_south_african_war_category:0 "ОСН: Южноафриканская война"
 USA_OFN_south_african_war_category_desc:0 "Южноафриканская война станет нашим первым реальным противостоянием нацизму со времен Второй мировой войны. Хотя многие с этим не согласны и настаивают, чтобы мы сосредоточились на японцах, они не понимают, что удержание Южной Африки чрезвычайно важно для борьбы со всеми врагами Америки, а не только с нацизмом. Таким образом, крайне важно, чтобы мы получили поддержку ОСН, поскольку это также дает идеальную возможность доказать, что ОСН это больше, чем союз на бумаге."
 USA_SAF_war_rising_discontent:0 "Растущее недовольство"
 USA_SAF_war_rising_discontent_desc:0 "ты всех разозлил R.I.P."
 Rally_Canada:0 "Призвать Канаду"
 Rally_Canada_desc:0 "Канада, древо свободы требует вашей крови и чести, чтобы помочь его росту. Придите к нам на помощь!"
 Rally_Australia:0 "Призвать Австралию"
 Rally_Australia_desc:0 "Австралийцы знают необходимость борьбы со злом, где бы они ни находились, находясь на пороге империализма вот уже два десятилетия. Австралия, приди и спаси другого, который сейчас сражается в последней битве, к которой ты так долго готовился!"
 Rally_New_Zeeland:0 "Призвать Новую Зеландию"
 Rally_New_Zeeland_desc:0 "Будучи одним из самых маленьких членов ОСН, Новая Зеландия тем не менее осознает необходимость праведной борьбы. Сражайся с нами, Новая Зеландия! Мы боремся за свободу повсюду!"
 USA_Increase_OFN_England_Thing:0 "Улучшение отношений с СВОЕВ"
 nixon_neutral_pass:0 "После долгого ожидания мы приняли закон о гражданских правах."
 nixon_neutral_veto:0 "После некоторого ожидания мы наложили вето на закон о гражданских правах."
 ################# SOUTH AFRICAN WAR ARMY DECISIONS
 USA_south_african_war_category:0 "The South African war"
 USA_south_african_war_category_desc:0 "Мы здесь не только для того, чтобы спасти Африку от волны фашизма и надрать пару немецких задниц, но и для того, чтобы провести свою черту на песке; дать всему миру понять, что Америка больше не потерпит нацистской экспансии. И даже больше. Присутствие США в Южной Африке безусловно служит нашим интересам, начиная с ее стратегического расположения и заканчивая ресурсами, которые она может предложить. Эта война должна быть выиграна.\n\nИ у Америки есть множество вариантов как это осуществить. Мы можем нацелиться на конкретных врагов с помощью стратегических планов или поддержать наших южноафриканских союзников финансированием, оборудованием, припасами и многим другим."


################# SOUTH AFRICAN WAR DOMESTIC DECISIONS

USA_south_african_war_domestic_category:0 "Внутренняя ситуация"
USA_south_african_war_domestic_category_desc:0 "Мы должны быть осторожны. Американский народ требует, чтобы мы добились успеха, и предательство этих ожиданий будет катастрофой для всех участников этой войны.\n\nХотя война и пользуется популярностью, это первый крупный сухопутный конфликт, в который Соединенные Штаты были вовлечены со времен Второй мировой войны, и важно, чтобы мы не упустили шанс возродить дух сопротивления нацизму среди американской общественности. С этой целью мы проведем масштабную кампанию в средствах массовой информации, дабы убедиться, что любой, кто неохотно относится к этой войне, вскоре правильно поймет ситуацию и изменит свое мнение."



 USA_clear_temp_votes_d:0 "Временная поддержка со стороны других сенаторов снята"

 USA_destabilize_sphere_category:0 "Дестабилизировать японскую сферу"
 USA_destabilize_sphere_category_desc:0 "Хотя японцы утвердились в качестве новых колониальных владык Азии в ходе войны, местные группы сопротивления все еще преследуют их империю. Мы можем использовать это в своих интересах и обеспечить этих борцов за свободу поддержкой (и оружием), в которой они нуждаются. В этот Новый век ядерного конфликта мы, возможно, не сможем напасть на Японскую империю извне, но терроризм и шпионаж никогда не выйдут из моды. Один за другим мы поднимем опрокинутые костяшки домино.\n\nВсегда есть шанс, что японцы обнаружат нашу поддержку и вступят с нами в конфронтацию. §RЭто может выйти из-под нашего контроля очень, очень быстро.§!\n\nВ настоящее время существует [?USA_destabilize_sphere_detection_chance|%Y0] шанс на то, что нас обнаружат."
 USA_send_ships:0 "Отправить корабли в [From.GetNameDef]"
 USA_send_ships_desc:0 "Хотя IJN уступает только нашему собственному флоту, несколько эсминцев и подводных лодок могут значительно усложнить их жизнь. Соскребите ржавчину, нанесите новый слой краски, и все будет как новенькое!\nЭто увеличит шансы обнаружения нас на §Y5%§!."
 USA_send_attache:0 "Отправьте атташе в [From.GetNameDef]"
 USA_send_attache_desc:0 "[From.GetNameDef] может быть и рвутся воевать с японцами, но им не хватает дисциплины и профессионализма. В прямом бою они, несомненно, будут раздавлены. Возможно, мы не сможем победить за них, но несколько советников и атташе пройдут долгий путь к улучшению [From.GetNameDef].\nЭто увеличит шансы обнаружения нас на §Y5%§!."
 USA_send_arms_decision:0 "Пошлите оружие [From.GetNameDef]"
 USA_send_arms_decision_desc:0 "Возможно, американской стали было недостаточно для победы в прошлой войне, но ее будет достаточно для победы в этой. Мы пошлем храбрым [From.GetAdjective] бойцам сопротивления оружие, которое им нужно, чтобы сбросить японское ярмо!\nЭто увеличит шансы обнаружения нас на §Y3%§!."
 USA_requisition_submarines:0 "Реквизиция подводных лодок у Военно-Морского Флота"
 USA_requisition_submarines_desc:0 "Грузовые суда медлительны, уязвимы и очень, очень заметны. Реквизировав несколько подводных лодок у военно-морского флота, мы можем сократить количество рискованных надводных перевозок, которые нам приходится делать.\nЭто уменьшит шансы обнаружения нас на §Y3%§!."
 USA_flood_the_waters:0 "Flood the Waters"
 USA_flood_the_waters_desc:0 "Значительно увеличив число кораблей, плавающих вокруг Азии, мы можем попытаться подавить патрули Японии, позволив большему количеству наших собственных кораблей проскользнуть через сеть.\nЭто уменьшит шансы обнаружения нас на §Y3%§!."
 USA_ghost_shipments:0 "Призрачные поставки"
 USA_ghost_shipments_desc:0 "Перевозка оружия вокруг Австралии не противоречит ни одному договору, который мы подписали, но это наверняка привлечет внимание IJN, особенно если мы сделаем из этого шоу.\nЭто уменьшит шансы обнаружения нас на §Y3%§!."

 USA_black_market_category:0 "Европейский черный рынок"
 USA_black_market_category_desc:0 "Большинство европейских стран закрыты для нас, либо порабощены, либо находятся под давлением нацистского режима. Однако ни одна крепость не может быть неприступной. Для бретонцев любые деньги это хорошие деньги, а американский доллар это так круто. Они будут рады содействовать "illegal" shipments and sales, and serve as an intermediary between us and the nations of Europe. Perhaps with enough political and economic maneuvering, we can even convince Brittany to join the OFN...\n\nAfter all, it's just good business, right?"
 USA_sell_arms:0 "Продавать оружие"
 USA_radio_free_england:0 "Радио Свободная Англия"
 USA_radio_free_england_desc:0 "Снабдив Исландию мощными радиопередатчиками и ретрансляторами, мы сможем гарантировать, что наши радиопередачи дойдут до жителей Англии и позволит заручиться там большей поддержкой Сопротивления. Пусть свобода звенит!"
 USA_supplementary_shipments_ENG:0 "Дополнительные поставки английского оружия"
 USA_supplementary_shipments_ENG_desc:0 "Мы уже послали английскому Сопротивлению много нашего оружия, но, как показала Вторая битва за Лондон, этого просто недостаточно. Мы должны обеспечить, чтобы каждый английский мужчина, женщина и ребенок, который хочет бороться за Свободу, был способен на это, и что может быть лучше, чем вооружить их всех? Однако Конгрессу, возможно, потребуется больше доводов."
 USA_sell_arms_desc:0 "Мы точно не знаем, кому именно доставляется это оружие, но это не так важно. Важно то, какую цену они готовы за них заплатить."
 USA_shell_companies:0 "Создание подставных компаний"
 USA_shell_companies_desc:0 "Мы можем сделать только то, что делаем, действуя как "the government of the United States". We can begin taking riskier actions after obfuscating our dealings with layers upon layers of shell companies, dead-end paper trails, and a tiny pinch of tax fraud. This, however, will not be cheap."

 USA_subvert_pakt_category:0 "Подорвать Пакт Единства"
 USA_subvert_pakt_category_desc:0 ""New European Order" established by the Nazis is not as nearly as orderly or cohesive as we first thought. Our analysts have determined several groups of interest willing to work with us in our crusade against Nazism-from the unwavering British resistance to the once-steadfast allies of Germany. With enough maneuvering, all we need to do is kick down the door, and the whole rotten structure will come crashing down.\n\n§RThe NPP, particularly its rightmost wing, may object to some of our more...proactive measures.§!"

 USA.1908.t:0 "Разделенный дом"
 USA.1908.desc:0 "Казалось бы, с Индией всё должно быть просто. Одна часть этой страны управляется мелким диктатором, который когда-то обедал за одним столом с Гитлером и, возможно, танцевал танго с Тодзё. Другая - это Республика Индия, парламентская демократия, уважающая верховенство закона, избирающая своих лидеров и сохраняющая черты цивилизации, принесённой британцами. Довольно иронично, что сейчас она привержена этим демократическим традициям куда сильнее, чем их бывшие колонизаторы.\n\nТак почему же нам так трудно добиться их сотрудничества?\n\nМы отправляем им миллионы долларов в виде помощи. Предлагаем низкие ставки кредитования. Посылаем технических советников. Но этот скользкий тип по имени Менон продолжает нашёптывать премьер-министру Неру, что мы - очередное поколение колонизаторов, которых следует держать на расстоянии. Очевидно, в день, когда рассказывали об Американской революции, он прогулял свой урок! Пока он и его клика остаются у власти, продолжение операций в азиатских водах будет тяжёлой и дорогостоящей задачей.\n\nТем не менее, если на континенте всё пойдёт к чертям, кто ещё лучше подойдёт Дели в качестве союзника, чем Дядя Сэм? Иногда только хорошая драка в баре показывает, кто твои настоящие друзья..."As President of the United States, it is my honor to recognize Her Excellency Vijaya Lakshmi Pandit-"\n\nFlash.\n\n"-as Ambassador Extraordinary and Plenipotentiary from the Republic of India to the United States of America."\n\nFlash.\n\n"Nehru's sister," Marty Lederhandler thought. "Hell of a pick." Marty had only gotten the call an hour ago. The White House had wanted a photographer on hand for this historic moment, and they had figured that he was unlikely to leak anything until after the credentialing ceremony. President Nixon and Ambassador Pandit picked up the binder of credentials and held it between them, smiling gamely in that classic diplomatic style.\n\nFlash.\n\nMarty could only picture what it was like in the Tokyo foreign office right now. The formal recognition of the Republic over the Japanese puppets in Azad Hind would surely draw plenty of ire. "Then again," he thought, "it's not like tensions weren't high already. How bad could this be?""
 USA.1908.a:0 "Меняются судьбы, меняются течения..."Sir, the Calcuttan representative is on line one. He sounds mad.""
 USA.1909.t:0 "...Твердое предложение"
 USA.1909.desc:0 "Пока американский самолёт с трудом пробивался сквозь густые облака над Нью-Дели, госсекретарь Уильям П. Роджерс задумчиво смотрел в окно. Пейзаж внизу представлял собой густую мозаику зелёных деревьев и коричневых полей, пересекаемых следами строительной техники и отпечатками ног снующих как муравьи рабочих. Среди всего этого тесно стояли здания, еле протискивающиеся на узкие улицы - разительный контраст с отшлифованными коридорами Вашингтона, где судьбы наций обсуждаются между кофейными перерывами. В голове Роджерса вновь зазвучала фраза Никсона: "
 USA.1909.a:0 "Давайте начнём наше шоу."Tell me more about these mythical investments in India...""
 USA.1910.t:0 "Проект БОНИФАЦИЙ памятка 31-а"
 USA.1910.desc:0 "СЛЕДУЮЩИЙ ДОКУМЕНТ ИМЕЕТ ГРИФ СЕКРЕТНОСТИ-3.4\n\nФЭРФАКС подтвердил контакт со следующими филиппинскими повстанческими организациями:\n\nПамбансанг Паглая Килусан (Национально-Освободительное Движение)\n\n-Хукбалахап (Антияпонская Национальная Армия)\n\n-Исламский Фронт Освобождения Бангсаморо\n\nПервоначальные обсуждения со всеми выглядят многообещающе. Обмен разведданными с ФЭРФАКСОМ считается приоритетной задачей на данном этапе БОНИФАЦИЯ. Полного обмена разведданными пока не предвидится, но мы уверены в нашей способности построить доверительные отношения с источниками. Фэрфакс может подтвердить, что антияпонские действия со стороны многочисленных группировок крайне вероятны в будущем. В настоящее время Фэрфакс проводит оценку потенциала для предоставления оружия и финансирования в ближайшем будущем."
 USA.1910.a:0 "Похоже, эти мятежники выходят на тропу войны."
 USA.1911.t:0 "Справа от стрелы"
 USA.1911.desc:0 ""We can confirm that the blast at the Gaiety Theater killed at least eleven people, and dozens more were injured. Most of the dead were local elites; business owners, city councilors, at least one congressman, and so forth. Langley contacts in-country have confirmed that our supplies and cash helped in the operation."\n\nPresident Nixon takes a long breath. He's gotten used to this business. It helps that the victims are just strangers, lying mangled countless thousands of miles away instead of right in front of him. Robert McNamara pauses for just a moment, noticing the reaction, but continues.\n\n"The police lockdown and bomb damage will also screw with Manilans for quite a while, further building resentments. Furthermore, our contacts are noting that local Filipino papers are talking about Japanese security aid and economic enslavement. The overall effect is furthering the sentiment that the Philippines is a damaged vassal, and not a free nation in its own right."\n\n"Good. Is Langley recommending that we continue with this program?"\n\n"They are indeed."\n\n"I assumed as much. They have my authorization to carry on."\n\n"Thank you, Mr. President. Now, on to the next item...""
 USA.1911.a:0 "Борьба за свободу имеет свою цену"
 USA.1912.t:0 "Взрыв в Маниле"
 USA.1912.desc:0 "Только что пришло известие из Манилы. Вчера вечером самодельное взрывное устройство в кинотеатре Гейети, одном из самых известных кинотеатров города, убило более дюжины человек и еще больше покалечило. Наш гарнизон совместно с городской полицией начали блокировать кварталы и выламывать двери, но никаких конкретных зацепок пока не появилось. В конце концов, на Филиппинах существует бесчисленное множество повстанческих групп, многие из которых уже взяли на себя ответственность за это с помощью граффити, листовок и пиратского радио.\n\nК обновленной информации о взрыве была приложена новая просьба о предоставлении правительству Акино помощи в области безопасности и экономики. Больше оружия, больше патронов, несколько лишних машин для их сил безопасности и деньги, чтобы нанять новых полицейских головорезов. Филиппинские промышленные предприятия могут производить дешевые товары для рынков Сферы, но их оборонный сектор практически нулевой. Кроме того, это вряд ли можно было бы даже квалифицировать как статью в бюджете нашего министерства."
 USA.1912.a:0 "Пошлите им деньги, которые им нужны, и скажите, чтобы они внимательно следили за своими театрами."
 USA.1913.t:0 "Визит Неру в Вашингтон"
 USA.1913.desc:0 "ВАШИНГТОН (ОК)-Президент Ричард Никсон встретился сегодня в Белом доме с премьер-министром Индии Джавахарлалом Неру. Эта встреча, первая встреча между Никсоном и Неру, стала первой остановкой во время визита премьер-министра в Соединенные Штаты, за которой вскоре последовали многочисленные остановки в Вашингтоне, Вирджинии и Нью-Йорке. В Овальном кабинете президент Никсон подтвердил приверженность Америки углублению политических и экономических связей с Индией.\n\n"India is a vast nation, blessed with a multitude of resources and a rising population. It is the belief of this administration that the United States of America would be foolish if we did not embrace your republic, and all the opportunities that it offers the world."\n\nFollowing the President's remarks, Prime Minister Nehru returned with cordiality of his own.\n\n"The people of India are on the verge of great success in the fields of economics, societal progress, and national development. We wish to use this success to join hands with the free world, and I would like to thank the President for his efforts to bring our nations closer together.""
 USA.1913.a:0 "Что дальше, гамбургеры в Бомбее?"
 USA.1914.t:0 "Ежедневная сводка президента"
 USA.1914.desc:0 ""Mr. President, we believe that the best way to curtail Japanese economic and military power is to draw them into new and escalating conflicts. Get them bogged down in a new jungle war, and they'll feel the pain."\n\nPresident Nixon nods carefully, considering his advisor's comments. "Alright, Bob. Go on."\n\nOne of McNamara's aides walks up with a pair of rolled-up maps. Each one bears a detailed map of a Southeast Asian country. "Two of the largest potential targets are Indonesia and the Philippines. Indonesia is both a literal and political archipelago, riven by Japanese resource extraction, military regimes, and native collaborators. Meanwhile, the Philippines is a rebellious nation, as we know well, and the population is believed to be very resentful of their occupiers. Both countries have active rebel groups which we could use as proxies against Tokyo."\n\nNixon presses his hands together in a gesture of contemplation, staring at the black and red markings that dot the maps. "Okay, Bob. What form would this proxy warfare be taking?"\n\nMcNamara's aides pull out more maps, more lists, more explanations. And over the course of the morning, a bloody strategy to drive new knives into the Empire of Japan takes form."
 USA.1914.a:0 "У них не будет мира с честью."
 USA.1915.t:0 "Взлет гладиатора"
 USA.1915.desc:0 "Вилли Брандт - борец за Европу, немец, стремящийся искупить свою нацию и свой народ в глазах тех, кто озверел от режима, в глазах всего мира в целом.\n\nСпартак. Все его титулы, теперь только наследство, чтобы оставить позади.\n\nДень, когда Брандт прибыл в Соединенные Штаты Америки, был безоблачным и холодным. Такой контраст с тем, когда он произносил пламенные речи перед тысячами людей и возглавлял переговоры, которые привели к окончательному миру, который обрушился на Эйнхайтшпакт. Несмотря на свой безграничный оптимизм, он был обеспокоен.\n\nБрандт знал, что никогда больше не сможет ступить в Германию. Он был человеком в изгнании, навеки обреченным быть изгнанным за свои поступки, наказанным, когда справедливость была униженной концепцией. Но он не чувствовал ни стыда, ни вины, ни гнева. Единственной заботой Брандта оставалось будущее.\n\nСмягчится ли Германия, отбросив свою окровавленную историю последних десятилетий и приняв то, что сделало ее такой сильной, или же она дрогнет и останется жертвой сил, которые хотят обречь всех на тьму фашизма?"
 USA.1915.a:0 "Только время покажет."

