PP would never trample on "the little guy," the everyday American that is so often left behind by LBJ's "Washington insiders." Mentions about "states rights," "liberties and freedoms," and many other such statements seemed to encapsulate the Alabama Governor's speech. Johnson on the other hand dug into the NPP's platform, decrying the "empty words and bland platitudes" that his opponents talked about. "So focused on keeping your party happy and together that you can't agree on anything about how to run a country!" Johnson thundered toward the end. "How can you campaign with such empty promises?"\n\nThe partisans of either party were quick to claim their candidate won the debate, but it's really up to the independents, the swing voters to decide who actually emerged victorious in the polls to come, and eventually the election itself."
