Govern is a staunchly liberal Republican, who's unofficial slogan of "Acid, Amnesty, Abortion" has become divisive across the nation, and is posing a major question for the delegates at the convention. McGovern claims that he can take some of the votes of the NPP's Center wing, forging a new coalition that can expand America's progressive future, while McNamara's supporters are claiming that McGovern would destroy the R-D party, and hand a victory to the National Progressive Party.\n\nHowever, questions between both options abound. Is McGovern too far left wing to hold the R-Ds together? Is McNamara's business experience a boon or a hindrance? Many Republican-Democrats are expressing dismay that these are the only viable options they have this time, especially after the successful [USA.GetLeader] Presidency, and raising concerns of a lack of support and a fracturing of party unity. But the results of the final ballot are being announced, and the winner is..."
