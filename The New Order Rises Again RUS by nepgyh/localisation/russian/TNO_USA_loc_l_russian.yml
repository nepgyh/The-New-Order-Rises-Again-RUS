USA.saf.debug.9.t:0 "Срок действия мандатов истекает"
USA.saf.debug.9.desc:0 "После успешного вмешательства в южноафриканскую войну, они часто оказывались оккупирующими большие участки континента. Большие надежды возлагались на мандаты, учрежденные для управления территорией.\n\nОни наделят туземцев властью и докажут превосходство демократического правления! Надежные, проверенные модели управления и инвестиций позволят раскрыть экономический потенциал Африки! Индийский и Южно-Атлантический океаны будут сохранены для свободного мира!\n\nКак и многие иностранные завоеватели до них, они вскоре обнаружили, что их амбиции разбиты. Их руководство оказалось подавленным попытками разобраться в разрозненных племенах, фракциях и группировках и боролось только за то, чтобы сохранить статус-кво. Инвестиции иссякли, поскольку задержки, бюрократия и мелкая коррупция превратили инвестиционные модели и прогнозы прибыли в посмешище. Генералы и политики с ужасом наблюдали, как патруль за патрулем не возвращаются на свои базы.\n\nСовокупный вес всех этих неудач оказался слишком тяжелым для мандатов и их хозяев, и теперь они сокращают свои потери и покидают территории."
USA.saf.debug.9.a:0 "Что будет с Африкой?"
USA.saf.debug.9.b:0 "Скатертью дорожка."
USA.saf.debug.9.c:0 "Благих намерений было недостаточно."

