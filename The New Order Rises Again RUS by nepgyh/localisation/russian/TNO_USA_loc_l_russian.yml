 USA.29.a:0 "Так много денег потрачено впустую на верный провал. Что случилось с вестерном?"
 USA.30.t:0 "Италия прогоняет Джорджа Лукаса"
 USA.30.desc:0 "Несмотря на многочисленные просьбы режиссера Джорджа Лукаса и корпорации 20th Century Fox, Италия отказала кинематографистам в просьбе снять фильм в итальянском Тунисе. Ссылаясь на страх за безопасность съемочной группы, (антиитальянские партизаны все еще сражаются в нескольких районах колонии, несмотря на недавнее охлаждение боевых действий).\n\nМногие обвиняли итальянцев в том, что они больше беспокоятся за свою собственную киноиндустрию, которая постепенно, после разрядки отношений между Италией и Соединенными Штатами, стала подчиняться Голливуду.\n\nНесмотря на эту неудачу, Лукас отправился в Гватемалу, чтобы снять фильм, переписав большую часть своего сценария, чтобы соответствовать новой локации."
 USA.30.a:0 "Еще одна дешевая фантастика? Итальянцы сделали правильный выбор."
 USA.31.t:0 "Новая надежда"
 USA.31.desc:0 "Сегодня состоялся сенсационный релиз "
 USA.31.a:0 "Мы обнаружили, что отсутствие веры у критиков вызывает беспокойство! Ха-ха! Мы крутые!"
 USA.32.t:0 "Новая надежда"
 USA.32.desc:0 "К удивлению сотен критиков и поклонников научной фантастики, которые списали недавно вышедший фильм "
 USA.32.a:0 "Да пребудет с вами сила, всегда!"

 USA.33.t:0 "Рассуждения Маккормака"
 USA.33.desc:0 "Хотя убийства президентов нам не в новинку, никогда прежде ни президент, ни вице-президент не были отстранены от должности одновременно. Сменяемость президента существует не просто так, но никто никогда не ожидал, что она пойдет дальше первого лица в списке, и теперь, когда спикер, нет, президент Маккормак переезжает в Овальный кабинет, он сталкивается с диллемой. Удар по дезертирству в Сенате, импичмент Никсона и убийство Кеннеди означают, что Национал-Прогрессивный пакт имеет серьезные шансы на президентство, тем более, что республиканские демократы рассеяны и деморализованы. Тем не менее, все еще остается небольшое окно возможностей для проведения кампании единства и сдержанности, обрушивая на нацию то небольшое политическое влияние, которое все еще имеют республиканцы-демократы. Сидя в кабинете великих людей, Маккормак должен принять решение."
 USA.33.a:0 "Отчаянные времена требуют отчаянных мер."
 USA.33.b:0 "Это не правильно."

 USA.34.t:0 "Чемпион мира по шахматам лишается титула!"
 USA.34.desc:0 "С тех пор, как он стал гроссмейстером в возрасте 15 лет, Бобби Фишер укрепил свою позицию, возможно, самого сильного шахматиста в мире. После его безоговорочной победы в 1969 году на шахматном чемпионате против Бента Ларсена из Дании, он был признан многими наблюдателями как величайший американский гроссмейстер всех времен и достиг самого высокого рейтинга Эло в истории. Но его гениальность не обошлась без споров, и шахматное сообщество погрузилось в хаос после того, как он недавно отказался защищать свой титул против Германии.\n\nПосле своей блестящей победы на чемпионате США 1963 года Фишер сделал множество фашистских и прогерманских заявлений, став официальным членом националистического крыла Национального Прогрессивного Пакта. Он открыто называл себя членом Национального Авангарда, делал многочисленные расистские заявления в адрес японцев и подвергался яростным антисемитским триадам во время турниров, несмотря на то, что сам был наполовину евреем, что он страстно отвергает. В этом году на шахматном чемпионате 1972 года, проходившем в Рейкьявике, Исландия, он словесно атаковал как Соединенные Штаты, так и ФИДЕ, что привело к тому, что он отказался от шанса сыграть против Клауса Дарги из Германии, автоматически объявив его новым чемпионом мира по умолчанию.\n\nНа вопросы прессы он ответил: "I refuse to let my name be associated with that of Jewish deceit... I would rather be branded a traitor by you FIDE degenerates than to go against another intellectually superior Aryan of my own blood." It appears as if he will continue to stir discontent if we let him say what he wants to say. What should we do?"
 USA.34.a:0 "Тревожное развитие событий. Следите за ним."
 USA.34.b:0 "Ничего не делай. Кого волнует какой-то ребенок, хорошо играющий в настольные игры?"
 USA.34.c:0 "Запретите этому маленькому ублюдку снова играть!"

 USA.35.t:0 "Фишер бежит в Германию!"
 USA.35.desc:0 "После вопиющей поддержки Германо-американского Бунда и публичного унижения нашей нации на шахматном чемпионате 1972 года мы продолжали следить за 29-летним шахматным гроссмейстером Бобби Фишером. Вчера он сел на небольшой самолет в Германию, утверждая, что его соперником был местный клуб из Баварии. Однако по прибытии он вместо этого отказался от своего гражданства Соединенных Штатов и объявил о верности Рейху. После короткого интернирования фюрер приветствовал его, похвалив за откровенные высказывания и решение отказаться от участия в чемпионате. Слухи о его полуеврейском происхождении, казалось, не были замечены властями. Он подтвердил прессе, что его эмиграция является постоянной, сославшись на недавние действия по "silence" him by the American government.\n\nAlthough some are graceful that we will no longer have to deal with that little shit's mouth anymore, the game's community has mourned the loss of our finest player nevertheless. In the Reich, Fischer has been appointed a personal instructor for him to learn Deutsch, and already has current champion Klaus Darga gave him the go-ahead to play with him against the United States in 1975. With no hope in winning FIDE's next competition, this intellectual battlefield, however minor, has been conclusively lost to fascism. What we have sacrificed may have been just a pawn, but every piece matters as the game unfolds..."
 USA.35.a:0 "Возможно, есть какой-то другой вид спорта, в котором мы можем попытаться преуспеть."

 USA.36.t:0 "Шахматный гроссмейстер идет в Рейх!"
 USA.36.desc:0 "Интеллектуальное сообщество страны с большой гордостью праздновало нашу победу на шахматном чемпионате 1972 года, после того как американский чемпион Бобби Фишер отказался защищать свой титул против нашего претендента Клауса Дарги после серии словесных атак в адрес международного еврейства и ФИДЕ. С тех пор правительство Соединенных Штатов ограничивало поведение Фишера, следя за его играми и не позволяя ему посещать конференции Германо-американского Бунда. Вчера он сел на небольшой самолет до Баварии, заявив, что был вызван местным клубом. Однако по прибытии он вместо этого пришел в Министерство иностранных дел, где отказался от своего гражданства Соединенных Штатов и заявил о своей верности Рейху, предложив в будущем играть на нашей стороне.\n\nПолучив уведомление об интернировании гроссмейстера, фюрер лично приветствовал его, похвалив за откровенные высказывания и назначив личного инструктора для изучения немецкого языка. "Überchess." With Darga agreeing to play with him against the United States in 1975, we are now certain of our dominance over the game's global scene. The rest of the chess world now perpetually belongs in our check."
 USA.36.a:0 "У нас есть не только военное, но и интеллектуальное превосходство."

