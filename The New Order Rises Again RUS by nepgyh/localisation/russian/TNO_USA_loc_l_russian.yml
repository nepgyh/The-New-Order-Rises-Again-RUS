#JFK Tree
 USA_the_jfk_presidency:0 "Президентство Кеннеди"
 USA_the_jfk_presidency_desc:0 "После отставки Ричарда Милхауса Никсона, американцы снова нашли лидера, который внушает доверие, надежду и уверенность в Джоне Фитцджеральде Кеннеди. Похоже, что провидение сделало то, что не смог сделать сам Кеннеди, желавший стать президентом в течение многих лет. Очищенный от скандалов Никсона, Кеннеди готов, при поддержке нации, превратить Соединенные Штаты в действительно большую и свободную страну. От гражданских прав до социальных программ, президентство Кеннеди формируется, чтобы быть процветающим, если он преуспеет в предстоящих президентских выборах."
 USA_jfk_mend_the_rifts:0 "Залатать трещины"
 USA_jfk_mend_the_rifts_desc:0 "Ричард Никсон не был ни вежливым, ни компромисным человеком - черта, которая мало что сделала для объединения нации в один из самых спорных периодов в истории Соединенных Штатов. Однако Джон Кеннеди пользуется поддержкой практически во всех сферах американской политики. С небольшой помощью некоторых двухпартийных союзников и несколькими объединяющими словами Кеннеди мог бы просто исправить социальные и политические трещины, которые Никсон вырезал."
 USA_jfk_fucking_dixiecrats:0 "[ROOT.GetDixiecratFocusName]"
 USA_jfk_fucking_dixiecrats_desc:0 "Диксикраты всегда были мощной и громогласной группой в американской политике. С самого основания Соединенных Штатов и по сей день Юг испытывает очень сильное чувство солидарности и политического единства. Однако с их жесткими идеями сегрегации и превосходства белых будет трудно убедить многих из этих Дикси-свистящих политиков последовать за реформатором из Массачусетса. Однако, президент Кеннеди считает, что если Америка хочет стать более великой, более единой нацией, то голоса Диксикратов должны быть услышаны."
 USA_jfk_fucking_progressives:0 "[ROOT.GetProgressiveFocusName]"
 USA_jfk_fucking_progressives_desc:0 "Прогрессисты демократической партии играли очень заметную роль в американской истории, но их включение в основную платформу демократов всегда было слабым. Еще несколько человек пресытились партией в целом и перешли в прогрессивную часть Пакта. Президент Джон Ф. Кеннеди знает и понимает, что если республиканцы не смогут сплотиться по основным вопросам, большинство прогрессистов, которые все еще поддерживают коалицию, соберутся в НПП. Если президент хочет привести свои планы в действие, то за ним должны стоять прогрессисты."
 USA_jfk_one_last_chance:0 "Последний шанс"
 USA_jfk_one_last_chance_desc:0 "С Республиканско-Демократической коалицией, твердо стоящей за президентом Джоном Ф. Кеннеди, настало, наконец, время двигаться вперед в соответствии с планами президента. Теперь, когда коалиционные разногласия, в основном, устранены, пришло время объединить нацию. Администрация Никсона оставила глубокие трещины в американской политической системе и если Америка хочет двигаться вперед, она должна делать это вместе."
 USA_jfk_bring_back_the_npp:0 "Вернуть НПП"
 USA_jfk_bring_back_the_npp_desc:0 "Национально-Прогрессивный пакт уже почти два десятилетия является одним из самых заметных движений в американской политике. Хотя некоторые отвергают их как радикалов и мечтателей, они составляют значительную часть американского населения. Если президент Кеннеди хочет провести свои реформы и исцелить Америку, возвращение НПП и создание двухпартийной платформы будет решающим первым шагом."
 USA_jfk_save_the_country:0 "Спасти страну"
 USA_jfk_save_the_country_desc:0 "Скандал с Никсоном был и остается одним из величайших нарушений общественного доверия со стороны исполнительной власти за столетие. Редко, когда подобное событие настолько ослабляло американскую веру не только в президента, но и все федеральное правительство. Кеннеди и его политические союзники не смогут продвинуться вперед, если люди, которых они якобы представляют, больше не верят в них или в институт, которым они управляют. Таким образом, с его бесконечной харизмой и хорошими отношениями со средствами массовой информации, он может просто восстановить доверие к народу Соединенных Штатов."
 USA_jfk_meet_with_politicians:0 "Встреча с политиками"
 USA_jfk_meet_with_politicians_desc:0 "За всю американскую историю уровень одобрения деятельности правительства в целом почти никогда не был ниже. Миллионы американцев безработны; движение за гражданские права растет; а Диксикраты и им подобные просто прячутся в своих южных норах, довольствуясь тем, что закрывают уши и притворяются, что на дворе все еще 1903 год. Поэтому неудивительно, что многие политики обеспокоены слишком большими переменами, происходящими за слишком короткий период. Кеннеди попытается развеять их страхи и показать им, что перемены это не так уж плохо."
 USA_jfk_meet_with_people:0 "Встреча с людьми"
 USA_jfk_meet_with_people_desc:0 "Соединенные Штаты в настоящее время переживают один из самых трудных и критических периодов в своей истории, и уровень бедности достигает невиданного со времен Великой депрессии уровня. В целом американцы усталы, бедны и нуждаются в переменах. Чтобы предотвратить дальнейшие гражданские беспорядки, а также заложить основу для будущей общественной поддержки администрации Кеннеди, президент Кеннеди планирует программу работы с общественностью, которая позволит президенту и другим лицам напрямую отвечать на вопросы, задаваемые населением."
 USA_jfk_put_out_fires:0 "Погасить пламя"
 USA_jfk_put_out_fires_desc:0 "1960-е годы были довольно беспокойным десятилетием. Отмеченные потрясениями, переменами в обществе и массовыми гражданскими беспорядками, многие американцы просто зарылись головой в песок, чтобы игнорировать эти движения. Однако многие из них вышли на улицы в гневе, протестуя, затем бунтуя, затем грабя и сжигая. Так не может продолжаться. Хотя президент понимает, что эти люди рассержены, их попытки уничтожить государственную и частную собственность неприемлемы."
 USA_jfk_one_nation:0 "Нация единая и неделимая"
 USA_jfk_one_nation_desc:0 "После нескольких месяцев усилий президента Кеннеди Америка номинально снова стала целой. Ежедневные протесты и беспорядки теперь превратились в простую вспышку беспорядков, почти весь политический истеблишмент поддерживает президента и его реформы, а доверие общества к правительству возродилось. В целом, благодаря усилиям Кеннеди Америка стала более безопасной нацией."
 USA_jfk_heal_the_people:0 "Исцелить людей"
 USA_jfk_heal_the_people_desc:0 "Хотя общественное недовольство особенностями Никсона в основном закончилось, его последствия остались прежними. Американский народ по-прежнему страдает от серьезных социальных проблем и уровня безработицы, невиданного со времен Великой депрессии. Это одна из основных проблем, над решением которой работает президент. Когда за его спиной стоит большинство Конгресса, Кеннеди может, наконец, приступить к принятию закона, направленного на исцеление американского народа."
 USA_jfk_fair_deal:0 "Честная сделка"
 USA_jfk_fair_deal_desc:0 "Хотя многие люди сегодня видят в нем некомпетентного монстра, который привел Соединенные Штаты к катастрофе во время Второй мировой войны, Джозефу П. Кеннеди редко отдают должное. Первый президент-католик Кеннеди-старший строил амбициозные планы по масштабным социальным программам, включая программу под названием «Новый курс», направленную на то, чтобы вывести Америку из Великой депрессии. Страна находится в том же состоянии, что и в те мрачные времена, поэтому сын Джозефа, Джон Ф. Кеннеди, может, наконец, сделать то, чего не мог его отец: сеть социального обеспечения."New Deal" to get America out of the Great Depression. With the country in a similar state to how it was during those dark times, Joseph' son, John F. Kennedy, stands in a position to finally pass what his father could not: a social security net."
 USA_jfk_shake_on_it:0 "Встряхнуть их"
 USA_jfk_shake_on_it_desc:0 "За исключением прогрессистов и социалистов в Конгрессе, немногие американские политики действительно верят в реформы "New Deal" reforms President Kennedy is working to pass. Many congressmen simply believe that these social reforms are not needed, evidenced by America's apparently excellent performance over the past few decades. The President does not buy into this, and must allay the fears of these naysayers if the United States is ever going to have any kind of social security."
 USA_jfk_swear_on_it:0 "Поклясться в этом"
 USA_jfk_swear_on_it_desc:0 "Многие американцы, несмотря на то, что видят эффективность социальных программ по всему миру, по-прежнему относятся к ним настороженно. Некоторые просто считают, что это скользкая дорожка к коммунизму и путь для президента Кеннеди к власти в качестве социалистического авторитарного режима. Если его реформы "New Deal" reforms are to pass, he must convince the American public that this is simply not the case. He must swear that these new reforms will help them get back on their feet."
 USA_jfk_rolling_wake_of_change:0 "Последствия перемен"
 USA_jfk_rolling_wake_of_change_desc:0 "Времена меняются быстрее, чем когда-либо в американской истории. За короткие несколько месяцев президент Кеннеди проделал немыслимо хорошую работу, заставив нацию снова встать на ноги, а его реформы Нового курса проходят через Конгресс и подписываются в виде закона. Однако, похоже, это быстрое изменение огорчило или шокировало многих американцев, поскольку тысячи людей выступили против этих реформ. Кеннеди должен либо замедлиться, либо обеспечить устойчивый переход в свою новую Америку."
 USA_jfk_brighter_future:0 "К светлому будущему"
 USA_jfk_brighter_future_desc:0 "Реформы Нового курса, принятые президентом Кеннеди, прошли лучше, чем можно было ожидать, и Америка теперь выступает в качестве истинного маяка надежды и свободы, которой она всегда должна была быть. Однако страна находится в уникальном положении, чтобы продвигать аналогичные реформы в своих союзниках и присоединившихся государствах. Наконец, пришло время для американской внешней политики перестать быть кроткой оболочкой того, чем она когда-то была, и вернуться к смелой, поразительной позиции, которая когда-то вызывала благоговение у народов. ОСН и остальной мир однажды поблагодарит Джона Кеннеди за его реформистские попытки, поскольку их распространение - лишь вопрос времени."
 USA_jfk_the_eagle_soars:0 "Парящий орел"
 USA_jfk_the_eagle_soars_desc:0 "В течение последних нескольких месяцев президент Джон Ф. Кеннеди показал себя надежным, честным и умным человеком. Короче говоря, он вполне мог проявить себя как один из величайших лидеров, которых когда-либо видели Соединенные Штаты. Под его руководством страна улучшилась больше, чем можно было вообразить, и орел Америки снова летит."

 USA_jfk_dixiecrats_rebuked:0 "Обратитесь к диксикратам"
 USA_jfk_dixiecrats_cool:0 "Успокойте диксикратов"
 USA_jfk_progressive_rebuked:0 "Рука помощи прогрессистам"
 USA_jfk_progressive_cool:0 "Убедить Прогрессистов"

 #64 Military Tree
 USA_mil_64_1964_policy_outlook:0 "Военные перспективы [GetYear] года"
 USA_mil_64_1964_policy_outlook_desc:0 "С наступлением Нового года, когда мы вступаем во вторую половину этого десятилетия, важно, чтобы мы продолжали оценивать наши военные возможности. Большая часть наших военных все еще придерживается старых доктрин, основанных на старых технологиях. У нас есть все технологические и производственные мощности, о которых только может мечтать сверхдержава, поэтому такие старые способы должны измениться. Мы должны начать с подготовки нового отчета о потенциальных направлениях совершенствования. В мире новых конфликтов глупо придерживаться старых идей."
 USA_mil_64_arpa_funding:0 "Финансирование ARPA"
 USA_mil_64_arpa_funding_desc:0 "Появление и широкое внедрение электронных вычислительных машин предоставило Министерству обороны уникальную возможность. Компьютеры представляют собой будущее исследований, как военных, так и гражданских, и инвестиции в них для ARPA (Управление перспективных исследовательских проектов) позволят сделать большие скачки в научных знаниях. Поскольку Соединенные Штаты, по-видимому, отстали от своих противников, о чем свидетельствует немецкая высадка на Луну, более продвинутые исследовательские инструменты позволят Америке догнать их. С этой вычислительной мощностью ARPA будет иметь возможность выполнять некогда трудоемкие вычисления всего за несколько минут, что позволит значительно сократить время."
 USA_mil_64_department_of_the_army:0 "Департамент сухопутных войск"
 USA_mil_64_department_of_the_army_desc:0 "Американская армия имеет долгую и легендарную историю и хорошо зарекомендовала себя во Второй мировой войне. Однако она еще не готова к этому новому поколению военных действий. Некоторые в руководстве спокойно говорят, что вся отрасль слишком раздута и плохо оптимизирована для задач сегодняшнего дня. Поэтому нам следует заняться реформированием армии. Это может включать сокращение бюджетов в одних местах и их расширение в других. В конечном счете, целью должно быть создание модернизированной силы, способной проецировать мощь США за рубеж, обеспечивая при этом защиту американских интересов."
 USA_mil_64_xm16_acquisition_program:0 "Программа приобретения XM16"
 USA_mil_64_xm16_acquisition_program_desc:0 "Американская армия, как бы ни было неприятно признавать это армейскому артиллерийскому корпусу, отстает в технологии стрелкового оружия. Пока мы неуклюже передвигались с тяжелыми, полноразмерными винтовками М-14, немцы и японцы спешили вперед с легкими винтовками, стреляющими мелкокалиберными, высокоскоростными патронами. Теперь у США может быть ответ на это высокотехнологичное иностранное оружие в виде Armalite AR-15. Стреляя с чрезвычайно высокой скоростью, 5,56-мм снарядом, AR-15 весит на волосок больше 7 фунтов при загрузке. Поспешив с принятием на вооружение этой многообещающей новой винтовки в качестве XM16, Америка, возможно, получит самое совершенное стандартное вооружение во всем мире."
 USA_mil_64_m60_enhancement_project:0 "Проект Модернизации М60"
 USA_mil_64_m60_enhancement_project_desc:0 "Основной боевой танк M60 Patton, хотя и является приличной машиной, начинает отставать от своих зарубежных аналогов, таких как немецкий Leopard. Его броня устарела, башня имеет плохую стабилизацию, ходовые колеса подвержены повреждениям и деформациям и так далее. В целом, М60 имеет ряд конструктивных недостатков и устаревших характеристик, которые значительно снижают его боевую эффективность. Запустив программу по устранению этих проблем, М60 может вновь оказаться наравне с танками иностранных держав."
 USA_mil_64_m113_enhancement_project:0 "Проект модернизации М113"
 USA_mil_64_m113_enhancement_project_desc:0 "Бронетранспортер М113, или БТР, столкнулся с рядом проблем с момента его раннего принятия при администрации Никсона. Автомобиль имеет алюминиевый корпус, который, будучи легким, создает проблемы в живучести как для автомобиля, так и для солдат внутри него. Для улучшения возможностей М113 министерство обороны рекомендовало оснастить его стальными броневыми планками и даже экспериментальной, "reactive" armor plating that will improve its strength. In order to counteract the added weight of this extra armor, this upgraded M113 will feature a larger, turbocharged diesel engine. After implementing these potential upgrades, the U.S. Army's standard APC should see a notable increase in effectiveness."
 USA_mil_64_expand_west_point:0 "Расширить Вест-Пойнт"
 USA_mil_64_expand_west_point_desc:0 "Военная академия Соединенных Штатов в Вест-Пойнте еще не полностью адаптировалась к современной концепции больших постоянных армий, которую вооруженные силы использовали со времен Второй мировой войны. Ежегодно от сотен до тысяч перспективным, квалифицированным кадетам просто отказывают из-за того, что им не хватает места в Академии. Она просто слишком мала, чтобы принять всех новобранцев, необходимых для нашей огромной армии, и поэтому многие вынуждены идти в более бедные школы или даже отказаться от офицерского корпуса в целом. Расширив Вест-Пойнт, армия Соединенных Штатов будет иметь большой, хорошо обученный офицерский корпус, который ей необходим."
 USA_mil_64_department_of_the_navy:0 "Департамент военно-морского флота"
 USA_mil_64_department_of_the_navy_desc:0 "В настоящее время военно-морской флот Соединенных Штатов уделяет большое внимание использованию авианосцев в качестве инструмента как для проецирования силы, так и для легкого воздушного транспорта. Это было важно во время войны на Тихом океане, и это все еще важно, но это не может быть единственной целью нашего внимания. Новые исследования и финансирование должны быть вложены в подводные программы, чтобы противостоять нашим врагам под водой. Мы также должны сосредоточиться на расширении нашей ядерной триады различными способами, с тем чтобы мы не были зависимы от шахт и бомбардировщиков, чтобы доминировать в новейшей форме войны. В целом, жизненно важно, чтобы военно-морской флот США стал действительно современной, актуальной силой."
 USA_mil_64_two_seas_concept:0 "Концепция Двух Морей"
 USA_mil_64_two_seas_concept_desc:0 "Военно-морской флот США противостоит двум совершенно разными противниками с обеих сторон. С одной стороны, они противостоят грозному Императорскому Японскому Флоту, уделяющему особое внимание авианосцам и авиации; с другой стороны, они противостоят Кригсмарине с огромным флотом линкоров, крейсеров и подводных лодок. По своей природе этим двум врагам трудно противопоставить единую, главенствующую доктрину. Следовательно, возникает необходимость разделить ВМФ на две различные группы: Тихоокеанский флот для противодействия Империи и Атлантический флот для противодействия Рейху."
 USA_mil_64_an_sqs-23_sonar:0 "Сонар AN/SQS-23"
 USA_mil_64_an_sqs-23_sonar_desc:0 "Выводы, сделанные Министерством Военно-Морского флота США в ходе операции "
 USA_mil_64_an_sps-40_radar:0 "Радар AN/SPS-40"
 USA_mil_64_an_sps-40_radar_desc:0 "Чтобы противостоять сильному акценту на воздушную мощь, которого придерживается японский флот, необходимо увеличить способность наших кораблей обнаруживать новые, более быстрые самолеты с более дальних расстояний. С этой целью РЛС воздушного поиска SPS-40 обеспечивает гораздо большее обнаружение и сопровождение целей для дальнего наблюдения и самообороны. Способный обнаружить самый быстрый самолет в самую суровую погоду, он значительно улучшит обороноспособность флота."
 USA_mil_64_ssbn_program:0 "Программа SSBN"
 USA_mil_64_ssbn_program_desc:0 "Подводные лодки столкнулись с одной проблемой с самого момента их создания: они всегда должны возвращаться в порт за топливом. Однако с новыми достижениями в области энергетических технологий от этой проблемы можно и избавится. Мы можем представить миру концепцию SSBN (Корабельная, подводная, баллистическая, ядерная): атомная подводная лодка, которая не требует дизельного топлива или бензина для ее заправки. С ядерным реактором, установленным на наших баллистических подводных лодках, они могли бы оставаться в море почти бесконечно, оказывая давление на врагов Америки по всему миру в течение недель или месяцев."
 USA_mil_64_department_of_the_air_force:0 "Департамент военно-воздушных сил"
 USA_mil_64_department_of_the_air_force_desc:0 "Воздушные войны прошлых десятилетий велись простыми истребителями и бомбардировщиками. Хотя основной принцип "use planes to make the enemy blow up" hasn't changed all that much, the planes certainly have. Nowadays, helicopters and long-range bombers are the most important new components of a serious air force. These two points of development need to be focused on, along with associated training regimes and air doctrine, so that Germany and Japan will never rule the skies while the US Air Force is in play."
 USA_mil_64_heliborne_division_proposal:0 "Предложение Отдела Вертолетной Авиации"
 USA_mil_64_heliborne_division_proposal_desc:0 "Вертолеты, возможно, являются одной из самых универсальных технологий, появившихся за последние 20 лет; они быстры, дешевы и способны перевозить войска по обычно недоступной местности. Несмотря на эту универсальность, однако, они используются в относительно небольших ролях, таких как разведка. Для того чтобы в полной мере использовать их потенциал, в Министерство Обороны было внесено предложение: дивизии мобильной пехоты вертолетного базирования. Эта идея "air cavalry" or "heliborne" idea proposes that entire divisions of infantry be outfitted with helicopters, which they use to traverse large distances in short periods of time and deploy from quickly. "
 USA_mil_64_laser_guided_munitions_development:0 "Боеприпасы с лазерным наведением"
 USA_mil_64_laser_guided_munitions_development_desc:0 "Дни неуправляемых ракет прошли. По мере того, как самолеты становятся все более быстрыми и маневренными, неуправляемые ракеты становятся все менее и менее эффективными. Цели проносятся мимо слишком быстро, чтобы поразить их чем-то неуправляемым. Поэтому Министерство Обороны рекомендовало широко применять ракеты с лазерным наведением. Если Америка хочет оставаться на переднем крае в области военной технологии, то, возможно, было бы разумно инвестировать время на исследования и разработки в боеприпасы с лазерным наведением, которые могут отслеживать отдельные наземные цели, когда самолеты, которые их обстреливают, улетают в безопасное место."dumbfire" rockets are now clearly passing. As aircraft become ever faster and more agile, unguided rockets become less and less effective. Targets are simply too fleeting to hit with anything unguided. As such, the Department of Defense has recommended the widespread adoption of laser-guided missiles. If America is to stay ahead of the curve in munitions technology, it may be prudent to invest research and development time into laser-guided munitions, which can track individual ground targets as the aircraft that fire them fly away to safety."
 USA_mil_64_short_range_missile_project:0 "Проект ракет малой дальности"
 USA_mil_64_short_range_missile_project_desc:0 "С развитием управляемых ракет стало возможным оснащать самолеты эффективными ракетами класса "
 USA_mil_64_expand_the_sentinel_program:0 "Расширить программу "
 USA_mil_64_expand_the_sentinel_program_desc:0 "Великий страх ядерной войны больше не представлен одиноким бомбардировщиком, летящим над крупным городом; скорее, он представлен заостренной головкой баллистической ракеты, летящей по небу к какой-то неизвестной, далекой цели. Этому страху уже нельзя противостоять обычными средствами. С вражескими бомбардировщиками было просто - достаточно послать перехватчики, чтобы сбить их. Однако, теперь баллистические ракеты летают гораздо выше и быстрее, чем даже самые быстрые реактивные самолеты, и в результате им уже нельзя противостоять обычным способом.\n\nВ качестве решения Министерство Обороны предусмотрело программу Sentinel. В нем будет размещена серия объектов противоракетной обороны малой дальности вокруг континентальной части Соединенных Штатов. Если вражеские ракеты приблизятся, эти объекты будут стрелять управляемыми ракетами в ответ на перехват и уничтожение их. Хотя они не смогут сделать много против больших МБР, как те, которые ожидаются от Рейха или Японии, они должны быть в состоянии сбить ракеты малой дальности, которые наши враги помещают в своих марионетках рядом с нами."
 USA_mil_64_third_generation_warfare:0 "Войны третьего поколения"
 USA_mil_64_third_generation_warfare_desc:0 "Война изменилась. Американским военным еще только предстоит в полной мере усвоить идеи, почерпнутые из Второй мировой войны, о том, что маневр и скорость это путь будущего. Но это поправимо. Америка больше не будет отставать в тактике и стратегии; скорее, она устремится вперед с новыми, инновационными боевыми концепциями, которые поставят ее на передний план военной доктрины. Среди этих нововведений - вертолетная пехота, высокомобильные наземные подразделения для обхода и окружения позиций противника, а также передовые технологии и протоколы обнаружения ВМС. Америка видела будущее войны, и это будущее американское."

