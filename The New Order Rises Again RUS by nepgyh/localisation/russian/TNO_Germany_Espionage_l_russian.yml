SGR_Gehlen_RND_leader:0 "§YРейнхард Гелен§!"
SGR_Gehlen_RND_leader_desc:0 "Величайший шпион холодной войны, человек, принесший победу во Второй мировой войны, убежденный патриот Рейха и ярый противник большевиков и эсэсовцев - репутация, которую Рейнхард Гелен тщательно создал вокруг себя.\n\nЕго вражда с Генрихом Гиммлером и стремление объединить немецкое болото разведывательных служб в одну организованную структуру привели его к должности главы Имперской Службы Безопасности.\n\nКак и во время Второй мировой войны, Германия находится в опасности - и Гелен один из немногих, кто может спасти Фатерлянд от надвигающейся угрозы. Однако было бы крайне глупо недооценивать Лиса и его амбиции."

SGR_Wessel_RND_leader:0 "§YГерхард Вессель§!"
SGR_Wessel_RND_leader_desc:0 "Нет человека, который оказал бы большее влияние на немецкую разведку, чем Рейнхард Гелен, и нет человека, который помог бы ему в этом больше, чем Герхард Вессель. Друзья и коллеги со времен Второй Мировой, Вессель, в конце концов, стал слишком резок даже для своего бывшего друга.\n\nДалекий от политики, Гессель превратил ИСБ из теневой кабалы в службу, которая полна решимости защищать не только фюрера и его партию, но и всех немцев в целом.\n\nСместив Гелена с поста главы ИСБ, остается только гадать, не приведет ли верность Весселя простому народу к конфликту с фюрером."

