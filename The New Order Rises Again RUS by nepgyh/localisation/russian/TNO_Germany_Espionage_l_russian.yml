GER_Espionage.5.a:0 "Арцезо получит свои деньги..."

GER_Espionage.6.t:0 "Наши друзья на западе"
GER_Espionage.6.desc:0 ""That's everything then. We must return." said the blonde German, standing up. Mikhail Oktan did not rise from his chair but extended his hand towards his guests and shook theirs anyway.\n\n"I'm pleased to work alongside the Reich again," the Chairman of the KONR declared, as the Germans were leaving, "and this deal will benefit us both. Send my regards to the Führer."\n\nThe room was quiet for a moment until Vladimir Samarin, Oktan's second in command, spoke: "These Germans are rather bothersome. The deal was closed already, but they stall the meeting like this?"\n\nOktan shot him an annoyed look. "Do not disrespect our benefactors, Vladimir. They chose us, and they trust in our movement." He poured some vodka into his glass. "I want to be alone now. You two," he pointed to the guards at the door, "get out." They all left in a hurry for fear of irritating their commander.\n\nThe Grand Marshall of the ROA felt tired. That was enough for a day's work, he thought. Oktan had just secured his position as the most powerful leader in Russia, with a few handshakes and pleasantries. A few words about his past in Moskowien had been enough. Of course, the ROA still need to crush some dissidents and communists, but now they had the best equipment to do so. The Reich had made the right choice backing him in the struggle against the Jews and communists in Russia. And all that money? Some of it was required to keep his smugglers in check. More for the officers and bureaucrats. The rest? Oh, Oktan knew the best places to keep it safe.\n\nThe Grand Marshall closed his eyes and decided to sleep. Tomorrow he would contact his governors and officers, but, for now, he deserved some rest."
GER_Espionage.6.a:0 "Пьяные сны танцевали в голове Гранд-маршала."

GER_Espionage.7.t:0 "Отчет об операции "
GER_Espionage.7.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getIntelAgencyShort]\nОПЕРАЦИЯ "
GER_Espionage.7.a:0 "Быстрые друзья быстро падают."

GER_Espionage.8.t:0 "Дезинформация в наших разговорах!"
GER_Espionage.8.desc:0 "Наши переговоры о воссоединении с нашими соперниками за доминирование в России были затруднены из-за избытка дезинформации в прессе и дипломатических телеграммах. Источник представляет собой серию, казалось бы, официальных документов, "leaked" by an unknown source in our government, various documents accusing both our rival and our own government of secret talks to sell out Russian resources and property to American and Japanese firms in return for military aid to help destroy the rivaling government should talks fail. The misinfo is already so widely spread one of our diplomats recently punched his counterpart right in the face, calling him a "puppet of Washington!"\n\nMore suspicious members of our government allege the leak of documents could be a foreign plant, pointing to several grammatical errors and an outdated orthography not seen in several decades, but that sort of spelling is sadly common in Russia after many years of lacking education. The more common belief is that the documents are a hoax by a disgruntled clerk or some ploy by warhawks in our government. Whatever the source, our more sensible diplomats will have their hands full preventing news of the leaks reaching our counterparts and potentially escalating the diplomatic incident started by the punch."
GER_Espionage.8.a:0 "Лидеры будут привлечены к ответственности!"

GER_Espionage.9.t:0 "Дипломатия на пустошах"
GER_Espionage.9.desc:0 "Одной из великих побед последних десятилетий было не только разрушение злокачественного сердца большевизма в лице Советского Союза, но и уничтожение концепции единого государства на территории России. Никогда больше славянин не осмелился бы построить государство, которое могло бы соперничать с могуществом Рейха, и в отсутствие строгого авторитаризма его сменявших друг друга правительств неграмотный крестьянин России вернулся бы к своим базовым инстинктам насилия и набегов ради какого-либо значимого будущего или, по крайней мере, так мы думали, соглашаясь с первым фюрером в его мыслях о России. Затем началась Западнорусская война, и хотя мы с легкостью отбили большевистские орды, на самом деле государство было серьезно ослаблено конфликтом, и целостность наших восточных земель была значительно нарушена даже по сей день.\n\nПризрак этого конфликта снова поднимает свою уродливую морду. В то время как мы давно ожидали, что после приостановки наших карательных воздушных налетов во время Бюргеркрига произойдет своего рода попытка объединения между неорганизованными военачальниками Европейской России и Западной Сибири, неожиданным событием стало реформирование мышления сибирских государств, которое рухнуло в пятидесятые годы. Благодаря сочетанию иностранного вмешательства и обновленной советской промышленности.\n\nВ настоящее время Россия сливается в два блока власти быстрее, чем предполагалось любым аналитиком, и, что еще хуже, они, похоже, вступают в дипломатические отношения друг с другом. Нельзя допустить воссоединения России; в то время как мы, конечно, выиграем от любого потенциального конфликта, стоимость жизней, денег и ущерба, нанесенного нашим рейхскомиссариатам, может быть запредельной! Мы должны направить наши спецслужбы на саботаж их дипломатических усилий!"
GER_Espionage.9.a:0 "Насколько это может быть сложно?"

