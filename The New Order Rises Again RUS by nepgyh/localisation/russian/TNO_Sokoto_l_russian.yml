 POLITICS_SIDDIQ_ABUBAKAR_III_DESC:0 "Сиддик Абубакар III, султан Сокото, Предводитель правоверных и глава нигерийского отделения суфийского ордена Кадирийя, является последним звеном в цепи, уходящей корнями в древнюю историю этого уголка Африки. Этот человек родился в 1903 году, в тот же день, когда британцы окончательно покорили султанат Сокото, и происходит от основателей государства, которые сыграли ключевую роль в установлении ислама в северной Нигерии. Получив религиозное образование, Абубакар проявил себя как опытный администратор, хорошо разбиравшийся в традиционных законах своего народа, прежде чем окончательно стал султаном в 1938 году.\n\nПравя как фактически абсолютный монарх и духовный наставник, Сиддик пользуется поддержкой большей части традиционалистских высших классов своего народа, но растущее несогласие с реформистскими голосами в королевстве начало угрожать легитимности султана.\n\nОднако ситуацию значительно ухудшает то, что население хауса в регионе, которому долгое время отказывали в какой-либо реальной форме представительства, начинает возмущаться султанатом, так как он выражает интересы исключительно своего народа, а возмущения о нехватки самоопределения коренных жителей становятся всё громче и громче. Наконец, другие этнические группы на границе королевства Сокото, в основном Зарма, также проявляют беспокойство под игом Фульба и, вероятно, готовятся вырваться из цепких лап Сокото. Несмотря на все это, султан Абубакар все еще держится - и только время покажет, окажется ли его приверженность древним и почитаемым обычаям его предков достаточной, чтобы выжить в этом новом, жестоком мире."
