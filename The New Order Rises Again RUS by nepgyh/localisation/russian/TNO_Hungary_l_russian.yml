 ### Ideas ###
 HUN_az_kormanypart:0 "A Kormánypárt"
 HUN_az_kormanypart_desc:0 "Основанная в 1922 году как Партия единства, Венгерская партия жизни (или MEP) получила прозвище "the government party" because of its nearly uncontested domination of Hungarian politics for the whole duration of its history. A somewhat diverse grouping of fascists, conservatives, monarchists and nationalists, the MEP unified under the charismatic admiral Horthy, but now that a new and much more radical Regent is in charge factionalism within the party is beginning to truly flare up, with internal opposition to Imrédy reaching worrisome levels. What's worse, the other Hungarian parties, never completely outlawed but totally marginalized by MEP hegemony, are beginning to challenge its power - and voices for a restoration of true democracy in Hungary are growing louder and louder."

 HUN_suffocated_economy:0 "Уничтоженная экономика"
 HUN_suffocated_economy_desc:0 "После конфликта с Румынией в 1950-х годах и исключения Венгрии из статуса члена Пакта, страна погрязла в разрушительном экономическом кризисе. В ее промышленности преобладают немецкие инвестиции, в сельском хозяйстве преобладают невольничьи плантации и поля Украины, а торговля задушена неравноправными договорами с Пактом и Триумвиратом, даже финансовые навыки Имреди не могли спасти венгерскую экономику от краха, что в значительной степени запятнало имидж Регента."

 HUN_der_volksbund:0 "Фольксбунд"
 HUN_der_volksbund_desc:0 "Volksbund der Deutschen в Венгрии был основан в 1938 году как политическая ассоциация, призванная представлять этнических немцев в Венгрии. Фольксбунд - это открытая нацистская организация, с которой нужно считаться в венгерской политике: она пользуется почти полной поддержкой немецкого меньшинства (составляющей почти десятую часть населения Венгрии) и сохраняет постоянное представительство в парламенте. Однако высокий уровень жизни немцев и подозрения в отношении деятельности Абвера и СС, связанной с Фольксбундом, привели к тому, что многие венгры из всех слоев общества более или менее открыто ополчились против немцев и Фольксбунд, и, несмотря на фасад мира , межнациональная напряженность в стране впервые настолько высока."

