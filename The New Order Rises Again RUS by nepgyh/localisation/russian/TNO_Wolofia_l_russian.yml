 POLITICS_LEOPOLD_SEDAR_SENGHOR_DESC:0 "16 лет скитаний. Именно столько времени потребовалось Леопольду Седару Сенгору, первому президенту Республики Сенегал, чтобы прибыть в место, которое он может назвать домом. Поэт и интеллектуал, хорошо владеющий французским языком, Сенгор был одним из немногих чернокожих подданных колониальной Франции, которым посчастливилось учиться в университете Сорбонны. Несмотря на то, что он был откровенным критиком расизма, присутствующего во французском обществе, он поступил в армию метрополии, и сражался против нацистов, веря в будущее, в котором ко всем людям будут относиться как к равным. К сожалению, этого никогда не произошло. Захваченный немцами в плен, он и его однополчане чудом избежали казни и сбежали из лагерей для военнопленных.\n\nКогда война закончилась и стало ясно, что надежды на освобождение Европы больше нет, Леопольд вернулся в Западную Африку, чтобы вернуть контроль над неумелой колониальной администрацией правительства Петена. Новая Республика Сенегал была страной, основанной на принципах антиколониализма и африканского освобождения. В то же время президент Седар по-прежнему поддерживал прочные связи со старой французской республикой, регулярно договариваясь с Де Голлем и позволяя некоторым французским администраторам входить в состав его правительства.\n\nЭта двусмысленность не ускользнула от его критиков, которые поспешили указать на диссонанс между его призывами к освобождению Африки и его лояльностью старым угнетателям. Из-за отсутствия какой-либо сильной оппозиции в правительстве, Сенегал стал политически застойной нацией, и теперь панафриканские революционеры хотят убрать его французских лакеев, чтобы создать государство по образцу Камеруна. Но теперь, когда он нашел свой дом, президент больше не в настроении бродяжничать. Он превратит Сенегал в яркий пример для всех африканцев, и некоторые жертвы ради этого вполне уместны."negritude", an anti-colonialist concept developed in part by Senghor himself which bases itself in the idea of a strong African national culture. At the same time, President Senghor still maintains strong ties to the old French republic, keeping close contacts with De Gaulle and letting some French administrators be part of his government.\n\nThis ambiguity did not elude his critics, who were quick to point out the dissonance between his calls for African liberation and his loyalty to the old oppressors. After all, a tiger doesn't proclaim its tigerness; it jumps on its prey. The black man doesn't need permission from some now irrelevant whites to govern, he simply has to take what's his by right. With the lack of any strong opposition to Senghor in the government, Wolofia became a politically stagnant nation and pan-African revolutionaries want to remove him and his French lackeys to create a state modeled after Cameroon. But now that he found his home, Senghor is not in the mood to wander anymore. He will turn Wolofia into a shining example for all Africans, and some sacrifices are in order."
