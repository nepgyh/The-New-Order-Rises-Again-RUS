 POLITICS_Herbert_Otto_Gillie_DESC:0 "Братья-генералы ударили друг друга в спину, и средний брат поднимается из кучи, стоя со своими людьми, чтобы спасти то, что осталось от Рейха.\n\nГэрберт Отто Гилле сражался в грязных окопах и пил эрзац кофе в Первую Мировую войну, он с гордостью командовал своими балтийскими добровольцами, когда они прорвались через русских во Второй Мировой войне, и он участвовал в сражениях Гражданской войны в Германии, но он никогда не видел, чтобы Германия пала так низко, как сейчас. Он и его братья-генералы Пауль Хауссер и Сильвестр Штадлер каждый по-разному восприняли ошеломляющее разоблачение заговора Гиммлера. Хауссер отказывался в это верить, Штадлер тихо дистанцировался от рейхсфюрера, а Гилле поверил в каждое слово. Такое разногласие могло закончиться только плохо, но Гилле был достаточно опытен, чтобы оказаться правителем того, что осталось от его дивизий - с гибелью Хауссера и исчезновением Штадлера больше никого не осталось, чтобы бросить ему вызов изнутри.\n\nТеперь задача состоит в том, чтобы остановить и победить Гиммлера и его сумасшедших - прежде чем они смогут осуществить свои планы. Люди Гилле - храбрые солдаты 19-й добровольческой гренадерской дивизии готовы помочь Гейдриху и его союзникам. Необходимо переломить ход событий, вернуть рейх и восстановить арийский рай - и каждый солдат в дивизии знает, что произойдет, если они потерпят неудачу.\n\nНе может быть и не будет никакого отступления, никакой слабости, никакого поражения. Гилле и его люди покончат с безумными планами Гиммлера или погибнут в процессе."
 
 POLITICS_Sylvester_Stadler_DESC:0 "В хаосе братской борьбы младший из них теперь стоит один на вершине горы - и он и его люди ничего не хотят больше, чем покинуть ее.\n\nВ отличие от его друзей, Пауля Хауссера и Герберта Отто Гилле, Штадлер никогда не воевал в Первой Мировой войне - он родился только в 1910 году. Однако его относительная молодость не помешала ему рано вступить в СС, в 1933 году. Оттуда его возвышение только продолжалось - вскоре он командовал полками, затем дивизиями, выйдя из войны с Железным крестом и новым званием командира 25-й добровольческой гренадерской дивизии \"Хуньяди\" - дивизии, состоящей из венгерских нацистов, гордых своей службой своему Фюреру и Рейху. С тех пор Штадлер остался на своем посту, но Рейх вокруг него изменился - и не в лучшую сторону. Он, как и почти все другие высшие чины СС, стоял рядом с Гиммлером во время Западнорусской войны и страдал от последствий. С тех пор он работал, чтобы помочь усилиям Гейдриха, помогая заложить основу для его фюрерства. Когда начался Бюргеркриг, Штадлер быстро собрал свои силы против других и гордо стоял вместе со своими братьями в победе - недолгой, потому что затем последовали обвинения Гейдриха, а вскоре после этого произошел раскол. Сам Штадлер не совсем понимает, что с этим делать, но вероятность того, что слухи окажутся правдой, склоняет его на сторону Гейдриха - позицию, которую не разделяют его братья-генералы.\n\nШтадлер сейчас стоит во главе комендатуры, но его стремление к борьбе покинуло его - положение, разделяемое его людьми, которые также потеряли ту искру, которая вела их все эти годы. Сейчас основное внимание Штадлера сосредоточено на том, чтобы вернуть своих людей на их родину, в Венгрию, - и отправиться с ними. То, что происходит в Германии за его спиной, его не касается, хотя он, безусловно, сделает все возможное, чтобы его земли оказались в правильных руках. В целом, Штадлер стоит не как пурист или сторонник жесткой линии, которым он когда-то был, а как человек, уставший видеть, как его люди погибают перед ним, желая ничего больше, чем спокойной роскоши ухода в отставку."
 
 POLITICS_Paul_Hausser_DESC:0 "Окруженный врагами, которых он когда-то называл друзьями, Пауль Хауссер выходит победителем из братской борьбы и теперь он движется, чтобы положить конец мелкому восстанию Гейдриха.\n\nПауль Хауссер - ветеран обеих мировых войн, сражавшийся в окопах в Первой и руководивший различными танковыми корпусами во Франции и России во Второй. Он с гордостью демонстрирует свой Железный крест тех времен, ныне возглавляя 5-ю танковую дивизию Викинг, дивизию, состоящую в основном из убежденных скандинавских национал-социалистов. Один из официальных лиц СС, которые избежали чистки после неудавшегося переворота Гиммлера, Хауссер продолжал выжидать среди своих союзников в СС, помогая маневрам Гейдриха там, где мог, и готовя своих людей к предстоящему конфликту.\n\nС победой Гейдриха, Хауссер думал, что его работа закончена как думали и его люди. К сожалению, судьба сыграла с Рейхом злую шутку, и Гейдрих, проявив величайшее безумие и трусость, осудил Гиммлера на основании безумных обвинений, ещё раз расколов Германию. Хауссер и его люди гордо выступили в поддержку рейхсфюрера и были ошеломлены, когда их братья во главе с Гербертом Отто Гилле и Сильвестром Штадлером отказались встать с ними. С этого момента все только ухудшилось.\n\nВ конце борьбы Хауссер оказывается победителем, но дорогой ценой, когда его братья-генералы и их войска погибли или бежали. Каким бы трагичным ни был этот поворот, Хауссер знает, что виноват только один человек - Гейдрих, этот хнычущий, предательский червь. Этот глупый раскол дорого обошелся Хауссеру, и оберстгруппенфюрер знает, как это исправить, со своими людьми, гордо стоящими рядом со своими верными, настоящими братьями в Германии, раз и навсегда положить конец этому предательству."

