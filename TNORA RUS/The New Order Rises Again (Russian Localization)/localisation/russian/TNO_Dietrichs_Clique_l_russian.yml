 POLITICS_SEPP_Dietricht_DESC:0 "Это всё было неправильно. Всё это - полнейшая несправедливость, абсолютно всё. Служба титану, служба Властелину Европы, а теперь все, что было создано, осталось в руинах. Это было неправильно!\n\nЙозеф \"Зепп\" Дитрих родился в Баварии, к западу от великой родины самого Победителя Второй Мировой войны, и как раз вовремя, чтобы служить германскому народу в Великой войне. Но угли некогда пылающего костра ещё не догорели, и через кровь предателей в Ночь длинных ножей, пролитую руками самого Дитриха, Германия обрела восход, а её венцом стал Адольф Гитлер. И в сиянии этой звезды блистал не кто иной, как сам оберст-группенфюрер СС Дитрих, пробивший себе путь когтями через нацистскую партию и службу в СС к должности командира личной охраны фюрера.\n\nРезня за резнёй, бойня за бойней - всё делалось ради фюрера, и когда война вышла на свет победы, Дитрих обрел огонь в глазах, готовый смотреть, как мир преклоняет колени перед Тысячелетним Рейхом. Однако, когда все начало рушиться, это так сильно кольнуло сердце могущественного преторианца, что он стал свидетелем краха своего любимого Рейха. Теперь, когда Германия продолжает истекать кровью, безрассудство человеческой гордости разделило арийский народ.\n\nНо Дитрих не верит, что он заслуживает этого. Нет. Он знает, что не заслуживает этого. Он охранял самого Гитлера, а теперь Гейдриху и Гиммлеру придётся прогибаться под его клику, чтобы обеспечить его лояльность."

