  ## Description (Tooltip Delayed)
   TNO_ParliamentMechanic_Ideas_Monarch_Desc_ex: "Нац-соц монарх, нац-соц монарх!"
   TNO_ParliamentMechanic_Ideas_Monarch_Desc_Edward_VIII: "Его Величество Эдуард VIII, дважды коронованный король Англии, ненавистен многим - от Билла Александра до английской церкви. Родившись во время правления королевы Виктории II, Эдуард был прямым наследником британского престола. Он был коронован первым в 1936 году и царствовал без особых проблем 3 года, прежде чем разразился кризис: Эдуард VIII женился на американской разведенке, и для этого ему пришлось отказаться от должности короля. Это было недолго.\n\nКогда немцы высадились на берегах Англии, они короновали Эдуарда как свою марионетку, и снова Эдуард неохотно стал королем Англии. Однако его второе правление было гораздо более катастрофичным, чем первое, и гораздо менее коротким: сила ХММЛР росла с каждым днем, а страна переживала экономический кризис, пока он наблюдал за происходящим. По правде говоря, Эдуард хотел бы отречься от престола, но теперь ему предстоит провести свой народ через это смутное время."
   TNO_ParliamentMechanic_Ideas_Monarch_Desc_Elizabeth_II: "Елизавета, урожденная Елизавета Александра Мария Виндзор, до конца своих дней должна была жить как несовершеннолетняя принцесса. Все изменилось после отречения ее дяди от престола и восхождения ее отца на престол. Елизавета стала наследницей английского престола на несколько коротких лет. Когда стена Ла-Манша была прорвана, Елизавета одной из первых эвакуировалась в Канаду и оставалась там в качестве претендентки на английский престол в течение следующих 20 лет. \n\nНесмотря на разрушение Британской империи, она пользовалась большой поддержкой в бывших британских доминионах и на родине в виде самого верного Сопротивления Ее Величества. После победы ХММЛР в гражданской войне Елизавета вернулась на родину теперь уже как Елизавета II, королева Англии. Англичане надеются, что новая Елизавета не повторит судьбу своего дяди и приведет Англию к новой эре процветания. Теперь ей предстоит восстановить из пепла павшее королевство."
   TNO_ParliamentMechanic_Ideas_Monarch_Desc_Henry_IX: "Генрих Виндзор родился третьим сыном Георга V и стал самым неожиданным королем. Большую часть своей жизни он видел, как его братья правят Англией, в то время как он находился далеко в линии престолонаследия. Он был герцогом Глостерским и принцем дома Виндзоров. Место Генриха под солнцем, наконец, заняло отречение Эдуарда от престола и победа коллаборационистов в Английской гражданской войне.\n\nКоллаборационисты решили короновать Генриха как своего нового короля, поскольку все другие варианты, включая законную преемницу Елизавету, были исключены. Генрих IX стал неохотным королем Англии, и теперь ему предстоит восстановить доверие английского народа и заново отстроить Англию."
   TNO_ParliamentMechanic_Ideas_Monarch_Desc_Henry_IX_Incapacitated: "Король Генрих IX, к сожалению, лишился возможности править. После инсульта, случившегося через год после начала его правления, он теперь едва может ходить, не говоря уже о том, чтобы управлять страной. В его отсутствие регентом правит его сын, принц Уильям, и как наследнику престола Уильяму, возможно, вскоре придется занять место своего отца в качестве короля Уильяма V. Это довольно зловеще, что король английского народа оказался немощным всего через год после коронации. Остается надеяться, что Англию не постигнет та же участь, что и ее короля."
   TNO_ParliamentMechanic_Ideas_Monarch_Desc_NoMonarch: "Впервые со времен Кромвеля английский трон пустует. Землями правят акты парламента, а не указы государя. Традиционалисты надеются, что это будет краткий перерыв перед коронацией нового монарха, но для социалистов это будет больше, чем очередное междуцарствие. Это будет блестящий шаг в шествии Англии в современную эпоху, где воля народа является верховной. 1000 лет королевской власти над Англией могут быть отменены, или это будет началом другой тысячи лет, когда Бог и Суверен будут править."

