  ## Description
   TNO_ParliamentMechanic_Ideas_Speaker_Desc_ex: "Пример!"
   TNO_ParliamentMechanic_Ideas_Speaker_Desc_Military_Government: "Улицы Лондона безмолвны. Здание Парламента пустует. Английское правительство рухнуло, и его военные захватили прямой контроль, чтобы предотвратить падение в анархию. В Британии правит военное положение, и впервые за многие века должность премьер-министра вакантна.\n\nЛев пережил множество битв, начиная от Столетней войны и заканчивая нашествием гуннов, но второй раз за 10 лет будущее Англии кажется неопределенным. Возможно, это запомнится лишь как временная неудача на пути к английскому превосходству, или же лев был окончательно убит, но не иностранным врагом, а распрями внутри страны."
   TNO_ParliamentMechanic_Ideas_Speaker_Desc_No_Opposition: ""
   TNO_ParliamentMechanic_Ideas_Speaker_Desc_Alec_Douglas_Home: "Александр Дуглас-Хьюм удостоился сомнительной чести быть единственным премьер-министром за последние двадцать лет, способным занимать свой пост более трех лет. Превратив Королевскую партию из мешанины клик и блоков власти в, хотя бы номинально более единую партию путем заключения сделок с основными фракциями, Хьюм удивил своих критиков тем, что, похоже, стал первым премьер-министром, который серьезно занялся вопросом вооруженных повстанческих групп без прямого вмешательства Корнуолла. Возможно, Дуглас-Хьюм станет тем премьер-министром, который нужен Англии, но даже если это не так, он - все, что у Англии есть."
   TNO_ParliamentMechanic_Ideas_Speaker_Desc_Harold_Macmillan: "Жертвенность - самое благородное из качеств, которыми может обладать политик, возможно, именно поэтому он так поразительно редок? Как бы то не было, Гарольд Макмиллан выделяется тем, что он сделает абсолютно все, чтобы удержать Англию от еще одной разрушительной войны. Будь то Германия или Соединенные Штаты, Англия в глазах Макмиллана просто не готова к потере еще одного поколения молодых людей на полях сражений. Сможет ли Макмиллан осуществить эти желания, еще предстоит выяснить, но пусть Бог будет милостив к тем, кто выступает против него."
   TNO_ParliamentMechanic_Ideas_Speaker_Desc_Arthur_Chesterton: "Артур Кеннет Честертон - человек многогранный. Ветеран Великой войны, покрытый шрамами, театральный критик, алкоголик. Фабианец в прошлом, фашист сейчас. Хотя при первой же возможности он покинул тонущий корабль, которым был Британский Союз Фашистов Мосли, Честертон укрепился в своих убеждениях, когда Ось ворвалась в Египет.\n\nИ именно с этой целью он сплотил вокруг себя фракцию консерваторов в роялистской партии, а теперь - Национальный Фронт. Но Честертон - человек, давно переживший свой расцвет, его партия полна раскола и клик. И только время покажет, сможет ли он действительно реализовать свое видение фашистского Острова или будет сметен нацистскими подхалимами, которых он называет своими союзниками."
   TNO_ParliamentMechanic_Ideas_Speaker_Desc_Margaret_Thatcher: "Маргарет Тэтчер - это женщина, чья воля как железо. Несмотря на свое семейное происхождение - дочь методистского проповедника, который приютил евреев, бежавших из нацистской Германии, - миссис Тэтчер с юных лет была убеждена, что открытый конфликт против Рейха лишь обеспечит окончательное уничтожение Англии как нации. Безусловно, она ненавидит Рейх, но пока она живет и дышит, Тэтчер будет делать все возможное, чтобы возродить могучую Англию своей молодости, не подталкивая фашистов через канал. В оппозиции или в правительстве она, по крайней мере, последовательна в этом."
   TNO_ParliamentMechanic_Ideas_Speaker_Desc_Rab_Butler: "Ричард Батлер никогда не был тем человеком, от которого ожидают завидного положения, не говоря уже о реальной власти. Родившись в Индии в семье государственных служащих, он, скорее всего, никогда бы не стал заметным на национальной сцене, если бы не его поддержка умиротворения немецких амбиций. После окончания Второй мировой войны государственный деятель стал одним из наиболее приемлемых английских политических деятелей, возглавив вновь сформированную Королевскую партию, и с тех пор он никогда не оглядывался назад. Однако, несмотря на его связь с более элитарными элементами Королевской партии, он не совсем в восторге от позиций некоторых своих коллег."
   TNO_ParliamentMechanic_Ideas_Speaker_Desc_George_Jellicoe: "От Джорджа Джеллико никогда не ожидали, что он сравняется с достижениями своего отца в Ютланде. Откровенно говоря, от него и большинства полков коммандос вообще не ожидали большой разницы в войне. Но из низких ожиданий рождается странная доблесть, и Джеллико использовал свою смекалку и винтовку, чтобы пройти путь от солдата до незаметного государственного служащего и лидера самой большой и разнообразной политической партии в истории Англии. В душе он, конечно, все еще безудержный бабник, но под экстравагантной внешностью скрывается поистине ужасающий стратегический ум."
   TNO_ParliamentMechanic_Ideas_Speaker_Desc_Harold_Wilson: "Экономист и государственный служащий, ставший одним из самых выдающихся лидеров сопротивления 1950-х годов, - странная мысль, но сила воли Гарольда Вильсона уступает только его горячему идеализму и искреннему желанию перемен. Возглавляя смешанную группу социалистов, коммунистов и не только, Вильсон остался одним из лучших политических умов Англии, поскольку ничто другое не поможет мешку с котами, которым является Социалистическая Трудовая Партия, сосредоточиться на своих оппонентах, а тем более на выборах. Это очень удачно для оппозиции, поскольку с объединенной партией Уилсон вполне может быть неудержим."
   TNO_ParliamentMechanic_Ideas_Speaker_Desc_Reginald_Maudling: "Быть либералом в такие времена - довольно смелое заявление. Тем не менее, Реджинальд Модлинг не стал тем, кем он является сегодня, оставаясь неизвестным и ничем не примечательным, совсем наоборот. Его союз с Макмилланом сделал Модлинга одним из самых влиятельных людей в Англии, и это означает, что его страстные кампании за восстановление надлежащих демократических норм вынуждены воспринимать несколько серьезно люди, которые на самом деле предпочли бы, чтобы он просто умер. Модлинг вряд ли доставит им такое удовольствие, и пока он дышит, мечта об английской демократии продолжает жить."
   TNO_ParliamentMechanic_Ideas_Speaker_Desc_Reg_Birch: "Тщательность, с которой было подавлено Лондонское восстание, невозможно преуменьшить: из непосредственно участвовавших в нем коммунистических лидеров удалось спастись лишь четырем десяткам человек, а через три недели в живых осталось менее половины бойцов. Но Рег Бирч поступил, как всегда, - он упорствовал и отказывался сдаваться. Перестроив коммунистические сети в менее открытую боевую силу, Бирч стал одним из архитекторов левого сопротивления и его объединения с ХММЛР. Теперь, когда фашисты ушли, бывший инженер стал лицом английского коммунизма, и да поможет Бог тем, кто встанет на его пути."
   TNO_ParliamentMechanic_Ideas_Speaker_Desc_David_Stirling: "На Британских островах нет человека, который воевал бы дольше, чем Стирлинг. Дезертировав из капитулировавших британских войск в Средней полосе в конце Второй мировой войны, Стирлинг примечателен тем, что возглавил единственную группу сопротивления, которая вела боевые действия с начала правления Королевской партии и до его конца. Сейчас, находясь на политической сцене, человек, который спланировал и осуществил большую часть стратегии ХММЛР, обращает свой взор на менее жестокие цели, хотя некоторые могут утверждать, что ставки стали еще выше. Для парня из Пертшира это неплохой подъем, а то, что он делает это над трупами немцев, делает его еще лучше."
   TNO_ParliamentMechanic_Ideas_Speaker_Desc_Bernard_Montgomery: ""

