   TNO_ParliamentMechanic_Ideas_OppLeader_Desc_ex: "Бла бла бла!"
   TNO_ParliamentMechanic_Ideas_OppLeader_Desc_Harold_Macmillan: "Жертвенность - самое благородное из качеств, которыми может обладать политик, возможно, именно поэтому он так поразительно редок? Как бы то не было, Гарольд Макмиллан выделяется тем, что он сделает абсолютно все, чтобы удержать Англию от еще одной разрушительной войны. Будь то Германия или Соединенные Штаты, Англия в глазах Макмиллана просто не готова к потере еще одного поколения молодых людей на полях сражений. Сможет ли Макмиллан осуществить эти желания, еще предстоит выяснить, но пусть Бог будет милостив к тем, кто выступает против него."
   TNO_ParliamentMechanic_Ideas_OppLeader_Desc_Arthur_Chesterton: "Артур Кеннет Честертон - человек многогранный. Ветеран Великой войны, покрытый шрамами, театральный критик, алкоголик. Фабианец в прошлом, фашист сейчас. Хотя при первой же возможности он покинул тонущий корабль, которым был Британский Союз Фашистов Мосли, Честертон укрепился в своих убеждениях, когда Ось ворвалась в Египет.\n\nИ именно с этой целью он сплотил вокруг себя фракцию консерваторов в роялистской партии, а теперь - Национальный Фронт. Но Честертон - человек, давно переживший свой расцвет, его партия полна раскола и клик. И только время покажет, сможет ли он действительно реализовать свое видение фашистского Острова или будет сметен нацистскими подхалимами, которых он называет своими союзниками."
   TNO_ParliamentMechanic_Ideas_OppLeader_Desc_Margaret_Thatcher: "Маргарет Тэтчер - это женщина, чья воля как железо. Несмотря на свое семейное происхождение - дочь методистского проповедника, который приютил евреев, бежавших из нацистской Германии, - миссис Тэтчер с юных лет была убеждена, что открытый конфликт против Рейха лишь обеспечит окончательное уничтожение Англии как нации. Безусловно, она ненавидит Рейх, но пока она живет и дышит, Тэтчер будет делать все возможное, чтобы возродить могучую Англию своей молодости, не подталкивая фашистов через канал. В оппозиции или в правительстве она, по крайней мере, последовательна в этом."
   TNO_ParliamentMechanic_Ideas_OppLeader_Desc_Reginald_Maudling: "Быть либералом в такие времена - довольно смелое заявление. Тем не менее, Реджинальд Модлинг не стал тем, кем он является сегодня, оставаясь неизвестным и ничем не примечательным, совсем наоборот. Его союз с Макмилланом сделал Модлинга одним из самых влиятельных людей в Англии, и это означает, что его страстные кампании за восстановление надлежащих демократических норм вынуждены воспринимать несколько серьезно люди, которые на самом деле предпочли бы, чтобы он просто умер. Модлинг вряд ли доставит им такое удовольствие, и пока он дышит, мечта об английской демократии продолжает жить."
   TNO_ParliamentMechanic_Ideas_OppLeader_Desc_George_Jellicoe: "От Джорджа Джеллико никогда не ожидали, что он сравняется с достижениями своего отца в Ютланде. Откровенно говоря, от него и большинства полков коммандос вообще не ожидали большой разницы в войне. Но из низких ожиданий рождается странная доблесть, и Джеллико использовал свою смекалку и винтовку, чтобы пройти путь от солдата до незаметного государственного служащего и лидера самой большой и разнообразной политической партии в истории Англии. В душе он, конечно, все еще безудержный бабник, но под экстравагантной внешностью скрывается поистине ужасающий стратегический ум."
   TNO_ParliamentMechanic_Ideas_OppLeader_Desc_Harold_Wilson: "Экономист и государственный служащий, ставший одним из самых выдающихся лидеров сопротивления 1950-х годов, - странная мысль, но сила воли Гарольда Вильсона уступает только его горячему идеализму и искреннему желанию перемен. Возглавляя смешанную группу социалистов, коммунистов и не только, Вильсон остался одним из лучших политических умов Англии, поскольку ничто другое не поможет мешку с котами, которым является Социалистическая Трудовая Партия, сосредоточиться на своих оппонентах, а тем более на выборах. Это очень удачно для оппозиции, поскольку с объединенной партией Уилсон вполне может быть неудержим."
   TNO_ParliamentMechanic_Ideas_OppLeader_Desc_No_Opposition: ""

