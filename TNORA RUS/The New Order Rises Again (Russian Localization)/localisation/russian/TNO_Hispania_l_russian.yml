RMN_conquest_of_the_realms:0 "Завоеватели реальности"
RMN_conquest_of_the_realms_desc:0 "Они маршируют все дальше и дальше. Из мира в мир. Из земель бесконечного металла и летающих колесниц в земли, превращенные в пепел и пыль гневом Богов. Легион бессмертных видел много миров, видел много раз и завоевал каждый из них.\n\nС каждым завоеванием они становились сильнее, и с каждым господством росла их жажда свободы от мук победы. Освобождение, однако, ускользает от них, и поэтому они побеждают. Снова и снова, до конца всех времен.\n\nНо что скрывается в темноте?"




