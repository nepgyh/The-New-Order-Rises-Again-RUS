 KHA.51.t:0 "Празднуем как в 1914"
 KHA.51.desc:0 "Я поднимаю этот бокал за вас! Мои самые верные товарищи!\" Заполненная дымом комната взорвалась радостными возгласами и невнятными словами одобрения. \"Мы проделали долгий путь! Честно говоря, я думал, что умру в Монголии от рук какого-нибудь Красноармейского ублюдка.\" Галансков, потеряв бдительность, нашел юмор в собственной шутке и истерически захохотал. \"И-и я,\" Галансков снова расхохотался, \"Никогда не думал, что мы здесь окажемся!\" Его товарищи кивнули вместе с ним. Комната наполнилась смехом, дымом и дешевой выпивкой, сваренной прямо у себя дома в Канске.\n\n \"Ладно, пьяницы, мы здесь не просто так!\" Объявил Степанов, распахивая дверь в комнату. \"Господи,\" сказал он между приступами кашля. \"В этой комнате больше дыма, чем людей.\" Под его подмышкой Степанов нес несколько папок. Он протянул по одному каждому мужчине.\n\n \"Степанов, ты самый веселый! Где теперь твоя радость? Пей! Мы сделали невозможное.\"\n\n \"Мы ничего не сделали. Здесь еще многое предстоит сделать. Я тону в донесениях с аванпостов о мятежных группах, устраивающих вооруженные восстания. Мы обратимся к этому завтра на встрече, но-\n\n\"Анархия-мама сынов своих любит, Анархия-мама не продаст! Мы будем ждать врага, со свинцом мы будем их уничтожать! Мать анархия с нами! Пойте со мной!\" Явно пьяный Галансков, распевая, обхватил себя руками. Степанов сопротивлялся, бил его по голове. \"Пока нет повода праздновать, многое еще предстоит сделать. Начнем с того, что вернем товарища Галанскова домой, пока он кого-нибудь не убил.\""
 KHA.51.a:0 "Время от времени мы все заслуживаем отдыха."


 KHA.52.t:0 "Объединить анархию"
 KHA.52.desc:0 "Михаил откинулся на спинку стула, уставший после долгого дня чтения отчетов и переговоров с местными лидерами коммун. После 20 лет в качестве лидера и генерала в Черной армии, если он и научился чему-то, так это тому, что управлять территорией всегда труднее, чем завоевывать ее. Можно было бы подумать, что, предоставив коммунам их собственные права и переложив на них обязанности управления, он облегчит себе жизнь, но, похоже, это было не так. Михаил обнаружил, что его кабинет всегда наполнен звуками ожесточенных споров, когда он бесконечно конфликтовал с лидерами коммун о том, сколько материала он может им предоставить и сколько людей ему нужно от их коммун. Это было постоянное перетягивание каната между ним и коммунами, которые он должен был защищать.\n\nНа его столе лежала серия карт и папок, относящихся к какой-то недавно завоеванной территории, которой он был назначен управлять. Михаил вздохнул и сел на свое место, взяв в руки главную карту, на которой была изображена новая территория. Строить коммуны с нуля никогда не было легко, а интегрировать их в большую часть Свободной Территории было еще труднее. Эта задача потребовала бы тонны бумажной работы, и, что еще хуже, у него был бы еще один общинный лидер, с которым он мог бы ссориться. С другой стороны, регион был полон повстанцев, надеющихся отделиться от Свободной Территории. Он мог просто ввести в регионе военное положение и непосредственно управлять новой территорией. Он мог бы установить, что выборы в коммуну состоятся позже, а тем временем это, несомненно, облегчит его работу. Михаил потер глаза и задумался, что делать."
 KHA.52.a:0 "Слишком много решений."

 KHA.53.t:0 "Генеральная Линия Анархии"
 KHA.53.desc:0 "Прошло уже три недели с тех пор, как грузовики начали проезжать через их маленький городок. Вадим как-то раз, когда играл на поле, заметил, что мужчины идут через город первыми, и пришел поговорить с нашим местным советом. Через некоторое время пришли еще несколько человек с измерительными приборами и каким-то планировщиком. Он научился с подозрением относиться к таким правительственным людям, когда бы они ни появлялись. В прошлом они означали только неприятности. Вадим вздрогнул, вспомнив те дни, когда папу посылали воевать.\n\nТаких мужчин было легко заметить. В деревне, насчитывающей всего 500 человек, почти все знали друг друга. И все же эти люди не были похожи на других. На них были синие комбинезоны вместо зеленых военных мундиров, и они, казалось, не собирались никого уводить. На самом деле все, что их интересовало, - это установка больших деревянных столбов, соединенных длинными черными кабелями. Вадим растерялся.\n\nТем не менее, возвращаясь домой, он увидел еще больше людей в синих комбинезонах, которые ставили этот большой ящик в центре города, и весь город окружил их, когда они пытались соединить черные кабели с большим ящиком. Каждый, казалось, наблюдал в ожидании чего-то, но чего именно, Вадим не знал.\n\nВнезапно раздался щелчок, когда кабель соединился с коробкой, и все, затаив дыхание, смотрели, как один из мужчин в синем комбинезоне поднял трубку. Всего двумя словами он словно запустил в толпу петарду. Горожане радостно закричали и обнялись, а Вадим смотрел на них, не понимая смысла этих слов. Он вертел их во рту и повторял, как будто хотел лучше понять."
 KHA.53.a:0 "\"Оператор, здравствуйте?\""

 KHA.54.t:0 "Скульптуры прошлого"
 KHA.54.desc:0 "Юрий Галансков рылся в стоящем перед ним картотеке. Это было бы под С, да? Он был в этом уверен. Он никогда не отдал бы госдолг, но, как бы то ни было, они знали, как вести учет. Слева от него-генерал Иван Степанов, справа-Михаил Кильчичаков, а за дверью-Андроний Мишуренко, требующий что-то сделать со всеми сидящими вокруг. В этой ситуации была какая-то комедия: ключевые члены Совета Безопасности, люди, ответственные за господство анархизма, воровали в университетском городке. Это было очень важно для Юрия и Степанова, но это не помешало им обоим увидеть в этом юмор.\n\n\"Все эти тренировки стоят того, Иван? Тебя когда-нибудь учили грабить коллегию в военной школе?\" Степанов только усмехнулся, продолжая перебирать лежащие перед ним папки. Галансков усмехнулся про себя и продолжал перелистывать миллионы статей, захломившие кабинет.\n\n\"Что-то нашел.\" Сказал Кильчичаков, доставая бежевую папку. На его обложке красовался гордый символ серпа и молота. Степанов взял у Михаила документ и открыл его на первой странице. Учебная программа Союза Советских Социалистических Республик читалась жирным шрифтом и прописными буквами. Степанов передал документ Галанскову, который, по крайней мере, попытался внимательно прочитать каждую страницу, прежде чем Степанов забрал папку обратно.\n\n \"Вы можете прочитать его потом, а сейчас у нас есть то, что мы искали. Этого вместе со остальными из других коллегий этого города должно быть более чем достаточно, чтобы они построили адекватную учебную программу.\"\n\n\"Иван, ты слишком быстро принимаешь советские доктрины, мы можем продолжать искать, я уверен, что мы сможем найти здесь учебную программу, которая соответствует видению людей на будущее\" сказал Галансков.\n\n\"Я ненавижу их так же, как и ты, Юрий\". Покачал головой Степанов. \"Я думаю, что было бы лучше, если бы мы не ограничивали знания, а позволяли людям выбирать то, что лучше.\" Юрий некоторое время обдумывал это."
 KHA.54.a:0 "\"Ну, я думаю, это выбор народа.\""
 KHA.54.b:0 "\"Мы никогда не будем следовать учению государства!\""

 KHA.55.t:0 "Свобода для всех! Кроме..."
 KHA.55.desc:0 "\"Мой муж и я были атакованы.\" Мужчина вытер слезы с глаз, выдавив фразу. Еще один день, еще одна речь перед почти равнодушным Советом Безопасности. Такова была радость оставить Свободную Территорию открытой для всех. Необходимость этих речей была в лучшем случае сомнительной, но все же они имели право говорить, даже если никаких действий не последовало. Сегодняшний день был не похож на все остальные, больше, чем просто два обычных члена Совета внимательно слушали. Генерал Степанов наклонился вперед, в голове у него явно крутились колесики. Юрий Галансков тоже внимательно слушал, но не один.\n\n\"Мы даже ничего не сделали! Мы просто шли к бакалейщику, и он...он остановился, чтобы посмотреть на что-то в магазине, хозяин вышел и просто кричал. Он называл нас злом и отвратительным осквернением образа Господня. Это было просто что-то глупое. Парень продавал цветы, а он любит цветы. У нас самый большой сад в нашей коммуне. Извините, что я перепрыгиваю с одной темы на другую.\"\n\n Степанов уронил ручку на стол и покачал головой. \"Я не собираюсь больше заставлять тебя объясняться. То, что случилось с тобой, отвратительно и не должно случиться ни с кем в этом свободном обществе.\" Голова Юрия покачивалась из стороны в сторону, пока он обдумывал травматический опыт. Это было право пары делать то, что они хотели, но это было также право мужчины кричать, не так ли? Юрий, обычно переполненный желанием что-то сказать, обычно молчал.\n\nК счастью, за него заговорил товарищ Валентеев. \"То, что случилось с вами, ужасно, я не мог бы желать этого сам, однако я твердо верю, что в этом обществе он имеет полное право не только отказать вам в службе, но и высказать свое мнение о вашей практике.\" Между членами Совета быстро вспыхнула ссора, и большинство согласилось, что владелец магазина действовал не по правилам, но часть отдела похвалила его, так как  это было его право отказывать кому-то из-за их ориентации.\n\nНаконец, Степанов приказал замолчать. \"Товарищи, мы должны рассматривать это не как одинокую проблему, а как более крупную, которая угрожает разорвать нашу территорию в целом. Я предлагаю сделать приоритетом этого органа то, чтобы мы покончили с несправедливостью на всех уровнях, даже на личном уровне.\""
 KHA.55.a:0 "Вы так же свободны, как он или я."
 KHA.55.b:0 "Мне не нравится то, что он говорит, но я буду защищать его право говорить это."

 KHA.56.t:0 "Быть профессионалом или же начать все сначала?"
 KHA.56.desc:0 "Михаил Кильчичаков просмотрел предложение на своем столе. План, составленный Степановым, казался ему обычной шалостью. Михаила мало интересовал анархизм, еще меньше-Степанов. Михаил любил цифры, цифры имели смысл в мире, где ничего не имело смысла. Даже если он никогда не читал Бакунина и только мимоходом слышал о Махно, Михаил знал, как заставить вещи работать, и даже Юрию приходилось время от времени это признавать.\n\n\"Здесь много нулей на этом изображении, Иван\". Михаил сказал, одевая свои очки \"Я не собираюсь утомлять вас идеологическим подтекстом вашего маленького предложения по борьбе с бедностью или, скажем так, с Галансковым. Для меня важнее то, как вы хотите это осуществить, когда я уже выделю значительную часть нашего бюджета на то, чтобы ваши ребята запасались самым современным оружием, которое только можно купить за деньги.\"\n\n Степанов наклонился вперед, сложив руки на столе Михаила. \"Уверяю вас, товарищ Кильчичаков, то, что я предлагаю, не только выполнимо, но и необходимо! Мы должны активно перераспределять богатства в пользу народа! Подумайте, сколько жизней мы могли бы спасти и улучшить с помощью этой знаковой программы!\" Михаил вздохнул и покачал головой. \"Кончай нести чушь, Иван. Я не Юрий, я не собираюсь поддаваться влиянию народной борьбы или как вы там называете то дерьмо, которое вы только что извергли на меня. Я смотрю на это исключительно с практической точки зрения, это моя работа, верно? Я веду бухгалтерию, а вы расстреливаете реакционеров. Я не понимаю, почему вы вообще здесь, нынешняя система коммунального самоуправления прекрасно работает. Они берут деньги, которые им нужны, и кладут их туда, куда считают нужным, почему мы вообще должны вмешиваться во весь этот процесс.\"\n\nСтепанов хмуро посмотрел на Михаила, явно сердясь, но пока не желая отказываться от своего поступка. \"Это важно не только для меня, Михаил, но и для армии. Подумайте о том, чьи семьи это спасет. Подумайте, что они подумают, если станет известно, что Михаил Кильчичаков все это время сбивал эту программу, наживая не такое уж и маленькое состояние.\" Михаил свирепо посмотрел на Степанова, и они оба разделили напряженную битву только между глазами друг друга."
 KHA.56.a:0 "Каждому по его потребностям."
 KHA.56.b:0 "Если вам это нужно, вы можете просто забрать это."

 KHA.57.t:0 "До свидания!"
 KHA.57.desc:0 "Юрий бодро прошел мимо гордых ворот Канска и направился к Генеральной Ассамблее, возможно, в последний раз. Он дрожал на сибирском морозе, многочисленные слои одежды почти не защищали его от холода. Несмотря на стихию, а может быть, из-за нее, Юрий застыл на месте. Он вдыхал прохладный воздух города, города, который он построил, который он любил, города, где все это началось. Он неторопливо подошел к воротам, на которых было так много гравюр из стольких экспедиций. Это начало устанавливаться в нем, это было реально. Он, Юрий Галансков, ковал новую Россию плечом к плечу со своими братьями-коммунарами. Это было как...завершением. Теперь пути назад не было, он повел за собой слишком много армий, слишком много погибло. Теперь он должен броситься вперед на полной скорости, бездействие сейчас означало бы гибель анархистского движения. Юрий оттолкнулся от ворот и продолжил свой путь к Генеральной Ассамблее.\n\nРаспахнув двери, Юрий увидел обычных подозреваемых, Степанова за письменным столом, что-то пишущего. Валентинов показал на карту, украшенную городами с надписями \"дружественные\" и \"противные\", а Мишуренко попытался вычеркнуть все города с надписями \"дружественные\". И сотни других людей, болтающих в актовом зале. Юрий улыбнулся про себя, они были новобранцами-полицейскими. Он нашел, что для факелоносцев анархизма это должно быть движение многих людей из всех слоев общества. Юрий пожал руку Валентинову и кивнул в знак уважения Мишуренко, прежде чем занять свое место на скамейке.\n\n\"Дамы и господа, поскольку последние из нас просачиваются в холодное сибирское утро, я хотел бы сказать несколько слов, прежде чем мы начнем.\" Галансков стоял в благоговейном страхе перед толпой, перед движением: \"То, что мы здесь сделали, - это то, из чего сделаны кошмары царей и фашистов! Мы встали вместе! Благодаря нашей верности друг другу мы освободили наш народ от тирании государства, но многое еще впереди. У нас впереди много дел, и я могу сказать вам, что это не будет просто или приятно все время. Это будет нелегко. За все хорошее в жизни борются, а не просто передается нам. Мы боролись здесь за свободу, но я не могу спать по ночам, товарищи, зная, что впереди еще так много работы.\" Юрий смотрел, как закрываются двери собрания. \"Я полагаю, мы все здесь. Если вы займете свои места, то мы можем начать.\""
 KHA.57.a:0 "Наша работа никогда не закончится."

 KHA.58.t:0 "Страдальческая Мольба"
 KHA.58.desc:0 "София вежливо улыбнулась, поднимаясь на подиум, ее каблуки стучали по полу. Ее белоснежная шубка и алые губы резко контрастировали с одетыми в лучшем случае в лохмотьях зрителями. Она возилась с бумагами, неловко улыбаясь Совету Безопасности, ее жемчужно-белые зубы почти ослепили многих его членов. Юрий кивнул ей, и светловолосая женщина заговорила.\n\n\"Доброе утро, Дамы и господа Канска! Меня зовут Софья Петрова, я была богатой выскочкой из города Томска.\" Она помолчала секунду, пытаясь оценить реакцию аудитории. \"Моя жизнь вращалась вокруг управления бизнесом моего отца, заботы о двух моих прекрасных девочках и расширения моих знаний с помощью ночных занятий, которые я посещала. Все три из них были отняты у меня.\" Улыбка Софии мелькнула всего на секунду, как пламя свечи, которую задули. \"Я здесь не для того, чтобы рассказывать вам, добрые люди, свою слезливую историю, - сказала женщина, доставая из кармана шелковый носовой платок и вытирая кристально-голубые глаза. \"Я здесь, чтобы сказать, что в мире есть добро. Что не все в этом городе были злыми. Я всем сердцем признала, что так все и происходит! Знаете ли вы?\" Женщина слишком громко рассмеялась, обращаясь к молчаливой аудитории. София, не пропуская ни единого такта, продолжала говорить. \"Я знаю, что вы злитесь и хотите справедливости, я тоже хочу справедливости, но прошу вас, проявите милосердие в своем правосудии. Томск был разграблен. Мы потеряли все. Мы готовы не только жить на этой земле, но и любить ее, мы жаждем испытать ваше братство. Мое единственное предостережение,\" София изобразила жалкую полуулыбку, \"Пусть люди будут строить равенство, а не навязывать его им.\"\n\nСофия спустилась с трибуны и, опустив голову, вернулась на свое место. Она скрестила ноги и изобразила самую широкую улыбку, она знала, что в некоторых коммунах ее бы пристрелили только за то, что она сказала, что управляет бизнесом. Все, что она могла сделать, это смотреть на членов совета и ждать их правосудия."
 KHA.58.a:0 "Передача этого процесса под юрисдикцию армии обеспечит, чтобы он оставался мирным."
 KHA.58.b:0 "Народ должен решить их судьбу..."

 KHA.59.t:0 "Если Бог Существует, То Мы Должны Уничтожить Его."
 KHA.59.desc:0 "Многие вещи виноваты в падении России. Плохое планирование Бухарина и властолюбивых генералов, смявших Россию в своих руках и развеявших ее по ветру, часто получают тупую силовую травму вины. То, что многие забывают из-за своей непоколебимой преданности Богу, - это роль Церкви. На поверхностном уровне трудно было бы предположить, что церковь-корень всех зол, но это было бы не слишком далеко от истины.\n\nВера в Бога сама по себе противоречит анархистскому мышлению. Быть слугой Божьим - значит сомневаться в силе личности превыше всего. Те, кто составляет различные версии Библии, используют возможность манипулировать волей народа в своих интересах. По прошествии веков мир Бога, если он вообще существовал, был искажен и искорежен до такой степени, что его едва можно было узнать. Свободная земля означает свободу от всех инструментов государства, для которого Церковь-лишь один из многих.\n\nТем не менее, предложение о конфискации церковных богатств было одним из жестоких дебатов с Канским священником, вступившим в многочасовую дискуссию с Галансковым об использовании церкви во благо и во зло. В конце концов Совет Безопасности единогласно проголосовал за то, чтобы поставить церковь в невыгодное положение, де-факто изолировав ее от Генеральной Ассамблеи."
 KHA.59.a:0 "Сожгите народный опиум!"
 KHA.59.b:0 "Церковь-это корень зла, но не сама религия."

 KHA.60.t:0 "Наша последняя надежда"
 KHA.60.desc:0 "Сколько раз Юрий Галансков стоял перед Генеральной Ассамблеей вместе со своими товарищами? Сколько еще раз он это сделает? Эти вопросы затуманили сознание молодого человека, когда он поднимался на балкон Канской Ратуши. В этом городе все началось, где он впервые протестовал против лицемерия Средне-Сибирской республики, где он организовал восстание, где он подружился с Иваном Степановым, человеком, которого он презирал. Он полагал, что в этом и есть прелесть анархии, но не знал, что будет дальше. Он, конечно, знал, что хотел бы сделать, но достигнет ли он их когда-нибудь? Он не был уверен. Он слышал донесения и с востока, и с Запада, но ни одно из них не было многообещающим. В центре их обоих была Свободная Территория, безопасная зона между статиками. Они наверняка пошлют свои самолеты и танки, но то, на чем они будут колебаться, - это их идея. Человек не станет фашистом или социалистом, если стрелять в него достаточно долго. То, что меняет людей, - это слова, уникальная человеческая черта.\n\nГалансков видел тысячи людей, толпящихся на городской площади, и он видел надежду, людей, которые видели достаточно страданий за свою жизнь. Они собирались решать судьбу России, народ перед ним, это все зависело от Юрия, чтобы помочь направить их к добру. \"Товарищи! Те из вас, кто присоединяется к нам впервые, и те, кто следовал за нами с самого начала, я приветствую вас.\" Люди начали аплодировать, некоторые скандировали его имя, но что-то не устраивало Юрия. Несмотря на это, он продолжал речь. \"Сегодня величайшая борьба за то, чтобы освободить Россию, вступает в свою следующую стадию. Мы столкнемся с врагами, которые хотят разделить нас, подорвать наши планы и подменить их своими. Они хотят манипулировать нами, загнать нас обратно под сапог, из которого мы выползли. Товарищи, неужели мы позволим этому случиться?\" Собравшиеся массы пели припев освобождения, ясно выражая свою позицию: государству здесь нет места."
 KHA.60.a:0 "Безопасность: наше самое важное право."
 KHA.60.b:0 "Анархия: будущее."
 
 KHA.61.t:0 "Посмотреть внутрь"
 KHA.61.desc:0 "\"Вперед, вперед. Последняя остановка для нас там.\" Юрий крепко сжал чемодан потными ладонями. Транссибирская железная дорога была как солнце, она была надежна и вездесуща. Юрий разгладил костюм и потянулся, вставая со своего места. Было приятно иметь хоть что-то, что могло бы заземлить его в реальности. Он едва мог поверить, как все изменилось, как поезд, несущийся по рельсам с перерезанными разрывами. В конце концов, у них должны были закончиться рельсы, верно? Когда-нибудь люди поймут, что убийство всех в толпе не будет решением их проблем. Он не будет тем, кто узнает. Юрий сошел с поезда. И вот он здесь. Бийск. Юрий огляделся в поисках каких-либо признаков цивилизации, ведь он был единственным, кто сошел с поезда. Ему объяснили, что город-это захолустье, и его работа состоит в том, чтобы оценить его как можно лучше, посмотреть, что хорошо, что можно улучшить, а что нужно полностью выбросить. До развала Юрий делал ту же работу, только часто в сопровождении вооруженной охраны и мотивированный большой зарплатой. Теперь он был один, в анархии, глядя на кучку овцеводов, которым было поручено превратить город в мегаполис. Юрий ходил по \"городу\", если его вообще можно было так назвать. По большей части сельские жители Бийска держались особняком, что затрудняло сбор информации. Вдалеке он увидел бар, единственную вещь, более распространенную в России, чем рельсы. Юрий вошел, поставил портфель и начал записывать. Внезапно он почувствовал, как кто-то постучал его по плечу.\n\n\"Эй, незнакомец, Кто ты?\" - Спросил бармен.\n\nЮрий откашлялся, прежде чем ответить: \"Я просто осматриваю город! Просто небольшое исследование для яйцеголовых в Новосибирске!\" Юрий неловко рассмеялся. Женщина улыбнулась, несмотря на его нервное поведение, и сказала: \"Ну, Юрий, я надеюсь, что ты скажешь о нас хорошие вещи, мы не даем любви, которую заслуживаем.\" Женщина подмигнула и ушла, оставив ошеломленного и растерянного Юрия наедине с его записями. Он покачал головой и снова посмотрел на бумагу, но слова были размыты. Он оглянулся на бармена, беседующего с пожилым мужчиной. Они оба от души рассмеялись. Юрий сглотнул и снова взялся за ручку, записывая простую фразу."
 KHA.61.a:0 "Очень по-человечески."

 KHA.62.t:0 "Дипломатический Подход"
 KHA.62.desc:0 "\"Простите, товарищ, у вас есть минутка поговорить о том, что вы можете сделать для Свободной Территории?\" Даниил начал было формулировать ответ человеку у двери, но ему так и не дали такой возможности. \"У вас есть возможность помочь вашей коммуне в большем количестве способов, чем вы можете себе представить! Нас защищает не только Черная Армия, но и люди на заводах и те, кто готов маршировать по улицам, чтобы распространить наше послание!\"\n\nДаниил вежливо улыбнулся, он не беспокоился об этих видах. Он не испытывал ненависти к тому месту, где жил, но и не любил его. Как и большинство в Кемерово, Даниил просто пытался выжить. Он работал на сталелитейном заводе до шести, забирал свой обед и возвращался домой, готовый устроиться на ночь и сделать все заново. Его не слишком волновало освобождение на этой неделе и народная справедливость, или борьба, или какое-то модное слово на этой неделе. \"Эй, я ценю это, но я в порядке. Спасибо, наслаждайся оставшейся ночью.\" Даниил начал закрывать дверь, но был остановлен, когда незваный гость, в буквальном смысле слова, сунув ногу в дверь.\n\n\"Вы может быть и в порядке, но а твой сосед? Твоя семья? Проблема с городами иногда может быть апатией, я уверен, вы это понимаете?\"\n\n\"Ах да, я имею в виду, я думаю, что понимаю, но-\"\n\n \"Что вы можете не понимать, товарищ, так это то, насколько вы неотъемлемы от общей картины. Режимы до того, как вы увидели себя как число, линию на графике. Я здесь не для того, чтобы приставать к тебе или портить тебе вечер.\" Мужчина вытащил ногу из двери, проверяет, чтобы увидеть, если Даниил будет закрыть перед ним дверь.\n\n\"Н-нет, все в порядке. Я просто устал, понимаешь, ушел с работы и все такое.\" - Сказал Данил, оставив дверь открытой. Мужчина воспользовался случаем и вошел в комнату с брошюрами в руках. Данил пробормотал какое-то возражение, но мужчина уже вошел, обсуждая открывшиеся перед ним возможности. Даниил вздохнул, если отныне жизнь будет такой, как сейчас, то пусть будет намного лучше."
 KHA.62.a:0 "Город будет настолько силен, насколько вы сами захотите!"

 KHA.63.t:0 "Сделка?"
 KHA.63.desc:0 "Фадиль поправил воротник. Он, по крайней мере, хотел выглядеть хорошо, даже если они этого не сделают. Юрий давал ему инструкции до тошноты. Если бы не метель, Галансков и сам был бы здесь, но так не вышло. Как бы то ни было, подумал Фадиль, он даже не был уверен, какие уступки им предоставить. Они жили в анархистском обществе, чего они хотели, большей свободы? Фадиль распахнул дверь в зал заседаний. Он вздохнул, ставя бумаги и кофе на стол. \"Добрый день, джентльмены.\" - Сказал он, отодвигая стул и плюхаясь в него. Они не были похожи на радикалов, как их описывали. Они просто выглядели как люди, люди, которые работали на электрических коробках и на фабриках. С другой стороны, когда человек живет среди самых радикальных людей, никто на самом деле не будет выделятся. \"Я понимаю, что вы хотите- нет, нет, беру свои слова обратно. Скажи мне, зачем ты здесь.\"\n\nЛидер организации начал явно отрепетированную речь. \"Мы, рабочие Сибири, с первой революции требовали одного. Не быть рабами, быть равными. Мы те, кто обеспечивает все, чтобы это общество работало гладко, если мы продолжим-\"\n\nФадиль оборвал его, - забастовку. - Да, я знаю. Я действительно не понимаю вашу точку зрения? Что еще мы можем предложить вам, кроме полной свободы? - бригадир покачал головой. \"Это больше, чем просто свобода, это еще и представление. Если вы не хотите, чтобы эта Свободная Территория стояла на месте, вы разрешите создать межобщинный орган профсоюзов, который сможет обращаться с петициями в Генеральную Ассамблею, как они того пожелают, и может бастовать, не опасаясь возмездия Черной Армии.\"\n\nФадиль немного повозился с этой идеей в своем уме, это был не маленький заказ, но это не было похоже на то, что Галансков будет против. Фадиль встал и протянул руку \"Я думаю, мы договорились, Мистер...\" Фадиль взглянул на табличку бригадира: \"Господин Костин\""
 KHA.63.a:0 "Сделка."

 KHA.64.t:0 "Подумай. Подумай!"
 KHA.64.desc:0 "В кабинете Рамиля царил беспорядок. Бумаги, разбросанные по всему полу, можно было различить только по разным цветам чернил на них. На стенах висели карты, украшенные крестиками и галочками, словно он был пиратом, охотящимся за потерянным сокровищем. Рамиль не искал золотых монет или давно забытых драгоценностей. Сокровище, которое искал Рамиль, было дороже любого металла, он искал надежду. На что он не нашел абсолютно ничего.\n\nРамиль снял с полки большую книгу и с глухим стуком поставил ее на место, почему они выбрали именно его? Он пролистал страницы, ища что-то, ища свою надежду. Книга № 480 ничем не отличалась от предыдущей. Рамиль безропотно опустился в кресло и протер свой висок. Неужели он действительно найдет ответ в книге? Какой документ описывает разницу между помощью и причинением вреда? Сколько бы он ни перечитывал планы Сибирского плана, он никак не мог решить, что хорошо, а что плохо, что следует представить Совету Безопасности, а что нет.\n\nТри стука в дверь наконец нарушили тишину. Рамиль поспешил ответить. Перед ним стоял Юрий, держа в руках две чашки кофе. \"Ты знаешь, что сейчас полночь?\" Рамиль вытер сонные глаза и кивнул. \"Что ж, впусти меня, может быть, я смогу помочь.\""
 KHA.64.a:0 "Впереди длинная ночь."

 KHA.65.t:0 "Из крысиных глаз"
 KHA.65.desc:0 "Федор держал голову низко, пока он суетится вокруг базарной площади. Его карманы звенели при каждом торопливом шаге. Сегодня их оказалось так много, что было и хорошо, и плохо. С одной стороны, открылось много новых потенциальных \"путей дохода\", как он любил это называть. С другой стороны, это означало, что у него было гораздо больше шансов быть пойманным, а народное правосудие вряд ли помилует вора, каким бы молодым он ни был.\n\nФедор плыл вверх по течению против потока тел, бормоча менее чем половинчатые извинения, когда он боролся с общим направлением толпы. \"Господи, - подумал он, - что могло привести сюда столько людей? Он грабил городскую площадь по крупицам уже много лет и мог заверить здешних жителей, что в этом городе нет ничего хорошего, ради чего стоило бы сюда приходить.\"\n\n Федор нырнул в переулок, отчаянно пытаясь избежать удушающей силы моря людей. Он высунул голову из своего укрытия ровно настолько, чтобы увидеть, куда направляются люди . Большая толпа собралась вокруг городского фонтана, вокруг фигуры, стоявшей на пьедестале из ящиков. Федор, обычно просчитывавший каждое свое решение, позволил любопытству овладеть собой и крадучись направился к говорившему.\n\nКогда он подошел ближе, то смог разобрать, что говорит этот человек, что-то о том, что Сибирский план фашистский, но это не имело такого значения, как растущее число вооруженных людей с повязкой на руке, означающей их верность к Черной армии. Обе группы начали кричать друг на друга, требуя положить конец авторитарному руководству экономикой Свободной Территории. Федор, стоявший среди сбившихся в кучу людей, увидел, что между ними назревает конфликт, и быстро повернулся, чтобы убежать, но не раньше, чем сунул руки в карманы пальто. Они ведь не будут возражать, правда? Что может быть менее авторитарным, чем раздача своих вещей нуждающимся?"
 KHA.65.a:0 "Сибирский План - необходимое зло."

 KHA.66.t:0 "Рабочая Территория"
 KHA.66.desc:0 "\" Я не знаю, как управлять фабрикой, Алиев! Нормальные люди не знают таких вещей!\" Женщина раздраженно хлопнула себя руками по бокам. Она любила Алиева, он был ее первой и единственной любовью, но, боже, он действовал ей на нервы. Провести двадцать лет с мужчиной-значит сделать это с человеком. Ее муж только усмехнулся, положив свои записи с собрания на обеденный стол. Он покачал головой и направился в их комнату, сбросив туфли у двери. Она выглянула из-за стола, за которым сидела, и просмотрела записи. \"Юрий действительно так сказал? Я имею в виду Алиева, вы же понимаете, что это не победа для нас, верно? У тебя же полтора ребенка!\" Она потерла свой увеличенный живот, мысль о том, что ее муж несет ответственность за дом, была одной из проблем, управлять целым рабочим кооперативом, готовым бросить вызов промышленной мощи Востока и Запада, было невозможно.\n\nАлиев завернул за угол и вернулся на кухню, галстук свободно болтался у него на шее. \"Сибирский план был катастрофой, Анастасия! Я знаю, что ты достаточно умна, чтобы понять это! Это топтало права трудящихся во имя безопасности. Охрана, которая, кстати, так и не пришла, я имею в виду просто посмотреть, где мы сейчас находимся\".\n\nАнастасия наморщила лоб, почему ее муж был таким грубияном? Не все было идеологической борьбой, иногда политика решения имела гораздо меньшее значение, чем практические последствия. \"Алиев...у тебя будет двое детей, которые будут бесчинствовать по всему дому. Я не могу сделать это в одиночку. Я понимаю, что это значит для тебя все, это так много значит для меня, но не все-это битва.\" Она встала и подошла к своему партнеру, поцеловав его в щеку.\n\nАлиев переваривал сообщение, обдумывая его в уме. \"Анастасия, любовь моя, ты же знаешь, я все для тебя сделаю. Я хочу лучшего мира для наших детей, вот и все, чего я хочу.\" Его супруга вздохнула и вернулась на свое место. Хорошо, подумала она, но если все пойдет наперекосяк, она оставляет за собой право дразнить его."
 KHA.66.a:0 "Вперед, вместе!"

 KHA.67.t:0 "Визит Вежливост"
 KHA.67.desc:0 "В шумном городе Новосибирске люди не видят людей. Конечно, они видели людей, но не такими, какими они были. Они увидели шубы и шапки. Они не видели людей, мимо которых они проходили, такова была природа мегаполиса, даже в анархистском обществе. Тихомиру это не понравилось. Неужели люди запрограммированы ненавидеть друг друга? Успех Свободной Территории доказал, что люди заботятся о других людях. Вот что он сказал себе, когда, дрожа, вышел из самого оживленного магазина в городе. Он не обращал внимания, когда люди проходили мимо, пока он изо всех сил пытался устроиться, он не находил это тревожным, когда никто не останавливался, чтобы спросить, почему он был в нерабочее время за столом и с плакатом посреди снежного вечера. Он знал, что как только его будка будет установлена, люди заполнят улицы очередями, жаждущими внести свой вклад.\n\nШли часы, Тихомир пил кофе, чтобы согреться, пока мимо проходили люди. Он наблюдал за ними всеми, он пытался заметить их, просто чтобы увидеть, заметят ли они его. Что-то в городе раздражало людей, они были сосредоточены на том, куда идут, что им нужно купить, и ничего больше. Может быть, если бы их просто нужно было слегка подтолкнуть? Все социальные перемены нуждаются в небольших толчках. \"Добрый вечер! Я собирал имена для благотворительности, которую организует моя коммуна.\n\nЖенщина, явно раздраженная, но старающаяся избежать конфронтации, улыбнулась. \"О, это очень замечательно, я желаю вам всего наилучшего.\" Она попыталась продолжить свой путь, но ее остановила крепкая мужская рука.\n\n\"Видите ли, сударыня, этот город и многие другие поражает страшная болезнь-небрежность и бездействие! В то время как мы можем наслаждаться комфортом сидячей жизни, есть много наших товарищей, сражающихся за жизнь на границе. Я считаю, что наш долг-обеспечить наших братьев и сестер, независимо от того, откуда они родом!\" Женщина пошатнулась, явно потрясенная. Она огляделась в поисках поддержки, кого-нибудь, кто освободил бы ее из цепких лап мужчины, схватившего ее посреди площади, но обнаружила, что люди продолжают стоять, как стояли, не беспокоясь. Она нахмурилась, но не из-за своего положения, а потому, что никто даже не увидел этого. Она нахмурилась и снова повернулась к мужчине за столом."
 KHA.67.a:0 "\"Как я могу помочь?\""

 KHA.68.t:0 "Чтение При Свечах"
 KHA.68.desc:0 "Мать Яни склонилась над мальчиком, целуя его в лоб. Яня, с растрепанными и грязными темно-каштановыми волосами, улыбнулся матери. Он собирался в школу! Ну ладно, это была не та школа, в которую ходили Миша и Глеб. В школе их заставляли вставать слишком рано и отсутствовать почти весь день. Он не мог посещать там школы, даже если бы захотел, его семья нуждалась в нем на ферме. Он был главным кормильцем лошадей! Очень престижный титул, заверила его мать. И все же такой важный титул унесет его так далеко в жизни, что ему действительно нужно научиться читать.\n\nОна распахнула дверь, пожелала сыну всего наилучшего и практически вытолкнула его в Сибирскую пустошь. Яня постоял немного на крыльце, просто глядя на звезды над головой. Он хотел узнать о них побольше. Как они туда попали? Кто поместил звезды туда, где они были? Он надеялся, что поймет это на уроке. Яня пересекал деревню, проходя мимо домов всех соседей, их детей, уютно устроившихся в кроватках. Он не устал, он был большим мальчиком, чье постельное время было отменено во имя государства! Может быть, это было против государства? Он не совсем понимал, что такое государство. Он задумался, есть ли у звезд состояния и есть ли у них время сна.\n\nЯня постучал в дубовую дверь дома Поповых. Через несколько секунд дверь распахнулась, и на пороге появилась одетая в фартук Госпожа Попова. \"Здравствуй, Яня! Я рад, что вы смогли прийти! Ты можешь присоединиться к другим мальчикам в столовой. Давай я возьму твое пальто.\" Когда она расстегнула его пальто, из него выпал прямоугольный предмет. \"Что ты принесла, Яня?\"\n\n\"Это книга! Я собираюсь научиться читать!\" Ребенок ухмыльнулся от уха до уха пожилой женщине, прежде чем броситься навстречу остальным одноклассникам."
 KHA.68.a:0 "Чтобы вести других, ты должен сначала повести себя."

 KHA.69.t:0 "Что говорит статистик?"
 KHA.69.desc:0 "Учение было естественным призванием Николая. Многие учились из-за статуса или потому, что их отцы были учителями до них и их отцы до них. Во времена царя некоторые стонали и стонали, получив привилегию быть принужденными к этому своими богатыми родителями. Представьте себе, что сегодня русский воюет и ругается, потому что ему надо было получить образование. Большинство убило бы человека только за то, чтобы научиться читать. Именно поэтому Николай и делал то, что делал, потому что находил людей и их бесконечный поиск знаний увлекательными. Даже у самого грубого солдата Черной армии были вопросы, это то, что оставляло их людьми, даже когда они расстреливали своих врагов.\n\nКогда Генеральная Ассамблея сделала общий призыв к учителям или к тем, кто хотел ими стать, Николай поспешил ответить, и именно так он оказался в Канске, городе, превратившемся из бьющегося сердца края в просто другой город. Перспектива того, что город революции будет потерян для истории, показалась Николаю страшной, и он отметил, что должен сделать ее одной из главных тем своего ежедневного урока.\n\n\"Господин Жолдин!\" Его ученики плакали, когда он вошел в комнату.\n\nCмиренный учитель, не теряя времени, приступил к уроку, взял мел и нарисовал на доске Серп и молот. \"Серп и молот. Символ не только Бухарина, но и Ягоды. По отдельности эти инструменты ничего не значат, но когда они собраны вместе, что они представляют? Они показывают наиболее часто используемые инструменты, работника, организации. На поверхностном уровне это звучит как нечто, за что мы должны сплотиться. Однако,\" - Николай сделал драматическую паузу, заставив учеников оторваться от своих записей и встретиться глазами с преподавателем, \"Это яркий пример того, что мы должны знать лучше всего. Государство будет носить много нарядов, чтобы попытаться обмануть вас и сделать своей марионеткой. Есть только один символ, символизирующий свободу, - это люди, взявшиеся за руки, и ничего больше.\""
 KHA.69.a:0 "Учите их хорошо, и все будет хорошо."

 KHA.70.t:0 "Народное ополчение"
 KHA.70.desc:0 "Товарищ Валентинов небрежно нацарапал свою подпись на последней куче бумаг, небрежно сложенных на его столе. Утверждения, отказы, запросы на пополнение запасов-всем этим занимался Валентеев. Большинство генералов презирало бюрократию, и в какой-то мере Валентинов не был исключением.\n\nВалентеев натянул резинку на толстую пачку бумаг и собрался было выбросить их в мусорное ведро, которое секретарша собрала в конце вечера, но обнаружила, что оно пропало. Он пожал плечами, как бы то ни было, ему все равно пришлось пройти мимо ее стола. Потянувшись, Валентеев поднялся, сунул бумаги под свою подмышку и вышел из комнаты. Сразу же он услышал смех. Не редкость, но, конечно, не нормально для офиса. Валентеев прошел по коридору и свернул налево, голоса из вестибюля стали слышны. \"Видишь? Шрам. Это то, что ты получил от нескольких кампаний. Видите ли, я застрелил красноармейца с трех километров, это было довольно впечатляюще.\" На стол прислонился новобранец, приставая к очень скучающей и незаинтересованной секретарше. Было ясно, что он занимался этим уже некоторое время, и плоды его труда были невелики.\n\nВалентеев неторопливо подошел и шлепнул бумаги на стойку. \"Добрый вечер, товарищ, я слышал, как ты выстрелил в парня с трех метров!\" Огорченный новичок начал что-то объяснять, но Валентеев только хмыкнул и поднял руку. \"Нет, нет, это очень впечатляет! Почему бы тебе не показать этой прекрасной леди свое мастерство в стрельбе?\" Валентеев вынул из кобуры пистолет и сунул его в руки мальчишке. \"Вот, стреляй. В упор.\" Валентеев пристально посмотрел в глаза мальчику, и его улыбка сменилась хмурым взглядом. Некоторое время мальчик стоял, дрожа всем телом, прежде чем уронил пистолет на землю. Валентеев подобрал оружие и вернул его за пояс. \"Я вот о чем подумал. Послушай, парень, армия-это не то место, где можно подбирать девушек, ты обязан защищать свою коммуну и ничего больше. Я был готов отдать свою жизнь, это то, о чем клянется сделать каждый мужчина, женщина и Черная Армия. Если вы не можете этого сделать, я советую вам упаковать свое барахло и уйти.\" Валентеев кивнул секретарю, поправил фуражку и быстро вышел за дверь, оставив ошеломленного новобранца бледным, как привидение."
 KHA.70.a:0 "Солдат должен быть предан своим братьям, и только."

 KHA.71.t:0 "Только лучшие из лучших"
 KHA.71.desc:0 "Командир, как он воображал себя, Андроний Мишуренко ходил взад и вперед по тренировочной площадке, пока его рота проходила через ипытания Мишуренко. Как сам генерал описывал это, \"Цель состоит в том, чтобы отсеять, какие люди являются пушечным мясом, а какие будут служить определенной цели.\" В то время как некоторые называют это жестоким, а другие называют это легкой прогулкой. У тех, кто действительно участвовал в походе с расстоянием в милю по свиному дерьму, было свое собственное слово, чтобы описать эти испытания; ад. Это вызвало смех у Мишуренко, который упрекал их за то, что они жаловались, когда они никогда не видели ужасов вермахта, как он.\n\nМишуренко посмотрел на одного из новобранцев, сына телохранителей печально известного короля Рюрика, жаждущего выполнить задание, стремящегося жить в соответствии с наследием своего отца. Малыш, конечно, больше не горел желанием. Он стоял, согнувшись, пытаясь отдышаться во время восхождения по склону горы во время строгой проверки. Стареющий генерал поднял с земли камень, потом еще два. Он подошел к мальчику, который начал карабкаться по стене, увидев приближение генерала, на ходу подбрасывая камень. \"Наслаждаешься перерывом?\" - он позвал его\n\n \"Нет, сэр! - крикнул он. Я...у меня не было перерыва! Я просто-\" что бы ни сказал мальчик, если он вообще что-то сказал, это было омрачено глухим стуком камня, соприкоснувшегося с ним.\n\n\"Теперь ты начнешь мне врать? Я не знаю, какую чушь они терпят в средневековой стране фантазий, но мы не лжем нашим начальникам здесь!\" Мишуренко швырнул в мальчика еще один камень, попав ему в ногу.\n\nМальчик, его лицо покраснело при деформации, взвизгнуло от боли. \"Простите, сэр! Я поднимаюсь, сэр!\" Мальчик, видя, что у его командира осталось еще больше патронов, поспешил преодолеть оставшееся препятствие. Мишуренко улыбнулся, обнажив гнилые зубы. Он научится и, возможно, когда-нибудь тоже станет хорошим."
 KHA.71.a:0 "\"Сэр, Да, Сэр!\""

 KHA.72.t:0 "Ты дашь дюйм, а я возьму милю."
 KHA.72.desc:0 " Мишуренко со скукой закрыл лицо ладонью. Ну, может быть, это была не скука, а неверие? Более чем вероятно, смесь того и другого. У него были дела поважнее, чем выслушивать какого-то выскочку из Высшей лиги, который считает себя лучше любого из тех, кто когда-либо служил. Мишуренко видел белые глаза нациста. Он ел собак. Он видел жестокость нацистской военной машины. Что знал Валентинов? Он сражался с финнами, слабыми и жалкими людьми, которыми они были. Мишуренко был выбит из своих мыслей Валентеевым.\n\n\"Андроний! Ты слышишь хоть слово из того, что я говорю?\" - Рявкнул Валентеев, словесно и физически, щелкая пальцами перед лицом старика, чтобы разбудить его от дневного сна.\n\nМишуренко убрал руку Валентеева от своего лица. \"Да! Я слышал все ваши домыслы и теории! Ваши слова имеют большой вес, пока содержатся в этих четырех углах, но вы стали настолько оторваны от поля боя, что все, что вы делаете, это спекулируете в этой комнате!\"\n\nВалентеев отчаянно пытаясь сохранить хладнокровие, прошипел сквозь стиснутые зубы, \"Я посвятил этой борьбе всю свою жизнь. Мы оба видели слишком много молодых людей, погибших в хаосе войны. Я привел тебя сюда не для того, чтобы сражаться с тобой, Андроний, а для того, чтобы заложить фундамент для будущих поколений, чтобы продолжить борьбу с государством\". Валентеев оценивал реакцию современников, находя очевидным, что он не делает никаких успехов. Валентинов, как всегда стратег, попробовал другой подход. Придвинув стул и усевшись перед ним, он встретился глазами со стариком. \"Ни один из нас не уйдет, пока мы не утвердим доктрину ведения войны в будущем. Я напишу на этой бумаге одну вещь, которую считаю необходимой, и тогда вы сделаете то же самое. Как только мы составим наш список, каждый из нас сможет вычеркнуть один из пунктов друг друга.\" Начал Валентеев, записывая необходимость автономии для офицеров. Мишуренко посмотрел на бумагу с подозрением, но в конце концов смягчился, записав свое утверждение, что поддержка с воздуха была необходима. В течение следующего часа каждый по очереди записывал то, что считал необходимым для современной доктрины Черной армии, пока солнце не скрылось за холмами."
 KHA.72.a:0 "Две головы, один план."

 KHA.73.t:0 "Война-это еще не все, на что она способна."
 KHA.73.desc:0 "\"Поднимайся\", - крикнул командир отделения, поднимая тощего Стефана на заднее сиденье машины. Стефан вскарабкался на борт машины, пытаясь заглянуть за края. Все, что он получил, - это удар ботинком в лицо.\n\n \"Смотри!\" - рявкнул один из его товарищей по отделению, затоптав новобранца, когда тот занял свое место. \"Какого черта ты вообще делаешь? Ты выглядишь как черепаха на панцире со всем этим снаряжением.\" Какого черта он делает? Вопрос тронул Стефана. Ему было всего семь лет, он никогда в жизни не держал в руках оружия и почти ничего не понимал в тактике, но то, чего ему не хватало в военной теории, он восполнял в рассказах. Мальчик был влюблен в идею героизма, а что может быть героичнее армии?\n\n\"Хей!\" Тот же самый товарищ по отделению крикнул: \"Ты будешь горбиться на боку машины или ты пойдешь сюда, чтобы остальные члены команды могли сесть?\" Стефан кивнул, метаясь от одной стороны бронированной машины к другой, той, где стояли скамейки. \"Так что ты здесь делаешь?\" - спросил крепкий мужчина.\n\n\"Ну, я, э-э, - Стефан откашлялся, - ну, наверное, я просто хотел помочь?\"\n\n \"Да, ты чертовски хорошо справляешься.\" Опытный ветеран чихнул. Стефан молчал, только смотрел вниз. \"Эй, я тебе просто прикалываюсь. Откуда вы?\"\n\n \"Новосибирск. Мой отец, - Стефан начал задыхаться, - ну, когда город подвергся нападению, он пытался заставить людей своей фабрики, где он работал, подняться, ну, вы знаете, бороться за что-то, и они просто...они застрелили его. Тогда и там.\"\n\nМужчина рядом с ним рядом, кивнул, вполне понимая свою историю. \"Твой отец говорил как храбрый человек.\" Стефан кивнул. Солдат похлопал его по спине: \"Ты, кажется, хороший парень, - мужчина протянул руку в перчатке, - я Данович, я помогу тебе достать веревки.\""
 KHA.73.a:0 "Вот чего боится государство-истинного товарищества!"

 KHA.74.t:0 "Чему Мы Можем Научиться"
 KHA.74.desc:0 "\"Здесь ничего не имеет смысла.\" Юрий Галансков стукнул кулаком по столу. Лежащий перед ним документ, так метко названный \"объективный анализ военного положения Новосибирска\", вызвал у Юрия тошноту. Мишуренко мог ожидать такого поведения, но Валентинов? Что на него нашло, что он подпишет рапорт, восхваляющий Александра Покрышкина. Юрий недоверчиво откинулся на спинку стула: \"Серьезно, товарищи, я не должен был бы говорить вам, что этот властолюбец, этот государственник, этот...\" Юрий поискал в мозгу более резкие слова для генерала, но ничего не нашел. Это длилось слишком долго, \"Я предполагаю, что я просто не могу поверить, что все это.\"\n\nДвое мужчин в его кабинете обменялись взглядами, двое дрались на каждом шагу, но все же остановились на этой оценке того, что можно было бы адаптировать из военного положения Новосибирска и применить к современному, свободному Новосибирску. \"Товарищ Галансков, при всем моем уважении, вы ни черта не знаете о войне.\" - Валентеев в отчаянии хлопнул себя по лбу, черт побери.\n\nЮрий наклонился вперед, его неверие быстро трансформироваться в ярость: \"Простите?\"\n\n\"Товарищ Галансков,\" - Валентеев застенчиво вмешался, \"Юрий, моя ненависть к тирании горит так же ярко, как и ваша. Я нахожу их методы отвратительными и жестокими.\" Валентеев сделал паузу, тщательно подбирая следующие слова, - \"Однако, это не значит, что мы не можем принять что-то плохое и сделать это хорошо. Покрышкин был армейцем до мозга костей, и поэтому он оставил очень подробные заметки о своих усовершенствованных методах ведения войны, особенно касающиеся воздушных боев, в чем мы отстаем\".\n\nЮрий обдумывал объяснение Валентеева, двое военных молча стояли перед героем Свободной Территории. Юрий бросил ледяной взгляд на Мишуренко: \"Если мы начнем имитировать государство, будем ли мы шокированы, когда станем им?\" Юрий помолчал \"И все же я понимаю вашу точку зрения. Тебе дан карт-бланш. А теперь убирайся.\""
 KHA.74.a:0 "\"И сожги его дотла!\""

 KHA.75.t:0 "В Холодном Салоне"
 KHA.75.desc:0 "Композитор нянчил стакан виски на столе. Снаружи была ледяная тундра Ада. Он никогда не выходил наружу, даже если бы от этого зависела его жизнь. Он покрутил стакан с горьким виски. Достойно для ожесточенного старика. Камов предлагал принести ему что-нибудь со вкусом, но композитор всякий раз отказывал. Болезненный человек поднялся со своего места в столовой и потащился в холодную, плохо освещенную гостиную. Для гостиной она была совершенно мертвой. Со стен облупилась краска, книги покрылись плесенью. Если какая-то часть комнаты и была живой, то это был рояль, спрятанный в углу, словно прячась от страданий, пожиравших комнату. Композитор доковылял до скамейки и сел, его пальцы застыли над клавишами. Его руки опустились, чтобы играть.\n\nСтук в дверь прервал его. Композитор усмехнулся про себя. Очень подходяще. Ковыляя к двери, мужчина улыбнулся, он не должен был отвечать, но все равно собирался. Он мог понять, почему эти люди все время бунтовали, это было приятно.\n\n \"Дмитрий.\" - сказал человек у двери. Он говорил с ним, как с ребенком. \"Мы знаем.\" Эта уверенность задела композитора за живое, заставив его усмехнуться. \"Значит, ты гордишься собой?\" \n\n \" Просто зайди внутрь.\" Старик повернулся и скрылся в доме, его гость последовал его примеру. Он вытащил стул для незнакомца и сел на одну из них.\n\n\"Он здесь?\"\n\n\"Кто?Камов?\n\n\"Значит, вы знаете, почему я здесь\". Композитор со смехом запрокинул голову. \"Конечно, вы приехали за вертолетом. Не знаю, почему Камов решил, что сможет спрятать такое создание. Рисунки лежат во втором ящике тумбочки.\" Дмитрий схватил незнакомца за руку и излил ему всю свою душу."
 KHA.75.a:0 "\"Do some good, yeah?\""

 KHA.76.t:0 "Изобрести Велосипед"
 KHA.76.desc:0 "\"Это не ракетостроение, Алексей,\" - засмеялась Джулия, вертя в руках гаечный ключ. \"Это так просто, что какой-нибудь старый украинец мог бы догадаться! Приходите посмотреть!\" Женщина спрыгнула с Тачанки Два, как Юля называла груду металлолома.\n\nАлексей покачал головой, \"Все гораздо сложнее, Джулия. Вы не можете просто привязать пистолет к задней части автомобиля и все на сегодня хватит! Рассматривали ли вы стабилизацию? Как далеко вы можете поехать на одном танке?\" Джулия закатила глаза, роясь в одном из тысяч ящиков в гараже. \"Это серьезно! У тебя есть два дня, чтобы закончить этот проект, прежде чем ты покажешь его Совету Безопасности! Эти люди не шутят, Джулия! Кто знает, что они сделают с тобой, если ты отнимешь у них время!\"\n\nДжулия снова повернулась к другу, поджав губы. \"Ну, к несчастью для тебя, мы никогда этого не узнаем. Эта штука работает, ясно? Я потратила на это последние полгода, и, честно говоря, Алексей, если это не так, я надеюсь, что Валентинов вздернет меня за лодыжки.\" Теперь настала очередь Алексея закатить глаза, не находя того же юмора, что и его друг. \"Не веришь мне? Садись!\" Молодая женщина захлопнула ящик бедрами и сняла со стены ключи. -\"Лови!\" Едва не ударив Алексея прямо в лицо, она бросила ключи ошарашенному мальчику, занявшему все хорошее место в ее гараже.\n\n\"Джулия, да ладно, это же смешно! То есть...\"  Алексей посмотрел на машину, потом на ключи, потом снова на друга. Легкая ухмылка появилась на его лице, \" Если ты говоришь, что это работает, но если я прав,я должен рассказать Совету Безопасности все ваши секреты, чтобы они могли пытать вас!\" Алексей захихикал, подбегая к пассажирской двери."
 KHA.76.a:0 "\"Дай ей прокатиться, Алексей!\""

 KHA.77.t:0 "Двухактная Пьеса"
 KHA.77.desc:0 "С каких это пор у Степанова такие белые зубы? Неужели они всегда были такими? Валентеев не мог сказать. Чем больше он думал об этом, тем чаще спрашивал себя: видел ли он когда-нибудь улыбку Степанова? Конечно, в какой-то момент он должен был это сделать, но сколько Валентеев ни копался в своих воспоминаниях, он не мог найти ни малейшего изображения зубов Степанова. Что ж, другого ему не надо, теперь мужчина улыбался во весь рот, перечитывая документ. \"Мне это нравится. Вы двое это построили?\" Он помахал толстым пальцем между Валентеевым и Мишуренко.\n\nМишуренко, тщеславный старый ублюдок, которым он был, вскочил, чтобы потребовать кредит: \"Ну, это было составлено мной самим, я просто попросил моего товарища дать ему свою печать одобрения из-за ранга\".\n\nСтепанов поднял бровь, глядя на Валентинова. \"Чушь собачья, товарищ Альцгеймер понятия не имеет, о чем говорит.\" Возразил Валентеев.\n\n\"Очень классно, напасть на мужчину для его возраста. За его опыт. Я доблестно служил за свободу против нацистской тирании и делаю то же самое сегодня.\" - хвастался Мишуренко.\n\nСтепанов покачал головой и снял очки: \"Мне все равно, кто какие слова написал, главное, чтобы это учение было твердым. Хорошая работа у вас обоих или у кого-то из вас\". Мишуренко, улыбнувшись, гордо вышел из комнаты. Валентеев бросил растерянный взгляд на Степанова, который в ответ лишь пожал плечами."
 KHA.77.a:0 "Новая доктрина для новой армии"

 KHA.78.t:0 "Система, Доведенная До Совершенства."
 KHA.78.desc:0 "Товарищ Нестор топнул ногой в вестибюле зала ожидания. Оглядев комнату и никого в ней не обнаружив, Нестор достал из рюкзака небольшой кинжал. Он сделал небольшой надрез в стене, совпадающий с остальными двадцатью семью. По одному на каждое обращение. Он считал, что это хороший способ следить за тем, сколько раз его обижал коррумпированный Совет Безопасности, но также и посылать сигнал: люди не терпят своекорыстных правительств, особенно в этой части России. Он посмотрел на часы на стене, это будет любая мин-\n\n\"Нестор?\" Белокожая секретарша высунула голову из-за толстых белых дверей: \"Ассамблея вас сейчас будет слушать.\" Ассамблея? Неужели она оговорилась? Он был уверен, что назначил свою апелляционную встречу в Совете Безопасности. Так он делал уже двадцать семь раз, по крайней мере, так ему казалось. После десятого они начали сливаться воедино. Вероятно, она ошиблась, здания Совета Безопасности и Генассамблеи были объединены во время переезда в Новосибирск. Удовлетворившись его ответом, Нестор с ворчанием поднялся со своего места, распахнул двери и вошел.\n\n\"Товарищ Нестор,\" если это был Совет Безопасности, то за ночь он набрал около сотни членов, \"Надеюсь, ваше ожидание не было слишком долгим.\" Нестор что-то пробормотал, отмахиваясь от их беспокойства. \"Что ж, похоже, вы подаете...двадцать седьмую апелляцию? Это правда?\" Нестор кивнул. \"Что ж, ваш послужной список, похоже, соответствует требованиям офицера. Вы доблестно сражались против Красной Армии в Монголии и с тех пор продолжаете выступать за анархизм.\" Нестор был в шоке, мало того, что они не сразу проигнорировали его, люди Генеральной Ассамблеи, казалось, жаждали приветствовать его на борту. \"Очень хорошо, тогда я открою этот орган для голосования о повышении товарища Нестора в офицерское звание.\""
 KHA.78.a:0 "Голосование единогласно!"

 KHA.79.t:0 "Обучение Учителей"
 KHA.79.desc:0 "\" Это,\" - Павел поднял свое оружие высоко над головой, демонстрируя его классу, - \"Огнестрельное оружие.\" Невпечатленная комната не уставилась с благоговением на оружие, как ожидал Павел. \"Не просто какое-нибудь оружие!\" Он продолжал \"Это подлинный автомат Калашникова 1947 года, или, как вы его знаете, АК-47. Кто здесь знал, что означает АК до того, как я это сказал? Ну же, поднимите руки.\" Почти весь зал инженеров, художников и ученых нехотя поднял руки. \"О, не лгите мне сейчас! Не может быть, чтобы вы все это знали! Ладно, лжецы, давайте разберем оружие на его основные компоненты.\" Инструктор принялся разбирать на столе свое оружие.\n\nВ глубине комнаты бывший поэт Яромир толкнул плечом стоявшего рядом человека. \"Эй, - сказал он, \"Ты хоть представляешь, зачем мы здесь?\" Мужчина, сосредоточенно разбиравший свое оружие, проигнорировал его. \"Привет.\" Яромир толкнул его снова, на этот раз сильнее.\n\n\"Просто посмотреть, что он делает.\" Мужчина сплюнул, продолжая возиться со своим оружием. \"Господи, - подумал Яромир, \"Да что с этими людьми? Неужели они были так одержимы своими орудиями разрушения, что забыли самое главное-элементарную человеческую порядочность? Что-то нахлынуло на него, он должен был вызвать эту несправедливость, даже если она была маленькой. Он поднялся со своего места и подошел к столу. \"Жители Томска! Сложите оружие! Вспомни, за что мы стояли! Будущее! Эти машины убийства-не орудия мира! Встань сейчас же! Откажите им в вашей помощи в дальнейшем вовлечении Земли в войну!\" Тяжелое дыхание Яромира было единственным звуком в комнате. Люди в комнате смотрели на него озадаченными взглядами, прежде чем молиться про себя, чтобы бедняга получил хоть какую-то помощь."
 KHA.79.a:0 "\"Э.., где мы были?\""

 KHA.80.t:0 "Окруженный Со Всех Сторон"
 KHA.80.desc:0 " Евгения Таратута рассеянно смотрела в окно из большого кабинета Юрия Галанскова. Большие темно-красные шторы, аккуратно сложенные по обе стороны большого стекла, контрастировали с преобладающей белой цветовой гаммой комнаты. Она очень хорошо подходила Юрию, даже если она думала, что комната была немного, ну, большой для него, как она выразилась. За все годы, что она сопровождала Галанскова, Евгения знала об этом человеке одно: он определенно был больше жизни. Ее взгляд в окно был прерван стуком сапог по кафельному полу. Юрий был здесь.\n\n \"Извините, Евгения. Застрял на Конгрессе, надеюсь, я не заставил вас слишком долго ждать?\" Юрий снял пальто и повесил его на вешалку рядом со своим столом.\n\n\"О нет, Юрий, не волнуйся, я просто наслаждалась видом.\" Сказала она, все еще всматриваясь в город под ними.\n\n \"Вот это зрелище, не правда ли?\"\n\n\"Знаешь, Юрий, когда я смотрю на этот горизонт, я кое-что понимаю.\" Сказала она, держа руки за спиной. \"Весь мир хочет нашей смерти\" \n\n \"О, Евгения,\" Галансков присоединился к ней у окна, \"Нас ждет гораздо больше, чем ненависть. Есть люди, которые наслаждались большей свободой, чем когда-либо прежде, люди, которые не боятся, но взволнованы вырастить ребенка в этом новом обществе! В то же время очень многие все еще живут под авторитарным сапогом.\" В отражении стекла Евгения видела, как напряглось его лицо.\"-Даже если они хотят нас убить, это означает только то, что мы делаем что-то правильное, во что верим.\"\n\nЕвгения улыбнулась и положила руку ему на щеку, \"Ты хороший человек, Юрий. Ты делаешь хорошие вещи.\""
 KHA.80.a:0 "Есть еще много хороших дел."

 KHA.81.t:0 "Международное Движение"
 KHA.81.desc:0 "Евгения одернула юбку и скрестила ноги, позволяя Совету Безопасности прочитать ее предложение. Она провела большую часть своей карьеры в российской политике, подготавливая основу для агентства, для своего агентства. Всю свою жизнь Евгения испытывала сомнения, сомнения в том, что она может вести, что она может выполнить даже самую простую задачу, и все из-за ее пола. Это не только сделало ее одним из основателей Свободной Территории, но и дало ей предусмотрительность, как никто другой. Врагов России не было ни за Уралом, ни в Магаданском порту. Врагами анархизма были сверхдержавы мира, те, кто стремился сохранить статус-кво. Чтобы сохранить Свободную Территорию, в первую очередь необходимо бороться с международной угрозой.\n\nСовет мужчин до этого перешептывался между собой, указывая своими ручками на определенные строки предложения. \"Надеюсь, вам все по душе? - прервала молчание Евгения.\n\nСтепанов снял очки. \"Двенадцатая страница задела меня за живое, госпожа Таратута. Вы пишете, и я цитирую, что члены этого агентства держат клятву защищать продолжение революции любой ценой. Можете уточнить смысл фразы?\"\n\n\"У меня было ощущение, что ты спросишь, товарищ Степанов. Я твердо убеждена, что главным приоритетом этой организации является содействие нашему крестовому походу за освобождение народа России. В более широком смысле это означает сохранение наших ранее существовавших коммун. Самая большая угроза в моих глазах, товарищ Степанов, из моего опыта работы с некоторыми соседними государствами-это угроза международных держав. Они сделают все, что в их силах, чтобы разорвать этот эксперимент и использовать его по своей воле. Мы должны уничтожить их прежде, чем они уничтожат нас.\""
 KHA.81.a:0 "\"У тебя есть карт-бланш, Евгения, удачи.\""

 KHA.82.t:0 "Иметь дело с самым заметным врагом"
 KHA.82.desc:0 "\"Вы видели, что там на востоке, товарищ Степанов?\" Евгения сдержанно прикусила губу. Несколько минут назад этот человек имел наглость сказать ей, что ее проект для международного агентства был, как он выразился, \"полон духа, но имеющий заблуждения\", он ничего не знал о том, что происходит на Дальнем Востоке, и все же у него хватило наглости говорить с ней свысока, как с каким-то наглым ребенком. Она готова была разорвать Степанова на куски, но годы дипломатического опыта давали ей сдержанность.\n\n\"Наши злейшие враги, товарищ. Белая армия, разъезжающая на конях, расхваливающая какого-то царя, которого они украли из далекой страны, как в прошлом веке, никогда не бывало. Председатель Ягода, с которым, я уверен, мы все знакомы, базировал свои операции недалеко от нашей первоначальной базы в Канске. Не говоря уже о буквальных фашистах, которые пытаются распространить нацистскую чуму с востока. Сказать, товарищ Степанов, что нам нужно сосредоточить внимание снаружи, - значит оскорбить все, за что мы боремся. Мы добились значительного прогресса, да, это правда, но все это может быть отнято у нас одним выстрелом, если мы растратим наши деньги и ресурсы на бесплодные усилия в Америке!\" Евгения тяжело дышала. Вот тебе и дипломатическая подготовка.\n\nК счастью, вмешался Юрий, прежде чем Степанов успел отчитать ее в ответ. \"Большое вам спасибо, Евгения, я знаю, что говорю от имени всего собравшегося здесь корпуса, когда говорю, что вы поставили во главу угла интересы сибирского народа.\""
 KHA.82.a:0 "Решим наши проблемы дома, а потом пойдем за границу."

 KHA.83.t:0 "Белла Чао"
 KHA.83.desc:0 "Мария Педенко вышла из самолета, сжимая в руках свою огромную красную шляпу. Ее блестящая голубая помада подчеркивала безупречно белые зубы. Она глубоко вдохнула теплый средиземноморский воздух. О, как ей повезло, что ее выбрали для этой миссии. Все эти ночные чаепития с Евгенией наконец-то окупились. Каблуки Марии стучали по асфальту, она шла целеустремленно, но главное-с рвением. Как она могла не выставлять себя напоказ? Когда у нее появится еще один шанс надеть платье? Она сунула в рот жвачку, достала из сумочки солнечные очки и надела их. На правой линзе ее очков был маленький символ, буква \"А\" с прямой линией. Ей было поручено найти окружность, соответствующий рисунку, и ждать там, листая книгу.\n\n\"Ты здесь одна?\" спросил мужчина в кожаной куртке, засунув руки в карманы.\n\nМария смотрела на него сквозь очки: \"Нет, я пришла сюда с мамой.\"\n\n\"Приятно видеть, что вы сделали это. Надеюсь, ваш полет прошел без происшествий. Я уверен, что вы счастливы выбраться из тундры?\" Мария сняла очки и распустила волосы, собранные в пучок."
 KHA.83.a:0 "\"Я счастлива приступить к работе, Марко.\""
 
 KHA.84.t:0 "Путешествие на Восток"
 KHA.84.desc:0 "\"Все есть, что вам нужно?\" Егор застегнул куртку до подбородка.\n\n\"Ты выглядишь как надутый воздушный шар.\" - Усмехнулся Руслан, закидывая рюкзак за спину.\n\n\"О, умора!\" Егор вознегодовал. \"Если ты собираешься делать это всю миссию, я просто столкну тебя в ближайший сугроб, который смогу найти.\"\n\n -\"Это будет нетрудно, Чита в это время года не совсем тропический рай.\" Егор схватил свои вещи и направился к двери. \"Мы тоже не собираемся расслабляться так сильно. Ты знаешь, что там есть настоящие царисты? Вот таких людей мы должны саботажировать. Они уже саботировали себя, цепляясь за эту мертвую идеологию.\""
 KHA.84.a:0 "Вперед, защищать анархию!"

 KHA.85.t:0 "Маленькие Огоньки Горят Ярче Всего"
 KHA.85.desc:0 "Ярко-оранжевый, это цвет любви. Некоторые скажут вам, что это темный, страстный красный цвет, другие скажут вам, что это глубокий синий, чтобы соперничать с самыми темными впадинами океана. Любовь-это не радуга цветов, построенная из лет, проведенных в обучении, слезах и криках во всю глотку. Любовь-это не набор переживаний. Любовь-это искра, дикое и злое существо, которое мечется в сердце человека в тот момент, когда он кого-то видит. ЕДИНСТВЕННЫЙ. В этот напряженный момент первой встречи мозг захвачен, все чувства отброшены на обочину. Кому вообще нужны чувства?\n\nЛюбовь-это боль. Избитое и сломленное существо, которое слишком долго страдало внутри вашего желудка. Он жаждет свободы, чуда, чтобы вырваться из своей клетки. И все же она остается дремлющей и послушной.\n\nЛюбовь-это нарушенное обещание. Ревнивое и озлобленное создание, уставшее мириться с несуществующей ерундой. Он разрывает свою грудь и вытаскивает бьющееся сердце и требует, чтобы его партнер разбил его на землю и отвернулся, когда его осколки разлетятся по ветру.\n\nЛюбовь-это прощение. Раскаивающееся и жалкое существо, которое забивает органы тела скорбями, изо всех сил проталкивая их в горло.\n\nЛюбовь - это в одно мгновение. Момент связи между двумя людьми, который ставит их на курс на всю оставшуюся жизнь. Они могут думать, что знают любовь, но человек не чувствует ее до того момента, когда она дает о себе знать."
 KHA.85.a:0 "Прежде всего, любовь побеждает."


 KHA.86.t:0 "Конфликт интересов"
 KHA.86.desc:0 "Степанов сорвал с себя куртку, в этой комнате было чертовски жарко, фраза, редко произносимая в Сибири. Он снял с головы кепку и пригладил несколько оставшихся волос. Он посмотрел на себя в зеркало, висевшее у входа на дачу. Он почесал свое пузо. Он опустил плечи. Он становился слишком стар для этого. Как долго он сражался? Как долго он действовал? Как долго он собирается ждать? Генерал стряхнул эти мысли с головы, это была долгая игра, в которую стоило играть, никто из тех, кто когда-либо рвался к власти, не оставался в ней. Идя в ванную, он застонал, колени у него подкашивались, слишком мало лет ушло на то, чтобы броситься в бой, и слишком много-на то, чтобы их спланировать. Иван открыл кран, все еще размышляя над загадкой, мучившей его годами. С другой стороны, те, кто ждал власти, недолго ею наслаждались. Степанов зачерпнул ладонями прохладную воду и поднес к лицу.\n\nТри стука послышались из двери. Степанов вздохнул, прислонившись головой к стене. Что же это может быть теперь? Степанов нехотя вернулся к двери и открыл. Перед ним стоял именно тот, кого он себе представлял, - неряшливый мальчишка. Неужели это так много-просить только о том, чтобы люди вели себя как люди? \"Что вам нужно?\"\n\n \"Добрый вечер, товарищ Галансков, прошу прощения за опоздание, я только что завербовался! Я приехал с востока, еще знакомлюсь\" Степанов поднял бровь на человека, он знал наивность, видел ее за километры, ощущал в воздухе. Ему это нравилось. Рекрут нервно хихикнул, чтобы заполнить неловкое молчание. \"У меня для вас сообщение от товарища Валентинова. Он просил передать вам, что сам связался бы по рации, но их единственный корабль сломался в середине экспедиции. У них есть приказ идти в Татарск, но - \"\n\n \"У них есть приказ идти в Лесосибирск, вот что я сказал Валентинову.\" - Вмешался Степанов. \"Я очень устал, уже поздно. У вас есть приказ. А теперь беги.\" Степанов быстро захлопнул дверь перед лицом солдата. Что ж, подумал он, может быть, в конце концов все это окупится."
 KHA.86.a:0 "Длинная игра-это игра с самым большим призом."
 
 KHA.87.t:0 "Выстрел услышали по всему миру"
 KHA.87.desc:0 "\"Надеюсь, вы получили информацию, которую я просил?\"\n\nМарко только что вернулся из Новосибирска, из цивилизации, наконец-то вернулся в холодную и мрачную пустыню. Ему выпала честь служить под началом товарища Валентинова, даже в замерзших хижинах Дальнего Востока он слышал такие истории. Валентинов был бескомпромиссен, но страстен, а не просто ожесточен, как те придурки, откуда он родом. Он сражался за то, во что верил, - это было то, на что Марко мог равняться в командиры. Он не только хотел, но и жаждал отдать свою жизнь за Валентинова, за его коммуну. Боже, как хорошо было просто иметь цель. Однако Марко не видел боя, он видел, как его товарищи ставили палатки, когда он забирался в грузовик. Он никогда не встречался с товарищем Галансковым, но его имя было неизбежно. Когда Дмитрий дал ему адрес командующего Черной Армией, у него закружилась голова от встречи с товарищем Галансковым, но он нашел его раздраженным.\n\n\"Конечно, товарищ Валентеев. Нам приказано от товарища Галанскова ехать прямо в Лесосибирск,\"\n\nВалентеев нахмурился, \"Серьезно? Так вот что он сказал? Ну что ж,\" Степанов снял со лба гочки и натянул их на лицо, \"Поехали.\"\n\nЖивя в коммуне Лесосибирска, Марко сразу почувствовал неладное, по тому, как люди вылезали из домов, стояли на улице и просто...глазели. Валентинову было явно не по себе. Он что-то сказал одному из членов коммуны, но Марко не расслышал. Он попытался пробраться в переднюю часть роты, чтобы встать рядом с товарищем Валентиновым. Зачем они послали столько людей? К тому времени, как он добрался до своего командира, раздались крики. Тот, к кому обращался Валентинов, выхватил оружие. Люди на лужайках перед домом тоже держали в кобурах оружие всех видов-дробовики, камни, бутылки, что угодно. Валентеев начал пятиться, но толпа была слишком шумной. Кто-то, в толпе Черноармейцев, или из коммуны стрелял. Марко понял, что должен действовать, и бросился вперед, повалив Валентиева на землю."
 KHA.87.a:0 "Все рушится."
 
 KHA.88.t:0 "Радости Изысканной Кухни"
 KHA.88.desc:0 "Комната казалась, как будто живой. Мужчины запрокидывали головы в смехе, в истерике над шутками, которые могли понять только друзья. Свечи украшали полки на стенах, придавая комнате золотистый блеск, неловко примостившись между безделушками, которые занимали это место в остальные 364 дня в году. Бьющееся сердце комнаты находилось в центре, стена людей окружала его, ловя каждое его слово. Гулкий голос Юрия Галанскова был безошибочно узнаваем.\n\n\"Так вот, рядом со мной стоит Кильчичаков, воняет дохлым оленем и алкоголем, я стараюсь не блевать этой утренней едой, хотя она выглядела бы так же, как и тогда, когда я ее съел, когда она вышла! Я прав? Я знаю, что ты это видел! Как бы то ни было, он пытается сказать мне: \"Юрий, кажется, я сбил оленя по дороге сюда\", а я поворачиваюсь к нему и говорю: \"имей в виду, он воняет, как сама смерть, и говорю:\" О нет! Это просто Мишуренко опять вышел из психушки!\" Стол взорвался смехом, за исключением человека во главе стола, который был сосредоточен на выпивке перед ним.\n\nНеожиданно, дверь в таверну захлопнулась. \"Товарищи! Товарищи! Где Юрий?!\"\n\nГалансков отодвинул стул и встал, его манера быстро переходила из веселой в серьезную. \"В чем дело? Я здесь.\"\n\n\"Я не знаю. Не знаю! Я просто ... я просто охотился на севере, понимаешь? Я видел Черную армию, о-они были просто все в этом массивном строю на городской площади. Я не придал этому особого значения и продолжил свой путь, но услышал выстрелы и увидел, как падают люди!\" Пока измученный человек пытался отдышаться, Юрий повернулся к своему союзнику Степанову, надеясь на солидарность, но обнаружил, что тот не беспокоится и улыбается, потягивая свой напиток."
 KHA.88.a:0 "\"Что ты говорил, Юрий?\""
 
 KHA.89.t:0 "What Can't Be Reclaimed"
 KHA.89.desc:0 "The Security Council was seldom as packed as it was. One would imagine that with the sheer amount of people, the room was alive with voices.\n\n\"Before you, I have made copies of memorandum 91703. This message, relayed from Mr. Galanskov-\"\n\n\"You'll stop right there Ivan. I've given far too much to sit here and have you badger me! You have no idea how man-\"\n\n\"People of this territory, I hope you had been paying attention, I had said nothing against Mr. Galanskov and yet is he already prepared to blow his top!\"\n\n\"Don't bullshit me! I know exactly what this is!\" Galanskov bellowed from his seat.\n\nStepanov carried on, undisturbed. \"The message before you never got to Companion Valenteev. So Valenteev sends a messenger. Mr. Galanskov tells the messenger that Valenteev is required in Lesosibirsk. He repeats this multiple times. They must go to Lesosibirsk. And so they do. While there, fighting broke out between the local population and the confused regiment. Eight dead. Countless wounded.\" The room was silent, but if looks could talk, the room would be unbearably loud. Galanskov held his head high, eye level with the people, his brothers and sisters, who had come out in droves to support him. He reminded himself to not look at the seemingly increasing number of soldiers in the room as well. \"Before us, we have a hot headed child, not someone fit to lead us into the greatest struggle we will ever face. I cannot, in good faith, allow Mr. Galanskov to guide the most important of battles. I beg this body to put the people first and remove Mr. Galanskov immediately.\" The members of the Security Council shared nervous glances between each other, there was not one \"people\", as Stepanov referred too. The Free Territory had instead split between two increasingly threatening camps; the people and the army."
 KHA.89.a:0 "We need calm, rational thinking. I'm sorry young Companion."
 KHA.89.b:0 "The people demand freedom and you offer them a dictatorship, Mr. Stepanov!"
 
 KHA.90.t:0 "Симпатичная Диктатура"
 KHA.90.desc:0 "Юрий Галансков хотел стучать об пол ногами и кричать. Так он всегда себе это представлял, альтернативы не было. Он либо умрет вместе со своими ближайшими союзниками за то, во что они верят, за что-то хорошее! Если нет, то он будет там, когда вся Россия будет освобождена от государства. Где-то в глубине души, где-то там, где даже он не мог ее найти, Юрий больше всего на свете хотел умереть свободным, не разделить судьбу своего отца или отца до него. Сибирь была холодна и неумолима, это было то, чему он научился в юном возрасте и хранил с собой всю жизнь. Это было место, которое мало заботило о нуждах и желаниях. Сибирь сурова.\n\nCидевший в клетке анархист Галансков расхаживал в кузове транспортного средства. Кандалы следовали за ним, гремя, напоминая ему, что он порабощен, дразня его, их металлический звон был жестоким смехом. Как забавно. Анархист, запертый в ящике. Действительно, очень смешно, Иван. Юрия часто называли досадой современники, он так не считал. Он видел их позы насквозь. Они были напуганы. Боясь того, чего он достиг, чего-то, что он привел в движение, даже если он сгниет в тюрьме, его послание было сделано, и мир никогда не будет прежним. Однако, если его репутация была досадной помехой, можно было бы и оправдать ее. Он постучал по стеклу, отделяющему заднюю часть машины.\n\nВ ответ на волнение Юрия водитель просто включил радио. Это было какое-то объявление от Степанова. \"Товарищи Свободной Территории! Сегодня мое сердце разрывается. Мы уже пережили бурные предыдущие дни, и дальнейшая трагедия постигла наш народ. Транспортное средство Юрия Галанскова, ехавшего из Новосибирска в Канск, было потеряно.\" Сердце Юрия остановилось. \"У меня нет ответов на все вопросы, но я твердо намерен жить в соответствии с наследием нашего почтенного товарища.\" Осознание того, что произошло, заставило Юрия закричать и продолжать колотить по перегородке между собой и водителем. Между ним и смертью."
 KHA.90.a:0 "A bright light, extinguished."
 
 KHA.91.t:0 "Мы Не Предлагаем Пощады"
 KHA.91.desc:0 "Лучше любить и потерять, чем никогда не любить вообще, вот как звучит эта фраза. Это должно быть вдохновляюще, это должно дать ленивому бродяге пинок в спину, чтобы сделать то, чего они всегда боялись. Степанов не был уверен, боится ли он людей. Не было никакой путаницы, они ему, конечно, не нравились, но боялся ли он их? Неужели он их ненавидит? Этот вопрос был более тонким и, конечно, не тем, о котором, как представлял себе генерал Иван Степанов, он будет думать, когда мужчины и женщины будут пинать его по ребрам.\n\nОн почти ничего не слышал, может, потому, что его жестоко били по голове, а может, потому, что не хотел. Степанов строил свою голову, как крепость, запирая себя и других. В течение десятилетий он жил именно так-в постоянном внутреннем монологе с самим собой, планируя свой возможный штурм из крепости. В тот момент, когда он опустил подъемный мост, чтобы атаковать, его замок рухнул. Он так долго ждал. Мириться с таким количеством \"товарищей\" и \"анархистов\". Да кому какое дело? Он, конечно, не знал. Вся эта подготовка к тому, чтобы Совет Безопасности произнес эти простые слова. Но единственное, что слышал Степанов, - это крики бушующей перед ним толпы. Степанов-интриган умер, когда народ увидел его поступок. Степанов окровавленный и сломленный умрет от их рук. Галансков, конечно, что-то говорил, но Степанов не слушал. Он предпочел наблюдать. Наблюдайте, как его люди с тревогой опустили руки на оружие, глядя друг на друга в поисках поддержки. Стреляй! Он кричал им глазами: \"Сделайте что-нибудь!\". Он почувствовал, как веревка скользнула по его шее. Его взгляд смягчился, приказ превратился в мольбу, мольбу в крик и крик в ничто."
 KHA.91.a:0 "Все эти интриги напрасны."

 KHA.92.t:0 "Черная одежда" # <<TRANSLATED>>
 KHA.92.desc:0 "Свадьба, которая была долго спланирована и ожидала большинства присутствующих, была, как подобает территории Черной армии, анархическим делом. Несмотря на то, что невесты прибыли первыми, оба, покинув отряды своих коммун, и оба, одетые в черные платья, покрытые сигилом армии. Изменения, позволяющие им удобно шить свои винтовки, были соединены. ~ ni prise прибыли вторыми, его канцелярские одеяния и убмашины, которые были" # <<TRANSLATED>>
 KHA.92.a:0 "Странная свадьба." # <<TRANSLATED>>
 
 KHA_LibSoc.1.t:0 "Мертвый сезон"
 KHA_LibSoc.1.desc:0 "Глубоко в сибирской тайге бродил Юрий Галансков. Его била крупная дрожь: обнажённое тело противилось падающему снегу; у него не осталось ничего: только тусклый фонарик, едва освещавший путь. Из глубин чёрного, беззвездного неба на него взирала своим мутным белым глазом Луна. По наитию, бесцельно продирался сквозь лес Юрий. Вековые сосны раскачивались в такт порывам ледяного ветра, но ни волосок не пошевелился на голове Юрия. А ветер пел песню. Он звал! От него веяло теплом! Он... Пах домом. Тело перестало трястись. Оно словно вышло за пределы материального мира. Снежинки ровным слоем ложились на него, отказываясь таять. Как же хорошо! Юрий отбросил фонарик, сгреб ладонями снег и подбросил его в воздух, смеясь и пританцовывая, пока снежинки кружились в вальсе и падали на землю. Он то бегал, то прыгал, то кидался в снег, то пускался вприпрыжку, все сильнее углубляясь в чащу деревьев. Песнь леса звучала все громче и громче, а улыбка не сходила с лица Юрия.\n\nПение прекратилось. Луна, неотступно следившая за ним до тех пор, померкла. Весь лес почернел. Он был чернее самого чёрного, настоящим олицетворением пустоты. Это не было похоже на отсутвие света, нет, это было что-то противоположное самому свету. Улыбка исчезла с губ Юрия, а тело вновь сковал холод. Годами он был в самом сердце тьмы. Внезапно деревья вспыхнули. Юрий закричал, сдирая руками кожу. Было горячо. Слишком горячо! ГОРЯЧО! Тело начало плавиться. Горячо. Очень горячо. Жжётся. Как же жжётся.\n\nИз пепла погибшего леса восстало могучее дерево, на единственной ветке которого повисло тело. Уродливое и бесформенное, оно нависало над тлеющими огоньками. \"Юрий.\" Дерево прогремело: \"Дитя. Посмотри, что ты принёс этому лесу. Он кишел жизнью. А теперь СМОТРИ! ВИДИШЬ!?\" И он увидел.\n\nЮрий вскочил с кровати, тяжело дыша. Беглым взглядом он осмотрел комнату: все было как прежде. Это был лишь сон! Юрий рассмеялся, и хохот его утонул в слезах."
 KHA_LibSoc.1.a:0 "Ещё одна бессонная ночь."
 
 KHA_LibSoc.2.t:0 "Бери шинель"
 KHA_LibSoc.2.desc:0 "\"Ваша шуба, товарищ Галансков,\" - Евгения накинула на плечи Юрию шубу из медвежьей шкуры, которая явно была ему велика. Он уставился в одну точку, не реагируя. Тогда она обошла его и встала прямо перед ним, заглянув в самую глубину его глаз. Она пыталась разглядеть в них человека. \"Юра, я понимаю твою боль\" Она положила свои морщинистые руки ему на грудь. \"Мы зашли слишком далеко. Ты должен выступить перед людьми. Я верю в тебя. Юра, ты - не он. За тобой правда.\" По телу пробежала дрожь - слова взяли его за душу. \n\n\"Спасибо, товарищ Таратута,\" - сказал Юрий, ещё сильнее закутываясь в шубу. Он подошел к балкону, и, взявшись за дверную ручку, замер в нерешительности. С улицы доносились радостные возгласы: люди хотели видеть \"товарища Галанскова, героя и защитника Революции\". Юрий шумно выдохнул, повернул ручку и вышел на свежий утренний воздух.\n\nГалансков кратко кивнул, ожидая, когда стихнут бурные аплодисменты. Всё было другим. Подобной славы прежде удостаивались лишь деспоты и тираны. Юрий не был ни тем, ни другим. Почему же тогда он здесь? Ответ лежал на поверхности. Эти люди выбрали его. Доверились ему. И он не подвёл их.\n\n\"Товарищи!\"- воскликнул он, - \"Сегодня мы прошли ещё одно испытание! Вместе мы победили деспотов, желавших подчинить нас! Хотя они обескровлены, мы по-прежнему должны сохранять бдительность. Построим же истинную анархию, и будем бороться с государством повсюду!\" Сплотив людей и обозначив основные тезисы анархизма, Юрий ощутил под ногами твёрдую почву. Впервые за долгое время он почувствовал, как отступает его страх."
 KHA_LibSoc.2.a:0 "Впереди ещё много работы."
 
 KHA_LibSoc.3.t:0 "Кто ищет смысл"
 KHA_LibSoc.3.desc:0 "Доктор Другов небрежно кинул чемоданы наземь. Вот оно - море, а далеко-далеко, на другом берегу мерцает огнями город на холме - место, где царят \"равенство и свобода\". Почему Россия оказалась разорванной на куски? Как на её бескрайних просторах нашлось место анархии? Другов не знал.Все, чего он хотел сейчас - убежать отсюда как можно дальше.\n\n\"Я знала, что ты будешь здесь,\" - подошла сзади его дочь. Она не была похожа на родителей - себя она называла анархисткой.\n\n\"Ты решила уехать со мной, Наташа?\" - Другов по-прежнему смотрел на море,стоя спиной к ней\n\n\"Черта с два.\"\n\n\"Я и не сомневался,\" - рассмеялся он. Так они и остались стоять друг рядом с другом, пока гудок парохода не нарушил звенящую тишину. \"Я должен ехать.\"\n\n\"Да,\"- ответила его дочь.\n\n\"Зачем ты пришла, Наташа? Чтобы поиздеваться надо мной? Потерзать моё старое сердце?\" - яростно закричал Другов, глядя в лицо дочери. По её румяным щекам стекали крупные слезы. Доктор раскрыл руки для объятий, но Наташа лишь отошла назад. Другов хотел было что-то сказать, но его голос утонул в очередном гудке парохода. В последний раз он смотрел на дочь."
 KHA_LibSoc.3.a:0 "Доктор Другов собрал чемоданы и шагнул на трап."
 
 KHA_LibSoc.4.t:0 "Лирическое настроение"
 KHA_LibSoc.4.desc:0 "Адриан слонялся по коридорам института, держа стопку книг под мышкой.\" Как мог ты так глупо потеряться, как мог ты отстать от группы! Ты должен был следовать за однокурсниками! Как же глупо! - Адриан залепил себя по лбу, - Ты потерялся на первом этаже! Еще и двадцати минут не прошло, а ты уже все запорол!\" - Адриан продолжил крутиться на месте. \"Мать так хотела, чтобы я поступил сюда, гордилась мной! Что я скажу ей? Что я потерялся и меня исключили? Он никог-\n\nЗаходя за угол, он врезался в кого-то: книги шумно упали на пол. \"Простите!\" - пролепетал он, подбирая учебники.\n\n\"Сбавь обороты, гонщик! - рассмеялась девушка, - давай я помогу тебе, \" - незнакомка наклонилась и стала собирать книги.\n\n\"П-простите, я такой невнима-\"\n\n\"Ты отстал от группы?\" - перебила его девушка. Адриан кивнул. \"Я догадалась. Не волнуйся - не ты первый, не ты последний. Меня зовут Анастасия, но можно просто Аня!\" - она протянула ладонь для рукопожатия.\n\nАдриан смахнул пот со лба и сказал: \"Привет, Аня. Меня зовут Адриан\"\n\nОна снова рассмеялась: \"Чтож, Адриан, как насчёт небольшой экскурсии?\""
 KHA_LibSoc.4.a:0 "Светлое чувство между светлыми умами."
 
 KHA_LibSoc.5.t:0 "Все как у людей"
 KHA_LibSoc.5.desc:0 "Юрий Галансков, окруженный толпой своих ближайших соратников, шагал по раскисшей после ливня дороге. \"Думаю, вы и понятия не имеете, зачем я притащил вас сюда. Валентеев говорит, что мне нужно чаще дышать свежим воздухом, - хохотнул Юрий, - О чем это я? Ах да, мы пришли!\"\n\nГалансков трижды постучал в дверь ветхой избушки. Пока он стоял у двери, сложив руки на груди, его спутники толпились на на прогнившем крыльце. Ни звука. Юрий постучал ещё раз, несколько настойчивее. Ни звука. Вздохнув с разочарованием, он уже собирался уйти, как вдруг дверь со скрипом открылась и из неё показалась чья-то седая голова. \"Кого там нечистый прине... Товарищ Галансков? Что вы здесь забыли?\"\n\nЮрий захохотал, протянул руку хозяину дома и, борясь со смехом, сказал: \"Здесь русский дух, здесь Русью пахнет! Добрый вечер, товарищ. Надеюсь, мы вам не помешали?\"\n\nОшарашенный старик замотал головой: \"Нет, нет, просто я и не ждал таких гостей.\"\n\n Юрий, удивлённо приподняв брови сказал: \"ТАКИХ гостей? Товарищ, я такой же человек, как и ты, и я сделал для этих мест не больше, чем ты. Страсть у меня, однако, к геройству... \"Так что скажи мне, - Юрий впервые за долгое время искренне улыбнулся, - что я могу для тебя сделать?\""
 KHA_LibSoc.5.a:0 "\"Да проходите, товарищи, чего стоите, как не родные?\""
 
 KHA_LibSoc.6.t:0 "Никто не хотел умирать"
 KHA_LibSoc.6.desc:0 "\"Отдай!\" Иван попытался вырвать пистолет из рук Михаила.\n\n\"Отъебись!\", - Михаил ударил плечом своего товарища, - я делаю то, что мы уже давно должны были сделать с этими гнидами!\"\n\n\"Миш, ты кому это пытаешься сейчас доказать? Этим людям?! Да там дети стоят! Что, легче тебе станет, если перед ними его застрелишь? Спать будешь крепче?! - кричал Иван. Толпа зевак увеличивалась: все больше людей хотели посмотреть на расстрел офицера.\n\n\"Да хватит пиздеть! Однажды я послушал твои нюни, но этого больше не повторится! Он - предатель! Этих гнид надо было расстрелять ещё раньше!\" - Михаил яростно жестикулировал рукой, в которой держал пистолет.\n\n\"Нельзя решить все свои проблемы убийством! Так считал Степанов, и такой участи он хотел для нас!\" - прокричал Иван.\n\n\"Даже не сравнивай меня с ним, - сказал Михаил, направляя пистолет на товарища - Даже не думай!\"\n\n\"Боже правый, да что с тобой нахуй не так? Убьёшь теперь меня из-за этого?\"\n\n Михаил опустил пистолет и кивнул: \"А знаешь что? Ты прав. Прости меня.  Я не собираюсь убивать тебя. А вот его - да,\" - Михаил резко приставил пистолет к голове заключённого и выстрелил. Толпа закричала."
 KHA_LibSoc.6.a:0 "Это не анархия, это чистое зло."
 
 KHA_LibSoc.7.t:0 "Система"
 KHA_LibSoc.7.desc:0 "\"Юра, одумайся!\" - прокричала Евгения вслед Галанскову, вышагивавшего по залам Генеральной Ассамблеи.\n\nЮрий продолжил идти уверенной походкой к залу заседаний. \"Евгения, это не попытка уколоть тебя. Это не моя мимолетная прихоть. Генеральная Ассамблея имеет опасно большое влияние. Если её возглавит очередной Степанов, нам будет нечего ему противопоставить.\"\n\nВалентеев, нервно ходивший из стороны в сторону, остановился и схватил Юрия за плечи: \"Товарищ Галансков, я не могу позволить вам сделать это. Я разделяю ваши опасения, но поверьте: связав руки Генеральной Ассемблее, вы не сделаете ничью жизнь проще. Оставьте все как есть.\"\n\nЮрий хотел было возразить, но ему на шею кинулась Евгения. \"Юра! Я знаю, что ты делаешь это ради нашего блага, но, прошу, подумай о последствиях! Это поставит стену между тобой и людьми!\"\n\n Галансков осторожно разорвал объятия и сделал шаг назад. Юрий взглянул на своих товарищей - его разрывали сомнения. Безусловно, Генеральная Ассамблея обладала опасно большой властью, но... Аргументы друзей были весьма убедительны. Юрий переимнался с ноги на ногу, мучимый собственными мыслями."
 KHA_LibSoc.7.a:0 "\"Я должен бороться с любыми проявлениями тирании.\""
 KHA_LibSoc.7.b:0 "\"Возможно, вы и правы, товарищи...\""
 
 KHA_LibSoc.8.t:0 "Евангелие"
 KHA_LibSoc.8.desc:0 "Скрипнули половицы. Сергей подошёл к окну, раздвинул занавески и выглянул наружу. Там лил свои слезы Бог - на землю хлопьями ложился снег. Как долго он плакал? Лет двадцать, наверное. Мог ли он винить его за это? Бог был не только всемогущим мессией - Сергей знал - но и милосердным, заботливым отцом, желавшим процветания своим детям. Но также он знал, что нет человека, вынесшего больше, чем тот, кто всю жизнь прошёл рука об руку с Господом.\n\nПлакал ли Он от бессильной ярости или глубокой печали, но лучше от этого не становилось. Метель была ужасной: лачуга и её жители оказались погребены под слоем снега. Сергей задвинул занавески и облокотился на подоконник. Внутри дома тоже разразилась буря. Пока жена качала в колыбели младшего сына, старший , двое старших его сыновей возились с радио. Вот уже несколько дней они отправляли сигналы в радио эфир, надеясь на помощь. Сергей подбросил полено в костер.\n\nЕго старший сын, скинув с себя наушники, расхаживал по комнате: \"Наши сигналы не доходят! Это бесссысленно.\" Повисло молчание: никому не нравилась перспектива быть похороненным заживо под снегом. Радио внезапно вернулось к жизни..."
 KHA_LibSoc.8.a:0 "\"Как слышишь, Сергей? Я привёл помощь. Мы уже близко.\""
 
 KHA_LibSoc.10.t:0 "Солдатами не рождаются"
 KHA_LibSoc.10.desc:0 "Галансков, красный от напражения, ударил кулаком по трибуне. \"Генерал Степанов был не просто предателем! Он был мерзавцем, пустившим у нас корни и прикрывавшийся благими намерениями! - Юрий сложил руки на груди, - МЕНЯ обманули. НАС обманули. Я считал его своим другом.\" Юрий замолчал, ожидая реакции членов Ассамблеи. \"Что бы мы не говорили о Степанове, он преподнёс нам важный урок. Степанов имел слишком большое влияние в своей прежней должности, и когда мы узнали его истинные намерения, было слишком поздно, - Юрий ещё раз обвел взглядом Ассамблею, готовясь сказать судьбоносные слова, - Мы не можем допустить, чтобы это повторилось.\" Юрий положил на трибуну дело Степанова. \"Я предлагаю полное уничтожение Черной Армии в ее нынешней форме.\"\n\n Юрий смотрел на онемевший зал; заседатели обменивались взглядами. В глазах одних читался неподдельный страх, другие же лишь  утвердительно кивали. Галансков нерво барабанил пальцами по трибуне. Какая ирония: прежде шумная и неугомонная молчала, когда так не хватало слов. \n\nНаконец со своего места поднялся молодой человек и произнес трясущимся голосом:  \"Вы же не призываете к убийству людей, вызвавшихся защищать и оберегать нас, товарищ Галансков?\"\n\n Юрий взглянул в глаза юноши и ответил без колебаний: \"Я всегда призывал к убийству государства.\" Эти слова произвели в Генеральной Ассамблее эффект разорвавшейся бомбы. Юрий ударил по столу, призывая к порядку. \"По-вашему мы спокойно должны отдать им власть? Нашу свободу?\" Кажется впервые вся Ассамблея сошлась на одном: позволить Черной Армии и искупить вину трудом. Мнение людей было важно для Юрия, но сколько ещё Степановых оставалось в армии? Он сделал глубокий вдох и приготовился принять решение."
 KHA_LibSoc.10.a:0 "Солдатами не рождаются..."
 KHA_LibSoc.10.b:0 "...солдатами умирают"
 
 KHA_LibSoc.11.t:0 "Поезд на Малую Землю"
 KHA_LibSoc.11.desc:0 "Иринушка тёрла руки, чтобы согреть их, временами прижимаясь к стальной промёрзшей раме автомобиля. Она мало, что знала о Магадане. Тем более, она там никогда не была, только слышала о нём кое-что мельком. Она знала, что это портовый город, бывший когда-то домом для отбросов русского народа. Она бы и сама туда с удовольствием поехала, если бы у неё имелось желание. Ей до самой жути хотелось увидеть океан. Пётр постоянно упоминал, как океанские волны боролись с ледяным покровом. Пётр был глупым мальчишкой, он с гордостью и широкой ухмылкой постоянно заявлял, что борьба тех волн очень сильно похожа на анархистскую больбу.\n\nСтепанов никогда не был на Дальнем Востоке, да и к тому же, он до жути боялся этого места. Он постоянно говорил об этом Иринушке, когда она сопровождала его в странствиях от коммунны к коммуне. Он приехал в Сибирь не по собственному желанию, но с другой стороны Томск довольно сильно пришёлся ему по душе. Он часто говорил о том, что ему становится не по себе от мысли скорого вторжения Чёрной Армии на Дальний Восток. О чём он никогда не упоминал в своих репликах, так это о перевороте. О чём-то и сама Иринушка упоминала перед ансамблеей такое количество раз, что и не могла уже сосчитать. Но им было всё равно. У них ещё хватало наглости смотреть ей в глаза и говорить о том, что это было для её же блага.\n\nМашина резко затормозила, да так, что Иринушка ударилась головой о стальную раму транспортного средства. Она сильно сморщилась от боли, едва слышно застонав. С тех пор, как они забрали Петра, она не проронила ни слова. Но если такова воля народа, то так тому и быть. Она себя к этому народу не определяла. Дверь машины открылась. Снаружи стояли двое мужчин, а поодаль от них стояло ещё больше, у них были автоматы. Они что-то сказали о Магадане, об освобождении и о работе. Уголки рта Иринушки приподнялись в слабой улыбке. За спинами одного из мужчин она смогла увидеть настоящий океан."
 KHA_LibSoc.11.a:0 "Что может быть свободнее, чем неукротимые волны?"
 
 KHA_LibSoc.12.t:0 "Поганая молодежь"
 KHA_LibSoc.12.desc:0 "\"Итак, вы можете произнести своё последнее слово.\"- рявкнул один из членов группы товарища Галанскова по борьбе с внутренними государственниками.  Шура в бреду пробормотал свои слова, говоря в унисон с мужчиной, который держал автомат. Сколько раз он говорил это? Держал винтовку? Делал выстрел? Сколько раз он возвращался домой после истребления врагов, а потом смывал кровь со своих рук, а после этого страстно трахал свою жену? Это число, если такое число вообще существует Шуре уж точно не известно. Он был палачом и он не представлял, что будет, если винтовка будет наставлена на него.\n\nОн никогда не пытался сказать что-то остроумное, он даже не упражнялся в этом деле, ибо это ему не было нужно. Он мог бы взять и сказать что-нибудь удручающее, заставляюще вздрогнуть даже такого человека, как палач, интересно бы было на такое посмотреть, да? По крайней мере, по его личному опыту, какими бы значимыми или впечетляющими бы ни были последние слова, от пули это вряд ли бы спасло. Он молчал, в то время, когда стоящий напротив солдат готовил своё орудие для казни. Он направил принцел винтовки на затылок смертника, стоящего на коленях и выстрелил.\n\nШура до самой глубины души прочувствовал этот выстрел, но всё равно что-то пошло не так. Палач, возможно потерял равновесие, когда прицеливался, ибо пуля вошла совершенно не туда, она оказалась глубоко в груди. Вопреки всему здравому смыслу и собственной воле он заорал от боли. Из него вышел тот крик, который годами таился в глубине его связок. Возможно, это был крик тех, кого он казнил раньше, и тот крик наконец-то вышел наружу. Следом раздался ещё один выстрел."
 KHA_LibSoc.12.a:0 "И крик прекратился."
 
 KHA_LibSoc.13.t:0 "Колыбельная"
 KHA_LibSoc.13.desc:0 "\"Я ещё не закончил, Жень.\"-сказал Юрий сделал глубокий надрез в запечёном куске оленины, после чего отправил кусок стейка к себе в рот. Он сложил локти на стол, выпрямив руки с вилкой в одной и ножом- в другой.\n\n\"Я понимаю, Юра.\"- с грустью сказала Евгения Таратута, поигрывая своим гарниром.\n\nОн покручивал в воздухе столовыми приборами, пока жевал мясо. Проглотив его, он продолжил,-\"Как ты знаешь, Жень, я предпочитаю кушать при гостях.\"- она кивнула, а Юрий продолжил,- \"Я столько раз приглашал Степанова в мой собственный дом. Он сидел там, где ты сейчас сидишь. Он ел мою еду, он смотрел мне в глаза. Он считал себя моим другом.\"\n\nЕвгения положила свою вилку и посмотрела на своего друга умоляющими глазами,- \"Юр...\"\n\n\"Нет, Жень, дай мне закончить. Он расказывал, о том, как мы можем устранить наших врагов, а потом мы вместе строили наши планы.\"- Юрий положил вилку на стол,- \"Он смотрел на меня и говорил, что нужно сделать и я делал это.\" Юрий схватил дрожащую руку Евгении,-\"Скажи мне, что я должен делать. Задницей чувствую, что Совет Безопасности будет преследовать меня до скончания веков. Должен ли я избавиться от чувства вины и затем избавиться от них или я должен работать с ними? Скажи мне, Женя, я хочу твоего совета.\""
 KHA_LibSoc.13.a:0 "\"Делай так, как велит твоё сердце.\""
 
 KHA_LibSoc.14.t:0 "Парадокс"
 KHA_LibSoc.14.desc:0 "Совет Безопасности должен существовать до того момента, пока не закончится чрезвычайное положение. А пока оно не кочится и непосредственная угроза не будет устранена, то и о свободе передвижения можно позабыть. И вот оно, несколько гнилых лет спустя. Даже после освобождения Сибири, они продолжали цепляться за власть, превратились в чёртово объединение государственников и контрреволюционеров. Настало время устранить их во имя всего хорошего. Чёрная Армия больше не будет на побегушках у чиновников, не отвечающих за свои действия. Следовательно их нужно убить до того момента, пока они не устроили что-то вроде \"переворота\" против Галанскова. Да и кто возразит? Да и никто не заметит, как они все разом пропадут без вести. Теперь Чёрная Армия будет стоять на страже нашего народа.\n\n\"Уважаемые члены Ассамблеи, дамы и господа, я объявляю о немедленном роспуске Совета Безопасности. Он выполнил свою задачу и его члены были лояльны нам, но в дальнейшем нам больше не нужно центральное командование, чтобы управлять такой могущественной армией.\"\n\nМногие члены ассамблеи одобрительно закивали.\n\n\"Кто за упразднение Совета Безопасности?\"\n\nПодавляющее большинство людей в зале подняли свои руки.\n\n\"Значит, единогласно.\""
 KHA_LibSoc.14.a:0 "Легче легкого."
 
 KHA_LibSoc.15.t:0 "Иуда будет в раю"
 KHA_LibSoc.15.desc:0 "Не привлекай к себе внимание. Они ни о чём не догадываются. Теперь подними свою голову, они больше не следят за тобой, к тому же, они совершенно не знают, где ты. Почему они так странно на него смотрят? Так если они не догадываются, то почему прижимали к себе детей, проходя мимо? Он снова почесал руку, на которой была повязка. Там всегда зудело, да и он уже привык. Он быстро засунул руки в свои карманы, нащупав бумаги одной рукой и нож- другой. Он сделал глубокий вздох. Всё хорошо, всё будет хорошо.После этих слов, Саша начал задыхаться, и неспроста,ибо вдалеке, на восток, под недовольные возгласы людей, пронеслись подразделения Чёрной Армии, Саше был бы конец, если бы те встретили его. Прохожие снова уставились на него. Саша остановился, как вкопанный, ведь он чуть не прошёл мимо офиса.\n\n\"Добрейший вечерочек, товарищ. Какими ветрами тебя сюда занесло?\"- окликнул его генерал, стоящий спиной к нему в глубине картотечного кабинета. Саша уколол себя лезвием ножа, всё ещё находившимся в его кармане. У него был приказ. Он всегда следовал ему. Мужчина повернулся к Саше,- \"Так чем я обязан вашим визитом?\"\n\nСаша молча покачал головой, всё больше вонзая нож в свой палец. Твою мать. Чтоб тебя. Чёрт возьми. Почему они выбрали его для этого задания? Он даже не знал, как передать послание генералу. Он даже не знал, что в этом послании. Он лишь спросил-\"Т-товарищ Валентеев?\" Мужчина в недоумении поднял свои брови и кивнул. Саша вытащил листок бумаги с посланием из кармана. Ну давай. Убей его! Расскажи ему о бессмертии Vozhd'я. Сделай это! Делай, что велено!\n\nГенерал, прочитавший послание, опешил и поднял глаза на Сашу,- \"Кто ты такой? Зачем ты здесь?\" Сделай это, Саня! Выполняй приказ, чёртова тряпка!\""
 KHA_LibSoc.15.a:0 "\"Н-ничего, Компаньон Валентеев, ошибся дверью\""
 
 KHA_LibSoc.16.t:0 "Продолжая продолжать"
 KHA_LibSoc.16.desc:0 "Евгения улыбнулась и положила руку Юрию на колено, как только их транспорт сорвался с места и временами машина подпрыгивала на ямах ухабистой сибирской дороги.- \"Тебе не о чем беспокоиться, Юр,\"-сказала она, рассмевшись.- \"Я почти уверена, что это по твоей части!\"\n\nНа что Юрий отреагировал слабой ухмылкой. Он смотрел в окно, там ему взору открывались бескрайние сибирские равнины. Сибирь. Она такая огромная, но, по крайней мере здесь можно найти уйму заселённых городов, а можно набресть и на брошенные поселения. Сколько потенциала было заложенно в эту землю им, когда он годы назад стоял на трибуне в зале заседаний Канской Ассамблеи. Евгения ткнула его локтем, тем самым сбив его с таких глобальных мыслей. Юрий посмотрел на неё и улыбнулся ещё шире, \"Ты льстишь мне, Женя! Ты можешь также хорошо просвещать этих людей, как делаю это я.\"\n\n\"Конечно могу,\" -сказала она, поглаживая его ногу,- \"Но Юр, им не нужна я, им нужен ты.\" У Юрия от таких заявлений закрутило в животе.\n\nВыходя из грузовика, в самом центе Искитимской Коммуны он не увидел приветствующих его подозрительных личностей. К нему не бежали на перегонки люди, скандирующие его имя и воспевающие его в дифирамбах. Нет, жители коммуны занимались своими делами, будто не замечая приезда своего лидера, лишь немногие узнавали в нём товарища Галанскова. Юрий почувствовал, как уголки его рта поднимаются в улыбке, ведь так редко можно увидеть настоящую анархию в действии. Для него было огромным удовольствием наблюдать за людьми, живущими своей жизнью, без всяких ограничений или приказов центральной власти. Но Евгения нарушила эту идиллию. Она попросила людей уделить им с Юрием внимание. Толпа любопытных зевак вокруг них начала разрастаться. Тем временем, Юрий немного закусил губу, чтобы удержать улыбку на лице, а долг зовёт, ведь это была только одна из первых коммун, которую они посетили.  Он был ещё тем болтуном, но несомненно, они увидели анархию во всей её красе, на всех остановках, которые они делали, это того стоило."
 KHA_LibSoc.16.a:0 "\"Товарищи, что вы знаете об анархизме?\""
 
 KHA_LibSoc.17.t:0 "Я выдуман напрочь"
 KHA_LibSoc.17.desc:0 "Юрию казалось, что тёрки в Министерстве Экономики- это наиболее незначительные и глупейшие вещи, которые можно было встретить, по его личному опыту. Перебирая письма, он смеялся над наиболее выделяющимися.\n\n\" Что я хочу сказать, Вадик, твоё сомнение насчёт возможности для экономического процветания Куржино просто неприемлемо.\"\n\n\"Станислав, я сдам вас в дурку, если вы и правда думаете, что инцест среди сельского населения имеет потенциал в подъёме демографии. Это также, как и сказать, что люди будут голодать во время сбора хорошего урожая.\"\n\nКазалось, что чиновники в Министерстве Экономики только и могут, что спорить за то, какой город получит большее финансирование, в этом Юрий был почти полностью уверен. Почему они не хотят помочь в развитии и более мелким поселениям? Вместо сосредоточения на больших городах, они бы могли помочь сельской местности и маленьким городишкам в необходимом рывке в развитии, дабы уменьшить разрыв между первыми и вторыми. В таком случае и малонаселённые коммуны могли бы наполняться людьми и расти ещё быстрее. Эти городища не больше  должны затягивать в себя всё большее количества средств из бюджета в свои бюрократические чёрные дыры."
 KHA_LibSoc.17.a:0 "Как же я устал от всего этого дерьма."
 
 KHA_LibSoc.18.t:0 "Зоопарк"
 KHA_LibSoc.18.desc:0 "Правила были просты: не переходить на личности, уважать мнение соперника и быть вежливым. Конечно, они оставляли желать лучшего, но придавали особый, неповторимый шарм ночным дебатам в Новосибирском Коммунальном Оперном Зале, в которых участвовал весь спектр политических движений: от aнархистов до нацистов и крайне правых консерваторов. Галансков занял свое место в конце зала, приготовившись наблюдать.\n\n\"Сэр, я могу понять вас, нацистов. Могу понять ваши мотивы. Но чего я не могу понять, так это того, почему вы поддерживаете режим, что убил миллионы невинных людей?\"\n\nФашист хитро улыбнулся и спросил: \"Стали бы вы убивать за свободу? За Анархию, как вы её называете?\"\n\n\"Да.\"\n\n\"Как и стал бы я убивать за свою \"свободу\" - национальное освбождение. Кто-то неизбежно погибнет, но все ради высшего блага - расово чистой утопии.\"\n\n\"Каждый погибший? Даже дети?\"\n\n\"Даже дети.\"\n\n\"И, Сэр, вы никогда не задумывались над тем, что раса - это всего лишь социальный конструкт, выдуманный вашими предками?\"\n\n\"Да вы, батенька, думаете, как еврей. Только такие, как они, могут отрицать существование высших рас. Африканцы там уже построили свой Фольксхалле? Вот именно.\"\n\nАнархист усмехнулся. Дебаты продолжались."
 KHA_LibSoc.18.a:0 "\"Говорю вам, евреи - это база!\""
 
 KHA_LibSoc.19.t:0 "Без меня"
 KHA_LibSoc.19.desc:0 "\"Компаньон Галансков, я думаю, что вы едва ли сможете поспорить с моими доводами, - одетый в элегантный пиджак мужчина наклонился и взял со стола, заваленного бумагами, пухлую папку. Развернув широкий ватман с экономическими расчетами, он прочертил пальцем на нем воображаемую нисходящую линию, - \"Взгляните сюда: мы можем наблюдать тенденцию общего спада нашего промышленного потенциала после отказа от рыночной системы. Я думаю, было бы неразумно отказываться от экономической системы, сделавшей США мировым гигантом лишь на идологической почве.\"\n\n Ассамблея разразилась недольными возгласами; заседатели вскакивали с мест, перебивая друг друга в попытках осмеять и оскорбить говорившего. Галансков быстро записал что-то в своём блокноте, жирно подчеркнув написанное. Хлопнув ладонью о трибуну, Юрий призвал Ассамблею к тишине. \"Ну же, ну же, компаньоны, нельзя доказать что-то пустыми оскорблениями, - Юрий развернулся к выступавшему с докладом, - а вы, придется признать убедили меня в том, что капитализм работает. Однако, я изъездил эти земли вдоль и поперек, и видел ужасающие его последствия. Поэтому разрешите заметить - капитализм работает, но... Лишь на капиталиста.\"\n\nЭтот спор мог продолжаться вечно, и откровенно говоря, Галансков был совсем не против этого. Увы, Ассамблея его любви к долгим разговорам не разделяла."
 KHA_LibSoc.19.a:0 "Капитализм и Анархия несовместимы."
 
 KHA_LibSoc.20.t:0 "Моя оборона"
 KHA_LibSoc.20.desc:0 "\"Т-т-ты придурок! Долбоеб! Блядский кретин! - Валентеев не стеснялся в выражениях, говоря об Андронии Мишуренко, сидевшего рядом с Юрим Галансковым.\"Юра, взгляни правде в лицо! Это же настоящее самоубийство!\"\n\nЮрия разрывали сомнения: с одной стороны, он доверял Валентееву, небезосновательно считая, что он защищает интересы простого народа; С другой стороны... В свое время он был того же мнения и о Степанове. \"Компаньон, мы оба защищаем право человека на голос. Мы должны позволить Мишуренко озвучить свое мнение\"\n\nВалентеев поправил причёску и упал в кресло в отчаянии. Мишуренко, напротив, выглядел спокойно и расслабленно; на его лице растянулась довольная ухмылка. \"Спасибо, компаньон Галансков. Я рад, что вы доверились мне. Умение разбираться в людях - признак настоящего лидера, - он наклонился к Юрию, - из своего опыта я знаю, что интеллектуалы умеют строить лишь воздушные замки, не имеющие ничего общего с реальностью. Они не знают ничего об оружии, а атомная бомба - такое же оружие, как пистолет или винтовка. Мы ведь не доверяем ученым командовать артиллерией, а оставляем это нашим людям\"\n\n\"Юрий, не все можно полностью доверить народу! - воскликнул Валентеев, - ради его же блага, оставь это ученым!\""
 KHA_LibSoc.20.a:0 "\"Академики - тоже наши компаньоны.\""
 KHA_LibSoc.20.b:0 "\"Народной борьбой должен руководить народ.\""
 
 KHA_LibSoc.21.t:0 "Про мишутку"
 KHA_LibSoc.21.desc:0 "Михаил проклинал Томск. Хотя у него было много причин полюбить этот город, ледяной ветер, от которого он тщетно пытался спрятаться за широким воротником куртки, заставил его возненавидеть его всей душой. Миша вздрогнул, поеживаясь не то холода, не то от отвращения. Похоже, что работа на Генеральную Ассамблею подкосила и его непримирое жизнелюбие.\n\nНаконец вдалеке показался силуэт дома. \"Постарайся быть вежливым - он ведь тебе ничего не сделал, \" - в очередной раз повторил он себе и постучал в дверь. Ни звука. \"Чёртов Томск. Только зря тащился в эту глушь,\" - подумал Михаил и собирался уже уйти, как вдруг увидел, что занавески на одном из окон резко задернулись. \"Эй! Я знаю, что вы здесь! Я вас видел!\" - прокричал он. Тишина. Михаил вздохнул и зашёл внутрь без стука - играть в кошки-мышки его окончательно достало.\n\nКомната выглядела, как после взрыва ядерной бомбы: на полу валялись исписанные листы бумаги, вырезки из книг и газет, в дальнем углу стояло несколько меловых досок, исчерченных непонятными символами. Миша откашлялся и вежливо произнес: \"Я от товарища Таратуты. У меня к вам лишь небольшой разго... ЭЙ!\" В окне замаячила фигура в строгом костюме.\n\n Мужчина, зацепившись за раму, попытался проскользнуть наружу. Миша кинулся к окну и, схватив беглеца, оттащил его назад."
 KHA_LibSoc.21.a:0 "\"Вы ведь Андрей Сахаров, да?\""
 
 KHA_LibSoc.22.t:0 "Русское поле экспериментов"
 KHA_LibSoc.22.desc:0 "Галансков всегда морально был на стороне ученых. В конце концов, создание бомбы было делом непростым, да и сам он свято верил в высокие идеалы науки. Генеральная Ассамблея, увы, этой веры не разделяла. Большинство представителей, получившие общее образование в родных коммуннах, не имели понятия ни о ядерной физике, ни о ресурсах, необходимых для постройки ядерной бомбы. Поэтому учёных, отважившихся продемонстрировать Ассамблее список расходов, ожидала нелёгкая участь быть осмеянными и оплеванными.\n\nГолосование ещё не состоялось, и у нас есть два варианта: дать учёным все, что они требуют от нас в надежде на то, что это ускорит разработку бомбы, либо же урезать им финансирование. В этом случае мы скорее всего тоже получим бомбу, но учёные вряд ли будут довольны, лишившись свободы действий."
 KHA_LibSoc.22.a:0 "Бомба вообще может и не сработать."
 KHA_LibSoc.22.b:0 "Предоставьте учёным все, что они требуют!"
 
 KHA_LibSoc.23.t:0 "Кто сдохнет первым"
 KHA_LibSoc.23.desc:0 "Генеральная Ассамблея, как и всегда, гудела. Все заседатели откликнулись на просьбу Галанскова приехать в Новосибирск. Те, кто был слишком занят (а такие все же нашлись), прислали своих представителей. Хотя это было лишь одним из множества таких заседаний, уже ставших привычными для участников, они, как в первый раз, чувствовали себя частью чего-то большего - такого, что совершается ради всего человечества.\n\nВ зале раздался радостный гул - за трибуной стоял Юрий Галансков. Поднеся старый микрофон поближе к губам, он начал свою речь перед сотнями собравшихся. Юрий не был прирождённым оратором - его голос порой был едва различим, а речь не блистала извяществом, однако этого хватало, чтобы люди понимали его, и это было главным.\n\n\"Вчера ночью я лежал в своей кровати: как выживает анархия? Точно не благодаря железной воле или духу. Будь это правдой, разве могли тогда умереть все те её бесчисленные последователи с горящими сердцами, все те философы и теоретики, следовавшие нашему идеалу? Все таки люди должны умирать. Умирать за свободу. Мы должны умерщвлять любых носителей государственности - будь то консерваторы, фашисты или сошедшие с верного пути анархисты. И когда я пришёл к этому неприятному умозаключению, то понял, что анархия рождается не из бесчисленных жертв, погибших за неё, но из самого страха смерти. Когда все приверженцы государства как строя узнают, что перед ними маячит перспектива ядерной катастрофы - перспектива мучительной смерти - они оставят нас в покое. Именно так мы и достигнем идеала - с помощью идеального оружия.\""
 KHA_LibSoc.23.a:0 "У нас будет ядерная бомба"
 
 KHA_LibSoc.24.t:0 "Мимикрия"
 KHA_LibSoc.24.desc:0 "\"Пусть атом завзвучит нашими голосами!\" - гласила вывеска у Дома Культуры. Была в этом лозунге какая-то неуловимая ирония. Давным-давно Юрий нырнул в этот омут с головой и затащил с собой сотни тысяч людей. Все это время он вёл их за собой. Сегодня, не то из праздного любопытства, не то из-за желания развлечься, Юрий решил побыть ведомым и зайти в Дом Культуры в качестве рядового посетителя.\n\nНедолго думая, Юрий выбрал себе место в конце заполненного до краёв зала, достал сигарету и начал рыться в карманах в поисках зажигалки. Немолодая женщина (не без помощи подхалима из Чёрной Армии) взобралась на сцену, постучала в микрофон и сказала: \"Раз-два-три. Меня слышно?\" Зрители притихли и уставились на сцену. \"Отлично! - сказала она воодушевленно, -  Я хотела бы выразить огромную благодарность тем, кто проединился сегодня к нам. Собирается дождь, так что не стану отнимать у вас много времени. Так что, если у кого есть, что ска-\"\n\n\"Да, у меня есть, что сказать.\" Юрий вытянул шею и посмотрел в сторону говорившего. Будет весело. \"Мы когда-нибудь задумывались, что идея о превосходстве военных методов над мирными использовалась узурпаторами в прошлом? Не пахнет ли создание ядерной бомбы классовой дискриминацией?!\"Юрий зашёлся в гомерическом хохоте, притягивая недовольные взгляды присутствующих.\n\n\"Вы нашли что-то смешное в мнении своего товарища?\" - донеслось со сцены.\n\n\"Нет, вы ничего не подумайте... Но он сказал, что ядерная бомба будет нас классово дискриминировать! Я такой же анархист, как и он, но это звучит просто смехотворно!\"\n\n\"Смехотворны сейчас вы, имевшие наглость придти сюда и смеяться над своим товарищем, \" - парировал лектор. Юрий стих и вновь вальяжно развалился на стуле."
 KHA_LibSoc.24.a:0 "\"Так что вы там говорили, товарищ?\""
 
 KHA_LibSoc.25.t:0 "\"Всё совсем не то"
 KHA_LibSoc.25.desc:0 "'По моему искреннему убеждению, борьба за свободу достигла своей кульминации. Анархизм - это идеология борьбы, непрекращающейся борьбы с классовым строем. Но, чувствуя себя в безопасности, люди должны оста-.'\n\nНет, не то. Юрий вычеркнул строчку.\n\n'Анархистская борьба является фактором, объединяющим нас. Люди, сплотившиеся воедино всегда будут побеждать в схватке с государством, когда когда когда... ' Юрий захлопнул книгу. Нет ответов. Но он обязательно разберётся с этим поз-\n\nСтук в дверь. \"Юрий? Ты не занят?\"\n\n Юрий вздохнул: \"Нет, конечно. Проходи. Чем могу помочь?\"\n\n\"Ты... Ты знаешь, что я всегда говорю, то что думаю. Мне кажется, ты должен все хорошо обдумать.\"\n\n Женя, мне страшно. Это ты хотела услышать? Я тоже не знаю, что делать, поэтому доверяю этот выбор людям.\""
 KHA_LibSoc.25.a:0 "А кто говорил, что будет легко?"
 
 KHA_LibSoc.26.t:0 "Хочу быть кочегаром"
 KHA_LibSoc.26.desc:0 "\"Берегите голову, - сказал проводник, уводя Галанскова все глубже в верхнеудинские шахты, - ночная смена ещё в работает в забое.\"\n\n\"Если у нас есть возможность, я хотел бы посмотреть на них за работой. Понимаете, я хочу побыть на их месте, узнать ход их мыслей, увидеть все изнутри - это критически важно для реализации проекта, которым мы занимаемся.\"\n\nБригадир кивнул в знак подтверждения: \"Думаю, мы можем это устроить. Они и не заметят, как мы зайдем! Да, работенка тут - не яйца в кабинете крутить! \"- и рассмеялся. \"Так...А! Вот и Дмитрий! У него два высших, он точно все знает. ДИМАС! ИДИ СЮДА БЛЯТЬ!\"\n\n \"Чем обязан?\" - к говорившим подошел шахтер и протянул Юрию руку.\n\n\"Дмитрий, это товарищ Галансков. Думаю, вы с ним знакомы. Он хочет спросить тебя по поводу одного важного проекта. Юрий?\"\n\n\"Приятно познакомиться, Дмитрий,\" - мужчины пожали руки, - \"Нам нужна ваша помощь, товарищ. Что вы считаете самым главным при добыче урана?\""
 KHA_LibSoc.26.a:0 "\"Освинцованная спецовка, конечно же!\""
 KHA_LibSoc.26.b:0 "\"Главный? А главный - вообще пидорас!\""
 
 KHA_LibSoc.27.t:0 "Самоотвод"
 KHA_LibSoc.27.desc:0 "Юрий топтался на пороге, стряхивая с себя снег. С куртки и штанов на пол падали комья заледеневшего снега. Нетвердой походкой, на слегка обмороженных ступнях, он подошёл к большому креслу, стоявшему у очага, и сел, устраиваясь поудобнее. \"Вы очень предусмотрительно растопили печь!\" - сказал Юрий хозяину, который уже возвращался с чайником.\n\n\"При наших морозах это - необходимость, - сказал он, наливая воду в чайник,  - да и то, о чем я хочу с вами поговорить, потребует от вас полной сосредоточенности. А принятие рациональных чрезвычайно затруднено в состоянии гипотермии.\"\n\n\"Да ну? - воскликнул Юрий, снимая перчатки, - я и не знал.\"\n\n\"Мне повезло получить степень по медицине до того, как мир полетел в таратары, - рассмеялся он, потирая ладони, - А вот мой друг учился на агронома. Он хотел быть фермером, как и все в те времена. Как же его звали? Не помню. Впрочем, я отвлёкся. Я хотел сказать, что было бы разумным сохранить информацию о ядерной бомбе в тайне. Раскрывая наши карты раньше времени, мы можем навлечь на себя нежелательные последствия.\""
 KHA_LibSoc.27.a:0 "\"Это - народный проект, а от людей у меня секретов нет.\""
 KHA_LibSoc.27.b:0 "\"Кто знает, что на уме у наших врагов...\""
 
 KHA_LibSoc.28.t:0 "Поезд ушел"
 KHA_LibSoc.28.desc:0 "В купе поезда едут: дама, англичанин, француз и поручик Ржевский. Вдруг дама оглушительно портит воздух. Француз, как галантный кавалер, взял вину на себя: \"Извините, мсье, гастрит. Больше не повторится.\" Спустя некоторое время дама снова с шумом портит воздух. Вину на себя берет англичанин-джентльмен: \"Сорри, господа. Несварение желудка. Больше не повторится.\" Поручик Ржевский встает и говорит:"
 KHA_LibSoc.28.a:0 "\"Господа, я выйду в тамбур покурить.\""
 KHA_LibSoc.28.b:0 "\"Если она еще раз перднет - скажите, что это я.\""
 
 KHA_LibSoc.29.t:0 "Какое мне дело"
 KHA_LibSoc.29.desc:0 "\"КОМПАНЬОН, СТАР И МЛАД, ВСТАВАЙ НА ЗАЩИТУ ПЕРЕДОВИКОВ ПРОИЗВОДСТВА!\" - выкрикивал со ступеней якутского городского совета мужчина, стоящий на коробке из-под рыбы (вероятно привезённой из Магадана).\n\nПродираясь через ряды протестующих, Мишуренко смотрел то на собравшихся людей, то на Галанскова, шедшего рядом. \"Те, кого мы набрали для этого проекта еще даже не приступили к работе, а уже вовсю пользуются положенными харчами, - Мишуренко смачно сплюнул на асфальт, - но им-то все мало! Мы даем им свободу, право выбора, местную автономию, а что они? А они протестуют. Мне жаль, что вам приходится это видеть, компаньон Галансков, вы ведь приезжали сюда не ради их недовольных лиц.\"\n\n Юрий взглянул на часы: сейчас он должен быть на встрече с местной оппозицией, оставшейся от прошлого режима; Однако, что-то держало его здесь. \"Да ладно вам, они просто выражают свое право на протест!\"\n\n\"Хотя, я бы предпочел, чтобы они выражали свое право на молчание, \" - сказал вполголоса Мишуренко. \"Компаньон Галансков, машина на месте. Пройдемте.\"\n\n Юрий все смотрел за протестом. Возможно, в этом был какой-то смысл? Может быть, стоит задержаться и прислушаться к ним? Нет, нет. Но, быть может..."
 KHA_LibSoc.29.a:0 "\"Поезжай один, я хочу узнать кое-что.\""
 KHA_LibSoc.29.b:0 "\"Да... Идем.\""
 
 KHA_LibSoc.30.t:0 "Солдатский сон"
 KHA_LibSoc.30.desc:0 "\"Что может быть лучше утренней прогулки по рынку? Да, в общем, ничего, - думал Галансков. Сегодня ему довелось встретиться с коммунной из Горно-Алтайска. Хотя Юрий нашел их взгляды несколько консервативными, все прошло удачно: обитатели коммунны с легкостью пошли на контакт. Так или иначе, сейчас он витал в облаках, наслаждаясь потрясающим вкусом солонины - местного деликатеса из оленьего мяса. Развалившись на одной из скамеек, Юрий закрыл глаза и приготовился упасть в объятья Морфея, как вдруг...\n\nРаздались крики.\n\n\"НЕ ИСПЫТЫВАЙТЕ ЕГО ТЕРПЕНИЕ!\"\n\n\"ОН ВИДИТ ВСЕ! НЕ ВПАДАЙТЕ В ГРЕХ!\"\n\n\"ТОЛЬКО ЧИСТЫМ ДУШОЙ ОТКРОЮТСЯ ВРАТА РАЯ!\"\n\nЮрий открыл глаза и увидел людей с плакатами, где был намалеван ядерный гриб, перечеркнутый жирной красной линией. Галансков измученно потёр веки."
 KHA_LibSoc.30.a:0 "На месте Бога я бы засунул им эти палки по самое..."
 KHA_LibSoc.30.b:0 "Никогда не поздно принять новую религию."
 
 KHA_LibSoc.31.t:0 "Про червячков"
 KHA_LibSoc.31.desc:0 "\"Должен признаться, компаньон, ваши результаты превзошли все наши самые смелые ожидания,\" - сказал Юрий, лавируя в цеху между рабочих, колдующих над металлическими листами. \n\n\"Да ладно вам, товарищ Галансков, - сказал лидер профсоюза, - мы здесь так, помогаем чем можем.\"\n\n\"Нет,-прервал его Юрий, осознавая произошедшее, - это поможет завершить наши ядерные исследования на несколько лет раньше, чем мы ожидали! Вы должны прилагать все свои усилия для дальнейшего продвижения этого проекта!\"\n\n\"Чтож... Я надеюсь, что смогу их убедить, ибо они не очень-то и хотят делать оружие, - покачал головой бригадир, - они, вероятно, поставят условия, что это оружие будет иметь ограниченную зону поражения и не никогда будет использовано, хотя бы формально.\""
 KHA_LibSoc.31.a:0 "\"Я думаю, это можно организовать.\""
 KHA_LibSoc.31.b:0 "\"Всё же не стоит.\""
 
 KHA_LibSoc.32.t:0 "Весна"
 KHA_LibSoc.32.desc:0 "\"Народный трибунал признал их виновными по всем пунктам: эксплуатация, убийство, воровство в особо крупном кразмере. Хотя он и не убивал их. Думаю, я ввёл вас в курс дела.\"-усмехнувшись сказал мужчина,- \"Глаза протрите и может быть увидите, что мы тут делаем всё это время. Вы знаете, что на востоке водятся чистой воды фашисты? Безумцы!\" Мужчина отстегнул от пояса связку ключей и стал искать нужный. \"Во всяком случае, те парни во всей красе опробовали возможность 'своего искупления в глазах окружающих.'\"- сказал он с иронией.-\"Лично для меня это звучит, как отчаянная чушь, но кто я такой, чтобы судить?\"\n\nЮрий зашёл на хату, два зека сидели за деревянным столиком и играли в шахматы из грязи и бумаги. \"Вечер в хату.\"- холодно кинул Юрий.\n\nОба зека повскакивали, опрокинув стол, который похоронил так хорошо начинающуюся игру. \"Товарищ Галансков? Слава богу, вы пришли! Нам до ужаса жаль! Мы с моим ассистентом эти долгие годы, проведённые на зоне ведём дневник! Мы сгниём же здесь!\"\n\n\"Как скажете.\" Сказал Юрий, крестив свои руки на груди.\n\n\"Я понял ваш приговор и многое усвоил за время, проведённое здесь! В качестве жеста доброй воли, предлагаю вам принять журнал с нашими бесчисленными заметками и теориями, записанными ещё во времена моей работы в Государственном университете!\"- сказал мужчина и вложил записную книжку в руки Юрия.-\"Только пожалуйста, ВЫПУСТИТЕ НАС ОТСЮДА!\""
 KHA_LibSoc.32.a:0 "\"Оставь эти записи у себя. А выпустят тебя только тогда, когда народ так решит.\""
 KHA_LibSoc.32.b:0 "\"Ладно, убирайтесь отсюда...но только никому не говорите, что я разрешил.\""
 
 KHA_LibSoc.33.t:0 "Про дурачка"
 KHA_LibSoc.33.desc:0 "\"Короче,- вылетело из набитого едой рта шахтёра,- я знаю парня, который знает парня, который знает парня, который был там и видел, как они заставили исчезнуть целый, чёрт, побери, американский остров, - сказал он, глотнув газировки из кружки, - этот парниша был полным психом, - продолжил рабочий, рыгнув, - во всяком случае, он вернулся на Запад и уже несколько лет о нём нет вестей, но знаю только, что он поехал кукухой и стал просто одержим темой ядерного оружия и всем, что с ним связано. Он оставил вот этот листок с кое-какими данными и чертежами карьера.\"\n\nЮрий поморщился от отвращения. Не имей этот проект первостепенную важность, он бы тотчас развернулся и ушел. \"Я очень признателен вам, компаньон, что вы предоставили нам такую ценную информацию, - сказал Галансков, - она безусловно поможет нашему общему делу!\"\n\nШахтёр откинулся на спинку стула,- \"Так-так-так, а кто сказал, что я просто так вам отдам эти бумаги? Может, вы предложите что-то взамен?\"\n\n\"Компаньон, такому трудовому человеку, как вы, жадничать - не к лицу. Я очень советую вам прекратить этот глупый фарс.\"\n\n\"Да ладно вам, Юрий!\" Галансков был непреклонен. \"Ну, мечтай в одну руку, а сри в другую, потом проверь, какая быстрее заполнится,\" - сказал шахтер и поднялся со стула, собираясь уйти. "
 KHA_LibSoc.33.a:0 "\"П-подождите! Давайте...в-всё обсудим.\""
 KHA_LibSoc.33.b:0 "\"Ну и валите! И помойтесь уже наконец!\""
 
 KHA_LibSoc.34.t:0 "Детский мир"
 KHA_LibSoc.34.desc:0 "После всех бессонных ночей, проведённых в разговорах с людьми, пафосных речах и обсуждении геополитики, иногда, Юрий просто любил слушать. В конце концов, именно это занятие впервые познакомило его с анархизмом. А в новом Новосибирском Лектории было, о чем послушать.\n\n Приветствую ученых, дипломатов, героев войны и прочих и прочих! Меня зовут К. Иванов! Нет, \"К\" значит не \"компаньон\" а К-\"\n\n Презентация, компаньон Иванов?\" - сказала женщина, стоявшая слева от него.\n\n\"Прошу прощения, компаньоны, знакомьтесь - мой ассистент - Каролина. Она - мозг этой операции, и не дайти ей убедить вас в обратном, - рассмеялся Иванов, положив руку на плечо ассистентки, - когда я рос, многие говорили мне, что я трачу время впустую на дела, в которых не смогу преуспеть. Сегодня мы докажем им обратное! Они возьмут свои слова обратно! Мы готовы действовать! Хватит слов, давайте действовать! Я взорву этот зал!\" - прокричал он.\n\nЮрий, застывший в шоке, наблюдал за всем из зала. Не выжил ли этот ученый из ума? Кажется, его эго было таким огромным, что могло с легкостью достать до Луны. С другой стороны, разве не истинное безумие нужно было для того, чтобы занимать таким проектом? Юрий открыл рот и сказал..."
 KHA_LibSoc.34.a:0 "\"Каролина, успокойте своего начальника!\""
 KHA_LibSoc.34.b:0 "\"К величию, компаньон Иванов!\""
 
 KHA_LibSoc.35.t:0 "Все идёт по плану"
 KHA_LibSoc.35.desc:0 "Юрий расположился на приличном расстоянии от полигона. Прямо посреди вырубленного леса ожидала своего часа кульминация нескольких месяцев научных изысканий светлейших умов России. Компаньон Галансков держал бинокль в дрожащих руках. Он вспоминал все, что осталось позади. Путь от небольшой банды головорезов до легального сообщества и одной из самых влиятельных сил в регионе. Первая сделка между ним и Степановым, сражения против государственников Центральной Сибири, борьба против угнетателей на Востоке: все это время анархическое движение и он сам балансировали на лезвии бритвы. Сейчас вновь наступал один из таких поворотных моментов.\n\n\"Компаньон Галансков? Это Мишуренко,\"- разобрал Юрий среди помех рации, - мы готовы. Я надеюсь, вы находитесь на безопасном расстоянии. В таком случае, я бы порекомендовал вам закрыть чем-нибудь глаза, ибо даже на таком расстоянии вы имеете все шансы ослепнуть.\"\n\nДрожащей рукой Юрий приложил рацию к губам. \"Вас понял,\" - сказал он, едва скрывая дрожь в голосе.\n\n\"Мои поздравления, мальчики и девочки, сегодня Анархия встает с колен. 3...\" Юрий крепче сжал рацию в руке. \"2...\" Он уже приготовился услышать звук расщепления атома. \"1...\" Он сложил руки в молитве от том, чтобы расстояние, на котором укрылся он с компаньонами, действительно было безопасным. \"Взрыв.\"\n\nЮрий уже прижался к стене, готовясь к почувствовать жар  приближающейся к нему тепловой волны... Галансков высунулся, готовясь получить смертельную дозу ультрафиолета. Взрыва не прозвучало. Торжественного звука покорения человеком атома - тоже. Была только тишина. Юрий с остороженностью поднялся и выглянул из-за стены - абсолютно ничего. Ни грибовидного облака, ни деревьев, разлетевшихся от эпицентра взрыва, ни-че-го. Галансков схватил рацию: \"Товарищ Мишуренко...что произошло?!\""
 KHA_LibSoc.35.a:0 "\"Ну...в общем счёте, ничего. Продолжаем работать.\""
 
 KHA_LibSoc.36.t:0 "Маленький принц возвращался домой"
 KHA_LibSoc.36.desc:0 "Князь Рюрик. Не компаньон Крылов. Не Николай Иванович Крылов. Меня зовут Князь Рюрик! И я - не заключенный! По крайней мере им не был. Теперь же моя моя проходит в этих четырех стенах. Вся моя жизнь слилась в одну бесконечную пытку. Я безумно скучаю по тем временам, когда Россия простиралась от моря до моря, когда от суровой тайги до знойных пустынь было подать рукой; Времена, когда поездка из города в город не была игрой в русскую рулетку. Потом этот мир сжался до размеров лежащей в руинах Юрги, а затем - до четырех стен тюремной камеры.\"\n\n\"Держи, старик. Кушать подано.\"- сказал надзиратель, швырнув тарелку с обедом из недовареной рыбы и крупно нарезанной капусты.- \"Ужин, достойный короля, да?\"\n\n\"Каждую ночь будете мне мозг выносить?\"\n\n\"Думаете, что я куплюсь на эту театральщину, ваше величество?\" Охранник усмехнулся и вышел из камеры. Рюрик очень хотел остановить его, ведь он был его единственной связью с внешним миром. Он даже не знал его имени.\n\nРюрик сел к окну за полусгнивший стол. Он потыкал вилкой рыбу. Когда одиночество казалось ему особенно тяжким, он давал имена своим столовым приборам и разговаривал с ними. Он расказывал им о величии королевского дворца. Временами Рюрик оставлял их у себя и давал им имена, но это продолжалось не долго, ибо после появления восьми Лидий и девяти Рюриков, различать их стало невозможно. Рюрик склонил голову в молитве. Он закрыл свои глаза, но всё равно видел свет. Он снова и снова открывал и закрывал глаза, но всё равно его видел. Когда Крылов выглянул в окно, чтобы узнать причину, то увидел лишь растущее грибовидное облако, простиравшееся в небе над Юргой. Рюрик опустился на колено перед взрывом."
 KHA_LibSoc.36.a:0 "Наконец-то свобода."
 
 KHA_LibSoc.37.t:0 "Долгая счастливая жизнь"
 KHA_LibSoc.37.desc:0 "Юрий расположился на приличном расстоянии от полигона. Прямо посреди вырубленного леса ожидала своего часа кульминация нескольких месяцев научных изысканий светлейших умов России. Компаньон Галансков держал бинокль в дрожащих руках. Он вспоминал все, что осталось позади. Путь от небольшой банды головорезов до легального сообщества и одной из самых влиятельных сил в регионе. Первая сделка между ним и Степановым, сражения против государственников Центральной Сибири, борьба против угнетателей на Востоке: все это время анархическое движение и он сам балансировали на лезвии бритвы. Сейчас вновь наступал один из таких поворотных моментов.\n\n\"Компаньон Галансков? Это Мишуренко,\"- разобрал Юрий среди помех рации, - мы готовы. Я надеюсь, вы находитесь на безопасном расстоянии. В таком случае, я бы порекомендовал вам закрыть чем-нибудь глаза, ибо даже на таком расстоянии вы имеете все шансы ослепнуть.\"\n\nДрожащей рукой Юрий приложил рацию к губам. \"Вас понял,\" - сказал он, едва скрывая дрожь в голосе.\n\n\"Мои поздравления, мальчики и девочки, сегодня Анархия встает с колен. 3...\" Юрий крепче сжал рацию в руке. \"2...\" Он уже приготовился услышать звук расщепления атома. \"1...\" Он сложил руки в молитве от том, чтобы расстояние, на котором укрылся он с компаньонами, действительно было безопасным. \"Взрыв.\"\n\nЮрий уже прижался к стене, готовясь к почувствовать жар  приближающейся к нему тепловой волны... Но взрыва или грохота не последовало. Это скорее было больше похоже на хлопок, который издаёт лопнутый воздушный шар. Юрий был в замешательстве: он ещё ни разу не слышал, как взрывается атомная бомба. Вопреки здравому смыслу, он высунулся из-за стены и увидел лес (вернее то, что от него осталось). Никакого грибовидного облака, о котором его ранее оповестили, он не обнаружил, а посреди вырубки зиял огромный кратер. Юрий глубоко и с облегчением выдохнул. Бомба всё-таки сработала, но не так сильно, как хотелось бы. Он схватил рацию: \"Товарищ Мишуренко, поздравляю вас с хорошо проделанной работой.\""
 KHA_LibSoc.37.a:0 "\"Рад стараться, Товарищ Галансков.\""

 KHA_LibSoc.38.t:0 "Что в названии?" # <<TRANSLATED>>
 KHA_LibSoc.38.desc:0 "\"Бред побеждал\" . Он всегда чувствовал глубокую привязанность к написанию с раннего возраста. Откуда он взялся? Он не мог ответить. То, как его перо танцевало на бумаге, говорило ему, что он одарён, что его писание было призванием. Юрий любил думать, что если он не революционер, то он будет автором или, возможно, поэтом, он не был вполне уверен. Хотя он и интересовался, можно ли отделить идеологию от поэзии? Не каждый случай был бы дурак, каждая история" # <<TRANSLATED>>
 KHA_LibSoc.38.a:0 "Глава первая: \"Работающие мужчины и женщины Канска...\"" # <<TRANSLATED>>

 
 KHA_Despotist.1.t:0 "Дальше действовать будем мы"
 KHA_Despotist.1.desc:0 "На каждой стене, на каждой двери, на каждом фонарном столбе Свободной Территории висели плакаты.\"ГРАЖДАНЕ СВОБОДНОЙ СИБИРИ\" - кричали на нем алые буквы.\n\n\"Не бойтесь. ТИРАН и ЮРИЙ ГАЛАНСКОВ, РАСТОПТАВШИЙ идеалы АНАРХИЗМА и ПРЕДАВШИЙ наши коммунны, был ПОБЕЖДЕН. ГРАБИТЕЛЬ НАРОДА и УБИЙЦА будет предан ЗАБВЕНИЮ. Благословеный маршал Черной Армии, ИВАН СТЕПАНОВ сверг безжалостного диктатора. Ваша свобода в безопасности.\"\n\nПлакат оканчивался зловещими строчками:"
 KHA_Despotist.1.a:0 "\"Анархия ЖИВЕТ под мудрым руководством Степанова!\""
 KHA_Despotist.1.b:0 "\"Предатель АНАРХИИ мертв. Степанов восстановит порядок!\""
 
 KHA_Despotist.2.t:0 "Место для шага вперед"
 KHA_Despotist.2.desc:0 "Над Новосибирском стелился смог от работающих фабрик. Горожане, укутавшись в теплые воротники, спешили на работу под звук визжащих сирен и пронзительный вой ветра. На Площади Анархии, как обычно, толпилась куча зевак. Разве что, на этот раз, толпа была более пестрой: в рядах местных бездомных, торгашей и мошенников виднелись свежие лица. Иван Степанов поднялся к микрофону - помост натужно заскрипел под ногами.\n\n\"Тиран Юрий Галансков умер в заключении!\"\n\nТолпа взволнованно загудела. Степанов ожидал более тёплого приема.\n\n\"Сегодня я собрал здесь представителей множества сибирских комммунн, чтобы обсудить будущее Анархии, свободной от тирании Галанскова. Под моим чутким руководством и при содействии Черной Армии Новосибирск станет новым бастионом свободы! Смерть государству!\"\n\nХотя Степанов проклинал в своей речи Галанскова и воодушевленно восславлял достижения анархизма, публика не спешила апплодировать ему. Когда он закончил говорить, на трибуну взошли представители коммунн. Хотя их слова были полны надежд на светлое завтра, сегодня на их лицах отчетливо читался страх. Каждый из них уверял собравшихся в том, что свобода и идеалы анархизма вновь торжествуют, но люди, видимо, не нашли эти слова убедительными, встретив конец речи гробовым молчанием. Увы, политики были потрясающими актерами лишь под дулом пистолета."
 KHA_Despotist.2.a:0 "Антракт!"
 
 KHA_Despotist.3.t:0 "Пачка сигарет"
 KHA_Despotist.3.desc:0 "\"Ну и паршивые у них цигарки,\" - Леонид сплюнул табачную слюну на пол. По улицам города шатались пьяные черноармейцы, опустошая продовольственные и винные склады города. Немногие относительно трезвые офицеры выдавали голодавшим горожанам паек, за которым выстраивались огромные очереди. Один из таких офицеров, раздававший толпе детей буханки хлеба, заметил Леонида и ухмыльнулся ему. Старик не собирался сидеть на месте и смотреть, как медленно погибает его родной город.\n\n\"Думаете, сможете нас подкупить этими подачками?! Сигаретами этими? Да вы просто напихали туда придорожной пыли, обернули в туалетную бумагу и назвали это сигаретой! Чем вы лучше немцев?! Фашисты проклятые! Скажешь, я потерял веру в Анархию? Веру в людей? Да, сука! Идите нахуй со своей помощью!\" - Леонид бросил сигарету на землю и начал яростно топтать ее ногами\n\n\"Идите нахер! Ты слышишь меня, уебок? Иди нахер! Уебывай обратно в Иркутск и насасывай своему любимому Ягоде!\"\n\nОфицер удивлённо посмотрел на Леонида и зашагал прочь, пока дети голодными глазами смотрели ему вслед. Когда солдат скрылся из виду, Леонид поднял с земли растоптанную сигарету, помял в руках гильзу, чиркнул спичкой и вновь затянулся."
 KHA_Despotist.3.a:0 "Но если есть в кармане пачка сигарет..."
 
 KHA_Despotist.4.t:0 "Черная Армия..."
 KHA_Despotist.4.desc:0 "Они встречались в пыльном амбаре - специального здания в деревеньке не было, а потому все собрания проводились здесь. Заседания в импровизированном \"совете\" обычно сопровождались обильной попойкой, непременным звяканьем рюмок и пьяным гамом местных жителей. На улице бушевала метель, и каждые несколько часов дверь очищалась от снега силами присутствующих. Люди жались к небольшой печке, пытаясь согреться и развязать перед обсуждением закоченевшие языки.\n\nЭтой осенью урожай был поразительно скудным. Большая ферма на юге оставила большую часть собранных продуктов на нужды патрулей Черной Армии, но после осознания всей тяжести ситуации, еду было решено сохранить на зиму для местных жителей.\n\nСогласие было достигнуто, формальности завершены, а традиционное \"На брудершафт!\" прозвучало уже несколько раз. Весь амбар погрузился в атмосферу безудержного кутежа. Кто-то притащил балалайку и заиграл заводную песню, а остальные пустились в пляс. Внезапно совсем рядлм грохнул выстрел. В дверях, объятый клубами пара, стоял мужчина в ушанке и теплом тулупе, под которым проглядывался шеврон Черной Армии. Незнакомец вскинул винтовку на плечо и начал говорить заплетающимся языком.\n\n\"Н-никто не будет, ээ - решать продо-продовольственные в-вопросы без разрешения на то Ч-черной Армии. Хуй вам, челдоны, блять.\"\n\nОн схватил со стола бутылку самогона, и, запихав склянку под тулуп, неуклюже поковылял к лошади. В амбаре повисло молчание, и только вдали слышалось конское ржание и стук копыт."
 KHA_Despotist.4.a:0 "...белый барон"
 
 KHA_Despotist.5.t:0 "Спроси и можешь получить"
 KHA_Despotist.5.desc:0 " Они приехали из Новосибирска. На поезде, автомобиле, лошадях, мотоциклах. Несколько на велосипедах и еще меньше пешком. Каждый в пятнистой черной униформе, с ржавым пистолетом и несколькими патронами. Они говорили, что это для медведей, но каждый из них знал, что девятимиллиметровый не может убить медведя. Она была рассчитана на человека. Они принесли клочок бумаги, напечатанный дрожащим черным почерком, от которого практически пахло отчаянием Новосибирска. Если, конечно, его еще не скрутили в сигарету. Каждый из них запомнил послание наизусть. \n\n\"Привозите своих лидеров в Новосибирск. Там Маршал Степанов и вы решите судьбу свободных территорий.\" \n\nИ поэтому они приходили толпами, столь же разнообразными, как и средства, которые они использовали, чтобы добраться туда. Некоторые невысокие, высокие, белые, местные. Вполне возможно, что это был самый крупный конгресс в истории свободной территории. Старый конференц-центр был плохо убран; длинный стол был завален свежими булочками. Члены клуба заняли свои места, двери закрылись, а репортеры не спускали с них глаз, тщетно пытаясь расслышать хоть что-нибудь связное. Никого не пускали ни внутрь, ни наружу. \n\n\"Это была лошадь?\" \n\n\"Я только что слышала выстрел?\" \n\n\"Ребенок плачет? Там?\" \n\nК полуночи большинство из них сдались в поисках знаний. Ранним утром появился нарядно одетый член собрания с газетой в правой руке и мегафоном в левой и начал говорить с немногими оставшимися. \n\n\"Мы определились с будущим управлением Сибирью.\""
 KHA_Despotist.5.a:0 "\"Маршал Степанов заверил нас в нашей свободе.\""
 KHA_Despotist.5.b:0 "\"Маршал Степанов обеспечивает свободу до тех пор, пока она не мешает войне.\""
 KHA_Despotist.5.c:0 "\"Маршал Степанов поведет нас к истинному освобождению.\""
 
 KHA_Despotist.6.t:0 "Мне следовало бы знать"
 KHA_Despotist.6.desc:0 "Протесты стихли. Да и что тут было протестовать? Рабочие получили все, о чем они просили: равные права, освобождение рабочих и достижение своего рода социализма. Так любопытство поразило новосибирцев, когда на площади анархии вспыхнул небольшой протест. Но это был совсем другой протест. Вместо того чтобы выступать за дальнейшие экономические меры, они выступали за политическую свободу. Это был первый раз, когда им дали полную свободу до прихода Степанова к власти. Теперь по всей Сибири происходили кражи и свобода была урезана. На севере ценный лес сплавляли по реке на дрова для фронта. Были изъяты лошади и трактора, которые были нужны для \"развития края\". Лучшую пшеницу на юге брали на солдатских пайков. Некоторые откровенные общинные лидеры начали исчезать. Казалось, все, на чем была основана Черная Армия, исчезло за несколько месяцев. Свобода больше не была свободой. \n\nЭто не значит, что Черная армия собиралась открыть огонь по группе мирных протестующих. Степанов был государственник, а не дурак. А пока он мог наблюдать, как сопротивление просто исчезает, и Черная армия начинает показывать людям, чего на самом деле стоит свобода. Они больше не могли сидеть сложа руки и не вносить свой вклад в освобождение России. Им придется пожертвовать собой ради победы, и Степанов позаботился о том, чтобы каждая семья понесла свою цену. Чтобы закалить их."
 KHA_Despotist.6.a:0 "И, в конечном счете, закалить Россию."
 
 KHA_Despotist.7.t:0 "Встреча, отличная от остальных"
 KHA_Despotist.7.desc:0 "Воскресенье мрачно.\n\nСтепанов потягивал вино из бокала, привезенного контрабандой из далекой западной страны, как и музыка. В этом можно найти иронию. Украденная музыка, украденное вино, украденная власть. В столовой было тихо, если не считать приглушенной музыки проигрывателя. Степанов оперся локтями о стол, положив подбородок на сложенные руки. -\"Я верю, что ты считаешь, что твоя еда высшего качества?\" Стол вежливо кивнул. \n\nМои часы бессонны. \n\n- \"Хорошо.\" - Сказал Степанов. \n\nПесня продолжалась на заднем плане. \n\nВалентеев промокнул салфеткой губу: -\"ну, было приятно, товарищ Степанов. Еда была восхитительной.\" Валентеев поднялся со своего места. \n\n-\"Да, пожалуй, мне пора. Надо идти спать.\" Киличаков встал, отодвинув стул. \n\nПотом их стало двое. Степанов смотрел прямо перед собой, блаженно погруженный в музыку. - Иван?\" Мишуренко спросил: \"Что ты собираешься делать?\""
 KHA_Despotist.7.a:0 "\"Я буду наслаждаться едой, Мишуернко.\""
 
 KHA_Despotist.8.t:0 "Банкир"
 KHA_Despotist.8.desc:0 "Киличаков поправил свою длинную меховую шапку, натянул перчатки и влез в сапоги. У него было много других дел, кроме прогулки. Интеграция новых территорий, подписание бюджета Черной армии, борьба с жадными коммунами, все это казалось достаточно простым для необразованного человека. Поставьте свое имя на бумаге и передайте ее бедолаге, который должен сообщить своей коммуне, что они не получат никаких дополнительных перераспределений. Однако, что отличало его от среднестатистического толкача карандашей, так это то, что в то время как некоторые люди жаловались на саму концепцию валюты, Киличаков находил в ней утешение. Ему нравилась его работа, о чем Степанов очень хорошо знал. \n\nВыйдя из кабинета на свежий Новосибирский воздух, Киличаков был встречен лидером анархии Иваном Степановым. \"Как поживаете, Михаил?\" - Хмыкнул Степанов, поднимаясь со скамейки, на которой сидел. \"Почему бы тебе не присоединиться ко мне на прогулке?\" \n\n\"Знаешь, Михаил\", - сказал Степанов, когда они прогуливались по кварталу, \"Я не знаю, как работают цифры. Честно говоря, не знаю.\" Степанов остановился, засунув руки в карманы пальто. \"Я знаю, что это так\". \n\n\"Ну, это приходит с опытом, я полагаю. Частично это происходит естественно но-\" \n\n\"Знаешь, что еще я знаю, Михаил? Я знаю, что деньги просто так не исчезают.\" Степанов достал из кармана сигару и закурил. \"Я хочу, чтобы ты был на моей стороне, но я знаю, что здесь есть еще миллион людей, которые знают цифры так же хорошо.\" \n\nМихаил Кильчичаков слегка кивнул \"Значит, это шантаж?\""
 KHA_Despotist.8.a:0 "\"Не шантаж, а бизнес.\""
 
 KHA_Despotist.9.t:0 "Генерал"
 KHA_Despotist.9.desc:0 "Да, угу, понимаю.\" Степанов, собственно, и не понимал. Мало кто понимал, что за бред исходит от Андрония Мишурнко. Но в душе Иван Степанов был актером. Он, по крайней мере, умел притворяться, что слушает, хотя в этом и не было необходимости. Степанов мог бы крепко спать, а Мишурнко продолжал бы разглагольствовать о важности службы для уничтожения нацистской угрозы. Он откинулся на спинку стула, наблюдая, как стареющий генерал вешает грубо нарисованную карту Европы за Уралом. \n\n\"Это\", - сказал Мишурнко, обходя оккупированную немцами центральную часть России, -\"...И есть конечная цель. \"Восстановление нашей Родины - важнейшая задача, стоящая перед нашим народом. Так долго русские корчились в агонии под сапогом Гитлера, что мы должны освободить их при первой же возможности.\" \n\n\"Не могу не согласиться.\" Может быть, впервые в жизни Степанов поймал себя на том, что согласен с сумасшедшим. Москва должна быть возвращена. Въезжает на коне, гордо размахивая черным знаменем; это укрепит Степановское правление на долгие годы. \n\nМишуернко порылся в сумке в поисках еще одной карты, но, пока он искал, сделал небрежный комментарий. -\"Я нахожу, что ты гораздо более работоспособен, чем мальчик.\" \n\n\"Правда?\" \n\n\"Да. Я думаю, у тебя есть средства, чтобы сделать то, что ты должен сделать, то, что мальчик никогда не смог бы.\""
 KHA_Despotist.9.a:0 "Хороший комплимент от сумасшедшего."
 
 KHA_Despotist.10.t:0 "Змей"
 KHA_Despotist.10.desc:0 "Валентинов барабанил пальцами по рулю в такт музыке. Сам того не замечая, он тоже начал дышать в такт музыке. Валентинов не говорил по-китайски, он никогда не видел эту страну, но граница с Китаем была в значительной степени незащищенной. Отъезд из Магадана был бы слишком очевиден, он ждал бы его там, и Валентинов, конечно, не стал бы рисковать на Западе. Может быть, лучше об этом не думать. Чтобы отвлечься, Валентеев переключал радиостанции. \n\n\"Помогите!\" Его рация кричала: \"Пожалуйста, Боже, помоги нам!\" От леденящего кровь крика по спине мужчины побежали мурашки. Он резко нажал на тормоз, крепко сжимая руль, чтобы не вылететь с сиденья. - Это Мария Федорова.\" Радио всхлипывало: \"Я заперта в Горно-Алтайской церкви...пожалуйста, если кто-нибудь слушает, мне нужна помощь!\" - Валентеев, не теряя времени, бросил машину и помчался к коммуне. \n\nВалентинов знал, что коммуна была деревенской и маленькой, но в ней было ненормально тихо. Он осторожно направился к церкви, пригнувшись и держа оружие наготове. Из окна он видел мертвых людей на полу. Черт! Он опоздал. Разве девушка успела спрятаться, пока в деревне разбирались с бандитами? Валентеев вошел в их церковь, его палец завис над спусковым крючком. \n\n- Помогите!\" Девушка крикнула:\"Пожалуйста, Боже, помоги нам!\" - Валентеев бросился к источнику звука. Он распахнул двери подвала и обнаружил не девушку, а проигрыватель, радио и достаточно взрывчатки, чтобы разрушить Фольксхалле..."
 KHA_Despotist.10.a:0 "До свидания, товарищ Валентеев."
 
 KHA_Despotist.11.t:0 "Следующие несколько мгновений решат оставшуюся часть твоей жизни."
 KHA_Despotist.11.desc:0 "Степанов затянулся последней сигаретой из пачки. Он еще не стал тем гедонистом, каким часто становятся авторитаристы, но он позволял себе утонченную роскошь. Сигарета была не местного производства, не с одной из этих дерьмовых табачных ферм за городом. Это был настоящий американский дым, сделанный в Вирджинии. Вдыхая дым, он на мгновение усомнился, что коммуны никогда не будут успешными. В конце концов, если какие-то капиталистические плантации в Вирджинии могли сделать это, что это говорит о нескольких русских придурках, работающих в \"рабочей демократии\"?\"\n\nЭту мысль прервал звонок его телефона (не такая уж роскошь, старый Красноармейский телефон.) Подняв трубку, Степанов услышал незнакомый голос с московским акцентом. Наверное, сбежал после войны. Он говорил с дрожью в голосе. \"Сэр, я говорю от имени Маршала Валентинова. Маршал любезно просит вас отступить и сотрудничать в восстановлении анархии. \n\nСтепанов обдумал варианты. Либо он должен был сдаться и, возможно, погибнуть в сибирской тюрьме, либо он должен был бросить вызов Валентинову. А если он бросит вызов, кто знает, что его ждет? Поэтому он поднял телефонную трубку и с вызовом встал. \n\nВалентинов услышал, как зазвонил телефон, и у него екнуло сердце. Может быть, это оно? В тот момент, когда на этот раз они победили? Они могли бы перестать драться, толкаться и отдохнуть. Отдохни хоть раз, больше не думай о этатизме, деспотах или смерти во имя жизни. Просто отдохни. Он поднял трубку, и его сердце снова екнуло. \n\nОн не был готов к такому ответу. Он не думал, что его поймают на блефе. У него не было ни людей, ни денег, чтобы вести войну. Боже, как он мог быть таким глупым? Эти следующие слова Степанова вырвали у него сердце, его идеализм, его надежду..."
 KHA_Despotist.11.a:0 "\"Как насчет того, чтобы мы забыли об этом, \nа ты уедешь на свою дачу.\""
 
 KHA_Despotist.12.t:0 "Вон! Выходите все!"
 KHA_Despotist.12.desc:0 "Все свелось к этим нескольким мгновениям. Годы ожидания, планирования, подготовки, терпения к \"товарищеской \" чепухе Галанскова, подбора нужных солдат, даже проверки погоды-все это Степанову пришлось отменить уже дважды из-за дождя.. Но сегодня погода не улучшилась, и Генеральная Ассамблея была переполнена. Это должно было произойти сегодня, иначе этого никогда не случится. \n\n\"Товарищ Степанов, вы до сих пор не объяснили, что случилось с товарищем Юрием Галансковым. Он был под вашей защитой, его исчезновение обеспокоило очень многих в этом собрании.\" Эти слова вернули Степанова к действительности, когда он вгляделся в многочисленные лица собравшихся, все пристально смотрели на него, ожидая ответа. Он просмотрел свои записи, длинную речь, осуждающую Юрия, указывающую на его многочисленные неудачи и общее отсутствие интеллекта. Утверждая, что его \"исчезновение\" было собственной виной этого чересчур усердного ребенка. Но это не было в стиле Степанова, никогда не было. - Товарищи.\" Степанов усмехнулся, так как этот ненавистный термин вызвал море отвращения среди собравшихся: \"я не обязан отвечать за трагическую судьбу товарища Юрия. Потому что с этого момента эта Ассамблея распущена.\" Он нажал кнопку, скрытую под трибуной. \n\n\"Товарищ Степанов, что это за государственническое безумие?\" - Спросил член Ассамблеи прямо перед тем, как десятки членов Черной армии ворвались в комнату. Волна облегчения захлестнула Степанова, когда он вцепился в трибуну. Этот момент он представлял себе так долго, что часть его никогда не верила, что это произойдет. И все же он был здесь. \n\nОдин из собравшихся вскочил: \"это предательство, Степанов! Свободной территории и все...\" - один из солдат потащил его обратно на свое место, закрепив его молчание прикладом винтовки. Степанов схватил микрофон. \"К сожалению, такие радикальные действия стали необходимыми.\" Он солгал: \"но Генеральная Ассамблея постоянно демонстрировала свою неспособность управлять свободной территорией. Совет Безопасности прекрасно обойдется и без вас. Теперь, если вы будете сотрудничать с этими солдатами, когда они будут сопровождать вас из комнаты, мы можем помочь обеспечить этот переход мирным и упорядоченным.\""
 KHA_Despotist.12.a:0 "\"Отказ от сотрудничества был бы нежелательным, товарищ.\""
 
 KHA_Despotist.13.t:0 "Нет, нет! Я не пойду!"
 KHA_Despotist.13.desc:0 "Жизнь никогда не была идеальной. Это было тяжело, тяжело, смертельно и, самое главное, коротко. Но в Сибири, в этих Пустошах, она была на шаг ближе к совершенству. Работа была тяжелая - чистить амбары и сеять семена. Но там, снаружи, было очень красиво. Она никогда не переставала быть красивой. Медленная, извилистая Дельта. Холодный ветер летним утром, пронизывающий холод зимой. Заснеженные вершины гор едва выглядывали из-за горизонта. Каждый день был насыщенным, неизменным, дующим, как ветер. Он мог бы жить так вечно. \n\nОни приехали ночью на большом грохочущем военном грузовике. Они подкатили прямо к двери и в своих больших сапогах промаршировали к ней и начали стучать. Он не переставал стучать. Он слышал его и сегодня. Потом они толкнули дверь и потащили его прочь. Он закричал. Он был всего лишь мальчишкой. Он не был готов умереть за свою страну. И его мать закричала. Несколько минут отец пытался сопротивляться, но удар прикладом пистолета в лицо заставил его замолчать. Им пришлось вытаскивать его из дома, брыкающегося и кричащего, чтобы спасти ему жизнь. Они бросили его в кузов грузовика. Он не мог перестать плакать с повязкой на глазах. Он плакал, плакал и плакал, все время слыша этот стук. Был ли он вообще там? В конце концов жизнь превратилась в сон."
 KHA_Despotist.13.a:0 "Ему снился этот стук и крик матери."
 
 KHA_Despotist.14.t:0 "Забирай это и уходи."
 KHA_Despotist.14.desc:0 "Когда парень проснулся, грузовик остановился, и забрезжил рассвет. Двое мужчин вытащили его из грузовика. \n\n\"Ты хочешь вступить в армию, да?\" \n\n\"Н-нет. Я просто хочу домой, сэр. Пожалуйста, я просто хочу домой.\" \n\n\"Слишком, блять, плохо. Возьми эту сумку и отправляйся вниз по долине. Мы будем на другой стороне.\" \n\nОни оба рассмеялись. Они оба знали, что у него ничего не получится. Они вернулись в фургон и уехали, оставив мальчика в пыли, слезы которого все еще высыхали. Порывшись в сумке, он нашел флягу с водой, скудный паек, черствый хлеб и брезент, вероятно, для укрытия. Это должно было сработать. Что еще ему оставалось делать? Ждать, пока стервятники схватят его? И он пустился в путь, пиная камни и визжа. \n\nКогда его гнев, наконец, растаял в печали,он начал оглядываться. Пейзаж напоминал ему о доме. Дельты не было, но были те же низкие горы, те же холмы с пятнами деревьев. Он чувствовал себя почти как дома. \n\nОн устал, проголодался, и у него кончился хлеб. К этому времени вышла луна. Они были правы. У него ничего не получится. Он торопливо привязал брезент между двумя деревьями и сел на бревно, глядя на темный пейзаж. Он никогда не спал, просто сидел там, плача, разъяренный и в ужасном оцепенении. \n\nПока небо не начало двигаться. Оно началось с нескольких вспышек света, но через несколько минут он начал вибрировать и толкаться с фантастическим цветом. Зеленые, фиолетовые, синие огни, освещающие небо. Как какой-то великий неописуемый танец. \n\n\"О боже. На юге такого нет.\""
 KHA_Despotist.14.a:0 "Он сидел, и краски отражались в его заплаканных глазах."
 
 KHA_Despotist.15.t:0 "Я провожу вас"
 KHA_Despotist.15.desc:0 "В новом Новосибирском техникуме не было ничего, кроме неприятностей. Школьное образование оставляло детей без понятия, как делать что-либо техническое, и казалось, что все учителя были подрывниками, воспитывающими своих учеников только на анархистской революционной мысли. Некоторые из студентов недавно напились и возглавили организацию под названием \"Новые анархисты\", заявляя о своей ненависти к Совету Безопасности и желании вернуться к идеализму Юрия. \n\nОднажды морозной ночью в Новосибирске группа новых анархистов устроила \"протест\" на улице. Они выкрикивали пьяные ругательства проходящим солдатам и швыряли кирпичи и камни с булыжника. Начала собираться толпа любопытных зрителей и недовольных солдат. Казалось, что это вот-вот превратится в одностороннюю борьбу, в Бостонскую бойню за новую Россию. Какой новый Пол Ревир изобразил бы его, как известно? Какой Гриспас Атокс возглавит борьбу за свободу и Анархию? \n\nСолдат вытащил ржавый револьвер и трижды выстрелил в воздух. Возможно, храбрость этих анархистов была преувеличена. Услышав выстрелы, они бросились бежать."
 KHA_Despotist.15.a:0 "Кучка пьяных студентов, вот и все."
 
 KHA_Despotist.16.t:0 "Величайшее в мире ограбление"
 KHA_Despotist.16.desc:0 "Было приятно выиграть. Приятно было быть самим собой. Было приятно расслабиться и расслабиться, просто потягивая самый роскошный алкоголь, который только могла предложить Россия. Выглянув с балкона, Иван Степанов увидел Россию, СВОЮ Россию. Конечно, она \"принадлежала народу\", анархия была жива и здорова. На самом деле, анархия никогда не была сильнее! Степанов чуть не выплюнул вино от смеха. \n\nОн был где-то там, в неглубокой могиле, похороненный в том месте, которое любил. Поэтично. Может, Степанову поэзию попробовать? Если бы только у него было время между управлением людьми и военными. Кто знает, может быть, когда-нибудь он запишет свои идеи. Вопрос получше: кого это волнует? Степанов, конечно, не знал. Эта ночь принадлежала только ему. Нет Юрия, чтобы докучать ему идеологией, нет Валентинова, чтобы угрожать его правлению, и нет вины, чтобы преследовать его. \n\nГенерал Иван Степанов осторожно взял с полки пластинку и сунул ее под иглу. Солнце начало садиться над Сибирью, бросая золотой свет на вероломного генерала. Стоило ли оно того? Смириться со всей этой чепухой Компаньона? Убивать людей во имя идеологии, до которой ему нет никакого дела? Совершенно определенно. \n\nСтепанов сидел в кресле с откидывающейся спинкой, предстояли вопросы: грядущее освобождение, растущая Черная Армия, отсеивание последних несогласных сторонников Юрия. Это были вопросы на завтра. Сегодняшняя ночь принадлежала ему, Россия принадлежала ему, самому блестящему вору, тому, кто выкрал из-под них анархистское движение."
 KHA_Despotist.16.a:0 "Тяжелый труд окупается."
 
 KHA_Despotist.17.t:0 "Случайная игра на выпивку"
 KHA_Despotist.17.desc:0 "Откровение пришло ночью. \n\nСтепанов устраивал одну из своих вечеринок в окружении проституток. Играл диск, какие-то старые русские хиты времен Союза. Они пили и раздевались; это была обычная ночь. Так было до тех пор, пока одна из них не произнесла эти слова. \n\n\"О да, ядерно уничтожила деревья.\" \n\nОдна из самых красивых шлюх, с ярко-красной помадой и в короткой юбке, которую Степанов лично заказал. \n\n\"Подожди. Алексадрина, кажется? Нет, Карин. Что ты только что сказала?\" \n\n\"Я ... я только что сказала, что должна срубить эти деревья за пределами моего дома. Один из них может упасть. Я не хотела вас обидеть, господин Степанов. И ... я Анастасия, сэр.\" \n\n\"Нет, Карин, ты использовала очень специфическое слово, чтобы описать, как ты рубишь эти деревья.\" \n\n-\"Ядерно уничтожила?\" \n\n\"Да. Да, именно так! Вот оно!\" \n\nСибирские проститутки с благоговейным трепетом смотрели, как Степанов вышел из дачи, запрыгнул в машину и поехал на юг. Ну что ж, он заплатил им за ночь и выпил, так почему бы не повеселиться еще немного. \n\nСтепанов был немного пьян, но это было ясно. Ему нужна была ядерная бомба. Это был единственный выход. На этой стадии, кто бы не вторгся в них? Без этого великого сдерживающего фактора, который держал остальной мир в стазисе, он уже был бы охвачен войной."
 KHA_Despotist.17.a:0 "Поехали в Зеленогорск!"
 KHA_Despotist.17.b:0 "Я слышал, что на Востоке много чего есть!"
 
 KHA_Despotist.18.t:0 "Святой Петр, не зови меня"
 KHA_Despotist.18.desc:0 "Юрий Галансков сидел один со стаканом водки и постукивал ногой. Глубоко задумавшись, он продолжал постукивать, пока не осознал, что делает. Заставив себя вздохнуть и успокоиться, он понял, что нужно делать. \n\nЧерная армия стала правителями, и если Юрий что-то ненавидел больше, чем государство, так это правителей, которые поддерживали государство и заслуживали наказания. Когда народная армия теряет свои идеалы и поддержку своего народа, она просто превращается в бандитскую шайку, и Галансков с грустью признавал, что именно такой она и стала. Кто знает, что они замышляют? Свергнуть анархию, свободу, за которую они так упорно боролись? Восстановить какое-то государство, укорененное в идеях коммунизма, но настолько лишенное реальных идеалов, которые оно представляет? Это должно кончиться. Их надо убить. А если их нельзя было убить, работали почти до смерти. \n\nРепрессии начались с малого. Коммуны отзывали солдат или генералов по \"внушению\" Юрия. Несколько человек из нижних рядов исчезли на севере. К концу месяца надпись была уже на стене. Так много людей просто исчезло. Официально многие из них просто никогда не существовали, стерты с лица земли. Но где они находились, оставалось тайной. Либо потерявшись в вечном сне без сновидений, либо трудясь в лагерях на севере. Жизнь в этих лагерях была жестокой и часто короткой. Люди приходили в слезах, умоляя о каком-то другом наказании, о чем-то другом. Но Галанскову хватило тиранов. Ему уже надоело, что эти люди-всего лишь рабы бандитов. Черная армия должна быть очищена."
 KHA_Despotist.18.a:0 "Хватит значит хватит."
 
 KHA_Despotist.19.t:0 "Тряпка для сбора"
 KHA_Despotist.19.desc:0 "Это были евреи. Должно быть. Кто еще в здравом уме возьмет такого человека, как он, человека, сражающегося за белую расу, за целостность арийского народа, и заставит его добывать какой-то Богом забытый металл? Они дергали за ниточки во всем этом. Чертовы евреи. \n\nАртур попытался определить, чем пахнет в шахте. Болезненный, практически. Но когда он вдохнул воздух, его горло наполнилось густой удушливой пылью. Он едва мог дышать. Господи, ну почему он не сражался с евреями насмерть? Он убил одного, подумал он, но теперь, когда он вспомнил об этом, это мог быть один из его людей. Винтовки. Они были сделаны моими евреями, у них были неисправные триггеры. И что теперь, они делают ядерную бомбу? Ни хрена себе, учитывая, что атомы-Еврейская наука. Он должен был вернуться в Германию. Он должен был предупредить Гитлера. Жив ли еще Гитлер? О боже, он не мог дышать. Он должен был вернуться к Гитлеру. Убирайся из шахты, скажи ему, что они собирали бомбу. Евреи. Да, так оно и было. Они собирали бомбу. Артур с трудом выбрался на солнечный свет. Это было в том направлении, не так ли? Ему показалось,что он свернул налево... может быть, это было правильно? Да, вот оно. Солнечный свет. Они сделали эти шахты такими пыльными, темными и запутанными. Может быть, все дело в пыли. Он просто не мог избавиться от пыли. \n\nОхранник наблюдал, как из шахты, тяжело дыша и что-то бормоча, вывалился человек. Он просто продолжал кашлять пылью. \n\n \"Вернись туда, фашистская мразь! Твой рабочий день еще не закончился!\" \n\nМужчина уставился на него и начал что-то бормотать. \"Ты жид\", - он подполз к охраннику. - \"Какого хрена вы, сыны Зиона, строите бомбу? Почему? Отвечай!\" Мужчина остановился и захрипел. \n\n\"Тронь меня, и я выстрелю, нацист.\" \n\nАртур вяло ударил охранника кулаком, и одним выстрелом в грудь его жизнь ушла."
 KHA_Despotist.19.a:0 "Гитлер так и не узнал о бомбе."
 
 KHA_Despotist.20.t:0 "Вперёд."
 KHA_Despotist.20.desc:0 "Иностранные СМИ объявили эту новость мелкими буквами на обороте третьей страницы. \n\nРУССКИЙ ВОЕНАЧАЛЬНИК СТЕПАНОВ РАЗРАБАТЫВАЕТ АТОМНУЮ БОМБУ \n\nАНАРХИСТЫ РОССИИ ОБНАРОДОВАЛИ ЯДЕРНОЕ ОРУЖИЕ \n\nБольшинство думали, что это, вероятно, просто слухи, и двигались дальше в свое время. Для Степанова это была одна из его вершин. Парад бомбы по Новосибирску - пусть даже это был всего лишь муляж - оказался для Степанова поистине гордым моментом. После того как по Новосибирску пронесли большую бомбу из папье-маше, он поднялся на трибуну на площади анархии и начал говорить с холодной и совершенно скучающей толпой. \n\n\"Я хотел бы поблагодарить всех ученых-ядерщиков, которые помогли в разработке этого технологического чуда и пришли сюда, чтобы увидеть его демонстрацию.\" \n\nНикто из ученых не появился, но легкие аплодисменты все же начались. - Продолжал Степанов. - \"Эта бомба не только обеспечит нам свободу, но и позволит всему миру узнать о наших передовых возможностях!\" \n\nДик закрыл газету. Какая странная речь из России. Не то чтобы это его волновало. Казалось, что действительно важные новости никогда не доходили оттуда до Америки. Вскоре началась работа."
 KHA_Despotist.20.a:0 "А он даже кофе не выпил!"
 
 KHA_Despotist.21.t:0 "Милостивый Бог"
 KHA_Despotist.21.desc:0 "В конце ничем не примечательной речи Степанов вставил импровизированное сообщение. \n\n-\"На этой разнообразной и разнообразной Земле много дураков. К сожалению, первый дурак оказался сладкоречивым, и поэтому мы остались с миром, полным их. Один особый тип дураков, которых я презираю больше всего, - это те, кто верит в человеческую природу. Есть одна вещь, в которую нужно верить, и это Бог. Не какой-то миф о чистом человеке или социализме, а единство Бога. И кажется, именно эта вера привела нас к предателям, лжепастырям вроде нашего старого друга Галанскова\". \n\nМужчины Новосибирска, не идите по стопам этих мужчин. Человеческая природа - ужасная, ужасная вещь. Анархия отвратительна, жестока и коротка. Только лидерство сильного человека может остановить человека от погружения в войну всех против всех. Я умоляю вас, люди маловерные, уповать на меня. Ибо Черная армия никогда не остановится, чтобы спустить вас с приливов диких, опустошающих дикарей. Мы - новый оплот цивилизации в Сибири, и никто не отнимет у нас этого титула.\""
 KHA_Despotist.21.a:0 "Новое божество захватывает власть."
 
 KHA_Despotist.22.t:0 "Трон из костей"
 KHA_Despotist.22.desc:0 "Последняя настоящая пропаганда, которую видел Федор, была из бухаринских времен. Эти проклятые плакаты, провозглашающие неминуемое поражение немцев и триумфальное шествие Красной Армии вперед. Раньше они были повсюду, наклеены на каждую стену, повешены между каждой дверью. Теперь они порхали по улицам, прилипали к деревьям или горели, чтобы согреться. Те, кому не посчастливилось остаться на ночь снаружи, укладывали их, как одеяла, против сибирской ночи. Федор вспомнил те дни, когда несколько невезучих плакатов превращались в туалетную бумагу. Они полагали, что это лучше, чем листья. \n\nСтранно было тогда видеть в Новосибирске новый плакат. Это было не в ярко-красном цвете, как на плакате Бухарина. Присмотревшись внимательнее, Федор разглядел недостатки печати. Цвет растекался по линиям, фигуры на заднем плане были едва ли больше, чем черные пятна. Это был грубый, но тем не менее пропагандистский плакат. То, что он изображал, было странно. В центре стоял на коленях человек, склонив голову вперед. Рваный кавалерийский мундир и широкие усы выдавали личность этого человека: Семен Будённый, убитый большевиком во время штурма Братска. С мечом у горла был еще один человек, чье лицо не было открыто, но он имел телосложение типичного солдата Черной армии. Прищурившись, Федор не мог разглядеть, кто это. \n\nФедор был там. Разгар борьбы Черной армии с большевиками на востоке. Стрелял по этим лошадям из своего старого затвора. Буденный возглавил атаку и был сброшен с лошади, когда шальная пуля попала в туловище зверя. Как Черная Армия отбивалась от красных. В конце концов Галансков выстрелил Буденному в голову. Новость разнеслась по всему региону. Братский дьявол был мертв. Почему же тогда, подумал Федор, какой-то неизвестный солдат казнил Буденного, а не Юрия? Это заняло мгновение, но тут до Фёдора дошло. Степанов, этот старый ублюдок, не пытался раструбить о достижениях Юрия. Он пытался трубить о Черной армии. Не лучше Бухарина"
 KHA_Despotist.22.a:0 "Когда-нибудь мы будем использовать их, чтобы подтирать наши задницы."

 KHA_Despotist.23.t:0 "Ты слышал о них?"
 KHA_Despotist.23.desc:0 "\"Соедините меня с Мишуренко.\" Иван Степанов выкрикивал приказы с кровати, нетерпеливо ожидая, когда какой-нибудь идиот, работавший в тот день в кабинете Мишуренко, подлатает его. Он поднял глаза к огромному белому мраморному потолку своей спальни. Его недавно отремонтировали на средства Кильчичакова. Пиявкой он был, то, как в его присутствии исчезали деньги из бюджета, произвело бы впечатление на Степанова, если бы не было так скучно. \n\n\"Товарищ Степанов, это Андроний Мишуренко.\" Степанов слышал, как слюна вылетает у него изо рта. Как он вообще оказался с этим человеком в качестве своего самого доверенного советника? \n\n\"Евгения с вами? Она упомянула, что заедет к вам в офис. Что-то о-\" \n\n \"Теракт в Канске? Да, я слышал.\" \n\n Степанов опешил. Когда у Мишуернко выросла пара яиц? Он сопротивлялся желанию порвать ему новую задницу, бизнес был на первом месте. \"Она там, внизу, или нет?\" \n\n\"Нет. Она так и не пришла.\" Тишина. - Товарищ Степанов, вы слышали о них?\" \n\nЛиния толкнула его через край, \"Прекрати эту загадочную чушь, боже мой. Я думал, что с Галансковым у меня все кончено, черт возьми.\" Снова тишина. Степанов закусил губу, ему очень хотелось знать... - \"Скажи мне, что происходит, Андроний. Нужно ли мне приезжать в Канск?\""
 KHA_Despotist.23.a:0 "\"На твоем месте я бы держался подальше от города.\""

 
