 KHA_build_a_nuke_workshop_desc:0 "Создание собственного §Gядерного оружия§! - закономерное стремление любой страны, желающей иметь вес на мировой арене.\n\nВ то время, как многие нации решают данный вопрос, проводя исследования по данной области в научных лабораториях, проводят на островах ядерные испытания, угрожая другим народам мира §Rядерным апокалипсисом§!, §WСвободная Территория§! пойдет другим путём. Под руководством §WЮрия Галанскова§! народы §WРоссии§! станут той силой, с которой будут считаться другие государства. Для поддержки §OПроекта \"ЭМАНСИПАЦИЯ\"§!, а также успешного создания §Gатомной бомбы§! , §WЮрий Галансков§! будет перемещаться от коммуны к коммуне, надеясь заручиться их поддержкой в деле создания атомного оружия. С миллионами жителей Сибири будут и миллионы мнений. Следовательно, от поддержки или саботажа тех или иных решений, зависит судьба §GПроекта \"ЭМАНСИПАЦИЯ\"§! и §России§! в целом."
