 RPP_Humberto_Delgado:0 "Умберто Дельгадо" # <<TRANSLATED>>
 POLITICS_HUMBERTO_DELGADO_DESC:0 "После того как в начале 50-х годов Дельгадо был направлен в США в качестве представителя военного командования ОФН, он стал выступать против государства, которое он однажды поддерживал и принял демократию как лучшее будущее Португалии. Хотя он и будет продолжать выступать против коммунизма, его все более активная поддержка его новых убеждений заставит его начать бояться за свою жизнь, особенно после Купа 1957 года, что приведет к его самовыселию в Бразилию. Дезертир и изгнание да Силва Дельгадо не сдался бы, объединив других изгоев и создав новый народный патриотический фронт свободы" # <<TRANSLATED>>

