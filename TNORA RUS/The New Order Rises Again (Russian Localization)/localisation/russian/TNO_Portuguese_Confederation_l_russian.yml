 #EVENTS 
 RPP_wars.1.t:0 "Еще раз" # <<TRANSLATED>>
 RPP_wars.1.desc:0 "В солнечной плазе, в которой на глазах устремляются страстные зрители, генерал Франсиско да Коста Гомеш стоит на высокой высоте на выветренной трибуне, его хрустящая военная форма резко контрастирует с живыми баннерами, вращающимися в ветре. Толпа торчит, когда он держит микрофон, его голос красноречив и непоколебим, бьет по теплому воздуху. : Португалия должна подняться как суверенная, демократическая нация, . Он провозглашает" # <<TRANSLATED>>
 RPP_wars.1.a:0 "От имени Португалии" # <<TRANSLATED>>

 RPP_wars.2.t:0 "Песня свободы" # <<TRANSLATED>>
 RPP_wars.2.desc:0 "Под сумерким небом солдаты опускаются в самодельный лагерь, сгущенный среди гор Алентехо, их силуэты, плывущие против сияния костёра. Иберийские войны оставили свою форму разбитой, их лица хвастаются, но их души остаются неразбитыми. Когда прохлада вечера оседает, молодой солдат, едва двадцать, переворачивается в побитую гитару, его струны окуняются непокорностью. Его голос, сырый, но устойчивый" # <<TRANSLATED>>
 RPP_wars.2.a:0 "Рады, что мы все братья" # <<TRANSLATED>>

 RPP_wars.3.t:0 "Название" # <<TRANSLATED>>
 RPP_wars.3.desc:0 "Мероприятие, связанное с тем, что офицер армии разговаривает с ополченцем" # <<TRANSLATED>>
 RPP_wars.3.a:0 "локатор" # <<TRANSLATED>>

 RPP_wars.4.t:0 "Будущая свобода" # <<TRANSLATED>>
 RPP_wars.4.desc:0 "В хитрой палатке на окраине раздираемой войной португальской деревни генерал Франсиско да Коста Гомеш сидит за шрамным деревянным столом, слегка сияющий керосиновой лампой, протягивающей длинную тени на его выветренное лицо. Иберийские войны бешатся за оградами, их дальний бум является мрачным подтверждением задачи, которая стоит перед ним. Перед ним проект конституции, его страницы, на которых собачие пятна, пятна," # <<TRANSLATED>>
 RPP_wars.4.a:0 "Демократия ожидает" # <<TRANSLATED>>

 RPP_wars.5.t:0 "Слушайте призыв" # <<TRANSLATED>>
 RPP_wars.5.desc:0 "На узком чердаке над магазином кобблеров в Коимбре, воздушный жужжание с хлыстом подпольного радиопередатчика, его наборы слегка светятся в предрассветном мраке. Три продемократических радиооператора - Ана, бывший школьный учитель с чернилами; Жуан, очевидный техник с нервным тиком; и Мигель, бывший солдат с гризизом, который зовет таким голосом, как гравий, с голышными словами, с" # <<TRANSLATED>>
 RPP_wars.5.a:0 "Сила радио" # <<TRANSLATED>>

 RPP_wars.6.t:0 "Название" # <<TRANSLATED>>
 RPP_wars.6.desc:0 "Дельгадо проверяет отдел и пьет с солдатами" # <<TRANSLATED>>
 RPP_wars.6.a:0 "локатор" # <<TRANSLATED>>

