 RPP_dis_united_coalition:0 "Объединение" # <<TRANSLATED>>
 RPP_dis_united_coalition_desc:0 "Хотя в Бразилии Дельгадо в основном смог сохранить единство своей коалиции сторонников в рамках общих целей демократии в Португальской Республике, с объединением этих и континентальных республиканцев после неудачной попытки переворота, единство стало не более чем мифом. ~ Не говоря уже о том, чтобы на словах оплатить службу Дельгадо и ничего больше, фракции начали бы формироваться в рамках ФНОФН, причем некоторые даже покинули бы его и сформировали соперничающие партии, что заставило бы многих задуматься, встретят ли даже Дельгадо и его Республика" # <<TRANSLATED>>

 RPP_true_lusophone_dream:0 "Истинная лусоязычная мечта" # <<TRANSLATED>>
 RPP_true_lusophone_dream_desc:0 "Салазар и его приятели использовали Лусотродикализм в качестве оправдания своего колониализма, вытаскивая его имя из грязи и отталкивая общины и народы, которые он должен объединить, но Дельгадо не хотел бы этого, он будет настаивать на новом изобличении термина и теории. ~ nnPouling for falth единения с другими лусоязычными странами, все под видом демократии и самоопределения, Дельгадо и его Республика будут выступать за новую эру свободы и равенства, что, как мы надеемся, принесет не что иное" # <<TRANSLATED>>

