glenn.126.a:0 "Вот-вот начнется Третья мировая война."

glenn.127.t:0 "Начало Третьей мировой войны"
glenn.127.desc.germany:0 "Потрясенный человек, впавший в состояние полнейшего шока, протиснулся в штаб-квартиру Президента. Новости из Германии: нацисты объявили нам войну! Это может быть конец для нас, но мы должны сплотить армию для контратаки как можно скорее!\n\nСлова глубоко поразили Гленна; он надеялся, что до этого не дойдет. Он в ярости сжал кулаки и позвонил в Пентагон, приказывая всем подразделениям Вооруженных сил быть в состоянии повышенной готовности к предстоящему немецкому вторжению. Президент вскоре успокоился и с сожалением вздохнул, понимая всю бесперспективность своего положения. Каждое действие, приведшее к объявлению войны, было только его виной. Это был выбор между общественной поддержкой и гибелью миллионов, и, к несчастью для всего мира, он выбрал последнее. По мнению Гленна, весь смысл операции состоял в том, чтобы способствовать ядерному разоружению между тремя мировыми сверхдержавами; немцы этого не понимали. В то время, когда ядерная война могла бы остаться в прошлом, теперь она казалась неизбежной.\n\nГленн повернулся к окну и увидел, что столица охвачена паникой. Улицы были заполнены людьми, мчащимися, чтобы вернуться домой, а вернее, чтобы добраться до любого места просмотра. Гленн подумал, что эта новость не заставит себя долго ждать. В конце концов, эта сцена повторилась в каждом американском городе, когда люди забаррикадируются в своих домах, слушая американские истребители, летящие высоко над ними. Все рассчитывали на то, что американские военные дадут отпор немецким захватчикам, и все молились своему Богу, чтобы ядерное оружие не было применено. Только время покажет, какое влияние эта война окажет на все человечество."
