POLITICS_GLN_DESC:0 "Политическая карьера Джона Гленна для постороннего наблюдателя сравнима с запуском космического корабля. Всего через шесть лет после своего последнего выхода в космос и прихода в политику, новый президент открыл для себя те возможности, которые и не снились его предшественникам. Пока Германия и Япония тратят все свои ресурсы на удержание своих лоскутных империй, взгляд Гленна обращён к звёздам.\n\nНи к чьему удивлению администрация Гленна решила сконцентрировать свои усилия на освоении космоса. Ещё во время своего времени на посту губернатора Огайо Гленн охотно помогал компаниям, работающим в аэрокосмической отрасли, и, судя по всему, эта привычка н куда не денется с переходом Гленна из губернаторского кресла в овальный кабинет. С недавними успехами Америки в ракетостроении путешествие на Луну не кажется чем-то невозможным. А когда спутник будет покорён, кто знает куда может отправится НАСА дальше?\n\nНо Гленн не был избран только из-за своей славы первого человека в космосе. Во время своего срока в качестве губернатора Огайо Гленн заслужил расположение бедных слоёв населения и стариков благодаря успешной реформе социальной системы в своём штате. Это позволило заткнуть его оппонентов, которые настаивали на том, что Гленн \"постоянно витает в облаках\"\n\nИ хотя Гленн не бросит Америку ради космоса, его истинная цель нахождения в президентском кресле стала понятна всех, кто знает его лично. Когда он говорит о высадке Кельнера на Луну слышно, как он сдерживает себя, выдавая публики явно стерильную и отрепетированную речь. Но всё встало на свои места после его первого бюджетного запроса. Америка под руководством Гленна вернётся в космос, и неудача не входит в его планы."


