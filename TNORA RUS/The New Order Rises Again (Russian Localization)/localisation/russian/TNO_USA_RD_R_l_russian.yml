glenn.112.a:0 "Публично признайте, что мы являемся причиной саботажа."
glenn.112.b:0 "Держитесь крепче, мы ничего против них не сделали."

glenn.113.t:0 "Американцы за Гленна"
glenn.113.desc.germany:0 "Известие о немецких обвинениях дошло до американской общественности только на следующий день. Обычно пресса делала такое событие тяжелым для президента, но общая реакция, безусловно, была уникальной. В Нью-Йорке большая толпа из 95 000 американцев стояла на Таймс-Сквер, призывая президента \"твердо стоять против немецких агрессоров\". В Хьюстоне, штат Техас, американцы всех слоев общества собрались вместе в поддержку президента Гленна, проведя своего рода \"митинг за Америку\", невиданный со времен Второй мировой войны. В Линкольне, штат Небраска, рестораны назвали свои фирменные блюда и напитки в честь президента Гленна. Даже в Монтгомери, штат Алабама, черные и белые публично выразили поддержку неповиновению президента Гленна перед лицом немецких агрессоров.\n\nЭто событие объединило американцев против Германии. Большинство американцев считали эти обвинения абсурдными, нереалистичными и даже ненавистническими. Опрос Гэллапа показал, что 82% американцев считают Гленна полностью невиновным, а 48% считают, что Германия использует эти обвинения, чтобы ограничить поддержку президента.\n\nВернувшись в Белый дом, Гленн почувствовал себя очень плохо после событий прошлой ночи. Он выглянул наружу и увидел парад американцев, призывающих его твердо стоять против немецких тиранов, пытающихся его свергнуть. Наблюдая за парадом, президент почувствовал тошноту и поморщился при мысли о том, что он скажет публике на своей следующей пресс-конференции."
