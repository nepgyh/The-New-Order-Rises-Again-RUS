#### SPACE EVENTS

glenn.space.1.t:0 "Неожиданная неудача"
glenn.space.1.desc:0 "В нашем походе к звездам неизбежно будут неудачи. Сегодня наша последняя беспилотная миссия потерпела катастрофическое поражение, приведшее к потерям. Наш запуск, казалось, шел идеально с нормальными показаниями во время взлета. Примерно через три минуты после старта произошел неожиданный отказ двигателя. Затем ракета медленно упала обратно на Землю и в конце концов разбилась в нескольких милях от стартовой площадки. К счастью, в том районе, где он приземлился, никого не было. Несмотря на отсутствие жертв, эта неудача по-прежнему представляет собой миллионы долларов, которые теперь потеряны для проекта.\n\nНеудача сильно ударила по команде. Видя, как месяцы работы превращаются в дым, общий моральный дух остается низким. В настоящее время наши инженеры переливаются цифрами, пытаясь определить, что пошло не так, ищут то, к чему мы не готовились. Мы можем только надеяться использовать то, что мы узнали здесь, чтобы попытаться улучшить наши следующие миссии и предотвратить еще одну катастрофу.\n\nКак и ожидалось, публика не в восторге. Каждый репортер ставит под сомнение методы НАСА и обвиняет его в том, что он является черной дырой для финансирования. Если мы хотим, чтобы общественность была на нашей стороне, мы не можем позволить себе больше несчастных случаев, подобных этому"
glenn.space.1.a:0 "Мы должны действовать лучше."

glenn.space.2.t:0 "Все системы в норме"
glenn.space.2.desc:0 "Хорошие новости из штаба: наша последняя беспилотная миссия успешно стартовала. Инженеры НАСА усердно работали над этой миссией, и, похоже, она окупилась. Американский народ наблюдал за нашим запуском как со стартовой площадки, так и дома со своих телевизоров.\n\nВернувшись в НАСА, мы с нетерпением ждем данных, которые будут получены в результате этой миссии. Кто знает, что мы там найдем?\n\nПо всей стране раздались радостные возгласы, когда ракета оторвалась от Земли. Запуск ракеты прошел без сучка и задоринки, когда она поднялась над горизонтом. Все системы в норме, и мы будем действовать по плану. Мы должны увидеть результаты нашей миссии довольно скоро, но пока, похоже,все порядке!"
glenn.space.2.a:0 "Вперед и вверх!"

glenn.space.3.t:0 "Награда за миссию"
glenn.space.3.desc:0 "Мы только что получили полные данные с нашей последней беспилотной миссии! Наши инженеры уже вовсю обрабатывают данные, но все в штабе довольны результатами. Наши ребята также имеют идеи о том, как эти данные могут быть использованы для развития нашей ракетной программы до еще больших высот!\n\nОбъявление об успешной миссии также принесло общественную поддержку. Все больше и больше наших граждан видят в нашей космической программе будущее нашей страны. Люди прикидывают, что мы будем делать дальше. Дальнейший успех наших миссий будет продолжать укреплять веру общественности в нашу программу.\n\nМы поличии §M[?USA_GLN_Mission_Science_Points_Reward]§! очков исследований и [?USA_GLN_Mission_Public_Support_Reward]% общественной поддержки за  §Sбеспилотную§! миссию."
glenn.space.3.a:0 "Миссия выполнена!"

glenn.space.4.t:0 "Кризис предотвращен?"
glenn.space.4.desc:0 "Сегодня мы едва не пережили национальную трагедию. При запуске наша ракета взорвалась на стартовой площадке. Толпа, наблюдавшая за запуском, могла только с ужасом наблюдать, как площадка превратилась в пылающий огненный шар.\n\nК счастью, наши системы безопасности возобладали, и наши астронавты отделались несколькими травмами. Но это было близко, если бы нам так не повезло, мы бы отправили наших героев домой в мешках для трупов. Нам нужно серьезно пересмотреть наши приготовления, чтобы убедиться, что это не повторится снова.\n\nНесмотря на то, что никто не пострадал, этот последний провал вызвал большой общественный резонанс. Мы должны убедиться, что люди знают, что мы очень серьезно относимся к безопасности наших астронавтов; мы не можем позволить себе еще одну аварию, подобную этой."
glenn.space.4.a:0 "Подготовьте речь и прессу..."

glenn.space.5.t:0 "Колоссальная потеря"
glenn.space.5.desc:0 "Сегодня мы понесли ужасную утрату. Наша последняя пилотируемая миссия закончилась трагедией, поскольку все люди на борту погибли. Ракета успешно стартовала, и нетерпеливая толпа приветствовала ее издалека. Мы до сих пор не уверены в точных деталях, но всего через пару минут после старта критический отказ двигателя привел к детонации топливных баков ракеты. Каждый астронавт, назначенный на миссию, погиб почти мгновенно. Кроме того, толпа за пределами стартовой площадки была отправлена в укрытие, когда обломки упали вниз, однако о жертвах среди гражданского населения не сообщалось.\n\nВнизу, в штабе, ситуация плохая. Моральный дух находится на самом низком уровне, поскольку НАСА скорбит о потере своих друзей и родни. Пройдет некоторое время, прежде чем мы полностью восстановимся.\n\nПо-видимому, все новостные передачи посвящены этой катастрофе, утверждая, что мы добровольно игнорировали риски безопасности. Общественное доверие к НАСА пошатнулось и теперь может никогда не восстановиться. В целом эта катастрофа поставила под вопрос будущее НАСА и даже наше президентство. Это должно быть исправлено, и это должно быть исправлено сейчас."
glenn.space.5.a:0 "Они были героями, все до единого."

glenn.space.6.t:0 "Танцы среди звезд"
glenn.space.6.desc:0 "Наши отважные астронавты сегодня покинули пределы Земли, когда наша последняя ракета успешно преодолела стратосферу. Люди со всех сторон собрались, чтобы проводить наших ребят, аплодируя, когда ракета взлетела и скрылась из виду.\n\nЦентр управления полетами постоянно следит за ситуацией. На данный момент все идет по плану, астронавты готовятся к следующему этапу своего путешествия. Поддерживать частые контакты на наиболее критических этапах нашей миссии. Это займет некоторое время, но перспективы миссии выглядят блестящими.\n\nПочти каждый новостной канал, как зарубежный, так и отечественный, имеет специальный сегмент для нашей миссии. Мир с восторгом наблюдает, как граница продолжает отодвигаться."
glenn.space.6.a:0 "Вперед, в небеса."

glenn.space.7.t:0 "Награды за миссию"
glenn.space.7.desc:0 "Герои Америки вернулись домой сегодня, когда наша последняя пилотируемая миссия закончилась. В данный момент мы проводим наших астронавтов через множество физических тестов, чтобы убедиться, что они быстро оправятся от тягот космического путешествия.\n\nМы также приступили к анализу данных, полученных в ходе нашей миссии, которые должны оказаться бесценны. Надеюсь, эти данные позволят нам сделать дальнейшие пилотируемые полеты еще более безопасными для наших астронавтов.\n\nПо всей стране идет большой праздник по случаю возвращения наших героев. Телевизионные интервью, парады и многое другое запланировано для наших астронавтов, как только они выздоровеют. Эти храбрецы войдут в наши исторические книги. Они послужат памятником тому, чего мы можем достичь. Наконец, наши астронавты начали получать большое количество писем, свидетельствующих о поддержке со всех уголков страны!\n\nМы получили §M[?USA_GLN_Mission_Science_Points_Reward]§! очков исследований и [?USA_GLN_Mission_Public_Support_Reward] поддержки общественности от §Yпилотируемой§! миссии"
glenn.space.7.a:0 "Сердце Америки принадлежит ее астронавтам"

glenn.space.9.t:0 "Реванш"
glenn.space.9.desc:0 "По всему миру миллионы телевизоров и радиоприемников всех марок и моделей настроены на одну и ту же передачу. Каждый экран показывает центр управления НАСА, всего через несколько минут после того, как Армистик подтвердил посадку. Между Олдрином, Майклом и Центром управления полетами происходит небольшая беседа, пока они проходят проверку системы. Весь мир, затаив дыхание, наблюдает за долгожданным американским ответом на немецкую высадку на Луну. Наконец, после того, что кажется вечным ожиданием, они видят это.\n\nВ прямом эфире с расстояния более двухсот тысяч миль начинается трансляция, снятая с базы перемирия. Лунная поверхность простирается за посадочным модулем, серый пятнистый пейзаж, уходящий к горизонту. Появляется одинокая фигура и спускается из модуля. Майкл Коллинз, первый американец на Луне, ступает на мелкий гравий и провозглашает: \"этим первым шагом Америка окончательно обеспечила себе место среди звезд\".\n\nИзвестие об успехе Дианы III привело общественность в восторг, даже самые суровые критики Гленна в Сенате молчат перед лицом победы Америки. После некоторого заслуженного торжества президент Гленн готовится обратиться к нации с телевизионной речью с лужайки перед Белым домом.\n\n\"Сегодня я обращаюсь не только к нашим гражданам, но и ко всему миру. После многих лет усилий мы наконец-то доставили американцев на Луну. Это годы напряженной работы нашей талантливой команды в НАСА. Все это было бы невозможно без наших инженеров, астрофизиков и бесчисленного множества других провидцев. Мы больше не будем связаны неудачами нашей программы \"Аполлон\", как мы теперь связаны внутри нашей планеты. Наконец, я хочу повторить всем, кто меня слушает, что это не конец нашего долгого путешествия к звездам...\""
glenn.space.9.a:0 "Нет, это только начало."

glenn.space.91.t:0 "Уайти на Луне"
glenn.space.91.desc:0 "Уайти кувыркается на Луне.\n\nС сапогами из серебряных ложек.\n\nИ он рассказывает всем своим друзьям,\n\nчто они скоро приедут.\n\n\n\nИз мира внизу.\n\nБездомные собираются возле его замка в Атланте.\n\nПросит хлеба и теста.\n\nНо за пределами стратосферы не слышно ни криков, ни плача.\n\n\n\nИ когда Уайти наскучит быть на Луне.\n\nЕго везут домой.\n\nУ костров и муссонов.\n\nИ он думает про себя\n\nБоже, как мне нравилось быть на Луне."
glenn.space.91.a:0 "Автор: Гил Скотт Херон"


glenn.space.10.t:0 "Запуск Арес-4"
glenn.space.10.desc:0 "Сегодня день начала нового Золотого века НАСА.\n\nНачиная с тридцати минут обратного отсчета, все телевизоры в Соединенных Штатах были настроены на запуск \"Арес-4\". Один из крупнейших проектов в истории НАСА, ракета, как ожидается, приземлится на Марсе. За пятнадцать минут до старта американская публика наблюдает, затаив дыхание, не зная, провалится ли запуск или увенчается успехом. Только время покажет, как астронавты на борту ждут финального отсчета. 5, 4, 3, 2, 1...\n\nВ считанные мгновения ракетные ускорители воспламеняются, и с более чем несколькими миллионами американцев, видящих это, \"Арес-4\" взлетает со стартовой площадки. Запуск имеет большой успех, так как ракета в конце концов исчезает в темноте космоса. Американцы от побережья до побережья радуются историческому свершению космического управления. Несмотря на то, что официальные лица НАСА считают, что до посадки \"Ареса-4\" на Марс пройдет 270 дней, американский патриотизм взлетает, поскольку у страны теперь есть на кого ставить в космической гонке.\n\nПрезидент Гленн посетил огромный праздник в Белом доме с членами НАСА, но спокойствие одинокого воздуха тянет его наружу. Ночь продолжается, и Гленн довольствуется тем, что смотрит на звезды, размышляя о полете. Оставшись один, президент смотрит на Марс и улыбается, протягивая бокал с шампанским, словно приглашая созвездия отобедать с ним. Миссия завершена."
glenn.space.10.a:0 "Если бы я только мог это увидеть..."

glenn.space.11.t:0 "НАСА: стоит ли платить такую цену?"
glenn.space.11.desc:0 "\"Добрый вечер. Сегодня вечером в вечерних новостях Си-би-эс мы глубоко погрузимся в последние изменения, недавно внесенные в бюджет НАСА. Для многих не будет сюрпризом, что финансирование НАСА в последние годы увеличилось. Президент Гленн ясно дал понять, что намерен финансировать новые, более смелые полеты в космос. Однако то, что мы видим, - это экспоненциальный рост, соперничающий даже с военным бюджетом. Существует некоторая критика того, что эти средства используются неправильно и представляют собой утечку средств в экономике. Теперь, если вы посмотрите на этот график здесь, вы можете ясно видеть....\"\n\nГосподин президент, похоже, Конгресс решил урезать часть нашего финансирования. Многие конгрессмены заметили ослабление нашей общественной поддержки и сочли, что наш бюджет лучше использовать в других местах. Решение было ппринято сегодня утром при умеренной поддержке. К сожалению, теперь нам нужно начать смотреть на то, какие проекты мы можем позволить себе отложить.\n\nЕсли мы хотим сохранить текущий бюджет НАСА, нам нужно работать над одобрением общественности. Запуск успешных миссий и предотвращение катастроф покажет людям, на что способно НАСА. При поддержке нации даже самые глупые конгрессмены не осмелились бы снова лишить нас финансирования."
glenn.space.11.a:0 "Черт побери! Звезды стоят любой цены!"

glenn.space.12.t:0 "В канаву"
glenn.space.12.desc:0 "\"Сначала это была Южная Африка, а теперь это ракеты Гленна, мы просто не можем позволить себе больше трат!\"\n\"А на что, по-вашему, мы должны тратить деньги?\"\n\"Ремонт наших долбаных дорог, ты бы видела, на чем мне приходится ездить по дороге в во...\"\n\"Если вы хотите поделиться своими мыслями о бюджетных расходах НАСА, пожалуйста, не стесняйтесь звонить на горячую линию\".\n\n\"Нам звонит Джен, из Сиэтла, как поживаешь, Джен?\"\n\"Я в порядке, спасибо\".\n\"А теперь, Ян, как ты относишься к текущим расходам в НАСА?\"\n\"Я имею в виду, я понимаю, что полет в космос это предмет национальной гордости, но нам нужно двигаться дальше. Я просто не думаю, что мы что-то получим от этого\".\n\"Спасибо тебе за твое мнение, Ян. Сейчас мы сделаем небольшой перерыв, но позже вечером у нас будут еще звонки\".\n\nГосподин Президент, у нас проблема. Эти недальновидные дураки в Конгрессе сочли нужным санкционировать дальнейшее сокращение финансирования НАСА. Они утверждают, что деньги нужны где-то еще на полдюжины военных проектов. До тех пор, пока мы будем продолжать терять поддержку общественности, мы будем видеть, как эта утечка средств из нашего бюджета будет продолжаться. Нам нужно вернуть надежды наших граждан, если мы хотим, чтобы любой из наших проектов продолжался."
glenn.space.12.a:0 "Свяжите меня с общественностью"

glenn.space.13.t:0 "Слушание"
glenn.space.13.desc:0 "Пот выступил у него на лице, когда Дэвис попытался пошевелиться в кресле. Он слегка кашлянул и наклонился к микрофону: \"извините, не могли бы вы повторить вопрос?\"\nКонгрессмен вздохнул: \"мистер Дэвис, я спросил, куда делись 500 миллионов, первоначально выделенные на ваш проект\". Дэвис ответил: \"ну, наша полезная нагрузка потребовала разработки модифицированной нижней ступени и...\"\n\"А как насчет остальных 500 миллионов, на замену после того, как оригинал исчез в дыму?\". Дэвис помолчал и сделал большой глоток стоявшей рядом воды. \"Конгрессмены, я хотел бы сказать, что каждая миссия, которую мы запускали, была полностью успешной...\"\nКонгрессмены наклонились вперед: \"нет, этого недостаточно! Ваш бюджет не появляется из ниоткуда, каждый раз, когда ваши инженеры взрывали ракету, вы тратили миллионы денег налогоплательщиков\". Дэвис изо всех сил пытался придумать ответ, он откинулся на спинку стула и пожелал оказаться где угодно, только не здесь.\n\n\"Это был только первый сегмент слушаний Сената по бюджетным проблемам НАСА. Если вы только что присоединились к нам, Уильям Дэвис - администратор НАСА, которого вызвали выступить перед Сенатом. Мы продолжим следить за развитием этой истории. Это и многое другое Сегодня вечером в вечерних новостях Си-би-эс\".\n\nОбщественное мнение продолжает ухудшаться, господин Президент. Почти каждая новостная станция освещает это, поскольку Конгресс продолжает вытаскивать наши неудачи на свет. Даже наша собственная партия теперь предлагает еще большие сокращения НАСА. Наши граждане в настоящее время считают, что НАСА это пустая трата денег, а это то, что мы не можем себе позволить. Нам нужно очень быстро начать менять общественное мнение, иначе наши астронавты никуда не отправятся."
glenn.space.13.a:0 "Черт возьми."

glenn.space.14.t:0 "Недостаток воображения"
glenn.space.14.desc:0 "\"Общественный протест продолжается, поскольку нация ставит под сомнение методы НАСА. Еще больше протестов произошло за пределами штаб-квартиры НАСА в Вашингтоне, округ Колумбия. протестующие были замечены с плакатами \"ни цента больше\", \"мы не хотим финансировать ваши неудачи\" и другими подобными лозунгами. Еще неизвестно, прислушается ли президент Гленн к каким-либо из этих протестов, но члены Конгресса уже подтвердили планы перевести большую часть бюджета НАСА на другие программы. Все это и многое другое сегодня вечером в вечерних новостях Си-би-эс\".\n\nМы долго так не протянем, господин Президент. Эти придурки на улице не видят леса за деревьями и убеждены, что мы сжигаем груды их денег. Наша оппозиция в Конгрессе, конечно, пользуется этим. Пройдет совсем немного времени, и НАСА будет искалечено сокращением бюджета. Если мы хотим, чтобы у власти был еще один срок, страна должна быть убеждена, что все это финансирование чего-то стоит. Мы не можем позволить себе больше неудач."
glenn.space.14.a:0 "Когда умерла мечта?"

glenn.space.15.t:0 "Незаконные инвестиции президента Гленна?"
glenn.space.15.desc:0 "В разгар недавних успехов НАСА некоторые члены конгресса призвали провести расследование, чтобы изучить наше использование финансов. Многие политики, как в нашей партии, так и в НПП, считают, что мы слишком много вкладываем в космическую программу и не даем другим службам должной оплаты. Обвинения предполагают, что крупные инвестиции являются неконституционными и могут даже оправдать процесс импичмента.\n\nПоскольку космическая программа находится в центре президентства Гленна, этот человек в ужасе от всех поступающих обвинений. Со своего рабочего места президент начинает связываться с конституционными юристами, чтобы оправдать свои инвестиции в НАСА, невероятно обеспокоенный тем, что он может потерять весь прогресс, которого он достиг до сих пор с новой программой. В то время как эта ситуация может стать пагубной для президентства Гленна, все, что мы можем сделать, это следить за ним на предмет любых новых событий."
glenn.space.15.a:0 "Догонит ли его наконец бюджетное использование Гленна?"

glenn.space.16.t:0 "Материалист"
glenn.space.16.desc:0 "\"...и, честно говоря, я считаю, что благотворительные программы Гленна ставят телегу впереди лошади. Конечно, наше общество должно заботиться о наших наиболее уязвимых членах, но социальное обеспечение просто не попадает в цель во многих отношениях, что является еще одним признаком…\"\n\nБзз.\n\nТелевизор выключился. Изображения на экране мгновенно исчезли, словно их и не было вовсе, остался только черный экран. Это было очень типично для политики вообще, подумал Чарльз, нечто совершенно несущественное и нематериальное, отделенное от материального мира, эфирное воображение, совершенно не связанное с реальным миром. Политики болтают, лгут, обещают и угрожают, но, в конце концов, ничто из этого не имело значения, когда речь шла о нем и его незаслуженном сообществе где-то в Западной Вирджинии.\n\nТем не менее, Гленн предоставил что-то, что не было эфирным. Чек социального страхования был физическим, существующим объектом, не затронутым метафизическими концепциями или хитрой риторикой. Это был знак того, что люди, сидящие в вашингтонской башне из слоновой кости, действительно могли бы что-то сделать для него, если бы захотели и за семь десятилетий его пребывания на этой земле это был один из немногих случаев, когда они действительно сделали это.\n\nГоворящие головы могут сказать, что он слишком много внимания уделяет НАСА и тому подобному, но что с того? Теоретические оценки - не более чем пустые миражи, разбивающиеся вдребезги о тот факт, что Гленн был первым политиком за последнее время, который положил немного денег в его карман. Пусть высадится на Луну, если хочет. Пусть он приземлится на Марсе, на Европе, на Солнце. Кого это вообще волнует? Скафандры, которые продолжают называть \"бессмысленной тратой государственных средств\", никогда не пытались уменьшить его пенсию, это точно.\n\nПочему все политики не могут быть такими, как этот Гленн? Этот маленький клочок бумаги сделал больше для улучшения жизни Чарльза, чем все миллионы и миллиарды, брошенные в бесконечные ямы, известные как Южная Африка и Индонезия. Америка может позаботиться о своих обездоленных людях, подумал Чарльз, для этого ей нужна только воля."
glenn.space.16.a:0 "Все сложно"

glenn.space.17.t:0 "Речь"
glenn.space.17.desc:0 "И как это было прекрасно!\n\nГленн стоял на подиуме и все это слушал. Народ! Ура! Атмосфера! За последние несколько месяцев Джон чувствовал, что начинает ломаться под давлением, но такие дни напоминают ему, что все это стоит того, что его труды имеют цель.\n\nПодождав одну-две минуты, пока толпа успокоится, он вышел вперед и начал свою речь. Он выполнил все формальности, поблагодарил людей, которых должен был поблагодарить, упомянул, как счастлив быть во Флориде и все такое. Это заняло около десяти минут, и этого было уже достаточно, чтобы произвести впечатление на массу сторонников, присутствующих на его митинге, но мясо его речи - часть, которую он написал сам после того, как завяз в приступе вдохновения, было тем, что закрепило его место в книгах по Истории будущего. Все другие его достижения в области благотворительности и многое другое были велики, но это был момент, когда люди будут помнить его через сто лет.\n\n\"В космосе пока нет ни раздоров, ни предрассудков, ни национальных конфликтов. Его опасности враждебны нам всем. Его завоевание требует лучшего из всего человечества, и эта возможность никогда больше не появится. Но почему, говорят некоторые, не Луна? Почему бы не выбрать ее в качестве цели? И они вполне могут спросить, зачем взбираться на самую высокую гору? Зачем, менее пятидесяти лет назад, летать через Атлантику?\"\n\n\"Мы решили отправиться на Марс. Мы выбираем отправиться на Марс и делать другие вещи не потому, что они легки, а потому, что они трудны, потому что эта цель будет служить организации и измерению лучших наших энергий и навыков, потому что это вызов, который мы готовы принять, который мы не хотим откладывать, и который мы намерены выиграть, и другие тоже. Именно по этим причинам я рассматриваю принятое в начале моего президентства решение о переносе наших усилий в космосе с низкой на высокую передачу как одно из наиболее важных решений, которые будут приняты во время моего пребывания на посту президента\".\n\nПауза. Разразилась буря аплодисментов, и Джон не смог сдержать улыбки. Германия, возможно, была первой страной, которая добралась до Луны, но космос еще не закончился - и народ Америки с ним на всем пути, готовый раздвинуть границы последней границы в еще неизвестные регионы."
glenn.space.17.a:0 "Цельтесь в звезды"

glenn.space.18.t:0 "Мечты сбываются"
glenn.space.18.desc:0 "Результат путешествия, которое длилось месяцы, теперь будет завершен за 8 минут. Центр управления полетами молчал там, где всего несколько минут назад был центром бурной деятельности. Они выполнили свою задачу, остальное было в руках астронавтов. Всего через 8 минут мир узнает, будет ли \"Арес IV\" огромной победой или ужасной трагедией.\n\nИногда самая определяющая часть жизни человека длится всего несколько мгновений. Нил Армстронг, командир \"Ареса IV\", прекрасно знал, что это будут самые важные моменты в его жизни. \"Парашюты развернуты\", - продолжал следить за высотой посадочного модуля Дэвид Кросс. Рука Армстронга дрожала, когда он включал тормозные двигатели и готовился к окончательному сближению. Несмотря на яростную тряску кабины, оба воспользовались моментом, чтобы полюбоваться видом. В Меласской пропасти царила тихая красота, пейзаж глубоких борозд и красного песка. \"Мы действительно здесь, не так ли?\" - Спросил Кросс, не отрывая рук ни на дюйм от панели управления. \"Мы действительно тут\". Армстронг еще крепче сжал джойстик и посмотрел на них.\n\nНил Армстронг спустился с посадочного модуля и стал первым человеком, ступившим в новый мир: \"с самых ранних дней человечество смотрело вверх и мечтало о том, чтобы ходить среди звезд, сегодня эта мечта осуществилась.\" После этого улицы превратились в прекрасный хаос. Движение остановилось, когда люди заполнили дороги. Взрывы фейерверков стали почти постоянными. Высадка на Луну обеспечила Америке место в космической гонке. Высадившись на Марс, он оживил американский дух. Будущее наконец-то выглядело светлым.\n\nИз Центра управления полетами НАСА поднялся Джон Гленн. Когда посадка была подтверждена, раздались радостные возгласы. Гленн посмотрел на человека на Марсе, улыбнулся и заплакал.\n\nНастроение президента Гленна соответствовало настроению нации, когда он сидел за своим столом. Гленн улыбнулся, когда началось обращение: \"для многих людей в мире, для моих соотечественников-американцев, сегодня мы достигли невозможного...\""
glenn.space.18.a:0 "Один маленький шаг для человека...."

glenn.space.100.t:0 "Агент и Астронавт"
glenn.space.100.desc:0 "Ночное совещание было необычно поздним для президента, приглушенные тона, в которых оно было организовано лично начальником штаба, несомненно, заставили многих стажеров и сотрудников Западного крыла задаться вопросом, что происходит. Президент, с другой стороны, хотел бы быть одним из них. Джон Гленн прекрасно понимал, почему агент из Управления правительственной отчетности сидит за столом, аккуратно положив на скрещенные ноги кожаный чемодан и шляпу в костюме в тонкую полоску. Мертвые глаза, почти безразличный взгляд бледного человека, который представился только как \"агент Андерсон из Счётной Палаты США\", остановились на лице президента, в то время как Гленн изо всех сил старался не ерзать на стуле.\n\n\"Я был удивлен, узнав о вашей просьбе о встрече в этот час, - сказал Гленн как можно более нейтральным тоном, \"почему бы просто не попросить Элмера зайти завтра?\"\n\nПальцы агента легонько забарабанили по чемодану. \"Г-н Стаатс был обеспокоен...предположениями, что незапланированный визит генерального контролера в Белый дом может подтолкнуть Конгресс. Еще...\"\n\nАгент пристально посмотрел на Гленна, и внезапно президент почувствовал себя оленем, уставившимся на волка. \"Иногда, господин Президент, такие вещи случаются... ни могут перекрываться не так тщательно, как следовало бы. Что подводит меня к цели моего присутствия здесь. На прошлой неделе в офис генерального контролера поступил тревожный телефонный звонок из Пентагона. Похоже, годовой бюджет ВВС не совсем соответствует бюджету, принятому Конгрессом в прошлом году. Возможно, так оно и было...незаконные присвоения в направлении Национального управления по аэронавтике и исследованию космического пространства. Около 840 миллионов долларов, если быть точным. Я поговорил с заместителем министра Маклюкасом, тем, кто в последний раз рассматривал бюджет, и он показал, что в то время заметил нарушения и зарегистрировал их в Западном крыле. Это заставляет его казаться, как будто... Мистер Стаатс подумал, что у вас могут быть соображения, господин Президент, у вас есть что сказать по этому поводу?\"\n\nГленн сглотнул. \"Я...я...\""
glenn.space.100.a:0 "\"...я так же потрясен, как и вы, это возмутительно\"."
glenn.space.100.b:0 "\"...мне очень жаль. Это было ради будущего\"."

glenn.space.101.t:0 "Меркурий"
glenn.space.101.desc:0 "Генеральный контролер Элмер Бойд Стаатс закончил просматривать отчет агента Андерсона. Что-то действительно тревожило его, и он решил перечитать это сегодня вечером с блокнотом и ручкой под рукой. \"Еще раз спасибо, Андерсон. В Счётной Палате не так уж много людей, которые могли бы, не дрогнув, встретиться лицом к лицу с самим великаном. Я боялся, что мне придется отправиться на Пенн-Авеню, чтобы попытаться вытянуть из Гленна какую-нибудь информацию. Жаль, что он не выдаст того, кто возится с бюджетами. Я заметил, что вы также пытались подтолкнуть таксистов. Есть успехи?\"\n\nНевзрачный агент в костюме в тонкую полоску кивнул, его мысли, казалось, были где-то далеко. \"Да, сэр, полный список на странице 13 моего отчета. Все военные заместители министра плюс министр обороны отрицали, что знают об этом, в то время как министр сухопутных войск теребил министра Военно-Воздушных сил, хотя утверждал, что слышал только слухи. Хотя ... может...\". Голос агента затих, и в первый раз обычно неумолимое выражение лица агента Андерсона сменилось нахмуренными бровями и неуверенным тоном. Стаатс сразу понял, о чем думает агент.\n\n\"Ни в коем случае, Андерсон. Джон национальный герой и имеет многолетний политический опыт. Он никогда не станет возиться с бюджетами, я его знаю. Он хороший человек. Сосредоточьте свое расследование на секретаршах\"."
glenn.space.101.a:0 "\"Конечно, сэр..\""

glenn.space.102.t:0 "Венера"
glenn.space.102.desc:0 "\"Эта молодая леди удивительно красива\", - подумал президент Гленн и на мгновение испугался, что все это ловушка. Инстинктивно он шагнул за колонну, чтобы спрятаться от взгляда женщины этажом ниже, как будто встреча с начальником штаба у подножия парадной лестницы не была достаточно очевидным признаком того, кому эта встреча явно выгодна. Бесшумно отступив в резиденцию, Гленн почувствовал тревогу и страх, когда через несколько минут ему принесли результат встречи. К счастью, генеральный контролер любил требовать, чтобы копии делались со всех отчетов СП США, и еще больше повезло, что Розалинда Войнич, секретарь, обычно копировавшая эти отчеты, раньше работала у госсекретаря в качестве его личного секретаря, оставаясь близким другом семьи. Может быть, слишком повезло? Гленн прочел отчет с большим скептицизмом, но с нарастающим чувством страха. Что акула Андерсон явно учуяла кровь в воде, он поболтал не менее чем с семью заместителями министра и тремя военными секретарями только за те часы, что ждал их встречи. Если верить отчету, то через несколько дней на Белый дом спустят охотничьих собак Штаатса. Вопрос только в том, чье горло они разорвут. Гленн взял трубку с чайного столика, стоявшего рядом с его креслом. Он решил позвонить..."
glenn.space.102.a:0 "\"Соедините меня с Роджером Стоуном. Скажи ему, чтобы он немедленно привел сюда ремонтника\""
glenn.space.102.b:0 "\"Элмер? Это Джон, я...должен сделать признание\""
glenn.space.102.c:0 "\"Начальник штаба нужен мне для срочного совещания\""

glenn.space.103.t:0 "Теллус"
glenn.space.103.desc:0 "Стаатс и Андерсон ждали министра обороны у его машины, когда тот появился из-за кустов. Стаатс с интересом отметил, что спутник министра обороны, министр Военно-Воздушных Сил, кажется, нервничает. Он мягко улыбнулся. \"Надеюсь, мы не помешали какому-нибудь важному делу Пентагона\".\n\nМинистр обороны слегка встревоженно посмотрел на ожидавшего его генерального контролера, но быстро расплылся в веселой улыбке, которая была почти убедительной. \"Элмер! Конечно, нет! Полагаю, Сьюзен послала тебя сюда?\"\n\n\"Да, действительно, мы действительно искали секретаря...\", - нервно выглядевший Секер выпрямился так быстро, что чуть не потерял очки в толстой оправе. \"Меня? Разве я уже не передал вам свои показания через мой офис?\"\n\n\"У нас просто возникли дополнительные вопросы. В вашем офисе нам сказали, что вы отправились к министру обороны, а его очаровательная секретарша сказала, что вы вдвоем гуляете здесь, в горах. Кстати, у нее хорошая машина. Это что-то новенькое?\"\n\n\"Очень, очень хорошая машина, я бы сказал\", - добавил Андерсон, \"вероятно, довольно дорогая..\"\n\nОба секретаря кабинета побледнели, затем министр обороны покраснел от досады или стыда. \"Ты на что-то намекаешь?\""
glenn.space.103.a:0 "\"Просто задаю вопросы, сэр\"."

glenn.space.104.t:0 "Марс"
glenn.space.104.desc:0 "Сады в центре Пентагона представляли собой странно спокойный оазис в центре бесконечной суеты второй по величине военной машины в мире. В этот утренний час министр обороны и его озабоченное выражение лица были единственным напоминанием о важности этого места. Президент Гленн чувствовал странное спокойствие, несмотря на ситуацию, в которой он находился. \"Вы уверены, что \"моряки\" прогибаются?\"\n\nСекретарь сосредоточенно кивнул. \"Определенно. Он из тех, кто любит науку, ты же знаешь. Он раскололся бы почти мгновенно, если бы его доставили в Конгресс. Мы должны действовать сейчас, чтобы отвести от себя вину. Он знает о выплатах Сьюзен за то, что бы те документы исчезли. Вы все еще защищены, это устроил заместитель министра Маклюкас, и он не знает о вашем участии. Если мы повесим это на него...\"\n\nСекретарь замолчал, а президент несколько мгновений бездумно смотрел в сад. Неужели он действительно мог бросить под автобус члена своей администрации?"
glenn.space.104.a:0 "\"Маклюкас должен лечь на алтарь блага страны\"."
glenn.space.104.b:0 "\"Давайте перестанем закапывать себя ещё глубже и позвоним Элмер\"."
glenn.space.104.c:0 "\"Нет, мы должны защищать своих. Заплатите какому-нибудь сотруднику, чтобы он взял на себя вину\"."

glenn.space.105.t:0 "Юпитер"
glenn.space.105.desc:0 "Заместитель министра Военно-Воздушных Сил Соединенных Штатов Джон Маклюкас был удивительно спокойным и профессиональным человеком, несмотря на свое, казалось бы, политическое положение. Большую часть своей жизни он занимался военными делами, не имея ни малейшего вкуса к интригам высших должностных лиц. И все же...даже он чувствовал, что в последние несколько недель что-то не так. Его босс, Роберт Симанс, обычно спокойный академический тип, становился все более нервным и забывчивым и оставлял записки с просьбой отправиться с любопытными поручениями в разные части с чемоданами и запечатанными записками, обмениваясь жестами. И вот теперь Президент, человек далекий, с которым он редко общался напрямую, прислал ему личное письмо с просьбой прислать ряд документов с цифровыми кодами, которые он не мог запомнить ни за что на свете, но все они, похоже, лежали в картотечных шкафах его кабинета. Подписывая последний из них, он решил в ближайшем будущем разобраться в этом сам."
glenn.space.105.a:0 "Все любопытнее и любопытнее..."

glenn.space.106.t:0 "Сатурн"
glenn.space.106.desc:0 "\"Вы действительно должны были позвонить мне раньше, господин Президент, а не пытаться заставить этого идиота Метценбаума ходить вокруг да около и организовывать преступный заговор!\"\n\nГленн съежился от этого слова. \"Пожалуйста, Джеб, я ведь уже звонил тебе, не так ли?\"\n\n\"Это было слишком быстро, у меня даже нет моего парня рядом из-за его экзаменов! Неужели ты думаешь, что я буду таскаться по Вашингтону с манильскими конвертами?\"\n\nПрезидент раздраженно фыркнул. \"Забудь о Стоуне, ты тоже не имеешь права таскать за собой какого-то студента. Мы устроим вам перерыв, только убедитесь, что конверты попадут к нужным репортерам, а?\"\n\n\"Как скажете, господин Президент. \"Пост\" или \"Таймс\"?\""
glenn.space.106.a:0 "\"Вашингтон пост\" читают наши потенциальные следователи\""
glenn.space.106.b:0 "\"Нью-Йорк Таймс пользуется популярностью\""

glenn.space.107.t:0 "Уран"
glenn.space.107.desc:0 "Гленн сидел в своем кресле в резиденции Белого дома, наблюдая, как в камине тлеют последние документы, доказывающие его причастность к скандалу с финансированием НАСА. Еще раз пробежав глазами заголовки, он бросил туда же дневной номер \"Нью-Йорк Таймс\". Он знал, что эта история скоро станет главной новостью по всей стране. \"Документы НАСА\" доказывали, что заместитель министра Военно-Воздушных сил Джон Маклюкас, который выполнял военный бюджет, утвержденный Конгрессом, в то время как моряки SecAir не работали по болезни, случайно допустил ошибку в расчетах, а затем запаниковал и попытался скрыть свою ошибку. Некоторые газеты даже намекали, что он, возможно, подкупил секретарей в Пентагоне, чтобы уничтожить бумаги. Излишне говорить, что политическая карьера как моряков, так и Маклукаса закончилась, хотя первый вернется в Массачусетский технологический институт, избегая внутренней исполнительной власти и скорого расследования конгресса в отношении Маклукаса. Гленн чувствовал, что должен радоваться тому, что все получилось, но где-то в глубине души ему было по-настоящему грустно. Он только что сделал то, что было правильно для будущего человечества среди звезд, и вот он здесь, вынужден прятаться, как преступник? А бедный Маклукас? В каком несправедливом мире мы вынуждены жить."
glenn.space.107.a:0 "Что будет, то будет..."

glenn.space.111.t:0 "Вояджер"
glenn.space.111.desc:0 "\"Ты ... ты сделал это?\" Агент Андерсон не мог поверить тому, что только что услышал от молодого человека, сидевшего напротив.\n\n\"Да, сэр\", - сказал молодой сотрудник Пентагона, \"я сделал несколько математических ошибок, я был бы рад показать вам свои записи и как это произошло. Я совершил ошибку, из-за которой миллионы долларов оказались не в том месте. Я знаю, что будет дальше. Если мне придется сесть в тюрьму, я это сделаю, но, пожалуйста, помните, что я признался вам во всем\".\n\n\"Я... Благодарю вас, а пока можете идти. Пожалуйста, не уходите с Кольцевой дороги, пока я не поговорю с генеральным контролером\".\n\nВпервые за всю свою карьеру Андерсон потерял дар речи. Он ни на секунду не сомневался, что ошибка НАСА была преднамеренной и от члена кабинета... Может быть, Стаас все-таки был прав, доверяя администрации Гленна?"
glenn.space.111.a:0 "Что-то не так..."

glenn.space.112.t:0 "Викинг"
glenn.space.112.desc:0 "Президент Гленн разговаривал по телефону с губернатором Миннесоты, когда Метценбаум, его начальник штаба, вошел в Овальный кабинет и включил телевизор, стоявший на столике в углу. Президент уже собирался накричать на него, когда понял, что происходит на экране, и быстро извинился. Несколько минут Гленн молча наблюдал за происходящим вместе с Метценбаумом. Президент пожалел, что узнал лицо на экране, пожалел, что всего несколько дней назад поблагодарил владельца этого лица за жертву, которую он собирался принести ради своей страны. Молодой сотрудник струсил или, может быть, просто пожадничал, продавая свою историю СМИ. Что бы ни подстегнуло его, он утверждал, что Кабинет министров подкупил его, чтобы он взял на себя вину за то, что произошло с финансированием ВВС.\n\nКогда он снова поднял трубку, президент не перезвонил губернатору Миннесоты."
glenn.space.112.a:0 "\"Пожалуйста, дайте мне кабинет генерального контролера\"."

glenn.space.113.t:0 "Аполло"
glenn.space.113.desc:0 "Допрос в Сенате длился около десяти часов, но в конце концов Гленн почувствовал облегчение. Сенаторы, похоже, поверили ему, что первоначальный вопрос о финансировании был случайностью, и что попытка прикрытия была предпринята из страха потерять лицо Белого дома. Конечно, воспрепятствование правосудию, по крайней мере, могло вызвать осуждение Конгресса, но пока незаконное присвоение государственных средств не было обвинением, с которым он столкнулся, он мог пройти через это. В Ротонде Капитолия он столкнулся с Элмером Стаатсом и агентом Андерсоном, которые оба присутствовали в качестве свидетелей. Хорошее настроение президента испарилось, когда он заметил, что Андерсон все еще демонстрирует голодный взгляд, хотя теперь, возможно, с оттенком раздражения. С другой стороны, Стаатс не мог не извиниться и поднял руку, чтобы пожать руку президента. \"Это нужно было сделать для блага страны, господин Президент, никто не стоит выше закона. Я прошу прощения\"."
glenn.space.113.a:0 "\"Не так жалко, как мне\"."

glenn.space.116.t:0 "Челенджер"
glenn.space.116.desc:0 "Агент Андерсон приколол фотографию долговязого молодого человека к пробковой доске в офисе СП США. \"Джентльмены, познакомьтесь с Роджером Стоуном. Недавно бросил колледж, чтобы стать самым молодым членом Комитета по переизбранию президента. Вчера его задержала Служба безопасности Пентагона за фальшивое удостоверение личности, и выяснилось, что в портфеле у него было более тридцати тысяч долларов наличными. Я думаю, мы знаем, почему мы зашли в тупик. Более того, Стоун всего лишь...своего рода ученик для настоящей большой рыбы в пруду\".\n\nАндерсон прикрепил еще одну фотографию - невзрачный мужчина в очках в металлической оправе. \"Этот скромный парень - Джеб Стюарт Магрубер, он же мастер. Он скользкий угорь, наши документы показывают, что он делал грязную работу для Р-ДП большую часть последнего десятилетия, но с небольшим количеством убедительных доказательств. Возможно, у нас наконец-то есть на него что-то серьезное. Я рекомендую немедленно провести расследование его недавних дел. Кто-нибудь не согласен?\""
glenn.space.116.a:0 "Давайте отнесем это Стаатсу."

glenn.space.117.t:0 "Близнецы"
glenn.space.117.desc:0 "Из-за треска чемоданной телефонной линии президенту Гленну было трудно разобрать голос Магрубера, особенно когда он передавался через магнитофонную запись, как сейчас, но паника в его голосе все еще была отчетливо видна. \"Они ...мой парень... Счетная Пала... повестки толстые, как роман... Андерсон... Постараюсь... это до тех пор, пока я... ты должен... президент, Мец!\"\n\nНачальник штаба Метценбаум нажал кнопку окончания воспроизведения на магнитофоне. \"Откровенно говоря, сэр, если Магрубер пойдет ко дну, то до полуночи у нас будет немного выходов. Я рекомендую перейти к плану Б, пока мы еще можем. Я нашел надежного сотрудника в Пентагоне, готового взять вину на себя, если мы обеспечим ему комфортную жизнь. Возможно, это наш последний шанс, господин Президент. Мне позвонить?\""
glenn.space.117.a:0 "\"Сделай это, может быть, мы еще сможем выбраться отсюда\"."
glenn.space.117.b:0 "\"Уже слишком поздно, давайте посмотрим правде в глаза\"."

glenn.space.121.t:0 "Разбитая Мечта"
glenn.space.121.desc:0 "\"Мои дорогие американцы, я обращаюсь к вам сегодня, чтобы признать серьезные проступки с моей стороны. Несколько месяцев назад я получил годовой бюджет от Конгресса. Пока мы работали над их реализацией, я заметил, что министр ВВС допустил ошибку в распределении средств, случайно выделив слишком много НАСА. Вот тут-то я и подвел вас всех. Вместо того чтобы выполнить свой конституционный долг и исправить ошибку, я, ослепленный своей личной верой в будущее человечества среди звезд, приказал доброму секретарю оставить ошибку. Я не смог добросовестно исполнить обязанности, возложенные на меня, и поэтому оставляю свою судьбу в руках нашего законно избранного Конгресса, а свое решение в ваших руках, мои дорогие американцы. Спасибо, и да благословит Господь Америку\"."
glenn.space.121.a:0 "Краткое, но необходимое проявление честности."

glenn.space.122.t:0 "Разбитая Мечта"
glenn.space.122.desc:0 "\"..И, как обычно, Фрэнку Блэру с новостями. Я слышал, у него сегодня что-то очень интересное. Фрэнк?\"\n\n\"Спасибо, Хью. Действительно, весьма интересные события. Шокирующие разоблачения потрясли Вашингтон, округ Колумбия, сегодня, когда пространное разоблачение в Washington Post показало, что члены президентского комитета по переизбранию якобы были вовлечены в заговор с целью подставить заместителя министра ВВС Джона Маклюкаса за серьезные бухгалтерские ошибки, допущенные министром ВВС Робертом Симансом при исполнении его ведомственного бюджета, что привело к нецелевому расходованию нескольких сотен миллионов долларов НАСА. Джеб Магрудер, старший член комитета по переизбранию, якобы пытался через посредника передать просочившиеся документы, касающиеся Маклюкаса, Робу Фридману, будущему автору статьи в \"Пост\". Магрудер не догадывался, что Фридман был личным знакомым заместителя министра Маклюкаса, и вскоре они оба обнаружили причастность Магрудера. Белый дом отрицает, что ему что-либо известно об этом инциденте, но обещает провести полное внутреннее расследование действий госсекретаря Симанса. Обратившись к посту за комментариями, старый соперник президента, сенатор Маргарет Чейз Смит из штата Мэн, указала, что и госсекретарь Симанс, и сам президент происходят из НАСА и были бы кровно заинтересованы в незаконном присвоении средств на оборону. В совместном заявлении представители Алабамы так и сделали...\""
glenn.space.122.a:0 "Но Икар летел слишком близко к Солнцу..."

glenn.space.123.t:0 "Забытая мечта"
glenn.space.123.desc:0 "Гленн сидел в шезлонге за Белым домом, чувствуя на коже теплый солнечный свет. В этот момент он мог забыть о хаосе, который, как он знал, разворачивался в пресс-службе Белого дома, и растущей груде газет на столе, говорящих о скандале со взяточничеством в Белом доме. В то утро министр обороны позвонил Гленну и вызвался взять вину на себя, чтобы защитить президента, в то время как Метценбаум заверил его, что все документы, связанные с ними, были уничтожены. Здесь, на солнце, Гленн снова мог расслабиться. И все же какое-то ноющее чувство не давало ему покоя. Даже если он лично избежит худших последствий этого, как люди будут доверять ему снова? Как отреагирует Конгресс? Все, чего он хотел, это чтобы у НАСА были деньги, необходимые для того, чтобы помочь человечеству обрести лучшее будущее. Звук шагов по лужайке вывел Гленна из задумчивости, и он обернулся. К нему приближалось лицо агента Андерсона с мертвыми глазами."
glenn.space.123.a:0 "Волк все еще преследует свою жертву..."

glenn.space.124.t:0 "Мечты о Нептуне"
glenn.space.124.desc:0 "\"Господин Президент? Что вы здесь делаете?\"\n\n\"Я пришел извиниться перед тобой, Джон. Джон к Джону, как сказала бы моя жена\".\n\n\"Ты? Это было твоих рук дело? Почему? Зачем ты это сделал?\"\n\n\"У меня была мечта, Джон\".\n\n\"Мечта? Мечта?! Моя карьера! Я могу попасть в тюрьму!\"\n\n\"Ты не попадешь в тюрьму, я все устроил. Просто продолжайте отрицать это, не упоминайте об этой встрече ни при каких обстоятельствах, и у тебя будет удобная пенсия или предложения о работе от любого государственного подрядчика, которого вы хотите. Я не чудовище, даже если бы мне пришлось позволить этому случиться с вами ради страны. При всем уважении\".\n\n\"При всем моем уважении, я тоже\"."
glenn.space.124.a:0 "Даже звезды не горят вечно."

#nuclear disarmament treaty event chain
glenn.nuclear.1.t:0 "Переговоры по ядерному разоружению"
glenn.nuclear.1.desc:0 "В течение десятилетий с тех пор, как человек впервые расщепил атом, великие державы мира накапливали все возрастающие запасы ядерных боеголовок. Эти боеголовки могли бы несколько раз перевернуть мир, но в настоящее время они простаивают в ракетных шахтах, самолетных ангарах и подводных лодках. По мере развития новых технологий противоракетной обороны затраты на модернизацию наших запасов и реагирование на новые разработки начинают экспоненциально возрастать. Президент Гленн знает, что у нас нет другого выбора, кроме как либо жить в мире, либо умереть, либо обанкротиться по мере увеличения наших запасов. Он знает свой выбор, но он будет бессмысленным, если Германия и Япония не подпишут соглашение.\n\nДавайте назначим время и место, когда все три сверхдержавы сядут и обсудят деэскалацию, представим наши аргументы для всех, кто отступает от края пропасти, и будем надеяться, что Германия и Япония смогут понять причину. Будет много вопросов, которые могут осложнить переговоры, таких как аргумент сдерживания, опасения по поводу ядерных амбиций Италии и Индии, безопасность Cферы и русского фронта, а также опасения Японии по поводу успешного вторжения США. Мы должны быть готовы ответить на все эти проблемы, если мы надеемся раз и навсегда положить конец этому угрожающему миру мексиканскому противостоянию.\n\n"
glenn.nuclear.1.a:0 "Переходим к выбору места проведения"

glenn.nuclear.2.t:0 "Время выбирать"
glenn.nuclear.2.desc:0 "Само собой разумеется, что переговоры должны проходить на нейтральной территории. Италия и Индия восходящие державы, которые, очевидно, тоже находятся вне пределов досягаемости. Наша переговорная команда сузила возможные места до трех жизнеспособных вариантов: Буэнос-Айрес, Стамбул и Лхаса.\n\nБуэнос-Айрес находится ближе всего к нам, и это солнечный и гостеприимный город. Обладая одним из самых высоких качеств жизни в Латинской Америке, красивой архитектурой и яркой культурой, он может стать расслабляющим местом, где все стороны могут чувствовать себя непринужденно. Кроме того, мы слышали, что аргентинская говядина почти так же хороша, как говядина Кобе!\n\nСтамбул ближе всего к Германии, и это действительно исторический город. Собор Святой Софии доминирует над ландшафтом, и более 1500 лет истории окружают вас, когда вы смотрите через Босфор. Хороший турецкий кофе может согреть сердца наших партнеров по переговорам.\n\nЛхаса находится ближе всего к Японии и является древней столицей Тибета. Это один из самых высоких городов на земле, и он прекрасно расположен в горах Ньенчен Тангла. Дворец Потала мог бы стать идеальным местом для наших переговоров, и, возможно, спокойствие и безмятежность местных буддийских монахов могли бы направить участников переговоров на путь мира.\n\nВ каком городе состоятся переговоры?"
glenn.nuclear.2.a:0 "Стамбул"
glenn.nuclear.2.b:0 "Буэнос-Айрес"
glenn.nuclear.2.c:0 "Лхаса"

glenn.nuclear.3.t:0 "Неожиданное приглашение"
glenn.nuclear.3.desc:0 "Наш противник по Холодной войне прислал нам шокирующее предложение сесть за стол переговоров по ядерному разоружению. Хотя мы знали, что президент Гленн будет мягче относиться к внешней политике, чем его предшественники, мы понятия не имели, что он готов предложить прямое разоружение!\n\nНаша инстинктивная реакция - отклонить это предложение. В конце концов, ядерное оружие победило в Великой восточноазиатской войне. Оно  мощный рычагом против высокомерных правительств из нашей Сферы. Почему мы должны принимать предложение демонтировать его?\n\nНо, возможно, это предложение могло бы стать благословением. Мы тратим состояние, которого у нас нет, на ядерный арсенал, который мы никогда не собираемся использовать. Деньги, которые могли бы поддержать Восточную Азию, вместо этого сливаются в ядерную канализацию. Что еще более тревожно, наш ядерный арсенал разделен между армией и флотом, что может привести к катастрофическим последствиям, если межведомственное соперничество выйдет из-под контроля. Возможно, взаимное разоружение могло бы стать именно тем толчком, в котором нуждается японская экономика.\n\nБудем ли мы присутствовать на переговорах?"
glenn.nuclear.3.a:0 "Да"
glenn.nuclear.3.b:0 "Нет"

glenn.nuclear.4.t:0 "Отказ"
glenn.nuclear.4.desc:0 "У Гленна теперь много яиц на лице после того, как японцы сбили его ядерные переговоры еще до того, как они успели оторваться от Земли. Боже мой, НАСА могло бы использовать все потраченные деньги!"
glenn.nuclear.4.a:0 "Черт возьми!"

glenn.nuclear.5.t:0 "Неожиданное приглашение"
glenn.nuclear.5.desc:0 "Наш противник по Холодной войне прислал нам шокирующее предложение сесть за стол переговоров по ядерному разоружению. Хотя мы знали, что президент Гленн будет мягче относиться к внешней политике, чем его предшественники, мы понятия не имели, что он готов предложить прямое разоружение!\n\nНаша инстинктивная реакция - отклонить это предложение. В конце концов, ядерное оружие спасло Ось, когда Япония была на краю гибели. Оно наше последняя линия обороны, если русским удастся объединиться против нас. Почему мы должны принимать предложение?\n\nНо, возможно, это предложение могло бы стать благословением. Мы тратим состояние, которого у нас нет, на ядерный арсенал, который мы никогда не собираемся использовать. Деньги, которые могли бы поддержать Рейх и его комиссариаты, вместо этого сливаются в ядерную канализацию. Что еще более тревожно, наш ядерный арсенал частично находится в руках военных лидеров в восточных колониях и может привести к катастрофическим последствиям, если правительство потеряет благосклонность военных. Может быть, взаимное разоружение может стать спасительной благодатью, в которой нуждается Рейх.\n\nБудем ли мы присутствовать на переговорах?"
glenn.nuclear.5.a:0 "Да"
glenn.nuclear.5.b:0 "нет"

glenn.nuclear.6.t:0 "Отказ"
glenn.nuclear.6.desc:0 "У Гленна теперь много яиц на лице после того, как немцы сбили его ядерные переговоры еще до того, как они успели оторваться от Земли. Боже мой, НАСА могло бы использовать все потраченные деньги!"
glenn.nuclear.6.a:0 "Черт возьми!"

glenn.nuclear.7.t:0 "Сотворение истории"
glenn.nuclear.7.desc:0 "Немцы и японцы согласились на переговоры! Их делегаты уже едут в [USA.GetNuclearPickedCity], и наши люди тоже пакуют чемоданы. Это уже хороший знак для будущего этих переговоров, и, учитывая, что у нас самый большой ядерный арсенал, мы готовы обеспечить ключевое лидерство в переговорах.\n\nМяч теперь на нашей площадке, и все, что нам остается, как только мы доберемся до стола в [USA.GetNuclearPickedCity], - это сделать первый ход."
glenn.nuclear.7.a:0 "В [USA.GetNuclearPickedCity]!"

glenn.nuclear.8.t:0 "Первый шаг"
glenn.nuclear.8.desc:0 "В ходе событий, потрясших мир, делегаты из Германии, Японии и США собираются начать переговоры по договору об ограничении и демонтаже своих ядерных арсеналов.\n\nХотя это было долгосрочной целью президента Гленна с самого начала его администрации, мало кто ожидал, что немцы и японцы ответят положительно. Возможно, именно стремительное расширение американских ядерных запасов на протяжении многих лет вдохновило другие державы сесть за стол переговоров. Но так или иначе, в настоящее время движутся колеса первого в своем роде договора о разоружении.\n\nРезультаты этих переговоров еще предстоит увидеть, но многие надеются, что это будет первый значимый шаг на пути к миру во всем мире."
glenn.nuclear.8.a:0 "Скрестим пальцы!"
glenn.nuclear.8.b:0 "Мы будем следить"

glenn.nuclear.9.t:0 "Аргументы и факты"
glenn.nuclear.9.desc:0 "Все прибыли на переговоры. Немцы выглядят свежими и готовыми ко всему. Японцы выглядят нерешительными, несколько неуверенными. По крайней мере, все они могут быть уверены в том, что мы, как крупнейшая ядерная держава, можем принести в жертву больше всего на этих переговорах. Есть два основных варианта вступительного аргумента для продажи разоружения.\n\nПервый аргумент это чистый прагматизм: наши ядерные запасы ставят всех нас в невыгодное положение. Если мы все согласны с тем, что не хотим наносить первый удар, то сокращение расходов на наши атомные арсеналы не должно быть проблемой. Этот аргумент будет иметь приоритетное значение для сокращения расходов на системы ПРО и ограничения наших запасов МБР. Это более реалистичная цель, которая сохранит наше преимущество в ракетном разрыве, но приведет лишь к очень ограниченному сокращению расходов и разоружению.\n\nВторой более моральный и идеалистический: мы прямо говорим нациям, что не можем допустить, чтобы война между нациями положила конец человеческой расе. Мы на грани уничтожения, и нам всем нужно отступить к чертовой матери ради блага человечества. Это приведет к массовому разоружению и столь же массовой экономии...если это сработает. Если нет, мы вполне можем уйти ни с чем. Япония особенно боится, что мы начнем вторжение, если не будет ядерного сдерживания, чтобы остановить нас.\n\nКонечно, оба варианта должны предусматривать возможности для компромисса. Что мы выберем?"
glenn.nuclear.9.a:0 "Моральный выбор"
glenn.nuclear.9.b:0 "Прагматичный вариант"

glenn.nuclear.20.t:0 "Америка предлагает полное разоружение"
glenn.nuclear.20.desc:0 "Президент Гленн открыл переговоры замечательным предложением: почти полное ядерное разоружение. Он говорит нам, что интриги холодной войны поставили под угрозу все человечество, и что нам нужен радикальный пересмотр наших ядерных стратегий, чтобы предотвратить глобальную катастрофу. Если мы сейчас не перекуем наши мечи на орала, мы можем однажды увидеть, как наши дети погибнут в ядерном пожаре.\n\nХотя этот высокий стиль может быть крючком, которым нас пытаются зацепить, он задает очень оптимистичный тон. Предложение шокирующее, но дразнящее. Мы могли бы сэкономить целое состояние, если бы разоружились, и это поставит нас в равные условия с Соединенными Штатами. С другой стороны, мы можем потерять то единственное, что удерживает войска от нападения на нашу землю.\n\nТем не менее, это предложение, а не ультиматум. У нас есть возможность договориться о более выгодной сделке, и мы должны тщательно продумать свои ответы."
glenn.nuclear.20.a:0 "Давай все обдумаем."

glenn.nuclear.21.t:0 "Америка предлагает разоружение"
glenn.nuclear.21.desc:0 "Президент Гленн начал переговоры с взвешенного предложения: сократить наши ядерные запасы. Он говорит нам, что гонка за преодолением ракетного разрыва является невыносимым финансовым бременем для всех ее участников. Мы все могли бы выделить больше средств на развитие нашего общества, если бы сократили наши ракетные запасы и прекратили финансирование технологий ПРО.\n\nХотя это всего лишь скромное предложение, есть некоторые сильные недостатки. Если все мы будем в равной степени сокращаться, США все равно будут превосходить нас в ракетном разрыве. Более того, ликвидация исследований по ПРО не даст нам никакого сдерживающего фактора против их огромного арсенала. Мы могли бы продать долгосрочную победу за краткосрочные сбережения.\n\nОднако это предложение, а не ультиматум. У нас есть возможность договориться о более выгодной сделке, и мы должны тщательно продумать наши ответ."
glenn.nuclear.21.a:0 "Давайте все обдумаем."

glenn.nuclear.100.t:0 "Ограничения по ПРО"
glenn.nuclear.100.desc:0 "Противоракетные ракеты это ракеты класса \"земля-воздух\", предназначенные для перехвата и уничтожения приближающихся ядерных боеголовок до того, как они смогут поразить свои цели. Они потенциально могут сделать ядерные ракеты устаревшими, но их эксплуатационные расходы чрезвычайны. Подсчитано, что на каждый 1 доллар, потраченный противником на ядерную атаку, нам придется потратить 20 долларов на ядерную оборону. Программы ПРО \"Зевс\", \"Спартан\" и \"Сентинел\" уже обошлись нам в целое состояние, а новые технологии, такие как РГЧ ИН*, грозят экспоненциально увеличить расходы. Немцы и японцы тоже тратят на них много денег, но если мы сможем убедить всех бросить ПРО, тогда мы сможем перенаправить финансирование в бюджет НАСА.\n\nУ нас есть два варианта: либо мы можем предложить прямой запрет на системы ПРО, либо мы можем предложить компромиссное соглашение об ограничении их количества. Первый вариант включает в себя подачу немцам и японцам, что про просто слишком дороги для той небольшой выгоды, которую они приносят. Подписание запрета на ПРО может мгновенно привести к огромной экономии, но опасения по поводу роста ядерных держав, таких как Индия и Италия, могут сделать сделку неприятной для бывшей Оси. Может быть, нам лучше просто предложить компромисс по ограничению запасов ПРО, поскольку он почти наверняка будет подписан. Тем не менее, мы также по-прежнему будем тратить значительную сумму денег на ПРО в рамках этого предложения.\n\nWhat shall we propose?\n\n*Разделяющаяся головная часть с блоками индивидуального наведения (прим.пер.)"
glenn.nuclear.100.a:0 "ПРО слишком дорога, ее нужно запретить."
glenn.nuclear.100.b:0 "Давайте не будем переигрывать, ограничим запасы ПРО."

glenn.nuclear.101.t:0 "Америка предлагает ввести запрет на ПРО"
glenn.nuclear.101.desc:0 "Президент Гленн выступил с ошеломляющим предложением полностью запретить системы противоракетной обороны. Ссылаясь на их экспоненциально растущие затраты и ограниченную практическую полезность, Гленн говорит, что у нас нет реального выбора, кроме как пресечь технологию ПРО в зародыше, прежде чем она обанкротит нас всех.\n\nКонечно, он прав. Каждый из наших экономистов согласен с тем, что наша программа ПРО это финансовый кошмар. В то же время наши генералы и адмиралы встревожены этим предложением. Они указывают на то, что сообщения о программе Делийского режима \"Улыбающийся Будда\" предполагают, что они вскоре могут стать ядерной державой. Если у нас вообще не будет инфраструктуры ПРО, Токио будет совершенно беззащитен в случае ядерного нападения Индии. Они призывают нас рассмотреть вопрос о принятии лишь ограниченных сокращений про, оставив нетронутой нашу инфраструктуру вблизи индийской границы.\n\nПервый удар индийцев это крайне гипотетический сценарий, но националисты могут быть достаточно сумасшедшими, чтобы сделать это, если они скажут свое слово. Примем ли мы условия Гленна или будем протестовать?"
glenn.nuclear.101.a:0 "Примите запрет на ПРО...но не против Индии!"
glenn.nuclear.101.b:0 "Принять запрет на ПРО"

glenn.nuclear.102.t:0 "Страхи на субконтиненте"
glenn.nuclear.102.desc:0 "Японские переговорщики выдвинули возражение против предложенного нами запрета на ПРО. Хотя они согласны с тем, что ПРО это финансовый кошмар, они настаивают на том, что некоторая инфраструктура будет необходима для сдерживания ядерной Индии.\n\nЛично мы считаем, что их страхи немного преувеличены, но мы не можем отрицать, что в Индии есть некоторые безрассудные личности, которые стремятся к власти в Дели. Если кто-то из этих типов хиндутвы добьется своего, никто не знает , как далеко они зайдут, чтобы осуществить свою мечту о \"Акханд Бхарате\", и этот проект \"Улыбающийся Будда\", о котором продолжает беспокоиться наше разведывательное управление, может быть просто ключом к этому.\n\nИ все же, может быть, Германия поддержит нас в этом деле? Не похоже, что им есть о чем беспокоиться, будучи хозяевами Европы и всего остального."
glenn.nuclear.102.a:0 "Посмотрим."

glenn.nuclear.103.t:0 "Нерешительный партнер"
glenn.nuclear.103.desc:0 "Японские переговорщики выдвинули возражение против предложенного президентом Гленном запрета на ПРО. Хотя они согласны с ним в том, что ПРО это финансовый кошмар, они настаивают на том, что некоторая инфраструктура будет необходима для сдерживания ядерной Индии.\n\nФюрер надеялся, что японцы ничего не скажут, поскольку новая немецкая экономика отчаянно нуждается в жесткой бюджетной экономии. Однако этот доклад привел милитаристов в бешенство. Они утверждают, что итальянцы почти наверняка находятся на грани прорыва со своей программой \"Альфа\" и скоро будут иметь десятки боеголовок, направленных на Берлин. Демонтаж нашей инфраструктуры, настаивают они, будет равносилен принесению в жертву жизни всего немецкого народа и будет представлять собой измену Рейху.\n\nМы, вероятно, могли бы уговорить их пойти на компромисс, чтобы сохранить нашу инфраструктуру ПРО на границе с Италией, но мы никак не сможем поддержать все предложение Гленна, не поставив под угрозу наше правительство. Чертовски жаль, потому что мы отчаянно нуждаемся в сокращении нашего военного бюджета. У нас нет другого выбора, кроме как поддержать требования Японии о компромиссе."
glenn.nuclear.103.a:0 "Принять запрет на ПРО...но не против Италии!"

glenn.nuclear.104.t:0 "Жалобы многих"
glenn.nuclear.104.desc:0 "\"Черт побери!\", - сказал Гленн, читая отчеты своей команды. \"Я думал, что хотя бы фрицы обладают крохами здравомыслия!\"\n\nК сожалению, Германия отказывается поддержать наш запрет на ПРО. Их участники переговоров заявляют, что, как и Япония, они обеспокоены ростом ядерной мощи на своих собственных границах. Они открыты для компромисса по сокращению своей инфраструктуры ПРО, но настаивают на сохранении ограниченного запаса для использования против Италии в случае нападения. Мы считаем, что идея вторжения Италии в Германию абсурдна, но, возможно, нацистский военно-промышленный комплекс все еще имеет влияние на действия фюрера.\n\nКак бы то ни было, ясно, что это предложение мертво, если мы не согласимся на их компромиссы. Это не конец света, мы все еще будем ограничивать ПРО, но экономия будет намного меньше, чем мы надеялись."
glenn.nuclear.104.a:0 "Ну что ж."

glenn.nuclear.105.t:0 "Осложнение"
glenn.nuclear.105.desc1:0 "Из-за сопротивления Германии и Японии мы не смогли добиться полного запрета ПРО, на который надеялись. Мы вынуждены подписать компромиссное соглашение об ограничении, но не демонтаже наших запасов про. К счастью, мы, по крайней мере, сможем получить некоторую финансовую передышку с этим компромиссом, но это было гораздо меньше, чем мы хотели. Хуже того, теперь мы, похоже, потеряли лицо, отступив от нашего первоначального предложения, и это может затруднить предложения по сокращению МБР и БРПЛ. Тем не менее переговоры уже привели к подписанию одной сделки, будем надеяться на большее."
glenn.nuclear.105.desc2:0 "Наша умная переговорная стратегия быстро привела к компромиссу по ПРО. Они могут быть дорогими, но полностью запретить их никогда не было реалистичным вариантом. Мы заручились подписями Японии и Германии под нашим договором об ограничении ПРО и с нетерпением ожидаем подписания еще нескольких соглашений о сокращении расходов по мере продолжения конференции."
glenn.nuclear.105.a:0 "[?Root.glenn_abm_compromise_response]"

glenn.nuclear.106.t:0 "Ручка к бумаге"
glenn.nuclear.106.desc:0 "Наша команда приняла и подписала договор об ограничении ПРО Гленна. Этот компромисс является важной вехой на конференции и сэкономил нам умеренную сумму денег.\n\nКомпромисс обязывает все стороны значительно сократить свои запасы ПРО, но позволяет Германии и Японии сохранить свою ПРО против Италии и Индии, соответственно. Это приведет к некоторой экономии, одновременно умиротворяя ястребов в наших собственных странах. Это немного, но помогает.\n\nМы ожидаем, что США в следующий раз предложат договоры по МБР и БРПЛ, мы должны быть готовы тщательно реагировать на все, что они предлагают."
glenn.nuclear.106.a:0 "Конференция продолжается"

glenn.nuclear.107.t:0 "Движение вперед"
glenn.nuclear.107.desc:0 "Президент Гленн добился шокирующей и значительной победы на конференции: полного запрета на ПРО и их исследования. Мы с трудом можем в это поверить, но у нас есть подписанный договор, подтверждающий это. С этого дня противоракетная оборона ушла в прошлое.\n\nЗапретив ПРО, мы сэкономим огромные деньги. Эти деньги можно было бы хорошо потратить на НАСА, или на здравоохранение, или НАСА, или на школы, или НАСА. Бюджет вздохнет с облегчением, поскольку мы экономим не только сейчас, но и на всех будущих технологиях про, которые нам не нужно будет финансировать.пресса уже расхваливает это как большое достижение, и мы с оптимизмом смотрим на будущее конференции."
glenn.nuclear.107.a:0 "Молодец, господин Президент."

glenn.nuclear.108.t:0 "Движение вперед"
glenn.nuclear.108.desc:0 "Мы добились шокирующей и значительной победы на конференции: полного запрета на ПРО и их исследования. Хотя инициатива, возможно, исходила от Гленна, мы поступили мудро, быстро приняв ее, прежде чем какие-либо милитаристы могли бы выдвинуть возражения. Ястребы могут ворчать, но это дело решенное. С этого дня противоракетные системы ушли в прошлое.\n\nЗапретив ПРО, мы сэкономим огромную сумму денег. Бюджет вздохнет с облегчением, поскольку мы экономим не только сейчас, но и на всех будущих технологиях ПРО, которые нам не нужно будет финансировать. Это могло бы стать началом спасения, в котором отчаянно нуждается наша национальная экономика.\n\nПресса уже расхваливает это как большое достижение, и мы с оптимизмом смотрим на будущее конференции."
glenn.nuclear.108.a:0 "Молодцы, переговорщики."

glenn.nuclear.109.t:0 "Договор об ограничении МБР"
glenn.nuclear.109.desc:0 "Теперь, когда договор был подписан, пришло время перейти к мясу этой конференции: межконтинентальным баллистическим ракетам. Они являются важнейшим компонентом ядерной триады, и современные МБР способны уничтожить любой город на Земле в течение 30 минут. Именно о них предупреждал нас генерал Хэп Арнольд, когда еще в 1943 году сказал, что \"когда–нибудь, откуда–нибудь может прилететь Оно и мы не сможем его услышать, Оно прилетит так быстро, какое-нибудь устройство со взрывчаткой такой мощности, что один снаряд сможет полностью стереть с лица Земли Вашингтон.\" Они должны быть ограничены, если мы хотим сэкономить деньги, необходимые НАСА, но бывшая Ось не расстанется с ними легко.\n\nНаши исследователи выдвинули два предложения по сделке: согласие на утилизацию определенного количества МБР или предложение преобразовать некоторые из них в более дешевые БРПЛ. Отказ от них является наиболее экономически эффективной мерой и представляет собой чистое и простое решение гонки вооружений МБР. С другой стороны, державы могут отказаться от крупномасштабного разоружения и прямо отказаться, если не будут достигнуты компромиссы. Компромисс по БРПЛ имеет больше шансов на успех, но мы не сможем сэкономить столько денег, сколько сэкономили бы на чистом разоружении. Что же это будет?"
glenn.nuclear.109.a:0 "Перебазировать их в море!"
glenn.nuclear.109.b:0 "Утилизируем МБР!"

glenn.nuclear.110.t:0 "Вопрос о преобразовании"
glenn.nuclear.110.desc:0 "Теперь, когда мы решили предложить преобразование БРПЛ, мы должны решить, сколько МБР будет преобразовано. Разумные предложения - это 300, 200 или 100 МБР. Однако мы должны помнить, что Германия, скорее всего, откажется от предложения, которое потребует от нее построить слишком много новых подводных лодок, чтобы сохранить свои боеголовки. Кригсмарине всегда были третьестепенны для Германии после провала Hochseeflotte, и у них никогда не было судостроительных мощностей для поддержания значительного подводного флота. Столкнувшись с невозможным предложением, Германия должна будет отказаться. Поэтому нам было бы разумно иметь это в виду, когда речь идет о соотношении МБР, подлежащих преобразованию. Что мы предложим?"
glenn.nuclear.110.a:0 "100 МБР"
glenn.nuclear.110.b:0 "200 МБР"
glenn.nuclear.110.c:0 "300 МБР"

glenn.nuclear.111.t:0 "Золотое Сечение"
glenn.nuclear.111.desc:0 "У нас есть возможность предложить коэффициент конверсии ниже 1:1, требуя при этом утилизации оставшихся боеголовок. Это потенциально может привести к кругленькой сумме дополнительной экономии, но здесь мы должны действовать осторожно. Требование слишком многого может шокировать японцев, и они, скорее всего, откажутся от чрезмерного сокращения своего арсенала. Кроме того, японцы предложили договор о замораживании ядерного оружия. Это предотвратило бы создание нового ядерного оружия, чтобы запереть наши арсеналы в том состоянии, в котором они находятся после подписания договора об ограничении. Это положило бы конец гонке вооружений и было бы большим благом для нас, но это напоминает нам быть осторожными в отношении коэффициента конверсии, который мы предлагаем. Какое соотношение мы предложим?"
glenn.nuclear.111.a:0 "3:1"
glenn.nuclear.111.b:0 "2:1"
glenn.nuclear.111.c:0 "1:1"

glenn.nuclear.112.t:0 "Америка предлагает соглашение о конверсии МБР в БРПЛ"
glenn.nuclear.112.desc:0 "Соединенные Штаты предложили соглашение об ограничении глобальных арсеналов МБР. Их предложение состоит в том, чтобы [USA.GetNumberOfConversion] были преобразованы в баллистические ракеты подводного базирования в соотношении [USA.GetRatioOfConversion]. Японцы также предложили заморозить ядерную программу, запретив строительство нового ядерного оружия.\n\nМы должны убедиться, что у нас достаточно военно-морских производственных мощностей, чтобы произвести необходимое количество подводных лодок для проведения конверсии. Мы реально можем производить и обслуживать только 100 атомных подводных лодок, и должны помнить об этом, прежде чем соглашаться на условия Гленна."
glenn.nuclear.112.a:0 "Звучит разумно, мы принимаем!"
glenn.nuclear.112.b:0 "Мы не можем построить достаточно подводных лодок, чтобы содержать наш арсенал! Мы требуем сокращения численности!"

glenn.nuclear.113.t:0 "Америка предлагает соглашение о конверсии МБР в БРПЛ"
glenn.nuclear.113.desc:0 "Соединенные Штаты предложили соглашение об ограничении глобальных арсеналов МБР. Их предложение состоит в том, чтобы [USA.GetNumberOfConversion] были преобразованы в баллистические ракеты подводного базирования в соотношении [USA.GetRatioOfConversion]. Мы, в свою очередь, предложили заморозить ядерную программу, запретить строительство новых ядерных вооружений.\n\nМы должны быть уверены, что сделка оставит нам достаточно ядерного оружия, чтобы сдержать любые будущие акты агрессии со стороны сверхдержав. Если в результате соглашения слишком многие из них будут списаны, мы станем легкой добычей в случае, если холодная война станет горячей. Если это так, то мы должны требовать чистого коэффициента конверсии 1:1, чтобы сохранить нашу стратегию сдерживания."
glenn.nuclear.113.a:0 "Звучит разумно, мы принимаем!"
glenn.nuclear.113.b:0 "[USA.GetRatioOfConversion]!?! Гленн пытается ослабить нас перед вторжением! Мы требуем коэффициента конверсии 1:1!"

glenn.nuclear.114.t:0 "Последний шаг"
glenn.nuclear.114.desc:0 "К сожалению, Германия отвергла наше соглашение о конверсии в его нынешнем виде. Они утверждают, что не могут восполнить дефицит производства подводных лодок, необходимый для размещения всех новых БРПЛ. Они требуют сокращения числа конверсий до 100 МБР. Поскольку соотношение и ядерная заморозка не получили никаких жалоб, было бы безумием отказываться от компромисса Германии. Таким образом, у нас нет другого выбора, кроме как согласиться с их требованиями и ограничить количество конверсий МБР до 100, сократив сумму денег, которую мы сэкономим.\n\nТем не менее, это приводит переговоры к положительному завершению. Мы все можем вернуться домой, и мир может быть спокоен, зная, что гонка вооружений наконец-то закончилась, и мы надеемся, что это вдохновит дальнейшую разрядку между ядерными державами и расширит возможности финансирования НАСА."
glenn.nuclear.114.a:0 "По крайней мере нам есть что показать."

 glenn.nuclear.115.t:0 "Окончательное решение"
 glenn.nuclear.115.descGER:0 "Президент Гленн мудро согласился на сокращение количества МБР, подлежащих переоборудованию. Он очень сожалеет, но хорошо понимает наше положение. Наряду с замораживанием ядерной программы, к нашему удовлетворению, было подписано соглашение о конверсии БРПЛ.\n\nВысшие дипломаты Рейха обеспечили нам ключевую победу на переговорах. Нам удалось сократить наш арсенал и сэкономить деньги, сохраняя при этом наши возможности сдерживания, что, по сути, позволяет нам иметь свой пирог и есть его тоже. Фюрер будет очень доволен нашими стараниями, и по возвращении наших ребят ждет банкет с лучшим немецким шампанским. Давайте выпьем за мир на Земле и добрую волю Рейха!"
 glenn.nuclear.115.descJAP:0 "Президент Гленн согласился с предложенным Германией сокращением количества МБР, подлежащих переоборудованию. Мы надеялись, что сможем найти дополнительную экономию за счет переоборудования и утилизации большего количества МБР, но немцы настаивали, что они не могут восполнить дефицит производства подводных лодок, необходимый для размещения всех новых БРПЛ. Таким образом, наряду с предлагаемым нами замораживанием ядерных вооружений, соглашение о конверсии БРПЛ было подписано к удовлетворению всех сторон.\n\nВысшие дипломаты Империи превосходно выступили на переговорах. Мы сэкономили много денег благодаря заключенным соглашениям и фактически прекратили гонку вооружений. Мы с нетерпением ожидаем будущей разрядки между сверхдержавами, которая позволит нам сосредоточиться на сохранении нашей сферы совместного процветания в обозримом будущем."
 glenn.nuclear.115.a:0 "Ура, товарищи!"
 glenn.nuclear.115.b:0 "Отлично сработано."

glenn.nuclear.116.t:0 "Последний шаг"
glenn.nuclear.116.desc:0 "К сожалению, Япония отвергла наше соглашение о конверсии в его нынешнем виде. Они утверждают, что соотношение МБР, подлежащих утилизации, полностью нейтрализует их арсенал и уничтожит их способность сдерживать войну между державами. Они требуют полного изменения нашего коэффициента конверсии в пользу паритета МБР и БРПЛ 1:1. Поскольку число конверсий и ядерная заморозка не получили никаких жалоб, было бы безумием отказываться от компромисса Японии. Таким образом, у нас нет другого выбора, кроме как согласиться с их требованиями и установить конвертацию МБР в SLBM в чистом соотношении 1:1, уменьшая количество денег, которые мы сэкономим.\n\nТем не менее, это приводит переговоры к положительному финалу. Мир может быть спокоен, зная, что гонка вооружений наконец-то закончилась, и мы надеемся, что это будет способствовать дальнейшей разрядке между ядерными державами и расширению возможностей финансирования НАСА."
glenn.nuclear.116.a:0 "По крайней мере нам есть что показать"

glenn.nuclear.117.t:0 "Окончательное решение"
glenn.nuclear.117.desc:0 "Свидетельством нашего переговорного мастерства является то, что немцы и японцы не высказали никаких возражений против нашей сделки по конверсии БРПЛ и без колебаний подписали наш договор.\n\nЭто триумф переговоров. Мир может быть спокоен, зная, что гонка вооружений наконец-то закончилась, и мы надеемся, что это будет способствовать дальнейшей разрядке между ядерными державами и еще большим возможностям финансирования НАСА."
glenn.nuclear.117.a:0 "Молодец, господин Президент!"

glenn.nuclear.118.t:0 "Приложив ручку к бумаге"
glenn.nuclear.118.descGER:0 "Президент Гленн согласился с предложенной Японией корректировкой соотношения МБР, подлежащих переоборудованию. Мы надеялись, что сможем найти некоторую дополнительную экономию, отказавшись от этих МБР, но японцы настаивали на том, что все, что угодно, кроме конверсии 1:1, разрушит их способность сдерживать иностранную агрессию. Таким образом, наряду с ядерной заморозкой было подписано соглашение о конверсии БРПЛ к удовлетворению всех сторон.\n\nВысшие дипломаты Рейха превосходно выступили на переговорах. Мы сэкономили много денег благодаря заключенным соглашениям и фактически прекратили гонку вооружений. Мы с нетерпением ожидаем будущей разрядки между сверхдержавами, которая позволит нам сосредоточиться на формировании новой Германии."
glenn.nuclear.118.descJAP:0 "Президент Гленн мудро согласился с нашей корректировкой соотношения МБР, подлежащих переоборудованию. Он очень сожалеет, но хорошо понимает наше положение. Наряду с нашей ядерной заморозкой, к нашему удовлетворению, было подписано соглашение о конверсии БРПЛ.\n\nВысшие дипломаты империи обеспечили нам ключевую победу на переговорах. Нам удалось снизить стоимость нашего арсенала, но при этом сохранить наши возможности сдерживания, что, по сути, позволило нам иметь свой пирог и есть его тоже. Император будет очень доволен нашими стараниями, и когда наши мальчики вернутся, их ждет пир с лучшим саке и сашими. Давайте выпьем за мир на Земле и добрую волю Его Императорского Величества!"
glenn.nuclear.118.a:0 "Отлично сработано."
glenn.nuclear.118.b:0 "Kampai, gaikōkan!"

glenn.nuclear.119.t:0 "Приложив ручку к бумаге"
glenn.nuclear.119.descGER:0 "Поскольку ни мы, ни японцы не возражали против числа и соотношения конверсий президента Гленна, сделка по SLBM прошла без сучка и задоринки. Наряду с ядерной заморозкой, соглашение о конверсии БРПЛ было подписано к удовлетворению всех сторон.\n\nВысшие дипломаты Рейха превосходно выступили на переговорах. Мы сэкономили много денег благодаря заключенным соглашениям и фактически прекратили гонку вооружений. Мы с нетерпением ожидаем будущей разрядки между сверхдержавами, которая позволит нам сосредоточиться на формировании новой Германии."
glenn.nuclear.119.descJAP:0 "Поскольку ни мы, ни немцы не возражали против количества и соотношения конверсий президента Гленна, сделка по SLBM прошла без сучка и задоринки. Наряду с ядерной заморозкой, к удовлетворению всех сторон было подписано соглашение о конверсии БРПЛ.\n\nВысшие дипломаты империи превосходно выступили на переговорах. Мы сэкономили много денег благодаря заключенным соглашениям и фактически прекратили гонку вооружений. Мы с нетерпением ожидаем будущей разрядки между сверхдержавами, которая позволит нам сосредоточиться на сохранении нашей сферы совместного процветания в обозримом будущем."
glenn.nuclear.119.a:0 "Это было просто!"
glenn.nuclear.119.b:0 "Это было просто!"

glenn.nuclear.120.t:0 "Установление квот на демонтаж"
glenn.nuclear.120.desc:0 "Решив, что демонтированные МБР будут сданы в утиль, мы должны теперь решить, сколько их будет сдано в утиль, и установить жесткий предел запасам МБР. Наши аналитики предложили ограничение в 500 или 1000 МБР на страну.\n\n500, очевидно, было бы идеально. Экономия от сокращения наших запасов будет такой же астрономической. Однако для параноидальных лидеров бывшей Оси это может оказаться непростой задачей. У нас, несомненно, были бы лучшие шансы с ограничением в 1000 ракет, но мы сэкономили бы гораздо меньше денег.\n\nВыбор за вами, что мы предложим?"
glenn.nuclear.120.a:0 "1000 МБР"
glenn.nuclear.120.b:0 "500 МБР"

glenn.nuclear.121.t:0 "Вопрос о промежуточном преобразовании"
glenn.nuclear.121.desc:0 "Некоторые члены нашей команды предложили разрешить переоборудование этих МБР в ракеты средней дальности вместо их полного списания.\n\nЭто, кажется, полностью противоречит идеалу ядерного разоружения. Все дело в том, что мы хотим, чтобы в мире было меньше ядерного оружия, а не другого. Что еще более важно, мы сэкономили бы гораздо меньше денег, если бы ядерные боеголовки были сохранены, а не утилизированы. Однако это может сделать нашу сделку менее неприятной для других сторон, и мы определенно хотим быстро завершить эти переговоры.\n\nДопустим ли мы конверсию?"
glenn.nuclear.121.a:0 "Да"
glenn.nuclear.121.b:0 "Нет"

glenn.nuclear.122.t:0 "Американское предложение по МБР"
glenn.nuclear.122.desc:0 "Американцы предложили ограничить наши запасы МБР только [USA.GetNumberICBMScrap] боеголовками. [США.GetCanReduceRange]\n\nЭто заманчивое предложение, поскольку оно быстро завершит переговоры и обеспечит нашим бюджетам столь необходимую передышку. С другой стороны, мы можем оказаться в опасном положении, если у нас будет меньше МБР. Наши милитаристы будут скулить по поводу любых сокращений запасов, поэтому нам придется тщательно взвесить, примем ли мы предложение."
glenn.nuclear.122.a:0 "Посмотрим"

glenn.nuclear.123.t:0 "Американское предложение по МБР"
glenn.nuclear.123.desc:0 "Американцы предложили ограничить наши запасы МБР только [USA.GetNumberICBMScrap] боеголовками. [США.GetCanReduceRange]\n\nЭто заманчивое предложение, поскольку оно быстро завершит переговоры и обеспечит нашим бюджетам столь необходимую передышку. С другой стороны, мы можем оказаться в опасном положении, если у нас будет меньше МБР. Наши милитаристы будут скулить по поводу любых сокращений запасов, поэтому нам придется тщательно взвесить, примем ли мы американцев за их предложение."
glenn.nuclear.123.a:0 "Посмотрим"

glenn.nuclear.124.t:0 "Сделка по МБР подписана"
glenn.nuclear.124.desc:0 "Каким-то чудом и Германия, и Япония согласились с нашим предложением об ограничении МБР. Наши команды представили нам полный бланк, и все стороны подписали его в ошеломляющей победе на переговорах.\n\nПосле успешного завершения переговоров президент Гленн возвращается домой героем. Его искусная дипломатия сделала мир более безопасным местом и сделала НАСА гораздо более платежеспособным. Все народы мира вздыхают с облегчением, когда сверхдержавы демонстрируют, что мир действительно возможен.\n\nКогда солнце садится над конференцией, более яркий день восходит над всем человечеством, и мир звенит по всей Земле."
glenn.nuclear.124.descOthers:0 "Не увидев ничего предосудительного, мы все согласились с американским Договором об ограничении МБР. Сегодня утром мы подписали договор, который весь мир расценивает как ошеломляющую победу на переговорах.\n\nПосле успешного завершения переговоров наши дипломаты возвращаются героями. Их искусная дипломатия сделала мир более безопасным местом и сэкономила важнейшие средства, которые были потрачены впустую на наш военно-промышленный комплекс. Все народы мира вздыхают с облегчением, когда мы демонстрируем, что мир действительно возможен.\n\nКогда солнце садится над конференцией, более яркий день восходит над всем человечеством, и мир звенит по всей Земле."
glenn.nuclear.124.a:0 "Мы сделали это!"
glenn.nuclear.124.b:0 "Отлично сработано."

glenn.nuclear.125.t:0 "Компромисс по МБР"
glenn.nuclear.125.desc:0 "К сожалению, разногласия по условиям договора об ограничении МБР привели к отказу. К счастью, президент Гленн смог спасти сделку, предложив компромисс, который был удовлетворительным для всех сторон. Договор был подписан сегодня утром, и переговоры завершились мирно.\n\nПрезидент Гленн возвращается домой с благодарностью за то, что смог хоть что-то спасти. Возможно, мы не спасли мир и не обезоружили столько ракет, сколько хотели, но, по крайней мере, одержали небольшую победу. Теперь президент может вернуться к работе над важными внутренними проектами, такими как привязывание людей к ракетам и запуск их с планеты.\n\n"
glenn.nuclear.125.descOthers:0 "Первоначальное предложение американцев было неприемлемо для наших переговорщиков. К счастью, президент Гленн понял причину и согласился с нашими требованиями. Таким образом, мы подписали Договор об ограничении МБР и успешно завершили переговоры.\n\nВозможно, нам следовало бы принять более радикальное предложение с экономической точки зрения, но наше военное руководство никогда не поддержало бы его. Мы приняли мудрое решение настаивать на более ограниченной сделке. Наши талантливые дипломаты сделали наш народ очень гордым в этот день."
glenn.nuclear.125.a:0 "Хороший ход"
glenn.nuclear.125.b:0 "Хороший ход"

glenn.nuclear.126.t:0 "Отказ"
glenn.nuclear.126.desc:0 "К сожалению, наше предложение об ограничении МБР было полностью отвергнуто. И Германия, и Япония вышли из переговоров, и мир согласен, что они закончились неудачно.\n\nПрезидент Гленн возвращается домой неудачником. Несмотря на его успех с договором по ПРО, мы все еще не могли справиться со слоном в комнате: МБР, которые угрожают всему человечеству. Хуже того, НАСА все еще взывает к нам о большем финансировании. Президенту придется искать альтернативные меры финансирования, чтобы спасти свое любимое учреждение.\n\nПриближается полночь и мир испускает вздох отчаяния. Мы подвели их всех в этот прискорбный день."
glenn.nuclear.126.descOthers:0 "Типично высокомерные американцы на этот раз переиграли. Предложение президента Гленна было настолько экстремальным, что у нас не было другого выбора, кроме как вообще выйти из переговоров, оставив конференцию в руинах.\n\nВ то время как президента Гленн опохорен, мы не можем не чувствовать, что реальная возможность была упущена. Наша страна нуждалась в сбережениях, и было бы хорошо сказать, что мы добились чего-то значительного для мира. Увы, янки все испортили.\n\nПриближается полночь и мир испускает вздох отчаяния. Мы подвели их всех в этот прискорбный день."
glenn.nuclear.126.a:0 "Какой позор."
glenn.nuclear.126.b:0 "Какой позор."

glenn.nuclear.200.t:0 "Вопрос о демонтаже"
glenn.nuclear.200.desc:0 "Мы установили высокую планку для переговоров с нашим предложением о почти полном разоружении. Теперь пришло время поговорить о деталях. Какое будущее будут иметь межконтинентальные баллистические ракеты в наших Вооруженных силах?\n\nЕсли президент Гленн добьется своего, у них вообще не будет будущего. Если кнопки запуска МБР когда-либо были нажаты, значит, они не справились со своей задачей. Ни одна страна никогда не захочет использовать МБР в войне, поэтому пришло время запретить их строительство и ограничить их запасы. Президент Гленн предложит запретить строительство всех МБР и ограничить их количество не более чем 25 МБР на одну страну. Этого будет достаточно для символического арсенала, будучи слишком низким, чтобы вызвать вымирание людей, если бы все они были запущены.\n\nМы направим это подробное предложение другим сторонам и будем ждать их ответа."
glenn.nuclear.200.a:0 "Нужно повышать ставки, чтобы выиграть по-крупному."

glenn.nuclear.201.t:0 "Американцы предлагают разоружение"
glenn.nuclear.201.desc:0 "Американцы прислали нам потрясающее предложение. Они хотят установить шокирующе низкий предел в 25 МБР на страну. Они заявляют, что это приведет к тому, что общие запасы МБР в мире составят 75 единиц, что достаточно низко, чтобы гарантировать, что глобальная катастрофа никогда не произойдет в случае Третьей мировой войны.\n\nЭто может быть опасно для нас. Если мы согласимся, то потеряем одну из наших величайших военных сил, а ИЯА и ИЯФ запаникуют. Может ли это быть предлогом для американского вторжения? Они так и не простили нам захвата Гавайев и портов и до сих пор сохраняют свои притязания на эти земли. Они могли бы ослабить нас, чтобы нанести удар, когда мы меньше всего этого ожидаем!\n\nС другой стороны, поскольку США обладают самым большим арсеналом, они могут потерять от этого гораздо больше, чем мы. Они также уклоняются от прямых военных действий после окончания Второй мировой войны. Может быть, это приведет к экономии, в которой наша экономика отчаянно нуждается. Как мы ответим?"
glenn.nuclear.201.a:0 "Звучит как славная сделка."
glenn.nuclear.201.b:0 "Вы просто хотите вторгнуться к нам! Мы требуем компромисса!"

glenn.nuclear.202.t:0 "Американцы предлагают разоружение"
glenn.nuclear.202.desc:0 "Американцы прислали нам потрясающее предложение. Они хотят установить шокирующе низкий предел в 25 МБР на страну. Они заявляют, что это приведет к тому, что общие запасы МБР в мире составят 75 единиц, что достаточно низко, чтобы гарантировать, что глобальная катастрофа никогда не произойдет в случае Третьей мировой войны.\n\nЭто может быть опасно для нас. Если мы согласимся, мы потеряем одну из наших величайших военных сил, и Шернер разорется. Может ли это быть предлогом для американского вторжения? Маловероятно, но, что более важно, это приведет к тому, что мы потеряем главный сдерживающий фактор против российской агрессии. Если ситуация на русском фронте станет невыносимой, 25 ядерных зарядов будет недостаточно, чтобы остановить вторжение.\n\nС другой стороны, наша армия по-прежнему сильнейшая в Европе. Мы также уже выиграли две войны против русских, не прибегая к ядерному оружию. Неужели мы снова сможем победить русских? Более того, поскольку США обладают самым большим арсеналом, они могут потерять от этого гораздо больше, чем мы. Может быть, это приведет к экономии, в которой наша экономика отчаянно нуждается. Как мы ответим?"
glenn.nuclear.202.a:0 "Мы дважды победили русских, нам нечего бояться!"
glenn.nuclear.202.b:0 "Это слишком рискованно, требуйте компромисса."

glenn.nuclear.203.t:0 "Иррациональный страх"
glenn.nuclear.203.desc:0 "Выслушав нас, японцы возразили против нашего лимита МБР. Они утверждают, что такое резкое сокращение вооружений является лишь предлогом для американского вторжения, которое положит конец их суверенитету над нашими бывшими тихоокеанскими территориями. Они требуют увеличить лимит до 100 МБР, иначе сделка будет расторгнута.\n\nИнсинуации японцев смехотворны. Мировая война это именно то, что мы пытаемся предотвратить! А война за что? Чтобы вернуть себе некоторые острова, которые даже близко не подходят к экватору? Зачем НАСА вообще запускать ракеты оттуда? Как нелепо.\n\nТем не менее, возможно, нам следует согласиться с их требованиями. Несмотря на их нелепые заявления, нам нужно, чтобы эта сделка состоялась. Даже если мы не экономим столько денег, сколько хотели бы, каждая мелочь будет полезна. Мы могли бы попытаться убедить их, что не будем вторгаться, но, возможно, будет лучше просто принять предложенную нам сделку."
glenn.nuclear.203.a:0 "Заверьте Японию, что мы не будем вторгаться"
glenn.nuclear.203.b:0 "Примите их просьбу"

glenn.nuclear.204.t:0 "Русская \"Угроза\""
glenn.nuclear.204.desc:0 "Немцы выдвинули возражение против нашего предложения об ограничении МБР. Они утверждают, что, хотя они открыты для ограничения своих запасов, 25-это слишком низкое число для их оборонных нужд. Они утверждают, что им нужен больший арсенал, чтобы сдерживать агрессию со стороны русских реваншистов. Они хотят оставить 100 МБР, иначе сделка будет расторгнута.\n\nХотя мы лично считаем, что лучшим сдерживающим фактором против русских было бы прекратить угнетать их и убраться к черту из Москвы, мы вряд ли можем сказать это немцам в лицо. Это было бы гораздо меньшим ограничением, чем мы надеялись, и все же поставило бы мир под угрозу. Более того, согласие на исключение для них, несомненно, побудило бы Японию потребовать того же. В то же время, если мы откажемся, то вся сделка может провалиться. Может быть, нам стоит согласиться спасти то, что мы можем?"
glenn.nuclear.204.a:0 "Сделайте исключение для Германии"
glenn.nuclear.204.b:0 "Держись за нашу позицию."

glenn.nuclear.205.t:0 "Исключение обеспечено"
glenn.nuclear.205.desc:0 "Эти хитрые фрицы сумели уговорить Гленна предоставить им освобождение от ограничений МБР, якобы для того, чтобы немцы могли сдерживать русских. Это вряд ли кажется нам справедливым. Наша Сфера граничит со старыми русскими землями, и мы должны опасаться реваншистской Америки. Янки вполне могли просто использовать это предложение, чтобы ослабить нас для нападения на Гавайи и порты!\n\nЕсли Германия получит исключение, то и мы тоже. Мы также потребуем права на 100 МБР, чтобы защитить себя как от бандитов на наших границах, так и от американцев. Если они скажут \"Нет\", мы возьмем вещи и поедем домой в Токио. У Гленна нет другого выбора, кроме как согласиться."
glenn.nuclear.205.a:0 "Мы будем отстаивать свои права!"

glenn.nuclear.206.t:0 "Жестокий отказ"
glenn.nuclear.206.desc:0 "Японцы возражают против нашего предложения. В свете того, что мы приняли повышенный лимит для Германии, они требуют его и для себя. Они утверждают, что излишки ядерного оружия нужны им для защиты как от бандитов на границах сферы, так и для обеспечения \"целостности\" Гавайев и портов договора.\n\nПоскольку мы уже согласились на освобождение Германии, было бы неприемлемо и абсурдно для нас отказать и в этой просьбе. У нас нет другого выбора, кроме как согласиться на их компромисс."
glenn.nuclear.206.a:0 "Да йоптыть"

glenn.nuclear.207.t:0 "Достигнуто полное разоружение МБР"
glenn.nuclear.207.desc:0 "Каким-то чудом нам удалось убедить сверхдержавы согласиться на почти полное разоружение МБР. После того, как этот договор будет подписан и осуществлен, в мире останется только 75 боеголовок МБР, что далеко не достаточно, чтобы вызвать вымирание человечества!\n\nМир ошеломлен невероятной победой, которую мы одержали сегодня. Никто не ожидал такого результата, которого мы достигли. Мировые ядерные запасы резко сократятся и самое главное, что НАСА сможет финансировать себя до тех пор, пока не придет Царство Небесное с той суммой денег, которую мы сэкономим! После этого Гленн станет чертовым героем для всего мира.\n\nПоследний пункт повестки дня  предложение по договору об ограничении БРПЛ, будем надеяться, что все пройдет так же гладко."
glenn.nuclear.207.a:0 "Мы перевели часы"

glenn.nuclear.208.t:0 "Достигнуто полное разоружение МБР"
glenn.nuclear.208.desc:0 "Американцы, похоже, так же удивлены, как и мы, тем, что мы все хотим разоружиться. И все же мы почему-то решили, что так будет лучше. После того, как этот договор будет подписан и осуществлен, в мире останется только 75 боеголовок МБР - недостаточно, чтобы уничтожить человечество самостоятельно.\n\nМир ошеломлен невероятной победой, которую мы одержали сегодня. Никто не ожидал такого глубокого результата, которого мы достигли. Мировые ядерные запасы резко сократятся, а наши запасы будут намного, намного меньше, чем они были изначально, и экономия будет большим стимулом для нашей экономики.\n\nМы с нетерпением ждем следующего предложения от американцев."
glenn.nuclear.208.a:0 "Мы перевели часы"

glenn.nuclear.209.t:0 "Достигнуто незначительное разоружение МБР"
glenn.nuclear.209.desc:0 "Поскольку мы получили некоторый отпор от Японии и Германии, нам, к сожалению, пришлось согласиться на увеличение числа соглашений об ограничении МБР. Тем не менее мы успешно подписали договор об ограничении МБР, который установил ограничение в 100 МБР для всех стран.\n\nНа этом завершается важный шаг в переговорах. Мы продемонстрировали всем, что есть путь к миру, каким бы длинным и извилистым он ни был. Даже если пределы намного выше, чем мы надеялись, по крайней мере, теперь у нас есть предел. Наш демонтаж принесет нам немного денег, и мы, вероятно, могли бы финансировать еще пару миссий для НАСА.\n\nПоследний пункт повестки дня - предложение по договору об ограничении БРПЛ, будем надеяться, что все пройдет более гладко."
glenn.nuclear.209.a:0 "Мы перевели часы"

glenn.nuclear.210.t:0 "Достигнуто незначительное разоружение МБР"
glenn.nuclear.210.desc:0 "Мы добились впечатляющей победы на переговорах. Благодаря нашей жесткой позиции нам обоим удалось сократить наши запасы МБР, при этом нам все еще позволялось держать их достаточно для нашего сдерживания. Таким образом, мы успешно подписали договор об ограничении МБР, который установил ограничение в 100 МБР для всех стран.\n\nНа этом завершается важный шаг в переговорах. Мы продемонстрировали всем, что есть путь к миру, каким бы длинным и извилистым он ни был. Более того, мы показали, что являемся силой, с которой приходится считаться за столом переговоров, и что американцы должны отступить и признать, что у нас есть свои собственные потребности, которые должны быть удовлетворены.\n\nМы с нетерпением ждем следующего предложения от американцев."
glenn.nuclear.210.a:0 "Мы перевели часы"

glenn.nuclear.211.t:0 "Сильный удар"
glenn.nuclear.211.desc:0 "Похоже, наша ставка на низкие лимиты МБР полностью провалилась. Наша неспособность найти компромисс привела к тому, что Германия и Япония вышли из переговоров, и мы ничего не можем сделать.\n\nЭто войдет в историю как один из величайших провалов администрации Гленна. Он возвращается в Вашингтон. НАСА взывает о большем финансировании, и он не в состоянии ответить на отчаянные мольбы. Более того, все дело мира во всем мире кажется более далеким, чем когда-либо, и часы Судного дня тикают все ближе к полуночи.\n\nБудем надеяться, что в бюджете НАСА осталось достаточно денег, чтобы построить ракету и вытащить Гленна из этого проклятого мира."
glenn.nuclear.211.a:0 "Какая потеря"

glenn.nuclear.212.t:0 "A Severe Blow"
glenn.nuclear.212.desc:0 "It seems Glenn's gamble on low ICBM limits has utterly failed. His inability to agree to a compromise has led us to withdraw from the talks and he has nothing to show for it.\n\nWhat an utter waste of our time. We came to the [USA.GetNuclearPickedCity] Talks with an open mind and a willingness to move towards peace, but it seems the Americans did not. A great opportunity has passed all of us by, and the doomsday clock is ticking ever closer to midnight.\n\nOur military-industrial complexes shall only grow larger."
glenn.nuclear.212.a:0 "What a waste."

glenn.nuclear.220.t:0 "The SLBM Question"
glenn.nuclear.220.desc:0 "After signing the ICBM limitation treaty, it's time to move to the last item on our agenda, Submarine-Launched Ballistic Missiles. While SLBMs are cheaper to maintain than ICBMs, they're still dangerous and an expensive pain in the ass. Something needs to be done about these missiles.\n\nOur negotiating team has come up with two proposals: Converting nuclear armed submarines to conventional submarines or scrapping the boats and the warheads together. The second has greater savings potential, but the first may be an easier pill for the other powers to swallow. It may be best not to push our luck, but we could compromise if we get pushback on scrapping the boats.\n\nWhat shall our option be?"
glenn.nuclear.220.a:0 "Scrap the warheads"
glenn.nuclear.220.b:0 "Scrap the warheads and the boats"

glenn.nuclear.223.t:0 "The First Rejection"
glenn.nuclear.223.desc:0 "The Japanese delegation reacted coolly to our SLBM limitation proposal. In particular, they object to the reduction in their naval power that would come from scrapping so many submarines. They demand that we, in turn, scrap a significant number of destroyers for the same of naval parity.\n\nTheir objection would put a major dent in our navy and cause some controversy at home. At the same time, we really don't plan on a war. Maybe this compromise is a blessing in disguise? Less money on destroyers means more money to spend on NASA! We may lose face if we agree to this compromise, yet it may also be the only way to get the Japanese to move on with the negotiations.\n\nWhich shall it be?"
glenn.nuclear.223.a:0 "No way, José."
glenn.nuclear.223.b:0 "Fine, we can scrap some destroyers"

glenn.nuclear.221.t:0 "Failure to Launch"
glenn.nuclear.221.desc:0 "The Japanese, true to their threats, have pulled out of the [USA.GetNuclearPickedCity] Talks following our refusal to scrap some of our destroyers. As Japan has withdrawn from the talks, Germany sees no reason to remain either and has similarly pulled out. Thus the talks have concluded, with only the ICBM limitation treaty to show for them.\n\nWe've made some progress, but this was still a missed opportunity. SLBMs remain a serious threat to humanity, even the ICBM reduction isn't enough to *completely* eliminate the threat of nuclear armageddon. We must make the best with what we've got, and what we got ain't much. Hope NASA can still use the savings, at least."
glenn.nuclear.221.a:0 "A mixed bag of results."

glenn.nuclear.222.t:0 "Failure to Launch"
glenn.nuclear.222.desc:0 "The Americans pushed Japan too far, and the talks have ended terribly as a result. America refused a reasonable request to scrap some of their destroyers in exchange for an SLBM limitation, yet it still was a bridge too far for the yanks. After Japan left, Germany followed. So ends the [USA.GetNuclearPickedCity] Talks, with only an ICBM limitation treaty to show for it.\n\nThe Americans made some progress, but this was still a disappointment for all of us. SLBMs remain a serious threat to humanity, even the ICBM reduction isn't enough to *completely* eliminate the threat of nuclear armageddon. Alas, it seems the Americans never miss an opportunity to miss an opportunity."
glenn.nuclear.222.a:0 "Typical American perfidy."

glenn.nuclear.225.t:0 "The Fate of the Warheads"
glenn.nuclear.225.desc:0 "Germany and Japan have both agreed to a reduction in SLBMs, but what shall be the fate of the warheads? Two options present themselves to us. We could allow the warheads to remain operational, since their range is too limited to be of serious threat to the superpowers. Alternatively, in the true spirit of disarmament, we could have the warheads completely scrapped.\n\nThe parties would be more likely to agree to scrapping them, as it would be more fair. This would result in bigger savings and less danger to the world. But if we have a need for medium range missiles, we could try and push to retain them. Tread carefully, as the powers may not see the point of such a proposal."
glenn.nuclear.225.a:0 "Keep the warheads"
glenn.nuclear.225.b:0 "Scrap the warheads"

glenn.nuclear.226.t:0 "Germany Makes a Counteroffer"
glenn.nuclear.226.desc:0 "Unfortunately, the Germans have rejected our SLBM proposal. They insist that it is unfair for us to propose nuclear disarmament for the sake of saving mankind yet allow the retention of MRBMs. They assert that scrapping the warheads along with the boats would be the fair and economical option.\n\nWe've come this far in negotiations, it seems foolish to refuse this reasonable request. And why did we even request it in the first place? This way, NASA can get even more money out of this deal! It's a no-brainer."
glenn.nuclear.226.a:0 "We accept your deal"

glenn.nuclear.227.t:0 "Japan Makes a Counteroffer"
glenn.nuclear.227.desc:0 "Unfortunately, the Japanese have rejected our SLBM proposal. They insist that it is unfair for us to propose nuclear disarmament for the sake of saving mankind yet allow the retention of MRBMs. They assert that scrapping the warheads along with the boats would be the fair and economical option.\n\nWe've come this far in negotiations, it seems foolish to refuse this reasonable request. And why did we even request it in the first place? This way, NASA can get even more money out of this deal! It's a no-brainer."
glenn.nuclear.227.a:0 "We accept your deal"

glenn.nuclear.228.t:0 "The Americans Answer the SLBM Question?"
glenn.nuclear.228.desc:0 "The Americans have proposed to dismantle all submarine-launched ballistic missiles and the warheads within them. The proposal will have simmilar effects to the last one we signed but on a smaller scale, as SLBMs present a smaller portion of our nuclear arsenal. We have already agreed to the previous deal and we have no reason to refuse this one. The deal will benefit us greatly and backing out now might lead to international backlash from the other two great powers."
glenn.nuclear.228.descObject:0 "The Americans have proposed to allow all nations to keep their SLBM warheads after dismantling the submarines. This will allow us to retain a medium range ballistic missile stockpile after reducing our naval capabilities.\n\nWhile these will be useful as deterrents against small scale threats in our respective domains, the maintenance of these warheads will be quite expensive. The Americans may talk of saving mankind from nuclear devastation, and that's a noble goal and all, but we have to save our own budgets as well. It seems hypocritical for them to want to keep the warheads as MRBM's. Perhaps we should demand the warheads be scrapped as well, for the sake of fairness and savings. Getting rid of SLBMs will reduce our nuclear arsenal and will reduce costs, but scraping the warheads as well will do more of both."
glenn.nuclear.228.a:0 "Sounds like a fair deal."
glenn.nuclear.228.b:0 "Scrap the warheads as well!"

glenn.nuclear.231.t:0 "We Have Liftoff"
glenn.nuclear.231.desc:0 "After lengthy negotiations, both Germany and Japan have agreed to our SLBM proposal. The second and last major treaty of the [USA.GetNuclearPickedCity] Talks has been signed today, and we can say with confidence that these talks were concluded successfully.\n\nWith the conference wrapped up, we can return home proud of our accomplishments. NASA will rejoice from the major funding boost, and the world will breathe a sigh of relief that they have a lot less cause to fear a war between the superpowers. President Glenn returns to America a hero, and the press are already raving about his diplomatic mastery.\n\nThere is still much to fear from rising nuclear powers such as Italy and Burgundy, but at least now the big three are on the path to peace."
glenn.nuclear.231.a:0 "A great day for the world."

glenn.nuclear.232.t:0 "We Have Liftoff"
glenn.nuclear.232.desc:0 "After lengthy negotiations, all parties have agreed to the Americans' SLBM proposal. The second and last major treaty of the [USA.GetNuclearPickedCity] Talks has been signed today, and we can say with confidence that these talks were concluded successfully.\n\nWith the conference wrapped up, we can return home proud of our accomplishments. Our economic growth should benefit from our savings, and the world will breathe a sigh of relief that they have a lot less cause to fear a war between the superpowers. Our government is getting plenty of praise in the domestic press, and this time it feels genuine.\n\nThere is still much to fear from rising nuclear powers such as Italy and Burgundy, but at least now the big three are on the path to peace."
glenn.nuclear.232.a:0 "Our signature moves us further from midnight"

glenn.nuclear.300.t:0 "Notfallplan Tal"
glenn.nuclear.300.desc:0 "The Reichsführer-SS was deeply alarmed by one of the reports at today's briefing. While we had assumed the [USA.GetNuclearPickedCity] Conference was destined to end in failure, we were surprised to hear that a preliminary disarmament compromise deal had been agreed to by the three powers. It seems, in contradiction of all our previous assessments, that the superpowers are proceeding away from the brink and not towards it. Whether this is out of a genuine, albeit pathetic, humanistic desire for peace or out of a miserly and capitalistic desire to save money on their nuclear arsenals, the clock has begun running counterclockwise away from midnight.\n\nThe Reichsführer-SS could scarcely contain his fury at this development.\n\nAfter briefly recusing himself from the meeting and heading to his office, the Reichsführer-SS returned five minutes later and announced Notfallplan Tal: A special emergency operation to affect the outcome of the [USA.GetNuclearPickedCity] Conference. One of our more disposable agents will be dispatched to the conference under the cover of being a German reporter. He will be given a small, concealable .22LR pistol and ordered to make an attempt on the life of President Glenn. What he will not be told is that it is not necessary that he succeed in his attempt as long as he consumes his cyanide capsule before being interrogated. We need only disrupt the talks and discredit the idea of disarmament, and a German with German papers trying to assassinate the President should prove sufficient for our purposes.\n\nThe Reichsführer-SS has ordered all hands on deck to prepare to deploy our agent within 48 hours. We should get to work."
glenn.nuclear.300.a:0 "Prepare a plane and set a course to [USA.GetNuclearPickedCity]"

glenn.nuclear.301.t:0 "Убийца наносит удар по президенту!"
glenn.nuclear.301.desc:0 "Сегодня рано утром, когда президент Гленн информировал прессу о ходе переговоров, маленький человек в сером пальто выскочил из толпы репортеров, размахивая маленьким пистолетом, и выстрелил в президента. Каким-то чудом пули лишь задели пальто Гленна, и нападавший был быстро схвачен ближайшими репортерами и увезен для допроса в Секретную службу. Президент был быстро доставлен в безопасное место, и здание было закрыто.\n\nЗадержанный пообещал немедленно написать признание во всем своем заговоре и попросил ручку и листок бумаги. К сожалению, когда мы дали ему ручку после того, как его обыскали, он сразу же прикусил перо. Мужчина был мертв еще до того, как его тело упало на пол, очевидно, в результате преднамеренного отравления цианидом.\n\nЭтот человек был опознан как Мистер Эрнст Готлиб, уроженец Германского Рейха. В то время как он имел полномочия прессы, он также имел документы, указывающие, что он был офицером разведки в Вермахте.\n\nМы направили срочный запрос в Германию для получения объяснений, и переговоры были заморожены до тех пор, пока не будет принято решение."
glenn.nuclear.301.a:0 "Что, черт возьми, происходит?!"

glenn.nuclear.302.t:0 "Assassin strikes at President Glenn!"
glenn.nuclear.302.desc:0 "Early this morning, the Secret Service stationed at the conference site at [USA.GetNuclearPickedCity] placed the building in lockdown, reporting that an assassin had made an attempt on the life of President Glenn of the United States.\n\nWe are unsure of what fully transpired, but we have been told that the President was unharmed. We have also been told that the assailant appears to be a German national, and an officer in the German military intelligence. The assailant also appears to have committed suicide in custody by ingesting cyanide, which surreptitiously hidden in his pen.\n\nAll parties at the talks are alarmed at what has happened, and the talks have been stalled until Germany provides answers, immediately."
glenn.nuclear.302.a:0 "All the pieces are falling into place."
glenn.nuclear.302.b:0 "What on Earth is going on!?!"
glenn.nuclear.302.c:0 "This is obviously a Burgundian plot, we're innocent!"

glenn.nuclear.303.t:0 "Германия обвиняет Бургундию!"
glenn.nuclear.303.desc:0 "Через час Германия ответила на наш ультиматум. Они утверждают, что военные документы Мистера Готлиба искусная подделка. Хотя нас попросили сохранить эту информацию в тайне, они сообщили нам, что этот человек почти наверняка является членом Бургундских СС Генриха Гиммлера, пытающимся саботировать переговоры.\n\nОни сообщили нам, что, хотя Бургундия де-юре остается частью Рейха, она была де-факто независимой с начала гражданской войны в Германии. Они утверждают, что Гиммлера считали предателем Германии со времени его провалившегося путча и что он является главным врагом фюрера. Хотя они не совсем уверены, почему Бургундия хотела саботировать переговоры по разоружению, они подозревают, что Бургундия устроила нападение под ложным флагом, чтобы нанести ущерб международной репутации Германии и посеять хаос в немецком правительстве в ожидании второго Гиммлеровского путча.\n\nЭти заявления о Бургундии отдают теорией заговора, которая имеет мало доказательств, кроме слов нацистов. Тем не менее, также неясно, почему Германия хотела бы убить президента. Тот факт, что три державы достигли первоначального соглашения, предполагает, что Германия заинтересована в разоружении, и не кажется ли более безумным, что Германия согласится на частичное разоружение, а затем убьет президента Соединенных Штатов, чем то, что Гиммлер попытается саботировать эти переговоры?\n\nВыбор за вами, Господин Президент. Будем ли мы доверять Германии и продолжать переговоры? Или уедем прямо сейчас, на случай, если по дороге нас ждет что-нибудь похуже?"
glenn.nuclear.303.a:0 "Эти переговоры слишком важны, чтобы от них отказываться,они должны продолжаться."
glenn.nuclear.303.b:0 "Эти нацисты ждут, что мы им поверим? Мы едем домой!"

glenn.nuclear.304.t:0 "Germany Blames Burgundy!"
glenn.nuclear.304.desc:0 "Germany has responded to the Americans' demand for an explanation. They claim that the assailant's military papers are clever forgeries and that the man has no connection to the legitimate German government. They are each staying tight-lipped about just who Germany claims the man was working for, but our intelligence analysts suspect Germany has likely placed the blame on the SS Order State of Burgundy, Himmler's de facto fiefdom. President Glenn has reportedly accepted Germany's explanation as valid.\n\nThe Americans may be convinced of the Reich's innocence, but are we? It is astounding that President Glenn would accept Germany's claims so readily, but then again he may have the most to gain from these talks. More pertinently, our military advisors are worried that the American leader may not have been the prime target. What if we are in the crosshairs for a future assassination attempt, and this is a plot by our rivals to cause chaos within our government?\n\nStill, that claim seems a bit far fetched. No one on our team reports feeling targeted. And while we suspect the Germans are neither smart enough nor stupid enough to try and destabilize us by assassinating our leader after signing an initial disarmament agreement. Maybe we can chalk this theory up to the notorious paranoia of our military brass, but bucking their advice may well upset them...what shall we do?"
glenn.nuclear.304.a:0 "If it's good enough for Glenn, it's good enough for us. We'll stay."
glenn.nuclear.304.b:0 "Nice try, Germany. We're pulling out of the talks!"

glenn.nuclear.305.t:0 "[USA.GetNuclearPickedCity] Talks End in Disarray!"
glenn.nuclear.305.desc:0 "The world heaved a sigh of disappointment today as President Glenn suddenly unilaterally canceled the tripartite disarmament negotiations amid the furor surrounding an attempt on his life. Refusing to believe Germany's assertions that they had nothing to do with the assailant, President Glenn has returned to Washington, and the other parties have returned to Tokyo and Berlin as well.\n\nWhile all parties still agree to abide by their initial agreement at the talks, these events have ruined any chances of future disarmament negotiations. This is undoubtedly a disappointment to all involved, and German-American relations have reached their absolute nadir."
glenn.nuclear.305.a:0 "The clock has moved closer to midnight."
glenn.nuclear.305.b:0 "All has gone according to plan."

glenn.nuclear.306.t:0 "[USA.GetNuclearPickedCity] Talks End in Disarray!"
glenn.nuclear.306.desc:0 "The world heaved a sigh of disappointment today as President Glenn reluctantly canceled the tripartite disarmament negotiations amid Japan pulling out of the conference. Refusing to believe Germany's assertions that they had nothing to do with the attempt on President Glenn's life, the Japanese diplomats have returned to Tokyo, and the other parties have returned to Washington and Berlin as well.\n\nWhile all parties still agree to abide by their initial agreement at the talks, these events have ruined any chances of future disarmament negotiations. This is undoubtedly a disappointment to all involved, and relations between the superpowers have reached their absolute nadir."
glenn.nuclear.306.a:0 "The clock has moved closer to midnight."
glenn.nuclear.306.b:0 "Our plan was saved at the last minute."

glenn.nuclear.307.t:0 "Переговоры продолжаются!"
glenn.nuclear.307.desc:0 "Поклявшись, что все иностранные попытки саботажа никогда не встанут на пути мира, Президент Гленн с гордостью объявил, что переговоры возобновятся с дополнительной безопасностью. Президент Гленн уверен, что Германия не имеет никакого отношения к покушению на его жизнь, а Япония и Германия выразили готовность обсудить дальнейшее разоружение.\n\nМир вздохнул с облегчением, задержав дыхание после покушения. Хотя официально никто еще не был обвинен в нападении, внутренние источники, говорящие на условиях анонимности, предполагают, что в настоящее время интенсивная разведывательная проверка проводится в отношении государства Орденсштаат Бургундия. Во всяком случае, кажется, что мир победил через ужасные невзгоды."
glenn.nuclear.307.a:0 "The clock retreats further from midnight"
glenn.nuclear.307.b:0 "The Reichsfuhrer-SS isn't going to like this..."

USA_GLN_mistrusted_gov_1: "Недоверие к правительству"
