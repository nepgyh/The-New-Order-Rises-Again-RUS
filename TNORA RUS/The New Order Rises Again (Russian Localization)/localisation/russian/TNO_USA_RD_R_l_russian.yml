 USA_lbj_64_the_johnson_presidency:0 "Президентство Джонсона"
 USA_lbj_64_the_johnson_presidency_desc:0 "После более чем год напряженной предвыборной кампании, от праймериза до всеобщих выборов, президент Линдон Бейнс Джонсон сидит в Овальном кабинете. Проводя кампанию под смелыми лозунгами \"великого общества\", он планирует перестроить Америку любыми необходимыми средствами. Эти запланированные реформы представляют собой продолжение факела прогрессивизма Кеннеди и действительно изменят структуру нации, с широким законодательством о гражданских правах, медицинской помощью для всех и прекращением бедного состояния большей части страны. Кроме того, Джонсон также утверждает, что он будет совершенствовать Вооруженные силы, реформируя их в боевую машину, пригодную для современного мира.\n\nОднако прежде чем он сможет приступить к запланированному каскаду реформ, направленных на изменение структуры американского общества, он должен завоевать доверие нации. В своей инаугурационной речи Джонсон расскажет всей стране о своих планах и их будущем."
 USA_lbj_64_mistakes_of_nixon:0 "Ошибки Никсона"
 USA_lbj_64_mistakes_of_nixon_desc:0 "Администрация президента Никсона была, за неимением лучшего термина, катастрофической. Во время его президентства началась Южноафриканская война, борьба за гражданские права достигла апогея и Соединенные Штаты пережили худший президентский скандал за всю свою короткую историю. После его отставки, и все еще во время его срока, его преемник, Джон Ф. Кеннеди, был убит. Если Джонсон хочет вернуть доверие общественности не только к себе, но и к Республиканско-Демократической партии в целом, он должен заверить народ, что эти вопросы будут решены. Заверения в том, что война в Южной Африке будет выиграна, что будет достигнуто полное равенство рас и что не произойдет никакого скандала или коррупции."
 USA_lbj_64_legacy_of_kennedy:0 "Наследие Кеннеди"
 USA_lbj_64_legacy_of_kennedy_desc:0 "Президентство Кеннеди, хотя и трагически оборванное, представляло собой, возможно, лучшее, чем могли быть республиканцы-демократы. Его несколько коротких оптимистических месяцев были, возможно, самыми важными в определении будущего не только Р-ДП, но и Америки в целом. Точно так же, как мы предостерегаем от ошибок Никсона, если Р-ДП хотят выжить в своем нынешнем состоянии, мы должны также продолжить наследие Кеннеди. Президент Джонсон будет нести факел прогрессивизма и единства Кеннеди до тех пор, пока Америка снова не станет единой."
 USA_lbj_64_forwards_together:0 "Вперед вместе"
 USA_lbj_64_forwards_together_desc:0 "Пришло время двигаться вперед! Боль последних десятилетий, с нашим унижением и недоверием, которое наши граждане испытывают к правительству, должны закончиться. Эта страна должна лучше заботиться о своих гражданах и для этого мы должны попытаться разработать программу помощи всем американцам и дальнейшего объединения нашей страны в более Великое Общество. Более Великое Общество, которое помогает американцам всех классов, цветов кожи и убеждений, чтобы они не страдали из-за условий, которые не всегда находятся под их контролем. Вперед!"
 USA_lbj_64_secure_congress_support:0 "Заручиться поддержкой Конгресса"
 USA_lbj_64_secure_congress_support_desc:0 "Для того чтобы наша великая общественная программа прошла, нам нужен Конгресс. Мы должны обеспечить голоса в Палате представителей и Сенате, чтобы этот огромный законопроект попал на стол президента. Давайте сформулируем стратегию, чтобы обеспечить эти голоса. Возможно, мы сможем использовать кафедру в нашей собственной партии, чтобы привлечь к голосованию наших более нерешительных союзников. Или мы можем договориться с некоторыми из более умеренных членов НПП, чтобы этот законопроект был принят. В любом случае, давайте обеспечим необходимую поддержку для достижения успеха."
 USA_lbj_64_on_our_own:0 "Самодостаточность"
 USA_lbj_64_on_our_own_desc:0 "У нас большинство в Конгрессе. Давайте воспользуемся этим! Партия должна быть едина. Мы можем пообещать некоторым из наших более умеренных членов поддержать этот законопроект, если мы получим какой-то компромиссн. Скорее всего, мы потеряем несколько голосов на Юге, если добьемся принятия законопроекта о великом обществе, но это то, что потребуется, если это будет означать настоящую реформу. Хорошая новость также в том, что НПП не сможет остановить этот законопроект до тех пор, пока наша партия остается единой перед лицом обструкции. Недостатком является то, что НПП может подобрать более консервативных членов нашего электората после того, как мы обеспечим себе большинство в Конгрессе для принятия этого законопроекта."
 USA_lbj_64_deal_with_center:0 "Сделка с центром"
 USA_lbj_64_deal_with_center_desc:0 "Давайте посмотрим правде в глаза, у нас нет большинства среди нашей собственной партии, чтобы принять этот законопроект. Это выглядит тревожно. Однако нам повезло, что НПП разделена между крайне правым, крайне левым и даже умеренным крылом. Мы должны быть в состоянии заключить сделку с центральной фракцией НПП, чтобы сломать ряды остальной части НПП, для поддержки законопроекта. Нам просто придется пойти на некоторые незначительные компромиссы. Неудача с компромиссом с членами НПП заключается в том, что часть нашего собственного электората может перейти на сторону НПП, потому что многие из наших более умеренных членов увидят в этом оскорбление стабильных американских ценностей."
 USA_lbj_64_shut_up_and_help_me:0 "Для блага Америки"
 USA_lbj_64_shut_up_and_help_me_desc:0 "Мы собрали всех, кого могли, чтобы работать с нами - республиканцев, демократов, даже оппозицию к НПП. Если мы все работаем на благо Америки, тогда мы все должны быть на борту с лучшим образованием, сокращением бедности, улучшением здравоохранения и обеспечением свободы на нашей земле. Мы сделали свое дело перед Конгрессом - теперь они должны приступить к программе, для блага Америки!"
 USA_lbj_64_lay_groundwork:0 "Заложить основы"
 USA_lbj_64_lay_groundwork_desc:0 "Политические аналитики, исследователи, экономисты и администраторы штатов, которые имели опыт в управлении внутренними программами, будут необходимы для подготовки величайшей реформы в американской истории. Мы должны собрать их всех, чтобы вместе с различными политическими комитетами, работающими в Конгрессе, начать вырабатывать политику. Давайте убедимся, что у нас есть счет, за который стоит бороться!"
 USA_lbj_64_introduce_concept:0 "Ввести понятие"
 USA_lbj_64_introduce_concept_desc:0 "Далее, мы должны начать знакомить общественность с идеей нашего законопроекта о великом обществе. Мы должны объяснить им, что наша идеальная цель - реформировать нашу страну, чтобы сделать ее более справедливой для всех американцев. Мы должны показать им, что в идеале хотим сделать каждого американца здоровее, счастливее и свободнее в своей жизни. Наше знакомство начнется в крупных университетах, крупных городах, на массовых площадках, чтобы люди были взволнованы нашим великим законопроектом. Люди должны быть взволнованы, чтобы общественная поддержка возросла."
 USA_lbj_64_form_task_forces:0 "Сформировать целевые группы"
 USA_lbj_64_form_task_forces_desc:0 "Затем мы должны детально изучить все американское общество в целом. Мы должны рассмотреть каждый отдельный аспект, начиная с образования, бедности, инфраструктуры, здравоохранения, социального обеспечения, искусства и так далее. Мы также должны сравнить эти аспекты и сопоставить наши планы с нашим текущим бюджетом, чтобы соответствующим образом скорректировать их. Как только наши исследования закончатся, все накопленные нами данные можно будет использовать для завершения окончательной формулировки законопроекта о великом обществе."
 USA_lbj_64_the_great_society:0 "Великое Общество"
 USA_lbj_64_the_great_society_desc:0 "Мои дорогие американцы, как ваш президент, я хочу объявить о начале новой эры. Последние 30 лет, прошедшие с момента нашего падения, были отмечены постоянным разочарованием в связи с прошлыми слабостями, которые Соединенные Штаты продемонстрировали нашему народу и всему миру. Американцы в те последние годы стали еще более бедными, больными, голодными, злыми, обиженными и смущенными из-за того, что наше правительство по-прежнему не помогает американскому народу процветать. Даже с учетом внешней угрозы со стороны свастики это не было оправданием для прошлого пренебрежения, которое проявляли администрации до нас. Но, несмотря на нашу борьбу в прошлом, сегодня совсем другой день. Сегодня новый день в американском обществе. День, когда все больше американцев смогут вырваться из нищеты и присоединиться к рабочей силе, чтобы лучше обеспечить себе свободу. День, в который заботы больных и страдающих могут быть смягчены медицинским страхованием, которое дается для будущего здоровья и радости. День, в который все народы в пределах этой страны могут стремиться к счастью. В целом, американский народ может процветать вечно с подписанием законопроекта о великом обществе. Наша великая общественная программа улучшит жизнь каждого американца и позаботится о том, чтобы их потребности были удовлетворены.\n-Президент Линдон Б. Джонсон"
 USA_lbj_64_more_civil_rights:0 "Расширение гражданских прав"
 USA_lbj_64_more_civil_rights_desc:0 "Теперь пришло время обратить наше внимание на наших соотечественников-американцев, которые уже давно страдают от угнетения. Ненавистные группы, которые причиняют им эти страдания, объединятся с нашим врагом, если они когда-нибудь вторгнутся в нашу страну и оккупируют ее. Поэтому мы должны быть бдительными и готовыми сражаться за наше черное население. Афроамериканцы должны быть свободны во всех аспектах, чтобы бороться с экстремизмом, и мы позаботимся о том, чтобы наше афроамериканское население было свободно, всеми возможными способами."
 USA_lbj_64_vote_in_hand:0 "Черные голоса"
 USA_lbj_64_vote_in_hand_desc:0 "Если мы хотим обеспечить будущий успех нашей партии перед лицом экстремизма со стороны НПП, мы должны обхаживать и помогать афроамериканскому сообществу в обеспечении того, чтобы они могли голосовать на всех выборах. Так много южных штатов в рамках Союза все еще делают все возможное, такие как тесты на грамотность,подушные налоги и даже массовые линчевания, чтобы помешать афроамериканцам осуществлять свое право голоса. Мы должны положить конец этому преступлению угнетения, которому мы, как партия, позволяли так долго гноиться. Если наша партия поддержит чернокожего американца, то чернокожие американцы будут счастливы и лояльны к Республиканско-Демократической партии на будущих выборах."
 USA_lbj_64_outlaw_literacy_tests:0 "Запретить тесты на грамотность"
 USA_lbj_64_outlaw_literacy_tests_desc:0 "Тесты на грамотность существовали с 1890-х годов, что бы афроамериканцы не могли голосовать из-за этого требования, чтобы они читали всю конституцию и умели читать великих классиков, что  не требовалось ни одному бедному белому южанину. Несмотря на то, что для американского населения важно уметь читать, чтобы быть более информативным о том, за кого голосовать, вся эта практика использовалась только для того, чтобы лишить афроамериканцев избирательных прав на юге и обеспечить продолжение голосования экстремистов, которые хотят разрушить американский образ жизни. Давайте напишем положение, которое запретит эти тесты раз и навсегда."
 USA_lbj_64_special_provisions:0 "Определение \"Специальных Положений\""
 USA_lbj_64_special_provisions_desc:0 "Законопроект об избирательных правах, возможно, содержит несколько других положений, которые гарантируют, что различные южные штаты не смогут принять изменения в избирательные законы, которые могут лишить избирательных прав и помешать афроамериканцам голосовать. Этим штатам потребуется федеральное одобрение для внесения изменений в закон о выборах. Это обеспечило бы больше черных голосов для Республиканско-Демократической партии, однако мы будем плохо выглядеть в глазах южных демократов. Реализация этих специальных положений, скорее всего, приведет в ярость белых южан, которые голосуют за нашу партию, и, возможно, вместо этого они перейдут в НПП. Это зависит от нас, чтобы решить, действительно ли мы хотим получить черные голоса, возможно, потеряв нашу белую южную базу."
 USA_lbj_64_voting_rights_act:0 "Закон об избирательных правах"
 USA_lbj_64_voting_rights_act_desc:0 "Закон об избирательных правах готов к принятию! Этот законопроект станет знаковым законодательным актом, который освободит больше нашего американского народа от правового гнета. Наш законопроект защитит избирательные права всех американцев, включая белых и расовые меньшинства всех цветов кожи! Тесты на грамотность, подушные налоги, различные положения о наказании и другие формы дискриминационного расизма в рамках нашего избирательного процесса будут ликвидированы. Многие белые американцы на Юге будут бушевать, но мы будем продвигаться вперед, мы станем более сильным Союзом, и в результате мы станем более сильным и лучшим народом. Многие штаты будут сопротивляться, но эти штаты подчинятся федеральному закону. Наша страна не может дрогнуть перед лицом расизма и фанатизма, и мы позаботимся об этом! За лучшее будущее для всех!"
 USA_lbj_64_once_more_unto_the_breach:0 "Еще одна попытка"
 USA_lbj_64_once_more_unto_the_breach_desc:0 "Предприятия и общественные учреждения юга будут следовать нашим новым законам. Мне все равно, сколько они будут плакать и кричать о федеральном \"угнетении\", они не помешают черным и другим меньшинствам получить доступ к бизнесу для необходимых покупок и общественным учреждениям для необходимой помощи в их повседневной жизни. Я лично отправлю федеральных наблюдателей, а если понадобится и национальную гвардию для обеспечения соблюдения закона, если у меня не будет выбора. Пора использовать трибуну в этих штатах."
 USA_lbj_64_beacon_in_darkness:0 "Маяк в темноте"
 USA_lbj_64_beacon_in_darkness_desc:0 "Наша страна должна стать маяком света для большего числа людей, которые хотят свободы от сапог фашизма и нацизма. Отвергнутые индивидуумы, которые часто оказываются в рабстве или убиты, должны быть спасены! Мы должны ослабить ограничения в рамках нашей нынешней иммиграционной системы, чтобы облегчить иммигрантам въезд в эту страну и упорно трудиться, чтобы стать американскими гражданами. Однако мы должны быть осторожны в том, как мы его реализуем, чтобы убедиться, что процесс не станет хаотичным и, возможно, не нанесет ущерба стране. Открытие шлюзов может помочь многим людям, но это может позволить нацистским шпионам легко проникнуть внутрь. С другой стороны, если мы все еще остаемся слишком ограничительными, мы все еще отчуждаем больше людей. Давайте убедимся, что мы выбрали правильное решение."
 USA_lbj_64_reshuffle_police_forces:0 "Кадровые перестановки в полиции"
 USA_lbj_64_reshuffle_police_forces_desc:0 "Государственные и местные полицейские силы в различных мятежных штатах на Юге будут следить за тем, чтобы федеральные и новые законы штатов соблюдались. Прошлое вынужденное незнание закона, а также поощрение полицейской жестокости в отношении афроамериканцев со стороны нашей местной и государственной полиции является откровенно преступным. Этот гнет будет демонтирован. Я лично пошлю федеральных следователей, чтобы полицейские департаменты либо сами изменили свои действия, либо заставили Штаты уволить массу непослушных полицейских, которые остаются жестокими по отношению к афроамериканцам и отказываются применять закон, когда он не устраивает расистского Южанина. Трибуна должна постоянно использоваться."
 USA_lbj_64_for_those_worthy:0 "..Для тех, кто достоин"
 USA_lbj_64_for_those_worthy_desc:0 "Даже если мы должны быть маяком надежды и свободы, мы не можем просто полностью открыть границы для каждого человека на планете. Вместо этого мы должны рассмотреть вопрос об исключении определенного количества людей на основе отсутствия навыков, которые могут быть проблематичными для безопасности нашей страны. Все элементы возможного морального дефекта со стороны иммигрантов должны быть проверены и, возможно, исключены, если это представляет угрозу национальной безопасности. Но если мы действительно рассматриваем возможность исключения некоторых людей на основе субъективной морали, мы наносим ущерб потенциалу нашей собственной страны. Это решение должно быть принято в отношении всех вариантов."
 USA_lbj_64_immigration_nationality_act:0 "Закон об иммиграционных и национальных службах"
 USA_lbj_64_immigration_nationality_act_desc:0 "Этот законопроект обеспечит возможность въезда большего числа иммигрантов. Но их поступление будет основано на достойной квалификации, которая может сделать их потенциальными американцами. Такие квалификации, как образование, необходимые навыки и т. д., будут востребованы, чтобы убедиться, что они получают приоритет в нашей новой системе. Еще одно важное положение этого закона даст иммигрантам более четкий путь для натурализации. Наконец, расовая квалификация полностью устраняется, чтобы обеспечить более справедливую и справедливую систему въезда, которая отражает моральный облик всей этой страны. Давайте сделаем эту иммиграционную систему более справедливой и справедливой для будущих американцев всего мира!"
 USA_lbj_64_roof_over_head:0 "Крыша над головой"
 USA_lbj_64_roof_over_head_desc:0 "Мы не можем допустить, чтобы американцы, принадлежащие к меньшинствам, больше страдали от дискриминации в сфере жилья. Афроамериканцы, мексиканцы и азиаты, все страдают от постоянной дискриминации, несмотря на их тяжелую работу по продвижению вверх. Большинство из них живут в трущобах, в нищете или на улицах, где они в конечном итоге создают проблемы для всех нас. Несмотря на то, что многие из наших белых американских избирателей не хотят иметь с ними ничего общего, позволяя цветным страдать в нищете, мы не только заставим нашу страну продолжать выглядеть плохо, но и, возможно, не сможем полностью обеспечить поддержку нашей партии со стороны этих новых избирателей на следующих выборах. Я умоляю моих коллег-республиканцев и демократов поддержать закон о справедливом и жилищном строительстве не только ради нашей коалиции, но и ради Америки."
 USA_lbj_64_ghetto_riots:0 "Использовать беспорядки в гетто"
 USA_lbj_64_ghetto_riots_desc:0 "Посмотрите на этот хаос! Грабежи, разрушения и насилие разрушили так много наших великих городов. И эти грабежи и разрушения происходят из черных гетто, которые остались нищими, в нищете и крайней нищете благодаря неспособности нашей нынешней партии разрешить этот кризис. Мы должны сделать что-то, чтобы успокоить гнев и ярость чернокожего сообщества, а также предотвратить дальнейшее насилие между другими американцами всех цветов кожи. Беспорядки демонстрируют нынешние неудачи нашего правительства, поскольку мы остаемся в стагнации с законопроектом. Это бездействие должно прекратиться, иначе наши чернокожие граждане окажутся в опасности в будущем."
 USA_lbj_64_yes_in_my_backyard:0 "Да, на моем заднем дворе!"
 USA_lbj_64_yes_in_my_backyard_desc:0 "Теперь я понимаю беспокойство о менее удачливых людях, которые входят в ваши прекрасные пригородные дома и прекрасные кварталы. Может быть, вы боитесь, что они дадут вашему району дурную славу, или что они вызовут неприятности, или что они даже не смогут вписаться и в конечном итоге исключат вас из общества. Однако этого не произойдет! Если вы сможете убедить своего конгрессмена поддержать закон о справедливом жилье, вы можете быть уверены, что менее удачливые смогут подняться до вашего собственного уровня с их тяжелой работой и самоотверженностью. Те обездоленные люди, которым в конечном итоге будет легче переехать, станут вашими друзьями и, если уж на то пошло, сделают ваш район сильнее. Я умоляю вас как хорошего и доброго американского гражданина помочь менее удачливым в их борьбе за независимую и счастливую жизнь. Давайте скажем \"Да\" для еще более сильного заднего двора!"
 USA_lbj_64_the_FHA:0 "Закон о справедливом жилищном строительстве"
 USA_lbj_64_the_FHA_desc:0 "Мы зашли так далеко в вопросе гражданских прав, но нам нужно закончить работу. Закон о справедливом жилищном строительстве, если нам удастся протолкнуть его, станет последним большим законодательным достижением этой администрации в дебатах о гражданских правах. Запретив любую и всякую дискриминацию при аренде и продаже жилья, мы увидим глубокие изменения в характере наших городов и поселков.\n\nМасштаб изменений, которые принесет закон о справедливом жилье, и его статус как последнего \"Великого\" законопроекта о гражданских правах этой администрации, сделали его центром политической бури. Сегрегационисты рассматривают жилищный вопрос как последний большой бастион против \"насильственной десегрегации\" и будут выступать против законопроекта так сильно, как только смогут. Многие в нашей собственной партии поощряют компромисс, чтобы предотвратить обширные последствия с консервативными избирателями. Тем временем афроамериканцы смотрят на Белый дом, чтобы увидеть, так ли хорош президент, как его слово.\n\nЛюбой наш выбор будет иметь последствия, но выбирать мы должны."
 USA_lbj_64_war_on_poverty:0 "Война с бедностью"
 USA_lbj_64_war_on_poverty_desc:0 "Нищета была огромным бременем для нашего общества и преследовала Соединенные Штаты с самого начала промышленной революции. Как в наших городах, так и в большинстве сельских общин миллионы людей живут в нищете. Отсутствие экономических возможностей подвергает поколения американцев бесконечному циклу трудностей. Нет больше! Сейчас Соединенные Штаты находятся в состоянии войны с врагом более древним и неуловимым, чем любая нация: самой бедностью. С помощью новых программ и инициатив мы будем искоренять бедность, чтобы все могли добиться успеха благодаря помощи правительства."
 USA_lbj_64_community_action_initiative:0 "Инициатива общин"
 USA_lbj_64_community_action_initiative_desc:0 "Разговоры на национальном и федеральном уровнях о полной борьбе с бедностью хороши, но только через мобилизацию общин по всей стране мы можем получить рабочую силу, необходимую для борьбы с экономическим упадком. С помощью новых информационно-пропагандистских программ, которые поощряли бы участие как на местном, так и на общественном уровне, мы можем предоставить новые возможности бедным, чтобы никто не боролся за выживание. Федеральное правительство будет служить направляющей рукой, ведущей обедневшие общины, где бы они ни находились, к процветанию."
 USA_lbj_64_job_corps:0 "Корпус Занятости"
 USA_lbj_64_job_corps_desc:0 "Уровень безработицы среди молодежи в Соединенных Штатах вызывает большую озабоченность как у президента, так и у Министерства труда. В еще одном проекте, дополняющем систему предлагаемых социальных и пропагандистских программ, мы стремимся создать Корпус Занятости. Эта организация при более крупном Министерстве труда будет обеспечивать образование, чтобы подготовить американскую молодежь для множества областей, а также работать, пока они не смогут снова встать на ноги. Большая часть их службы будет потрачена на улучшение национальных парков, обнищавших общин и других районов, которые попали под ответственность федерального правительства. Будем надеяться, что программа обеспечит жизненно важную подготовку и опыт для тех, кто в ней больше всего нуждается."
 USA_lbj_64_vista_of_future:0 "Будущее ВОСЛЫ"
 USA_lbj_64_vista_of_future_desc:0 "Программа \"волонтеры на службе Америке\", или ВОСЛА, является следующей предлагаемой организацией под эгидой УЭО, направленной на предоставление сообществам с низким уровнем дохода новых возможностей, а также на обслуживание остальной части страны. Подобно корпусу мира, ВОСЛА предоставляет своим членам стабильный доход, медицинскую страховку и множество других льгот в обмен на добровольческую службу. Реципиенты не только увидят другие области за пределами своих сообществ, но и приобретут навыки, необходимые для выполнения многих ролей, предписанных современной индустриальной экономикой. Давайте приступим к работе!"
 USA_lbj_64_more_food_stamps:0 "Укрепить программу продовольственных талонов"
 USA_lbj_64_more_food_stamps_desc:0 "Мы уже добились больших успехов в рамках нашей программы продовольственных талонов. В районах, где в настоящее время осуществляется программа, бедняки пользуются большим доступом к продовольствию, поскольку им больше не приходится бороться за объедки. Этот эксперимент имел свои недостатки, административная нагрузка оказалась выше, чем мы ожидали. Кроме того, было трудно обеспечить, чтобы марки были розданы всем, кто в них нуждается. Поскольку мы продолжаем расширяться, нам придется следить за тем, чтобы исправить эти перегибы в программе.\n\nВ свете успеха программы пришло время выйти на общенациональный уровень. Мы немедленно начнем экспансию в новые штаты. Очень скоро вся страна получит доступ к программе продовольственных талонов. С этим шагом наша война с бедностью будет еще ближе к победе."
 USA_lbj_64_EOA_act:0 "Закон об экономических возможностях"
 USA_lbj_64_EOA_act_desc:0 "Подавляющее большинство обездоленных просто-напросто застряли на дне без выхода. Нередко граждане теряют работу и оказываются за чертой бедности, не имея возможности найти новую работу. Мы не можем допустить, чтобы наш народ остался на обочине, покинутый и забытый.\n\nПрезидент Джонсон представит новый законопроект, направленный на борьбу с этими проблемами. Закон об экономических возможностях начнется с увеличения субсидий по безработице и предоставления государственной помощи в поиске новой работы. Мало того, закон поможет тем, кто уже работает, повысив федеральную минимальную заработную плату. Этот новый законопроект покажет людям, к чему мы стремимся, проложив путь для дальнейшего законодательства."
 USA_lbj_64_consolidate_programs:0 "Консолидация программ"
 USA_lbj_64_consolidate_programs_desc:0 "За время нашей администрации нам удалось создать несколько программ помощи по всем этим великим Штатам. Какими бы полезными ни были эти программы, мы постоянно тормозились бесконечной бюрократией, вовлеченной в выполнение этих программ на государственной основе. Если мы хотим охватить наибольшее число людей, нам придется начать сокращать бюрократическую волокиту.\n\nОбъединение всех наших программ под эгидой федерального правительства, несомненно, приведет как к снижению административной нагрузки, так и к снижению общих затрат. Однако многие увидят в этом расширение федеральной власти, когда мы возьмем контроль из рук Штатов. В более консервативных частях нашей страны это вряд ли будет популярной мерой."
 USA_lbj_64_increase_minimum_benefits:0 "Увеличение минимальных льгот"
 USA_lbj_64_increase_minimum_benefits_desc:0 "Наша нынешняя программа льгот это долгожданная отсрочка для бедных, но для нищих даже этих выплат недостаточно. Если мы хотим вывести всех американцев из нищеты и проклятия, мы должны увеличить наши выплаты беднейшим получателям социального обеспечения. Только оказав им необходимую помощь, эти люди смогут, наконец, вырваться из ловушки бедности."
 USA_lbj_64_nobody_left_behind:0 "Никто не остался позади"
 USA_lbj_64_nobody_left_behind_desc:0 "Нет никаких сомнений в том, что мы проделали большую работу. За годы управления страной наша администрация добилась больших успехов в улучшении жизни среднего американца. Мы реформировали образование, разработали систему социального обеспечения и даже расширили доступ к надлежащему медицинскому обслуживанию. Программа \"Великое Общество\" протянула руку и сделала Америку лучше, и все же мы можем сделать ее еще лучше.\n\nПрограмма \"Великое Общество\" была создана, чтобы помочь всем американцам, независимо от вероисповедания, пола или расы. Пришло время начать оказывать помощь обездоленным в нашей стране. Мы начнем работу над законодательством, которое позволит меньшинствам, женщинам и всем тем, кто подвергается дискриминации, искать лучшую работу, лучшее образование. Независимо от того, что некоторые могут чувствовать, мы не позволим ни одному американцу остаться позади на нашем пути к будущему."
 USA_lbj_64_safety_net:0 "Страховочная сетка"
 USA_lbj_64_safety_net_desc:0 "Люди и предприятия, которые наиболее подвержены финансовому риску, могут легко оказаться за гранью внезапного бедствия или денежного спада. Мы должны обеспечить этим людям доступ к финансовой \"страховочной сетке\", способной защитить их от худших последствий внезапных и неожиданных расходов. Этого можно было бы достичь путем введения законодательства, направленного на повышение доступности и качества сберегательных счетов и страхования, чтобы у наших людей всегда были деньги, на которые можно было бы опереться."
 USA_lbj_64_neither_race_nor_class:0 "Ни расы, ни класса"
 USA_lbj_64_neither_race_nor_class_desc:0 "Мы уже многое сделали для обеспечения равенства в Америке, но остается еще один вопрос, который необходимо решить. Хотя наш народ больше не обременен расовым бременем, многие меньшинства по-прежнему находятся в крайне неблагоприятном экономическом положении, с которым они сталкиваются в результате многолетнего пренебрежения и преследований. Если мы действительно хотим освободить людей от оков прошлого, мы должны внести поправки в наше существующее законодательство о гражданских правах, чтобы также обеспечить конкретную правовую защиту экономически обездоленных. Мы должны обеспечить, чтобы ко всем людям, независимо от их расы, цвета кожи или положения в обществе, относились с уважением и достоинством."
 USA_lbj_64_right_to_liberty:0 "Право на свободу"
 USA_lbj_64_right_to_liberty_desc:0 "\"Мы исходим из той самоочевидной истины, что все люди созданы равными и наделены их Творцом определенными неотчуждаемыми правами... \" - Декларация независимости\n\nЭто было обещание, на котором была основана Америка, хотя, к сожалению, до сих пор это было обещание, в котором было отказано значительному числу наших граждан. Теперь мы позаботились о том, чтобы все были свободны. Все американцы могли бы жить, не будучи связанными ни законом, ни бедностью; все люди, будь они черными или белыми, богатыми или бедными, молодыми или старыми, могли бы теперь действительно быть поставлены на равную основу, с которой они могли бы работать вместе, чтобы сделать Америку лучшей, какой она только может быть."
 USA_lbj_64_welfare_of_people:0 "Благосостояние народа"
 USA_lbj_64_welfare_of_people_desc:0 "Несмотря на иллюзии экономического успеха по сравнению с нашими врагами как на Западе, так и на Востоке, страна страдает от многочисленных кризисов, которые продолжают поражать самые низшие слои населения. Бездомность, бедность и неспособность получить даже самые элементарные услуги в настоящее время являются эндемичными для страны, и с помощью ряда новых программ президент Джонсон планирует решить внутренние проблемы, стоящие перед страной. На протяжении веков федеральное правительство занимало второстепенное место в оказании помощи бедным, будь то из-за конституционных ограничений или других препятствий. Теперь необходимо пересмотреть роль федерального правительства, чтобы стало ясно одно: фраза \"содействовать общему благосостоянию\" - это мандат, а не идеал."
 USA_lbj_64_prevention_best_cure:0 "Профилактика - лучшее лекарство"
 USA_lbj_64_prevention_best_cure_desc:0 "В тех областях, где люди лишены инструментов, необходимых им для достижения успеха в современной экономике, бедность укореняется. По этой причине мы должны пресечь проблему в зародыше, прежде чем ей будет дан шанс расцвести. Путем установления стандартов высшего образования и предоставления грантов там, где они наиболее необходимы, мы можем обеспечить, чтобы американская молодежь была достаточно образованной, чтобы получить работу высокого уровня в постоянно меняющейся экономике."
 USA_lbj_64_begin_pilot_programs:0 "Начальные программы"
 USA_lbj_64_begin_pilot_programs_desc:0 "Сейчас идет подготовка к столкновению президента Джонсона с бесконечными силами бедности. Чтобы начать эту борьбу, мы проведем ряд небольших программ помощи. Хотя сами по себе они не оказывают существенного влияния, мы надеемся, что они подготовят почву для еще более масштабных проектов, которые последуют в ближайшие месяцы. Однако сейчас мы можем предложить преимущества бедным американцам в краткосрочной перспективе."
 USA_lbj_64_create_OEO:0 "Создать Управление Экономических Возможностей"
 USA_lbj_64_create_OEO_desc:0 "Кампания президента Джонсона, направленная на то, чтобы избавить бедняков Америки от лишений, будет масштабной от начала до конца. Создание новой бюрократии и многих сопутствующих программ требует координации в больших масштабах. Управление экономических возможностей, созданное по указанию президента, организует все эти программы и следит за тем, чтобы каждая наша инициатива проходила гладко."
 USA_lbj_64_assess_current_programs:0 "Оценка существующих программ"
 USA_lbj_64_assess_current_programs_desc:0 "Прежде чем новые программы могут быть предложены и переработаны в законы, необходимо изучить текущую ситуацию с федеральной политикой. В настоящее время существуют различные программы социального обеспечения прошлых администраций со своими собственными фондами и бюрократией. Прежде чем перейти к более смелым мерам, президент Джонсон рекомендовал изучить эти программы, чтобы определить наилучший метод управления для будущих программ. Определение того, что является ненужным, и \"сокращение жира\" там, где это необходимо, также было бы разумным ради финансовой ответственности."
 USA_lbj_64_stopgap_measures:0 "Временные меры"
 USA_lbj_64_stopgap_measures_desc:0 "Как и большинство крупных изменений в федеральной политике, расширение и создание системы социального обеспечения потребует времени, как из-за оппозиции, так и из-за общей медлительности американской системы управления в осуществлении реформ. Однако на данный момент можно принять более постепенные меры, чтобы временно утолить потребность в помощи. Большинство из этих программ будут недолговечными, предоставляя только краткосрочные решения, которые дают экономическую помощь нуждающимся. На очереди гораздо более масштабные проекты, но напоминание людям о том, что что-то делается для решения этих проблем, будет иметь большое значение."
 USA_lbj_64_protect_most_vulnerable:0 "Защита уязвимых слоев"
 USA_lbj_64_protect_most_vulnerable_desc:0 "Как и во многих других экономических кризисах, от нашей несовершенной системы здравоохранения больше всего страдают бедняки. Даже по мере того, как развитие технологий продвигается вперед, они остаются позади и обманом лишаются необходимой им заботы. В первом из многих актов, направленных на улучшение ситуации, президент Джонсон подписал список исполнительных указов и призвал к принятию законов через Конгресс. Эти предварительные законопроекты, которые мало что сделают в долгосрочной перспективе, направлены на защиту тех, кто не может позаботиться о себе из-за неконтролируемого искажения отрасли здравоохранения."
 USA_lbj_64_trumans_idea:0 "Трумэн был прав!"
 USA_lbj_64_trumans_idea_desc:0 "Два десятилетия назад президент Трумэн предложил закон, который произвел бы революцию в американской системе здравоохранения. Видя плачевное состояние отрасли здравоохранения, он предложил правительству принять широкомасштабные меры для решения растущей проблемы. В центре его предложения был всеобщий охват для всех, охватывающий все аспекты медицинской помощи, и огромные инвестиции в строительство больниц по всей стране. Такого рода действия давно назрели, и поэтому президент Джонсон принял многие из тех же стратегий, которые отстаивал Трумэн в своей кампании по обеспечению здоровья нации."
 USA_lbj_64_revisit_wmd_bill:0 "Пересмотрите законопроект В-М-Д"
 USA_lbj_64_revisit_wmd_bill_desc:0 "В 1945 году сенаторы Вагнер, Мюррей и Дингелл предложили Конгрессу законопроект о реформе национальной системы здравоохранения. В-М-Д установил бы национальную программу госпитализации, доступную для всех американцев. К сожалению, в те времена раздоров такие радикальные перемены были быстро свернуты, прежде чем они могли пройти. Теперь, похоже, время законопроекта пришло. Благодаря обновлению и пересмотру законопроекта В-М-Д мы могли бы вскоре реализовать его самые полезные качества. Тогда целью станет создание национальной системы, непосредственно поддерживаемой правительством."
 USA_lbj_64_reintroduce_social_security:0 "Вернуть идею социального обеспечения"
 USA_lbj_64_reintroduce_social_security_desc:0 "В настоящее время не существует программ, которые оказывали бы помощь пенсионерам, у которых больше нет возможности заботиться о себе. Идея такой системы, которую ее сторонники называют социальным обеспечением, была выдвинута еще в 1930-х годах. Однако из-за отсутствия воли со стороны политиков эта идея так и не получила необходимого широкого признания. Президент Джонсон стремится выдвинуть социальное обеспечение на первый план в качестве основного аспекта своей политики. Предлагаемая программа будет опираться на существующие налоговые поступления, которые затем могут быть распределены среди вышедших на пенсию американцев, надеясь создать устойчивую систему для облегчения выхода на пенсию."
 USA_lbj_64_reassure_party:0 "Успокоить партию"
 USA_lbj_64_reassure_party_desc:0 "Важной частью реализации великих общественных реформ президента Джонсона станет лояльность партии. До сих пор демократическая поддержка этих программ помощи была сильна, но для того, чтобы получить долгосрочную поддержку, необходимо будет заключить сделки в других областях. Через президентские замечания и обильную регистрацию Джонсон и его сторонники должны будут заручиться поддержкой демократической партии, чтобы протолкнуть следующий раунд законопроектов через Конгресс. Голоса их избирателей окажутся неоценимыми в борьбе за принятие дальнейшего законодательства."
 USA_lbj_64_no_bootstraps:0 "Протяните руку помощи!"
 USA_lbj_64_no_bootstraps_desc:0 "Многие противники мер президента Джонсона по обеспечению благосостояния утверждают, что индивидуальная ответственность и тяжелая работа со стороны бедных это единственный разумный способ решить их проблемы, а не федеральная помощь. Эти аргументы носят чисто анекдотический характер и не имеют под собой реальной основы, поскольку миллионы людей сталкиваются с препятствиями на пути к вливанию в рабочую силу, которые они зачастую бессильны преодолеть. Поскольку они не могут избежать этих условий, необходима рука помощи со стороны правительства. Распространение этого послания Конгрессу и более широкому населению будет иметь жизненно важное значение для реализации будущих программ."
 USA_lbj_64_reassure_public:0 "Успокоить общественность"
 USA_lbj_64_reassure_public_desc:0 "Хотя поддержка со стороны демократического истеблишмента важна, получение одобрения широкой общественности является наиболее важным аспектом любой кампании по проведению крупномасштабных реформ. До сих пор люди неохотно поддерживали концепцию Великого Общества. Чтобы развеять их опасения, президент должен публично выступить по радио, телевидению и другим каналам. Целью этих мер является не только поощрение голосования единомышленников в Конгрессе, но и давление на нынешних членов Конгресса."
 USA_lbj_64_unity_above_all:0 "Единство превыше всего"
 USA_lbj_64_unity_above_all_desc:0 "Что-то должно быть сделано для осуществления великих общественных программ и долгосрочная поддержка демократической партии является именно этим \"чем-то\". По этой причине мы должны проявить солидарность с демократическими лидерами, даже если это означает компромисс по некоторым вопросам, наиболее важным для кампании президента Джонсона. Хотя обеспечение их поддержки является обоюдоострым мечом, тем не менее это важно для принятия закона о социальном обеспечении и дальнейшего законодательства. В то время как некоторые цели останутся недостижимыми, отказ от союзников в Конгрессе будет плохим выбором."
 USA_lbj_64_break_with_democrats:0 "Разрыв с демократами"
 USA_lbj_64_break_with_democrats_desc:0 "Символические заверения партийного истеблишмента оказались недостаточными для получения их полной поддержки в стремлении к социальному обеспечению и дальнейшим программам. К сожалению, демократические лидеры не прислушались к тем самым избирателям, которые избрали их и они постоянно неохотно соглашались с инициативой президента Джонсона. По этой причине, чтобы добиться какого-либо прогресса в будущем, необходимо разорвать связи с этим коррумпированным истеблишментом. Будем надеяться, что новая коалиция еще может быть сформирована, чтобы закончить то, что начал президент."
 USA_lbj_64_duty_to_country:0 "Наш долг перед страной"
 USA_lbj_64_duty_to_country_desc:0 "Стремление к прочной системе социального обеспечения - это не только борьба за помощь тем, кто в ней больше всего нуждается, но и воплощение многих ценностей, определяющих Соединенные Штаты и американский путь. Реализуя программы социального обеспечения, правительство будет выполнять свою самую важную роль, обозначенную отцами-основателями: защищать своих граждан от страданий и экономического разорения. Великое Общество выходит за рамки простых подачек тем, кто в них нуждается; оно является исполнением самых фундаментальных функций американского правительства."
 USA_lbj_64_we_need_to_pay:0 "Вопрос цены"
 USA_lbj_64_we_need_to_pay_desc:0 "Хотя преимущества социального обеспечения желательны для большинства, и Конгресс, и общественность должны быть проинформированы о том, как будет оплачиваться программа. Очевидно, что частые выплаты помощи миллионам пенсионеров и инвалидов будут стоить сотни миллиардов долларов, и эти деньги должны будут откуда-то поступать. Нынешний план состоит в том, чтобы добавить социальное обеспечение к существующим федеральным подоходным налогам, используя большой и устойчивый источник дохода. Однако это не понравится многим избирателям, которые обеспокоены тем, как будут добываться деньги, и необходимо будет дать дополнительные гарантии."
 USA_lbj_64_duty_to_people:0 "Наш долг перед народом"
 USA_lbj_64_duty_to_people_desc:0 "С момента своего преобразования при президенте Линдоне Б. Джонсоне Демократическая партия стала партией \"народа, от народа и для народа\".\" Чтобы заручиться дальнейшей поддержкой общественности в вопросах социального обеспечения, пришло время избрать другой путь обращения к избирателям. Благодаря дальнейшей пропаганде люди должны понять, что президент и его сторонники в Конгрессе действительно верят в дело помощи нуждающимся и что партия приняла мандат помогать людям всякий раз, когда есть страдания или несправедливость."
 USA_lbj_64_social_security_act:0 "Закон о социальном обеспечении"
 USA_lbj_64_social_security_act_desc:0 "После нескольких месяцев подготовки и набегов для получения сторонников в Конгрессе пришло время для принятия закона о социальном обеспечении. Этот закон станет масштабным мероприятием, включающим создание нового бюрократического учреждения, находящегося в ведении исполнительной власти, и внесение изменений в подоходный Налоговый кодекс для финансирования этих учреждений. Законопроект будет включать в себя несколько положений, главным из которых будут выплаты тем, кто достиг официально признанного пенсионного возраста 65 лет, а также добавит медицинскую помощь и другие льготы. Против его принятия будут возражать, но, учитывая энтузиазм по поводу социального обеспечения на его пике, нет лучшего времени для голосования."
 USA_lbj_64_work_never_done:0 "Наша работа никогда не заканчивается"
 USA_lbj_64_work_never_done_desc:0 "Социальное обеспечение наконец-то прошло и обеспечило американцам возможность комфортно выходить на пенсию, не сталкиваясь с угрозой бедности. Однако есть гораздо более грандиозные планы, которые необходимо осуществить в рамках Великое Общество, которое президент Джонсон предвидел для Соединенных Штатов, и мы должны продолжать усердно двигаться вперед. Многие по-прежнему остаются незащищенными и незастрахованными этим законом, включая молодежь, которая все еще страдает от худших последствий нищеты. Если мы надеемся построить общество, в котором никто не живет без социальной защиты, нам придется создавать более масштабные программы и предпринимать больше инициатив."
 USA_lbj_64_massive_burdens:0 "Наше бремя огромно"
 USA_lbj_64_massive_burdens_desc:0 "Временами может показаться, что любые попытки обеспечить лучшую жизнь для всех тщетны. Соединенные Штаты - это страна с населением почти в 200 миллионов человек, и независимо от того, скольким мы помогаем, всегда найдутся те, кто провалится сквозь трещины системы. Наша система хороша и благородна, но мы не должны становиться самодовольными. Всегда есть больше людей, которым нужна помощь, чтобы реализовать свой полный потенциал. Президент Джонсон размышляет над этим и задается вопросом, что можно сделать, чтобы система продолжала делать все возможное для нашего народа."
 USA_lbj_64_many_troubles:0 "Проблемы огромны..."
 USA_lbj_64_many_troubles_desc:0 "Природа истории такова, что человечество должно столкнуться с бесконечной борьбой. По обе стороны Атлантики и Тихого океана миллиарды людей живут в условиях невообразимой жестокости, жизнь более мрачная и болезненная, чем даже у самых бедных американцев. Мы сталкиваемся с уничтожением каждый день, живя в надежде, что хладнокровие восторжествует даже в самых агрессивных нациях. В такие времена может показаться, что ничего из того, что мы можем сделать, никогда не будет достаточно. Сидя в Овальном кабинете, президент Джонсон размышляет о природе мира, и если то, что мы делаем, может держать свечу в темноте."
 USA_lbj_64_great_virtues:0 "...но наши добродетели велики!"
 USA_lbj_64_great_virtues_desc:0 "Всегда будет тьма, но всегда должен быть и свет. Соединенные Штаты это страна свободных, родина храбрых. Место бесконечных возможностей, где все люди могут свободно преследовать свою  американскую мечту. До тех пор, пока наши ценности будут поддерживаться, свет свободы будет сиять и надежда на свободу и справедливость никогда не исчезнет! То, что мы пытаемся сделать наш мир лучше, даже несмотря на самые мрачные угрозы, с которыми мы когда-либо сталкивались, доказывает, что в людях есть доброта, и президент Джонсон утешает себя тем, что мы всегда можем рассчитывать на дух Америки, который приведет человечество к лучшему будущему."
 USA_lbj_64_healthcare_for_a_nation:0 "Здоровье нации"
 USA_lbj_64_healthcare_for_a_nation_desc:0 "Соединенные Штаты, страна, где ни один человек никогда не должен оставаться без внимания, десятилетиями не заботились о своих собственных гражданах. Так называемая \"Индустрия здравоохранения\" постоянно повышает цены на свои услуги, делая жизненно необходимую помощь недоступной для миллионов американцев. Наша опора на частный сектор, несущий бремя здравоохранения страны, оказалась неуместной; теперь пришло время нам воспользоваться этой слабиной. Президент Джонсон предложил ряд программ по восстановлению этой фундаментально сломанной системы. Правила, финансовая помощь, варианты государственного финансирования, все действия должны быть рассмотрены, если мы хотим застраховать здоровье наших граждан."
 USA_lbj_64_insurance_companies:0 "Стимулирование страховых компаний"
 USA_lbj_64_insurance_companies_desc:0 "Мы добились больших успехов в нашей кампании по созданию национальной системы здравоохранения, но для того, чтобы полностью внедрить такую систему, нам придется заручиться поддержкой тех самых страховых компаний, которые вызвали проблемы, которые мы стремимся решить. Для этого мы будем предоставлять финансовые стимулы этим корпорациям в виде субсидий, чтобы обеспечить их помощь по мере того, как мы будем писать больше законов. В то время как их практика сомнительна, нам понадобится их сотрудничество, если мы надеемся исправить их ошибки."
 USA_lbj_64_ammend_hill_burton:0 "Скорректировать закон Хилла-Бертона"
 USA_lbj_64_ammend_hill_burton_desc:0 "\"Хилл-Бертон\" стал знаковым законодательным актом для реформы здравоохранения в Соединенных Штатах. Принятый в 1946 году закон дает значительные кредиты больницам, которые затем обещают предоставлять услуги клиентам, которые не могут позволить себе оплату, даже с включенной страховкой. Закон был успешным не только в заботе о тех, кто не может легко заботиться о себе, но и в улучшении услуг, которые они получают. Теперь, два десятилетия спустя, мы можем вернуться к этому законопроекту. Благодаря внесению изменений, которые еще больше улучшат ситуацию в здравоохранении, мы сможем приблизиться на один шаг к всеобщему охвату."
 USA_lbj_64_blue_cross_blue_shield:0 "Синий Крест Синий Щит"
 USA_lbj_64_blue_cross_blue_shield_desc:0 "Охватить миллионы граждан-это высокое дело, с которым мы никогда не справимся сами. Чтобы исправить ситуацию, мы должны использовать существующий страховой рынок для решения этих вопросов. Ассоциация Синий Крест Синий Щит является фантастическим кандидатом на реализацию программ Медикэр, Медикейд и других общенациональных страховых программ, предложенных Великим Обществом Джонсона. Существующая как ассоциация различных страховых компаний по всей стране, эта организация будет иметь жизненно важное значение для наших дальнейших планов."
 USA_lbj_64_reign_in_AMA:0 "Приструнить АМА"
 USA_lbj_64_reign_in_AMA_desc:0 "Американская Медицинская Ассоциация - крупнейшая ассоциация врачей в Соединенных Штатах, включающая десятки тысяч врачей со всей страны. Его заявленная цель-улучшение общественного здравоохранения, и он играет решающую роль в специализации врачей в медицинской системе. Организация также обладает значительным политическим влиянием, часто участвуя в обильном лоббировании интересов, которые часто противоречат нашим целям. Имея это в виду, мы должны признать важность получения их поддержки, прежде чем принимать какие-либо новые законы. Будь то милостями, грантами или, возможно, угрозами, мы приведем АМА в лоно церкви."
 USA_lbj_64_workplace_healthcare_act:0 "Закон о здравоохранении на рабочем месте"
 USA_lbj_64_workplace_healthcare_act_desc:0 "Закон о здравоохранении на рабочем месте является следующим шагом в постепенном продвижении к надежной и поддерживаемой на федеральном уровне системе страхования. Закон, служащий проверкой часто вредных и оскорбительных полисов страховых компаний, предлагает ряд мер защиты для потребителей страны. Они включают в себя обязательство по прозрачности цен и видимости для предотвращения эксплуатации и требование, чтобы все компании предоставляли страховку независимо от ранее существовавших инвалидности, пола или любых других мыслимых факторов. В течение многих лет корпорации, занимающиеся страхованием, использовали свое привилегированное положение, чтобы извлечь выгоду из невольных клиентов. Этот недавно предложенный закон предотвратит такую практику."
 USA_lbj_64_pressure_states:0 "Надавить на штаты"
 USA_lbj_64_pressure_states_desc:0 "Как и следовало ожидать, многие штаты выступили против принятия дальнейших законодательных актов в Конгрессе и неохотно участвовали в реализации наших программ. По общему признанию, последствия для бюджетов на уровне штатов были напряженными, но при достаточной реорганизации они должны быть управляемыми. Чтобы стимулировать участие в нашей новой системе, мы должны будем заставить их сотрудничать. Способы, которыми это могло бы проявить наше обширное, но отрицательное и положительное подкрепление, находятся на столе. Предоставляя льготы штатам, которые принимают наши программы, и угрожая отозвать критические фонды в других штатах тем, кто этого не делает, мы можем держать штаты в узде."
 USA_lbj_64_medicare_medicaid:0 "Расширение программ Медикэр и Медикейд"
 USA_lbj_64_medicare_medicaid_desc:0 "Медикэр и Медикейд являются флагманскими программами более крупных реформ здравоохранения нашей страны, и они оказались неоценимыми для охвата пенсионеров, инвалидов и финансово борющихся американцев. Однако в наш новый век широкого охвата услугами здравоохранения обе эти программы остро нуждаются в обновлении. Поскольку нагрузка на нашу бюрократию растет, нам нужно будет расширить Медикэр и Медикейд, чтобы удовлетворить потребности растущего числа потребителей. Сейчас миллионы людей полагаются на государственные программы страхования, и для того, чтобы справиться с этим бременем, необходимо расширение."
 USA_lbj_64_budget_drafts:0 "Гипотетические проекты бюджета"
 USA_lbj_64_budget_drafts_desc:0 "Наши планы по созданию новой системы здравоохранения нуждаются в финансировании и если мы хотим завоевать людей, мы должны доказать, что такой план осуществим. Мы заставим наших экономических консультантов работать над составлением бюджетов и покажем нашим критикам, что мы можем сделать эту работу. Как самая экономически здоровая нация на планете, нам не должно быть слишком трудно собрать необходимые деньги, но нам все равно нужно будет убедить людей, что это стоит того, чтобы использовать средства."
 USA_lbj_64_doctor_corps:0 "\"Корпус врачей\""
 USA_lbj_64_doctor_corps_desc:0 "Вдохновленные корпусом учителей, мы также создадим так называемый \"Корпус врачей\". Как и их коллеги в области образования, мужчины и женщины из корпуса врачей будут участвовать в информационно-пропагандистских программах в неблагополучных районах, заполняя пробелы в местном медицинском обеспечении и предоставляя дешевое лечение беднейшим. Начинающие врачи, только что окончившие колледж, могли бы с готовностью пройти стажировку в рамках программы, чтобы получить ценный опыт и вернуть его своим общинам, хотя ими руководили бы квалифицированные специалисты, чья работа была бы субсидирована нами."
 USA_lbj_64_radical_proposal:0 "Радикальное предложение"
 USA_lbj_64_radical_proposal_desc:0 "Теперь, когда мы заложили необходимую основу и составили наши планы, пришло время официально подготовить законопроект. Создание финансируемого правительством национального стандарта здравоохранения никогда прежде не предпринималось в Соединенных Штатах, и, естественно, наши скептики во всеуслышание и многочисленны. Нам нужно будет упорно бороться с нашим делом до самого конца, используя все доказательства и модели, которые мы установили, чтобы аргументировать нашу точку зрения. Это будет трудно, и, учитывая серьезность нашей задачи, мы должны быть готовы к разочарованию. Однако если мы добьемся успеха, то сможем открыть новую эру здоровья и благополучия для всех американцев."
 USA_lbj_64_right_to_life:0 "Право на жизнь"
 USA_lbj_64_right_to_life_desc:0 "\"В стране огромного богатства семьи не должны жить в безнадежной нищете. В стране, богатой урожаем, дети просто не должны голодать. В стране чудес исцеления соседи не должны страдать и умирать без присмотра. В великой стране ученых и ученых молодых людей нужно учить читать и писать\". - Президент Линдон Б. Джонсон, инаугурационная речь\n\nС нашим планом здравоохранения еще один столп Великого Общества встал на свое место. Наши люди больше не останутся без денег, когда они больше всего нуждаются в помощи. Право на жизнь неприкосновенно и должно быть предоставлено всем американцам, чего бы это ни стоило. По мере того, как идет полная перестройка нашей системы здравоохранения, Америка может начать пожинать плоды. Потребуется некоторое время, прежде чем ситуация выйдет на максимальную оперативную мощность, но вскоре мы можем ожидать значительного повышения качества общественного здравоохранения."
 USA_lbj_64_teach_them_well:0 "Учите их хорошо"
 USA_lbj_64_teach_them_well_desc:0 "На самом базовом уровне образование - это процесс привития знаний детям, чтобы подготовить их к рынку труда. Однако оно выходит за рамки практического применения. Образование это больше, чем обучение и тестирование; это инвестиции в детей нации, в будущее Америки. В то время как Соединенные Штаты создали несколько величайших технологических новаторов в мире, неэффективные учителя и плохо финансируемые школы по-прежнему оставляют миллионы детей позади, лишая их способности и свободы преуспеть в требовательной экономике. Настало время для вмешательства федерального правительства, чтобы защитить их будущее и будущее нации."
 USA_lbj_64_head_start:0 "Программа \"Хэд Старт\""
 USA_lbj_64_head_start_desc:0 "Для того чтобы создать систему образования, в которой никто не останется без внимания, необходимо будет создать новый режим учреждений. Предлагаемые программы \"Хэд Старт\", находящиеся в ведении Департамента здравоохранения и социальных служб, будут играть ключевую роль в создании такой системы. Эти программы направлены на то, чтобы облегчить переход из дошкольного учреждения в начальную школу, улучшить способности к обучению и создать домашнюю среду, которая поощряет, а не препятствует участию учащихся в школе, если это возможно. \"Хэд Старт\" повлечет за собой трудоустройство учителей и открытие учреждений по всей стране для оказания помощи малообеспеченным семьям."
 USA_lbj_64_teacher_unions:0 "Обещания профсоюзам учителей"
 USA_lbj_64_teacher_unions_desc:0 "Общественные профсоюзы учителей, в частности американская федерация учителей, обладают огромным влиянием на систему образования, большая часть которого осуществляется через агитацию и лоббирование. Поскольку именно они будут обучать детей в обновленной системе образования, завоевание их поддержки, особенно для амбициозного законодательства, будет иметь решающее значение для реализации многих программ. Чтобы, как мы надеемся, кодифицировать альянс, члены Министерства здравоохранения и социальных служб встретятся с профсоюзными лидерами по всей стране, чтобы заручиться их поддержкой, а это означает, что придется дать некоторые обещания."
 USA_lbj_64_assess_material_needs:0 "Оценка материальных потребностей"
 USA_lbj_64_assess_material_needs_desc:0 "Внедрение новых образовательных программ, несомненно, будет дорогостоящим мероприятием и одним из центральных элементов этой инициативы будет обеспечение надлежащего снабжения школ. Чтобы определить, что и где необходимо, необходимо провести обследование отдельных школ страны. Как только эта перепись будет завершена, может начаться процесс распределения учебников и других средств снабжения классов для государственных и местных органов власти, с тем чтобы каждая школа имела инструменты для современного и эффективного образования."
 USA_lbj_64_first_education_act:0 "Закон о начальном и среднем образовании"
 USA_lbj_64_first_education_act_desc:0 "После нескольких месяцев подготовки и пересмотра кабинетом министров, комитетами Конгресса и различными заинтересованными группами закон о начальном и среднем образовании может быть предложен законодательному органу. Законопроект содержит множество положений, наиболее важным из которых является распределение средств школам по всей стране для улучшения образования и школьной среды так, как считают нужным администраторы. В формулировку законопроекта также включено поощрение равенства по расовым и экономическим признакам, чтобы американские студенты могли свободно получать сильное и равное образование."
 USA_lbj_64_our_past:0 "Они наше прошлое"
 USA_lbj_64_our_past_desc:0 "Президент Джонсон ясно дал понять в своей кампании по возрождению и стимулированию национальной системы образования: мы должны финансировать образование не только в молодости, но и за ее пределами. Финансируя как школы, так и университеты, мы создадим систему, в которой каждый сможет сделать успешную карьеру в зрелом возрасте, что станет возможным благодаря активному образованию молодежи. Именно благодаря людям, которые следовали своей любви к знаниям за пределами школы, мы достигли этой точки и, используя их вклад, можем создать следующее поколение новаторов."
 USA_lbj_64_our_future:0 "Они наше будущее"
 USA_lbj_64_our_future_desc:0 "Нельзя недооценивать важность образования на всех уровнях. Благодаря увеличению финансирования американских школ и университетов мы можем создать новые возможности для людей, ищущих высшее образование, которые не по своей вине не имеют средств для оплаты обучения. Предоставление полного образования всем, кто в нем нуждается, - это не только предпочтение, но и моральный императив, поскольку люди, которым мы сейчас помогаем, будут создавать новые инновации, которые революционизируют окружающий мир и двигают общество вперед. Пренебрегать теми, кто обладает этими навыками, было бы несправедливо."
 USA_lbj_64_funding_schools:0 "Финансирование школ"
 USA_lbj_64_funding_schools_desc:0 "Закон о начальном и среднем образовании значительно стимулировал приток денег из федерального правительства в учебные классы Америки, но один закон вряд ли может охватить всю страну. Некоторые штаты больше других нуждаются в помощи и для решения отдельных проблем необходимо будет выделять средства в виде целевых взносов и других субсидий. Местные администрации часто сталкиваются с уникальными проблемами, характерными для их района, которые выходят за рамки низких доходов. Администрация Джонсона протянет руку помощи, чтобы выровнять игровое поле."
 USA_lbj_64_teacher_corps:0 "Создание корпуса учителей"
 USA_lbj_64_teacher_corps_desc:0 "Учительский корпус - это следующая предлагаемая программа, направленная на то, чтобы дать толчок образованию в общинах с низким уровнем дохода по всей стране через ассоциации учителей, специализирующиеся на работе с населением. По всей территории Соединенных Штатов каждый из них будет иметь индивидуальные проекты, возглавляемые профессорами и учреждениями, специализирующимися на высшем образовании, которые затем будут нанимать начинающих преподавателей в качестве стажеров. Затем эти стажеры будут обучать студентов в неблагополучных общинах, помогая таким образом вывести неблагополучные семьи из цикла бедности, приобретая при этом ценные навыки. Надеемся, что программа поможет как преподавателям, так и студентам."
 USA_lbj_64_funding_colleges:0 "Финансирование колледжей"
 USA_lbj_64_funding_colleges_desc:0 "Хотя начальные и средние школы представляют собой гораздо более серьезные и ресурсоемкие проблемы, чем высшее образование, высшее образование, тем не менее, жизненно важно для более квалифицированных профессий на рынке труда. Средства государственным и частным университетам получат основную часть нашего внимания, возможно, в обмен на практику, чтобы предоставить возможности менее преуспевающим абитуриентам. Так или иначе, высшее образование нуждается в федеральной помощи, и стоимость ухудшения качества высшего образования намного выше, чем предлагаемое федеральное финансирование."
 USA_lbj_64_second_education_act:0 "Закон о высшем образовании"
 USA_lbj_64_second_education_act_desc:0 "Еще один знаковый законодательный акт в рамках инициативы президента Джонсона \"Великое Общество\", закон о высшем образовании, будет содержать обязательства по совершенствованию федерального закона об университетском образовании, реализуемого усиленной бюрократией. Согласно этому закону, Конгресс будет выделять больше средств национальным университетам, поощряя стипендии и льготные кредиты студентам, обладающим необходимыми навыками, но не имеющим денег на обучение в колледже. Начальная школа важна для общего образования, но большие средства, выделяемые на высшее образование, улучшат специализацию."
 USA_lbj_64_national_arts:0 "Национальный фонд искусств"
 USA_lbj_64_national_arts_desc:0 "Даже при том, что они имеют мало пользы в ориентированной на прибыль американской экономике, искусство, тем не менее, является основным продуктом нашего общества. Чтобы гарантировать, что художники ценятся и их ремесла поощряются в Великом Обществе, президент Джонсон предложил создать новое и независимое агентство по продаже произведений искусства. Так называемый Национальный фонд искусств будет предоставлять критические средства для амбициозных и дальновидных художественных проектов по всей территории Соединенных Штатов и работать с другими правительственными программами для достижения этих целей. Эти операции возродят нацию на более глубоком уровне, чем экономика."
 USA_lbj_64_national_humanities:0 "Национальный фонд гуманитарных наук"
 USA_lbj_64_national_humanities_desc:0 "В то время как визуальные искусства важны для поддержания здорового общества, мы также должны сосредоточиться на нашей истории, философии и науке. Национальный Фонд гуманитарных наук будет стремиться заполнить эту нишу, выделяя средства на ряд гуманитарных проектов, осуществляемых библиотеками, музеями и другими государственными учреждениями. Поскольку гуманитарные науки - это такой широкий термин, организация получит значительное, но разумное финансирование для развития гуманитарных наук в Соединенных Штатах и их культуры."
 USA_lbj_64_pbs_broadcast:0 "Служба Общественного вещания"
 USA_lbj_64_pbs_broadcast_desc:0 "Служба Общественного вещания является первой некоммерческой службой общественного вещания, финансируемой государством, и является важной частью проекта президента Джонсона \"Великое Общество\". Новообразованная СОВ будет выступать в качестве дистрибьютора, и в ее ведении будут различные каналы, охватывающие самые разные темы-от детских развлечений до новостей. Цель организации будет состоять в том, чтобы обеспечить доступную и высококачественную программу для всех американцев и, надеюсь, обучить граждан страны в этом процессе."
 USA_lbj_64_in_pursuit_of_happiness:0 "В погоне за счастьем"
 USA_lbj_64_in_pursuit_of_happiness_desc:0 "\"Отдайте мне ваших усталых и бедных,\nВаши сгрудившиеся массы, стремящиеся дышать вольней,\nНесчастный мусор вашего переполненного берега,\nПришлите их, бездомных, выброшенных бурей, ко мне.\"\n- Эммы Лазарус, Новый Колосс\n\nС гарантией хорошего уровня жизни и защитой от суровых условий мира народ Америки теперь свободен от погони за простым выживанием и может вместо этого работать над тем, чтобы придать своей жизни истинный смысл. Это великое общество стоит не только как фундамент для Америки, но и как факел надежды для сбившихся в кучу масс нашего темного и страшного мира. Пока мы доказываем ночью, что наш флаг все еще развевается, мы подаем острый пример всем угнетенным народам мира - что лучший мир возможен."
 USA_lbj_64_a_great_society:0 "Великое Общество"
 USA_lbj_64_a_great_society_desc:0 "Дело сделано. Вопреки всему, вопреки всем, президент Джонсон осуществил свою мечту о Великом Американском Обществе. Хотя он, возможно, и не получил абсолютно всего, что хотел, то, что ему удалось достичь этого, является великим достижением. Преимущества и последствия новой системы, несомненно, окажут влияние на американское общество на десятилетия вперед. Мы живем в мире, наши люди счастливы, с ними хорошо обращаются, и вера в систему выше, чем была десятилетиями. Поскольку его время в качестве президента подходит к концу, президент Джонсон теперь может отдохнуть и поразмыслить обо всем, что он сделал."

 USA_LBJ_national_endowment_for_arts:0 "Национальный фонд искусств"
 USA_LBJ_national_endowment_for_arts_desc:0 "Наследие нации - это не просто отчет о ее завоеваниях и статистика ВВП. Национальный дух народа выражается через его искусство и литературу, творческое воплощение его достижений и надежд на будущее. Там, где Германия и Япония топчут души миллионов на пути к своим тоталитарным антиутопиям, мы приглашаем наш народ представить себе светлое завтра, где пламя свободы горит ярко вечно."
 USA_LBJ_national_endowment_of_humanities:0 "Национальный фонд гуманитарных наук"
 USA_LBJ_national_endowment_of_humanities_desc:0 "Интеллектуальная жизнь нации - один из величайших показателей ее долгосрочной жизнеспособности. Фашистский проект был определен униженным подчинением индивида, предположением, что общество должно неумолимо тянуться к единственной цели, определенной государством. Какая же польза в таком случае от гуманитарных и социальных наук фашистскому обществу? Но это порождает интеллектуальный застой и близорукость, которые разлагают общество изнутри, как это было видно в недавней гражданской войне в Германии. Свободное общество выживает не вопреки интеллектуальному разнообразию, которое фашисты высмеивают как \"вырождение\"; оно выживает благодаря этому."

########### LBJ IDEAS

USA_LBJ_school_bonus_2:0 "Очень хорошо финансируемые школы"
USA_LBJ_school_bonus_2_desc:0 "В результате принятия президентом Линдоном Джонсоном закона о высшем образовании, школы по всей Америке подвергаются масштабной реконструкции и, как правило, становятся гораздо более эффективными в обучении молодежи страны. Учителям платят больше, что приводит к гораздо большей мотивации учителей и удержанию студентов. Кроме того, гораздо больше молодых американцев могут поступить в колледж, так как федеральные стипендии сейчас в изобилии. Однако, несмотря на все эти положительные стороны, закон о высшем образовании предусматривает увеличение финансирования образования лишь на несколько лет. Менее чем через десять лет срок действия этого законопроекта истечет, и большая часть добра, достигнутого этим законопроектом, исчезнет из рук Америки."
USA_LBJ_immigration_bonus:0 "Сбившиеся в кучу массы"
USA_LBJ_immigration_bonus_desc:0 "С момента окончания Второй Мировой Войны и до наших дней иммигрировать в Соединенные Штаты было практически невозможно для тех, кто не принадлежал к ОСН. Однако теперь закон об иммиграции и гражданстве президента Линдона Джонсона позволил сотням тысяч будущих американцев, наконец, пересечь моря, чтобы жить американской мечтой. Эти люди варьируются от докеров до врачей и, несмотря на некоторую критику, скорее всего, сделают Соединенные Штаты Великой нацией. Тем не менее, из-за компромиссов, сделанных со стороны президента, закон истекает в течение нескольких лет. Как бы то ни было, несколько удачливых иностранцев, прибывших в течение этого короткого периода, могут составить последнюю волну иммиграции, которую Соединенные Штаты увидят в ближайшие десятилетия."
USA_LBJ_pilot_programs_1:0 "Изношенные сети безопасности"
USA_LBJ_pilot_programs_1_desc:0 "\"Эта администрация сегодня, здесь и сейчас, объявляет безоговорочную войну бедности в Америке. Я призываю Конгресс и всех американцев присоединиться ко мне в этих усилиях. Это не будет короткая или легкая борьба, ни одного оружия или стратегии не будет достаточно, но мы не успокоимся, пока эта война не будет выиграна\".\n\nТак объявил президент Линдон Джонсон в своем первом обращении к Конгрессу о своих смелых, далеко идущих амбициях по борьбе с бедностью в самой богатой стране на Земле. Однако сейчас слова президента просто поощряют больше благотворительности со стороны федеральных служащих, чем обычно."
USA_LBJ_pilot_programs_2:0 "Прочная защитная сетка"
USA_LBJ_pilot_programs_2_desc:0 "В соответствии со своими высокими обещаниями администрация Джонсона начала выставлять своих лакеев на войну с бедностью по всей стране. В соответствии с программой действий сообщества, избранным некоммерческим организациям поручено нанимать на работу семьи с низкими доходами и осуществлять программы, улучшающие их уровень жизни. Эти общественные организации, следовательно, выполняют большую часть работы, представляя плоды широких реформ президента Джонсона скептически настроенному, но осторожно оптимистичному населению."
USA_LBJ_pilot_programs_3:0 "Расширение системы социальной защиты"
USA_LBJ_pilot_programs_3_desc:0 "В дополнение к существующим программам социального обеспечения администрация создала \"Корпус Занятости\" - бесплатную программу профессионального образования, управляемую Министерством труда для лиц в возрасте от 16 до 24 лет. Его добавление позволяет федеральному правительству бороться с уровнем безработицы среди молодежи в два раза выше, чем в среднем по стране, и обеспечить, чтобы как можно больше бедных студентов выходили на работу с хорошо оплачиваемой работой."
USA_LBJ_pilot_programs_4:0 "Отличная страховка"
USA_LBJ_pilot_programs_4_desc:0 "В переломный момент для американского благосостояния Конгресс принял закон об экономических возможностях, почти не обсуждая его в обеих палатах. Недавно созданное Управление Экономических Возможностей будет осуществлять надзор за всеми правительственными программами, которые предшествуют ему, со значительной свободой. Безработица уже начала падать с тех пор, как были введены первые реформы администрации, и, несомненно, будет снижаться еще сильнее, как только агентство получит самый большой бюджет, который августейший орган когда-либо выделял Конгрессу на программу общественных работ.\n\nФундамент, столбы и потолок самой всеобъемлющей американской системы социального обеспечения теперь заложены кирпичом и скреплены раствором. Президент Джонсон рассматривает социальное обеспечение как достойную крышу для дома."
USA_LBJ_task_forces:0 "Президентские целевые группы"
USA_LBJ_task_forces_desc:0 "Президент Джонсон созвал четырнадцать различных \"президентских целевых групп\" для предоставления разумных политических рекомендаций в своей борьбе с неравенством. Эти целевые группы являются секретными, чтобы не допустить срыва политического процесса в нашей повестке дня и состоят из политических экспертов и ученых."
USA_LBJ_OEO_idea:0 "Управление экономических возможностей"
USA_LBJ_OEO_idea_desc:0 "В своем обращении 1964 года президент Линдон Джонсон призвал Конгресс к \"безоговорочной войне с бедностью\".\" Этот августейший орган в конце концов дал свое согласие, проголосовав за создание Управления экономических возможностей.\n\nОбъединяя разрозненные целевые группы и комитеты, существовавшие до него, УЭВ поручено управлять общенациональными программами администрации Джонсона по борьбе с бедностью, финансируя аналогичные меры, контролируемые правительствами штатов, местными органами власти и некоммерческими организациями. Его главная миссия состоит в том, чтобы поднять обездоленные общины - графства с черным большинством, сельские захолустья, резервации коренных американцев-из сокрушительных тисков нищеты, чтобы воплотить в жизнь Великое Общество, о котором давно мечтал президент Джонсон."
USA_LBJ_healthcare_programs_1:0 "Регулируемые страховые рынки"
USA_LBJ_healthcare_programs_1_desc:0 "Основу предлагаемой президентом Джонсоном системы здравоохранения заложили страховщики. В то время как нынешнее дерегулированное состояние существующего страхового рынка теоретически снижает стоимость за счет конкуренции, десятилетия данных доказывают, что он страдает от непомерных премий за дико непоследовательное качество обслуживания.\n\nЧтобы обуздать первое и стандартизировать второе, президент должен подписать закон, регулирующий сделки между частными страховыми компаниями и их клиентами. Эти \"пластыри\" для американского здравоохранения, утверждает он, предваряют дальнейшие улучшения в течение его срока. Специфика указанных усовершенствований остается предметом спекуляций для общественности."
USA_LBJ_healthcare_programs_2:0 "Поддержка расширенного охвата"
USA_LBJ_healthcare_programs_2_desc:0 "Частное страхование и частные врачи доминировали в американском здравоохранении на протяжении почти двух столетий жизни страны. Эти поставщики услуг настолько надежны, что воспринимают свои доходы и свободы как данность, а не как привилегию, даруемую отсутствием надзора. Тем не менее, упорный отказ от правительственных вторжений в их области препятствовал прошлым попыткам создать более широкое медицинское обслуживание, оплачиваемое Конгрессом.\n\nПреодоление усилий отрасли против государственного здравоохранения - обязательное условие повестки дня президента. Его поддержка, к счастью, выросла среди американской общественности, хотя и с той же скоростью, что и в Конгрессе и частной оппозиции."
USA_LBJ_healthcare_programs_3:0 "Синий крест синий щит"
USA_LBJ_healthcare_programs_3_desc:0 "Во время Великой Депрессии больницы вытесняли свои доходы, предлагая страховые планы за свои услуги. С тех пор возникли региональные альянсы между планами, чтобы предотвратить возникновение разрушительных ценовых войн между объектами и расширить свою клиентскую базу, предлагая те же услуги и премии в более широком географическом регионе.\n\nПрезидент Джонсон сделал еще один шаг вперед, создав ассоциацию синего Креста и синего Щита, которая в настоящее время является крупнейшей Федерацией страховых компаний в Соединенных Штатах. По сути, СКСЩ стандартизировала охват медицинским обслуживанием каждого третьего американца - соотношение, которое может увеличиться до двух из пяти к концу десятилетия."
USA_LBJ_healthcare_programs_4:0 "Работа с АМА"
USA_LBJ_healthcare_programs_4_desc:0 "Неудивительно, что те, кто больше всего выигрывает от статус-кво, являются, кстати, и теми, кто больше всего выступает против реформ. Их аналогом в сфере здравоохранения является Американская Медицинская Ассоциация. Богатая и влиятельная АМА на протяжении десятилетий обеспечивала нищенски высокие цены на услуги своих практикующих врачей и успешно лоббировала значимые реформы американского здравоохранения.\n\nИх мнения изменятся, обещает президент, всеми правдами и неправдами. Время покажет, какой из двух вариантов предпочтет Американская медицинская элита."
USA_LBJ_race_riots_1:0 "Апокалиптические расовые беспорядки"
USA_LBJ_race_riots_2:0 "Катастрофические расовые беспорядки"
USA_LBJ_race_riots_3:0 "Разрушительные расовые беспорядки"
USA_LBJ_race_riots_4:0 "Расовые беспорядки"
USA_LBJ_race_riots_5:0 "Высокая расовая напряженность"
USA_LBJ_race_riots_1_desc:0 "§rВопрос расового неравенства - первородный грех Америки. Как может страна, которая была основана на обращении со своим черным населением как с рабами, стоящими всего три пятых человека, когда-либо смириться с этим наследием?§!\n\nБелые толпы линчевателей штурмуют черные кварталы, только чтобы быть встреченными испепеляющим огнем с крыш жителей, отчаянно пытающихся пережить ночь. Лидеры чернокожих общин обращаются ко все более пустым церквям, призывы к ненасилию замирают при виде черных тел, свисающих с фонарных столбов. Правоохранительные органы отказались от любых попыток поддерживать порядок в небелых районах по всей стране.\n\nТела, в подавляющем большинстве черные, но еще и белые - накапливаются. Америка горит, и свобода умирает в огне."
USA_LBJ_race_riots_2_desc:0 "§rВопрос расового неравенства - первородный грех Америки. Как может страна, которая была основана на обращении со своим черным населением как с рабами, стоящими всего три пятых человека, когда-либо смириться с этим наследием?§!\n\nАмерика все больше оборачивается против себя и политические обиды уступают место кровавым. Поскольку Вашингтон не проявляет особого интереса к тому, чтобы показать Америке путь к лучшему будущему, насилие все чаще становится стандартным средством публичного дискурса. Общины вооружаются для самозащиты, когда полицейских расстреливают на улицах средь бела дня, в то время как все большее число белых \"дружинников\" линчуют чернокожих, которым не повезло быть пойманными в одиночку."
USA_LBJ_race_riots_3_desc:0 "§rВопрос расового неравенства - первородный грех Америки. Как может страна, которая была основана на обращении со своим черным населением как с рабами, стоящими всего три пятых человека, когда-либо смириться с этим наследием?§!\n\nВ Америке вспыхнули крупные беспорядки по всей стране, поскольку вспыхнуло разочарование политикой администрации Джонсона в области гражданских прав и продолжающимся жестоким обращением с афроамериканцами со стороны местных органов власти в соответствии с дискриминационным законодательством. Правоохранительные органы столкнулись с протестующими по всей стране, и изображения протестующих, брошенных на землю водяными пушками, растерзанных собаками или сломанных дубинками, похоже, усиливают ярость протестующих. Более зловещим является то, что Ку-Клукс-Клан поднимает горящие кресты по всему Югу, и многие опасаются, что они не остановятся на этом."
USA_LBJ_race_riots_4_desc:0 "§rВопрос расового неравенства - первородный грех Америки. Как может страна, которая была основана на обращении со своим черным населением как с рабами, стоящими всего три пятых человека, когда-либо смириться с этим наследием?§!\n\n\"Не знаю, почему мы так удивлены. Когда ты ставишь ногу человеку на шею и держишь его триста лет, а потом отпускаешь, что он будет делать? Он собирается сбить ваш блок\", - Линдон Б. Джонсон\n\nПоскольку черные продолжают протестовать по всей стране против долгой истории дискриминации, как официальной (на юге), так и неофициальной (на севере и западе), столкновения с полицией и белыми сегрегационистами удручающе часты. В нескольких городах общинные лидеры и политики сообщали о неоднократных ночных попытках сдержать насилие толпы и насильственные грабежи, хотя смертность, к счастью, остается низкой."
USA_LBJ_race_riots_5_desc:0 "§rВопрос расового неравенства - первородный грех Америки. Как может страна, которая была основана на обращении со своим черным населением как с рабами, стоящими всего три пятых человека, когда-либо смириться с этим наследием?§!\n\nПо мере того как администрация [USA.GetLeader] продолжает бороться с распространяющимся наследием расизма в Америке, многие белые будут единодушно воспринимать любое упоминание о равенстве между расами как угнетение само по себе, даже если черные радикалы считают наши усилия по исправлению положения слишком слабыми, слишком запоздалыми."



##### LBJ EVENTS


 LBJ.1.t:0 "Инаугурационная речь"
 LBJ.1.desc:0 "\"Мои соотечественники: в данном случае клятва, которую я дал перед вами, это не та, которую я даю один, а та, которую мы даем вместе. Мы - одна нация и один народ. Мы можем иметь разные цвета или говорить на разных языках, но знамя, за которым мы следуем, остается тем же самым. Мы все американцы, и как таковые, мы должны работать вместе для дальнейшего улучшения нашей страны; работать вместе для создания великого общества\".\n\n\"За последние несколько десятилетий жизнь в Америке сильно сократилась: рецессии 30-х и 50-х годов, потери в мировой войне, соглашения Акаги и так далее. Наша нация так долго сталкивалась с трудностями и так много страдала, что легко забыть, кем мы когда-то были и кем могли бы стать. Америка в целом сильна, но ее народ не видит этого. В стране огромного богатства семьи не должны жить в безнадежной нищете. В стране, богатой урожаем, дети просто не должны голодать. В стране чудес исцеления соседи не должны страдать и умирать. В великой стране знаний и прогресса молодые люди должны учиться читать и писать. В Великом обществе люди имеют равные возможности и права на жизнь, свободу и стремление к счастью\".\n\n\"В настоящее время Америка не отражает этот идеал великого общества; политики в Вашингтоне голосуют по партийным линиям, а не по убеждениям или принципам; меньшинства нашей нации все еще трудятся под большой дискриминацией; и более четверти страны живет в нищете. Я говорю вам сейчас, Америка: этого не может быть. Я служу этой стране более 30 лет своей жизни. Я боролся с этой тратой нашего потенциала, нашей свободы и нашего огромного богатства, но я не могу сделать это в одиночку. Сегодня я повторю то, что сказал в тот печальный ноябрьский день прошлого года: я буду руководить и сделаю все, что в моих силах. Но вы, Америка, вы должны искать в своих сердцах руководства к старым обещаниям и старым мечтам. Идеалы старой Америки станут кредо новой. Да благословит Бог вас всех, и да благословит Бог эту великую нацию\"."
 LBJ.1.a:0 "Сильные слова от сильного лидера"

 LBJ.2.t:0 "Странная парочка"
 LBJ.2.desc:0 "По мере того как президент Джонсон готовит почву для своего \"великого общества\", он обнаружил, что путь к реализации его видения может оказаться более трудным, чем он думал. Многие из более консервативных демократов вряд ли благосклонно отнесутся к таким широким правительственным программам, а ультраправые наверняка будут выступать против многого из того, что он планирует, из чистого принципа, независимо от того, насколько хорошо он это излагает. С равновесием сил в Сенате, более шатким, чем когда-либо, все, что потребуется, - это несколько голосов оппозиции, чтобы заблокировать его планы и сорвать все, над чем он работал.\n\nОднако в Сенате есть сила, которая, возможно, захочет помочь президенту. Центр НПП разделяет многие основные убеждения президента, а лидер Центра Роберт Ф. Кеннеди страстно высказывался о состоянии бедности в Америке в прошлом. По этой причине президент Джонсон обдумывал возможность соглашения между республиканцами-демократами и центристами. В обмен на некоторые уступки Центру они, несомненно, будут готовы дать Джонсону голоса, необходимые ему для принятия любых мер, которые он пожелает, и осуществления Великого Общества в полном объеме.\n\nЕдинственная проблема - это шум, который это, скорее всего, вызовет в его собственной партии. После многих лет раскола между двумя партиями, вероятно, будет много ужаса от идеи партнерства, особенно со стороны демократического контингента партии. Однако после долгих размышлений президент Джонсон решил, что это лучший курс действий, и намерен написать длинное письмо Роберту Кеннеди, предлагая оливковую ветвь, излагая множество способов, которыми партнерство может принести плоды не только друг для друга, но и для Америки."
 LBJ.2.a:0 "Где же я оставил свою ручку?"

 LBJ.3.t:0 "Беспокойство демократов"
 LBJ.3.desc:0 "Как и было предсказано, демократы совсем не довольны увертюрами президента Джонсона в адрес Центристской партии. По мере распространения новостей о его письме Роберту Ф. Кеннеди многие члены Р-ДП выражали свой гнев по поводу того, что президент хочет \"лечь в постель с нашими политическими врагами.\" Вице-президент Маккалох сегодня, как сообщается, зашел так далеко, что предположил, что дальнейшее продвижение по этому пути сотрудничества \"было бы серьезным предательством союза между республиканцами и демократами\". Он уже начал убеждать сенаторов-демократов, что любое сотрудничество с Центром будет осуществляться исключительно на основе удобства и что он ни в коем случае не будет нарушать принципы республиканцев-демократов в интересах получения их поддержки. Это утихомирило некоторый ропот, но все еще есть некоторые опасения относительно того, что именно Центр потребует за свою помощь.\n\nРоберт Ф. Кеннеди еще не дал официального ответа на послание президента, хотя многие политические эксперты сходятся во мнении, что это лишь вопрос времени, поскольку это первый реальный шанс для НПП почувствовать вкус власти после их поражения на выборах всего несколько месяцев назад. Некоторые даже отметили иронию в том, что президент-республиканец снова работает с Кеннеди."
 LBJ.3.a:0 "Мы сильнее вместе, почему они этого не видят?"

 LBJ.4.t:0 "Джонсон и Кеннеди"
 LBJ.4.desc:0 "Роберт Кеннеди положительно отреагировал на предложение президента Джонсона о сотрудничестве и согласился встретиться с ним в Белом доме для обсуждения условий соглашения между их сторонами. Встреча началась довольно приятно, когда Кеннеди нашел время, чтобы похвалить некоторые из предложенных Джонсоном реформ, и дополнил его своей готовностью протянуть руку, чтобы сделать то, что было правильно для страны.\n\nОднако Кеннеди ясно дал понять, что от этого соглашения он хочет не только хороших идей и начал излагать список условий, составленный как им самим, так и другими сенаторами-центристами, которые он потребует для заключения любого соглашения. Некоторые из этих вопросов были в основном совместимы с намеченным курсом президента Джонсона, но все же возникла проблема. Главное требование, Кеннеди настаивал, что без него он не сдвинется с места, состояло в том, чтобы президент сделал больше для решения текущей проблемы гражданских прав, при этом Кеннеди с грустью признал, что его покойный брат не сделал достаточно, чтобы действительно закончить работу.\n\nХотя президент Джонсон не обязательно был против этого, он знал, что расширение сферы действия законодательства о гражданских правах не будет хорошо сочетаться с более консервативными демократами и вполне может привести некоторых из них к ультраправым позициям. Таким образом, двое мужчин спорили в течение многих часов, причем Джонсон выражал свою озабоченность, а Кеннеди пытался предложить приемлемые компромиссы, но никогда не отклонялся от этого главного требования. В конце концов, оба человека согласились на сделку, которая, по их мнению, была разумно подходящей для них обоих, с президентом Джонсоном, согласившимся на основные требования Кеннеди в обмен на некоторые уступки. Однако еще предстоит выяснить, будет ли эта сторона так же одобрять сделку."
 LBJ.4.a:0 "Будем надеяться, что Диксикраты не будут орать слишком громко."
 LBJ.4.b:0 "Никакой сделки."

 LBJ.5.t:0 "Ярость демократов"
 LBJ.5.desc:0 "\"То, что наш президент так легко капитулирует перед требованиями наших противников в интересах продвижения своего собственного дела, это национальный позор! НПП нет места в этой правящей коалиции, о чем я могу напомнить всем присутствующим здесь сегодня - это коалиция между Республиканской партией и Демократической партией. Если президент Джонсон продолжит идти по этому пути, я не могу с уверенностью сказать, что могу поддерживать союз между нашими партиями и дальше и я уверен, что многие из моих коллег-демократов могут согласиться\".\n\nЭти слова с едва сдерживаемым гневом произнес сегодня сенатор-демократ Уоллес Ф. Беннетт, и они были повторены многими внутри партии. Соглашение между президентом Джонсоном и Центром Кеннеди вызвало гнев демократов, которые рассматривают намерение президента иметь дело с Центром, а не своими собственными демократическими партнерами как акт предательства. Кроме того, его обещание пересмотреть вопрос о гражданских правах, как сообщается, привело к тому, что некоторые из более консервативных сенаторов тихо обменялись словами с ультраправым крылом НПП, возможно, рассматривая вопрос о том, могут ли они найти лучшее руководство и представительство под своим знаменем.\n\nЭтот внутренний кризис быстро становится еще одним препятствием для планов президента Джонсона в отношении страны. Хотя некоторые отмечают, что он, безусловно, встряхивает в значительной степени застойный политический театр, реальность для президента это гораздо большая головная боль. Поскольку меньшая, но тем не менее значительная часть его партии угрожает прямым разрывом с коалицией, ему нужно будет найти способ либо успокоить демократов, либо держать их в узде, если он хочет, чтобы его молодое президентство сохранило власть, чтобы делать то, что он считает необходимым."
 LBJ.5.a:0 "Пусть жалуются!"
 LBJ.5.b:0 "Давайте не будем торопиться..."

 LBJ.6.t:0 "Лекарство Джонсона"
 LBJ.6.desc:0 "В последние несколько дней президент Джонсон упорно трудился, пытаясь сгладить раскол между демократами и самим собой. В смеси частных разговоров и публичных выступлений он предпринял яростное наступление обаяния, используя свою политическую харизму, чтобы убедить своих коллег-политиков, что он на их стороне. Он ясно дал понять, что, хотя он полностью намерен работать с центром, чтобы провести некоторые важные реформы, он твердо верит, что связь между республиканцами и демократами важнее, чем когда-либо, и он сделает все возможное, чтобы эта связь сохранялась.\n\nОднако Джонсон также занял более агрессивную и напористую позицию по отношению к некоторым из наиболее упрямых демократов, которые все еще считают его недостойным возглавлять их. Часто напоминая о том, что популярность демократов до сих пор не восстановилась после поражения во Второй мировой войне, Джонсон тонко напомнил демократам, что их партия была бы обречена на бесполезность к настоящему времени, если бы не была создана коалиция республиканцев и демократов. Это в сочетании с некоторыми другими довольно бычьими заявлениями, некоторые из которых могут быть истолкованы как мягкие угрозы в адрес некоторых сенаторов, заставило некоторых из самых громких оппонентов внутри партии заметно замолчать в последние дни.\n\nНа данный момент, похоже, демократы успокоились, и сделка президента Джонсона с Центром НПП теперь вызывает не больше ужаса, чем дикие спекуляции в средствах массовой информации. Хотя драма, возможно, и утихла, однако она ясно показала, что в республиканцах-демократах начинают проявляться трещины. Партия пока выживает, но кто может сказать, что ждет ее в будущем?"
 LBJ.6.a:0 "Демократы знают, что мы им нужны."

 LBJ.7.t:0 "Во имя партии"
 LBJ.7.desc:0 "Овальный кабинет был освещен тусклым оранжевым светом заходящего солнца. Внутрь входит помощник президента Уолтер Дженкинс с большой пачкой документов и папок для президента. Президент Линдон Б. Джонсон сидит в своем кресле, читает и подписывает другие важные документы. \"Как прошла ваша встреча с сенатором Беннетом, господин Президент?\" - спросил Дженкинс.\n\n\"Как и следовало ожидать\", - ответил измученный президент Джонсон, \"до тех пор, пока я не попытаюсь полностью перестроить американскую политическую систему и не нарушу статус-кво слишком сильно, они, демократы, будут  голосовать вместе с нами\".\n\nДженкинс выпрямился в кресле, оранжевые лучи заходящего солнца согревали его кожу. \"Но, президент Джонсон, разве не это вы намерены сделать? Разве это не вся ваша предвыборная платформа? Реформировать американскую политическую систему и создать \"великое общество\"?\"\n\n\"В свое время, Уолт\", - ответил Джонсон, подписывая очередной документ и откладывая его в сторону.\n\n\"Значит, вы собираетесь разорвать сделку с демократами позже?\"\n\n\"Может быть\", - сказал он, \"а может быть, они все равно проголосуют вместе с нами. Может быть, я получу достаточно голосов, чтобы проигнорировать их и продолжить свои планы\".\n\n\"При всем уважении, сэр, но я не думаю, что демократы просто позволят вам это сделать. Они поднимут большой шум\".\n\n\"Вы когда-нибудь пытались успокоить паникующую лошадь или, что более уместно, мула? Нужно подходить медленно и обходить его только тогда, когда вы уверены, что он вам доверяет. Политика это почти то же самое. На данный момент мы все еще на подходе\".\n\n\"Это может сработать, но что, если нет?\"\n\n\"Одно за другим, - ответил Джонсон, \"пока что им придется обнять наших слонов, а мне целоваться с этими ослами\"."
 LBJ.7.a:0 "Так оно и идет."

 LBJ.8.t:0 "Закулисные встречи"
 LBJ.8.desc:0 "С низкого потолка свисали желтые лампы. Комната была экстравагантно украшена; обтянутые бархатом стулья стояли вокруг великолепно вырезанного дубового стола, а стены были покрыты деревянными панелями в тон. \"Прекрасная комната\", - ухмыльнулся Линдон Джонсон, входя в дверь напротив Джексона.\n\n\"Извините за освещение\", - смутился Джексон, - \"это всегда было немного заброшенной комнатой\".\n\n\"Ну, я же сам и просил, чтобы мы встретились в одной из них, не так ли?\"\n\n\"В любом случае, Джонсон, нам придется обсудить все вкратце, у меня много дел. Проведете здесь достаточно времени, и люди это заметят. Что вам нужно?\"\n\nДжонсон сел за красивый столик напротив Джексона. \"Мне понадобится ваша помощь\", - начал он, \"демократы не будут вечно довольствоваться моими реформами, а когда они отрнутся, мне понадобятся голоса центристов\".\n\n\"Что нам от этого будет? Почему я должен помогать вам раскачивать центр?\"\n\n\"Почему бы и нет - вот вопрос получше; поддерживая мои реформы, вы получаете все, о чем просили, и даже больше\".\n\n\"И о чем именно мы \"просили\"?\"\n\n\"Гражданские права, всеобщее здравоохранение, более широкое социальное обеспечение и около сотни других вещей\".\n\nДжексон на мгновение задумался. \"Если я собираюсь помочь тебе, ты должен помочь мне. Любой законопроект, который потребует Центр, мне нужна ваша поддержка\".\n\n\"Хм...ладно. Я не могу обещать, что республиканцы последуют моему примеру, но я брошу тебе кость, когда ты захочешь\".\n\n\"Отлично, - улыбнулся Джексон. \"Я думаю, мы многое сделаем вместе, господин Президент\"."
 LBJ.8.a:0 "Теперь могут начаться настоящие реформы."

 LBJ.9.t:0 "Перекресток"
 LBJ.9.desc:0 "Овальный кабинет был тих и безмятежен, в отличие от его обычного состояния, когда президента прерывали один за другим. Джонсон, как обычно, сидел за своим столом, читал, подписывал и исполнял обязанности президента. Однако возникла помеха: двое мужчин, вынужденных ждать. Джонсон закончил подписывать последнюю бумагу и посмотрел на Уолтера Дженкинса и Эдмунда Маски. \"Ну\", - начал Джонсон, \"вы сидите здесь уже добрую пару минут. Что вам нужно?\"\n\nУолтер Дженкинс заерзал на стуле. \"Мы должны сделать выбор, господин Президент\", - сказал он, \"если хотим провести некоторые из наших реформ. Мы можем подружиться с демократами или надавить на ультраправых. Ни у кого другого нет голосов, чтобы обеспечить себе большинство с нами; Центр печально известен своей ненадежностью, как я уверен, вы знаете\".\n\n\"Мы уже подружились с демократами, не так ли?\", - спросил Джонсон.\n\n \"Да\", - начал Маски, \"но они оказались довольно упрямыми, и если мы хотим получить их поддержку, нам придется пойти им на уступки\".\n\n\"Ладно. Что именно вы подразумеваете под \"давлением на ультраправых\"?\"\n\n\"Запугивание, шантаж и тому подобное\".\n\n\"Хм\", - сказал Джонсон, почесывая подбородок, \"а ты как думаешь, Маски?\"\n\n\"Я? Я не думаю, что ультраправые сдадутся так легко, как мы думаем. Демократы - это правильный путь\".\n\n\"Я сам им позвоню\"."
 LBJ.9.b:0 "Ведите себя хорошо с демократами."
 LBJ.9.a:0 "Запугайте ультраправых, чтобы они голосовали вместе с нами!"

 LBJ.10.t:0 "Сделка с дьяволами"
 LBJ.10.desc:0 "Сегодня, после нескольких крупных плановых и дискуссионных встреч на прошлой неделе, ультраправая НПП в значительной степени согласилась поддержать экономические реформы президента Линдона Джонсона. Эта новость стала шоком для всей страны, но больше всего для Юга, где П-НПП пользуется наибольшей поддержкой. Сенатор Стром Тёрмонд, которого в Сенате обычно считают лидером П-НПП, сказал следующее: \"Меня очень воодушевляет дух сотрудничества и компромисса в этой новоизбранной администрации. Мы с президентом Джонсоном и многими нашими коллегами сумели согласовать новый план экономических реформ, который должен понравиться всем сторонам. У президента будет свое Великое Общество, и я буду стоять за него\".\n\nПрезидент Джонсон еще не сделал более чем мимолетного комментария по поводу сделки с ультраправыми, но многие ожидают, что он и Р-ДП пошли на какой-то компромисс, пожертвовав некоторыми из своих реформ в обмен на поддержку в Конгрессе. На данный момент согласованные изменения в президентском законодательстве еще не обнародованы, и нация ждет, затаив дыхание, наблюдая за формированием этого беспрецедентного альянса."
 LBJ.10.a:0 "Республиканцы и ультраправые - союзники?"

 LBJ.11.t:0 "Великое Общество"
 LBJ.11.desc:0 "Президент Линдон Бейнс Джонсон сидел в Овальном кабинете напротив вице-президента Эдмунда Маска и сенатора Нельсона Рокфеллера.\n\n\"Итак, - начал президент Джонсон, усаживаясь за стол, \"\"Великое Общество\". Мы проверили воду, у нас есть голоса - что именно мы собираемся продвигать?\"\n\nЭдмунд Маски почесал подбородок, настороженно глядя на Джонсона. \"Я думал, мы уже давно это выяснили\".\n\n\"Все изменилось, Эд\", - ответил Джонсон, \"мы пошли на компромиссы, чтобы получить поддержку, которая у нас есть. Итак, каковы основные вещи, которые нам могли бы сойти с рук? Я не откажусь от борьбы за гражданские права. Кеннеди умер за это, и я не позволю, чтобы его смерть была напрасной. Я хочу, чтобы вся эта расистская, институционализированная болезнь была вырвана с корнем и стеблем\".\n\n\"Честно говоря\", - сказал Рокфеллер, \"я, вероятно, мог бы провести это без особых проблем. Я думаю, что мы также должны принять какое-то законодательство по борьбе с бедностью. Мы все еще в рецессии, Джонсон. Я не уверен, что именно повлекут за собой эти законопроекты, но мы, вероятно, должны их включить\".\n\n\"Справедливо. Эд, ты что-то говорил о каких-то актах по охране окружающей среды, верно?\"\n\nМаски кивнул. \"Хорошо\", - сказал Джонсон, - \"триада гражданских прав, социальных программ и защиты окружающей среды\"."
 LBJ.11.a:0 "\"Основа для Великого Общества, а, джентльмены?\""

 LBJ.12.t:0 "Выступления по всей стране"
 LBJ.12.desc:0 "После нескольких месяцев споров за закрытыми дверями и оживленных спекуляций в прессе президент Джонсон сегодня наконец-то представил американскому обществу свою программу \"Великое Общество\" во всех подробностях. В речи, произнесенной во время выступления гостя в Мичиганском университете, Джонсон изложил пути, которыми его проект будет бороться с бедностью, расовой несправедливостью, а также за образование, здравоохранение и транспорт, среди других аспектов Американского общества, нуждающегося в реформировании. Поклявшись перестроить страну \"в наших городах, в нашей деревне и в наших классах\", президент выразил твердое убеждение, что Великое Общество-это именно то, что нужно нашей стране в эти трудные времена.\n\nЕго речь вызвала аплодисменты присутствующих республиканцев-демократов, однако его планы не лишены оппозиции. Поскольку война в Южной Африке все еще бушует, многие задаются вопросом, сможет ли Америка позволить себе предлагаемые президентом программы в дополнение к деньгам, исчезающим в этой трясине. Кроме того, некоторые голоса среди ультраправых НПП и демократов ропщут, что многие инициативы Джонсона были бы грубым превышением государственной власти, и по крайней мере один ультраправый сенатор, как сообщается, осудил его как \"жаждущего власти протофашиста\".\"\n\nВ течение следующих нескольких месяцев президент Джонсон намерен принять множество законопроектов, направленных на реализацию его видения. Это будет долгий, трудный процесс, и, безусловно, потребуется заключить больше сделок, чтобы заручиться поддержкой, необходимой для принятия этих законопроектов. Несмотря на это, он считает, что никакая задача не является слишком большой, если она сделает американское общество действительно великим."
 LBJ.12.a:0 "Ради лучшей Америки."

 LBJ.13.t:0 "Обсуждение закона об избирательных правах"
 LBJ.13.desc:0 "Сегодня Конгресс собрался, чтобы обсудить условия законопроекта в нашем предлагаемом законе об избирательных правах. Этот законопроект призван обеспечить общие положения о запрещении расовой дискриминации при голосовании на местном и государственном уровнях. Несмотря на ожесточенную оппозицию со стороны ультраправых партий и приглушенное ворчание внутри демократов, нам уже удалось определиться с рядом этих положений. Это включает в себя запрет на осуществление любого вида избирательного ценза, предварительного условия или любого другого акта вмешательства в право человека голосовать по признаку расы, цвета кожи или языка.\n\nВозникла дискуссия по вопросу о некоторых специальных положениях, которые могут быть добавлены к законопроекту. Эти положения включают в себя законодательное требование ко всем юрисдикциям предоставлять избирательные материалы избирателям на нескольких языках, разрешение федерального надзора в любом штате или на местном уровне вносить изменения в избирательное законодательство, а также назначение федеральных экспертов для надзора за регистрацией избирателей, чтобы убедиться в том, что эти положения выполняются. Дебаты стали ожесточенными, причем ультраправые НПП и некоторые демократы утверждают, что эти положения равносильны федеральной тирании, в то время как Центристская НПП настаивает на том, что они абсолютно необходимы для защиты избирательных прав наиболее уязвимых слоев населения Америки. Многие республиканцы тем временем утверждают, что лучше всего было бы пойти на компромисс, разрешив некоторые специальные положения в обмен на некоторые консервативные поправки.\n\nНасколько сильны эти положения, если они вообще будут реализованы, нужно будет решить до того, как мы сможем вынести законопроект на голосование. Слишком много положений, и демократы, скорее всего, будут жаловаться. Слишком мало, и центр не будет доволен. Какой курс мы изберем?"
 LBJ.13.a:0 "Нам нужно полное равенство. Добавить все положения!"
 LBJ.13.b:0 "Разрешить некоторые специальные положения."
 LBJ.13.c:0 "Общие положения в порядке, давайте не будем настаивать дальше."

 LBJ.14.t:0 "Юг пылает"
 LBJ.14.desc:0 "За последние несколько дней в драматической, но неудивительной череде событий Юг и его ультраправое население погрузились в то, что можно, мягко говоря, назвать полным хаосом. Десятки протестов были организованы по всей бывшей Конфедерации, в таких городах, как Атланта, Монтгомери, Новый Орлеан и Саванна. Весь этот гнев можно приписать двум людям, в частности: сенатору строму Тёрмонду и губернатору Алабамы Джорджу Уоллесу. Эти два человека натравили белое население на президента Линдона Джонсона после недавних заявлений о том, что его реформы \"Великого Общества\" будут включать всеобъемлющее законодательство о гражданских правах.\n\nГлубокий Юг уже давно является сильным приверженцем П-НПП и, в меньшей степени, более консервативных демократов. Как таковые, они всегда имели репутацию сопротивленцев законодательству о гражданских правах, но не до такой же степени. На данный момент неизвестно, почему Стром Тёрмонд и Джордж Уоллес выступили с таким крайним протестом, и только время покажет, окажет ли это какое-либо реальное влияние на решения президента.\n\nСам президент, несмотря на яростные протесты южан, заявил, что \"Великое Общество включает в себя равенство для всех людей, независимо от расы, цвета кожи или вероисповедания\". Он отверг протестующих, как \"ультраправых, желающих иметь влияние\". Казалось бы, упрямый президент-республиканец будет стоять на своем против южной ярости, но Конгресс может и не стоять."
 LBJ.14.a:0 "Юг разозлился из-за гражданских прав. Типично."

 LBJ.15.t:0 "Возмущенние Центра"
 LBJ.15.desc:0 "Протесты вспыхивают по всей стране, особенно за пределами Юга, когда вступает в силу эпохальный законопроект президента Линдона Джонсона о гражданских правах. Закон, принятый Сенатом в минувшее воскресенье, оказался гораздо более консервативным, чем можно было ожидать от такого либерального президента. Он обеспечивал лишь умеренную защиту избирательных прав чернокожих и предусматривал очень медленный процесс десегрегации. В целом, более либеральные и прогрессивные элементы нации находятся в смятении, но не больше, чем Центр-НПП.\n\nЛидеры Центра, включая бывшего кандидата в президенты Роберта Кеннеди и сенатора Ковша Джексона, осудили принятие законопроекта президента Джонсона и приказали своим сторонникам \"не прекращать настаивать на истинном равенстве\". Они утверждают, среди прочего, что новый законопроект просто ослабляет Движение за гражданские права, делая его более умеренными последователями, в то время как реальные проблемы действительно не решаются. Когда его попросили прокомментировать ситуацию, президент Джонсон просто отверг протестующих как \"разгневанных радикалов, скулящих по поводу компромисса, который работает для всех\" , и что \"Великое Общество включает в себя равные права, но также требует здоровых, стабильных переходов к этому равенству\"."
 LBJ.15.a:0 "Центр слаб."

 LBJ.16.t:0 "Кровавый асфальт"
 LBJ.16.desc:0 "По меньшей мере в полудюжине городов по всей стране, в первую очередь в Бирмингеме, Нью-Йорке и Лос-Анджелесе, афроамериканские общины находятся в хаосе, их жители выходят на улицы, чтобы протестовать против принятия знаменательного законопроекта президента Линдона Джонсона о гражданских правах. Законопроект, который вызвал ожесточенное голосование в Сенате между прогрессистами и ультраправыми и республиканцами, широко критиковался первыми за отсутствие глубокой защиты чернокожих и их обездоленных общин.\n\nТеперь, похоже, многие чернокожих разделяют это чувство, поскольку десятки тысяч людей начали демонстрацию рано утром, называя президента, среди прочих, \"предателем\". Однако во многих городах, особенно в Лос-Анджелесе и Бирмингеме, губернаторы штатов направили полицию и Национальную гвардию для разгона протестующих. Однако все быстро переросло в насилие, когда протестующие использовали импровизированное оружие для отпора, а также самодельные щиты из колпаков и крышек мусорных баков, чтобы блокировать пожарные шланги, которыми полиция пыталась их разогнать. К концу дня сотни магазинов, автомобилей и общественных зданий были разрушены или сожжены.\n\nПо-видимому, наиболее ожесточенными были бои в Бирмингеме, где, по-видимому, местное отделение Ку-Клукс-Клана вмешалось, когда демонстрации стали жестокими. Члены клана заключили временный союз с начальником полиции, ответственным за операцию, и вскоре обрушились на протестующих с дубинками и другим оружием. Теперь, когда большая часть бирмингемских беспорядков завершена, по меньшей мере 19 человек, 12 из которых негры, подтверждены мертвыми."
 LBJ.16.a:0 "Что за чертовщина!"

 LBJ.17.t:0 "Южное воздержание"
 LBJ.17.desc:0 "Сегодня президент Джонсон провел пресс-конференцию, посвященную основным вопросам, связанным с осуществлением гражданских прав в Америке. Многие открыто заявляют, что дискриминация по-прежнему широко распространена по всей стране, особенно среди сотрудников полиции. Президенту было что сказать:\n\n\"Прошло уже много недель с момента принятия последнего американского законопроекта о гражданских правах. Однако наша администрация обратила внимание на то, что во многих городах по всей Америке сегрегированные районы остаются из-за крайних полицейских предрассудков; что чернокожие все еще вынуждены занимать более низкий статус из-за сотрудников закона, которым было приказано защищать их. Кроме того, были заявления о том, что некоторые дискриминационные, супрематические организации проникли во многие муниципальные полицейские управления. После стольких сообщений из стольких источников я считаю, что необходимо немедленно принять меры для исправления этой проблемы. Таким образом, наша администрация будет продвигаться к кадровым перестановкам в полиции, санкционировать более жесткие проверки и меры проверки для новых сотрудников, а также разорвать связи между многими правоохранительными органами и сторонними элементами, такими как Ку-Клукс-Клан\".\n\nЭтот шаг уже вызвал критику со стороны Юга, особенно со стороны губернатора Алабамы Джорджа Уоллеса, который назвал президента Джонсона \"тираном\" за \"нарушение прав штатов на соблюдение своих собственных законов\". Похоже, что многие политики ультраправого крыла Национал-Прогрессивной партии пытаются блокировать любые законы, которые администрация Джонсона может ввести для регулирования муниципальной полиции. В нынешнем виде представляется, что если президент хочет, чтобы его желания осуществились, ему, возможно, придется сделать это посредством исполнительного указа."
 LBJ.17.a:0 "Права штатов, да?"

 LBJ.18.t:0 "Продолжающееся сопротивление"
 LBJ.18.desc:0 "В зале заседаний стоял густой, неприятный воздух, вызванный в немалой степени необычно низким потолком и горящими сигаретами Генерального прокурора Николаса Катценбаха. Курильщик сидел напротив президента Линдона Джонсона, а губернатор штата Миссисипи Росс Барнетт - всего через несколько мест. \"Изгнание Клана из южных полицейских сил оказалось делом более сложным, чем предполагалось ранее, - начал Катценбах.\n\n\"Конечно, - ответил Джонсон, - именно поэтому мы здесь. Что-то не работает, и мы должны определить, что именно\".\n\n\"Мой рекомендуемый курс действий состоит в том, чтобы разделить полицейские департаменты в центре\", - сказал Катценбах, \"старшие и младшие офицеры должны быть более разделены, и подозреваемые департаменты должны получить полное федеральное расследование\".\n\n\"Давайте не будем заходить слишком далеко\", - сказал Барнетт, \"слишком большое давление и вы можете столкнуться с делом в Верховном суде. Текущего давления, который вы на них оказываете, более чем достаточно, просто нужно время\".\n\n\"Хорошо\", - вздохнул Катценбах.\n\n\"Я думаю, нам следует принять дополнительные меры, может быть, чуть полегче. Считается, что дискриминация в Джорджии это плохо. Я позвоню губернатору Гарланду Берду и расскажу ему, как мы хотим привести его штат в порядок - он не откажет президенту, даже если в прошлом ему было трудно. Если наши планы сработают в Джорджии, мы применим их к остальной части Юга\"."
 LBJ.18.a:0 "Мы не можем просто остановиться."
 LBJ.18.b:0 "Надеюсь, новые правила работают хорошо."

 LBJ.19.t:0 "Победа НПП"
 LBJ.19.desc:0 "Сегодня, после того как администрация Джонсона предложила губернатору Джорджии Лестеру Мэддоксу еще более жесткие меры по борьбе с дискриминацией полиции, губернатор Алабамы Джордж Уоллес сделал заявление на ступенях Капитолия штата Джорджия. В нем он назвал предложения нового правительства \"еще одним доказательством федеральной тирании\" и заявил, что \"не будет наказывать южных полицейских за то, что они просто выполняют свою работу\". Уоллес призвал все южные штаты сопротивляться любым подобным просьбам федерального правительства.\n\nПро-полицейские организации собрались во многих городах по всему Югу в поддержку Уоллеса. Губернатор Джорджии Лестер Мэддокс, однако, пока мало комментирует предложения правительства, только говорит, что не будет их реализовывать. Юг, похоже, не склонится перед новыми методами защиты гражданских прав администрации Джонсона. Что это означает для будущего, сказать невозможно,но Национал-Прогрессивная партия имеет сильное большинство на юге; большинство, которое, кажется, здесь останется.\n\nСам президент был недоступен для комментариев по поводу действий губернатора Уоллеса, но Генеральный прокурор Николас Катценбах сказал следующее: \"заявление Мистера Уоллеса о том, что федеральное правительство Соединенных Штатов выходит за свои конституционные рамки с этим мандатом, просто необоснованно. Правительство имеет право заботиться о своих гражданах\"."
 LBJ.19.a:0 "Слабая реакция со стороны правительства, но что они могут сделать?"

 LBJ.20.t:0 "Дни ярости"
 LBJ.20.desc:0 "В очередной раз страна находится в смятении из-за недавних споров вокруг закона администрации Джонсона о гражданских правах и их усилий по его обеспечению. После мятежного комментария, сделанного губернатором Алабамы Джорджем Уоллесом на прошлой неделе, который многие сочли оскорбительным для чернокожих и гражданских прав в целом. Десятки тысяч людей вышли на улицы в знак протеста во многих крупных городах юга, включая Бирмингем, Джексон, Атланту и Новый Орлеан. Эти люди выступают не только против заявления Уоллеса, но и против администрации Джонсона за то, что она позволила южным штатам отказаться от дополнительных правил.\n\nКак и в случае предыдущих демонстраций за гражданские права на юге, протестующие во многих случаях вступали в конфликт с муниципальными полицейскими силами, а также местными отделениями Ку-Клукс-Клана. В результате насилия, затянувшегося во второй половине дня, по меньшей мере двести человек получили ранения, а около 34 человек погибли. В нескольких городах, таких как Атланта, Национальная гвардия была вынуждена вмешаться и прекратить насилие, с умеренным успехом.\n\nДо сих пор ответы губернатора Уоллеса или администрации Джонсона были в лучшем случае скудными. Уоллес дал лишь несколько комментариев, назвав протестующих \"бандой хулиганов\", а затем приказал Национальной гвардии восстановить порядок в некоторых городах. Президент Джонсон, с другой стороны, не дал никакого ответа, и многие источники в Белом доме утверждают, что он уединился в Овальном кабинете, попросив не беспокоить его."
 LBJ.20.a:0 "Джонсон... прячется?"

 LBJ.21.t:0 "\"Нападение на закон и порядок\""
 LBJ.21.desc:0 "Как демократы, так и ультраправые элементы открыто выступили против администрации Джонсона после того, как сам президент Джонсон отказался поддержать дополнительные антидискриминационные меры, предложенные Генеральным прокурором Николасом Катценбахом. Эти изменения произошли после более чем недельных протестов вокруг комментариев губернатора Джорджии Джорджа Уоллеса, в которых он призвал Юг противостоять \"тираническим\" правительственным мерам. Во многих городах протесты приобрели ожесточенный характер, потребовалось много времени, прежде чем они либо утихли, либо были остановлены местными подразделениями Национальной гвардии.\n\nСенатор Стром Тёрмонд назвал неделю протестов \"нападением на закон и порядок\", а губернатор штата Миссисипи Росс Барнетт назвал ее \"Днями ярости\" - термин, ныне популярный во многих штатах. Теперь даже первоначальные антидискриминационные меры, предложенные администрацией Джонсона, игнорируются на юге. Ку-Клукс-Клан, похоже, открыто сотрудничает с местными властями, и преступления на почве ненависти резко возросли. В целом последние несколько недель оказались катастрофическими для президента и Республиканской партии, и Джонсон, вероятно, увидит гораздо более смелое сопротивление с юга в будущем."
 LBJ.21.a:0 "Катастрофа!"

 LBJ.22.t:0 "Жесткая борьба с расизмом"
 LBJ.22.desc:0 "В последнее время наблюдается рост числа дел о гражданских правах, которые проходят через Министерство юстиции, причем прокуроры, агенты ФБР и многие другие расследуют различные расистские инциденты по всему Югу, привлекая полицейских, членов Клана, лидеров белых сторонников превосходства и других к суду за насилие, запугивание и нарушение законов о гражданских правах. В то время как механизмы правосудия движутся медленно, и не все дела будут решены в пользу правительства, на Юге растет возмущение тем, что федералы превышают свои полномочия, пытаясь криминализировать личные мнения и мысли, попирая Первую поправку и демонтируя права штата. Один конкретный случай, когда владелец отеля в Джорджии был арестован за то, что позволил белой мафии ворваться в номер чернокожего человека, связать его, разбить его вещи и угрожать линчеванием, стал центром этой оппозиции, когда фракция Йоки НПП осудила ФБР, утверждая, что это превышение их полномочий, когда суды штата могли бы справиться с этим (и, несомненно, позволить белому владельцу отеля и мафии выйти на свободу). Тем не менее, Йоки получил поддержку по всему Югу за то, что он противостоял этому человеку и его усилия сделать черных равными."
 LBJ.22.a:0 "Не так весело, когда сапог на другой ноге, а?"

 LBJ.23.t:0 "Перерыв в буре"
 LBJ.23.desc:0 "После многих недель спорадических протестов по поводу неспособности администрации Джонсона навязать свои правила десегрегации южным полицейским управлениям, многие города по всему югу начинают успокаиваться. Без каких-либо протестов и травм в результате столкновений между протестующими и Ку-клукс-кланом или полицией насилие подходит к концу. Похоже, что губернатор Мэддокс из Джорджии и губернатор Уоллес из Алабамы также уходят в тень, позволяя снова применять старые федеральные правила.\n\nПериод насилия, часто называемый \"днями ярости\", привел к неделям насилия между протестующими и про-полицейскими элементами по всему югу. Эти про-полицейские элементы часто состояли из самих полицейских, а также членов Белого супрематического Ку-Клукс-Клана. Всего в ходе боевых действий погибло более 60 американцев, более 1000 получили ранения или были госпитализированы.\n\nПохоже, что администрация Джонсона, завершив насилие, движется к тому, чтобы снова навязать свои правила десегрегации на юге. После многих недель хаотичной, изнурительной работы южные муниципальные полицейские управления, похоже, не в состоянии сопротивляться."
 LBJ.23.a:0 "Возможно, сражение обескровило поддержку клана?"

 LBJ.24.t:0 "Дискомфорт демократов"
 LBJ.24.desc:0 "Президент Линдон Джонсон шел со своей небольшой когортой Секретной службы под огромным куполом Капитолия. Поскольку Сенат в настоящее время не заседал, в ротонде собралось меньше людей, чем обычно, но один из них, похоже, довольно быстро приближался к Джонсону. \"Губернатор Росс Барнетт\", - сказал Джонсон, узнав его, \"какой приятный сюрприз. Я просто хотел встретиться с Рокфеллером, присоединишься ко мне?\"\n\nБарнетт, казалось, был не в лучшем настроении. \"Нет, господин президент\", - коротко ответил он, \"я просто пришел сказать, что разочарован вашими законопроектами о гражданских правах\".\n\n\"Но ведь вы голосовали за них, да?\"\n\n\"Да, но они вышли далеко за рамки того, о чем мы договорились. Вы играли слишком быстро и слишком свободно с лояльностью демократов. В следующий раз мы вряд ли будем за вас\".\n\nДжонсон улыбнулся, сделал шаг вперед и положил руку на плечо Барнетта. \"Конгрессмен... Я делал только то, что считал морально правильным и лучшим для страны. Мы все одна партия, не так ли? А теперь позвольте мне сказать вам кое-что\", - сказал он, и его улыбка стала кислой, \"если вы когда-нибудь снова будете угрожать целостности Республиканско-Демократической партии, я поставлю вашу карьеру под угрозу. Это понятно?\"\n\nБарнетт неохотно кивнул. \"Отлично\", - сказал Джонсон, \"мы все согласны, верно?\""
 LBJ.24.a:0 "Беги."

 LBJ.40.t:0 "Принуждение"
 LBJ.40.desc:0 "Бо Олбрайт вышел из машины, и свежий воздух еще одного солнечного Алабамского утра согрел его кожу. Он шел по тротуару ко входу в свою гордость и радость: Олбрайт-Дели и мясная лавка. Некоторые люди могли бы подумать, что управлять мясной лавкой плохая карьера, но Бо построил эту лавку голыми руками и был чрезвычайно горд. Он отпер дверь, вошел внутрь и принялся рубить свежую свинью, которую получил вчера.\n\nВскоре после того, как он разделил свинью на составные части, в дверь вошел человек в костюме, сопровождаемый местным шерифом Джеймсом Грином. Мужчина в костюме представился Дэвидом Смитом, адвокатом из Министерства здравоохранения, образования и социального обеспечения. Судя по акценту янки, федерал явно был нездешним. \"Мистер Бо Олбрайт\", - начал он, \"я здесь, чтобы сообщить вам, что ваш бизнес нарушает новые федеральные законы о гражданских правах. Вы должны убрать свой знак \"только для белых\"\".\n\nБо стоял, словно не понимая. Он посмотрел на шерифа Грина, который пожал плечами. \"Я построил это место своими собственными руками\", - сказал он, \"разве я не имею права выбирать, кого пускать в свой магазин? Эти ниггеры - грязный народ; если я начну их впускать, то потеряю всех своих клиентов\".\n\n\"Если вы не начнете их впускать\", - сказал янки, \"у меня есть право возбудить против вас судебный иск, который может привести к конфискации вашей собственности. Снимите свой знак\".\n\nС этими словами янки повернулся на каблуках и вышел из маленькой унылой мясной лавки. Бо посмотрел на шерифа Грина. \"Вы не можете позволить этому сукиному сыну так поступить со мной\", - сказал он, \"это нарушение моих прав!\"\n\nШериф Грин вздохнул: \"Если вы действительно сердитесь, позвоните в офис губернатора. Я слышал, что он уже дал \"янки\" в Вашингтоне нагоняй. Мы пройдем через это. Но не волнуйся, я сомневаюсь, что этот адвокат появится снова. Я не скажу ему, если ты вернешь табличку\"."
 LBJ.40.a:0 "Федералы пытаются обеспечить соблюдение гражданских прав?"

 LBJ.41.t:0 "Упрямый южный бизнес"
 LBJ.41.desc:0 "Линдон Джонсон просмотрел содержимое папки, разложенной на столе. Это был отчет о тысячах предприятий по всему Югу, которые отказались соблюдать новые правила десегрегации, которые правительство пыталось навязать в течение последних нескольких недель. Перелистывая страницы с именами, датами и местами, президент наконец добрался до конца доклада. \"Учитывая огромное количество сопротивления гражданским правам, представляется необходимым, чтобы для более эффективного правоприменения были предусмотрены более строгие наказания для нарушителей.\"\n\nДжонсон подписал. Он знал, что Юг всегда будет пытаться противостоять таким мерам. Любой шаг, который он сделает в любом направлении, вызовет огромную политическую реакцию как на Юге, так и в остальной части страны. Мало кто знал, как трудно быть президентом, и редко это было труднее, чем в подобных ситуациях. Он ничего не мог сделать, или сделать что-то, и его возненавидели."
 LBJ.41.a:0 "Это продолжалось достаточно долго. Федеральная полиция-единственный выход."
 LBJ.41.b:0 "Проблемы уйдут сами собой, верно?"

 LBJ.42.t:0 "Переменчивые ветра"
 LBJ.42.desc:0 "Бо Олбрайт вышел из машины, разминая ноги после долгой поездки на стадион \"Легион Филд\" в Бирмингеме. Его жена вышла рядом с ним, и они направились к выходу. \"Я рад, что губернатор проводит митинг по поводу всего этого интеграционного бизнеса. Ниггерам нечего делать в моем магазине, сколько бы ни твердил мне этот чертов адвокат-янки, я не могу их остановить\".\n\n\"Ох, Бо\", - сказала Пенелопа, \"ты еще никогда так не злился. До Бирмингема было три часа езды, и я удивлена, что ты все еще так расстроен. Во всяком случае, я очень надеюсь, что для нас найдутся хорошие места\".\n\nОни прошли мимо будки контролера на стадион. Он был заполнен тысячами людей; даже внизу, на поле, тысячи заполненных мест окружали платформу Джорджа Уоллеса в середине. Бо и Пенелопа с удивлением обнаружили там пустые места, не более чем в 50 футах от губернатора. Они сидели и слушали, как Джордж Уоллес говорил о сегрегации в течение получаса. \"Итак\", - сказал Уоллес, \"кто здесь владелец малого бизнеса?\"\n\nБо встал в море сидящих мужчин и женщин. Уоллес позвал его на сцену. \"Как тебя зовут, друг? Ты уже бывал на Национал-Прогрессивном митинге?\"\n\nБо чуть не схватился за руку на глазах у тысяч зрителей. \"Э-э, меня зовут Бо. Бо Олбрайт. Мой магазин был вынужден впустить негров федерального инспектора. В смысле...Я никогда не  думал о политике...\"\n\nЕго слова были прерваны громом аплодисментов из зала. Джордж Уоллес взял микрофон из рук Бо. \"Ты слышишь? Обычный беспартийный бизнесмен был вынужден, против своей воли, интегрироваться. Вот чего хочет президент Джонсон! Он хочет отнять у нас право выбора не только у штата, но и у людей. Он ужесточает меры принуждения, а я говорю-пусть! Национал-Прогрессивная партия будет отстаивать то, что правильно. Как я уже много раз говорил: сегрегация сейчас, сегрегация завтра, сегрегация навсегда!\""
 LBJ.42.a:0 "По крайней мере, новые правила соблюдаются."

 LBJ.43.t:0 "Гражданская вспышка"
 LBJ.43.desc:0 "Сильная критика в адрес администрации Джонсона на этой неделе, поскольку, похоже, президент не выполнил своего обещания обеспечить соблюдение гражданских прав и правил десегрегации по всей стране. В докладе Министерства здравоохранения, образования и социального обеспечения, который просочился в прошлую пятницу, утверждалось, что тысячи предприятий и частных организаций по всей Америке, особенно на Юге, отказываются подчиняться правилам десегрегации. Эти предприятия явно отказывались снимать свои вывески \"только для белых\". Такие несогласные предприятия до сих пор не получили никакого наказания или юридических последствий.\n\nМногие прогрессисты в Конгрессе теперь заявили, что они больше не будут поддерживать администрацию Джонсона за ее бездействие в этом вопросе. На самом деле, некоторые из них заявили о своей принадлежности к левому крылу Национал-Прогрессивной партии. До сих пор президент Джонсон еще не прокомментировал этот исход прогрессивных политиков со своей стороны, и похоже, что он не будет предпринимать никаких действий против нарушающих закон организаций, которые отказались принять закон О гражданских правах."
 LBJ.43.a:0 "Может быть это был не лучший выбор."

 LBJ.60.t:0 "Иммиграция"
 LBJ.60.desc:0 "Линдон Бейнс Джонсон сидел в Овальном кабинете, и редкое удовольствие от чистой, беззастенчивой тишины поглощало комнату. Бумага за бумагой, встреча за встречей: день был длинный, и солнце только сейчас ласкало западный горизонт. Внезапно дверь со скрипом отворилась, и в нее вошел вице-президент Эдмунд Маски; оба предложения по новому иммиграционному законопроекту были, наконец, закончены. \"Написано демократами\", - объявил Маски, кладя перед Джонсоном листок. \"Республиканская идея\", - отметил он, кладя другой.\n\nДжонсон не обменялся ни единым словом с Маски; он просто сидел, просматривая написанный демократами законопроект об иммиграции. Он был очень длинным, очень основательным и очень строгим. Иммиграционные квоты будут увеличены и поддержаны; поездки в Соединенные Штаты из Германии и Японии останутся сильно ограниченными; и это лишь немного уменьшит требования к подаче заявления на визу. Короче говоря, законопроект был крайне консервативен, как он и ожидал. Технически, он даже не был полностью написана демократами, республиканцы также принимали участие в ее написании, но у демократов всегда была тенденция заглушать других.\n\nЗатем Джонсон пролистал республиканское предложение. На данный момент это был всего лишь черновик, все еще подлежащий существенному пересмотру в будущем, но основа и основное содержание уже были там. Джонсон нашел, что это было гораздо более благоприятно для его планов, чем предыдущее. Если законопроект будет реализован, он полностью отменит иммиграционные квоты; откроет доступ к поездкам в Германию, Японию и другие иностранные державы; и вообще уменьшит ограничения на въезд в Соединенные Штаты ,которые были очень строги с конца Второй мировой войны. \"Если мы примем предложение демократов, мы, вероятно, наберем еще несколько голосов, так что это более надежно. Наше предложение, с другой стороны, гораздо больше соответствует нашей политике и предвыборным обещаниям, но его будет труднее протолкнуть через Конгресс, и демократы сочтут это пощечиной\"."
 LBJ.60.a:0 "Республиканское предложение! Дайте мне ваши усталых, ваши бедных, ваши сбившиеся в кучу массы."
 LBJ.60.b:0 "Предложение демократов. Мы должны быть осторожны."

 LBJ.61.t:0 "Сказка Ганса"
 LBJ.61.desc:0 "Ганс стоял на главной палубе пароходной баржи \"Колумбия\", когда массивный корабль вошел в порт Нью-Йорка. Большое судно прошло мимо острова Эллис, могучая женщина с факелом наблюдала за заливом: Леди Свобода. Это было все, на что Ганс когда-либо надеялся, и даже больше. Когда Германия вокруг него развалилась на куски, он бежал из университетского общежития в Данию, а затем в Шотландию. Больше года он выжидал в Шотландии, изо всех сил пытаясь выучить английский, переходя с одной работы на другую и отчаянно пытаясь получить въездную визу в Соединенные Штаты.\n\nЖелание Ганса наконец исполнилось с новым иммиграционным биллем президента Линдона Джонсона, который после десятилетий враждебности позволил немецким гражданам въезжать в Соединенные Штаты. Конечно, визу еще нужно было получить, но теперь путешествие в Америку не ограничивалось только богатыми или влиятельными; теперь даже бедный маленький Ганс мог сесть на корабль в новый мир для новой жизни.\n\nБаржа стояла в порту на северной стороне Манхэттена. Спустившись по дощатому настилу на бетонный причал, чувствуя за спиной Гудзон и ветер в волосах, он наконец добрался до места. Америка! В воздухе витала вонь морской соли, мусора и промышленных загрязнений, но Хансу было все равно. Это был не столько запах отбросов, сколько вкус свободы.\n\n\"Эй, ты!\"\n\nГанс обернулся и увидел, что с ним разговаривает засаленный портовый рабочий с черными как смоль волосами и отчетливым акцентом. \"Ты так и будешь там стоять или мы можем приступить к разгрузке этой лодки?\"\n\n\"Простите,...я только что приехал из\", - ответил Ганс на своем английском с сильным акцентом \"...Швеции. Меня зовут Джон\".\n\nМужчина оглядел его с задумчивым выражением в глазах. \"Ну что ж, Джон Швед, скоро мне понадобится еще несколько рабочих в доках. Как тебе понравится работать на меня?\"\n\nГанс посмотрел на огромный человеческий улей под названием Манхэттен. Так много было необычного, нового и захватывающего дух: Эмпайр-Стейт-Билдинг; реактивные самолеты, летящие высоко над головой; шум и суета живого, дышащего города Нью-Йорка. Наконец-то ему это удалось."
 LBJ.61.a:0 "\"Да\", - ответил Ганс, \"я бы с удовольствием поработал\"."

 LBJ.62.t:0 "Опасения демократов"
 LBJ.62.desc:0 "\"Господин Президент, это катастрофа, и вы это знаете!\"\n\nЛиндон Джонсон подавил желание вздохнуть по телефону. Обычно, когда кто-то вроде конгрессмена Сида Херлонга поднимал шум, он приглашал его поболтать, а затем нависал над ним, пока заблудшая душа не получаТе, кого следует исключитьла полную картину. Но сейчас ему придется сидеть в Овальном кабинете и принимать звонок. Сид был не единственным демократом, разозлившимся из-за содержания нового иммиграционного законопроекта, но, черт возьми, он был слишком громким.\n\n\"В моем округе уже полно неграмотных иностранцев и лазутчиков, так что нам, черт возьми, больше и не нужно! Но ты...ты пресмыкался перед этими ублюдками из Центра, зная, что они никогда не проголосуют ни за кого из нас! Я не должен говорить вам, что это повредит единству нашей партии. Она УЖЕ хрупкая!\"\n\nДжонсон взглянул на часы. Через несколько минут Флоридец, вероятно, заорет до хрипоты. А потом будет следующий звонок от очередного разгневанного законодателя."
 LBJ.62.a:0 "Это будет долгий день."

 LBJ.63.t:0 "Исключения"
 LBJ.63.desc:0 "По мере продолжения работы над новым законопроектом об иммиграции на первый план выходит важный вопрос: навыки. Многие кандидаты, несомненно, имеют опыт работы в медицине, инженерии и науке. В то же время многие другие не обладают такими способностями и вместо этого переходят в сферу услуг и сельского хозяйства. Вопрос в том, хотим ли мы установить набор строгих критериев квалификации для потенциальных иммигрантов? Это, вероятно, успокоило бы нативистов* в Конгрессе, которые шумят о неквалифицированной рабочей силе, занимающей американские рабочие места, но в то же время прогрессисты предпочли бы в целом открытую и терпимую политику. Итак, какой системе мы должны следовать?\n\n*Нативизм это политическая позиция, требующая благоприятствования и предоставления привилегированного статуса определенным жителям нации по отношению к приезжим или иммигрантам. (прим.пер.)"
 LBJ.63.a:0 "Дайте мне ваши усталых, ваши бедных, ваши сбившиеся в кучу массы."
 LBJ.63.b:0 "Нам нужны врачи, а не повара!"

 LBJ.64.t:0 "Растущий страх"
 LBJ.64.desc:0 "За последние несколько недель Америка стала свидетелем новой бури антииммиграционных настроений. Подстрекаемые активистами ультраправой Национал-Прогрессивной партии, протестующие собрались у Капитолиев штатов и федеральных зданий по всей стране. Хотя большинство протестов малочисленны, они достаточно шумны. На телеэкранах от Сан-Хосе до бар-Харбора расклеены плакаты с надписями \"иностранные шпионы вон\", \"ЛБД-предатель США\" и \"Америка для американцев\". Тем временем телевизионная и радиореклама, обсуждающая все, от аргентинских фашистов до чернокожих южноафриканских радикалов, попадает в эфир. Хотя опросы общественного мнения показывают, что большинство американцев не одобряют это мнение, его чрезвычайно трудно игнорировать."
 LBJ.64.a:0 "Разве мы не нация иммигрантов?"

 LBJ.70.t:0 "Положения и правовые изъятия в отношении жилья"
 LBJ.70.desc:0 "Закон о гражданских правах 1866 года разрешал всем гражданам сдавать в аренду, владеть, продавать и покупать недвижимость, но не давал федеральному правительству средств для обеспечения соблюдения этого принципа. Чернокожие лидеры непреклонны в том, что без равного доступа к жилью никогда не будет равенства возможностей. Мы рассчитываем на подавляющую поддержку чернокожих избирателей, чтобы пережить волну негативной реакции на нашу повестку дня в области гражданских прав; нам нужно принять законопроект, который соответствует их стандартам.\n\nМежду тем правые наиболее успешно мобилизуют оппозицию на языке жилищной дискриминации. Белые общины боятся потерять свои более тонкие средства сопротивления интеграции, даже консервативные республиканцы, которые номинально поддерживают гражданские права, шумят о свободе ассоциаций и торговли в ответ на наши щупальца.\n\nНаши политические команды предложили несколько вариантов нашего предложения Конгрессу по жилищным правам. Мы можем принять сильный законопроект, ограничивающий изъятия, законопроект, который сохраняет сильный язык первого, вводя при этом достаточно исключений, чтобы, по крайней мере, ограничить скорость интеграции, или символический законопроект, который опускает защиту или юрисдикцию для тех, кто нацелен на получение жилья."
 LBJ.70.a:0 "Твердая позиция в отношении расового неравенства."
 LBJ.70.b:0 "Нужно идти на компромиссы."
 LBJ.70.c:0 "Будем надеяться, что они не будут читать слишком внимательно."

 LBJ.71.t:0 "Северная реакция"
 LBJ.71.desc:0 "Все северные мэры кричат на флагштоках об исключениях, которые им нужны в предлагаемом жилищном законодательстве, но недовольство по-прежнему в основном носит частный характер. Города, в которых чернокожее население росло во время промышленного бума, особенно хорошо понимают, насколько закон о жилье изменит структуру их районов в долгосрочной перспективе.\n\nНа частных встречах заместители администрации подчеркивают исключения, предназначенные для того, чтобы позволить местным органам власти контролировать скорость и способ интеграции, но это удовлетворяет немногих. Оппоненты подчеркивают, что новые дискриминационные преступления, созданные законопроектом, не имеют законной силы. Все чаще раздаются призывы ослабить законопроект - решение, которое уже несколько дней мучает президента."
 LBJ.71.a:0 "Мы должны стоять твердо."
 LBJ.71.b:0 "Добавьте больше исключений."


 LBJ.72.t:0 "Прогрессирующая тревога"
 LBJ.72.desc:0 "Закон о справедливом жилищном строительстве привлек внимание всей страны, не в хорошем смысле. Его широкая защита и надежные механизмы принуждения поставили надпись на стене* для многих всех белых общин. Ратуши от Массачусетса до Калифорнии полны разгневанных белых домовладельцев, беспокоящихся о том, как его прохождение повлияет на стоимость недвижимости, школы и преступность.\n\nНациональная ассоциация содействия прогрессу цветного населения запустила туры в большинстве штатов, чтобы поощрять и консультировать первые черные семьи, переезжающие в ранее обесцвеченные районы. Эта попытка была освещена в прессе, изображалась где-то между насильственным вторжением и заговором.\n\nДаже некоторые политики Ц-НПП публично раскритиковали этот законопроект, и широко распространены призывы ослабить его.\n\n*Отсылка к надписи на стене во время Валтасарова пира (прим.пер.)"
 LBJ.72.a:0 "В защиту свободы..."
 LBJ.72.b:0 "Нет локализации"

 LBJ.73.t:0 "Демократическая реакция"
 LBJ.73.desc:0 "Большая часть самой сильной оппозиции предлагаемому закону о справедливом жилье исходит от демократов. Известный радиоведущий Луизианы вчера выступил с обличительной речью против \"проклятой монопартии\", осудив демократов за то, что они связались с Республиканской партией, которая явно больше не разделяет их ценностей. Республиканцев карикатурно изображают марионетками \"организованных негритянских агитаторов\", пытающихся привнести преступность и беззаконие в белые общины.\n\nНеизвестно, какие электоральные последствия будет иметь это новое сообщение, но оно привело в беспорядок Р-ДП и НПП."
 LBJ.73.a:0 "Демократы взвешивают варианты."

 LBJ.74.t:0 "Мутные воды"
 LBJ.74.desc:0 "Негативная реакция на закон о жилье достигла апогея. Откровенный сторонник законопроекта, член Палаты представителей штата Иллинойс от Центра НПП, был жестоко избит прошлой ночью. Нападавшие в масках оставили на месте преступления расистские граффити и монтировку. Эта атака кристаллизовала поддержку законопроекта в целом среди многих в этом крыле, но либеральная поддержка законопроекта все еще отсутствует.\n\nГруппа высокопоставленных конгрессменов-республиканцев пришла сегодня к президенту Джонсону и предупредила, что проталкивание закона о жилье нанесет непоправимый ущерб коалиции Р-ДП. Они утверждают, что массовое привлечение белых избирателей к П-НПП в долгосрочной перспективе нанесет больший ущерб гражданским правам, чем потеря в этом вопросе. Джонсон утверждает, что это не лучше, чем уступить гражданские права Ц-НПП, но его коллеги предпочитают не бросать и без того нестабильные партийные ряды в хаос. Поскольку обе палаты Конгресса готовятся к рукопашной схватке, администрации пора принять окончательное решение о том, выдвигать закон о жилье или нет."
 LBJ.74.a:0 "...экстремизм не порок  ."
 LBJ.74.b:0 "...экстремизм непопулярен."

 LBJ.75.t:0 "Грязная сделка"
 LBJ.75.desc:0 "Президент Джонсон смотрел на две группы протестующих, кричащих у его забора.\n\nСправа однородная белая толпа; \"пригороды переживают аннексию!\", \"нет негритянскому превосходству\", \"конец барабанному кругу Джонсона\". Слева толпа молодых людей всех рас; \"Линдон Б. Медуза\",\" поклоны нацистам ДОМА, за границей\", \"долой сегрегацию\".\n\nВернув свое внимание к последним внутренним данным, он почувствовал еще одну волну беспокойства по поводу курса, который он взял. В то время как отзыв законопроекта успокоил многих в его собственной партии, он не сделал ничего, чтобы изменить низкое мнение сегрегационистов об администрации. Просто не было никакого способа уравновесить требования американцев, сказал он себе. Этот вопрос должен быть законодательно закреплен на государственном уровне. Скорее всего, губернаторами Л-НПП, если эта последняя фокус-группа прогрессистов вообще точна.\n\nВопли обеих групп стали значительно громче, когда он добрался до страницы, показывающей его популярность. Он покачал головой и позволил себе усмехнуться."
 LBJ.75.a:0 "По крайней мере, они могут о чем-то договориться."

 LBJ.76.t:0 "Самая основная потребность"
 LBJ.76.desc:0 "\"За многие годы моей службы в качестве законодателя великого штата Техас моя вера в способности нашей страны принимать законы по вопросам величайшей важности и серьезности укрепилась. Вопрос о равных правах для американских негров это как раз такой вопрос. Это проблема, которая гноится с момента основания нашей освященной нации. Даже если мы победим всех врагов, если мы удвоим наше богатство и все еще будем неравны в этом вопросе, тогда мы потерпим неудачу как народ и как нация. Неспособность любого из наших негритянских братьев подняться до положения и процветания, заслуженного их силой характера и богатством предприимчивости, является предательством американской мечты. Я хочу поговорить о конкретном кризисе неравенства, который мы наблюдаем сегодня\".\n\n\"Отсутствие справедливого доступа к жилью это неравенство, которое увековечивает все другие расовые несправедливости. Негритянским отцам отказывают в трудоустройстве, их детям в школе; и все это из-за бесчисленных зловещих ограничений, наложенных на их накопление собственности. По всей стране актеры ненависти сговариваются ограничить пределы свободы, предоставляемой их соотечественникам-американцам. Время для местных действий по освобождению черного домовладельца прошло, нам нужны федеральные действия, чтобы сломать хребет этим злобным интересам\".\n\n\"Для моих оппонентов здесь и для тех, кто хотел бы избежать действий своего национального правительства в своих собственных общинах, ответ прост: атакуйте расовые предубеждения кредиторов, продавцов и арендаторов всеми силами. Создайте мир, в котором принятие закона о справедливом жилье является далекой и древней необходимостью. Пока этот мир не станет реальностью, Соединенные Штаты будут защищать права и возможности всех своих граждан, черных или белых\"."
 LBJ.76.a:0 "Ты ведь не о моем городе говоришь, правда?"
 LBJ.76.b:0 "Не...на моем ...заднем дворе."

 LBJ.80.t:0 "Создание программ \"Хэд Старт\""
 LBJ.80.desc:0 "Чтобы достичь своей мечты, президентом Джонсоном была учреждена программа \"Хэд Старт\". Эта инициатива, осуществляемая под эгидой Министерства здравоохранения, образования и социального обеспечения, является лишь первой из многих, которые, как надеется администрация Джонсона, будут предприняты в попытке улучшить положение маленьких детей в экономически неблагополучных районах и особенно тех, которые принадлежат к группам меньшинств.\n\nХэд Старт предлагает летние программы и оценки, чтобы гарантировать, что дети из малообеспеченных семей успешно адаптируются к начальному образованию и достаточно развиты, чтобы преуспеть в школе.\n\nОппозиция со стороны консервативных кругов была несколько приглушена, отчасти из-за того, что народная поддержка инициативы довольно высока. Если администрация решит пойти по этому пути, противодействие дальнейшему посягательству на прерогативы штатов в области образования будут только усиливаться."
 LBJ.80.a:0 "Это только первый шаг."

 LBJ.81.t:0 "Требования профсоюзов учителей"
 LBJ.81.desc:0 "Одним из запланированных законодательных актов, которые президент Джонсон надеется принять, является так называемый Закон о начальном и среднем образовании. Хотя проект еще не готов, ЗНСО увеличит федеральное финансирование школ по всем направлениям, а также сосредоточится на участии родителей в государственном образовании. В то время, как его союзники в Конгрессе разрабатывают сам законопроект и оказывают поддержку в Конгрессе, чтобы обеспечить его прохождение, сам президент решил встретиться с самыми влиятельными профсоюзами учителей в стране, чтобы обеспечить их поддержку его новых инициатив.\n\nОдним из наиболее заметных требований профсоюзов является ослабление федерального контроля за методами, с помощью которых учителя могут взаимодействовать со студентами и преподавать в классе. Против такого предложения уже высказывались некоторые серьезные возражения, поскольку оно может позволить \"диссидентским\" и \"неамериканским\" идеям распространиться среди детей и подростков в наших школах. Кроме того, обещание такой реформы может ослабить нашу поддержку среди консервативных демократов и самых стойких антикоммунистов и фашистов. Другие, однако, полагают, что это может быть новым радикальным шагом в обеспечении персонализации образования, адаптированного к индивидуальным потребностям студентов, и может в целом улучшить качество образования нашей молодежи."
 LBJ.81.a:0 "Реформа образования является неотъемлемой частью создания Великого Общества."
 LBJ.81.b:0 "Возможно, нам не стоит заходить слишком далеко."

 LBJ.82.t:0 "Жалобы на федеральное вмешательство"
 LBJ.82.desc:0 "Хотя \"Хэд Старт\" оказалася довольно популярен как среди широких слоев населения, так и среди политиков на всех уровнях правительства, президент Джонсон подвергся все более резким нападкам со стороны консерваторов. Многие даже внутри его собственной партии обвиняют его в тирании за то, что он перешел границы своих планов значительно расширить мандат и сферу действия федерального правительства.\n\nНесколько южных губернаторов при поддержке своих законодательных органов штатов и многочисленных федеральных конгрессменов потребовали от президента гарантировать определенные привилегии в области образования, которые будут принадлежать штатам и только штатам, в попытке остановить волну того, что они назвали \"растущим федеральным вмешательством, граничащим с федеральной тиранией\". Сторонники президента, а также северные либералы призвали Джонсона продвигать свою программу, проклиная критиканов.\n\nТаким образом, решительный, как всегда, президент Джонсон продолжает продвигаться вперед в своей законодательной повестке дня. Южные демократы и вообще консерваторы внутри партии не слишком довольны."
 LBJ.82.a:0 "Нельзя допустить, чтобы мелкая ссора остановила прогресс."

 LBJ.83.t:0 "Материальные положения"
 LBJ.83.desc:0 "Начались заключительные стадии дебатов вокруг ЗНСО: сколько денег должно быть выделено на программу? Растущая коалиция консерваторов, которые все чаще выступают против политики президента в области образования, потребовала в законопроекте больше смягченных обязательств по ассигнованиям. Снижение нагрузки на федеральный бюджет может позволить улучшить бюджет Министерства обороны или просто предотвратить любой риск бюджетного дефолта в будущем.\n\nСоюзники президента в Конгрессе считают, что вполне вероятно, что законопроект будет принят даже при более сильной финансовой поддержке начального и среднего образования. Вопрос в том, хочет ли президент еще больше обострить свои отношения с мощным консервативным лобби внутри своей партии\n\nЧто касается Джонсона, то он скорее развеет самых яростных противников своей программы на все четыре стороны. Но, как Джонсон узнал за все годы работы в Сенате, иногда в политике необходимо принимать во внимание другие соображения."
 LBJ.83.a:0 "Лучше всего правительство, которое ближе всего к народу."
 LBJ.83.b:0 "Мы не можем позволить себе раздражать консерваторов."

 LBJ.84.t:0 "Бюджетные проблемы"
 LBJ.84.desc:0 "Над Вашингтоном огромными листами падал дождь. \"Линдон, я не могу допустить этот законопроект\".\n\nРуки президента Джонсона были в карманах, взгляд устремлен на южную лужайку. Отдаленный раскат грома на мгновение заглушил тихий стук дождя по окнам Овального кабинета. Сенатор Рассел был здесь, высказывая свои опасения по поводу повестки дня администрации. \"При всем моем уважении, Линдон, вы должны позаботиться о том, чтобы уважать желания избирателей по всему Югу, а не только мои в Джорджии. Многие хорошие люди не думают, что, вкладывая миллионы в эту программу, они смогут значительно улучшить благосостояние этих негритянских детей...\"\n\nДжонсон вдруг выпрямился, глаза его загорелись. Он щелкнул каблуками и быстро подошел к Расселу, встав прямо перед ним. Их носы были в дюйме друг от друга, пуговицы на куртках соприкасались.  \"Сенатор\", - прогремел его голос, \"мне плевать на ваших чертовых избирателей! Я не для того встречался с каждым членом Конгресса, встречался с двадцатью профсоюзами учителей по всей стране, доводил этот законопроект до совершенства только для того, чтобы услышать \"нет\" от нескольких фанатиков, голосующих за партию, которой я не обязан быть преданным!\". Рассел замер, плотно сжав губы и глядя прямо в глаза президенту. На мгновение воцарилась тишина. Джонсон спокойно продолжал: \"Сенатор, я прошу Вас передать вашим коллегам, что моя позиция по этому вопросу окончательна. Вот и все\".\n\n\"Ладно, Линдон. Как поделаете\". Джонсон отвернулся, снова глядя на залитые дождем окна.\n\n\"И ты будешь обращаться ко мне Господин Президент\"."
 LBJ.84.a:0 "Они не раздавят нас."

 LBJ.90.t:0 "Финансирование государственных школ"
 LBJ.90.desc:0 "На столе президента валялся огромный первый проект так называемого закона о высшем образовании. Очки Джонсона свисали низко на нос, рука была прижата ко лбу, другой он сжимал девяносто шестую страницу документа. Он читал, редактировал и перечитывал уже несколько часов он не был уверен, сколько именно. Этот проект был именно тем, о чем он просил и проталкивать его через Конгресс будет сущим кошмаром.\n\nПосле той чепухи, которую консерваторы бросили президенту из-за написания и принятия ЗНСО, действительно очень вероятно, что ЗВО получит резкую критику от бюджетных ястребов в Конгрессе. Кроме того, прямое содействие многим колледжам можно было бы рассматривать как фаворитизм. С таким отношением попытка провести закон может принести немалый ущерб и если такой ущерб будет достаточно значительным, то шансы президента на переизбрание могли бы оказаться под угрозой. Однако самые верные союзники и сторонники Джонсона настаивают на сохранении пункта о программе помощи университетам, утверждая, что электоральный ущерб от этого в худшем случае будет минимальным, а в лучшем несуществующим.\n\nДжонсон достал красную ручку и провел по бумаге черту. \"Нет, так не пойдет\", - пробормотал он себе под нос, делая поправку на полях.\n\nС другой стороны, всем не угодишь и усилия, направленные на то, чтобы угодить всем, будут потрачены впустую."
 LBJ.90.a:0 "Не существовало ни одного свободного общества, которое не выступало бы за свободное обучение и знание"
 LBJ.90.b:0 "Мы уже достаточно сделали в этом отношении."

 LBJ.91.t:0 "Государственные стипендии"
 LBJ.91.desc:0 "Второй пункт ЗВО это расширение федеральных стипендий для выдающихся студентов, претендующих на поступление в колледж. Эта часть законопроекта была бы гораздо менее спорной и, скорее всего, вызвала бы более широкую поддержку, за исключением разногласий по мелочам того, кто будет выбран для получения стипендий, как они управляются и сколько будут стоить стипендии.\n\nОсновная проблема с этим законопроектом та же, что и всегда: финансовое бремя федерального правительства растет с каждым годом и бюджетные проблемы должны учитываться при вынесении всех предложений на обсуждение. Помимо экстремистов, основывающих свои аргументы на расовой логике, большая часть оппозиции стипендии организуется вокруг риторики, аргументирующей финансовые соображения. Поскольку образовательные дебаты были столь же ожесточенными, в конечном счете, было бы лучше избежать такого обязательства и перейти к следующему пункту повестки дня Великого Общества."
 LBJ.91.a:0 "Никакое бремя не слишком велико, чтобы обеспечить выживание и успех свободы."
 LBJ.91.b:0 "Нам не нужно больше хоронить правительство под тратами, которые оно не может себе позволить."

 LBJ.94.t:0 "Компромиссный проект"
 LBJ.94.desc:0 "После нескольких дней и недель интенсивных переговоров по предлагаемому закону о социальном обеспечении достаточно демократических законодателей убедили поддержать \"компромиссный проект\", чтобы остальные последовали их примеру. Этот законодательный акт, хотя и в целом похож на неизмененный законопроект, содержит изменения, которые несколько сужают его сферу применения. Выплаты были сокращены по всем программам, положения, направленные на то, чтобы информация о программах доходила до всех имеющих на это право граждан, были вырезаны, а положения о помощи семье были переписаны, чтобы применяться только к супружеским парам. Многие в администрации считают, что \"компромиссный проект\" в том виде, в каком он написан, означает исключение некоторых людей, остро нуждающихся в помощи. Тем не менее, его принятие может стать крупной победой для президента Джонсона и его решения подчеркнуть единство партии в этом вопросе.\n\nОднако есть еще одно требование. Источник большого смятения среди демократического крыла должен быть устранен. Президент должен разорвать союз с \"Ковшом\" Джексоном и Ц-НПП. Администрация разослала предложения возможных альтернативных компромиссов, но все их предложения были отвергнуты. Демократы приняли решение, и никакие дальнейшие переговоры, закулисные сделки, призывы к единству партии или откровенная тактика запугивания не изменят их.\n\nУ президента есть выбор, который он должен сделать."
 LBJ.94.a:0 "Мы сделаем все возможное, чтобы сохранить единство"
 LBJ.94.b:0 "Они зашли слишком далеко. Они не могут диктовать, с кем мы работаем"

 LBJ.95.t:0 "Крах надежды"
 LBJ.95.desc:0 "Конец недолговечного союза между президентом Джонсоном и \"Ковшом\" Джексоном является темой каждого разговора в Национал-Прогрессивной партии и, вероятно, будет ей оставаться еще некоторое время. Джексон сделал ставку на союз, который считалось крупной победой внутри партии, доказательством их способности влиять на политику на самом высоком уровне.\n\nРуководство Ц-НПП надеялось, что теперь они будут выступать в качестве противовеса консервативному крылу Р-ДП и что они смогут использовать эту позицию для достижения политических выгод. Принятие существенного Закона о социальном обеспечении стало бы венцом успеха, открыв новую эру для страны и обеспечив Ц-НПП место за столом переговоров в обозримом будущем. Когда президент вместо этого решил уступить требованиям упомянутого консервативного крыла и прекратить свою связь с Джексоном, а затем принять смягченный законопроект, многим в партии показалось, что они снова отошли на второй план.\n\nРазочарование Джексона было очевидным для всех, когда он публично осудил компромиссный законопроект как \"жертву, на мой взгляд, ставящей партию выше страны\", которая \"лишает поддержки и возможностей тех американцев, которые больше всего в ней нуждаются\". Однако эта мрачность не распространяется на ультраправую фракцию, чьи законодатели не скрывают своего одобрения изменений в законопроекте. Их праздничное настроение начинает вызывать немалое негодование у остальных членов партии, в очередной раз ставя под сомнение жизнеспособность союза между столь странным набором приятелей."
 LBJ.95.a:0 "Странные времена приводят к множеству ссор"

 LBJ.96.t:0 "Идя по партийной линии"
 LBJ.96.desc:0 "Никто ни в Белом доме, ни в Конгрессе не мог не почувствовать недавний сдвиг в воздухе. Отношения между основными крылами республиканско-демократической партии находятся на низком уровне, обвинения в том, что они ставят личные интересы выше партийного единства и стабильности, изобилуют за закрытыми дверями, и отношения, которые никогда не были теплыми, охлаждаются еще сильнее.\n\nПоследняя линия разлома - принятие закона о социальном обеспечении, который явно важнее для президента, чем мнение демократического крыла его партии. Огромные усилия были затрачены на то, чтобы завербовать каждого сторонника этого закона, чтобы заставить его недоброжелателей подчиниться. Большинство законодателей-демократов встали в очередь, видимо, решив, что им все еще есть что терять, если они публично выступят против своей партии.\n\nОднако для многих избирателей-демократов это еще один пример того, как республиканское крыло с радостью принимает их голоса, игнорируя их интересы, питая растущее чувство бесправия по отношению к партии. Питают это чувство и ультраправые НПП, которые легко находят ожидающую аудиторию для своих осуждений \"главного социалиста\" и его \"нападок на белого рабочего Америки\"."
 LBJ.96.a:0 "Такова цена"

 LBJ.97.t:0 "Ц-НПП демонстрирует свою поддержку"
 LBJ.97.desc:0 "Столкнувшись с оппозицией в своей собственной партии, подход президента Джонсона \"все или ничего\" к Закону о социальном обеспечении нашел источник поддержки за ее пределами: в Центристской фракции Национал-Прогрессивной партии. Генри \"Ковш\" Джексон неоднократно тепло отзывался о законопроекте, и сегодня утром он связался с администрацией от имени группы сенаторов из Ц-НПП. Они обещают голосовать за принятие закона о социальном обеспечении в его нынешнем всеобъемлющем виде.\n\nПрезидент Джонсон приветствует их поддержку как доказательство широкой привлекательности этого акта и важной победы Великого Общества. Джексон, со своей стороны, объясняет свою поддержку закона и готовность пересечь проход, чтобы передать его как доказательство своей \"приверженности Америке и благосостоянию простого человека.\""
 LBJ.97.a:0 "Добро пожаловать, голоса"

 LBJ.98.t:0 "Победа альянса"
 LBJ.98.desc:0 "Обеспечение принятия закона о социальном обеспечении обещало стать серьезным испытанием для президента Джонсона и прочности его союза с Ц-НПП. Испытание, которое, оказывается, они уже прошли. Закон прошел через Конгресс без серьезных изменений и создаст мощную, широкую сеть социального обеспечения для американцев на долгие годы. Генри \"Ковш\" Джексон приветствовал законопроект как \"триумф двухпартийного сотрудничества\" и \"великую победу народа Соединенных Штатов\".\n\nР-ДП теперь совершенно ясно, что прогрессисты президента Джонсона одерживают верх, а разговоры и планирование сосредоточены почти исключительно на том, как развить свою недавнюю победу, и мало энергии тратится на то, чтобы успокоить взъерошенные перья или вернуть демократическое крыло. Среди сенаторов-демократов растет чувство беспокойства, когда они обнаруживают, что центр тяжести партии все больше и больше отдаляется от них, имея мало возможностей скорректировать курс, чтобы они не были полностью отрезаны от принятия решений. Это беспокойство распространяется и на их избирателей. В традиционных демократических оплотах многие ставят под сомнение свою приверженность партии, в которой они все чаще оказываются на задворках."
 LBJ.98.a:0 "Они придут в себя."

 LBJ.100.t:0 "Ворчание консерваторов"
 LBJ.100.desc:0 "Господин Президент, Великое Общество начинает действовать. И хорошая новость: подавляющее большинство американцев поддерживают наши усилия по реформированию общества, чтобы сделать его более равным и справедливым для тех, кто находится на дне. Но по мере того, как наши усилия приносят плоды в Конгрессе, уже слышен гул строительства оппозиции. Некоторые консерваторы в демократическом крыле партии, а также П-НПП, начинают жаловаться в частном порядке, а в газетах по всей стране появляются анонимные статьи, осуждающие нашу работу.\n\nНа самом деле сейчас беспокоиться не о чем: большинство из этих людей никогда бы не проголосовали за Великое Общество и первые акты, которые обычно популярны среди американского народа, если бы иное поведение не было бы для них политическим самоубийством. Те немногие, кто голосовал против этих актов, сделали это по причине их высокой стоимости и посягательства на прерогативы штатов, не обязательно имея что-то против самих идей.\n\nВ целом наши планы продвигаются вперед и по-прежнему пользуются широкой поддержкой, поэтому мы должны продолжать продвигаться вперед, чтобы сделать Америку лучшей, более равноправной нацией."
 LBJ.100.a:0 "Хорошие новости!"
 LBJ.101.t:0 "Умеренные довольны"
 LBJ.101.desc:0 "Господин Президент, мы получили больше от Великого общества, прошедшего через Конгресс, чем ожидали. В общем, народ с нами, и Конгресс, включая Р-ДП и большую часть НПП, все еще поддерживает нас, так что мы можем ожидать двухпартийной поддержки, необходимой для того, чтобы добиться большего.\n\nТем не менее, некоторые из наиболее консервативных и умеренных членов республиканцев-демократов разговаривают с нашими сотрудниками на Капитолийском холме и заявляют, что мы уже проделали хорошую работу и, возможно, должны начать сворачивать Великое Общество. Один сенатор даже сказал, что мы сделали достаточно для этого десятилетия и должны позволить следующему поколению получить шанс сделать что-то!\n\nПока никто не откололся и не отказался идти вместе, но мы, скорее всего, начнем видеть большее сопротивление со стороны демократов и даже некоторых умеренных республиканцев, которые считают, что Великое Общество зашло достаточно далеко. Любые дальнейшие Великие Общественные действия могут начать вызывать беспокойство обо всем, о чем они любят беспокоиться, например, о повышении налогов, долгах, социализме и правах штатов. Поэтому мы должны принимать это во внимание по мере продвижения вперед."
 LBJ.101.a:0 "Приму во внимание"
 LBJ.102.t:0 "Консерваторы расстроены"
 LBJ.102.desc:0 "Господин Президент, я рад сообщить, что самые последние части Великого Общества были приняты Конгрессом и готовы к тому, чтобы вы подписали закон. Эти новые действия важны, они все еще имеют здоровое большинство, поддерживающее их в Конгрессе и по всей стране.\n\nОднако на горизонте появились темные тучи. Некоторые демократы проголосовали против последнего законопроекта, некоторые из тех консерваторов, которые любят \"маленькое правительство\" и все такое. Хотя этого было недостаточно, чтобы угрожать принятию этих законов, это означает, что будущие законы, скорее всего, потребуют, чтобы мы работали с Центральной фракцией Национал-прогрессивной партии, чтобы обеспечить нам достаточную поддержку, чтобы пройти через все более разделяющийся Конгресс.\n\nВы должны знать не хуже меня, что это может стать проблемой: республиканцы-демократы были сформированы, чтобы сохранить мир и стабильность Америки. Если Р-ДП развалится, это может привести к гораздо большему кризису и хаосу в будущем..."
 LBJ.102.a:0 "Сообщение получено."
 LBJ.103.t:0 "Раскол партии"
 LBJ.103.desc:0 "Господин Президент, у меня есть хорошая новость и плохая. Хорошая новость заключается в том, что мы протолкнули еще несколько пунктов Великого общества и законопроекты готовы для вашей подписи, чтобы сделать их законом страны. Это, конечно, будет большим успехом для администрации и поможет многим американцам, которые в этом больше всего нуждаются.\n\nПлохая новость, однако, заключается в том, что республиканско-демократическая коалиция начинает распадаться. Многие правые демократы открыто начинают отходить от вас и партии, осуждая наши усилия как централизацию власти и \"Бухаринизм\". Некоторые конгрессмены даже перетекли в НПП. Хотя большинству из них не нравилось Великое Общество в целом, их уход наносит удар по иллюзии двухпартийности.\n\nКроме того, теперь республиканцы начинают теплеть ко всему Великому обществу, но они начинают подталкивать нас идти еще дальше, делать планы более амбициозными. Они действительно начинают звучать как Харрингинтон или Роберт Кеннеди...\n\nЭй, не бросайтесь в меня ручкой! Я знаю, что вам не нравится РФК, но обсудите это с республиканцами. Я просто рассказываю вам то, что слышал."
 LBJ.103.a:0 "Я не Бобби Кеннеди!"
 LBJ.104.t:0 "Уход демократов"
 LBJ.104.desc:0 "Господин Президент, дела идут не очень хорошо. Ну, хорошо, хорошо, они хорошо выглядят для Великого Общества, и я знаю, что сейчас это самое главное. Да, есть еще один законопроект, который вы должны подписать, и да, мы все еще продвигаем законы через Конгресс. Даже цифры опросов по-прежнему остаются положительными. Но эти цифры едва превышают большинство, и мы стоим перед внутренним политическим водоворотом: пока мы говорим, Республиканско-Демократическая партия рушится. Уже несколько крупных именитых демократов осудили нас и перешли на сторону П-НПП. Это действительно нехорошо: если Р-ДП распадется, то Республиканская партия никогда больше не победит на выборах.\n\nВы должны понять, сэр, что политика это мое дело. Я здесь, чтобы сказать вам, что хорошо, а что плохо для вашего политического положения. Я знаю, что Великое Общество важно для Америки, и я сделаю все возможное, чтобы оно установилось. Но сейчас, когда партия прогибается, а крылья становятся все более партийными и беспокойными, я не знаю, сколько еще я могу сделать для партии.\n\nНам придется полагаться на прогрессистов Республиканской партии и Ц-НПП, чтобы продолжать принимать законы о Великом Обществе, которых должно быть достаточно, чтобы провести их через Конгресс. Но я действительно не знаю, как далеко мы можем продвинуться. А что будет с американской политикой, если мы пойдем гораздо дальше?.."
 LBJ.104.a:0 "Черт побери, мы сделаем это!"
 LBJ.105.t:0 "Рост ультраправых"
 LBJ.105.desc:0 "Господин Президент, пришли последние опросы. Это, ну, не очень хорошая новость. Впервые большинство респондентов говорят, что они не уверены в Великом Обществе. Страхи, подогреваемые демократами и П-НПП по поводу повышения налогов и усиления государственного контроля над их жизнью, начинают просачиваться сквозь общественность. Хотя число людей, поддерживающих Великое Общество в целом, все еще велико, мы должны быть готовы столкнуться с растущей негативной реакцией по мере его расширения.\n\nЕсть комментаторы и политологи, которые все чаще говорят о новой поляризации американского общества, всё вращается вокруг ваших планов, с прогрессистами слева, толкающими пойти еще дальше, чем хочет администрация, и консерваторами справа, которые требуют остановить рост государственной власти и вмешательство в жизнь граждан и подрыв прав штатов, и людьми в середине, которые устали от обеих крайностей.\n\nЭто особенно заметно на Западном побережье: если вначале большинство поддерживало Великое Общество, то теперь поддержка падает, и падает гораздо быстрее, чем в других местах, а именно из-за его цены. Это только усилит, разделит больше американцев и приведет к фактическому распаду общества на менталитет \"мы против них\", что еще больше затруднит принятие дальнейших законов."
 LBJ.105.a:0 "Может мне сделать перерыв?"
 LBJ.106.t:0 "Поддержка Ц-НПП"
 LBJ.106.desc:0 "Господин Президент, нет худа без добра. Хотя Республиканско-Демократическая партия самоуничтожается вокруг нас из-за программ Великого Общества, Центральная фракция Национал-Прогрессивной партии оказалась сильным союзником, даже когда консервативные демократы бежали в П-НПП. По мере того как республиканцы, оставшиеся в Р-ДП(р), становятся более прогрессивными, мы фактически работаем с Ц-НПП по многим социальным и экономическим вопросам, что должно помочь облегчить принятие и продвижение законодательства о Великом Обществе.\n\nКонечно, будут проблемы с работой с Ц-НПП, они гораздо более устоявшиеся левые и прогрессисты, чем большинство республиканцев, поэтому будущие предложения будут еще больше склоняться в их сторону и укреплять их собственную поддержку на будущих выборах. Есть даже некоторые демократы, называющие вас первым президентом НПП, поскольку мы продолжаем работать с ними.\n\nПолитика всегда создавала странных партнеров и работать с некоторыми людьми по другую сторону прохода, ну, иногда странно и неудобно. Но, по крайней мере, работать с Майклом Харрингтоном и Ковшом Джексоном намного проще, приятнее и меньше вызывает мигрень, чем с Барри Голдуотером или Уоллесом Беннетом. Это, несомненно, поможет нам легче протолкнуть Великое Общество через законодательную ветвь власти, хотя в конечном итоге это может просто уничтожить Р-ДП."
 LBJ.106.a:0 "Первый президент НПП? По крайней мере, это был не Бобби Кеннеди."
 LBJ.107.t:0 "Мобилизация прогрессистов"
 LBJ.107.desc:0 "Господин Президент, сейчас идет последний опрос. Вот, если вы посмотрите... Да, это так. Это не опечатка. Поддержка Йоки удвоилась. Я знаю, что это не так уж много в большой схеме, они все еще крошечный кусочек электората, и вы все еще можете указать на общее одобрение Великого Общества, но это должно беспокоить. Это небольшое число может сорвать выборы: всего несколько тысяч голосов в нужном штате могут изменить все.\n\nАх да, и еще одна цифра: Л-НПП тоже набирает обороты. По мере того, как риторика усиливается, как против, так и в пользу, те, кто находится на крайнем левом фланге, также видят растущую поддержку, стремясь сделать Великое Общество еще сильнее. Они пользуются поддержкой как республиканцев, так и наших союзников по Ц-НПП.\n\nЯ действительно не знаю, что еще тебе сказать. Мы видим распад двухпартийной системы, какой мы ее знали в течение последних двух десятилетий, прямо на наших глазах: демократы дезертировали, мы находимся в постели с Харрингтоном, а психи на крайних позициях спектра выглядят все лучше и лучше.\n\nМожет мы зашли слишком далеко?"
 LBJ.107.a:0 "Мне нужно выпить."
 LBJ.108.t:0 "Все больше Йоки"
 LBJ.108.desc:0 "Если Вы думали, что последний опрос был плох, господин Президент, посмотрите на этот. Я знаю. Двузначная поддержка Йоки. Последние несколько демократов в партии требуют вашей головы, чтобы объявить вам импичмент, при полной поддержке П-НПП. Остальные республиканцы и Ц-НПП изо всех сил стараются протолкнуть последние крупные предложения Великого Общества, но даже они не уверены, смогут ли они протолкнуть еще что-нибудь перед лицом этой оппозиции.\n\nМогу ли я быть честным? Это ужасно. С \"партией стабильности \" покончено. Р-ДП мертва. Честный фашист выглядит заслуживающим доверия для тревожащего большого числа избирателей. Л-НПП хватаются за любую возможность, чтобы выставить нас слабыми и недостаточно делающими. Даже наши союзники в Конгрессе истощены и деморализованы и готовы просто сдаться, назвать это \"миссия выполнена\" и отправиться домой. И я не могу их винить.\n\nМы должны проснуться. Мы разрушаем американскую политику только для того, чтобы протолкнуть ваш тщеславный проект. Скоро не останется ничего узнаваемого ни от одной из партий, и на следующих выборах может произойти что угодно"
 LBJ.108.a:0 "Дай мне бутылку, мне нужно еще выпить."
 LBJ.109.t:0 "Политический хаос"
 LBJ.109.desc:0 "Я понятия не имею, как вам это удалось, господин Президент, но вам в одиночку удалось изменить всю политическую систему США. Сейчас мы находимся в сильно поляризованном, перевернутом вверх дном времени, когда старые союзы непоправимо разрушены, друзья становятся врагами, а семьи поворачиваются друг против друга. Преданность людей теперь направлена либо в пользу, либо против Великого Общества: нет почти ничего, что объединяет некоторых людей больше, чем либо поддерживать вас всем сердцем и идти с вами до самого ада, либо думать, что вы Антихрист, сам Сатана. Но самая большая часть населения просто...молчит. Они измучены, устали и не замечают ничего.\n\nДемократы теперь являются частью ультраправого крыла Национал-Прогрессивной партии, в то время как более либеральное центристское крыло это более или менее левые республиканцы. Сторонники Йоки и Холла заявляли о крайностях, и почти ежедневно вспыхивают драки, протесты и беспорядки между теми, кто хочет видеть, как тот или другой сидит там, где вы сейчас сидите.\n\nЕсли бы не тот факт, что мы прошли почти всю программу \"Великое Общество\", я был бы в ужасе от ваших шансов на то, чтобы действительно что-то сделать в такой ситуации. Но, по крайней мере, мы почти закончили."
 LBJ.109.a:0 "Я просто надеюсь, что оно того стоило."

 LBJ.112.t:0 "Служба общественного вещания"
 LBJ.112.desc:0 "Дэниел никогда еще не был так взволнован. Поскольку телевизионные операции давно идут, эта будет относительно стандартна. Единственная разница между ним и всей той работой, которую он проделал для вашингтонских телерадиокомпаний, заключалась в том, что она будет общенациональной. Президент Джонсон одобрил создание Службы общественного вещания всего несколько месяцев назад. Коалиция небольших радиовещательных сетей собралась вместе, и вот он стоит, готовый к первой передаче PBS.\n\nТам будут слова от нового президента службы, Хартфорда Ганна. Он стоял напротив Дэниела, который управлял камерой. Ганн пошелестел бумагами на столе и поправил галстук. До первого эфира оставалась всего одна минута. Дэниел чувствовал, как колотится его сердце, когда часы медленно тикали..\n\nДэниел поднял руку. \"И... пять... четыре... три ... два...\"\n\nЭкран, показывающий трансляцию, был поглощен логотипом службы. \"PBS\", - раздался бестелесный голос с экрана, \"с вами\"."
 LBJ.112.a:0 "Победа образования."

 LBJ.117.t:0 "Звонок от Уоллеса Ф. Беннета"
 LBJ.117.desc:0 "Характер Республиканско-Демократической коалиции означал, что вице-президента часто просили \"поговорить\", если часть коалиции была расстроена.\n\n\"Вице-Президент Уилки\". Недовольство сенатора Уоллеса Ф. Беннета отчетливо проявилось по телефону. \"Неужели Великое Общество президента будет просто бросать людей на работу за гроши налогоплательщиков?\"\n\nУилки закатил глаза; Беннетт никогда не скрывал своей досады из-за поражения на праймериз 64-го. \"Сенатор, управление экономических возможностей предназначено исключительно для того, чтобы дополнить частный сектор и помочь в трудоустройстве на государственном уровне...\"\n\n\"Тогда скажите мне\", - многозначительно заметил Беннетт, - \"откуда федеральному правительству знать, какие вакансии нужно заполнить в Скофилде, штат Юта?\"\n\n\"Простите, но где...\"\n\n\"В том-то и дело, Уилки! УЭВ пытается решить проблему, которая лучше решается на местном уровне!\", - решительно сказал Беннетт. \"Если президент будет продолжать в том же духе, мы обнаружим, что избиратели-демократы скатываются к Джорджу Уоллесу и его \"людям за права штатов\"!\"\n\n\"Некоторые штаты не могут помочь всем, сенатор, - возразил Уилки. \"Только потому, что это будет трудно, не значит, что мы не должны пытаться\"."
 LBJ.117.a:0 "Ничто великое не бывает легким."
 
 LBJ.124.t:0 "Консерваторы протестуют против социального обеспечения"
 LBJ.124.desc:0 "Оппозиция Закону о социальном обеспечении стала последним полем битвы для разделенного американского законодательного органа. Нападки и критика закона со стороны фракций обеих партий стали почти ежедневным явлением и упорный отказ президента внести поправки в свой законодательный акт начинает вызывать значительный ужас в демократическом крыле партии Р-ДП. В частном порядке и все более публично президента обвиняют в том, что он ставит свою личную повестку дня выше партии и ставит под угрозу альянс республиканцев-демократов.\n\nПо всему Югу и в своих опорных пунктах в остальной части страны ультраправая фракция НПП осуждает социальное обеспечение в еще более четких выражениях. По их мнению, этот акт является \"открытой атакой на американский средний класс\" и \"субсидией, выплачиваемой негру белым рабочим\". Их стратегия, похоже, состоит в том, чтобы связать социальное обеспечение с проблемой гражданских прав, и, судя по сообщениям, поступающим в Вашингтон, она, похоже, работает. Многие ранее демократические округа начинают отпадать.\n\nСегодня утром правящая партия была потрясена новостью о том, что горстка законодателей, включая трех сенаторов, пересекла проход и официально перешла в НПП. В то время как их движение было осуждено обоими крыльями Р-ДП в редком проявлении единства, и, похоже, на ближайшем горизонте больше не было дезертирства, это было мощным напоминанием о хрупких структурах, лежащих в основе коалиции Джонсона."
 LBJ.124.a:0 "Наши ряды становятся все стройнее"

 LBJ.125.t:0 "Консерваторы пересекают проход"
 LBJ.125.desc:0 "Оппозиция Закону о социальном обеспечении стала последним полем битвы для разделенного американского законодательного органа. Нападки и критика закона со стороны фракций обеих партий стали почти ежедневным явлением и упорный отказ президента внести поправки в свой законодательный акт начинает вызывать значительный ужас в демократическом крыле партии Р-ДП. В частном порядке и все более публично президента обвиняют в том, что он ставит свою личную повестку дня выше партии и ставит под угрозу альянс республиканцев-демократов.\n\nПо всему Югу и в своих опорных пунктах в остальной части страны ультраправая фракция НПП осуждает социальное обеспечение в еще более четких выражениях. По их мнению, этот акт является \"открытой атакой на американский средний класс\" и \"субсидией, выплачиваемой негру белым рабочим\". Их стратегия, похоже, состоит в том, чтобы связать социальное обеспечение с проблемой гражданских прав, и, судя по сообщениям, поступающим в Вашингтон, она, похоже, работает. Многие ранее демократические округа начинают отпадать.\n\nСегодня утром правящая партия была потрясена новостью о том, что горстка законодателей, включая трех сенаторов, пересекла проход и официально перешла в НПП. В то время как их движение было осуждено обоими крыльями Р-ДП в редком проявлении единства, и, похоже, на ближайшем горизонте больше не было дезертирства, это было мощным напоминанием о хрупких структурах, лежащих в основе коалиции Джонсона."
 LBJ.125.a:0 "Наши ряды редеют."

 LBJ.126.t:0 "Вопрос оплаты"
 LBJ.126.desc:0 "Теперь, когда форма Закона о социальном обеспечении более или менее определена, остается только решить, как его финансировать. Прогнозируемая стоимость программ существенна, и в нынешнем бюджете нет места для ее оплаты. Это означает, что у президента Джонсона и его администрации нет другого выбора, кроме как ввести новые налоги.\n\nВ администрации есть два основных лагеря. Первый предлагает ввести новый налог на доходы специально для поддержки социального обеспечения. Хотя новый налог никогда не будет популярным предложением, они считают, что могут облегчить его проглатывание для электората, обрамляя его как инвестиции в свою собственную пенсию.\n\nВторой лагерь предлагает гораздо более широкую налоговую реформу. Он содержит изменения почти во всех системах тарифов, сборов или налогов, собираемых федеральным правительством, и увеличение доходов оставит нам много дополнительного финансирования даже после того, как будет обеспечено социальное обеспечение. Эта реформа, несомненно, окажется очень трудной для общественности, но увеличение средств дает администрации много финансовых возможностей для действий в будущем и почти гарантирует, что нам не придется снова повышать налоги в обозримом будущем."
 LBJ.126.a:0 "Первый вариант. Нам просто нужно финансировать социальное обеспечение"
 LBJ.126.b:0 "Второй вариант. Нам нужны деньги"

 LBJ.128.t:0 "Равенство для всех?"
 LBJ.128.desc:0 "Это было пятном на видении основания Америки с самого начала, результатом первородного греха Соединенных Штатов: то, что афроамериканцы считались ниже белого человека. Недавние события на Юге, где полицейские жестоко нападали на чернокожих, о чем стало известно по всей стране, подтолкнули президента Джонсона и его союзников в Конгрессе начать разрабатывать программу, которая изменит баланс сил, даст расово угнетенным меньшинствам права, которые Декларация независимости и Конституция юридически дают им, и что слишком долго игнорировались. Эта программа поощряла бы бизнес, академические круги, гражданскую службу и других нанимать больше чернокожих, а также индейцев, латиноамериканцев, азиатов и другие группы меньшинств, чтобы быть более представительными для населения в целом.\n\nКонечно, есть некоторые, кто категорически не согласен; утверждая, что черный человек уже равен по закону, и что гражданские права зашли слишком далеко, что эта пока еще неназванная программа сделает черных более могущественными, чем белых. Оппозиция сплотилась вокруг Фрэнсиса Паркера Йоки и его правых сторонников в НПП, которые в последнее время демонстрируют рост поддержки в опросах общественного мнения."
 LBJ.128.a:0 "Чаши весов склоняются только для того, чтобы сделать их более равными."

 LBJ.129.t:0 "Растущий социализм"
 LBJ.129.desc:0 "Для некоторых наших недоброжелателей меры, принятые для осуществления Великого Общества, граничат с социализмом. Но для Л-НПП это хорошо и более того, именно они несут за это ответственность, \"оказывая давление на президентство Джонсона, чтобы он действительно принял законы, которые помогут рабочему классу\". Не очень убедительно, но левые все равно берут на себя ответственность, и Холл поддерживает наш успех, чтобы взрастить свое собственное движение."
 LBJ.129.a:0 "Есть ли в Америке место для социализма?"

 LBJ.130.t:0 "Работа над здравоохранением"
 LBJ.130.desc:0 "Из администрации поступают слухи и утечки о том, что в настоящее время ведется работа над бюджетом для всеобщего плана здравоохранения. В то время как пресс-секретарь и сам президент не говорят об этом официально, в Вашингтоне и по всей стране растут слухи о том, что вскоре США присоединятся практически ко всем другим промышленно развитым странам на планете для полного и всеобъемлющего плана медицинского страхования. Пока еще предстоит пройти долгий путь, прежде чем план будет представлен американскому народу и убедить большинство в том, что это в их интересах. Левое крыло коалиции Национал-Прогрессивной партии уже извлекает выгоду из этого, утверждая, что всеобщее здравоохранение почти полностью зависит от их настойчивой и постоянной поддержки. Поддержка Л-НПП растет по всей стране."
 LBJ.130.a:0 "Мы еще даже не закончили собирать голоса!"

 LBJ.131.t:0 "Нежелание республиканцев"
 LBJ.131.desc:0 "В то время как наша администрация действовала только в интересах американского народа, мы, кажется, зашли слишком далеко для некоторых членов нашей собственной партии. Ряд республиканцев публично дистанцировались от некоторых из наших последних мер, что привело к снижению поддержки президента со стороны части электората. К сожалению, это ослабляет нашу способность осуществить изменения, в которых нуждается Америка."
 LBJ.131.a:0 "Ёпрст..."

 LBJ.132.t:0 "Великое Общество"
 LBJ.132.desc:0 "Когда Линдон Б. Джонсон вошел в Белый дом в 1964 году, он вошел в этот кабинет с обещанием на устах. Перед семьями Америки и ее рабочими, с Богом в качестве его свидетеля и на глазах у всего мира, президент обещал общество, в котором ни один ребенок не останется без еды, и ни один подросток не останется без образования. Он пообещал положить конец расовой дискриминации,создать систему здравоохранения, которая будет обеспечивать больных американцев, и создать условия для наших детей. За эту повестку дня президента Джонсона яростно критиковали со всех сторон те, кто был бы врагами перемен. И все же он продолжал идти вперед, несмотря ни на что, и каким бы одиноким ни было это кресло в Овальном кабинете, президент Джонсон может сказать, что он сделал Великое Общество реальностью.\n\nПосле выполнения наших обещаний республиканцы-демократы проявили редкие признаки улучшения сплоченности. Но это может оказаться мимолетным. Реализация программы Джонсона оттолкнула миллионы бывших избирателей Р-ДП, за которыми ухаживают демагоги НПП и их непрекращающиеся нападки на нашу политику. Единство нашей собственной партии было сильно подорвано повесткой дня Джонсона, что сделало победу на переизбрании реальной проблемой. И все же, клянусь Богом, мы достигли успеха. Мы дали американскому народу надежду, большую, чем он осмеливался показать за последние десятилетия. И что бы ни случилось, это дорогого стоит."
 LBJ.132.a:0 "Великое общество для этой страны, величайшей страны в мире."

 LBJ.134.t:0 "Встреча"
 LBJ.134.desc:0 "Президент Джонсон нервно сидел в течение всего заседания. Несмотря на пропасть в политической власти между этими двумя людьми, Джонсон принял скромный и сдержанный тон, когда говорил с Мартином Лютером Кингом-младшим. Президент Джонсон объяснил, что он стремится продолжить борьбу за гражданские права и развить успех своего закона Об избирательных правах. Он сказал, что преподобный Кинг может сказать своей общине, что у них нет большего друга в борьбе за расовое равенство.\n\n\"Действительно\", - ответил преподобный Кинг, - \"закон была истинным благом для способности нашей общины сделать так, чтобы их голоса были услышаны на избирательных участках. Вы можете рассчитывать на нашу поддержку, господин Президент. Тем не менее, есть гораздо больше работы, которую нужно сделать, чем вы можете себе представить. Написать несколько законов легко, но решение укоренившегося социального неравенства, с которым сталкивается черная община в этой стране, не может быть достигнуто без борьбы с эндемичной бедностью, с которой мы сталкиваемся. Зло расизма, экономической эксплуатации и милитаризма тесно связано друг с другом...вы не можете избавиться от одного, не избавившись от других..вся структура американской жизни должна быть изменена\".\n\nПреподобный Кинг продолжил: \"нельзя говорить о решении экономической проблемы негров, не говоря о миллиардах долларов. Вы не можете говорить о закрытии трущоб, не сказав сначала, что прибыль должна быть извлечена из трущоб. Вы действительно вмешиваетесь и вступаете на опасную почву, потому что вы связываетесь с людьми. Вы связываетесь с капитанами промышленности. Это означает, что мы вступаем в темные воды, потому что это действительно означает, что мы говорим, что что-то не так с капитализмом. Если Америка не использует свои огромные богатства, чтобы покончить с бедностью и дать возможность всем божьим детям иметь все необходимое для жизни, она тоже попадет в ад\".\n\nПрезидент Джонсон был осторожен в своем ответе, заявив, что он привержен борьбе с бедностью как ключевой частью своей великой общественной программы. Президент поблагодарил МЛК за всю его поддержку, и встреча завершилась сердечно."
 LBJ.134.a:0 "Каким великим может стать Великое Общество?"

 LBJ.135.t:0 "Черные голоса"
 LBJ.135.desc:0 "Республиканцы-демократы совершили один из самых монументальных подвигов в социальной истории Америки, приняв закон об избирательных правах. Чернокожие не только беспрепятственно идут на выборы, но и активно стекаются на избирательные участки, значительно увеличивая явку избирателей. Всплеск голосов распространяется по всему Югу, не только в крупных городах Бирмингема, Атланты или Хьюстона, но и в небольших городах Литл-Рок, Джексонвилл, Билокси. Население набирало силу даже в бедных сельских районах Центральной Алабамы и на окраинах огромных городов Джорджии.\n\nНо Линдон Б. Джонсон сегодня был очень занят. Было неизбежно, что при надлежащем представительстве чернокожие пойдут на выборы в огромных количествах, чтобы показать поддержку выбранной ими партии. Если бы Джонсону удалось набрать их голоса, вполне возможно, что РД-П могла бы стать доминирующей партией на Юге, вытеснив угрозу НПП. Это голосование компенсировало бы все Диксикраты, которые быстро покинули партию, как только закон был принят. Для президента Джонсона было важно время, когда он начал набирать активистов, церковных лидеров, профессоров по всему глубокому Югу, начиная с Алабамы, Арканзаса, Флориды, Джорджии..."
 LBJ.135.a:0 "Нам нужны негры на нашей стороне!"

 LBJ.136.t:0 "Победа ради черной Америки!"
 LBJ.136.desc:0 "\"Теперь я знаю, что с тех пор, как нас привезли в Америку много веков назад, все пошло не так, как мы хотели. Мы страдали под плетью в течение многих лет, не только в Соединенных Штатах, но и по всему континенту. Именно по воле Авраама Линкольна и по милости Божьей наши цепи были наконец разорваны. У нас был некоторый успех в американской культуре: у нас был Фредерик Дуглас, У нас был Джордж Вашингтон Карвер, у нас была Роза Паркс. Эти люди работали, чтобы поставить нас в центр внимания. Мои дорогие братья, хотя мы все еще сталкиваемся с предрассудками, наши слова теперь имеют значение. Наш голос, наконец, имеет значение. Наша жизнь наконец-то имеет значение\".\n\n\"Вы знаете, кто это сделал? Республиканская партия работала день и ночь, чтобы дать нам эту возможность. Наш великий президент Джонсон нуждается в нашей помощи больше, чем когда-либо. Он работал над тем, чтобы дать нам право голоса, он остановил каждый угнетающее штат, который пыталось наложить на нас руку. Я говорю, что мы возвращаемся к нему, к Республиканской партии. Если вы еще не поняли, друзья мои, они нам тоже нужны. Мы примем Великое Общество президента с распростертыми объятиями\".\n\nПосле нескольких месяцев предвыборной кампании Республиканская партия начала склонять некоторых известных активистов на сторону президента Джонсона. Эти активисты, в свою очередь, обратились к множеству чернокожих на юге, убеждая их использовать свой новый голос для партии. Несмотря на некоторый прогресс, достигнутый на юге среди новых чернокожих избирателей, еще предстоит пройти долгий путь, прежде чем республиканцы смогут когда-либо стать значимыми в регионе."
 LBJ.136.a:0 "По крайней мере, мы делаем успехи."

 LBJ.137.t:0 "Победа черной Америки!"
 LBJ.137.desc:0 "\"Посмотрите, как меняется мир вокруг нас с президентом Джонсоном у руля. Мы получили невероятную привилегию голоса, которая ускользала от нас бесчисленное количество раз в прошлом. Наши бедные чернокожие на Юге с большей вероятностью смогут позволить себе дешевое жилье благодаря закону о жилье президента Джонсона. Школам для наших чернокожих детей выделяют больше средств, и они получают признание за свои академические достижения. Наши пожилые чернокожие получают помощь, в которой они так отчаянно нуждаются, благодаря новой программе Мэдикэр. Ребята, я вижу большой потенциал у Республиканской партии после того, как оглядел Великое Общество, в котором мы живем. Если мы будем продолжать голосовать за республиканцев, я верю, что жизнь всех американцев будет становиться все лучше и лучше\".\n\nНаша агитация оказалась очень успешной в завоевании голосов чернокожих на Юге. Чем больше активистов мы переманим, тем больше импульса мы набираем, чтобы свергнуть традиционные партии, которые доминировали на Юге в течение десятилетий. Мы отметили значительный рост популярности среди чернокожих в бедных регионах, что может означать только то, что наше Великое Общество работает.\n\nНаша кампания показала некоторые небольшие недостатки: наши закоренелые традиционные белые начали осуждать нашу платформу, утверждая, что мы \"слишком много уступаем черным\", но это было бы естественно с добавлением новых избирателей партии. Этот вопрос не должен получить достаточной поддержки, чтобы пробить брешь в нашей партии, но это то, что нужно контролировать. Тем не менее, каждый чернокожий избиратель, который когда-то сталкивался с угнетением в кабине, теперь готовится защищать свой недавно полученный голос всеми силами. Наши реформы действительно затрагивают всех американцев."
 LBJ.137.a:0 "Еще больше поддержки со стороны афроамериканского сообщества."

 LBJ.138.t:0 "Победа с черной Америкой!"
 LBJ.138.desc:0 "\"Теперь у нас есть выбор на следующих выборах. Мы можем пойти с республиканцами, которые продолжают поддерживать нас и будут поддерживать до конца времен, или мы можем выбрать радикалов из НПП, которые хотят разорвать эту страну на части и вернуться к началу. В конечном счете это ваш выбор. Но я считаю, что Республиканская партия это правильный выбор, чтобы помочь нашей стране двигаться вперед. И с вашими голосами, мои братья и сестры, мы продолжим перемены, которые принесли многим из нас надежду и процветание\".\n\nНовые опросы продолжают поступать из правительственных учреждений, и мы начинаем видеть рост популярности, подобного которому мы никогда раньше не видели. Очень похоже, что с голосованием чернокожих мы сможем полностью перевернуть Юг. Даже в таких штатах, как Алабама и Южная Каролина, где голоса республиканцев были немногочисленны, мы начали завоевывать огромные позиции благодаря большому чернокожему населению в этих штатах. Однако было бы ложью утверждать, что эти штаты полностью поддержат республиканцев на следующих выборах; уже сейчас многие консервативные белые американцы выражают свое явное неодобрение и быстро отказываются от нашей партии в пользу страшной альтернативы. Наши замечательные активисты сделают больше, чем восполнят потери, понесенные нашей партией, и с их помощью мы уже привлекли на свою сторону гораздо больше негров. Если мы будем продолжать настаивать на переменах, то в мгновение ока весь Юг окажется в наших руках."
 LBJ.138.a:0 "Потрясающе"

 LBJ.139.t:0 "Мечта больше, чем мечта!"
 LBJ.139.desc:0 "Мы приложили столько усилий, чтобы провести реформы, которые привели к \"Великому Обществу\" президента Джонсона, и мы, наконец, начинаем пожинать плоды нашего труда. В конце концов, наша тщательно спланированная политика и наши замечательные кампании дали нам конкурентоспособную базу избирателей даже в самых консервативных регионах страны. Всем этим мы обязаны отважным активистам, которые проповедовали нашу партию массам чернокожих по всему Югу. Мы обязаны всем этим правительству президента Джонсона, которое неустанно трудилось над принятием законодательства, которое принесло бы пользу всем американцам, независимо от расы.\n\nДаже сейчас наша работа далека от завершения. Расизм все еще является широко распространенной проблемой, и предубеждение против республиканцев продолжается, как и в начале Реконструкции. Все больше белых избирателей покинуло партию во время этой кампании; фактически, мы потеряли почти всех Диксикратов из-за НПП. Даже при республиканском единстве разделение между черными и белыми становится еще более очевидным.\n\nНесмотря на это, Великое Общество президента Джонсона улучшило американское здравоохранение, образование, гражданские права и многие другие важные части повседневной жизни. Нет никаких сомнений в том, что Республиканская партия продолжит набирать пожизненных сторонников в результате успехов Линдона Джонсона. Наши активисты, которые сейчас работают как полноправные члены Республиканской партии, будут продолжать продвигать партию, которая уже помогла стольким американцам с помощью плана Джонсона."
 LBJ.139.a:0 "Будущее для возрожденных республиканцев - светлое."

 LBJ.140.t:0 "Цена целесообразности"
 LBJ.140.desc:0 "Добрая вера среди чернокожих, порожденная попыткой президента Джонсона провести существенную реформу доступа к жилью, была отравлена его капитуляцией в этом вопросе. Откровенно политический разворот республиканца в этом вопросе - плевок в лицо избирательному округу. Возвышенная риторика, которая предшествовала этому, только делает предательство еще более болезненным.\n\nЛидеры движения за гражданские права обличают президента и его партию в самых резких выражениях, а передовицы о неспособности Р-ДП решить проблему гражданских прав разлетаются в разные стороны. Ученые мужи всех мастей предсказывают, что черное голосование движется в сторону НПП. Прогрессисты в этой партии в полной мере используют избиение республиканцев, предлагая более агрессивную национальную политику по борьбе с дискриминацией в области жилья, занятости и образования."
 LBJ.140.a:0 "Проклятье."

 LBJ.141.t:0 "Не герой"
 LBJ.141.desc:0 "Слабый жилищный закон президента Джонсона заставляет многихчернокожих республиканцев сомневаться в своей лояльности. Трудно увидеть в принятом законопроекте что-то большее, чем упущенные возможности. Многим становится ясно, что республиканцы не будут жертвовать умеренными белыми голосами, решительно отстаивая гражданские права. Доверие к президенту Джонсону как к союзнику, основанное на его поддержке избирательных прав, резко упало.\n\nЭти события нанесут ущерб Р-ДП на юге, где черная поддержка их кандидатов имела решающее значение для сдерживания претендентов от П-НПП. Потребуется больше усилий от имени их прав, чтобы восстановить отношения с чернокожими избирателями."
 LBJ.141.a:0 "Мы это как-нибудь переживем."

 LBJ.143.t:0 "Фотогеничный"
 LBJ.143.desc:0 "2 часа дня в кафетерии Конгресса. Барри и Линдон сидели за столом, наслаждаясь едой и просто болтая о том, что приходило им в голову. В их календарях это было обозначено как политическая встреча, возможность протолкнуть свои планы через закулисные сделки, но оба они знали, что это не было настоящей причиной их встреч раз в две недели. Даже величайшим политикам нужно время от времени расслабляться со своими коллегами.\n\n\"...и я полностью согласен с тобой в этом, Линдон, пицца, которую здесь подают, смехотворна. В любом случае, мы можем перенести нашу следующую встречу? Я заказал поездку на каникулы в Аризону, поэтому уеду на неделю\".\n\n\"Ты берешь отпуск? Барри, я впервые за много лет вижу тебя в отпуске. Господи, что случилось? Мне всегда казалось, что ты слишком напряжен, чтобы хоть на несколько дней отвлечься от работы\".\n\n\"О,я совершаю небольшую экскурсию по Фениксу. В это время года город просто великолепен. Вид базилики Святой Марии ночью оставляет впечатление, которое останется с вами на долгие годы\".\n\n\"Звучит фантастически. Я не знал, что ты вернулся к фотографии, разве ты не бросил это увлечение несколько лет назад?\"\n\n\"Тогда мне казалось, что у меня кончились мотивы для моих фотографий. Каждый крупный город просто задыхался под этим непроницаемо плотным и серым одеялом смога. Феникс из моих детских воспоминаний, яркая и яркая жемчужина суб-пояса, просто не соответствовала тому, что показывали мои фотографии, поэтому я ушел, полагая, что просто недостаточно искусен, чтобы раскрыть истинную красоту этого места. Во всяком случае, я так думал. Однако последние несколько лет были чудом. Воздух медленно очищается, некогда бесплодные пруды постепенно заселяются, и мне кажется, что на днях я даже услышал певчую птицу, по крайней мере, впервые за десять лет. Эти бизнес-воротилы и правые северной НПП могут бороться с вашим экологическим планом всеми силами, но позвольте мне сказать вам - результаты до сих пор были поразительны. Большая часть вашей политики бессмысленна, но то, что вы сделали с природой нашей прекрасной нации, это нечто великое, что никогда не будет забыто\"."
 LBJ.143.a:0 "Повеселись, Барри."

 LBJ.144.t:0 "Великое Общество"
 LBJ.144.desc:0 "Великое Общество проявляется в деревнях Аппалачей. Жизнь такая же спокойная и сельская, как и прежде, но последние остатки сокрушительной нищеты медленно, но верно превращаются в ничто. Дизентерия, анкилостомы, зоб все эти симптомы жизни на дне исчезают, и остается только романтизированное представление о деревенском образе жизни.\n\nВеликое Общество проявляется в залах больницы милосердия. Те, у кого нет средств, наконец-то могут получить то, в чем они больше всего нуждаются, профилактику и лечение.\n\nВеликое Общество проявляется на улицах Гарлема. Местные жители, полицейские, пассажиры и многие другие люди спешат по улицам района, стремясь продолжить свой день. Следующее поколение мечтает о будущем, мечтает о мире, где кто-то вроде них войдет в Овальный кабинет, идея, которая была абсурдом всего десять лет назад и теперь кажется почти неизбежной.\n\nВеликое Общество проявляется в школах Чикаго. Дети всех возрастов и рас играют вместе, учатся вместе и растут вместе. Учителя, ручки и сумки с книгами воспринимаются как нечто само собой разумеющееся, а времена нужды почти полностью забывыты.\n\nВеликое Общество проявляется в дикой природе Аляски. Дикие гуси летят под ясным и звездным небом. Бескрайний ландшафт почти нетронут, нигде нет ни единого куска человеческого мусора.\n\nВеликое Общество требовало больших инвестиций. Налоги были увеличены, бизнес обанкротился, и многие граждане выступили против проекта всеми силами, опасаясь масштабности смелого плана Джонсона.\n\nНо когда Линдон Бейнс Джонсон смотрит в окно Овального кабинета и видит, что изменилось за последние несколько лет, он совершенно доволен своими достижениями. Многие сомневались в нем, когда он объявил о своей кандидатуре, утверждая, что он мечтатель с несбыточными идеями, которые развалятся, как только столкнутся с реальностью, эти голоса замолчали, и остались только книги по истории."
 LBJ.144.a:0 "Великий успех."

 LBJ.145.t:0 "Яйцо"
 LBJ.145.desc:0 "\"Президент Джонсон, сэр, что случилось? Вы в порядке?\"\n\nЖелток капал на штаны президента. Его некогда безупречный костюм был совершенно испорчен, так как маленькие кусочки яичной скорлупы прочно застряли в липком недомогании яичных белков и хлопка. Кто-то, должно быть, совершил покушение на президента, и, несмотря на неловкие обстоятельства, Джонсону повезло, что это было яйцо, а не граната.\n\nДжонсон был так зол, как только может быть зол человек, самый злой за все эти годы, и все его сдерживаемые разочарования вылились в ненормативную лексику, смутно направленную на самого близкого человека, в данном случае случайного помощника, который случайно проходил мимо.\n\n\"Меня уже достали. Я был чертовски занят. Один из этих бунтующих негров каким-то образом пробрался мимо Секретной кучи бесполезных придурков и швырнул в меня яйцом. Он бросил в меня яйцо! Черт возьми, это просто катастрофа. Вся страна сейчас в полном беспорядке, вот что я вам скажу. Вы даже не можете прогуляться, не наткнувшись на какого-нибудь жителя внутреннего города, держащего картонную вывеску! Быть обляпаным это еще не самое худшее, все эти беспорядки серьезно вредят моему собственному положению и партии в целом. Большинству людей наплевать на политику, они просто хотят мирной жизни, а этот пожар в мусорном контейнере полная противоположность этому.\n\nНе пойми меня неправильно, я определенно забочусь обо всех этих гражданских правах. Это хорошая политика, эти люди просто не понимают, что нам пришлось немного отложить ее из-за наших собственных внутренних проблем. Мы должны должным образом сообщить о наших трудностях, и мы должны начать все это как можно скорее, чтобы эти протесты наконец рассеялись. Господи, не могу поверить, что все вышло из-под контроля\".\n\nЗнаешь что? Позвоните некоторым лидерам гражданских прав и попросите о встрече. К черту мое расписание, просто выбери ближайшую дату, какую сможешь. Эта проблема стала слишком большой, чтобы ее игнорировать, и мы должны ее исправить. Как можно скорее\"."
 LBJ.145.a:0 "Я занимаюсь этим, сэр."

 LBJ.146.t:0 "Разрушенное движение"
 LBJ.146.desc:0 "\"...вот почему вы не можете позволить, чтобы флоридское черное сообщество не обслуживалось. Массовая инициатива социальных программ должна быть начата как можно скорее, и…\"\n\n\"..влияние христианства. Черным церквям не хватает средств даже на то, чтобы просто поддерживать свои нынешние места поклонения, поэтому новая программа…\"\n\n\"..... в учебниках истории. Почитайте их достижения и делайте это публично через такие мероприятия, как государственные праздники, чтобы…\"\n\nДжонсон стоически сдерживал вежливую улыбку, но продолжительность собрания по гражданским правам постепенно начинала действовать ему на нервы. Со всей страны прилетели десятки лидеров чернокожего сообщества, и у каждого из них были свои желания, идеи, заботы и требования. Заключить сделку со всеми из них было бы непростой задачей, почти невозможной даже с учетом широты и часто противоречивого характера целей лидеров. Линдон был готов сделать все, что в его силах, но он прекрасно понимал свое отчаянное положение - чтобы привлечь на свою сторону большинство лидеров, потребуются огромные уступки, которые неизбежно запятнают его грядущее наследие. У него не было другого выбора, кроме как удовлетворить даже самые возмутительные требования, и его гости осознавали этот факт.\n\nДжонсон с тоской подумал о Мартине Лютере Кинге. Переговоры с ним были бы легким делом - он был одним человеком с одной идеологией, и он все еще имел больше влияния, чем все его преемники вместе взятые. Если бы он все еще присутствовал, все было бы намного проще, но судьба просто должна была ударить в самый неудачный момент. Может быть, он был слишком медлителен, может быть...\n\n\"Господин Президент, с вами все в порядке? Я как раз собирался изложить свой план по возрождению внутренних городов Среднего Запада, и я действительно думаю, что это чрезвычайно важно, учитывая опустошительную ситуацию, с которой сталкиваются многие из наших дискриминируемых братьев и сестер. Если можно?..\"\n\n\"Чт..о, да, конечно. Я просто думал о том, как подойти к проблемам, с которыми мы столкнемся в ближайшие недели, вот и все\"."
 LBJ.146.a:0 "Все, что угодно, лишь бы утихомирить беспорядки."

