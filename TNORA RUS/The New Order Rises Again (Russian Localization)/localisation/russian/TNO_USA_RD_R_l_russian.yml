glenn.124.a:0 "Мы выполним наши намерения. Ступайте вперед!"
glenn.124.b:0 "Мы должны отступить ради нашей нации..."

glenn.125.t:0 "Наш враг захватывает грузы"
glenn.125.desc.germany:0 "Было бы преуменьшением сказать, что Белый дом был в панике из-за ситуации, в которой они оказались сегодня утром.\n\nЭто было событие, о котором большинство американцев только читали, оно казалось произведением научной фантастики. Но теперь угроза была слишком реальной: ракеты, разрушающие Землю ракеты, нацеленные прямо в сердце Свободного мира. Немцы проигнорировали предупреждение президента Гленна и успешно уничтожили урановые конвои. Флот еще не получил разрешения на контратаку, и время, оставшееся для них, сокращалось.\n\nАмерика была на грани безумия. По всей стране продукты и личные вещи исчезали в течение нескольких минут после того, как их помещали на полки магазинов. Бомбоубежища были тщательно подготовлены, демонстрируя доказательства того, что, если жители выживут после апокалипсиса, человеческая культура будет сохранена. Отцы стояли начеку, готовые отступить под землю при первом же звуке сирены. Матери сидели со своими детьми, все глаза были прикованы к телевизору, в то время как дикторы новостей сообщали последние новости о происходящем кризисе.\n\nГленну и его кабинету предстояло принять самое трудное решение. Враг уже забирал жизни американцев; все мольбы к Германии были напрасны. Скольким осталось погибнуть, что бы положить начало концу человечества? Если Гленн отступит сейчас, после всех этих парадов на улицах, он потеряет все. Эта ситуация отнимет жизнь либо у него, либо у всех. Его следующее решение действительно будет заключительной авантюрой американской публики \"все или ничего\".\n\nЦифровые часы на стене показывали 11:59:58."
