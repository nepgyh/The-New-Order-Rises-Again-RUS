USA_68_Glenn_Presidency_desc:0 "Под смелым новым руководством Джона Гленна Р-ДП оправились от своего шокирующего поражения в 1964 году и поведет Америку в новую эпоху - эпоху процветания, равенства и, прежде всего, прогресса! Пока торжества заканчиваются, нам нужно будет назначить кабинет министров и подготовиться к долгому пути вперед - чтобы добиться успеха в наших целях, мы должны выступать перед американским народом от имени космической программы и тщательно управлять нашими ресурсами, чтобы обеспечить внеземное превосходство.\n\nНаши лаборатории и инженеры готовы вернуть Америке статус самой технологически развитой из трех сверхдержав. Центр пилотируемых космических кораблей уже получил приказ возобновить работу, и вскоре американцы вернутся в космос. Per aspera ad astra!* \n\n*Через тернии к звездам (лат., прим. пер.)"
USA_Glenn_Time_to_Clean_House_desc:0 "НПП была изгнана из исполнительной власти волей народа, но их влияние все еще сохраняется. Их назначенцы все еще усеивают администрацию, как крысы в стенах и хотя их намерения могут быть чисты, их влияние на нашу администрацию - нет. Многие из них молодые активисты, которых никогда не следовало нанимать, или старые сотрудники, которым давно следовало уйти на пенсию.\n\nВо-первых, мы избавляемся от всех, кто не заинтересован в достижении наших целей, им просто нет места в нашем новом видении Соединенных Штатов. Радикалы будут изгнаны и мы вновь восстановим стабильность и рациональность нашего правительства. И тогда мы сможем начать претворять в жизнь планы президента..."
USA_Glenn_Appease_the_Party_desc:0 "Поддержка космической программы - все это хорошо, но мы должны быть реалистами. Многие из наших сторонников скептически относятся к нашим планам в отношении НАСА, и независимо от того, сколько аэрокосмических рабочих мест мы можем разместить в их штатах, невозможно обойти тот факт, что мы собираемся потратить много денег. Поскольку Ц-НПП выступает за экспансивные социальные программы, П-НПП требует увеличения оборонного бюджета, а демократы в нашей собственной партии предполагают, что, возможно, нам следует просто тратить меньше, нам придется бороться изо всех сил, чтобы дать программе необходимое финансирование. Мы должны начать все с правильной ноги, предоставив нашим союзникам людей, которых они хотят, на тех позициях, которые они хотят. Это может быть не идеально, но предоставление нескольких услуг позволит нам получить гораздо больше взамен в будущем и пока держать демократов в узде."
USA_Glenn_Bring_in_the_Technocrats_desc:0 "Мы найдем лучших. Ученые, инженеры, математики и всевозможные эксперты. Кого волнует, что у них нет политических связей? Кумовство и коррупция - вот как мы получили Никсона и чуть не сломали партию. Конгресс может жаловаться, но мы можем успокоить их достаточно легко, и это в конечном итоге приведет к усилению вспомогательного персонала в будущем. Гораздо важнее, чтобы чиновники, которых мы нанимаем, знали, как выполнять свою работу, чем чтобы они знали своего местного конгрессмена. Мы уже сражаемся за второе место в лунной гонке и мы не сможем подняться на спинах политических назначенцев."
USA_Glenn_Crossing_The_New_Frontier_desc:0 "Америка это нация, основанная исследователями и первопроходцами и нация, которая заблудилась в смутные времена. Чтобы победить зло фашизма, мы должны показать миру, что демократия - это путь будущего, прочный фундамент, на котором человечество проложит свой путь к звездам.\n\nНаше путешествие будет нелегким, но такова природа исследования. Колумб не встречал ничего, кроме сомнений, пока испанцы не дали ему необходимые ресурсы, а он был начинающим моряком. На нас также нападают многие скептики, но в нашем распоряжении есть мозги и ресурсы величайшей страны в мире. Президент Гленн поведет нашу нацию и наш вид в дивный новый мир."
USA_Glenn_Dream_Never_Died_desc:0 "НАСА в наши дни это печальная оболочка того, чем оно было в те славные дни, когда мы выиграли гонку за орбиту. Финансирование почти иссякло, и большинство его объектов уже обветшало после многих лет забвения. Победа Германии сломила волю Америки к продолжению космической гонки, но не НАСА. Немногочисленные сотрудники, оставшиеся с первых дней, все еще верят в его основополагающее видение и готовы выполнить тяжелую работу по возвращению НАСА к его полной мощности.\n\nМы не забыли, как нацисты запятнали лунный ландшафт свастикой в 1962 году, и мы не забудем наши незаконченные дела на Луне. Пришло время наверстать упущенное в гонке за звездами."
USA_Glenn_Pathway_to_the_Sky_desc:0 "Самое большое препятствие для достижения космоса - это не увеличение высоты, а достижение скорости, необходимой для поддержания этих высот, а достижение более высоких орбит, таких, как орбита Луны, требует еще более высоких скоростей или увеличения количества топлива. Какой бы подход мы ни выбрали, нам нужно будет продолжать развивать ракетные технологии, чтобы вернуться к паритету с другими сверхдержавами. Капсула имеет решающее значение для поддержания жизни астронавтов, авионика необходима для управления ракетой, но двигательная установка эта самая важная часть ракеты, чтобы доставить ее куда угодно. Нам требуется невероятное количество энергии, чтобы достичь орбиты, и чтобы идти дальше, мы должны продолжать совершенствовать наш подход."
USA_Glenn_Stick_What_Worked_desc:0 "Чтобы продолжить нашу работу в космосе, мы должны сделать все возможное, чтобы обеспечить безопасность наших отважных астронавтов. Наша программа \"Эксплорер\" позволила нам добиться значительных успехов в области беспилотных исследований. Работа беспилотных зондов на орбите дает нам представление о дистанционных операциях и управлении транспортными средствами за пределами атмосферы, а также позволяет нам тестировать новые и непроверенные системы запуска без риска для жизни персонала НАСА. Пришло время вернуть программу \"Эксплорер\" и сделать наш первый шаг в великое неизвестное."
USA_Glenn_Smaller_Payloads_desc:0 "В холодном вакууме космоса нет места для ошибок. Расчеты для управления космическими аппаратами должны быть рассчитаны быстро и точно. Даже малейшая ошибка может привести к потере дорогостоящей ракеты или, что еще хуже, к гибели экипажа.\n\nК счастью, наши лучшие математики разрабатывают новые инновационные компьютеры для управления нашими беспилотными зондами, которые улучшат как нашу способность собирать научные данные, так и безопасность наших пилотируемых миссий. Все возможные ошибки должны быть устранены, чтобы сделать нашу программу максимально безопасной."
USA_Glenn_The_Boosters_desc:0 "Поскольку наша ракетная программа продолжает развиваться, мы должны рассмотреть один из самых важных вопросов для дальнейшего нашего развития. На каком двигателе мы сосредоточим наши усилия? Испытанное твердое топливо? Или новые и захватывающие возможности, открываемые жидким топливом?"
USA_Glenn_In_With_New_desc:0 "Наши компьютеры способны производить вычисления со скоростью, которая была бы невозможна несколько десятилетий назад, но они страдают одним фундаментальным недостатком: они настолько же хороши, как и люди, управляющие ими. То же самое относится и к нашим космическим кораблям, сложным машинам, которые требуют глубокого понимания их работы. Каждый член НАСА должен быть хорошо знаком со своей ролью в команде и готов выполнять свою работу, от директора Уэбба и астронавтов, обслуживающих наш космический корабль, до вспомогательного персонала наземного управления. Машины хорошо служат нашим целям, но они достигнут других миров только под руководством людей."
USA_Bigger_Is_Better_desc:0 "Ни один американец не был в космосе с 1962 года, когда финансирование космической программы было урезано вопреки протестам нашего нынешнего президента. Наша беспилотная программа достигла больших успехов в достижении наших конечных целей, но чтобы показать себя американскому народу и человечеству, мы должны вернуться на орбиту."
USA_Glenn_Solid_Fuel_desc:0 "Космический полет сложен; чем больше точек потенциальной неудачи мы вводим, тем больше вероятность того, что произойдет неудача. Твердотопливные ракеты обладают тем преимуществом, что они надежны и, в общем, прочны. Примитивные твердотопливные ракеты использовались со времен Средневековья в военных целях, но при Президенте Гленне мы превратим их в инструмент разведки. Эти проверенные временем ракеты обеспечивают высокий уровень надежности и простоты - и когда вы сидите на вершине гигантского топливного контейнера, двигаясь со скоростью сотен миль в час, вы хотите получить всю надежность, которую только можете получить."
USA_Glenn_Liquid_Fuel_desc:0 "Ракеты на жидком топливе это американское изобретение, возможно, они были украдены нацистами для программы V2, но они были изобретены американцем, доктором Робертом Годдардом, за два десятилетия до того, как кто-то услышал имя фон Брауна!\n\nЕсли отбросить патриотическую риторику, немцы использовали их не зря - жидкое топливо гораздо эффективнее твердого благодаря сжимаемости жидкостей и значительно более легкой ракете. Мы победим фашистов в их собственной игре и поднимемся к звездам на потоке горящего жидкого топлива!"
USA_Dust_Off_Plans_desc:0 "Нежелание политиков вкладывать деньги в будущее человечества вызывает ужас. Вместо того, чтобы тратить деньги на потенциальную прибыль в будущем, большинство предпочло бы сделать безопасную ставку и остаться в тупике. Однако наш президент знает цену научному прогрессу и готов сделать смелые и дерзкие шаги в неизвестное - и подкрепить их соответствующим бюджетом.\n\nНа наших старых объектах до сих пор есть старые планы и предложения по различным проектам, включая нашу собственную посадку на Луну и другие амбициозные проекты. Давайте отпустим наших инженеров и посмотрим, что они смогут придумать."
USA_Saturn_V_desc:0 "Наши лучшие ученые и инженеры вернулись со старым планом, в который они внесли значительные изменения. Эта могучая ракета самая большая из всех, что мы когда-либо строили, и имеет солидную цену, чтобы соответствовать ей. Ракеты \"Сатурн I-IV\" были первоначально разработаны незадолго до окончания американской космической программы в попытке подготовиться к нашему собственному полету на Луну, и теперь наша новая конструкция доставит американцев на Луну и за ее пределы. Есть еще дополнительные модификации, которые нужно сделать, прежде чем запустить его в производство, но работа старого НАСА сделала наше путешествие намного проще."
USA_New_NASA_desc:0 "В течение многих лет НАСА оставалось на плаву без руля из-за недальновидных взглядов предыдущих администраций, поскольку мы \"проиграли\" космическую гонку, сократив финансирование и вытеснив рабочую силу в другие области. Но это была только первая битва, а не вся война. Среди звезд так много всего нужно открыть, так много исследовать, что мы не должны ограничиваться тем, чтобы быть просто вторыми. С огромным новым финансированием мы сможем восстановить космическую программу и преодолеть все границы! Пора идти туда, куда еще не ступала нога человека!"
USA_Siphon_Funding_desc:0 "Бюджет Пентагона огромен: это самая крупная статья федеральных расходов. Теперь, хотя большая часть этого идет на такие вещи, как оплата наших солдат и обслуживание наших танков, кораблей и самолетов, всегда есть немного здесь и там, что на самом деле не будет держать Америку в безопасности прямо сейчас. Разные прожекты, раздутые оборонные контракты и теоретические программы, до реализации которых еще годы, если не десятилетия. Если мы направим часть финансирования этих программ в НАСА, то сможем попасть в космос гораздо быстрее. И если несколько парней в форме со слишком большим количеством звезд на плечах и недостаточным воображением в мозгах начнут кричать, что ж, пусть будет так."
USA_Best_Brightest_desc:0 "Было время, когда число заявок на вступление в НАСА превышало число доступных вакансий в пять раз к одному и лучшие и умнейшие американцы с энтузиазмом рвались присоединиться к космической программе. Теперь трудно заполнить все позиции, так как в частном секторе больше денег и престижа для скучных работ, таких как финансовые аналитики и проектирование автомобилей. Если мы возвращаемся в космическую гонку, то должны вернуть их. Повышение заработной платы - это только часть плана: нужно сделать так, чтобы люди охотно приходили, приносили новые идеи, новые перспективы. Они должны знать, что они собираются сделать наш мир лучше, исследуя космос."
USA_Upgrade_Testing_Range_desc:0 "Лаборатория реактивного движения - жемчужина американской космической программы. Однако из-за сокращения бюджета и нехватки рабочей силы в последние несколько лет предприятие впало в состояние дезорганизации и деморализации. Но это исправит не несколько миллионов долларов, несколько совершенно новых компьютеров размером с комнату и слой краски. Нас спасут заразительные мечты молодых людей, желающих построить космические корабли будущего, чтобы исследовать Солнечную систему, дабы увидеть, есть ли там правда..."
USA_Money_Never_Stops_desc:0 "Национальное управление по аэронавтике и исследованию космического пространства уже встало на ноги и предлагает большие планы: зонды для исследования других планет Солнечной системы, марсоходы для Марса, блестящая новая космическая станция на орбите вокруг планеты, многоразовые космические челноки и даже база на Луне, все они питаются большими и более мощными ракетами. Это будет дорого, в десятки миллиардов долларов. Но это небольшая цена, которую мы должны заплатить, чтобы расширить наши знания о космосе, Вселенной и нашем месте в ней и победить немцев всеми возможными способами. Пусть они первыми высадились на Луну, но Америка уйдет в бесконечность и дальше!"
USA_Surviving_The_Cosmos_desc:0 "Много раз Соединенные Штаты Америки рисковали выйти за пределы досягаемости почвы своей планеты, и много раз это успешно. Однако наши самые последние планы путешествовать не только за пределы нашего мира, но и на другие - это гораздо более сложные и трудные задачи, чем когда-либо стояла перед американской космической программой. Никогда не выводя астронавтов за пределы низкой околоземной орбиты, мы плохо подготовлены к опасностям и трудностям, связанным с сохранением их жизни в космосе более нескольких дней. Прежде чем мы сможем начать настоящую работу по достижению Луны и Марса, мы должны сначала решить проблему обеспечения того, чтобы наши храбрые солнечные моряки были живы, когда они действительно достигнут своих небесных мест назначения."
USA_Board_Diagnostics_desc:0 "Быть избранным кандидатом в астронавты - значит быть одним из чрезвычайно избранного числа людей, а стать астронавтом это еще более редкая честь. Короче говоря, это требует необычайного количества таланта, за которым следует столь же необычайное количество обучения. Со временем отбор астронавтов пошел на убыль, а подготовка стала неадекватна реалиям современного космического полета. Чтобы исправить эту проблему, мы должны внедрить новые режимы подготовки кандидатов в астронавты, чтобы они были в курсе текущих реалий НАСА. Кроме того, мы начнем отбирать самых образцовых пилотов, которых военные США могут предложить в качестве кандидатов на следующий класс астронавтов НАСА."
USA_Rework_Capsule_desc:0 "Эта новая эра американских космических путешествий сталкивается с опасностями и вызовами, никогда ранее не ожидавшимися и не планируемые нашими инженерами. Большинство наших нынешних капсул для экипажа были разработаны в конце пятидесятых или начале шестидесятых годов и, как таковые, прискорбно плохо оснащены, чтобы справиться с опасностями путешествия за пределы низкой околоземной орбиты. Например, большинство наших модулей экипажа не имеют стыковочного порта, а это означает, что, если он будет использоваться в программе \"Аполлон\", наши астронавты, путешествующие на Луну, должны будут приземлиться со всем своим топливом на буксире, что заставит их расходовать гораздо больше ракетного топлива при возвращении на Землю. Кроме того, ни одна из наших нынешних капсул не имеет грузоподъемности более 2 человек, почти без грузового пространства: неприемлемый недостаток для лунного посадочного модуля.\n\nЧтобы устранить эти проблемы, необходимо разработать новую, более современную капсулу экипажа. Эта капсула была бы намного просторнее, чем предыдущие итерации, и вмещала бы 3 или, возможно, 4 астронавта. Кроме того, он будет содержать небольшие, но вполне пригодные жилые помещения, поскольку полеты на Луну и другие места за пределами низкой околоземной орбиты займут от нескольких дней до нескольких недель. В целом, хотя проектирование и строительство этой новой капсулы может оказаться дорогостоящим, она может быть самой жизненно важной частью полета на Луну."
USA_Pinpoint_Thrusters_desc:0 "Нынешний план посадки \"Аполлона\" на Луну состоит в том, чтобы основной модуль экипажа оставался на лунной орбите с одним членом экипажа на борту, в то время как специализированный спускаемый аппарат с двумя другими членами экипажа спускается на поверхность. После завершения наземной деятельности спускаемый аппарат вернется на орбиту для стыковки с модулем экипажа. Если НАСА собирается осуществить эту идею, и наш посадочный модуль, и модуль экипажа потребуют более совершенных систем управления реакцией (RCS), или точечных двигателей, в просторечии.\n\nРанее точечные двигатели американских космических аппаратов могли в основном управлять только вращательным движением и незначительной регулировкой ориентации. Если наш нынешний план по программе \"Аполлон\" осуществится, возможность стыковки двух космических аппаратов, что в прошлом редко выполнялось НАСА, станет необходимостью. Таким образом, недавно спроектированная капсула экипажа \"Аполлона\" и спускаемый аппарат потребуют более совершенных и точных систем управления реакцией, которые могут контролировать не только корректировку курса и вращение, но и близкое маневрирование и незначительную тягу."
USA_Rework_Suit_desc:0 "Современные американские конструкции скафандров предназначены для коротких экскурсий в условиях невесомости на низкой околоземной орбите и, как таковые, просто не приспособлены для длительных путешествий в космосе, а тем более для прогулок по Луне. Если мы хотим не только отправить человека на Луну, но и позволить ему там приземлиться, то должны быть заказаны два новых проекта скафандров. Во-первых, нам просто нужен более современный, обтекаемый, универсальный скафандр: что-то, что наши астронавты будут носить в космосе. Он должен быть относительно легким, гибким и ненавязчивым, способным выживать при низких давлениях и умеренных условиях.\n\nДругая разновидность костюма - более сложная инженерная задача. Это будет наш внекорпусный скафандр, который, как ожидается, будет выполнять все: от коротких выходов в открытый космос для основного ремонта до экстремальных лунных экскурсий продолжительностью в несколько часов. Он не должен быть ни слишком тяжелым, ни слишком громоздким, поскольку наши астронавты должны выполнять основные задачи, такие как ходьба, и деликатные задачи, такие как манипулирование специальными инструментами. Этот экстравагантный скафандр станет одним из краеугольных камней, на которых строится будущее американских космических исследований; без него мы никуда не пойдем."
USA_Improve_Insulation_desc:0 "Безграничный вакуум пространства - это место крайностей, и это особенно истинно, когда речь идет о температуре. Без атмосферы нет защитного экрана от перепадов температур, поэтому температура, которую испытывает космический корабль, может варьироваться от обжигающих 200 градусов по Фаренгейту на солнце до 300 градусов ниже нуля в тени. В то время, как в предыдущие годы наши астронавты просто носили тяжелые скафандры, находясь в космосе, наши будущие полеты потребуют нового решения. Астронавты просто не могут носить такое громоздкое оборудование в течение нескольких дней или недель подряд. Чтобы справиться с этой проблемой, наши модули экипажа должны быть оснащены лучшей изоляцией, чтобы они могли выжить как в ледяной, так и в обжигающей области пустоты."
USA_Glenn_The_Great_Unknown_desc:0 "Кто знает, что лежит за крохотной спиралью влияния Земли? Кто знает, какие опасности таятся над небом, в Великой безграничной пустоте, которая окружает все? Кто знает, с какими опасностями мы можем столкнуться, когда войдем в эту пустоту? Если американская космическая программа должна быть подготовлена к высадке на Луну и, в конечном счете, на Марс, мы должны укрепить нашу систему против повреждений. Мы должны быть готовы к любым неожиданностям, от сбоев связи до солнечных вспышек, радиации и пожаров в кабинах. Все эти потенциальные проблемы, и даже больше, должны быть запланированы. Должна быть резервная копия для каждой возможной системы и протокол для каждой возможной катастрофы."
USA_Glenn_Improved_Fuel_Lines_desc:0 "Топливный бак - довольно простая вещь; возможно, самый простой компонент любого космического корабля. Очевидно, что без топлива ракета не полетит, а чтобы долететь до Луны и Марса, нашим ракетам потребуется его необычайное количество. Таким образом, становится необходимым сделать шаг назад и пересмотреть нашу конструкцию топливного бака, изменив некоторые элементы, чтобы создать наиболее оптимальную конструкцию. Некоторые особенности, такие как усовершенствованные сплавы для более прочной конструкции, а также более прочная обшивка и изоляция электрических компонентов, позволят нашим ракетам быть намного безопаснее. Однако самым важным является вес, поскольку, когда стоимость запуска фунта полезной нагрузки на орбиту может превышать тысячу долларов, это необходимо учитывать. Чтобы гарантировать, что мы сможем запустить больше, за меньшие деньги, исследование более легких материалов, из которых можно построить наши топливные баки, может оказаться полезным."
USA_Glenn_Upgraded_Radio_desc:0 "Ни одно великое достижение человечества не совершалось в молчании. Все творения человечества, от Великих Пирамид Гизы и Великой Китайской стены, до факела нового Колосса, который манит сбившиеся в кучу массы к свободе, являются следствием нашей уникальной способности общения. Высадка на Луну легко сравнима с такими впечатляющими памятниками нашего вида и, таким образом, ничем не отличается с точки зрения необходимости общения, особенно в том, что касается контакта во время выполнения миссии. Чтобы обеспечить связь с нашими астронавтами во время наших следующих вылазок к звездам, мы обновим большинство наших наземных передатчиков, а также разработаем новые системы связи для наших капсул экипажа. Без помощи наземного контроля они никуда не доберутся; в конце концов, от самых высоких небес до самых глубоких преисподних они путешествуют дальше всех, кто путешествует вместе."
USA_upgrading_the_infrastructure_desc:0 "Мы сделали для космических полетов больше, чем когда-либо сделает большинство стран, но мы не можем потерять наш импульс сейчас. Пришло время взлететь еще выше, и для этого нам нужно улучшить инфраструктуру, которая поддерживает НАСА. Большие взлетно-посадочные полосы будут поддерживать специализированные самолеты, которые могут безопасно перевозить критические части ракет, а улучшенные исследовательские установки позволят нам испытывать большие ракетные двигатели, изготавливать детали с еще большей точностью и преодолевать инженерные проблемы, которые так долго приковывали нас к Земле."
USA_Human_Stress_test_desc:0 "Пребывание в космосе, по понятным причинам, тяжело сказывается на человеческом теле, поскольку воздействие нулевой гравитации и большого количества радиации-не говоря уже об ужасающем чувстве изоляции - изматывает астронавтов. Попадание туда может быть еще более напряженным, так как чрезвычайно высокие силы g во время запуска и повторного входа могут привести к разрушению целых миссий, оставляя астронавтов без сознания. Чтобы противодействовать этим потенциальным эффектам, мы можем закалить наших курсантов, включив в их тренировочный режим центрифужные тренировки с высокой гравитацией, изолирующие камеры и имитационные упражнения с нулевой гравитацией."
USA_Ready_For_Anything_desc:0 "Благодаря нашей инициативе Соединенные Штаты Америки и ее космическая программа максимально подготовлены к опасностям, связанным с выходом в великую пустоту. С завершением этих великих достижений в технологии, дизайне космических аппаратов и процедурах, кажется, что никакая астральная катастрофа не может оказаться слишком сложной или любое расстояние слишком большим, чтобы его преодолеть. Америка, ее астронавты и их космическая программа знают о больших трудностях, которые ждут их впереди, но теперь им нечего бояться. Хьюстон может быть уверен: проблем не будет."
USA_Stars_Beckon_desc:0 "Мы упорно шли на сокращение бюджета, сомневаясь в конгрессменах и унижая нацистскую высадку на Луну, чтобы вернуть себе место ведущей страны в освоении космоса. Усилия НАСА встречали успех за успехом, и мы должны оседлать эту волну импульса еще дальше, пока энтузиазм все еще высок. Администрация гудит энергией, невиданной годами, и ощущением, что мы на пути к величию, когда протягиваем руку, чтобы коснуться звезд.."
USA_Lessons_of_Gemini_desc:0 "Программа \"Джемини\" была одним из наших величайших успехов, дав нам первый практический опыт пилотируемых космических полетов и первый вкус звезд для президента Гленна. Хотя эта возможность, возможно, была упущена, уроки программы не должны быть забыты, если мы хотим продолжать двигаться вперед и вверх. На обратной стороне программы \"Джемини\" мы достигли величия, и теперь мы превзойдем эти высоты."
USA_Heartbreak_Apollo_desc:0 "Худшим днем в жизни Джона Гленна был день высадки немцев на Луну. Боль и тоска, которые принесли ему долгие дни скорби и депрессии, дали ему решимость никогда больше не отставать в гонке за славой среди звезд. Мы не можем позволить, чтобы нас сдерживали прошлые неудачи - вместо этого мы должны извлечь уроки из этих неудач и позволить им продвигать нас вперед."
USA_Project_Viking_desc:0 "Беспилотные зонды не бросаются в глаза, не могут мыслить самостоятельно и не могут быть лицом космической программы. Тем не менее, они предлагают несколько других преимуществ, главным из которых является то, что мы можем протестировать наши системы без ненужного риска для жизни наших астронавтов. Мы планируем самый амбициозный исследовательский проект в истории, и было бы глупо отправляться в это великое путешествие, не сделав хотя бы нескольких пробных запусков. Направление большего финансирования в наш отдел зондирования позволит нам разработать данные, необходимые для максимально безопасной посадки, которую мы можем получить."
USA_Project_Pathfinder_desc:0 "Беспилотные зонды не бросаются в глаза, не могут мыслить самостоятельно и не могут быть лицом космической программы. Тем не менее, они предлагают несколько других преимуществ, главным из которых является то, что мы можем протестировать наши системы без ненужного риска для жизни наших астронавтов. Мы планируем самый амбициозный исследовательский проект в истории, и было бы глупо отправляться в это великое путешествие, не сделав хотя бы нескольких пробных запусков. Направление большего финансирования в наш отдел зондирования позволит нам разработать данные, необходимые для максимально безопасной посадки, которую мы можем получить."
USA_Project_Mariner_desc:0 "Когда наши отважные исследователи отправятся в путешествие всей своей жизни, они отправятся не одни. Американский народ слишком долго был недоволен и деморализован. Президент Гленн обратится к нации и даст ей понять, что она нуждается в них. Наши герои науки и прогресса будут вдохновлять нацию, и дух нашего населения взлетит с нашими ракетами на большую высоту, чем когда-либо прежде."
USA_Project_Ares_desc:0 "Время пришло. Венец американской космической программы и вершина человеческого технологического развития-проект \"Арес\" - готов к запуску. Наша команда путешествует с молитвами каждого американца и глазами всего мира. Мы доказали, что можем достичь высот немецкой космической программы; теперь американский Орел должен взлететь на гораздо большие высоты.\n\nНаши техники, инженеры и стартовый персонал готовились к этой миссии на протяжении всей своей карьеры. Красная планета находится в пределах нашей досягаемости,и мы не можем позволить ей ускользнуть от нас. Флаг нашей страны, стоящий высоко на Марсе, в миллионах миль от нашего дома, подтвердит наш статус величайшей страны в мире!\n\nС Богом, господа. Начинайте обратный отсчет."
USA_Eagle_has_Landed_desc:0 "Мы отважились на невозможное, и теперь, благодаря неустанной работе НАСА и администрации Гленна, мы это сделали. Впервые в истории человечества человек ступил на поверхность другого мира и благополучно вернулся на нашу землю. Страна фактически закрылась, по всей стране прошли буйные торжества, а в Нью-Йорке состоялся парад для экипажа \"Ареса-четыре\". Поздравления поступали от лидеров всего мира, от наших союзников по ОСН до премьер-министра Японии. Летный экипаж назвал себя самыми счастливыми людьми на планете, но сотрудники Белого дома знают лучше. Самый счастливый человек в мире сидит в Овальном кабинете, вполуха слушая краткие поздравления фюрера, наслаждаясь величайшим триумфом Америки века."
USA_Glenn_Power_of_the_Atom_desc:0 "Сосредоточиться исключительно на атомной энергии через призму бомбардировки Перл-Харбора - значит упустить лес из-за деревьев. Ядерная энергия, если ее правильно использовать, могла бы обеспечить почти неограниченную энергию для миллионов американцев, все еще страдающих от отключений или прерывания поставок угля и нефти. Настало время удвоить наши научные усилия, чтобы использовать мощь атома как в мирных, так и в военных целях, чтобы помочь нашему народу и внушить страх нашим врагам."
USA_Glenn_We_shall_have_it_all_desc:0 "Ядерные технологии в целом зависят от одного природного ресурса - урана. Средства для обеспечения господства над нашими конкурентами в ядерной технологии должны начинаться с захвата любых природных месторождений этого минерала или выкупа всех наших конкурентов. А то, чего мы не можем завладеть, мы должны отрезать от наших врагов.."
USA_Glenn_Corner_The_Market_desc:0 "Вытеснение конкурирующих сверхдержав из ядерного бизнеса не может быть достигнуто простым ограничением доступа только к урану. Мириады машин и промежуточных материалов, необходимых для создания как ядерных реакторов, так и ядерного оружия, часто имеются в продаже, пересекая мир по артериям глобальной торговли на ежедневной основе. Захват рынка этих компонентов не только ослабит наших врагов, но и послужит укреплению наших сил, если мы сможем себе это позволить."
USA_Glenn_Yeld_Must_Grow_desc:0 "Отрицания врага недостаточно, чтобы выиграть войну. Если мы хотим окончательно победить их в области ядерных вооружений, то наши собственные успехи в ядерной науке должны соответствовать успехам Германии и Японии. Разработка все более мощного ядерного оружия требует все больших инвестиций в нашу научную и промышленную базу - цена, которую стоит заплатить."
USA_Glenn_New_Delivery_System_desc:0 "Наличие промышленности для разработки и производства ядерного оружия - это только начало; мы должны постоянно инвестировать и совершенствовать наши системы доставки. Точность, выход и живучесть-это слова, которыми нужно жить, если мы планируем выиграть ядерную войну; к счастью, Пентагон предложил новое поколение ракет, систему Эрос, которая должна соответствовать всем этим критериям."
USA_Glenn_Increase_Payload_desc:0 "Эффективность нашего ядерного арсенала зависит от сохранения многочисленных средств доставки залпа атомного огня по нашим врагам  с суши, с моря и с воздуха. Дальнейшее развитие трех ветвей ядерной триады будет иметь важное значение для того, чтобы убедить наших врагов в том, что у них нет никакой надежды выиграть ядерный конфликт Соединенных Штатов и что их наилучшие интересы лежат за столом переговоров на наших условиях."
USA_Glenn_Upgrade_the_Targeting_desc:0 "Круговое вероятное отклонение - проклятие любого баллистического прицеливания. Хотя некоторые утверждают, что точность переоценивают, когда взрывная сила оружия измеряется в мегатоннах тротила, точность всегда будет решающим показателем зрелости системы оружия. Чем больше ракет мы сможем точно доставить в цель, тем увереннее сможем покончить с конфликтом одним ударом. Суперкомпьютеры НАСА, уже используемые для расчета траекторий ракет, могут быть легко перепрофилированы для работы в ядерной войне."
USA_Glenn_Federal_Pilot_Reactors_desc:0 "Даже если политики и ученые убеждены в пользе атомной энергетики, Америка в целом по-прежнему с опаской относится к атомному проекту, поскольку бомбардировка Перл-Харбора прочно вошла в общественное сознание. Процесс привлечения людей на сторону прогресса потребует времени и терпения, поскольку мы демонстрируем безопасность и преимущества ядерной энергии с помощью программы \"пилотных реакторов\", финансируемых из федерального бюджета, в нескольких городах по всей Америке."
USA_Glenn_Pay_for_Conversation_desc:0 "Преимущества ядерной энергетики огромны, но таковы и затраты на запуск. Не каждый штат или местный муниципалитет в Америке сможет взять на себя расходы по обеспечению безопасного и стабильного энергоснабжения для всех своих жителей. К счастью, федеральное правительство может вмешаться, чтобы заполнить этот пробел, как для обеспечения устойчивого спроса на экспертные знания в ядерной области, так и для того, чтобы выиграть несколько голосов на этом пути..."
USA_Glenn_Recruit_Disney_desc:0 "Как бы мы ни пытались свести науку о ядерной энергии к простому гражданину, существуют узкие места. Большинство американцев не читают Scientific American, и многие зрители зевают и переключают канал, когда сталкиваются с яйцеголовым по телевизору. Продажа правительственного проекта народу всегда была связана как с привычными образами и отношениями, так и с реальными фактами. И кто - или что-более знакомо и родственно среднему американцу, чем Микки Маус?"
USA_Glenn_We_Control_The_Power_desc:0 "Есть те, кто говорит, что ценность ядерного арсенала, национального сдерживающего фактора начинается и заканчивается с самого его существования, просто сохраняя способность испарить мир сто раз одним нажатием кнопки. Президент Гленн не согласен; атом не похож на Бога, страшного и мстительного. Это инструмент - и инструмент имеет много применений, если бы мы только использовали его в качестве такового в наших переговорах с Германией и Японией."
USA_Early_Warning_Station_Reykjavic_desc:0 "Чтобы смело сделать ядерную силу центральным элементом американской стратегии, мы должны защитить себя от любых попыток Германии или Японии разоружить или разрушить наш ядерный арсенал. Раннее предупреждение и (где это возможно) хирургические удары должны быть центральным элементом любых таких усилий, и Исландия, ближайшая к континентальной Европе территория, идеально расположена для размещения объектов, необходимых для достижения этой цели. Мы разработаем планы базирования новых радиолокационных станций раннего предупреждения и укрепленных авиабаз в Исландии, острие копья против Пакта Единства и немецкой угрозы."
USA_Nuclear_Iceland_desc:0 "Гавайский ракетный кризис доказал, прежде всего, одно: непосредственное присутствие ядерной угрозы может привести любую державу за стол переговоров. Если нация осознает, что на ее заднем дворе возникла новая угроза, она будет стремиться устранить ее, предпочтительно не вызывая Судного дня. И, к счастью, у Соединенных Штатов есть как раз место для создания такой угрозы: Исландия.\n\nПо всему архипелагу баз, которые составляют американские войска в Исландии, у нас уже есть большое количество ядерных B-58 и B-52, готовых к отправке в любой момент. Но, построив новые ракетные шахты для наших МБР и СДРБ, мы пошлем им сигнал. Самолеты и экипажи могут прилетать и улетать, но бункеры - это навсегда. Это напомнило бы Германии, что у нас есть возможность нанести быстрый и сильный удар. Такой гамбит наверняка приведет их к столу и остановит их безумие.\n\nИ если они попытаются что-нибудь предпринять, что ж, мы будем ближе к ним, чем когда-либо прежде."
USA_Land_Down_Under_desc:0 "Австралия, последний океан свободы в западной части Тихого океана, уже более двадцати лет живет под постоянной угрозой японского вторжения. Настало время, чтобы расширение ядерного зонтика ОСН стало гораздо более ощутимым для наших австралийских союзников, чтобы обеспечить их авиабазами и тактическими ракетами, которые склонят чашу весов в их пользу против численно превосходящего японского противника."
USA_Nuclear_Sub_Dev_desc:0 "Тихий океан огромен и почти невозможно глубок в некоторых районах - идеальное прикрытие для нового флота подводных лодок с баллистическими ракетами, ожидающих сигнала, чтобы нанести атомное возмездие японскому врагу. Но японцы, находящиеся от Гавайских островов до бывшей Ост-Индии, несомненно, будут бдительны против любого вторжения нашей молчаливой службы. Подводная гонка вооружений продолжается; наши подводные лодки должны быть спроектированы для победы..."
USA_Speaking_Softly_desc:0 "Немцев и японцев надо заставить понять, что Америка не прячется за рвом Атлантического и Тихого океанов. Американские подводные лодки прячутся в обширных океанах, принося ядерное уничтожение к самому порогу наших врагов; и если японцы или немцы очистят моря, они найдут американские бомбардировщики и ракеты, ожидающие удара за пределами досягаемости их драгоценных флотов. Если они захотят перевернуть столы и нанести удар первыми, мы узнаем об этом и опередим их.\n\nАмерика может и выиграет ядерную войну. Чем скорее Япония и Германия поймут это, тем скорее они поймут всю глупость продолжения гонки вооружений и сядут за стол переговоров в поисках нового компромисса."
USA_The_Sanctity_Of_The_OFN_desc:0 "Даже в переговорах между сверхдержавами Америка становится сильнее благодаря присутствию и поддержке своих союзников по ОСН. Они партнеры, а не феодальные сеньоры Германии или колониальные клептократии Японии, и даже если у них нет места за столом переговоров, они заслуживают того, чтобы с ними советовались и информировали о том, что мы стремимся вести ОСН к конечной цели нашей ядерной дипломатии - если не миру в наше время, то, по крайней мере, миру через силу."
USA_Readying_The_Big_Stick_desc:0 "На тот случай, если немцы и японцы подумают, что все наши предыдущие военные достижения и разработки были всего лишь шоу собак и пони, мы позаботимся о том, чтобы у нас была демонстрация новейших и величайших американских военных изобретений, чтобы весь мир мог их увидеть. Конечно, это было бы ужасной тратой времени, и мы рассчитываем, что немцы и японцы увидят все это."
USA_Seven_Second_Detection_desc:0 "Планирование на случай непредвиденных обстоятельств и избыточность должны быть встроены в каждую стратегию. Что, если противник захватит врасплох наши передовые станции оповещения в Австралии и Исландии? Америка не может оставаться беззащитной из-за того, что она полагается на предупреждения с далеких берегов. Мы установим окончательный набор радаров раннего предупреждения в Канаде и на Аляске; если мы когда-нибудь окажемся зависимыми от этих систем, окно для ответных действий будет мизерным, но оно будет."
USA_A_Fragile_Peace_desc:0 "У Америки теперь есть средства, чтобы уничтожить своих врагов тысячу раз, просто возьмите все ядерное оружие в их арсенале и сопоставьте с нашим. Количественное и качественное превосходство нашего атомного арсенала очевидно, и наши враги бросают ему вызов на свой страх и риск.\n\nС нашим ядерным превосходством в качестве символа веры для американской общественности, конечно, мы можем позволить себе быть великодушными. Через переговоры по ограничению стратегических вооружений мы надеемся убедить сверхдержавы сделать шаг назад от пропасти забвения. Мы не стремимся к преклонению перед Германией и Японией: мы хотим только, чтобы их представители, как разумные люди, сели за стол переговоров и пообещали миру, что завтра снова взойдет солнце."
USA_Glenn_Closing_Empathy_Deficit_desc:0 "Хотя цели нашей администрации обращены к небесам, мы обязаны помнить о своих обязанностях на уровне земли. При этом другая половина нашего внимания должна быть сосредоточена на состоянии социального обеспечения Соединенных Штатов. Наше правительство постоянно игнорирует нужды самых нуждающихся и угнетенных душ нашей страны. Таким образом, мы должны действовать быстро, чтобы поднять дух рабочих и ветеранов Америки, которые были так сильно разбиты, чтобы обеспечить не только более стабильную нацию, но и заботливую. Кроме того, если мы сумеем достаточно порадовать американских граждан нашей работой по обеспечению экономической безопасности, они будут более чем одобрять наши желания финансировать НАСА, верно?\n\nДля начала наша администрация начнет работу над реформой пенсионных программ. Регулярно в нашей стране тяжелая работа не окупается в на пенсии , оставляя пенсионеров в нищете, но наша администрация будет работать, чтобы изменить это."
USA_Glenn_THe_Neediest_desc:0 "При разработке законопроекта пенсионной реформы для страны администрация обсуждала возможное расширение разрабатываемого законодательства. В частности, мы осознали, что большая группа хороших, но страдающих людей осталась незамеченной правительством и народом Соединенных Штатов: инвалиды, граждане Америки. Американцы-инвалиды постоянно преодолевают трудности своего положения, но при этом не получают никакого ухода за тем, через что они проходят, чтобы обеспечить себя и свои семьи. Наша администрация стремится обратить вспять эту несправедливость и будет протягивать руку помощи инвалидам, чтобы принести им более светлый день, предлагая им и их семьям более высокие пенсии. Кроме того, увеличенные пособия будут обеспечивать уход за ветеранами, которые, сражаясь за свою страну, были вынуждены вернуться домой с тяжелыми травмами, особенно после Второй мировой войны, а также будут стремиться обеспечить свои семьи. Кроме того, именно этого хотела бы Энни, верно?"
USA_Glenn_THe_Downtrodden_desc:0 "Благодаря работе, проделанной нашим кабинетом министров по разработке включений, необходимых нам в этом законопроекте, чтобы преодолеть все пробелы в американском сочувствии, самые несчастные люди нашего общества были отмечены. Мы увидели бедных и обездоленных, тех, у кого с самого начала почти не было экономической стабильности, и которые всю свою жизнь страдают от трудностей, в которых они родились, а не создали для себя. Что касается уважения и заботы о таких людях, то предлагаемый законопроект будет включать раздел, касающийся расширения сетей финансовой безопасности и выплат американцам, оказавшимся в состоянии нищеты. С этим мы вступим в большую борьбу с проблемой растущей бедности для жизни американских граждан по всей стране и обеспечим им способ избежать обстоятельств, с которыми они столкнулись."
USA_Glenn_Pension_Security_Bill_desc:0 "После завершения внесения изменений в законодательство наша администрация направит законопроект на голосование в Конгресс. Хотя многие в нашей стране считают такой законопроект \"оскорблением казны\", мы сделаем все возможное, чтобы этот законопроект был обеспечен ради менее удачливых в нашем обществе. Нам, американцам, обещано жить в стране, которая борется за свободу, справедливость, процветание и прогресс, и законопроект, который мы составили, только расширит возможности жизни в более великом и чутком обществе. Пожилые люди, инвалиды и менее удачливые американцы все равно являются американцами, и поэтому они заслуживают права на более справедливое общество для них и, таким образом, будут пользоваться значительным увеличением своих средств к существованию для всех, кто в равной степени пострадал. Хотя многие в Палате представителей и Сенате считают законопроект слишком дорогим и \"политическим отвлечением от чрезмерного увлечения президента космосом\", мы должны сделать все возможное для нашей страны."
USA_Glenn_Beat_Big_Pharma_desc:0 "Благодаря быстрому развитию технологий в области здравоохранения, болезни среднестатистического американского гражданина хорошо изучены и легко поддаются лечению. Тем не менее, они должны терпеть страдания от уплаты возмутительно высоких цен фармацевтических компаний, удушающих среднего гражданина, который, возможно, итак страдает от широкого спектра проблем со здоровьем. Такие компании используют сочетание теневых экономических стратегий и причиняют вред средним американцам, и абсолютно недопустимо допускать, чтобы такая практика продолжалась. Наша администрация приведет \"Большую Фарму\" в чувство. Мы введем ряд ограничений на деятельность этих компаний и будем решительно бороться с их монополией в сфере здравоохранения, поскольку отрасль, которая стремится служить больным и умирающим, должна действовать морально и экономически ответственно."
USA_Glenn_Secure_Workplace_desc:0 "Американский рабочий, один из краеугольных камней американской экономической стабильности, долгое время находился в кризисе. На протяжении всей современной истории рабочие сталкивались с большим неравенством на своих рабочих местах, и хотя профсоюзы стремились исправить это, их отсутствие членства из-за американских законов о праве на труд возобновило дисбаланс на рабочем месте. Чтобы бороться с этим, мы должны разработать законопроект, который разрушил бы законы о праве на труд, которые создали дисбаланс на рабочих местах. При этом рабочие места могут потребовать, чтобы работники внутри них были частью ассоциированного профсоюза, останавливая дисбаланс работников, которые получают преимущества членства в профсоюзе, фактически не жертвуя официальным членством. Благодаря этому американские рабочие места станут гораздо более справедливой областью американской жизни, укрепляя уверенность в том, что испуганные американские рабочие будут жить и работать в направлении большего единства и процветания."
USA_Glenn_Unkept_Promisse_desc:0 "Постоянно борясь за реформирование нескольких пенсионных программ, мы уже сделали большие скачки в развитии программ социального обеспечения в американском обществе. Тем не менее, каждая программа, созданная до сих пор, была направлена на определенную группу, и пришло время взглянуть вовне, в программу социального обеспечения для каждого американского гражданина по всей стране. Начало такого созидания послужит новым средством обеспечения среднестатистических мужчин и женщин и возвестит новую волну уверенности и процветания во времена финансовых страхов и нестабильности. Защищая американцев от финансового краха и предлагая средства на случай экономического спада, мы развеем страхи многих американцев перед прогрессом и позволим американской экономике расширяться так, как никогда раньше. Да, хотя это может быть за счет государственного финансирования, разве не забота и забота людей, которые мы стремимся расширить в первую очередь, и предложить им счастье в такие тяжелые времена?"
USA_Glenn_Rally_the_Republicans_desc:0 "Начав процесс разработки программы социального обеспечения, мы сумели развеять страхи американских граждан в отношении финансового положения. Мы должны решительно поддерживать и радоваться перспективе обращения к народу Соединенных Штатов с идеями законопроекта и, таким образом, должны мобилизовать поддержку нашей работы во всех штатах, чтобы сохранить ее успех. В частности, Северное и Среднезападное республиканское отделение республиканцев-демократов праздновало создание таких мер социального обеспечения, и мы должны извлечь выгоду из ситуации, чтобы увеличить общественное одобрение нашей администрации и показать, что американский народ уверен в спорной программе. Это позволит партии реорганизоваться, консолидироваться и расшириться, предлагая администрации большую поддержку и имея возможность продолжать продвижение к успеху Соединенных Штатов."
USA_Glenn_Beat_Down_the_Dems_desc:0 "Наш успех в процессе создания закона о социальном обеспечении позволил американцам обрести вновь уверенность в американской экономике и финансовой стабильности, что позволило продолжить рост нашей нации через работу повседневного гражданина. Однако, несмотря на то, что мы радуемся нашим успехам с американским доверием к законопроекту, многие в стране по-прежнему опасаются расходов, связанных с принятием такого закона федеральным правительством. Мы не можем допустить, чтобы подобные представления о страхе и тревоге поразили американское общество и привели к гибели нашей программы еще до того, как она была подписана. Таким образом, наш императив состоит в том, чтобы вернуть демократическую сторону республиканцев-демократов назад в строй, поскольку они выразили свое горячее неодобрение по всему Югу и другим областям страны. Это позволит подавить страхи американцев в зародыше и позволит нашей администрации продвигаться вперед в оказании помощи американским гражданам и обеспечении прогресса в будущем."
USA_Glenn_Friends_Center_desc:0 "В то время как американцы по всей стране остаются разделенными по множеству вопросов, не без сомнения, что возможность успеха через двухпартийные усилия существует, даже если ее трудно найти. Итак, пришло время протянуть руку: центральное отделение НПП осталось непоколебимым в своем желании помочь американским гражданам и расширить возможности американских рабочих, и с нашими шагами к закону о социальном обеспечении мы должны протянуть руку помощи нашим друзьям в центре Национал-Прогрессивной партии. Это не только позволяет нам заручиться дальнейшей поддержкой законопроекта, но и помогает покончить с опасениями многих американцев, так как две партии, разделяющие политическую систему Соединенных Штатов, работая вместе, принесут массовую поддержку нашей администрации, даже если оппозиция законопроекту все еще остается громкой, как в нашей собственной партии, так и в Национал-Прогрессивной партии. Мы должны держаться вместе, если хотим видеть расширение прав и возможностей американского рабочего."
USA_Glenn_Hammer_the_Language_desc:0 "Хотя нам удалось организовать вспомогательную базу для создания закона о социальном обеспечении, нам нужно приступить к работе над следующей наиболее важной частью: написанием и содержанием самого законопроекта. Очевидно, что законопроект является одной из самых масштабных социальных программ в Американской истории, мы должны быть эффективными в его формулировке и направленности, чтобы не потерять программу из-за неэффективности и бюрократии. Пункты законопроекта должны быть изучены как администрацией, так и экспертами, чтобы гарантировать его успех. Кроме того, законопроект уже доказал свою противоречивость с момента его создания, особенно среди правой ветви Национальной Прогрессивной партии, и поэтому мы должны рассмотреть, против кого этот законопроект будет идти и как сделать его успешным и жизнеспособным. Американцы давно столкнулись с трудностями для своей нации, мы давно запоздали с программой, созданной для того, чтобы отплатить им за все, что они сделали для своей нации."
USA_Glenn_Stop_Southern_desc:0 "Многие в администрации поддерживают основы Закона о социальном обеспечении; однако опасения продолжают распространяться на государственном и правительственном уровнях. Тем не менее, есть очевидная группа, на которую следует указать при выдвижении подозреваемых в таком нагнетании страха: Диксикраты внутри Р-ДП остаются сильны в своей оппозиции законопроекту и осмеливаются утверждать, что его \"отсутствие функциональности будет соответствовать только его затратам.\" При этом мы должны напомнить им, что республиканско-демократическая партия должна быть вместе, и при этом они должны быть готовы так же, как республиканцы были готовы выполнить демократические требования. Таким образом, мы будем дисциплинировать южных демократов, которые стремятся убить успех нашей партии, даже если крайние элементы НПП будут расти. Американский народ взывает о помощи, и этот акт обеспечит республиканцам-демократам одобрение, в котором они нуждаются в настоящее время, даже если у демократов есть жалобы по этому вопросу."
USA_Glenn_Social_Security_Act_desc:0 "Администрация, кабинет министров, эксперты из множества академических областей, люди из самых разных групп собрались, чтобы прочитать, обсудить и доработать изменения и поправки к статьям законопроекта о социальном обеспечении. Американцы страдают от недостатка финансовой уверенности, и без действий ситуация не улучшится. Однако после нескольких месяцев работы администрация Гленна сочла, что настало самое подходящее время представить законопроект Конгрессу для голосования. Различные фракции американского правительства уже сплотились, чтобы принять чью-то сторону, и приняли решение по поводу законопроекта. С надеждой Конгресс Соединенных Штатов должен быть более чем готов принять акт заботы, который мы собрали вместе, и мы должны действовать быстро, прежде чем наша поддержка будет потеряна. Как только американские граждане будут гордиться такими успехами нашей администрации,мы сможем продвинуться вперед и с более релевантными проектами, а затем направить финансирование в космическую администрацию."
USA_Glenn_Clean_Gov_Best_Gov_desc:0 "Несмотря на то, что мы успешно продвигаемся к социальной реформе, у администрации есть новая забота, на которой нужно сосредоточиться, которая продолжает обрушивать общественное мнение о правительстве: проклятая коррупция, обнаруженная повсюду! Со времен Никсона американскую общественность до смерти беспокоила возможность публичного позора, такого как коррупция, обнаруженная в преступлениях Никсона. Что еще хуже, действия Никсона повлияли не только на федеральное правительство в целом, но и конкретно на стабильность республиканско-демократической партии! Провал это не вариант для американского правительства, и самое время убедиться в этом. Пришло время выкапывать и выбрасывать все оставшиеся факторы коррупции в нашем правительстве. Мы должны сделать все возможное, чтобы заслужить доверие и уважение граждан, прежде чем мы столкнемся с хаосом на национальном уровне. Завоевывая их доверие, мы можем показать им, что мы борцы за будущее, а не просто эгоистичные политики наших дней."
USA_Glenn_Crack_Down_On_Corruption_desc:0 "Хотя наши успехи как администрации были плодотворны для американского народа, успехи рабочего человека выявили ряд коррупционных связей с действующим законодательством. Постоянные жалобы широкой общественности на нашу администрацию выявили ключевую деталь в их монопольном контроле над рынком: налоговые льготы, присутствующие в действующем законодательстве, позволяют этим массовым предприятиям постоянно расти, в конечном итоге уступая место установлению недобросовестной деловой практики. Учитывая цели нашей администрации, направленные на искоренение недобросовестной деловой практики, а также на уничтожение коррумпированных элементов власти, безусловно, необходимо отменить такую налоговую политику, поскольку бесспорно, что эти огромные рынки уже опустили свои состояния в карманы представителей и сенаторов, ручающихся за них. Ради американской справедливости и равенства мы должны справиться с этим бременем, лежащим на обществе."
USA_Glenn_Empower_Senate_Ethics_Committee_desc:0 "Правительство Соединенных Штатов, которое так долго действовало в духе доброй воли народа, имеет печальное недоумение о коррумпированной истории, найденной внутри. Хотя наша исполнительная власть была в центре коррупции, мы должны также расширить наше внимание к законодательной власти. Поскольку такие отвратительные преступные деяния существуют в самом законотворчестве нашей страны, мы должны создать новые основы для того, чтобы мы могли очистить любые места коррупции в конгрессе Соединенных Штатов. С учетом того, что наша администрация является прерогативой наделения сенатской комиссии по этике полномочиями, поскольку такой политический орган может служить стране, имеет как надзор, так и службу по" # <<TRANSLATED>>
USA_Glenn_Fight_Off_Big_Buisness_desc:0 "Хотя мы успешно продвинулись вперед с установлением будущих методов борьбы с коррупционными действиями американских политиков в будущем, было бы нечестно утверждать, что мы уже не страдаем от таких отвратительных актов несправедливости в нашем государственном органе. Американский народ уже устал от коррумпированных действий правительства с пятнами прошлого, и наш долг обратиться к таким измученным душам и принести им надежду. Итак, мы начнем полномасштабное расследование любых намеков на коррупцию, которые могут возникнуть в нашем правительстве, будь то один законодатель или чиновник и наш долг сделать так, чтобы все это было искоренено. Грубые ошибки лидеров Соединенных Штатов в прошлом позволили бесчисленным гражданам страдать под бременем коррупции, позволяя низким душам процветать, в то время как честный человек падает, и мы больше не можем допустить, чтобы такая несправедливость происходила в нашей процветающей демократии."
USA_Glenn_Ban_Lobbying_desc:0 "Наконец, наша администрация сумела надавить на лоббистские группы, которые, к сожалению, давно захватили власть в нашей стране. При достаточном количестве работы и усилий, приложенных Кабинетом Министров, нам удалось освободить американское руководство от оков, позволив ему вести себя так, как они хотят, а не так, как хотят лоббисты. Теперь, однако, они у нас на защите, и мы ждали достаточно долго, чтобы, наконец, начать настаивать на нашем последнем шаге против их несправедливости: полный запрет на политическое лоббирование в нашей стране. Несправедливость по отношению к американскому народу совершается внутри этих групп, и слишком много коррупции позволено процветать в демократических странах нашего мира, и представить такое в нашей стране...отвратительно. Мы должны сделать последний шаг, поскольку запрет лоббистских групп, как мы надеемся, будет достаточно силен, чтобы отодвинуть наших лидеров далеко назад от любых коррупционных действий, которые могут повлиять на их действия в офисе. Вместо этого мы будем действовать как более справедливое общество, без каких-либо ограничений со стороны лоббирующих подонков."
USA_Glenn_Just_Restrict_Lobbying_desc:0 "Практика лоббирования не контролировалась законодателями, чьи карманы были наполнены деньгами, предоставленными теми самыми политическими органами, которые расширяют саму эту практику. Таким образом, мы не можем позволить нашей администрации доверять каким-либо таким органам, которые раздают американские доллары политикам, опустившимся до их уровня. Скорее, мы должны начать процесс передачи законодательства, которое ужесточает контроль за лоббистской деятельностью, с установления ограничений на размер таких групп и ограничения потока денег от этих групп к нашим уважаемым лидерам. Несомненно, что большое количество сенаторов и представителей позволили себе принять этот процесс и извлечь из него выгоду, и поэтому многие сочтут наши усилия \"слишком идеалистичными\" для их стандартов. Тем не менее, мы живем в свободной американской демократии, и мы не можем позволить таким группам запятнать лидеров нашей страны в изменении наших законов ради прибыли."
USA_Glenn_A_City_On_A_Hill_desc:0 "При ярком солнце, легком ветерке, более справедливой экономике и счастливом и здоровом американском населении мы, будьте уверены, сделали все возможное, чтобы Соединенные Штаты Америки были лучше, чем тогда, когда мы пришли, как и должен желать каждый американский политик. И теперь, с нашей помощью, лидеры больше не сковываются лоббистскими схемами, и благодаря этому мы уже видим счастье внутри американцев. Усилия, приложенные к социальной реформе, должны были сделать более чем достаточно, чтобы завоевать сердца и умы, и с нашими усилиями, чтобы помочь сломленным, мы также сумели создать более заботливое общество. Во всем мире демократия пострадала от пятен диктаторов и коррупции, но мы сделали все возможное, чтобы Соединенные Штаты могли служить примером для других. Америка прекрасна, и американцы-достойный народ, о котором стоит заботиться, и теперь, когда мы это сделали, пришло время двигаться вперед в истории и больше смотреть в будущее: в небеса над головой."

#### Events

glenn.1.t:0 "С чистой доски"
glenn.1.desc:0 "\"Хант, Джекобсон, Джетро, Джонсон, Джадд..\"\n\nГленн пытался сосредоточиться на длинном списке имен, который зачитывал ему вице-президент. Каждое относилось к фигуре в Западном крыле Белого дома. Каждое имя означало другого человека с различными устремлениями и целями, причем некоторые из них были направлены друг против друга или даже против них самих. Прошло всего несколько дней с тех пор, как Гленн принес присягу в качестве президента, и он уже чувствовал бюрократизм, обнаруженный в федеральном правительстве.\n\n\"Ламонт, Лейн, Лэнг...\", - продолжал Гор..\n\n\"Эл, подожди минутку. Ты измотаешь себя, давай на минутку подумаем обо всем этом. Посмотрите на все эти имена, которые вы уже перечислили, а ведь мы только на двенадцатой букве алфавита. Разве это тебе ни о чем не говорит?\", - прищурился Гленн..\n\n\"Мы теряем большую часть нашего бюджета в Белом доме?\", - попробовал угадать Гор, вызвав у Гленна приступ смеха.\n\n\"Ну, ты не совсем не прав, Гор. Подумай об этом: наша кампания имела свои цели, но все эти имена касаются последнего президента. Если они будут продолжать в том же духе, то никогда не смогут приспособиться к целям администрации. Мы так упорно боролись за то, чтобы попасть туда, где мы находимся, и мы не можем просто позволить всему этому замедлить нас. Люди страдают, Эл, они хотят прогресса, и Хант, Джадд и Ламонт не будут теми, кто приведет нас к нему\".\n\nВице-президент медленно кивнул в ответ на заявление президента. \"Что же мне тогда делать, Джон?\", - спросил Гор.\n\n\"Ну, во-первых, этот список может вызвать у тебя головную боль, может, ты захочешь от него избавиться. Вместо этого давайте составим другой список. Список людей, у которых есть наша мечта, которые хотят попасть туда и привести эту страну дальше, чем когда-либо прежде, Эл. Мы боремся за Америку, и нам нужно найти тех, кто сделает то же самое с нами\".\n\nС улыбкой после рукопожатия Гор вышел из комнаты, чтобы выполнить просьбу президента."
glenn.1.a:0 "Это наш долг."

glenn.2.t:0 "Гленн смотрит выше и дальше?"
glenn.2.desc:0 "Во время предвыборной гонки президент Гленн предложил Соединенным Штатам более разумный и связный ответ на выбор руководства страной. Он обещал объединить страну после многих лет разделения, сблизить каждого гражданина, помочь тем, кто больше всего в этом нуждается, и вывести страну дальше, чем она когда-либо достигала. Просидев достаточно времени, чтобы проявить себя в президентском кресле, президент показал, что определенно сосредоточен на продвижении в космос; однако забыл ли он остальные свои предвыборные обещания?\n\nХотя официальных заявлений не было, многие отчеты Белого дома свидетельствуют о постоянном внимании к Национальному управлению по аэронавтике и исследованию космического пространства, а недавние действия в Западном крыле позволили почти удвоить штат сотрудников НАСА, а также резко увеличить финансирование программы. Кроме того, многие аналитики отмечают неуклонный рост связей с такой деятельностью и в Конгрессе, поскольку примерно половина сенаторских встреч и слушаний касалась авиационной промышленности и возможного будущего страны в освоении космоса. Однако было отмечено, что администрация президента Гленна не уделила никакого общественного внимания недавним событиям, поскольку единственным официальным лицом, готовым выступить с заявлением, был Говард Метценбаум, глава Администрации Президента, который сказал, что \"президент обещал американцам возможность роста и процветания в объемах, которых они раньше не видели, и администрация усердно работает над тем, чтобы это произошло.\" Репортеры наготове, чтобы расследовать ситуацию и события."
glenn.2.a:0 "Разве они не видят, что мы пытаемся?"

glenn.3.t:0 "Никогда снова"
glenn.3.desc:0 "В ночном небе над штатом Мэриленд разразилась гроза. Огромные вспышки молний и грохот грома продолжали бушевать и охватывали темные тучи над Белым домом, в то время как ливни застилали улицы и заглушали растительность столицы. Президент Джон Гленн крепко спал, согретый одеялом на кровати и своей любящей Анной в темной комнате, которую он называл домом на протяжении всего своего президентства.\n\n\"Раумфарер-Айн, Цвай и Драй сейчас выходят на поверхность\", - сказал Келлнер, когда корабль приземлился на серой пустоши, а огромная сине-зеленая сфера плыла в тысячах и тысячах миль позади них. Польщенный своим лидерством, Келлнер был объявлен первым, кто сделал первый шаг. И вот гордый немец мягко поплыл к поверхности Луны. Он повернулся, чтобы взять что-то из корабля, и прошел несколько шагов вперед. \"За Рейх, к звездам и дальше\", - объявил он, водружая флаг, украшенный черной свастикой, чтобы вечно смотреть на свою родную планету. Там миллионы немцев праздновали по всему Рейху, принимая участие в празднике в честь славы, чуда, величия власти Рейха. Однако по ту сторону моря американцы в столице были опустошены событиями последних нескольких часов. Мужчины и женщины стояли и плакали, уткнувшись друг другу в плечи. Руководители проекта ругались и пинались, доходя до того, что в гневе разрушали свои рабочие места. Часы казались днями, и с каждым мгновением последствия их провала становились очевидными: проекты оставались на полках темных комнат, рабочие уходили гораздо раньше, чем планировалось, и с каждым часом приходили новые сообщения о сокращении бюджета. Слезы запятнали гордость некогда успешной организации.\n\n\"Д-Д-Джон, с тобой все в порядке?\", - воскликнула Анна, встряхивая мужа. Президент снова вскочил в постели, и холодные струйки пота потекли по его лбу, обжигая глаза. Он смотрел на встревоженное лицо жены, вытирая пот, думая обо всем, что произошло в его снах. Президент понял, что произошло, и сделал единственное логичное действие в своем уме: он крепко обнял жену."
glenn.3.a:0 "\"Мы больше не потерпим неудачу, Энни\"."

glenn.4.t:0 "Кинжалы со всех сторон"
glenn.4.desc:0 "\"По ту сторону Тихого океана, сэр, согласно сообщениям агентуры, наиболее вероятным местом размещения ядерных сил Японской империи, скорее всего, будут различные тихоокеанские острова, такие как Уэйк или Мидуэй, в то время как на материке они будут в городах Кусиро и Хатинохе\", - сообщил Нельсон Рокфеллер встревоженному президенту Гленну. \"Что касается немцев, сэр, то они, скорее всего, распространили бы свое ядерное оружие по всем фронтам, с которыми им приходится иметь дело.; однако наша главная забота, скорее всего, будет заключаться в пределах их французской марионетки или даже вблизи Северного моря в Вильгельмсхафене для запуска в Атлантику и подготовки ядерного удара с моря\".\n\nДоклады, представленные его госсекретарем, не заглушили беспокойства президента по поводу ядерного потенциала соперников Соединенных Штатов. Годы напряженности не сыграли на пользу миру и \"простому мужеству\" в глазах врагов, насколько это касалось президента. Однако если многолетний опыт пилотирования самолетов и научил Джона Гленна чему-нибудь, так это не паниковать в разгар кризиса, если только не стремишься разбиться и сгореть. Еще один урок, преподанный Джону Гленну в бытность его пилотом, заключался в простом, но действенном правиле: в бою победит тот, у кого оружие побольше. Поскольку воздушные возможности уже улучшаются за счет финансирования НАСА, остается только одно препятствие для гонки ядерных вооружений: сама ядерная энергия. \"Алло, мэм, не могли бы вы соединить меня с Джавитсом?\"\n\n\"Совершенно верно, сэр, оборонный бюджет больше, чем позволяет исследовательская программа, и мы могли бы скоординироваться с ними, чтобы работать над увеличением числа ракет. А что касается атомной энергетики, то в докладе, который мы только что получили, рейтинг одобрения оценивается как \"значительный\", что означает, что вы, похоже, имеете право участвовать в проекте, сэр. Как мы будем действовать, господин Президент?\""
glenn.4.a:0 "Во имя мира, господин министр."

glenn.5.t:0 "Бегемот"
glenn.5.desc:0 "\"А вон там, господин Президент, вы видите паровые турбины, управляемые множеством рабочих нашего завода, турбины, использующие процесс извлечения пара из ядерного ядра объекта и проталкивания его через него, чтобы преобразовать в энергию\", - сказал директор ядерной установки президенту Джону Гленну, который смотрел вперед, скривив рот в изумленной улыбке.\n\nПрезидент Гленн восхищался красотой американского прогресса: яркие искры сварочного оборудования освещали его глаза, а массивные турбины захватывали воображение президента грандиозными проектами будущего. Годы идут, один за другим, и Гленн не может не вспомнить красоту своего детства в 1928 году, когда он летел на своем первом самолете рядом с отцом и смотрел на прекрасный пейзаж Охиоана, с небесами над ним и мощными фигурами под ним, как человек, наблюдающий за муравейником.\n\n\"Итак, как я уже говорил, господин Президент, Дрезденская генерирующая станция и я, исполнительный директор Фергюссон, высоко ценим ваше посещение реактора и одобрение его создания, поскольку мы надеемся служить великим гражданам Иллинойса!\", - объявил исполнительный директор, стряхивая с президента ностальгию.\n\n\"Ах да, кстати, я хотел спросить: скольким людям это даст энергию?\", - спросил президент..\n\n\"О-о, ну что ж, господин Президент, полный потенциал объекта все еще оценивается; однако при запуске мы считаем, что объект должен быть в состоянии обеспечить энергией весь Моррис, а также большую часть Чикаго, в результате чего текущие оценки достигают примерно полутора миллионов домов!\"\n\nЗаявление директора шокировало президента. Полтора миллиона человек, полтора миллиона функционирующих домохозяйств, полтора миллиона счастливых американцев проживут еще один день в тепле и счастье благодаря работе атомной энергетики. Вскоре президент стал мечтать о том, чтобы американские дома по всей стране могли поблагодарить правительство не только за то, что оно предоставило здоровые средства производства энергии, но и за весь образ жизни, что бы Америка стояла на вершине земного шара, сделав новый шаг в будущее прогресса, славы и потенциала. Новая эпоха для Соединенных Штатов была готова начаться.\n\n\"Гм, господин Президент, вы в порядке?\", - робко уточнил директор Фергюссон, когда президент уставился в окно."
glenn.5.a:0 "\"Мистер Фергюссон, мы обсуждали увеличение финансирования?\""

glenn.6.t:0 "Сияющая звезда над Чикаго"
glenn.6.desc:0 "Рокфеллер и Метценбаум сидели напротив президента Гленна и внимательно смотрели на телевизоры, встроенные в Овальный кабинет. На экране появилось изображение огромной группы людей, собравшихся перед Дрезденской генерирующей станцией, приветствующих, скандирующих и размахивающих транспарантами в поддержку атомной электростанции.\n\nТелевизоры внезапно выключились. Президент сидел молча, глядя на телевизоры, прежде чем снова встретиться взглядом со своими подчиненными. Метценбаум и Рокфеллер почувствовали себя неловко из-за реакции президента на воодушевляющие новости телевизионной программы, поскольку он казался ужасно расстроенным этой новостью.\n\n\"Господин Президент, все в порядке?\", - наконец вмешался Метценбаум, нарушив тишину в комнате.\n\nГленн тут же рявкнул на мужчин: \"вы оба, идите за мной\".\n\nДвое мужчин быстро последовали за Гленном, ожидая новостей, которые, возможно, так взволновали обычно радостного президента после Великой новости. Наконец президент проводил мужчин к неприметной машине, сел за руль и умчался в вечерний Мэриленд. В машине было тихо. Наконец Гленн припарковался на холме, окутанном темнотой, но с которого открывался прекрасный вид на Белый дом и несколько красивых достопримечательностей округа Колумбия.\n\n\"Вылезайте\", - скомандовал президент.\n\nДвое мужчин сделали, как было приказано, и Гленн проводил их к багажнику. Президент поднял дверцу багажника, где они увидели ящик со льдом, который президент взял и повернулся к мужчинам.\n\n\"Единственное, о чем я жалею\", - сказал президент, \"так это о том, что не смогу выпить пива с двумя людьми, которые сделали все это возможным. Летная подготовка сделала алкоголь ужасным на вкус\".\n\nДвое мужчин выглядели потрясенными, встревоженными и откровенно испуганными, когда суровое выражение лица Гленна растаяло в теплой улыбке и раскатистом смехе, когда мужчины присоединились, схватив свое пиво и приветствуя ночь напролет, с прекрасным звездным небом над головой и невероятной нацией перед ними."
glenn.6.a:0 "\"Спасибо вам обоим за все\"."

glenn.8.t:0 "Обаяние атома"
glenn.8.desc:0 "\"Ядерный\" - это грязное слово в американской политике. Средний американец совершенно необразован в научных вопросах, и этот конкретный бросает темную тень на нашу политику. Атомная атака на Перл-Харбор и напряженность вокруг Гавайского ракетного кризиса заставили наше население бояться всего радиоактивного и совершенно очевидно, что удвоение нашей ядерной программы является политическим самоубийством в этаком климате.\n\nК счастью, доказательства на нашей стороне, и у нас есть средства показать их публике. Один из наших консультантов провел переговоры с компанией Уолта Диснея, чтобы начать создавать некоторые информационные материалы, чтобы убедиться, что людям говорят правду. Мы привлекаем наших собственных ученых и чиновников по связям с общественностью, чтобы все было как можно более точным и образовательным и сделаем что-то, что поймут американцы всех возрастов.\n\nПервое решение, которое мы должны принять, это на чем сосредоточиться. Нацеливаемся ли мы на ястребов и пытаемся сосредоточиться на наших ядерных запасах, или мы обсуждаем потенциал ядерной энергетики?"
glenn.8.a:0 "Сдерживание - наша первая линия обороны."
glenn.8.b:0 "Ядерная энергетика это путь в будущее!"

glenn.9.t:0 "Режиссура режиссеров"
glenn.9.desc:0 "\"Но, видите ли, господин Президент, это именно то, что нам нужно, чтобы выполнить то, что вы хотите. Громкое имя это не то, что нам нужно, сэр: э-э, большой эффект это то, что нам нужно, сэр!\", - заявил директор Натан Юран, когда президент сидел за своим столом, пытаясь изо всех сил слушать манеры, поддерживающие речь директора. \"С большим бюджетом Диснея, используйте меня, и мы сможем сделать, э-э, волшебство фильма!,\" - сказал Юран. \"Нет, нет, нет, мне очень жаль, господин Президент, но мистер Юран здесь думает только о художественной стороне вещей, и, честно говоря, если вы хотите, чтобы этот фильм увенчался успехом, в этом фильме должно быть гораздо большее, чем какие-то испорченные визуальные эффекты, сэр!\", - сказал другой человек, сидящий напротив президента, некий Стэнли Кубрик.\n\nПока оба директора продолжали спорить, президент все глубже и глубже откидывался в и без того неудобном кресле, в котором ему приходилось сидеть изо дня в день. Все, что нужно было сделать, это выбрать между этими двумя идиотами, кому запустить ядерный фильм, чтобы помочь завоевать американцев. С одной стороны, у нас есть Юран: хотя он и не очень ценится за сюжет своих фильмов, действительно ли нам это нужно, когда мы фокусируемся на том, чтобы напугать американскую публику, чтобы она поняла, что нам нужны ядерные ракеты? Человек мог придумать ужасные кадры для фильма, которые даже военные не видели раньше. Тем временем, с другой стороны, у нас есть Кубрик, вечно знаменитый и вечно задиристый кинорежиссер, который, кажется, думает, что он собирается сделать 5-ю бетховенскую сонату. К его чести, Кубрик может сделать фантастический военный фильм и даже президент может подтвердить это.\n\nТеперь, когда двое спорят друг с другом, пришло время решить: будем ли мы идти полным ходом и пугать Америку до чертиков с Джураном или облегчим это с Кубриком?"
glenn.9.a:0 "Ладно, Юран, давай начнем пугать."
glenn.9.b:0 "Кубрик, сделай шедевр."

glenn.10.t:0 "Атомный кошмар"
glenn.10.desc:0 "\"ЭТО ВЫМЫШЛЕННОЕ ОПИСАНИЕ СОБЫТИЙ, КОТОРЫЕ МОГУТ ПРОИЗОЙТИ В БУДУЩЕМ. ЕСЛИ АМЕРИКА НЕ СДЕРЖИТ СВОИХ ВРАГОВ ТАКОЙ ЖЕ УГРОЗОЙ, МЫ МОЖЕМ СТОЛКНУТЬСЯ С ТАКИМИ ОБСТОЯТЕЛЬСТВАМИ ПРИ ВАШЕЙ ЖИЗНИ.\"\n\n\"Что, черт возьми, с тобой не так? Показывать это детям... Мой шестилетний сын и моя бедная жена рыдают над этим чудовищем! У тебя хватило наглости показать этот мусор моей семье. Я напишу об этом своему конгрессмену!\"\n\nТо, как этот проект был одобрен, откровенно сбивает с толку. Одно дело дать детям понять, как важно, чтобы у Соединенных Штатов была сильная ядерная рука, и совсем другое показать им, что их дома разрушены, а их близкие убиты радиационным отравлением и захватчиками. Как именно это прошло мимо тестовой аудитории, неизвестно, но в Дисней уже было несколько увольнений из-за этого фиаско.\n\nЧто касается нашей политической позиции, то комната, полная плачущих детей и разгневанных родителей, выглядит плохо, и, вероятно, лучше всего как можно скорее убрать этот неудачный проект под ковер. Компания Дисней уже обратилась к нам с заявлением о том, что это партнерство больше не отвечает интересам их компании, и наши консультанты с этим согласны. Никто из этих детей не захочет, чтобы мы наращивали свой ядерный арсенал после просмотра этого фильма."
glenn.10.a:0 "Наш арсенал больше не выдержит..."

glenn.11.t:0 "Ядерная слава"
glenn.11.desc:0 "\"Привет. Я Джон Гленн, и я здесь, чтобы поговорить с вами о ядерном оружии нашей великой нации и о том, почему ядерное оружие является нашей лучшей защитой от врагов нашей великой нации. Важно, чтобы каждый патриотически настроенный американец был хорошо образован по поводу этой важнейшей части нашей армии, и как, поддерживая ядерную программу, мы сможем обеспечить светлое будущее для нашего мира и всех людей в нем! Об этом оружии распространено много лжи и я попросил некоторых замечательных людей, защищающих нашу страну, рассказать вам о том, что это такое и как оно работает\".\n\nКамеры Чейза, снимающие наши ядерные бомбардировщики, кадры испытательных пусков с Белых песков* и подводные лодки, плывущие через океан, все это отлично смотрится на большом экране, и благодаря опыту Диснея нам удалось собрать фильм, который продемонстрировал мощную военную мощь Америки. Личные отчеты президенту Гленн показывают, что кинотеатры по всей стране забиты после выхода фильма. По всей стране ветераны Второй мировой войны, дети, тащащие своих родителей, группы подростков, как поддерживающих, так и не доверяющих, и многие, многие другие, все они хлынули в театр, с нетерпением ожидая выхода фильма, снятого непосредственно правительством Соединенных Штатов. И, пока крутились кинопленки, аплодисменты и радостные возгласы публики эхом разносились по залам всей страны.\n\nПрезидент Гленн ходит по заголовкам американских газет, когда успех фильма взрывается в полную силу. Конечно, есть те немногие, кто осмелится утверждать, что фильм пропагандирует \"военно-промышленный комплекс\", но таких скептиков быстро растопчут десятки патриотов по всей стране, восхваляющих администрацию.\n\n*пустыня в США (прим.пер.)"
glenn.11.a:0 "Еще один прекрасный день."

glenn.12.t:0 "Удерживая их внимание"
glenn.12.desc:0 "Поскольку ядерная энергетика становится популярной альтернативой, мы должны просвещать население о ее важности. В конце концов, многие из наших городов могли бы получить энергию от ядерных реакторов в течение следующего полувека. К сожалению, большая часть населения страны продолжает крепко держаться за старое ископаемое топливо и электричество, работающее на плотинах. Сжигание угля будет продолжать усугублять агонию нашего озонового слоя, но если мы перейдем на ядерную энергию, мы сможем быть более консервативными в отношении окружающей среды. Светлое будущее атомной энергетики зависит от начальной кампании.\n\nНаша индустрия решила нацелить свою новейшую кампанию на детей, видя в них подрастающее поколение. Мы должны принять решение о том, где сосредоточить кампанию по обеспечению образования детей. Когда мы снимаем фильмы о ядерных реакторах для детей, мы не хотим, чтобы они скучали и засыпали; это разрушило бы всю кампанию. Однако, если мы покажем слишком много действий и недостаточно информации, пропаганда ядерной энергии также провалится. Должны ли мы сосредоточиться на действии, чтобы возбудить детей, или мы должны сосредоточиться на образовании, чтобы убедиться, что мы донесли свою точку зрения?"
glenn.12.a:0 "Мы должны воспитывать так, чтобы дети понимали это."
glenn.12.b:0 "Фильм о будущем должен быть захватывающим!"

glenn.13.t:0 "Билли и Атом!"
glenn.13.desc:0 "Похоже, что наш образовательный фильм о будущем атомной энергетики оказался слишком...образовательным для нашей зрительской группы. Докладчики слишком много внимания уделяли науке, стоящей за расщеплением, сбором урана, всем тем вещам, с которыми ученики начальной школы не смогли бы справиться. В результате все члены нашей фокус-группы заснули еще до того, как фильм подошел к концу.\n\nОднако родители этих детей, казалось, наслаждались фильмом. Родители похвалили нас за то, что мы усыпили их детей и провели информативную презентацию о будущем науки и энергетики в Соединенных Штатах. Несмотря на то, что нам не удалось убедить нашу целевую аудиторию, похоже, мы нашли новую аудиторию, которая могла бы поддержать нашу программу ядерных реакторов."
glenn.13.a:0 "Теперь мы должны нацелиться на образованных взрослых."

glenn.14.t:0 "Волнение по поводу образования"
glenn.14.desc:0 "\"Сегодня мы следим за приключениями Роджера Кэссиди, когда-то храброго солдата армии Соединенных Штатов, превратившегося в американского суперсолдата в результате секретного правительственного эксперимента. Обладая мощью радиоактивной энергии в своем распоряжении, Кэссиди теперь герой, который нам нужен в атомный век: Капитан Нуклеар! В сегодняшнем захватывающем фильме наш бесстрашный герой столкнется лицом к лицу с коварными заговорами своего заклятого врага Вольфганга Атомара, подлого Фюрера Деления!\"\n\nКто не любит хорошего патриотического героя? Капитан Нуклеар был большим хитом среди детей, и Дисней уже планирует распространить его в кинотеатрах по всей стране.\n\nК сожалению, их родители, казалось, не чувствовали того же. Подавать это как информационный фильм, возможно, было неразумно, и в жалобах есть некоторая заслуга. Даже дети могли сказать, что (к их большому удовольствию) передовые правительственные устройства капитана Атома и удивительные радиоактивные силы не имели никакого отношения к реальной жизни, и большинство родителей ворчали по поводу отсутствия воспитательной ценности в фильме.\n\nК несчастью для нас, эти дети не могут голосовать, и их родители, похоже, были равнодушны к идее поддержать нас в будущем - похоже, мы только что закончили финансировать следующий фильм Диснея, и хотя это могло бы расположить нас к мышке и детям, это, похоже, не принесло нам никакой поддержки ядерной энергии. Капитан Нуклеар, возможно, и победил Атомара и его злобный фашистский заговор против города Нейтронбурга, но он не спасет нас."
glenn.14.a:0 "Упущенная возможность."

glenn.15.t:0 "Австралийские ядерные шахты?"
glenn.15.desc:0 "За последние несколько недель стало известно, что правительство Соединенных Штатов размещает ядерное оружие в Австралии, особенно в Северной территории и Западной Австралии. Вопреки тому, что ожидала большая часть американской общественности, австралийцы, похоже, очень поддерживают эту акцию, а австралийский премьер-министр утверждает, что она \"делает Северную Америку и Австралию более безопасным местом\". Однако значительное меньшинство австралийского населения вышло на улицы в знак протеста, полагая, что, разместив американское ядерное оружие на своей земле, они просто сделают свою Родину мишенью.\n\nОднако здесь, в Штатах, реакция была явно менее радостной. В нескольких крупных городах по всей стране тысячи протестующих призывают к вывозу ядерного оружия из Австралии. Восходящая звезда антиядерного движения Рэндалл Форсберг сказал следующее: \"Я не верю, что размещение ядерного оружия в этой стране поможет сохранить кого-либо в безопасности. Ни австралийцы, ни наше правительство, ни мы. Все, чего он добивается, - это подталкивает нас на один шаг ближе к очередному гавайскому ракетному кризису\".\n\nМинистр обороны Кларк Клиффорд и комиссар по атомной энергии Гленн Сиборг отвергли подобные заявления, не вдаваясь в дальнейшие подробности. До сих пор президент не дал возможности прокомментировать ситуацию. Со всеми этими неприятностями возникает вопрос: как это делает среднего американца более безопасным?"
glenn.15.a:0 "Чертовы хиппи."

glenn.16.t:0 "Простая политика"
glenn.16.desc:0 "Джон Гленн стоял в Овальном кабинете, с тоской глядя на ясное голубое небо за тонким стеклом, когда раздался стук в дверь. \"Входите, - сказал он.\n\nВ продолговатую комнату вошли двое мужчин в серых костюмах: Кларк Клиффорд, министр обороны, и Гленн Сиборг, комиссар по атомной энергии.\n\n\"Джентльмены\", - поприветствовал их президент, \"что я могу сделать для вас?\"\n\nСиборг заговорил первым: \"Мы хотели видеть вас лично, господин Президент. Мы считаем, что лучше всего эта встреча пройдет за закрытыми дверями\".\n\n\"Когда вы только стали президентом\", - сказал Клиффорд. \"вы дали нам простую политику в отношении нашего ядерного арсенала: продолжать расширять его, продолжать покупать мировые поставки урана и продолжать саботировать немецкие и японские арсеналы\".\n\nГленн задумчиво почесал подбородок.\n\n\"И наш план закупок урана, хотя и чрезвычайно дорогой, проходит гладко\", - сказал Сиборг, кладя на стол президента папку из манильской бумаги. \"Просто не сможем скрывать это вечно\".\n\nГленн сел за стол. \"Чрезвычайно дорогие планы, почти полная уверенность в том, что их обнаружат, небольшой шанс на ядерную аннигиляцию...\""
glenn.16.b:0 "\"..и чего мы ждем?\""

glenn.17.t:0 "СОВЕРШЕННО СЕКРЕТНО операция СВЕТЯЩИЙСЯ ДРАКОН, только для президента лично"
glenn.17.desc:0 "Операция СВЕТЯЩИЙСЯ ДРАКОН, нынешний план по захвату контроля над урановыми ресурсами в Африке, получила зеленый свет. В настоящее время существует два возможных способа выполнения операции:\n\n1. Небольшой, скрытный отряд, который дал бы военным Соединенных Штатов правдоподобное опровержение. Задействованные войска будут в основном набираться из спецназа и элитных подразделений. Эти солдаты не будут летать под американским флагом и не будут использовать стандартное американское оружие; они захватят крупные месторождения урана под видом наемников, организуют добычу и экспорт и отправят материалы обратно в Соединенные Штаты. Однако, если наше участие будет раскрыто общественности, это, скорее всего, станет скандалом невыразимых масштабов, поэтому не рекомендуется.\n2.Официальная американская интервенция в Африку под видом восстановления законности и порядка в бывших протекторатах ОСН. Это действие, хотя и спорное поначалу, вероятно, будет более выгодным в долгосрочной перспективе из-за снижения потребности в посредниках и секретности.\n\n-Генерал Норман Шварцкопф, Африканское Командование Соединенных Штатов"
glenn.17.a:0 "Нам нужна секретность."
glenn.17.b:0 "Секретность переоценивают. Приведите тяжелую артиллерию."
glenn.17.c:0 "Южная Африка должна действовать."

glenn.18.t:0 "СОВЕРШЕННО СЕКРЕТНО, операция СВЕТЯЩИЙСЯ ДРАКОН, отчет о действиях, сокращенный"
glenn.18.desc:0 "В течение последних нескольких недель американские войска, тайные и другие, проникли в джунгли бассейна Конго и захватили несколько районов, которые, как известно, имеют месторождения урана, а также другие ценные минералы и ресурсы. Благодаря чрезмерному использованию вертолетов и самолетов-разведчиков наиболее ценные цели были захвачены в течение суток. Более укрепленные или отдаленные районы пали в течение недели. В настоящее время Соединенные Штаты обладают сильным контролем над шахтой Шинколобве (также называемой Германсвилл), а также более слабым контролем над окрестностями Катанги. В настоящее время ведется добыча полезных ископаемых, а также строятся железнодорожные линии в Южную Африку, чтобы эти ресурсы можно было экспортировать обратно в Соединенные Штаты.\n\nСилы 1-й дивизии морской пехоты и 101-й воздушно-десантной дивизии атаковали свою первую крупную цель в регионе, попав под огонь, как позже было подтверждено, солдат германских СС, предположительно оставшихся после падения рейхскомиссариатов в Африке. Некоторые офицеры предположили, что немцы экспортировали уран из шахты обратно в Европу, но большинство экспертов Африканского командования вооружённых сил США с этим не согласны. Немцы попали под сильный огонь морских пехотинцев, прибывших на канонерских лодках, в то время как десантники окружили их с помощью вертолетов, что привело к тому, что многие из оставшихся немцев были убиты или бежали. Насколько известно в настоящее время, потери от этого первоначального удара составили 40 убитых или раненых американцев и более 300 убитых немцев.\n\nПосле успеха атаки на Шинколобве морские пехотинцы рассредоточились по джунглям в погоне за отступающими частями СС, но никого не встретили. Тем временем 101-я дивизия при поддержке разведывательных самолетов ВМС США атаковала несколько окрестных деревень и городов, в первую очередь Ликаси (также известный как Ядотштадт). На следующей неделе американские войска столкнулись с минимальным сопротивлением со стороны местных групп военачальников и немецких остатков. Общие потери в это время составляют 104 американских раненых, 27 убитых. Потери военачальника и немцев неизвестны, но предположительно значительно выше.\n\n- Генерал Норман Шварцкопф, Африканское Командование Соединенных Штатов"
glenn.18.a:0 "Отлично."

glenn.19.t:0 "СЕКРЕТНО, отступление из Синколобве, отчет о действиях, сокращено"
glenn.19.desc:0 "На прошлой неделе американские войска в районе Катанги в бассейне Конго были неожиданно атакованы значительной коалицией местных варлордов и бывших немецких эсэсовцев во главе с местным повстанцем по имени Натаниэль Мбумба, а также бывшим оберштурмбаннфюрером СС (подполковником) Хайнц Барт. Эти две, казалось бы, противостоящие группы реализовали план военных Соединенных Штатов по обеспечению безопасности региона и действовали исключительно быстро в ответ, в частности, путем создания временного альянса.\n\nЭти группы собрали ударную группу из более чем 4000 человек, чтобы атаковать крепость Ликаси, наряду с незначительными атаками на окружающие деревни и жизненно важную шахту Шинколобве. В ночь на 10-е они выполнили свой план. Используя брошенную или перепрофилированную немецкую легкую бронетехнику, бывшие немецкие части СС атаковали с юга, через деревню Панда. Одновременно конголезские военачальники и революционные элементы атаковали с севера и востока, обстреливая значительные количества артиллерии по недоукомплектованным и ничего не подозревающим американским позициям.\n\nНе осознавая ужасного характера ситуации, силы 2-го батальона 4-й морской пехоты под командованием майора Карла Э. Вильгельма считали, что их численность и численность африканцев примерно равны, хотя на самом деле они были ближе к соотношению 5 к 1. Они были окружены в центре города, с небольшим доступом к бронетехнике или тяжелому оружию. Без надежды на эвакуацию по воздуху, из-за невозможности установить радиосвязь с другими военными элементами, майор Вильгельм решил сдержать большую часть атакующих сил только ротой морских пехотинцев, в то время как остальные попытаются добраться до речных судов и отступить на передовую оперативную базу чуть ниже по реке. Эта стратегия, похоже, сработала, хотя, судя по всему, майор и его рота были схвачены, а затем казнены. Взводные части из окрестных городов не сообщили ничего, и они, предположительно, пропали без вести. В общей сложности потери американцев от боевых действий насчитывают не менее 400, а возможно, и до 600.\n\nС таким количеством погибших американцев стало невозможно больше скрывать эту операцию от американской общественности. С разрешения Объединенного комитета начальников штабов и POTUS, я настоятельно рекомендую полностью отступить из района Катанги и бассейна Конго в целом.\n\n- Генерал Норман Шварцкопф, Африканское Командование Соединенных Штатов"
glenn.19.a:0 "Черт, он прав. Начинайте отход с территории."
glenn.19.b:0 "Он что, с ума сошел?! Пошлите туда всю чертову дивизию!"

glenn.20.t:0 "СОВЕРШЕННО СЕКРЕТНО, операция ВОЗРОЖДЕННОЕ ПЛАМЯ, отчет о действиях, сокращенный"
glenn.20.desc:0 "Вчера в ходе ожидавшейся контратаки против немецких и африканских варлордов, которая едва не вынудила американские войска покинуть район Катанги, американские войска отвоевали город Ликаси, а также жизненно важную шахту Шинколобве. Задействованные подразделения включали в себя большинство сил 1-й дивизии морской пехоты при поддержке частей 101-й воздушно-десантной дивизии и авиакрыла 6-го флота ВМС США. Атака полностью разрушила тонкий союз между варлордами, революционерами и СС. Войска под командованием Хайнца Барта, отбрасили их назад в джунгли со значительными потерями.\n\nАтака была сосредоточена вокруг деревни Панда, к югу от Ликаси, где американская авиация вывела подразделения СС из их укрепленных позиций с использованием напалма и боеприпасов с белым фосфором. Вытянувшись, вертолетные части 101-й воздушно-десантной окружили и уничтожили бегущие немецкие части. Это расчистило путь для нескольких бригад 1-й дивизии морской пехоты, пересекших реку Панда и двинувшихся на Ликаси с юга и юго-запада. Тем временем остатки 2-го батальона 4-й морской пехоты при поддержке подкреплений 1-го батальона и непосредственной поддержки с воздуха наступали на Ликаси с востока. Африканцы, вероятно, увидев разрушения, нанесенные СС, нарушили строй и отступили на север после всего лишь нескольких минут боя.\n\nНесмотря на временную неудачу, похоже, что большая часть горного оборудования все еще цела. После выполнения нескольких поисковых и уничтожающих миссий по выслеживанию последних эсэсовцев, избежавших бомбардировки, шахты должны быть готовы экспортировать свои урановые ресурсы обратно в Соединенные Штаты.\n\n- Генерал Норман Шварцкопф, Африканское Командование Соединенных Штатов"
glenn.20.b:0 "Бегите, ублюдки. Дядя Сэм в здании."

glenn.21.t:0 "СОВЕРШЕННО СЕКРЕТНО, операция ВОЗРОЖДЕННОЕ ПЛАМЯ, отчет о действиях, сокращенный"
glenn.21.desc:0 "Вчера, в ходе контратаки против немецких и африканских варлордов, которые почти вынудили американские войска покинуть район Катанги, американские войска сначала отвоевали, казалось бы, заброшенный город Ликаси, прежде чем были отброшены обратно в джунгли. Несмотря на то, что в атаке участвовала почти половина 1-й дивизии морской пехоты, они снова были застигнуты врасплох партизанской тактикой, применявшейся африканскими войсками. Остатки СС, оснащенные высокоэффективным немецким вооружением, также препятствовали морским пехотинцам.\n\nПервоначальная запланированная атака оказалась ненужной, так как разведка показала, что город Ликаси покинут. Прибыв в город, морские пехотинцы не обнаружили ничего, кроме горящих зданий и братских могил, заполненных американскими военнослужащими. Огорченные этим открытием, африканцы, теперь осмелевшие и в большем количестве, чем во время предыдущей атаки, послали небольшие группы солдат, чтобы подтолкнуть морских пехотинцев к бою. Заглотив наживку, морские пехотинцы загнали африканцев в джунгли, где они быстро оказались разделенными и окруженными превосходящими силами африканцев. Кроме того, бывший главнокомандующий СС Хайнц Барт прислал несколько БТР, которые морские пехотинцы изо всех сил пытались уничтожить. В тяжелой ситуации морские пехотинцы вызвали поддержку с воздуха, но из-за плохой видимости через полог джунглей несколько бомб были сброшены на американские позиции, убив и ранив многих.\n\nВ общем, операция закончилась полным провалом. Реакцию дома, хотя и несколько притупленную из-за недостатка информации, можно охарактеризовать как экстремальную. Министерство внутренней безопасности рекомендует полный вывод войск в преддверии общенациональных протестов и беспорядков, и я склонен согласиться. Офицерам Африканского командования Соединенных Штатов ясно, что ничего более ценного в Конго найти нельзя. Враги Америки там многочисленны, хорошо вооружены и мотивированы, и, таким образом, продолжение ее кампании там уже не в интересах Соединенных Штатов.\n\n- Генерал Норман Шварцкопф, Африканское Командование Соединенных Штатов"
glenn.21.a:0 "Мы слишком много потеряли. Уходим."

glenn.22.t:0 "КОНФИДЕНЦИАЛЬНО, отступление из Каполове, доклада о действиях"
glenn.22.desc:0 "На этой неделе, устанавливая мосты и военные лагеря за пределами деревни Каполове, примерно в десяти милях от Ликаси, рота боевых инженеров морской пехоты была атакована местными силами под командованием неизвестного мелкого варлорда. Поскольку большая часть местного сопротивления считалась уничтоженной, морские пехотинцы не захватили с собой в Каполове никакой военной техники, кроме огнестрельного оружия.\n\nКонголезцы атаковали, используя трофейный немецкий БТР, и без тяжелого вооружения морские пехотинцы не смогли вывести его из строя. БТР в сопровождении нескольких сотен легко экипированных африканских ополченцев преследовал морских пехотинцев из деревни в густые джунгли рядом с ней. Их продвижение было остановлено только прибытием близких элементов воздушной поддержки, которые рассеяли конголезцев. В целом противник, по-видимому, потерял 37 человек убитыми, в то время как инженеры потеряли 25 человек и еще 39 ранеными.\n\nХотя это поражение было довольно небольшим и имело минимум потерь, морские пехотинцы были застигнуты врасплох, и это самая большая потеря Соединенных Штатов в регионе со времени падения Ликаси. Новости об унизительном отступлении, по-видимому, достигли средств массовой информации на родине, и общественная реакция до сих пор кажется менее чем позитивной.\n\n- Генерал Норман Шварцкопф, Африканское Командование Соединенных Штатов"
glenn.22.a:0 "Несчастье."

glenn.23.t:0 "Сила богов"
glenn.23.desc:0 "Президент Гленн зашагал по широкой винтовой лестнице, окружавшей главный зал новой ракетной шахты. Мостик предназначался исключительно для осмотра ракеты; если кто-нибудь окажется здесь, когда ракета взлетит, да поможет Бог его смертной душе. Как бы то ни было, сегодня не будет запущено ни одной ракеты, если только не начнется тотальная ядерная война.\n\nГленн стоял, любуясь массивным цилиндрическим творением из алюминия и стали, с сердцем из плутония. Это внушало благоговейный трепет. Сила богов прямо перед ним, способная стереть лицо Земли начисто. Однако, если ее не подтолкнуть к краю, Америка никогда не выстрелит первой. Разумеется, все это было сделано исключительно для защиты, для страховки на случай худшего. Он повернулся к директору этого нового учреждения, человеку по имени Уильям Бауман.\n\n\"Дальность полета Минитмен III составляет около 13 000 километров\", - сказал он, - \"это примерно 8 000 миль и дальше, чем любая другая ракета, находящаяся в настоящее время на вооружении на планете\".\n\n\"Невероятно\", - сказал Президент, \"а они ведь даже не знают, что она у нас есть. Фрицы и джапы тряслись бы в своих сапогах, если бы знали, чем мы занимаемся. Америка нуждается в сильной ядерной обороне, и я рад, что моя администрация смогла помочь обеспечить ее\"."
glenn.23.a:0 "Говорите тихо и носите большую палку."

glenn.24.t:0 "Чтобы затмить Солнце"
glenn.24.desc:0 "Джек сел на диван с ледяной бутылкой, готовый насладиться часом или двумя телевизора, прежде чем отправиться обратно на работу во двор. Он включил телевизор, его маленькая антенна ловила только самые мощные сигналы в эфире. Дисплей ожил, показав черно-белую трансляцию того, что, по-видимому, было президентом Джоном Гленном, рассматривающим разнообразные бомбардировщики. Несколько из них пролетели над головой, в то время как сам президент любовался неподвижными на земле. Затем президент и его свита отошли к краю взлетно-посадочной полосы, на которой они стояли.\n\nДжон Гленн повернулся лицом к репортеру, который был немного не в кадре. \"Так почему же вы считаете, что этот новый бомбардировщик настолько революционен, господин Президент?\", - спросил репортер тем наполовину снисходительным, странно интонированным репортерским голосом, которым они всегда пользовались.\n\n\"Ну, во-первых, это самый быстрый бомбардировщик в мире. B-1 Lancer может достигать максимальной скорости более чем в 1,25 раза превышающей скорость звука. Вы знаете, многие спрашивают меня, почему мы просто не заменим бомбардировщики ракетами. Ну, во-первых, если у нас будет ложная тревога и мы начнем посылать бомбардировщики, мы всегда сможем вернуть их обратно. С ракетой так не получиться. У пилота тоже есть благоразумие. Он способен оценить ценность цели: является ли она угрозой или нет, стоит ли ее поражать. Короче говоря, я думаю, что новый B-1 Lancer значительно усилит нашу ядерную триаду. Это просто прекрасный новый самолет. А теперь давайте посмотрим, как один из них устроит нам небольшое шоу, а?\"\n\nС этими словами президент повернулся и показал большой палец вверх, по-видимому, пилоту бомбардировщика, которого он только что осматривал. Массивный реактивный самолет запустил свои двигатели и быстро бросил президента на задницу, откатившись назад, как броненосец, и его помощники последовали его примеру, карабкаясь, чтобы помочь, но только были сбиты сами.\n\n\"Черт возьми, - пробормотал Джек, - должно быть, чертовски крутой самолет, чтобы сбить президента с ног\"."
glenn.24.a:0 "Пожалуйста, скажи мне, что это было не в прямом эфире."

glenn.25.t:0 "Смотря вверх"
glenn.25.desc:0 "Президент Джон Гленн вошел в недавно отремонтированный центр пилотируемых космических кораблей в Хьюстоне, штат Техас. Пройдя через сверкающие стеклянные двери в сопровождении нескольких одетых в черное агентов Секретной службы, астронавт, ставший президентом, обнаружил, что его встречает старый друг: Джеймс Уэбб, администратор НАСА. \"Привет, Джеймс\", - поприветствовал его президент, улыбаясь.\n\nАдминистратор ответил ему своей собственной улыбкой. \"Чертовски хорошее сооружение ты позволил нам построить, Джон\", - сказал он, \"и, клянусь Богом, чертовски хороший путь он нам проложит. Давай я тебе все покажу, у нас уже есть несколько новых проектов\".\n\nПрезидент и сопровождающие его охранники следовали за администратором Уэббом по обширным залам нового Хьюстонского центра, осматривая новые проекты по пути. \"Итак, здесь, внизу, у нас есть комнаты для планирования будущих программ и технологий, а именно: проект \"Орион\", программа \"Диана\" и интегральный корабль запуска и возвращения\".\n\nПрезидент пожал плечами. \"В последнее время я немного не в курсе, Джеймс. Почему бы тебе не ввести меня в курс дела?\"\n\n\"Ну, Диана это нынешний план еще одной попытки высадиться на Луну. Теоретически мы могли бы выяснить, где \"Аполлон\" ошибся, и использовать эти знания в будущих миссиях. Проект корабля возвращения, или ИКЗВ, это текущий проект многоразового космического самолета, который мы могли бы использовать, чтобы вывести на орбиту вещи с меньшими затратами, например спутники, чтобы шпионить за фрицами и джапами. Орион это...ладно... мы хотим запускать тяжелые грузы в космос, используя ядерное оружие в качестве движущей силы\".\n\n\"И к чему все это ведет, если позволите спросить?\"\n\nАдминистратор улыбнулся, повернулся и направился к ничем не примечательной двери в дальнем конце коридора. \"Я надеялся, что ты спросишь\".\n\nПодойдя к пустой двери, он открыл ее и вошел в сопровождении президента Гленна. Внутри комната была плохо освещена, но заполнена громоздкими компьютерами и столами, за которыми сидели занятые мужчины и женщины. На стенах светились подсвеченные карты Красной планеты. Рельеф и топографические карты потенциальных мест высадки: Утопия Планиция, долина Маринерис, Элизиум Планиция и ряд других.\n\n\"Мы уже планируем..?\"\n\n\"Брось, Джон\", - ответил Уэбб, \"мы всегда планировали. Это просто вопрос финансирования\".\n\nПрезидент Гленн глубоко вздохнул, собираясь с мыслями. \"Ну, - начал он, \"у тебя будет столько, сколько тебе нужно, и даже больше\"."
glenn.25.a:0 "Красная планета ждет."

glenn.26.t:0 "Добро пожаловать в НАСА"
glenn.26.desc:0 "\"Он тоже здесь новичок?\" - спросил молодой, книжного вида человек, сидевший рядом с Дэниелом на вводном совещании НАСА.\n\n\"Да\", - ответил он, \"его украли из \"Локхида\"\". \n\n\"Ха, да\", - сказал молодой человек, протягивая руку. \"Меня зовут Брент Келли, аэрокосмический инженер. Я только что из Североамериканской Авиации. Очень рад быть здесь, в Хьюстоне, вместе с вами\".\n\n\"Дэниел Гельцер, аэрокосмическая компания. Может быть, мы будем работать вместе\".\n\n\"Конечно...погоди, Уэбб на сцене. Наверное, нам следует утихнуть.\"\n\nВ зале воцарилась тишина, когда знаменитый администратор НАСА поднялся на подиум в дальнем конце зала. Он пошелестел бумагами и поправил микрофон. \"Леди и джентльмены, наша организация и наша нация вот-вот отправятся в великое путешествие; одиссею через великую пустоту, которая окружает наш хрупкий мир. Вы будете разрабатывать технологии, необходимые для запуска таких миссий. Вы были собраны со всей страны, всех цветов и вероисповеданий, чтобы вести нас к неисчислимым открытиям. Поэтому для меня большая честь приветствовать всех вас в нашей исключительной организации. Добро пожаловать в НАСА\"."
glenn.26.b:0 "Счастлив быть здесь."

glenn.27.t:0 "Пути наверх"
glenn.27.desc:0 "\"Ну что ж, Джон, именно поэтому я и позвонил тебе. В конце концов, вы бывший астронавт. Вы знаете кое-что о ракетах, вы платите за них, поэтому я хочу знать Ваше мнение о том, по какому пути, по вашему мнению, мы должны идти\".\n\n\"Угу\", - буркнул президент Гленн, прижимая телефонную трубку к щеке. \"Итак, каковы наши варианты\".\n\n\"Что ж, некоторые из наших планов относительно полета на Луну предполагают большое строительство на орбите; нам понадобятся ракеты, которые будут многочисленны и дешевы, чтобы мы могли запустить в космос большое количество небольших кораблей, чтобы их можно было соединить в более крупные корабли. С другой стороны, мы могли бы просто построить одну массивную ракету, достаточно мощную, чтобы долететь до Луны и обратно\".\n\nГленн откинулся на спинку стула, почесывая подбородок... \"Почему не оба варианта?\"\n\nС другой стороны линии раздался короткий смешок, за которым последовала пауза. \"Ну, мы, наверное, могли бы это сделать. Но это будет чертовски дорого, Джон\".\n\n\"Хм\", - сказал Гленн, - \"я подумаю и перезвоню тебе\"."
glenn.27.a:0 "Чем дешевле тем лучше."
glenn.27.b:0 "Башни из двигателей и топлива это единственный путь."
glenn.27.c:0 "Давайте просто сделаем все это и посмотрим, что получится!"

glenn.28.t:0 "Теневой инвестор"
glenn.28.desc:0 "Джон Гленн сидел в Овальном кабинете, читая и подписывая разбросанные по столу бумаги, когда его прервал голос секретарши по интеркому.\n\n\"Господин Президент\", - сказала она своим кротким голоском. \"На линии Джеймс Уэбб, администратор НА..\"\n\n\"Я знаю, кто он, Франсин, спасибо\", - сказал он с легким раздражением. Подняв трубку, он поздоровался с администратором НАСА. \"Привет, Джеймс\", - сказал он.\n\n\"Привет, Джон\", - ответил Джеймс. \"Послушай, возможно, мы нашли богатого инвестора для программы \"Диана\"\".\n\n\"Насколько богатого?\"\n\n\"Очень. Он говорит, что мог бы покрыть до десятой части стоимости всего проекта в обмен на регулярные сообщения о прогрессе. Но есть одна загвоздка: его богатство кажется подозрительным. Я бы хотел, чтобы налоговое управление проверило этого парня, прежде чем мы примем от него деньги\".\n\n\"Хм. Впрочем, это может его отпугнуть. Как его зовут?\"\n\n\"Дуглас Девилл\".\n\n\"Я подумаю об этом. Перезвоню тебе через день или два\"."
glenn.28.a:0 "Кому какое дело, откуда он взялся, лишь бы он доставил нас в космос!"
glenn.28.b:0 "Таинственный человек с кучей денег запрашивает частные новости об Аполлоне? Нет, спасибо."
glenn.28.c:0 "Может быть, нам следует направить его в наш научно-исследовательский отдел?"

glenn.29.t:0 "Рассвет нового дня"
glenn.29.desc:0 "Джон Гленн привык к частым поездкам между Вашингтоном и Хьюстоном. Новая штаб-квартира НАСА теперь довольно часто требовала каких-то важных решений, и президент всегда был рад заглянуть и протянуть руку помощи. В конце концов, это были первые дни новой эры американских космических исследований. Однако сегодня все это может закончиться. Президенту больше не придется лично держать НАСА за руку; скорее, организацией можно будет управлять только по телефону. Сегодня президент встретится с администратором, Джеймсом Уэббом, чтобы сформулировать всеобъемлющий план будущего НАСА.\n\nВойдя в конференц-зал, Гленн заметил, что там никого нет, кроме Уэбба и стажера или кого-то еще, кого он не знал. \"Привет, Джеймс\", - начал Гленн, \"я слышал, ты уже придумал, как будет лучше. Как бы то ни было, я всегда рад помочь\".\n\nАдминистратор тепло улыбнулся, сидя в своем кресле. \"Ну, Джон, можно и так сказать. Садитесь\", - сказал он, - \"я вам все расскажу\".\n\nПрезидент занял место напротив Уэбба. \"Ну что ж\", - сказал он, \"давай-ка побыстрее\".\n\n\"НАСА сегодня реализует так много проектов и движется в таком количестве направлений одновременно, что это просто неприемлемо. Итак, теперь каждая программа, которую мы финансируем, должна будет сначала пересечь твой стол. Каждая программа имеет свои преимущества, и каждая имеет свою цену. Насколько я понимаю, и как бы нам с тобой этого ни хотелось, мы не можем позволить себе заниматься каждым проектом, который может стоить черт знает чего. Не только потому, что это было бы дорого, но и потому, что это вызвало бы гнев общественности. Люди находят космическую программу новинкой, а не необходимостью; слишком много денег вливается в нее, и Америка устанет от звезд\".\n\n\"Значит, ваша работа будет заключаться в организации всех этих программ\", - ответил Гленн, \"в то время как я позабочусь о том, чтобы другим областям уделялось должное внимание и чтобы мы не обанкротили страну в процессе\".\n\n\"Да\"."
glenn.29.a:0 "\"Ну, так чего же мы ждем?\""

glenn.30.t:0 "Новая эра американских космических полетов"
glenn.30.desc:0 "\"Америка, за моей спиной маяк новой эры. За моей спиной стоит пылающий факел, который возвестит о начале новых визитов к звездам. За моей спиной стоит надежда НАСА. Позади меня прототип ракеты, которая, как мы надеемся, когда-нибудь доставит американцев в космос: \"Сатурн IB\". Это огромное творение, но оно также сигнализирует о начале чего-то гораздо более масштабного и гораздо более важного; оно сигнализирует о начале господства Америки на небесах\".\n\n\"Некоторые спрашивали меня, почему мы вообще беспокоимся; почему мы все еще пытаемся завоевать славу в космосе, когда Германия претендовала на все это много лет назад; почему мы пытаемся выиграть гонку, которая уже закончилась. Для меня это никогда не было гонкой. Это был поиск знаний. Это был вызов, который нужно было преодолеть. Это была гора, на вершине которой лежало великое запредельное и славное будущее человечества. Мы собираемся вновь вступить на этот путь ради нашей страны, науки и всего человечества\".\n\n\"Я не буду лгать вам: этот оживленный поиск не пройдет без трудностей. Будут неудачи, потери и, возможно, даже трагедии. Однако это не повод отказываться от такой праведной цели. Я спрашиваю вас: сдался ли Вашингтон, когда застрял в Вэлли-Фордж? Неужели Линкольн сдался, когда Юг взбунтовался? Неужели братья Райт сдались, когда им сказали, что летательный аппарат не может быть построен? Нет, они этого не сделали. Америка нация несгибаемой воли, и вместе мы покажем миру эту волю, открыв новую эру американских космических полетов\"."
glenn.30.a:0 "Зажигание!"

glenn.31.t:0 "Новобранцы"
glenn.31.desc:0 "Хьюстон, Техас. 9:00 утра.\n\nПрезидент Соединенных Штатов вышел из самолета на территорию нового и усовершенствованного центра подготовки астронавтов. Мгновенно волна ностальгии захлестнула голову бывшего астронавта, когда началось его путешествие. Казалось, не так давно это было его вторым домом; даже несмотря на новые приборы повсюду, чувство узнавания все еще осталось. Президент Гленн с восторгом наблюдал за высокотехнологичными гравитационными залами, реалистичными летными тренажерами и будущими астронавтами, управляющими всем этим. Президент был рад, что, несмотря на все технологические достижения, послание НАСА осталось неизменным.\n\nНастало время обеда с новобранцами. Уже через несколько минут разговора Гленн понял, что эти ребята не так нервничают из-за великого запредельного, как он в свое время. Во всяком случае, они нервничали из-за разговора с президентом, но через час эти чувства исчезли. Гленн проводил большую часть времени, вспоминая свой собственный опыт и восхищаясь всеми современными методами обучения.\n\nВ течение дня президент Гленн должен был попрощаться со своими новыми друзьями. Садясь в самолет, летевший в Вашингтон, он не мог не испытывать восторга по поводу будущего НАСА, которое ждет его Но в то же время его охватывал страх: если случится что-то плохое, ответственность ляжет только на него. Если бы авария ракеты стоила ему жизни американцев, ему пришлось бы взять всю вину на себя. Гленн задается вопросом, заставят ли его ужасные чувства потерять сон или нет.."
glenn.31.a:0 "Светлое будущее освоения космоса."

glenn.32.t:0 "Один злой слон"
glenn.32.desc:0 "С тех пор как мы решили вложить больше денег в НАСА, мы видели, как несколько сенаторов-республиканцев жаловались. Большинство из них утверждают, что мы слишком много вкладываем в космическую программу, когда эти деньги можно было бы использовать для других отраслей нашей страны. Некоторые республиканцы даже считают, что мы должны полностью сократить финансирование НАСА в пользу других важных служб. Последние опросы показывают, что эти сенаторы пользуются поддержкой населения своих штатов.\n\nТакое разделение внутри нашей партии недопустимо. При администрации Гленна мы должны заставить американский народ задуматься о грядущем будущем. Ради Бога, нам нужны эти обитаемые базы на Марсе! А сейчас, когда мир находится на грани ядерного коллапса, освоение космоса как никогда важно. Если мы должны вложить все деньги, которые у нас есть, в достижение за пределами звезд, клянусь Богом, мы сделаем так, чтобы это произошло."
glenn.32.a:0 "НАСА нужны все деньги, которые оно может получить."

glenn.33.t:0 "Зов неизвестного"
glenn.33.desc:0 "Исследования сыграли решающую роль в развитии человечества. Со времен первой человеческой диаспоры наше любопытство заставляло нас исследовать каждый дюйм земного шара, стремясь развить свой собственный ум, чтобы питать это чувство приключений.\n\nПо мере развития общества могущественные римляне бесстрашно и смело вторгались на чужую территорию. Они искали дом, место, где можно было бы поселиться после войны. Точно так же мы видели, как конкистадоры наводили мосты между Новым и Старым Светом, как люди, подобные Христофору Колумбу, открывали тот самый континент, на котором мы живем сегодня. Другие исследователи распространили свои знания по всему земному шару, позволив целым цивилизациям впервые соединиться. Явная судьба нашего народа превратила нашу страну в сверхдержаву, которой она является сегодня. Даже большая часть нашего океана остается неисследованной.\n\nНо сейчас самое время переключить наше внимание на звезды. По мере того как Земля приближается к ядерному уничтожению, мы мало что знаем о великом запредельном. В нашем нынешнем состоянии нет никакой надежды на прогресс человечества, пока мы остаемся здесь, неспособные утолить нашу жажду приключений. Мы должны сплотить Америку, чтобы встретить грядущие вызовы и устремиться к звездам лицом к лицу, иначе мы потерпим неудачу и погрузимся в огонь погибшей Земли."
glenn.33.a:0 "В космосе есть надежда."

glenn.34.t:0 "Вопрос о ракете-носителе"
glenn.34.desc:0 "Прошел еще один день в Белом доме, а президент Гленн все еще думал о НАСА. Сейчас он был так сосредоточен на космосе, что задумался, подходит ли он на пост президента. Не то чтобы это имело значение сейчас, когда то, что раньше было далеким будущим, теперь находится в поле зрения Гленна. Его единственной миссией было вывести родную страну за космический порог, на котором остановились его предшественники. Он размышлял о потенциальном космическом будущем Америки за чашкой кофе, прежде чем зазвонил телефон на его столе. К его удивлению, это был представитель НАСА.\n\n\"Господин Президент, мы рассматриваем наш проект \"Сатурн\" и близки к завершению строительства ракеты с тяжелой полезной нагрузкой, о которой вы просили. Наши инженеры долго спорили, использовать ли нам жидкое ракетное топливо для ракеты-носителя или стандартное ракетное топливо. Мы хотели спросить вас, поскольку бюджет НАСА с каждым днем становится все более жестким\".\n\nПроект \"Сатурн\"! Эта ракета станет искрой, которая воспламенит интерес страны к космосу, и президенту нужно будет быстро отреагировать. Гленн знал, как дорого жидкое ракетное топливо, и если бы он выбрал этот вариант, все расходы на миссию НАСА отныне увеличились бы. Это помогло бы в дальнейшем обеспечить успешную миссию, но из-за возросших расходов общественность стала бы еще более недовольной. Если он пойдет со стандартным ракетным топливом, расходы на миссию уменьшатся, но и готовность также уменьшится."
glenn.34.a:0 "Это, конечно, интересный вопрос."

glenn.35.t:0 "Закрытие дефицита эмпатии"
glenn.35.desc:0 "\"Мои соотечественники-американцы. Сегодня я стою перед вами не с мечтой, а с отрезвляющим, бодрствующим осознанием несправедливости, с которой сталкиваются миллионы наших сограждан. Я слышал, как обо мне говорили, что я всего лишь мечтатель-звездочет, готовый оставить заботы этого мира ради мечтаний о небе. Будьте уверены, это не может быть дальше от истины. В то время как я сам и большинство членов моей администрации по-прежнему убеждены в будущем человечества среди звезд, Я никогда не был слепым к тому факту, что для достижения небесного плана Америка должна использовать свои ресурсы таким образом, чтобы максимизировать человеческий потенциал\".\n\n\"С больным и обнищавшим населением Соединенные Штаты никогда не будут лучшими. Те из вас, кто следил за моей предвыборной кампанией, могут вспомнить мое обещание истинных реформ для истинных американцев. Потому что истинный американец это не какой-нибудь чиновник, сидящий в своем особняке и вынашивающий уловки, чтобы увеличить свое и без того немалое состояние, и не женщина, которая запрещает своим детям учиться в одной школе с детьми другой внешности или вероисповедания. Истинный американец это старая леди, которая отдает свой последний пенни ребенку, чей желудок урчит от голода, человек, который добровольно тратит свое время на патрулирование своего района в поисках преступников, те, кто остается с больными или умирающими, те, кто заботится об этой великой американской общине. У этой нации есть недостаток сочувствия к угнетенным, который может быть устранен только через такое чувство общности\".\n\n\"Сегодня моя администрация с гордостью объявляет о работе над одним из наших краеугольных обещаний-настоящей пенсионной реформой! Старикам больше не придется жить в нищете или обременять своих детей, чтобы они могли не работать...\""
glenn.35.a:0 "Грандиозное выступление!"

glenn.36.t:0 "Потерянные и забытые"
glenn.36.desc:0 "В то время как партия в целом была возбуждена речью президента Гленна в начале этой недели, начали проявляться трещины. Более молодые, прогрессивные члены Палаты представителей связались с нами, чтобы узнать, может ли администрация использовать свое влияние, чтобы внести поправки в законопроект о пенсионном обеспечении в комитете. В частности, они хотят оговорку, требующую расширения пенсионных выплат для тех, кто борется с инвалидностью, приобретенной в течение своей жизни.\n\nАдминистрация уже взвешивала, стоит ли повышать пособия для тех, кто родился инвалидом, но это ставит президента в более сложное положение. Прогрессисты будут обижены, если мы не поможем всем инвалидам, а не только некоторым, но в то же время консервативные и свободные рыночные элементы партии уже достаточно критически относятся к предложению как таковому, они вряд ли поддержат помощь тем, кто \"сделал плохой выбор карьеры\" или \"не смог действовать безопасным образом\".\"\n\nЛидер большинства Палаты представителей предложил способ обойти это препятствие. Одним из предложенных вариантов законопроекта стало повышение военных пенсий для ветеранов-инвалидов. Это имеет поддержку НПП. Если мы включим в поправку о ветеранах-инвалидах поправку для взрослых инвалидов, то, возможно, получим достаточную поддержку НПП, чтобы принять законопроект даже с перебежчиками из нашей собственной партии. Однако это сильно обидит консерваторов. Должны ли мы это сделать?"
glenn.36.a:0 "Мы должны сделать это для инвалидов!"
glenn.36.b:0 "Нет, нам придется довольствоваться врожденными инвалидами"

glenn.37.t:0 "Бедные, сбившиеся в кучу массы"
glenn.37.desc:0 "Бедные представляют собой потенциальную проблему для закона о пенсионном обеспечении. С низким доходом они, скорее всего, не смогут достаточно вносить в программу до такой степени, чтобы они могли жить комфортной жизнью на пенсии. Хотя в законопроекте уже был добавлен раздел, гарантирующий освобождение социальных выплат для семей с низкими доходами от налогообложения пенсий, что еще больше осложнило бы их и без того проблемное положение, это только ухудшает ситуацию, с которой они могут столкнуться после выхода на пенсию.\n\nПрогрессивная фракция в Палате представителей представила пакет поправок к законопроекту, направленных на решение этого вопроса. Поправки разрешают правительству получать доступ к фондам социального обеспечения для пополнения пенсионных счетов для пенсионеров с низкими доходами, в то время как расширяют указанные бюджеты социального обеспечения за счет увеличения сетей социальной защиты, пособий по безработице и программ социальной помощи.\n\nИзлишне говорить, что добавление этого пакета к законопроекту было бы... смелым решением. Консерваторы и бизнес-лобби, вероятно, будут вопить о кровавом убийстве (или, по крайней мере, о \"бухаринской мании\") при расширении социального обеспечения, но, как и в случае с положениями об инвалидности, есть шанс, что нам помогут перебежчики из НПП и все же примут законопроект. Можем ли мы рискнуть?"
glenn.37.a:0 "Мы должны попытаться, ради американцев!"
glenn.37.b:0 "Мы не можем рисковать всем законопроектом из-за этого"

glenn.38.t:0 "Принят закон о пенсионном обеспечении!"
glenn.38.desc:0 "Мы сделали это, несмотря на внутренние разногласия в партии. Законопроект прошел Палату представителей и почти гарантированно пройдет Сенат. Наконец, мы сделали несколько небольших шагов к более справедливой Америке, в которой старики могут жить достойной жизнью!"
glenn.38.a:0 "Их ждет Бинго во Флориде!"

glenn.39.t:0 "Провал законопроекта о пенсионном обеспечении"
glenn.39.desc:0 "Мы не могли этого сделать, слишком трудно было провести законопроект. Лидер большинства только что сообщил нам, что нам не хватает голосов, теперь это просто вопрос формальности, прежде чем законопроект будет убит. Наша популярность среди избирателей пожилого и среднего возраста, несомненно, упадет, как только газеты пронюхают о нашей неспособности помочь им в трудную минуту. По крайней мере, может быть, одно из наших будущих правительств сумеет принять более справедливый пенсионный закон, и нам самим не придется жить в нищете, но это слабое утешение."
glenn.39.a:0 "Думаю, пора сообщить бабушке эту новость."

glenn.40.t:0 "Контроль наркотиков"
glenn.40.desc:0 "Воодушевленный своими недавними успехами в борьбе с эксплуататорской фармацевтической промышленностью в Америке, президент Гленн взял на себя обязательство контролировать цены на большинство безрецептурных фармацевтических препаратов, особенно строго контролируя лекарства от хронических заболеваний, например сердечные лекарства.\n\nК сожалению, партия серьезно расколота по этому вопросу, а Диксикраты и калифорнийские республиканцы решительно выступают против любых подобных вторжений в свободное предпринимательство, не говоря уже о прибыли, которую их родные штаты получают от Большой Фармы в виде рабочих мест, налогов и пожертвований на предвыборную кампанию. Однако это предложение пользуется значительной поддержкой на северо-востоке, одной из самых важных избирательных баз президента Гленна. Политически разумно хотя бы до некоторой степени ввести контроль над ценами, но мы никогда не сможем протолкнуть его через Конгресс в его нынешнем виде.\n\nТаким образом, мы должны будем сделать это через исполнительный приказ, что, несомненно, приведет в ярость противников этого предложения, особенно среди сторонников прав штатов с демократами. Мы также не сможем таким образом возложить вину на Конгресс, поэтому необходимо сделать выбор относительно того, насколько сильно мы готовы рисковать расколом в партии по этому вопросу. Умеренный контроль цен может быть лучшим компромиссом."
glenn.40.a:0 "Вы не можете выйти на орбиту, не запустив все двигатели!"
glenn.40.b:0 "Давайте перейдем к ограниченному контролю цен"

glenn.41.t:0 "Снижение цен"
glenn.41.desc:0 "Официально из-за опасений, что чрезмерное снижение цен на лекарства может спровоцировать привыкание, особенно к обезболивающим препаратам на основе опиоидов, наша администрация дала отпор радикалам в партии и снизила потолок цен, особенно на безрецептурные лекарства.\n\nКак мы и надеялись, наш рейтинг одобрения вырос как у прогрессистов, так и у независимых, и западное побережье радуется, что мы не ставим в невыгодное положение их фармацевтическую промышленность так сильно, как опасались.\n\nОднако с северо-востока доносится серьезное недовольство, и многие ключевые сторонники президента в конгрессе опасаются, что на следующих выборах их могут возглавить более радикальные прогрессисты."
glenn.41.a:0 "Этот компромисс просто космос! Простите."

glenn.42.t:0 "Заваренная каша"
glenn.42.desc:0 "Не будет никаких полумер, если мы сможем помочь! Одним указом мы пронзим Большую Фарму раз и навсегда. Жадные монополисты больше не будут эксплуатировать зло!\n\nНаши рейтинги одобрения взлетают по всем направлениям, но партия в ярости от того, что эта железная дорога прошла мимо про-деловых крыльев, особенно в западных штатах с их огромными потерями доходов. Партия изнашивается по краям, и, вероятно, не пройдет много времени, прежде чем мы столкнемся с открытым восстанием по этому вопросу в Капитолии.\n\nНу, иногда нужно просто дать рагу свариться, чтобы можно было жевать красное, как говорят в Аппалачах. Мы должны позволить этому предложению повариться в средствах массовой информации и посмотреть на реакцию общественности и Конгресса, прежде чем продвигать его."
glenn.42.a:0 "Задраить люки!"

glenn.43.t:0 "Опиумные войны"
glenn.43.desc:0 "Президент Джон Гленн в отчаянии стиснул зубы, вертя в пальцах ручку, словно пытаясь загипнотизировать обеспокоенных сотрудников, наблюдавших за его тихим кипением. Перед ним на столе лежало с полдюжины листов бумаги, края которых истрепались от едва сдерживаемого желания Гленна скомкать их, пока он читал.\n\nКогда было объявлено о контроле над ценами, ожидалась реакция со стороны части партии, но не такая сильная, как этот бунт. Письмо лидера большинства в Палате представителей было пространным и цветистым в своем выражении озабоченности честностью представительства партии в Конгрессе, но угроза, завуалированная между строк, была очевидна даже тому, кто не имел большого политического опыта.\n\nОткрытые протесты в средствах массовой информации, корпоративные доноры, отказывающиеся от финансирования предвыборной кампании и, возможно, пытающиеся саботировать экономику страхового рынка, чтобы ослабить партию на западном побережье, даже угроза попытки осуждения Конгресса со стороны его собственной партии, если президент не ограничит свои запланированные предельные цены на наркотики.\n\n\"Сэр?\", - начальник штаба задрожал. \"Вы ... вы уже определились с ответом?\""
glenn.43.a:0 "Нет, контроль цен останется как есть по всем направлениям!"
glenn.43.b:0 "Отступим немного назад, контроль цен только для рецептов."

glenn.44.t:0 "Волшебная пыль"
glenn.44.desc:0 "Гленн отказался подчиниться корпоративным зазывалам на Западном побережье и южным реакционерам, а наша администрация упивается триумфом прогрессивной фракции партии! Наше одобрение взлетело не только среди наших северо-восточных избирателей, но и среди общественности в целом.\n\nКонечно, представители и губернаторы Западного побережья в ярости, и партия прогибается под внутренним расколом, и фондовый рынок в последние дни пережил заметный спад, но, конечно, это небольшая цена за цементацию Гленнизма как мысли о прогрессивном будущем, будь то между звездами или здесь, в голубом мраморе."
glenn.44.a:0 "Маленький шаг для президента, большой шаг для больных."

glenn.45.t:0 "Вафельный домик"
glenn.45.desc:0 "После того, как президент Гленн принял смелое решение смело отказаться от своей жесткой политики потолка цен на фармацевтические препараты в пользу более умеренного курса, партия, похоже, вернулась к мягкому ворчанию, а не открытому расколу.\n\nВ то время как Вашингтон вернулся к спокойствию, и мы нашли определенных сторонников по поводу ценовых потолков, которые действительно вступили в силу, прогрессисты в нашей базе по-прежнему расстроены тем, что президент не выполнил свои сильные обещания. С людьми, раздраженными на западном побережье, юге, северо-востоке, даже на Среднем Западе, наши позиции определенно слабее, чем это было всего месяц назад, и общие рейтинги одобрения упали.\n\nОдин представитель Палаты представителей из Нью-Гэмпшира обвинил президента Гленна в \"болтовне\" о политике, что привело к тому, что политические сатирики и карикатуристы по всей стране радостно окрестили Белый дом \"вафельным домом\"."
glenn.45.a:0 "Все же любят вафли."

glenn.48.t:0 "Речь в Сент-Луисе"
glenn.48.desc:0 "\"Господин Президент, они готовы принять вас\", - сказал усердный специальный агент президенту Гленну, который сидел за кулисами, готовясь к сегодняшней большой речи.\n\nГленн подумал о толпах людей, желающих присутствовать на публичной речи о явной коррупции правительства, и о том, как он может помочь изменить жизнь нескольких людей к лучшему. На лице Охиоанца появилась улыбка.\n\n\"А теперь, леди и джентльмены, мы приветствуем на сцене президента Соединенных Штатов Джона Гленна\", - сказал губернатор штата Миссури, прежде чем его поторопили бурные аплодисменты толпы, когда президент Гленн вышел на сцену, широко улыбаясь и махая рукой, чтобы приветствовать растущую толпу перед ним.\n\nПоднявшись на трибуну, Гленн начал свою речь. \"Доброе утро, мои дорогие американцы! Прежде чем мы начнем, можем ли мы выразить вам большую благодарность за трудолюбивого губернатора вашего штата за то, что он позволил мне прийти сюда сегодня?\"\n\nТолпа приветствовала его имя смехом и радостью. Гленн посмотрел на несколько плакатов, сделанных для этого мероприятия, в том числе один с надписью \"стреляй в звезды!\" С ракетным кораблем и звездой рядом с ним, что вызвало у президента хорошее предчувствие.\n\n\"Теперь я знаю, что все обеспокоены новым проектом нашей администрации, так что позвольте мне объяснить. Мои дорогие американцы, моим долгом было привить чувство долга и сочувствие каждому гражданину, и хотя мы достигли огромного прогресса в достижении наших целей, на нашем пути остается большое препятствие - коррупция. Государственные чиновники, которые опустились до низших уровней в попытке заработать больше для себя почувствуют на себе последствия такого поведения. Это неправильно, это несправедливо, и мы не должны позволить этому продолжаться дальше. Будь то законодательная или исполнительная ветвь власти, наша администрация готова бороться с любой формой коррупции, которая стремится еще больше отравить нашу страну\".\n\nТолпа северян и жителей Среднего Запада стояла в благоговейном страхе перед президентом, но вскоре переросла в громкие аплодисменты, когда президент продолжил."
glenn.48.a:0 "За свободу и справедливость для всех."

glenn.49.t:0 "Шаг за шагом"
glenn.49.desc:0 "Ранним утром в Вашингтоне президент от души рассмеялся.\n\n\"Ты шутишь, да?\", - спросил он Метценбаума, который улыбнулся так же широко, как и Гленн.\n\n\"Вовсе нет, господин Президент, этот сенатор выглядел как ребенок, которого поймали за руку с банкой печенья, когда он услышал о некоторых антикоррупционных мерах, разрабатываемых и вводимых в действие в нынешних федеральных процессах. Излишне говорить, что, по-моему, прошло всего минут десять после того, как он решил поджать хвост и сбежать с ужина\".\n\nПрезидент и глава администрации еще раз обменялись смехом и улыбками.\n\n\"А теперь, мистер Метценбаум, я, к сожалению, должен сообщить вам, что мы все еще должны начать работу в какой-то момент сегодня, так что давайте перейдем к делу: нам все еще нужно работать над теми отчетами, которые были найдены о последствиях некоторых новых мер политики. Что у тебя есть для меня?\"\n\nМетценбаум раскрыл манильскую папку с различными документами внутри, прежде чем отдать ее президенту.\n\n\"Грубо говоря, сэр, измерения, которые администрация собрала и ввела в действие, ну, работают. Ряд чиновников в правительстве отменили сделки, которые они заключили с менее авторитетными организациями и предприятиями, и появились сообщения о том, что процессы в правительстве продвигаются быстрее на целых 105 процентов в некоторых комитетах\".\n\nПрезидент, хотя и казался уверенным и ожидающим новостей, был более чем горд. Гордился собой, конечно, но гордился и своей администрацией, гордился проделанной работой, гордился своим прогрессом и даже гордился чиновниками, которые перешли на его сторону, чтобы привести себя в порядок. Правительство было одним из аспектов американского общества, которое нуждалось в том, чтобы закрыть этот пробел сочувствия, присутствующий в современном мире, и им удалось добиться прогресса в закрытии того, что казалось бесконечным каньоном анти-доверия и обмана."
glenn.49.a:0 "\"Говард, как ты смотришь на то, чтобы повидать свою семью?\""

glenn.50.t:0 "Столица мира"
glenn.50.desc:0 "Президент Джон Гленн снова нашел время, чтобы заглянуть за занавески на окнах Овального кабинета. Когда солнце пробилось сквозь облака над городом, Гленн глубоко вздохнул и широко улыбнулся. Охиоанец знал, что ему будет трудно увидеть столь же прекрасный вид, как тот, которым он любовался в этот момент. Но сейчас, без забот о будущем, терзающих его разум, он позволил пению птиц наполнить его уши, а теплу заходящего солнца пробежать по его лицу. Президент стал, как многие по всей стране хвалили его за то, что он был счастлив на протяжении всего своего президентства.\n\nНа данный момент Гленн знал, что Америка готова сделать свои следующие шаги вперед в мире. Его администрация не собиралась длиться вечно, и хотя в американском обществе все еще оставались проблемы, которые нужно было решать, он знал, что они сделали все, что могли. По прошествии стольких лет была проделана работа, чтобы закрыть ту печальную брешь сопереживания, которая присутствовала в течение стольких лет в опечаленном американском обществе. Слабые, нуждающиеся и угнетенные, наконец, получили работу, необходимую им, чтобы подняться из своих ям горя и боли. Люди Америки, как способные, так и нетрудоспособные, все имели определенную форму финансовой безопасности, которая, как мы надеемся, направит их в более здоровое, счастливое и светлое будущее. В кои-то веки народу Соединенных Штатов удалось увидеть, что часть их правительства действительно освободилась от царств коррупции, пусть даже и в самой незначительной степени. После столь долгих периодов страданий американцев по всей стране Гленн знал, что теперь в сердцах граждан, которыми он руководил на протяжении своего президентского срока, крепла надежда.\n\nС такими образами надежды и величия, проносящимися в голове президента, он вспомнил, что не все в мире разделяют подобные истории успеха и шагов вперед. Избитые мужчины, женщины и дети по всей Европе долго страдали в непрерывных битвах со своими жестокими угнетателями. Точно так же, даже с ноткой мести в Соединенных Штатах, Тихий океан оставался втянутым в конфликт, с человеком против человека на многих островах моря. Однако что-то изменилось: им нужно было где-то искать надежду. Пример, блестящий пример того, какими они могли бы быть, какими они должны быть, и прекрасное зрелище будущего впереди, если они будут уверены, что смогут стать такими же процветающими, как Соединенные Штаты Америки.\n\nГленн никак не отреагировал на то, что за его спиной открылась дверь кабинета.\n\n\"Господин Президент, с вами все в порядке?\", - спросил Метценбаум."
glenn.50.a:0 "\"Ты слышишь, как поют дрозды, Говард?\""

glenn.56.t:0 "В единстве мы процветаем"
glenn.56.desc:0 "\"Ммм. Да. Я вижу\", - пробормотал президент Гленн, быстро делая какие-то пометки в маленьком блокноте, который достал из кармана, держа в другой руке телефон Овального кабинета. \"Совершенно понятно, и при этом мы рассмотрим ваши идеи, мы здесь для американского рабочего, не забывайте об этом! Обязательно свяжитесь с нами, если есть какие-то другие проекты, которые мы можем расширить! Хорошо, спасибо, Джордж\", - сказал президент Гленн с легким смешком, прежде чем повесить трубку.\n\n\"Ну, господин Президент, кто это был, позвольте спросить?\" - спросил Метценбаум, вызванный в Овальный кабинет в самый разгар телефонного разговора.\n\n\"Мистер Метценбаум, я хотел бы попросить у вас совета. Мы уже приступили к проработке всех деталей этой отмены законов о праве на труд. Теперь у нас есть некоторая возможность зайти еще дальше\", - сказал президент.\n\nМистер Метценбаум никак не мог оправиться от потрясения, вызванного каждым мгновением искреннего сочувствия Гленна. \"Ну, господин Президент, крупные корпорации уже выразили свое несогласие с такой поддержкой профсоюзов, но что вы имели в виду?\"\n\n\"Мистер Метценбаум, я только что разговаривал с коллегой, работающим с несколькими группами для совместной работы над некоторыми законодательными идеями, и он сообщил мне, что профсоюзы по всей территории Соединенных Штатов заявили о своем желании ввести 6-часовой рабочий день\", - сообщил Гленн, наблюдая за шокированным выражением лица Метценбаума.\n\n\"Господин Президент, сэр, я знаю, что мы должны заботиться об американских рабочих, но бизнес вцепится в горло нашей партии, если мы зайдем так далеко, а Министерство торговли установило возможные экономические трудности, если мы зайдем слишком далеко ради профсоюзов\", - заметил начальник штаба.\n\n\"Я понимаю, Говард, но если не мы, то кто?\", - спросил он, выказывая уважение своему справедливо шокированному коллеге.\n\nАмериканская рабочая сила была трудолюбива, но разве такие мужчины и женщины не должны наслаждаться своей жизнью, а не только работать? Или они правы, и мы все заплатим за это, или, что еще хуже, законопроект будет убит, прежде чем он сможет что-то изменить?"
glenn.56.a:0 "\"Позвоните в Министерство торговли, мы продолжаем\"."
glenn.56.b:0 "\"Не волнуйся слишком сильно, Говард, мы не зайдем так далеко\"."

glenn.58.t:0 "Конгресс принимает законопроект, отменяющий право на труд"
glenn.58.desc:0 "После нескольких месяцев подготовки в Западном крыле законопроект, направленный на отмену законов о праве Соединенных Штатов на труд, был успешно одобрен Палатой представителей и сенатом Соединенных Штатов. Президент Джон Гленн расценивает подписание законопроекта как \"огромный успех для американского трудящегося и решающую часть прекращения мертвой хватки, удерживаемой бизнесменами для угнетения своих рабочих.\" Администрация Гленна не единственная группа, воспевающая принятие законопроекта, поскольку многие в Министерстве торговли дали большие знаки одобрения президенту в его стремлении покончить с трудностями американского рабочего класса.\n\nЗаконы о праве на труд, гарантирующие право трудящихся не участвовать в профсоюзах, подвергались критике со стороны многих простых граждан. Один шахтер из Виргинии сегодня аплодировал Гленну, говоря, что \"многие люди там считают, что президент пытается избавиться от прав американских рабочих. Тем не менее, я должен сказать, зная многих людей, которые пытаются пожинать плоды профсоюзов, фактически ничего не отдавая, я думаю, что у него есть некоторые чертовски хорошие намерения в том, что он делает там, в Белом доме.\" Многие такие трудолюбивые граждане хвалили окончательный успех законопроекта в законодательном процессе, и многие продолжают праздновать до глубокой ночи, позволяя им вернуться к работе в большей безопасности, чем когда-либо прежде.\n\nОднако это не означает, что все согласны с работой администрации Гленна по прекращению права на труд. Многие крупные предприниматели выступили с критикой в адрес прессы в ответ на принятие законопроекта. \"Мы, владельцы бизнеса Америки, находим, что этот законопроект объединяет нас всех вместе в какой-то форме \"угнетающего\" класса в сегодняшней Америке! Я управляю бизнесом, бизнесом с правилами, которые считаю справедливыми, иначе у меня вообще не было бы сотрудников! Президент Гленн стремится вогнать американскую экономику в землю!\"\n\nПоскольку обе стороны празднуют и размышляют о своих успехах и потерях, время может только сказать, как изменится американская рабочая среда в результате работы администрации Гленна."
glenn.58.a:0 "С единством и свободой для рабочих Америки!"

glenn.59.t:0 "Конгресс США убивает законопроект об отмене права на труд"
glenn.59.desc:0 "Непрекращающаяся борьба между владельцами бизнеса в Соединенных Штатах и администрацией Гленна за отмену законов о праве на труд завершилась сегодня вечером победой на стороне владельцев бизнеса. Многие крупные корпоративные лидеры торжествуют после битвы в Конгрессе сегодня вечером, поскольку они успешно установили больший контроль над своими сотрудниками. Один из таких бизнес-лидеров, стоя на ступеньках здания Конгресса, заявил, что \"Америка будет стоять, чтобы увидеть свободу в своей экономике без вмешательства правительства!\"\n\nНа другой стороне поля боя федеральные служащие, законодатели и многие другие работники президентской администрации придавали лицу торжественность и в то же время силу. Президент Гленн предложил свои слова в ответ на провал законопроекта, заявив, что \"мы, как администрация, постоянно боролись за права, безопасность и справедливость жизни американских служащих по всей стране. Сказав это, хотя сегодня вечером мы можем столкнуться с поражением в конгрессе, мы готовы еще раз продолжить эту борьбу за всех американских рабочих, которые оскорблены теми, кто крадет выгоды от их объединения в профсоюзы. Мы не остановимся ни сегодня, ни завтра.\"\n\nСам законопроект имел весьма противоречивые перспективы в глазах граждан Америки. Один из владельцев большого корпорации в Кентукки выразил радость сегодня, заявив, что \"американцам не нужны профсоюзы, что бы счастливо работать на меня\". Крановщик из Коннектикута, с другой стороны выразил соболезнования администрации, признав, что \"я видел, как многие мои товарищи по работе не получали выгод от профсоюза, несмотря на взносы. Это неправильно, и от осознания того, что мне придется вернуться без поддержки президентского законопроекта, меня тошнит. Мы по-прежнему поддерживаем вас, господин Президент.\""
glenn.59.a:0 "И мы стоим с вами."

glenn.60.t:0 "Субсидировать или не субсидировать"
glenn.60.desc:0 "Президент Гленн на протяжении всей своей предвыборной кампании настаивал на введении социального обеспечения - идея, которая была предложена и быстро отвергнута во время правления администрации Кеннеди-старшего. На недавней пресс-конференции он сказал, что он и его союзники в конгрессе \"в настоящее время разрабатывают новый законопроект о социальном обеспечении.\"\n\nПока неясно, насколько далеко зайдет этот новый законопроект о социальном обеспечении, но если судить по комментариям президента во время его предвыборной кампании, то он, скорее всего, окажется достаточно всеобъемлющим и обширным. Он, по крайней мере, охватит всех американцев старше 65 лет и тех, кто имеет инвалидность, мешающую им работать. В республиканско-демократической партии, по-видимому, ведутся споры о том, насколько сильными будут эти преимущества. Более консервативные конгрессмены в партии, в основном демократы, заявили, что Пенсионный фонд, предлагаемый программой, должен состоять только из налогов и трастов, в которые пенсионеры вкладывают деньги в течение своих рабочих лет. Более либеральные элементы партии, в основном республиканцы, утверждают, что, хотя трастовый фонд социального обеспечения является существенной частью процесса, его просто недостаточно для удовлетворения потребностей большинства американцев в их сумеречные годы и что федеральный бюджет должен быть скорректирован таким образом, чтобы правительство напрямую субсидировало трастовый фонд. В соответствии с этим планом американцы, претендующие на социальное обеспечение, будут получать больше в виде социальных выплат, чем они вкладывали во время работы.\n\nЕсли президент будет добиваться более всеобъемлющего, субсидируемого социального обеспечения, законопроект, как ожидается, потеряет довольно большую поддержку со стороны демократов, а также получит категорическое неприятие со стороны правых. Однако законопроект еще не полностью разработан, поэтому остается открытым вопрос: как далеко пойдет президент Гленн?"
glenn.60.a:0 "Полностью субсидированное социальное обеспечение необходимо."
glenn.60.b:0 "Нам нужны демократы, чтобы принять этот законопроект!"

glenn.61.t:0 "Вопрос покрытия"
glenn.61.desc:0 "В процессе разработки деталей своего скорого закона о социальном обеспечении президент Джон Гленн столкнулся со значительным противодействием тому, как далеко пойдет медицинский аспект программы, называемый Мэдикэр. Сам президент ясно дал понять, что поддерживает очень сильную систему Medicare, в которой все люди старше 65 лет или страдающие инвалидностью полностью покрывают свои расходы на здравоохранение. Это, вероятно, потребует дополнительных государственных субсидий на социальное обеспечение и еще более разъяренной толпы консерваторов в Конгрессе.\n\nДемократы, как и следовало ожидать, предложили более умеренный, но все же всеобъемлющий план. В нем Мэдикэр будет покрывать только примерно 30-50% расходов на здравоохранение для имеющих на это право лиц. Уоллес Ф. Беннетт, обычно считающийся лидером демократов в Сенате, заявил, что он абсолютно не поддержит план Мэдикэр, который тратит столько денег, в которых средний пенсионер \"не нуждается\". Некоторые конгрессмены из ультраправых выразили некоторое дружелюбие по отношению к демократическому предложению, но ясно дали понять, что позиция президента просто неприемлема. Без особой консервативной поддержки возникает вопрос о том, будет ли законопроект вообще принят. Таким образом, президент и партия должны сделать выбор между его желанием покрыть все расходы на здравоохранение в рамках программы Medicare и его потребностью в партийном единстве и двухпартийной поддержке законопроекта."
glenn.61.a:0 "Будь прокляты демократы - полный охват!"
glenn.61.b:0 "Политика это компромисс, частичный охват."

glenn.63.t:0 "Социально обеспеченные"
glenn.63.desc:0 "Сегодня закон о социальном обеспечении президента Джона Гленна был официально принят Конгрессом, а сам президент, как ожидается, подпишет закон в течение недели. Законопроект, в значительной степени основанный на том, который был предложен администрацией Кеннеди-старшего, был с трудом принят в ходе голосования, горячо оспариваемого ультраправыми. В то время как более консервативные демократы среди Р-ДП первоначально, казалось, колебались санкционировать такую дорогую программу, они быстро успокоились, как только увидели, что президент был открыт для компромисса по этому вопросу.\n\nВ соответствии с этой новой программой социального обеспечения все американцы в возрасте старше 65 лет и те, кто серьезно страдает инвалидностью, теперь могут претендовать на ежемесячную финансовую стипендию от правительства Соединенных Штатов. Фактический размер помощи, предоставляемой стипендией, варьируется от человека к человеку, поскольку он основан на проценте налогов, уплаченных в течение рабочих лет заявителя."
glenn.63.a:0 "Американцы теперь могут дышать немного легче."

glenn.64.t:0 "Закон Гленна о социальном обеспечении проваливается!"
glenn.64.desc:0 "Сегодня из Вашингтона пришла печальная новость: Закон о социальном обеспечении президента Джона Гленна был отклонен с небольшим перевесом в Конгрессе. Похоже, что президент и его прогрессивные сторонники недооценили готовность консерваторов выступить против этого закона, а также их собственную способность голосовать. Несколько республиканцев перешли через проход, чтобы проголосовать против законопроекта вместе со своими предполагаемыми политическими оппонентами.\n\nВ целом, ответственность за провал закона и его последующее поражение в законодательном органе были в значительной степени возложены на президента, его союзников и их нежелание идти на компромисс по критическим вопросам с более консервативными конгрессменами. Кроме того, Р-ДП как партия оказалась гораздо более расколотой, чем до принятия законопроекта; казалось бы, такой всеобъемлющий и радикальный законопроект еще раз обострил внутрипартийную напряженность, и партия на шаг приблизилась к роспуску.\n\nЧто касается среднего американца, то жизнь будет продолжаться. Хотя им, возможно, и не на что жить в свои сумеречные годы. Значительная часть населения переживает из-за провала закона о социальном обеспечении и, вероятно, продолжит переживать некоторое время. Одно можно сказать наверняка: это не последнее, что мы увидим в сфере социального обеспечения."
glenn.64.a:0 "Это ужалит рейтинги одобрения."

glenn.65.t:0 "Потянувшись через пропасть"
glenn.65.desc:0 "\"Съезд. Законодательная ветвь федерального правительства, законодательный орган Соединенных Штатов и одна из важнейших частей политической машины. И все же\", - подумал президент Гленн, - \"несмотря на их невероятную важность, мы должны глубоко погрузить руки в их процессы, чтобы убедиться, что они не позволят любой коррупции манипулировать их работой.\" Гленн расхаживал по кабинету, разглядывая бумаги, сложенные стопкой на столе.\n\n\"Сенатская комиссия по этике собирается изменить лицо нынешнего законодательного процесса, чтобы убедиться, что ни один сенатор не будет действовать без большего интереса в своих сердцах, но теперь мы должны беспокоиться о лидере: демократе или республиканце.\" Гленн сел и огляделся, телефон на столе заинтересовал его прежде, чем он взял пачку счетов за социальную реформу и просеял их. \"Продвижение республиканца позволит им создать сильную власть над Конгрессом и позволит нам облегчить республиканские программам и законопроектам работу по уже эффективному процессу, помогая всем тем бедным американцам, которые нуждаются в нашей помощи сейчас больше, чем когда-либо.\" Он положил бумаги обратно на стол и потер глаза.\n\n\"Но демократы, вероятно, устроят истерику. В конце концов, они правы, когда говорят, что избавление от коррупции в правительстве не должно быть партийным усилием, и, зная их, они, вероятно, обвинят нас в том, что мы возлагаем вину за коррупцию на них, если мы не поставим во главе комиссии демократа.\" Гленн даже не заметил, что трудное решение заставило его топнуть ногой в своем обычно безмятежном кабинете."
glenn.65.a:0 "Коррупция не является односторонней."
glenn.65.b:0 "Нам нужны демократы"

glenn.66.t:0 "Демократическое неповиновение"
glenn.66.desc:0 "У президента был долгий день для разработки законопроектов, командования, разработки новых программ и процедур по борьбе с коррупцией и всех других дел, связанных с исполнением обязанностей президента Соединенных Штатов. Когда он закрыл глаза, чтобы отдохнуть в постели, серия стуков в дверь немедленно разбудила охиоанца. Открыв дверь, на пороге стоял главный политический советник президента. \"Сэр, вы, наверное, захотите взглянуть на это\".\n\nПрезидент добрался до своего кабинета и увидел причину всей этой тревоги: в его кабинет по факсу пришло сообщение от одного из сенаторов-демократов Техаса. Он внимательно просмотрел документ. \"Ваше решение избрать главу сенатской комиссии по этике было политически мотивированным и несправедливым\". Президент схватился за переносицу, поняв, что это решение в худшем случае будет тормозом прогресса, а в лучшем головной болью. \"Отныне мы требуем, чтобы вы подчинились и отменили свое решение. Это позволит Конгрессу действовать сплоченно и позволит нашей партии оставаться равноправной, не обгоняя друг друга ни республиканцами, ни демократами. Члены нашей коалиции даже высказывали желание перейти на сторону НПП, если вы не удовлетворите наши желания справедливости и равенства в Конгрессе, пропитанном до костей коррупцией и несправедливостью. Мы делаем это для Америки, господин Президент, поскольку наш долг действовать в интересах наших избирателей в одиночку и честно\".\n\n\"Это заставит республиканцев пережевать меня и выплюнуть, если я соглашусь\", - отметил Гленн, понимая, как опасно было бы стремиться к единству внутри собственной партии.\n\n\"Господин Президент, я знаю, что это выглядит плохо, но выслушайте меня: если мы скажем: продолжайте идти, сохраняйте наш нынешний курс, может быть, они отступят, поймут, что вы глава партии и ваши знания о президентских делах превосходят их желания. Назовите это блефом, если хотите\"."
glenn.66.a:0 "Я не могу разделить партию в такое время."
glenn.66.b:0 "Нельзя позволять гражданам страдать ради их выгоды."

glenn.67.t:0 "Крах оппозиции"
glenn.67.desc:0 "Часы, казалось, гудели, как дни. После всей работы, проделанной администрацией, все препятствия были преодолены, все отбросы сметены из федерального правительства, и теперь эта коалиция непокорных демократов стоит в качестве одного из главных претендентов, стремящихся запятнать образ работы президента на протяжении всех испытаний времени. Тревога от всего этого давила на Гленна, который сел после нескольких часов ходьбы. \"После всего, через что мы прошли, это будет конец?\", - задумался усталый президент.\n\n\"Добрый вечер, господин Президент\", - сказал Метценбаум, постучав в дверь. \"Я верю, что ты захочешь увидеть это\", - сказал он, протягивая президенту лист бумаги.\n\nЕще одно письмо, прямо от самих непокорных сенаторов. \"Президенту Гленну\", - начиналась статья, которую Гленн молча читал. Президент за удивительно короткое время сменил множество выражений лица. \"Они действительно собираются отступить?\", - вопросил Президент, почти в шоке.\n\n\"Похоже на то, господин Президент\", - отозвался начальник штаба. \"Никаких достойных внимания переходов в НПП сделано не было, и Сенат повинуется вашему выбору главы комиссии по этике. Вы проделали фантастическую работу, Господин Президент\".\n\nГленн продолжал сидеть, а слово \"президент\" продолжало эхом отдаваться в его голове, когда время, казалось, замедлилось вокруг него в офисе. \"Этого не может быть. Эти сенаторы решительно выступали против выбора администрации, но ведь они же не отступят после этого, верно?\" - подумал Гленн, оглядывая комнату. Гордая улыбка, появившаяся на лице Метценбаума, помогла ему расслабиться. \"Конечно, может быть, я и прав, и это еще не конец. Мы зашли так далеко, и хотя демократы, возможно, кипятятся из-за этой потери, по крайней мере, мы стоим на вершине. Война еще слишком далека от завершения, но пока...\""
glenn.67.a:0 "\"Битва выиграна, Мистер Метценбаум\"."

glenn.69.t:0 "Флоридская речь"
glenn.69.desc:0 "\"Сенаторы, конгрессмены, ученые, инженеры, почетные гости, дамы и господа:\n\nПеред моим избранием я говорил на многие темы, но прежде всего я говорил о необходимости для Америки продолжать смотреть вверх. Мы-потомки исследователей, первопроходцев и поселенцев. Это наша природа-смотреть дальше завтрашнего дня. Я сказал, что наше призвание-гоняться за горизонтом и постоянно толкать его вперед. Многие из вас согласились со мной. Вместе мы сделали первый шаг и снова поднимаем глаза к небу. И снова Америка устремляется в космос\".\n\n\"С тех пор мы сделали еще много шагов. НАСА было усилено и преобразовано в ведущий свет науки и исследований в этой стране и во всем мире. Мы наняли лучших ученых, самых талантливых инженеров и команду астронавтов, которая не имеет себе равных, и мы дали им достаточно средств, чтобы приступить к работе. Эта работа уже принесла плоды. Уже сделано очень много шагов. Мы ближе, чем когда-либо, к звездам\".\n\n\"Пришло время отомстить за Аполлон и вернуть наше законное место первопроходцев и исследователей Солнечной системы. Наша программа \"Диана\" добилась больших успехов в достижении этой цели и расширит наши возможности еще больше, чем когда-либо прежде. Теперь я могу с уверенностью сказать, что Америка скоро высадит человека на Луну. Хотя мы не будем там первыми, наше завоевание естественного спутника Земли еще раз покажет наше намерение посмотреть в завтрашний день\".\n\n\"Мы будем первопроходцами. Мы будем исследователями нашей Солнечной системы. Мы завоюем Луну, и как только мы туда доберемся...\"\n\n\"Мы заглянем за горизонт\"."
glenn.69.a:0 "\"Это наше призвание\""

glenn.70.t:0 "Призрак Аполлона"
glenn.70.desc:0 "\"Я все еще не могу полностью избавиться от него\".\n\nДва инженера выпили по три пива за вечер в столовой.\n\n\"Не пойми меня неправильно, я рад возвращению. Ничто не может сравниться с работой в космической отрасли, но я все еще жду, когда упадет новый корабль\".\n\n\"Какой еще корабль, приятель? Не уверен, что понимаю\".\n\n\"Я все время забываю, что ты здесь не из Аполлона. Ладно, ладно, попробую объяснить. В последний раз, когда мы пытались сделать что-то подобное, мы проиграли. Просто и ясно. Мы были слишком медлительны, чтобы начать, и не могли сделать то, что нам было нужно, чтобы конкурировать с немцами. Мы сделали все, что могли, и потерпели неудачу. Это все еще больная тема для многих людей, включая меня\".\n\"В довершение всего, казалось, что в этот момент вся программа потеряла свое значение. Как только Келлнер ступил на Луну, наши запуски начали откладываться, а затем отменяться. Финансирование иссякло почти в одночасье. Мы стали солью на ране нации\".\n\"Стало очевидна неприятная правда: Аполлон никогда не был связан с наукой или человеческими достижениями. Это была всего лишь показуха для соперничества с нацистами. Как еще объяснить внезапную потерю интереса после того, как они стали первыми?\"\n\n\"Я понимаю, что это было трудное время, но теперь наш парень сидит в большом кресле. Гленн серьезно относится ко всему этому\".\n\n\"Да знаю, я знаю, я просто не могу избавиться от этого\"."
glenn.70.a:0 "\"На этот раз мы все сделаем правильно\""

glenn.73.t:0 "Биконсфилд, Штат Айова"
glenn.73.desc:0 "Пегги Уитсон всегда была необузданным ребенком. Кит и Бет жили на ферме, где было достаточно места, чтобы их дочь могла бегать сколько душе угодно. Сегодня, однако, она сидела совершенно завороженная перед их старым черно-белым телевизором.\n\n\"Эти изображения, никогда прежде не виданные публикой, показывают Луну с точки зрения астронавта. Рябая поверхность нашего единственного естественного спутника совершенно безжизненна и совершенно непригодна для человеческого обитания. И все же человек ступил туда. Эберхард Кельнер стал первым человеком на Луне в 1962 году, водрузив на ее поверхность флаг Германского Рейха. Но он не будет там один! Та же самая программа \"Диана\", которая дала нам эти снимки, скоро пошлет американского астронавта, чтобы посадить звездно-полосатый флаг рядом с ней\".\n\nТолько когда программа была полностью закончена, Пегги пошевелилась. Она медленно поднялась, прежде чем обратиться к  родителям. \"Мама, папа, когда я вырасту, я стану астронавтом\". Она говорила с абсолютной уверенностью, как будто констатировала простой факт, а не стремление.\n\n\"Конечно, но сегодня тебе уже давно пора спать\", - ответил Кит, вставая, чтобы уложить ее в постель. Это не заняло много времени. \"Должен сказать\", - сказал он, вернувшись в гостиную, - \"я никогда не видел ее сосредоточенной на чем-то космическом\".\n\n\"Я тоже. Знаешь, я была примерно ее возраста, когда бомба попала в Перл-Харбор. Разрушила мой мир. Не думаю, что мне когда-либо удавалось избавиться от этого чувства. Интересно, будет ли для нее такой момент? Может быть, она окажется не такой, как я\".\n\n\"Надеюсь, не слишком\", - улыбнулся Кит, - не хочу, чтобы она пошла в отца\".\n\n\"Не в этом смысле, болван ты этакий. В мире все по-другому. Больше надежды. Кто знает, может быть, когда-нибудь она СТАНЕТ астронавтом\"."
glenn.73.a:0 "Может быть, так и будет..."

glenn.68.t:0 "С великой силой приходит великое неповиновение"
glenn.68.desc:0 "Президент Гленн сидел в Овальном кабинете, просматривая различные законодательные документы, официальные отчеты Западного крыла, письма и сообщения от чиновников Р-ДП и т. д. С тех пор как Гленн принял решение назначить республиканца главой сенатской комиссии по этике и получил проклятое послесловие от сенаторов-Диксикратов, мысли и вопросы заполняли его мозг. \"А должен ли был я это сделать? Неужели они действительно собираются перебежать в НПП после всей той работы, которую нам удалось сделать?\" Грохот вырвал Гленна из его мыслей, когда он поднял голову и посмотрел в переполненный дверной проем своего кабинета, где стоял Метценбаум в сопровождении нескольких советников.\n\n\"Господин Президент, я думаю, вам нужно это увидеть.\"\n\nРяд телевизоров в Овальном кабинете освещался изображениями протестов и речей. По всей стране, особенно на Юге, члены Р-ДП пришли в ярость, узнав, что республиканец назначен главой сенатской комиссии по этике. Различные сенаторы-демократы выступали с речами на своих избирательных участках, объединяя граждан в своем протесте против \"несправедливой партийности\" и \"отвратительного игнорирования демократов в расследованиях коррупции\". Некоторые даже выступили с официальными заявлениями об уходе из Р-ДП, за которыми последовало их предательское присоединение к НПП перед аудиторией, сопровождаемое аплодисментами и неистовыми воплями толпы внизу. Средства массовой информации уже вскочили на кровоточащую тушу разворачивающегося кризиса и раздали статистику резкого падения поддержки партии Р-ДП в ответ на серьезные обвинения в злоупотреблениях контролем республиканцев в правительстве.\n\nПо всей комнате стояли потеющие советники, постукивая ногами и расхаживая по комнате, чтобы справиться с давлением, стоящим перед ними. Сам Метценбаум, человек, известный своими чудесами в законодательном процессе, стоял с разинутым ртом и испариной на лбу. После нескольких долгих минут обдумывания ситуации он повернулся и спросил: \"Господин Президент, как мы справимся с этим?\""
glenn.68.a:0 "\"Да поможет нам Бог, Говард\"."

glenn.74.t:0 "Военная оппозиция Национальной ядерной комиссии"
glenn.74.desc:0 "Когда президент Джон Гленн впервые предложил создать национальную ядерную комиссию, идея состояла в том, чтобы сбалансировать военные и гражданские потребности. В конце концов, вооруженные силы нуждаются в мощном оружии, чтобы защитить Америку от аналогичных вооруженных сил, а дешевая атомная энергия избавит Америку от иностранных поставок нефти и даст толчок экономике. В общем, беспроигрышный вариант для всех.\n\nТем не менее, становится ясно, что большая часть денег, выделенных на НЯК, направляется на гражданские цели, а большие реакторы строятся по всей стране для питания домов и заводов. Это здорово для граждан, они видят, что их деньги  идут на на помощь им, обеспечивая более низкие счета за электроэнергию и меньшнн загрязнение от угольных и нефтяных электростанций. Но только тонкая струйка идет к военным, чтобы позволить исследованиям, модернизации и созданию нового оружия обеспечить \"ядерный зонтик\", который держит Америку в безопасности. Жалобы и возмущение генералов и адмиралов циркулируют в Пентагоне, а командование стратегической авиации в ярости. В газетах появляется все больше утечек о том, что военные чувствуют себя отстраненными, что скоро между США, Германией и Японией будет разрыв во всем - от ракет до подводных лодок и стратегических бомбардировщиков.\n\nОтчуждение военных от того, что уже оказалось дорогой и спорной программой это действительно плохая новость. Противники президента в Конгрессе и средствах массовой информации уже призывают свернуть деятельность Национальной ядерной комиссии, изменить приоритеты ее задач или даже отказаться от всего этого. Президенту Гленну придется это исправить, и очень скоро, иначе один из его величайших проектов развалится."
glenn.74.a:0 "У нас уже достаточно ядерного оружия, чтобы покончить с миром, зачем им еще?"

glenn.75.t:0 "Гражданская оппозиция Национальной ядерной комиссии"
glenn.75.desc:0 "Когда президент Джон Гленн впервые предложил создать Национальную ядерную комиссию, идея состояла в том, чтобы сбалансировать военные и гражданские потребности. В конце концов, вооруженные силы нуждаются в мощном оружии, чтобы защитить Америку от аналогичных вооруженных сил, а дешевая атомная энергия избавит Америку от иностранных поставок нефти и даст толчок экономике. В общем, беспроигрышный вариант для всех.\n\nТем не менее, становится ясно, что большая часть денег, выделенных для НЯК, тратится на военные нужды, причем огромные суммы денег тратятся на модернизацию старых вооружений, разработку новых бомб, развертывание новых ракет, строительство новых бомбардировщиков и строительство новых подводных лодок. Однако рядовые граждане, налогоплательщики, рассматривают НЯК не как великую экономическую панацею, которая снизила бы счета за электроэнергию и покончила бы с необходимостью загрязнять электростанции, сжигающие нефть и уголь. Жалобы, начиная от писем редактору газет по всей Америке и заканчивая перегруженными коммутаторами в Капитолии, растут с каждым днем. Опросы уже показывают, что все больше и больше людей выступают против Национальной ядерной комиссии.\n\nОтчуждение простых граждан и налогоплательщиков от того, что уже оказалось дорогой и спорной программой, - это действительно плохая новость. Противники президента в Конгрессе и средствах массовой информации уже призывают свернуть деятельность Национальной ядерной комиссии, изменить приоритеты ее задач или даже отказаться от всего этого. Президенту Гленну придется это исправить, и очень скоро, иначе один из его величайших проектов развалится."
glenn.75.a:0 "Вы никогда не сможете сделать всех счастливыми, не так ли?"

glenn.76.t:0 "Нефтянные магнаты против атомной энергии"
glenn.76.desc:0 "Более полувека мир работал на одном ресурсе - нефти. Даже сегодня нефть жизненно важна для экономики; для поддержания движения автомобилей, судов, поездов и самолетов в стране; для переработки в химикаты, пластмассы и синтетический каучук; и для сжигания на электростанциях, чтобы обеспечить электроэнергией миллионы, и природный газ, чтобы обеспечить отопление. Вся современная жизнь зависит от нефтяной промышленности.\n\nНо теперь президент Гленн настойчиво продвигает свой план строительства ядерных реакторов повсюду, чтобы обеспечить страну атомной энергией через Национальную ядерную комиссию. Это становится все более тревожной проблемой для советов директоров и акционеров крупных нефтяных компаний, таких как Exxon, Texaco, Mobil и Standard Oil of California. Если Америка будет меньше зависеть от нефтепродуктов для электричества и отопления, то огромная часть рынка исчезнет почти в одночасье, и они потеряют миллионы, если не миллиарды долларов.\n\nАналитики предсказывали, что для того, чтобы атомная энергетика стала экономически эффективной, потребуются годы, если не десятилетия, и нефтяные компании делали на это ставку. Потом появился Гленн, субсидирующий строительство реакторов, и цены на ядерную энергию стремительно падают. Вскоре будет дешевле построить большой дорогостоящий реактор, а затем иметь дело с минимальными затратами на техническое обслуживание, чем продолжать разведку и транспортировку нефти на нефтеперерабатывающие заводы, а затем на электростанции. Это последнее, что нужно крупным нефтяным компаниям.\n\nКонечно, они никогда не скажут, что дело в прибыли. Нет, вместо этого они будут говорить о возможной опасности радиации и расплавов, безопасности нефтяных запасов в Техасе или использовании государственных средств для субсидирования чего-то, с чем частный рынок будет лучше справляться. Крупные нефтяные компании, работающие через подставные компании, собираются финансировать противников Гленна, таких как НПП, которые не так стремятся тратить миллиарды на строительство реакторов по всей Америке.\n\nВсе, что угодно, лишь бы спасти индустрию, которая питала Америку и весь мир в 20-м веке."
glenn.76.a:0 "Нефть должна течь!"

glenn.77.t:0 "Только не на моем заднем дворе!"
glenn.77.desc:0 "Национальная ядерная комиссия определила, что лучшие места для строительства атомных электростанций находятся в районах с небольшими городами, сельхозугодьями и на окраинах крупных городов: земля дешевле и проще в доступе, а также для обеспечения новых рабочих мест в районах, которые в них нуждаются. Однако эти слаборазвитые районы также находятся рядом с культовыми маленькими городками Средней Америки и обширными пригородами, которые изменили американскую жизнь после окончания войны, где живет много хорошо образованных белых американцев среднего класса.\n\nИ многим из тех, кто живет в маленьких городках и пригородах по всей территории США, действительно не нравится тот факт, что они теперь будут жить рядом с гигантским бетонным чудовищем градирен и гигантских реакторов.\n\nПроблемы самые разные: уродливые здания, низкие цены на землю, угроза радиации, риск расплавления, опасность ядерных отходов, блокирование дальнейшего развития, тот факт, что есть развитие, и просто громкий шум строительства. Тактика противодействия строительству новых реакторов также неисчислима: протесты на сельских или городских собраниях, пикеты на стройках, вандализм техники, письма в газеты, призывы к действию от представителей штата или местного конгрессмена. Оппозиция объединяется в новое движение, которое называется\" не на моем заднем дворе\", или НеНаЗаД.\n\nХотя большая часть нового движения является низовым и местным, ходят слухи, что внешние группы предоставляют средства и поддержку этим группам. Расследования средств массовой информации проследили финансирование через множество людей и подставных компаний, и в конечном итоге к источнику: крупные нефтяные и газовые компании Америки. Но эти открытия, часто похороненные и приводящие к тому, что репортеры переназначаются или увольняются, совсем не ослабили движение."
glenn.77.a:0 "Эти граждане против всего!"

glenn.78.t:0 "На моем заднем дворе?"
glenn.78.desc:0 "Нэнси была одной из первых, а теперь и одной из последних. Она все еще ходила к воротам большой атомной электростанции, ее старая и потрепанная вывеска гласила \"нет атомной энергии!\". Их число сильно сократилось с тех пор, как пару лет назад появились первые новости, что они собираются строить два реактора рядом с городом. Тогда половина города, пара сотен человек, собиралась на запланированной стройке рядом с рекой, размахивала плакатами, подписывала петиции и писала письма своим представителям в Конгрессе. Нэнси вела их, потому что ее дом был совсем рядом с тем местом, где собирались строить завод. Меньше всего ей хотелось, чтобы ее дети превратились в пучеглазых мутантов с тремя руками!\n\nБыли решены проблемы, даны обещания. Охранники держали людей подальше от дорог и в специально отведенной зоне протеста. Но шли недели, поднимались бетонные градирни, устанавливались причудливые компьютеры и электроника, несмотря на все скандирование и шум. Тогда число протестующих стало уменьшаться: все равно дело шло вперед, так зачем беспокоиться? Но Нэнси и еще несколько десятков человек отказались сдаваться. То, что можно построить, можно и разрушить.\n\nТоржественное открытие, состоявшееся несколько недель назад, стало последним гвоздем в крышку гроба: экскурсии по заводу с гидом, разъяснение особенностей техники безопасности во многом развеяли опасения, а наем местных жителей и приезд новых семей во многом укрепили местную экономику и сохранили жизнеспособность местных школ. Муж Нэнси вскоре отказался выходить с Нэнси, протестуя против \"сделанного дела\", и все больше и больше людей говорили, что у них есть другие дела. Но Нэнси и ее подруга Мэри не сдавались.\n\nНо прошло уже полчаса, а Мэри так и не появилась. Может быть, она заболела? Может быть, у ее сына была дополнительная домашняя работа? Или, может быть, она тоже в конце концов сдалась?\n\nНэнси вздохнула, позволив своему знаку упасть на землю, когда из башен повалили облака безвредного выхлопа. Она взяла свой ланч и пошла домой."
glenn.78.a:0 "Сначала я думал, что это выглядит глупо, но теперь мне это начинает нравиться."

glenn.79.t:0 "Сколько это будет стоить?"
glenn.79.desc:0 "\"На чем, черт возьми, работают эти реакторы? Вы сжигаете стодолларовые купюры? Ты сделал все ручки из золота? Почему, черт возьми, эти ядерные реакторы так чертовски дороги?\", - взревел сенатор-демократ, покраснев от гнева.\n\n\"Они так чертовски дороги, потому что они есть\", - ответил президент Гленн, сохраняя свои ледяные нервы. Оказывается, полеты на истребителях и полеты в космос сделали многое, чтобы сделать его спокойным и собранным в повседневной жизни, или когда вы являетесь президентом, противостоя кучке демократов, разъяренных из-за расходов национальной ядерной комиссии. \"Если мы не потратим деньги, чтобы сделать их безопасными и стабильными, тогда нам придется потратить больше на ремонт...или хуже\".\n\n\"Эта проклятая ядерная программа пробивает дыру в бюджете\", - сказал другой сенатор. \"Мы не можем постоянно выделять деньги на все эти ваши проекты, господин Президент\".\n\n\"Эти атомные станции с лихвой окупят себя за свою жизнь. Тридцать, сорок лет\", - ответил Гленн. \"Более низкие затраты на электроэнергию, меньше загрязнения, более здоровые люди. Мы не должны платить за арабскую или персидскую нефть. И армия будет сильнее, и, следовательно, Америка будет сильнее\".\n\n\"Все это прекрасно, господин Президент\", - сказал второй сенатор. \"Но мы должны беспокоиться о деньгах. И теперь нам придется занимать больше, накапливать больше долгов, чтобы заплатить за все эти заводы. За это будут платить наши дети и внуки, и все для того, чтобы у нас теперь были какие-то причудливые электростанции\".\n\nПрезидент глубоко вздохнул. \"Я понимаю ваши опасения, джентльмены. И я буду иметь их в виду. Спасибо за заботу\".\n\nСенаторы-демократы переглянулись и начали выходить из Овального кабинета. Конечно, президент Гленн слышал их... но действительно ли он слушал?"
glenn.79.a:0 "Будущее будет бедным, но у них будут причудливые ядерные реакторы."

glenn.80.t:0 "Письмо из Объединенного комитета начальников штабов"
glenn.80.desc:0 "\"Господин Президент, сегодня я получил письмо от Объединенного комитета начальников штабов. Ну ладно...посмотрите сами\", - сказал министр обороны Сайрус Вэнс, протягивая письмо Джону Гленну.\n\nГленн взял письмо и принялся читать, хмурясь. \"Значит, они злятся, что мы сосредоточились на ядерном оружии? Но ведь именно этого они и хотели!\"\n\n\"Но они устраивают истерику в Пентагоне, потому что мы не тратим столько на все остальное: танки, самолеты, авианосцы. Неядерные вооружения\". Секретарь Вэнс вздохнул. \"Кажется, ты никогда не сможешь сделать счастливыми детей со звездами на плечах. Дайте им ядерное оружие, они хотят танки. Дайте им танки, они хотят вертолеты. И так далее и тому подобное\".\n\n\"Да, у них у всех свои представления о том, что победит в следующей войне, а что нет, каждый раз новые\", - сказал Гленн, откладывая письмо и потирая лоб. \"Значит, они хотят всего понемногу\".\n\nСекретарь Вэнс кивнул. \"Но мы не можем этого сделать. Конгресс закатит истерику, если мы попросим у них больше денег. Если только мы не возьмем его у НЯК, но это замедлит строительство новых реакторов\".\n\nГленн развернул свое большое кресло, чтобы посмотреть в окно на розарий, обдумывая варианты. Попросить Конгресс выделить больше средств для военных, что им не понравится. Отвлечь финансирование национальной ядерной комиссии, что замедлит строительство и разработку новых реакторов или атомных проектов. Или отчитать Объединенный комитет начальников штабов, сделав их еще более сварливыми, чем сейчас.\n\nВ такие дни Гленн мечтал снова стать астронавтом"
glenn.80.a:0 "У военных и так денег более чем достаточно."
glenn.80.b:0 "Думаю, мы можем немного сократить ядерную программу."
glenn.80.c:0 "Конгресс никогда не откажется от возможности потратить деньги."

glenn.81.t:0 "Грохот из Пентагона"
glenn.81.desc:0 "Слухи в Пентагоне распространяются быстро. В самом большом в мире офисном здании, где работает более 20 000 человек, новости, слухи и сплетни всегда распространяются быстро. Но новость о том, что Министерство обороны не получит дополнительного финансирования из-за программы национальной ядерной комиссии, распространилась как лесной пожар. Адмиралы и генералы были апоплексичны при мысли о своих любимых проектах, которые, несомненно, гарантируют победу в любых будущих битвах, с которыми столкнется Америка, все еще не получали необходимого финансирования. Вместо этого было больше ядерного оружия, ракет для запуска ядерного оружия, бомбардировщиков, чтобы сбросить ядерное оружие,и подводных лодок, чтобы прокрасться с ядерным оружием. Потому что проблема с ядерным оружием в том, что это разрушительный шар, когда иногда все, что вам нужно, - это мухобойка. Некоторые говорят, что президент Гленн, герой войны, летчик-истребитель и отважный астронавт, забыл, откуда он родом, и его пребывание в Белом доме означало, что он потерял из виду то, что действительно важно для защиты Америки.\n\nОднако все в здании, от офисных работников, которые занимаются проектом документов, до главы Объединенного комитета начальников штабов, знают, что они не могут показать свое недовольство тем, что не получают больше денег. Конгресс поджарит их заживо на заседаниях комитетов за то, что они хотят получить эти деньги, и общественность не будет слишком заинтересована в том, чтобы платить по счетам за еще более экспериментальные проекты.\n\nТаким образом, несмотря на настроения, будет только небольшая рябь, которая останется в Пентагоне. Но это не значит, что солдаты, моряки и летчики счастливы. Даже министр обороны и сам Президент знают, что моральный дух стал слабее, поскольку оценка военных, похоже, падает. Конечно, с нынешним бюджетом все в порядке, и оборудование, которое есть у солдат, по-прежнему на высшем уровне и лучше, чем что-либо в мире... но всегда может быть лучше."
glenn.81.a:0 "Я думаю, что наш двуствольный парящий танк снова задержится."

glenn.82.t:0 "Сбалансированные приоритеты"
glenn.82.desc:0 "Ходили слухи, что военные не очень довольны всеми дополнительными деньгами, которые тратятся на ядерное оружие и системы его доставки через Национальную ядерную комиссию. Все дополнительное финансирование, идущее на реакторы и исследования, как опасались, притупляло преимущество обычных вооружений Америки: танков, самолетов и кораблей, которые понадобятся для ведения войн меньшего масштаба.\n\nЭто означает, что новость, которая вышла сегодня в коротком выпуске новостей, должна понравиться генералам и адмиралам, поскольку часть денег, которые были выделены на строительство реакторов или финансирование ядерных исследований, \"которые имели мало преимуществ в настоящее время\", вместо этого были перенаправлены на несколько \"перспективных систем обычных вооружений, чтобы сохранить наши Вооруженные силы сильными\".\n\nВ то время как НЯК все еще работает и будет работать в течение некоторого времени, некоторые деньги, которые должны были пойти на планирование и проектирование реакторов и программ, которые еще не начали строительство, вместо этого будут отложены и переведены на проекты оборонных закупок. Эти реакторы и строящиеся объекты будут продолжать свое развитие, но новые появятсься позже.\n\nНастроение в Пентагоне стало намного спокойнее и расслабленнее с тех пор, как появилась эта новость, поскольку стало ясно, что президент не собирался поворачиваться спиной к мужчинам и женщинам, которые защищают Америку в бурном мире. Знание того, что главнокомандующий поддерживает их и что он будет отдавать приоритет обороне Америки над всем остальным, повысило моральный дух среди всех рангов, от рядового до генерала."
glenn.82.a:0 "Америка сильна, останется сильной и будет сильной всегда!"

glenn.83.t:0 "ЧТО он теперь хочет потратить?"
glenn.83.desc:0 "Телефоны за пределами Овального кабинета звонили постоянно, даже когда сотрудники изо всех сил старались держать их на связи. Коммутатор Белого дома был перегружен. Посыпались телеграммы и письма, и обезумевшие и измученные чиновники изо всех сил старались прочесть их и обобщить содержание. В целом: предложенный президентом Гленном законопроект о расходах, закон об усиленной обороне [GetYear] года, чтобы дать военным больше денег, был принят не очень хорошо.\n\nКонгрессмены сплотились против президента в Конгрессе, в то время как сенаторы требовали встреч лицом к лицу, чтобы выразить свое недовольство. Несколько ястребов в Конгрессе были почти полностью отстранены, поскольку демократы, Ц-НПП и другие враги работают вместе, чтобы попытаться управлять президентом, который, казалось, вышел из-под контроля.\n\n\"Президент просит налогоплательщиков продолжать бросать свои с трудом заработанные доллары в бездонную яму своих тщеславных проектов. Космические исследования на далеких планетах, ядерные реакторы для каждого дома, а теперь просят нас дать Кадиллаки каждому солдату!\", - проревел один конгрессмен. \"Как мы за это заплатим? Налогоплательщик уже обескровлен. Мы и так занимаем гораздо больше, чем должны. Мы можем печатать деньги, но это приведет к гиперинфляции. Так что единственный ответ - остановиться!\"\n\n\"Я за то, чтобы дать нашим солдатам средства для защиты Америки, и я за то, чтобы построить инфраструктуру нашей страны и продвинуть границы знаний.\" об этом заявил поклонник Гленна в своей статье в \"Нью-Йорк Таймс\". \"Но в конце концов ты должен быть прагматичным и реалистичным. Мы не можем позволить себе обанкротить нацию, чтобы сделать это\".\n\nОпросы уже показывают, что рейтинг президента колеблется, а вечно хрупкая коалиция республиканцев и демократов трещит по швам. Потребуется титаническое усилие, чтобы этот новый законопроект прошел через Конгресс."
glenn.83.a:0 "Долг это всего лишь цифра для правительства, не так ли?"

glenn.85.t:0 "Закон об усиленной обороне преуспел!"
glenn.85.desc:0 "Это было близко. Невероятно близко. То, как на самом деле был принят закон об усиленной обороне президента Гленна при язвительной оппозиции со всех сторон, станет уроком о том, как провести законодательство через Конгресс для будущих поколений студентов-политологов.\n\nЗакон обещает сотни миллионов долларов на различные проекты, некоторые из которых будут направлены на передовые технологии, которые принесут плоды в течение десятилетий, а некоторые на переоборудование и модернизацию существующих транспортных средств до более высоких стандартов, а еще больше на восстановление казарм и тренировочных площадок на базах по всей территории США.\n\nТем не менее, цена прохождения законопроекта намного выше, чем просто стоимость доллара. Чтобы принять законопроект, в него понапихали посторонних затрат, чтобы склонить определенных членов Конгресса. В конце концов, кто будет голосовать против сильно раздутого бюджетного законопроекта, если в этом законопроекте окажутся деньги на новый мост, или больницу, или шоссе для их района? Республиканцы в Конгрессе, похоже, не сдерживаются, с удовольствием вкладывая миллиарды долларов во все, что хочет и в чем нуждается президент. Демократы укрепляют партию, а рейтинг одобрения президента по всей стране стремительно падает. НПП пользуется этим, твердя о том, как траты Президента будут подпитывать экономику, воздвигая большие и нелепые памятники своему эго, как диктаторы Европы.\n\nВ конце концов, с падением рейтингов, стремительным ростом долга и политиками всех мастей, охотящимися за ним, президент Гленн может, по крайней мере, получить некоторое удовлетворение, зная, что, по крайней мере, военные действительно ценят поддержку и финансирование."
glenn.85.a:0 "Надеюсь, вам понравятся ваши новые игрушки, генерал..."

glenn.86.t:0 "Закон об усиленной обороне провалился!"
glenn.86.desc:0 "Теперь, оглядываясь назад, это казалось неизбежным. Было слишком много оппозиции со стороны избирателей и Конгресса, чтобы закон имел хоть какой-то шанс в Конгрессе. Филибастеры в Сенате тянулись целыми днями, когда сначала один сенатор, потом другой, а потом и третий по очереди выходили на трибуну, отказываясь уходить и вместо этого продолжая говорить. Даже некоторые из самых стойких сторонников президента, более озабоченные сохранением своих мест на следующих выборах, либо воздержались, либо проголосовали против закона.\n\nПри всей поддержке остальных амбициозных планов президента Гленна, которые привели его к избранию, это было перебором. Миллиарды долларов были потрачены на НАСА, национальную ядерную комиссию и все другие программы и проекты, которые он уже одобрил, и желания тратить больше просто нет. Страх перед более высокими налогами, большими долгами и красными чернилами на книгах это слишком.\n\nОднако самая большая потеря для президента - это его положение среди войск. Провал законопроекта уже вызвал шок в военном ведомстве. Как Америка может защитить себя от новых нацистских самолетов? Или ультрасовременных японских кораблей? Как Соединенные Штаты планируют выиграть следующую войну? Однако гнев сосредоточен на Президенте, а не на жалком Конгрессе. Это Гленн виноват в том, что сосредоточил свое время и усилия на атомных электростанциях и бомбардировщиках, а не на нуждах армии, флота и ВВС. Он так много обещал войскам, чтобы они получили лучшее снаряжение, подготовку и жилье. И все же он потерпел неудачу.."
glenn.86.a:0 "Я собираюсь запустить себя в космос. По крайней мере, там на меня никто не может наорать."

glenn.87.t:0 "В Красном"
glenn.87.desc:0 "\"ПЕНТАГОН ОБЪЯВЛЯЕТ О МИЛЛИАРДНЫХ КОНТРАКТАХ НА УРАН; ДЕФИЦИТ ПЕРЕСМОТРЕН\", - кричала на первой полосе \"Уолл-Стрит Джорнал\". Президент Гленн видел по телевизору, как бледнеют лица сенаторов из Комитета по финансам, когда НПП растрезвонила отсутствие фискальной сдержанности администрации, цитируя пресловутого человека с улицы: \"ракеты Гленна ни хрена не делают.\"\n\n\"Это не ракеты\", - пробормотал Гленн. \"Это ядерные рракеты\".\n\nМинистр финансов Джейкоб Джавитс кашлянул и поднял руку. \"Они правы, господин Президент. Мы трижды пересматривали бюджетную смету за последний финансовый год, и в Вашингтоне не хватает красных чернил...\"\n\nПрезидент Гленн ущипнул себя за нос. \"Остановись. Мы уже все обсудили и не собираемся сворачивать ядерную программу. Ради Бога, я пытаюсь выиграть холодную войну, а мы этого не сделаем, если отстанем от атомной кривой\"\n\nНа лице Джавита дрогнула жилка, заставив вице-президента Гора вмешаться. \"Честно говоря, Джон, ты действительно хочешь объяснить Сенату очередную поправку в бюджет? У НПП будет праздник\".\n\nПрезидент Гленн забарабанил пальцами по столу, прогоняя цифры. Расходы на исследования были неограниченными; расходы на оружие могли снизиться, но только со временем. Осталось..."
glenn.87.a:0 "Мы будем опираться на урановые рудники!"

glenn.88.t:0 "Игра в курицу"
glenn.88.desc:0 "\"Это не та цена, которую мы обсуждали неделю назад, осел!\" - взревел Гленн в микрофон. \"Почему цена за фунт урана за одну ночь удвоилась?\"\n\n\"Господин Президент, мы не пытаемся быть неразумными\". Голос на линии ответил нейтрально, томно растягивая слова. \"Но это бизнес, и я скажу вам прямо сейчас: снижение цен, о котором вы просили, не может быть принято немедленно\".\n\n\"Ничто из этого не объясняет повышения цен. Переходи к делу\", - огрызнулся Гленн..\n\n\"Ну, если вы хотите, чтобы мы работали над снижением этих расходов, тогда нам понадобятся более крупные шахты и более современные технологии переработки\". Голос на линии усмехнулся, но без намека на теплоту. \"А учитывая дефицит бюджета, мы решили, что вы не будете участвовать в федеральном совместном предприятии\".\n\n\"Итак, вместо того чтобы спросить, как мы можем это выяснить, вы вымогаете деньги у правительства. Очень великодушно с твоей стороны, - ядовито ответил Гленн.\n\nГолос в трубке ожесточился. \"Мы вам нужны, господин Президент. Вы плаваете в \"Красном море\", а мы представляем всех производителей урана в Северной Америке. Ты не можешь победить. Не блефуй.\""
glenn.88.a:0 "Теперь ты работаешь на МЕНЯ!"
glenn.88.b:0 "...ладно, давай поговорим."

glenn.89.t:0 "Доза реальности"
glenn.89.desc:0 "НЬЮ-ЙОРК - сырьевые рынки вздохнули с облегчением, когда администрация Гленна недвусмысленно опровергла недавние слухи о том, что она будет захватывать урановые рудники для правительственных ядерных программ. Котировки акций крупнейших горнодобывающих компаний выросли в ожидании рекордных доходов, в то время как доходность казначейских облигаций подскочила на ожиданиях очередной бюджетной коррекции.\n\nАналитики представили неоднозначную картину последнего решения, достигнутого после того, как переговоры между горнодобывающими гигантами и правительством оказались на грани срыва. В то время как экономисты приветствовали невмешательство федерального правительства в сырьевые рынки, политологи предупреждали, что разница будет отражена в увеличении бюджетных показателей, что потребует более высоких налоговых ставок, даже если администрация Гленна продолжит бороться за разъяснение своей бюджетной политики Конгрессу.\n\nРуководители НПП быстро отреагировали на эту новость, причем лидеры отметили, что \"несмотря на все разговоры Р-ДП о том, что они являются партией ответственного управления, долларовые цифры, потраченные администрацией Гленна вызывают тревогу, особенно когда они тратятся на недоказанные, непроверенные глупости.\""
glenn.89.a:0 "Ни одно доброе дело не остается безнаказанным."

glenn.90.t:0 "Президент Гленн захватывает урановые рудники!"
glenn.90.desc:0 "\"..Я определил, принимая во внимание первостепенные интересы национальной безопасности ядерной программы, что действия некоторых частных производителей урана выходят далеко за рамки государственных интересов. Поэтому в соответствии с законом об оборонном производстве федеральное правительство немедленно поставит определенные интересы по добыче и переработке урана под государственное управление...\"\n\nОбъявление, несмотря на его формулировку, разнеслось по Вашингтону и Нью-Йорку, как выстрел. Индекс Доу-Джонса резко упал, когда распространился слух о том, что администрация Гленна вскоре издаст административное руководство по захвату собственности на урановые рудники по всей стране в мирное время. К середине дня в залах Конгресса поднялся шум, когда бизнес-лоббисты штурмовали офисы восприимчивых конгрессменов, требуя объяснений \"социалистического безумия\" президента Гленна.\n\nРеакция горнодобывающих компаний была разной, и довольно скоро они получили уведомления от правительства о новом руководстве. Несколько человек в течение дня ломали ряды, ища компромисс с правительством Гленна, который, по крайней мере, удержал бы их руководство на месте. Однако к вечеру большинство пострадавших компаний собрали своих юристов на пресс-конференцию в Нью-Йорке, осудив действия администрации и поклявшись не сдаваться без боя."
glenn.90.a:0 "Они не примут это спокойно..."

glenn.91.t:0 "Беспокойство"
glenn.91.desc:0 "ВАШИНГТОН. Конгрессмены и сенаторы от республиканцев и демократов не имели единой позиции по поводу заявления президента Гленна о том, что федеральное правительство будет захватывать урановые рудники по всей стране, поскольку администрация изо всех сил пытается финансировать свою растущую ядерную программу. В Капитолии слышались голоса сенаторов, озадаченных или открыто критикующих решение администрации.\n\n\"Я был удивлен, как и любой из вас, когда услышал, что президент собирается захватить частную собственность. В этой стране, если ты чего-то хочешь, ты за это платишь. Это? Это просто не по-американски\", - прокомментировал один сенатор, отказавшийся от огласки своего имени.\n\n\"Президент всегда был мечтателем. Иногда это приводит к тому, что он тянется к звездам, а иногда это приводит к тому, что он падает плашмя на задницу, когда понимает, что выбил из-под себя собственную лестницу\", - рассказывал председатель Комитета Палаты представителей.\n\n\"Чего я не понимаю, так это куда, по мнению президента Гленна, он пойдет отсюда? Ему придется отстаивать свой шаг в суде, и даже если он победит в Верховном суде, как американская промышленность сможет снова доверять ему? Это печально, правда\", - сокрушался старший секретарь.\n\nНесмотря на то, что руководство партии Р-ДП молчит о беспрецедентном вмешательстве президента в американский бизнес из интересов \"национальной безопасности\", голоса внутри партии должны дать понять президенту, что он делает это со все более беспокойной партией за спиной."
glenn.91.a:0 "Они не видят будущего!"

glenn.92.t:0 "Горнодобывающие Компании подают в суд!"
glenn.92.desc:0 "\"Мы решительно протестуем против беспрецедентных действий администрации по вопросам частного предпринимательства и ясно заявляем, что истцы считают, что действия правительства представляют собой грубое превышение его конституционных полномочий, которое должно быть немедленно рассмотрено судами...\" Главный юрисконсульт горнодобывающих компаний объявил открытую войну между ними и администрацией Гленна перед нетерпеливой пресс-галереей, все слюни которой текли в ожидании открытия сезона в Вашингтоне.\n\n\"Давайте, покажите, что можете\", - пробормотал президент Гленн, отворачиваясь от телевизора в Овальном кабинете к собравшемуся Кабинету. Лица в комнате были бесстрастны; они примирились с возможностью кровопролитной юридической борьбы в тот момент, когда Гленн решил захватить урановые рудники.\n\nВице-президент гор оглядел комнату, прежде чем ответить. \"Это все или ничего, Джон. У них есть законные основания и они уже получают интерес Верховного Суда. Через несколько дней мы можем перейти к устным спорам\".\n\nГленн кивнул. Теперь пути назад не было; им придется жечь лампы по ночам вместе с адвокатами и теперь, когда в дело вмешался Верховный суд, глаза нации будут обращены на них всех..."
glenn.92.a:0 "\"Без давления\"."

glenn.93.t:0 "Урановое дело заходит слишком далеко"
glenn.93.desc:0 "По телевизору в комнате отдыха транслировался главный сюжет дня, когда Джером Бушуэлл, младший биржевой маклер, потягивал свою кружку кофе..\n\n\"..и правительство, и урановые компании готовятся к делу, которое решит, какие пределы существуют для власти федерального правительства над промышленностью в интересах национальной безопасности...\"\n\n\"Не знал, что тебя интересует горная политика, Бушуэлл, интересовался ли он политикой шахтеров\". Бушуэлл чуть не подпрыгнул, когда его босс, ветеран торговли Абрахам Эблуорт, бочком вошел в комнату отдыха.\n\n\"Да, я думал о том, чтобы в конце концов охватить сектор металлов, понимаешь?\", - сказал Бушуэлл, после чего вздохнул. \"Честно говоря, не знаю, о чем думает правительство, устраивая такие компании\", - кивнул Нэйблворт. \"Да, именно этот вопрос я получаю от клиентов весь день. Трудно не согласиться с ними, когда завтра их задницы могут оказаться на плахе\".\n\n\"Если президент думает, что он может сделать бесконечный обход Конгресса и Конституции, чтобы захватить частную собственность без веской причины, то он что-то не учел\", - заявил Бушуэлл. \"Я думал, у нас революция была из-за такого дерьма\".\n\nЭблворт усмехнулся. \"Да, но не надейся на повторный показ. Я не думаю, что кто-то слишком рад прецеденту публичных захватов ради тщеславного проекта Президента\"."
glenn.93.a:0 "Гордость предшествует падению..."

glenn.94.t:0 "Урановое дело - Добыча кровососов"
glenn.94.desc:0 "По телевизору в комнате отдыха показывали главную новость дня, когда Джером Бушуэлл, младший биржевой маклер, пил кофе.\n\n\"...и правительство, и урановые компании готовятся к делу, которое решит, какие пределы существуют для власти федерального правительства над промышленностью в интересах национальной безопасности...\"\n\n\"Не знал, что тебя интересует горная политика, Буш\". Бушуэлл едва не подпрыгнул, когда его босс, ветеран торговли Абрахам Эйбл Уорт, бочком вошел в комнату отдыха.\n\n\"Да-да, я думал в конце концов охватить сектор металлов, понимаешь?\", - Бушуэлл неловко рассмеялся. \"И все же правительство имеет на это право, босс\".\n\nЭйбл Уорт внимательно посмотрел на Буша, потом вздохнул.\"Если отбросить мои чувства, национализация это не то, что хорошо для бизнеса\".\n\n\"Ну да, но правительство пытается победить немцев и японцев, подняв ядерный бизнес с земли, верно? Компании давили на него, угрожая поднять цены до небес. Не могу себе представить, чтобы многие люди встали на сторону компаний\", - рискнул сказать Бушуэлл. \"Босс, то, что вы сказали, это официальная политика компании?\"\n\nЭйбл Уорт старательно сохранял нейтральное выражение лица, пока по телевизору показывали кадры с президентом Гленном.\"Да, это официальная политика\". Эйбл Уорт налил себе кофе и сел напротив Джерома. \"Но лично я ее не разделяю\"."
glenn.94.a:0 "\"Будущее не наступит без того, чтобы не разбить несколько яиц\"."

glenn.95.t:0 "Урановый Корпус - Равный вес"
glenn.95.desc:0 "По телевизору в комнате отдыха показывали главную новость дня, когда Джером Бушуэлл, младший биржевой маклер, пил кофе.\n\n\"...и правительство, и урановые компании готовятся к делу, которое решит, какие пределы существуют для власти федерального правительства над промышленностью в интересах национальной безопасности...\"\n\n\"Не знал, что тебя интересует горная политика, Буш\". Бушуэлл едва не подпрыгнул, когда его босс, ветеран торговли Абрахам Эйбл Уорт, бочком вошел в комнату отдыха.\n\n\"Да-да, я думал в конце концов охватить сектор металлов, понимаешь?\", - Бушуэлл неловко рассмеялся. \"И все же правительство имеет на это право, босс\".\n\n\" О?\", - Эйбл Уорт внимательно посмотрел на Буша. \"Национализация не совсем благоприятна для бизнеса или инвесторов\".\n\n\"Конечно, но кто вообще покупает уран?\", - рискнул спросить Бушуэлл. \"Ядерная программа правительства это единственное, что нуждается в таком количестве урана, и компании действовали как картель с их завышением цен\".\n\n\"Обоснование национальной безопасности проверяется\". Телевизор переключился на фотографию президента Гленна, и Эйбл Уорт поморщился. \"Я не доверяю Гленну. Он готов на все ради своих программ \"лунного выстрела\". А для создания ракет и ядерных реакторов нужно гораздо больше, чем уран. Попомните мои слова, он вытряхнет до дна большинство рынков, прежде чем это закончится, и честные американцы будут страдать\"."
glenn.95.a:0 "\"И все же урановые компании заходят слишком далеко!\""
glenn.95.b:0 "\"Я думаю, что должен был быть лучший способ\"."

glenn.96.t:0 "Устные слушания"
glenn.96.desc:0 "В зале Верховного суда Соединенных Штатов воцарилась тишина, за исключением легкого шелеста бумаг, когда обе стороны в последний раз просмотрели свои бумаги. Без камер для прессы судьи заняли свои места с достоинством и безмятежностью.\n\nСудьи жестом предложили выступить генеральному адвокату, представляющему администрацию. \"Судьи, от реквизиции продуктов во время войны за независимость до контроля над жизненно важными отраслями промышленности во время последней мировой войны, мы должны настаивать на том, что правительство имеет власть вмешиваться в частные предприятия в срочной службе национальной безопасности и нынешних опасностей холодной войны...\"\n\nПосле краткого изложения исторического прецедента генеральный юрист вернулся на свое место. Судьи коротко посовещались, прежде чем дать знак истцу сделать вступительное заявление. Представитель истца тихонько кашлянул. \"Правительство заявляет, что имеет право конфисковать частную собственность в интересах национальной безопасности, но вы, конечно, понимаете, какой скользкий путь это представляет. Намеревается ли правительство утверждать, что нынешний момент, без массовой мобилизации людей и оружия, представляет такую же серьезную опасность для нации, как и в прошлую войну? Прецедента не может быть достаточно, чтобы оправдать такие серьезные и решительные действия, и в отсутствие прецедента я должен также подчеркнуть отсутствие какого-либо разрешающего статута...\""
glenn.96.a:0 "Посмотрим, к чему это приведет..."

glenn.97.t:0 "Преодоление препятствий"
glenn.97.desc:0 "Решение Верховного суда было вынесено, и теперь начнется тяжелая работа.\n\nДесятки федеральных администраторов были спешно собраны в перепрофилированных офисах в Вашингтоне, готовясь к отправке в штаб-квартиры и филиалы побежденных горнодобывающих компаний по всей территории Соединенных Штатов. Федеральное правительство, наделенное полномочиями по организации и управлению производством урана на всей территории Соединенных Штатов, добьется такого расширения полномочий в области национальной безопасности, какого не наблюдалось со времен окончания Второй мировой войны.\n\nДеловая пресса, естественно, негодовала. Редакционная страница \"Уолл-Стрит Джорнал\" содержала лихорадочное предупреждение от их правления:\"РАСШИРЕНИЕ ПРЕЗИДЕНТСКОЙ ВЛАСТИ - ПОСЛЕДНЯЯ КАПИТУЛЯЦИЯ АМЕРИКАНСКИХ СВОБОД.\"\n\n\"Второй лучший заголовок, который они когда-либо придумывали, после\" Гленн выигрывает президентство\"\", - заметил Гленн.\n\n\"До сих пор не могу поверить, что нам это удалось\". Министр финансов Джавитс расплылся в улыбке, что было редкостью, учитывая события несколько месяцев назад. \"Теперь горнодобывающим компаниям придется подчиниться. Они могут попытаться помешать нам, но сила закона на нашей стороне...\"\n\nГленн непринужденно рассмеялся, передавая Джавитсу последние результаты опроса Гэллапа - солидное увеличение на пять пунктов. \"Только не с этими цифрами! Если они думают, что нарушение закона сейчас поможет им, они могут сделать самое худшее\",."
glenn.97.a:0 "Иди в ногу со временем или останься позади!"

glenn.98.t:0 "Цена прогресса"
glenn.98.desc:0 "Решение Верховного суда было вынесено, и в Белом доме воцарился унылый мрак.\n\nСудьи бросили вызов традиционному уважению к президентской власти в вопросах национальной безопасности, решительно выступив в пользу горнодобывающих компаний. Захват урановых рудников, как они выяснили, не имел под собой прочной правовой основы и что захват частного предприятия для государственных нужд был первым шагом от Свободы к тирании.\n\n\"Единственная свобода, которую сегодня защищает суд, это свобода монополистов обманывать правительство\", - кисло заметил Гленн. Добывающие компании не теряли времени даром, предоставив администрации новые урановые контракты после своей юридической победы и счет вырос втрое.\n\nВице-президент гор потер глаза, запавшие в глазницы после нескольких дней подготовки к слушаниям в Верховном суде. \"Хотел бы я, чтобы на этом плохие новости закончились, но Гэллап подготовил для нас последние опросы\". Он протянул пачку бумаг Гленну, лицо которого потемнело, когда он просматривал данные.\n\n\"Общественность не верит в способность администрации проводить политику, экономисты выражают озабоченность ухудшением фискальной ситуации, эксперты обеспокоены неспособностью Министерства юстиции выигрывать споры...\" Гленн недоверчиво прочитал резюме, прежде чем выбросить бумаги в мусорную корзину. \"Иногда мне кажется, что мы действительно переоцениваем интеллект среднего избирателя в Америке\"."
glenn.98.a:0 "Не позволяйте им услышать это от Вас, господин Президент!"

glenn.99.t:0 "Кризис в Белом доме"
glenn.99.desc:0 "Все пошло наперекосяк.\n\nПо крайней мере, у Белого дома был план с самого начала. Наращивать собственный ядерный арсенал и саботировать это делают наши конкуренты.\n\nЭто не означало, что это был хороший план.\n\nТеперь ясно, что администрация была слишком оптимистична. Телефоны в Западном крыле звонили с такой интенсивностью, что можно было ожидать, что они вспыхнут в любой момент. Чиновники разных рангов спешили от встречи к встрече, чтобы заверить всех, что, хотя да, сейчас ситуация явно напряженная, администрация неустанно работает над обеспечением безопасности Америки. И они без устали работали, изо всех сил гребя, чтобы удержаться на плаву. Но это не было похоже на грациозное гребанье лебедя, это было больше похоже на паническое хлопанье рыбы, которую только что выбросили на сушу.\n\nИменно так чувствовал себя президент Гленн, сидя за своим столом в Овальном кабинете. К счастью, худшая часть кризиса миновала. Несмотря ни на что, он все еще сидел за своим столом, а не в подземной комнате в Пентагоне. Таким образом, в некотором смысле был достигнут прогресс: никакого ядерного обмена сегодня.\n\nА это означало, что нужно учитывать последствия.\n\nПеред столом Гленна стоял один из многочисленных костюмов Госдепартамента. По всему миру, как сказал дипломат президенту, посольства США были наводнены вопросами о том, что, черт возьми, произошло и почему. И поэтому чиновник спросил Гленна:\n\n\"Господин Президент, что мы им скажем?\""
glenn.99.a:0 "\"Скажи им, что мы работаем над этим, черт возьми\"."

glenn.100.t:0 "Окончание эскалации"
glenn.100.desc:0 "Исполнительный указ лежал перед президентом Гленном на столе в Овальном кабинете, ожидая его подписи: демонтаж различных ядерных программ. Администрация попыталась, возможно, с излишним оптимизмом, добиться ядерного разоружения с позиции силы. Достичь стратегического превосходства и с этой позиции обеспечить глобальное разоружение. Теперь, после всего, что произошло, стратегия снова стала тем, чем была раньше: идеей, и притом невозможной. Напряженность была высока, очень высока, как на международном, так и на внутреннем уровне.\n\nОглядываясь назад, Гленн думал о себе как о игроке в покер, открывающем свои карты только для того, чтобы увидеть, что у его противника все время был Флеш-Рояль. Возможно, на самом деле все было не так драматично: никаких просчетов с самого начала, просто невезение. Или, возможно, стратегия президента была обречена на провал, будучи построена на шатком фундаменте. Или, возможно, идея была здравой, но плохо исполненной. Теперь это уже не имело значения, и эти вопросы были не чем иным, как пищей для размышлений будущих историков.\n\nНесколько быстрых взмахов пера и дело было сделано. Программы Америки по расширению своего стратегического ядерного арсенала, как предполагал президент Гленн, подошли к концу. И с закрытием этой главы открылась новая. Это была глава, которую Гленн не ждал с нетерпением:\n\nУборка."
glenn.100.a:0 "Болезненный, но необходимый шаг"

glenn.101.t:0 "Разъяснения"
glenn.101.desc:0 "\"Господин Президент, Вы играете в опасную игру с человеческими жизнями!\", - проревел конгрессмен-республиканец. Законодатель был третьим за сегодняшний день, кому разрешили короткую личную встречу с президентом. Президент Гленн сидел и терпеливо слушал, прежде чем объяснить свою позицию и вежливо напомнить гостю, что у него есть и другие дела, особенно в такое время. За этот день президент уже в третий раз прибегал к подобной процедуре.\n\nВсе эти конгрессмены и сенаторы приходят, чтобы высказать свои опасения по поводу внешней политики администрации. Гленн затеял опасную игру. Гленн рисковал ядерной аннигиляцией. Гленн ничему не научился из недавнего кризиса.\n\nГленн уже все слышал.\n\nТем не менее, президент должен был принять некоторых из них в Овальном кабинете, хотя бы для того, чтобы показать своей собственной партии, что он серьезно относится к их проблемам. В конце концов, он прекрасно понимал, что его администрация рассматривала более мягкую реакцию, когда недавний кризис поверг Белый дом в хаос. Теперь у него были десятки собственных партийных требований, которые он смягчил.\n\nПрезидент Гленн слушал и терпеливо объяснял, почему он считает этот курс лучшим. Мы должны придерживаться того, во что верим, и не позволять нашей любви к миру превращаться в страх. Некоторые слушали, некоторые были убеждены. Но, в конце концов, президенту стало ясно, что, по крайней мере в политическом плане, его политика несет большие издержки. Раскол внутри нашей партии растет."
glenn.101.a:0 "Это не просто, делать правильные вещи"

glenn.102.t:0 "Выход из леса"
glenn.102.desc:0 "В коридорах Западного крыла по-прежнему слышалась болтовня, но что-то изменилось. Телефоны уже не звонили так беспрерывно, как несколько дней назад. Конечно, все еще были постоянные телефонные звонки, стажеры и помощники, снующие из кабинета в кабинет, или сердитые сенаторы, требующие встречи один на один с президентом. Тем не менее, этого было немного меньше, чем вчера. А вчера было чуть меньше, чем накануне. Постепенно до него дошло, что администрация возвращается к нормальным рабочим протоколам. Если неделю назад Белый дом все еще находился под пресловутым красным кодом, то сейчас этот код сместился в несколько менее выраженный оттенок: возможно, оранжевый?\n\nПосле нескольких недель контроля ущерба и кризисного управления перегруженные работой чиновники наконец-то могли вздохнуть с облегчением, зная, что наконец-то они могут выспаться. Президент тоже, после очередного заседания кризисного кабинета, медленно возвращался к старому мирному ритму президентства, погружаясь в относительный комфорт правительственной рутины.\n\nПублика не скоро забудет все, что произошло. Мы были близки к краю пропасти, ближе, чем когда-либо за долгое время. Но сейчас не время отдыхать. Каждый государственный деятель знает, что политика просто переходит от одного кризиса к другому, с различными периодами относительного спокойствия между ними. Этот кризис преодолен, но мы должны быть готовы к следующему. Возможно, что более важно, с этим возвращением к нормальной жизни пришло время снова начать править.\n\nГленн должен управлять страной."
glenn.102.a:0 "И страна не управляет сама собой."

glenn.103.t:0 "Несчастный случай"
glenn.103.desc:0 "Премьер-министр, мы только что получили донесения из наших владений в Китае. Наша полиция была приведена в состояние повышенной готовности после нескольких неприятных событий, произошедших сегодня рано утром. Три наших урановых рудника в материковом Китае получили значительный ущерб, и у нас нет никаких следов. Преступники скрылись с места преступления до того, как была задействована местная полиция. Более того, еще один урановый рудник в Китае был полностью разрушен, погибли несколько рабочих. Один конвой, перевозивший уран из Китая в порт на нашем острове, также подвергся саботажу.\n\nЕдинственная зацепка, которая у нас сейчас есть, заключается в том, что все попытки саботажа произошли в течение нескольких минут после последней; очевидно, что эти действия связаны. Мы подозреваем, что в этом виноваты растущие волнения среди нашего китайского населения, но мы проведем дальнейшее расследование подозрительной деятельности. Хотя наши запасы урана могут быть восстановлены, это займет некоторое время. Пока мы говорим, наши рабочие уже начинают ремонтировать поврежденные урановые рудники, но пройдет некоторое время, прежде чем наш ядерный арсенал вернется в полную силу."
glenn.103.a:0 "Какая досада."

glenn.104.t:0 "Неприятности продолжаются"
glenn.104.desc:0 "Мы с сожалением сообщаем Вам, Премьер-Министр, что несколько наших урановых рудников в Китае понесли значительный ущерб в результате серии диверсий в наших восточноазиатских владениях. Сообщалось, что три шахты получили \"значительные, но подлежащие ремонту повреждения\", а четвертая была \"полностью уничтожена\". К сожалению, диверсанты успели скрыться до того, как на место происшествия прибыла местная полиция. Однако, с учетом того, что атаки произошли в течение нескольких минут друг от друга, можно с уверенностью предположить, что атаки связаны.\n\nНаши дипломаты изучают ряд странных событий, происходящих с урановыми рудниками по всему миру. Сообщалось об авариях на многочисленных урановых объектах, и торговые пути, связанные с транспортировкой урана, были временно закрыты. О подобных событиях в нашей сфере не сообщалось до сегодняшнего утра, когда наши собственные источники урана были внезапно захвачены. В целом, похоже, что количество урана в мире начинает уменьшаться; эта новость приходит в плохое время, поскольку наш ядерный арсенал требует большего обслуживания, чем когда-либо прежде.\n\nНаши главные военные советники настоятельно призывают нас провести дополнительные расследования преступлений, совершенных сегодня утром и задержать виновных. Однако это может помешать нашему ремонту; хотя это займет некоторое время, наши запасы урана могут быть восстановлены. Мы могли бы также игнорировать попытки саботажа и сосредоточиться на процессе восстановления."
glenn.104.a:0 "Немедленно провести расследование."
glenn.104.b:0 "Пока мы можем игнорировать эту ситуацию."

glenn.105.t:0 "Борьба с призраком"
glenn.105.desc:0 "В последние несколько недель мы наблюдаем за некоторыми странными событиями, связанными с нашими запасами урана. Только вчера вечером наш урановый рудник был разрушен сильным взрывом, в результате которого погибло несколько наших рабочих. Расследование взрыва показало, что этот инцидент не был несчастным случаем; несколько лазутчиков взорвали шахту дистанционно. Наши лучшие следователи сделали все возможное, чтобы найти вероятного подозреваемого, но наши исследования не принесли никаких результатов. Высшие политики и лидеры разъярены отсутствием доказательств, и наша репутация на мировой арене в настоящее время находится под угрозой. Некоторые иностранные чиновники начали считать, что мы не имеем полного контроля над нашей страной. Мы должны как можно скорее привлечь этих злостных вандалов к ответственности.\n\nНа данный момент, поскольку наши поставки урана сильно пострадали, наши ядерные запасы были скомпрометированы. Это трудное решение, но, возможно, мы можем инвестировать в другие военные ресурсы, пока мы ждем, пока внутренняя разведка выполнит свою задачу. Наши полицейские силы были уведомлены, и полицейская активность вокруг наших работающих шахт значительно возросла.\n\nМы должны более внимательно следить за нашими оставшимися запасами, чтобы не допустить дальнейшего саботажа нашего ядерного арсенала."
glenn.105.a:0 "К черту диверсантов!"

glenn.106.t:0 "Подозреваемые"
glenn.106.desc:0 "Если бы вы следили за нашими сообщениями в течение предыдущих недель, вы бы знали, что наши местные урановые шахты подверглись нападению таинственной группы лиц, которые явно намеревались нанести ущерб нашему ядерному арсеналу. Лучшие сыщики нашей страны искали зацепку с тех пор, как начались нападения, и, наконец, они обнаружили личности сумасшедших диверсантов.\n\nСовершенно верно, лица, ответственные за этот гнусный акт это американские заговорщики, угрожающие свергнуть правительство! Вчера поздно вечером группа американцев как раз собиралась начать новую атаку на нашу западную шахту, когда несколько офицеров поймали их на месте преступления, сбили с ног и отправили к следователям для установления их личностей.\n\n\"Это была серьезная дипломатическая ошибка, допущенная американским правительством, и мы позаботимся о том, чтобы они заплатили за свое международное преступление\", - заявил один из местных чиновников, впервые услышав эту новость.\n\nДвадцать наших рабочих были убиты во время нападений на наши шахты, и еще сто получили тяжелые ранения. \"Американцы не только совершают бессмысленное преступление, но это вполне может быть актом войны против нашего народа\", - заявил другой офицер в интервью нашей радиостанции.\n\nМы будем продолжать обновлять ситуацию, как только получим больше информации об американских захватчиках"
glenn.106.a:0 "У американцев много всего на руках..."

glenn.107.t:0 "Тревожные тенденции"
glenn.107.desc:0 "Наши экономисты наблюдают за ростом и падением рынка урана с тех пор, как он впервые стал полезным ресурсом. Нам сообщили, что количество урана на мировом рынке резко упало, и это, несомненно, будет препятствовать развитию нашего постоянно растущего ядерного арсенала. Поскольку значительная часть наших запасов урана импортируется из-за рубежа, мы с сожалением сообщаем вам, что мы совершенно не готовы к такой потере урана на рынке. Эта ситуация нанесет ущерб нашему ядерному потенциалу, и единственное, что мы можем сделать сейчас, это попытаться смягчить вредные последствия."
glenn.107.a:0 "Может быть, рынок восстановится..."

glenn.108.t:0 "Глухое утро"
glenn.108.desc:0 "4:00 утра по местному времени.\n\nПо всему Китаю повстанческие группировки считают, что 4:00 утра идеальное время для нанесения удара по японским цепочкам поставок. Даже японские офицеры понимали значение 4: 00 утра, но они никогда не могли остановить атаки на их снабжение вовремя и с достаточным количеством сохраненных ресурсов. Диверсанты проводили свои операции с таинственностью и совершенством. В течение нескольких минут грузовое судно получает множество повреждений, его урановые ресурсы резко выбрасываются в море.\n\nЗа последнюю неделю по всему Китаю произошло множество подобных инцидентов, и японским чиновникам всегда не удается поймать виновных преступников, и поэтому их личности с течением времени теряются. Однако один конкретный инцидент, произошедший на Хоккайдо, действительно привлек внимание наших чиновников.\n\nНезащищенный грузовой корабль был внезапно полностью уничтожен, его экипаж из двадцати двух матросов и пассажиров сгорел заживо, когда мертвый корабль погрузился на дно океана. Ни богатые запасы урана, ни кто-либо из членов экипажа корабля так и не были найдены. Эта одиночная атака на наш корабль парализует наши поставки урана, и производство нашего ядерного оружия на некоторое время остановилось. Хуже всего то, что наша полиция не может назвать ни одного подозреваемого, и расследование продолжается вяло."
glenn.108.a:0 "Кто же эти диверсанты?"

glenn.109.t:0 "Распространение пламени"
glenn.109.desc:0 "Премьер-министр, мы только что получили еще одно сообщение о поврежденном урановом руднике, и хотя мы не уверены в его местонахождении, мы можем гарантировать, что оно связано с недавними ударами повстанцев по всей Европе и Азии.\n\nНаша внешняя разведка следила за этими событиями в последние несколько дней, наблюдая, как в Германском Рейхе происходят все более мелкие восстания. Национальная полиция была уведомлена, и она также следит за ситуацией дома, пристально следя за обычными китайскими диссидентами.\n\nМы упорно работаем над тем, чтобы эти акты саботажа не происходили в пределах наших эмпирических границ, но эти мятежники оказались высокоорганизованными. Их атаки стремительны и яростны, что может нанести ущерб нашим запасам урана. Это происходит в то время, когда мы наблюдаем рост несчастных случаев, связанных с поставками урана по всему миру; однако официальные лица в нашей Империи все больше убеждаются, что это не просто \"несчастные случаи\". У нас есть два варианта: либо расследовать недавние аварии, либо игнорировать их."
glenn.109.a:0 "Мы должны найти причину нехватки урана."
glenn.109.b:0 "Мы пока не будем обращать на это внимания."

glenn.110.t:0 "Зловещие тучи"
glenn.110.desc:0 "Темные тучи стонали над Польшей, когда начался новый рабочий день. Польских и славянских рабочих разбудил грохочущий воздушный горн - избитая классика среди немецкого начальства. Предыдущая волна рабочих только что вернулась из изнурительной ночи, наполненной дождем под тяжелые немецкие крики. Их ноги тащились вперед, и никто не произносил ни слова. Эти трупы мужчин и мальчиков выглядели так, словно они оставили свои души в шахте. \"Склавен\", - крикнул директор, \"уходи!\"\n\nИ вот для рабов начался новый день. Мальчики в возрасте семи лет и мужчины в возрасте шестидесяти лет выполняли одинаково смертоносные задания, хотя наиболее подготовленными были те, кто имел дело с сырым ураном. Это была трудная работа, но, по крайней мере, у каждого человека была какая-то причина продолжать жить.\n\nВнезапно в ушах у всех зазвенел трескучий голос Рюдигера. Бедный двенадцатилетний мальчик стоял перед мастером и признавался в том, что каждый рабочий уже открыл для себя. \"Здесь больше нет урана!\"\n\nСтарый мастер пыхтел и сжимал кулаки, готовый разорвать мальчишку в кровавое месиво, когда зазвонил телефон. Рюдигер снял трубку и сразу же прислушался, глаза его расширились. \"Одна из наших шахт в России внезапно опустела! Мы проверили все наши шахты на предмет новых повреждений. Как у тебя, Рюдигер?\"\n\nСтарик бросил трубку и уставился, не веря своим глазам. Он сам посмотрел в шахте и ничего не увидел. Он запаниковал; у него была квота на доставку! На карту поставлена немецкая военная машина! Сейчас просто не должно было быть недостатка в уране!"
glenn.10.a:0 "Наш арсенал больше не выдержит..."

glenn.111.t:0 "Фатальная закономерность"
glenn.111.desc:0 "Несколько дней назад были саботированы три крупных урановых рудника. Многие рабы, работавшие ранним утром, были взяты на допрос на следующий день. Тех, кто казался подозрительным, немедленно расстреливали, и полиция переходила к следующему потенциальному подозреваемому. Однако за все время расследования мы не получили ни одной зацепки. Наши лидеры становятся все более нетерпеливыми по поводу того, как мы справляемся с кризисом, и если мы не найдем саботажников в ближайшее время...\n\nЭто важно. На карту поставлен весь наш ядерный арсенал. Мы не позволим японцам и американцам обогнать нас в этой области. Несколько немецких следователей рассматривают возможность японского шпиона или американского лазутчика в качестве причины уранового рейда, но подтверждения этому нет. Преступники вполне могли оказаться горсткой рабов, которые накануне вечером обрели \"самостоятельную мысль\" и решили испытать свою удачу на удачном рейде. Проще говоря, мы не можем собрать достаточно доказательств, чтобы сделать определенный вывод.\n\nХорошая новость в том, что мы можем восстановить наши запасы урана. Наш ядерный арсенал в свое время вырастет. Теперь у нас есть выбор: либо продолжить расследование в надежде найти важную улику, либо отложить это дело и сосредоточиться на других вопросах. В конце концов, за последние несколько дней у нас не было ни одного приступа."
glenn.111.a:0 "Мы немедленно продолжим расследование."
glenn.111.b:0 "Отложите пока расследование."

glenn.112.t:0 "Первые обвинения"
glenn.112.desc.germany:0 "В переносном смысле Белый дом был подожжен этим вечером. Тысячи звонков терзали правительственные телефоны, и секретарши носились туда-сюда, чтобы прикрыть обвиняемых политиков. Безумие заразило здание и овладело разумом каждого.\n\nНемецкие лидеры, которые звонили прямо из Рейхстага, выкрикивали слова о \"необъявленной войне\" и \"внезапном нападении на немецкий народ\". Многие члены правительства были ошеломлены всеми этими неожиданными обвинениями, ничего не зная об американском саботаже польских и русских урановых рудников. Кабинет Гленна тогда начал получать жестокие обвинения, и никто не знал о недавних действиях президента. Эти лидеры были особенно ошеломлены, объяснив короткими словами, что указанные события никогда не происходили. Политиков шантажировали, предупреждали о грядущей \"ядерной войне\", если президент пытался отрицать какие-либо обвинения. Всю ночь в Овальном кабинете царили смятение и тревога.\n\nГленн сидел за своим столом, в то время как остальная часть здания была охвачена пламенем, обдумывая все действия, которые привели к этому моменту. Он был единственным командиром этой миссии, и именно он должен был подавить безумие, готовое выбросить его из Белого дома. Он снял телефонную трубку и взглянул на большую красную кнопку на столе. \"Как далеко мы на самом деле зашли, чтобы поставить весь континент под угрозу ядерного взрыва?\" думал про себя президент, готовя свой ответ на Германский кризис."
