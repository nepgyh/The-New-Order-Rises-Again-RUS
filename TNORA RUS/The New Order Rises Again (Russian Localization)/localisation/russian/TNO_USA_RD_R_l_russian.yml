glenn.119.a:0 "Хорошо...но в следующий раз мы тебя так просто не отпустим."
glenn.119.b:0 "Ты заплатишь за весь ущерб, который причинил нам!"

glenn.120.t:0 "Ответная реакция"
glenn.120.desc.germany:0 "Когда президент Гленн впервые получил телефонный звонок от главного немецкого дипломата, он тщательно обдумывал свой ответ всю ночь. Он страдал жестоким случаем бессонницы, не проспав в эту ночь ни минуты. Он думал прежде всего об американской общественности, и слишком часто возникал вопрос: чего заслуживает американский народ в этой ситуации? На следующее утро Гленн пришел к выводу: он приложит все усилия, чтобы склеить осколки разрушенной американской репутации. Когда он позвонил министру иностранных дел, он отказался платить какие-либо репарации. Он твердо стоял на своем и направлял поддержку каждого американца против воли Германии. Президент Гленн, затаив дыхание, несколько минут ждал ответа.\n\n\"Хорошо. Мы не будем заставлять вас платить репарации. У нас есть более важные дела. Не будьте слишком самоуверенны, господин Президент. В следующий раз мы тебя так просто не отпустим, так что не теряй бдительности\".\n\nОтвет был таким, на какой Гленн и надеялся, и даже больше. Он пошел на большой риск и теперь пожинал плоды своей работы. Он послал своих людей в Германию, осуществил саботаж и подорвал ядерные поставки Германии, и теперь все это испытание прекращается. Однако унижение и смущение останутся шрамами, разрывающими его плоть и обнажающими его честную искренность. Эта дипломатическая неудача будет пятном на его наследии в течение многих лет после его неизбежной смерти. Хотя это была маленькая победа Америки, Гленн должен был теперь найти способ вернуть свою страну на мировую арену. Восстановление всего этого престижа заняло бы месяцы и даже годы, но на данный момент Соединенные Штаты были сохранены."
