 USA_gov_72_a_new_food_for_peace:0 "Пища для мира"
 USA_gov_72_a_new_food_for_peace_desc:0 "Восстания баасистов и последовавший за ними нефтяной кризис принесли хаос на Ближний Восток. Среди кровавой бойни обычная жизнь среди людей там сломалась, и запасы пищи, воды, лекарств стали скудными в районах, пострадавших от боевых действий. Когда люди в отчаянии, могут произойти ужасные вещи. Если регион продолжит идти по своему нынешнему пути нестабильности, неизбежен дальнейший конфликт - конфликт, который в конечном итоге может втянуть Америку и другие державы и иметь разрушительные последствия для всего мира.\n\nТеперь настало время для Америки взять на себя инициативу в мировых делах, но не путем новых войн, а вместо этого путем содействия миру. В 50-х годах президент Эйзенхауэр создал управление продовольствия за мир - организацию, занимающуюся экспортом сельскохозяйственной продукции в страны, испытывающие трудности во всем мире. Однако последние несколько администраций оставили ее на обочине. Теперь президент Макговерн видит большие перспективы в этой забытой инициативе и поклялся полностью оживить ее как инструмент помощи борющимся странам Ближнего Востока.\n\nЕда это сила, еда это мир, еда это свобода, еда это рука помощи людям во всем мире, чьей доброй воли и дружбы мы хотим. Мы больше не будем решать все проблемы с помощью оружия и пуль; вместо этого мы будем работать, чтобы наполнить животы мира."
