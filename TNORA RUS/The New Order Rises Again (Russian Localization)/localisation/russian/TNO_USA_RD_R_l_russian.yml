glenn.127.a:0 "Далекий звук трубы наполняет небо."

glenn.128.t:0 "Гленн отступает"
glenn.128.desc.germany:0 "Президент Соединенных Штатов стоял у трибуны перед огромной толпой в Вашингтоне, округ Колумбия, пот струился по его лицу, когда он готовил речь, которую держал перед собой. Правда о Германском кризисе, наконец, будет раскрыта сегодня. [GER.GetLeader] смотрел презентацию в прямом эфире с несколькими своими офицерами, но ему казалось, что он лично находится там, среди толпы в 100 000 человек, наслаждаясь моментом.\n\n\"Мои дорогие американцы, я хотел бы поговорить с вами о растущем кризисе, охватившем наши отношения с Германским Рейхом. Короче говоря, я был ответственен за преступления, совершенные в Польше и России; обвинения действительно справедливы. Ни один другой член правительства не знал о случившемся; вина лежит исключительно на мне. Это заявление было сделано в период испорченных отношений между Соединенными Штатами и Германским Рейхом. Мы находимся на грани войны, и это был единственный способ, которым наша планета могла избежать челюстей неизбежной смерти. С тех пор я отстранил военно-морской флот от этого дела, поскольку германский флот возвращается на родину. Господа, кризис миновал\".\n\nГермания была в состоянии экстаза после заявления президента. Пиво текло по улицам, в то время как германская гордость становилась все сильнее. По всей Германии граждане праздновали дипломатическую победу с яростными антиамериканскими настроениями, поскольку книги и американские флаги были сожжены. Многие националисты в Фатерлянде мечтали о метафорическом сапоге, сокрушающем американский дух на куски; да, даже эти мужчины и женщины купались в славе этой победы. Многие политики также праздновали победу над Америкой; они не видели по-настоящему побежденных Соединенных Штатов со времен Второй мировой войны. Германия была на вершине мира еще несколько недель."
