glenn.113.a:0 "Очень неловкое время для президента Гленна."

glenn.114.t:0 "Раскрыт американский заговор"
glenn.114.desc.germany:0 "После того, как Япония объявила, что Соединенные Штаты вмешивались в работу урановых рудников в Китае, наши собственные внутренние следователи усердно работали над раскрытием личностей диверсантов. Иностранные дипломаты в Вашингтоне набирают номер с каждой минутой на тот случай, если они обнаружат какие-либо улики, связанные с нашей нехваткой урана. Многие другие рабы были допрошены и либо расстреляны, либо отпущены обратно на службу, но мы не получили от них никаких ответов. Однако растет число предположений, что за саботажем наших польских и русских шахт стояли американцы.\n\nПрорыв в нашем расследовании доказал именно это - преступники, взорвавшие наши шахты, действительно американцы. К сожалению,слишком поздно. Япония была первой, кто раскрыл заговор, поэтому было бы рискованно объявить о наших находках немедленно. Мы все еще находимся в процессе сбора всех доказательств, чтобы сформировать заключение. Безусловно, нам было бы полезно избежать публичных обвинений в адрес Соединенных Штатов, пока мы все еще находимся в процессе завершения наших исследований. Тем не менее, это также может быть прекрасной возможностью заключить временный союз с Японской Империей и присоединиться к ним в их походе против Америки. Независимо от того, какие действия мы предпримем, наша полиция работает над тем, чтобы сделать наши линии снабжения более безопасными, чем когда-либо прежде, и мы не позволим никому снова вмешиваться в наши ресурсы."
glenn.114.desc.japan:0 "После того, как Германия объявила, что Соединенные Штаты вмешивались в работу урановых рудников в Польше и России, наши собственные внутренние следователи усердно работали над раскрытием личностей диверсантов. Иностранные дипломаты в Вашингтоне набирают номер с каждой минутой на случай, если они найдут какие-нибудь улики, связанные с нашим недостатком урана. Многие китайские рабочие были допрошены, но мы не получили от них никаких ответов. Однако растет число предположений, что за саботажем наших китайских шахт стояли американцы.\n\nПрорыв в нашем расследовании доказал именно это - преступники, взорвавшие наши шахты, действительно американцы. К сожалению, слишком поздно. Германия была первой, кто раскрыл заговор, поэтому было бы рискованно объявить о наших находках немедленно. Мы все еще находимся в процессе сбора всех доказательств, чтобы сформировать заключение. Безусловно, нам было бы полезно избежать публичных обвинений в адрес Соединенных Штатов, пока мы все еще находимся в процессе завершения наших исследований. Тем не менее, это также может быть прекрасной возможностью заключить временный союз с Германией и присоединиться к ним в их возмущении против Америки. Независимо от того, какие действия мы предпримем, наша полиция работает над тем, чтобы сделать наши линии снабжения более безопасными, чем когда-либо прежде, и мы не позволим никому снова вмешиваться в наши ресурсы."
glenn.114.a:0 "Не высовываемся"
glenn.114.b:0 "К черту Соединенные Штаты! Сделайте публичное заявление."

glenn.115.t:0 "Наши соперники поддерживают нас!"
glenn.115.desc.germany:0 "С тех пор как мы нанесли первый дипломатический удар по Америке за ее роль в саботаже наших поставок урана, обвинения не утихают. Наши дипломаты бьют по президенту Гленну и его кабинету, и мы видим, что он медленно ломается. Так ему и надо за то, что он пытался обмануть нас, чтобы опередить в ядерной гонке. Здесь, в Рейхстаге, никто не проявляет сочувствия; даже наша публика оказывает нам невероятную поддержку. Немецкое население в ярости от всех сообщений, от всех свидетельств вмешательства американцев в нашу страну.\n\nС тех пор Япония обнаружила виновников своей собственной нехватки урана, и по совпадению, это также было вызвано Соединенными Штатами. Точно так же японцы подняли свою собственную бурю обвинений против Америки, и все в Белом доме, несомненно, чувствуют давление. Некоторые из наших дипломатов в Токио звонят нам, чтобы попросить о временном дипломатическом союзе с Японской Империей и мы не можем не согласиться. Эти американские головорезы обидели нас обоих, и вместе мы обеспечим, чтобы Соединенные Штаты никогда не вмешивались в дела какой-либо другой иностранной страны.\n\nПотребуется много работы, чтобы окончательно сбить американского орла, но наш новый союз с Японией сделает эту месть намного слаще."
