glenn.115.a:0 "Как американцы оправятся?"

glenn.116.t:0 "Признание Гленна"
glenn.116.desc.germany:0 "\"Я должен признаться моим соотечественникам-американцам, что обвинения, выдвинутые против Белого дома, против моего правительства...это правда. Я был единственным виновником событий, происходивших в немецкой сфере влияния. Никто из членов моего кабинета не знал о саботаже, пока не были выдвинуты первые обвинения. Это тяжелое решение, но я должен признаться в своих неправомерных действиях в надежде, что получу прощение не только от немецкой общественности, но и от моей собственной страны...\"\n\nЭто были слова, произнесенные президентом Гленном на пресс-конференции, опубликованной вчера утром. Многие высокопоставленные политики не могут насытиться искренними извинениями Гленна; они смотрели репортажи с конференции, ожидая момента, когда толпа американцев почти мгновенно замолкает. Нет сомнения, что американский дух был сокрушен нашими открытиями.\n\nНаша быстрая вовлеченность оставила глубокий шрам в американской репутации, но мы всегда можем пойти глубже. Президент Гленн представил свою речь таким образом, что любой мог сказать, насколько глубоко он сожалеет и переживает. Эмоциональная боль в его голосе подчеркивает, насколько он смущен тем, что диверсия обернулась не так, как он планировал. У нас есть возможность оставить ситуацию как есть, принять извинения Гленна и двигаться дальше. В качестве альтернативы мы могли бы начать требовать репараций от американцев, чтобы научить их не связываться с нами. После всего того ущерба, который Гленн пытался нанести нашему ядерному арсеналу, мы заслуживаем компенсации."
