 mcgovern.1.t:0 "Холмы Арлингтона"
 mcgovern.1.desc:0 "\"Сила, способная уничтожить мир, является единственным гарантом мира, господин Президент. Вечная бдительность это цена, которую мы платим за наш образ жизни\".\n\nСлова председателя Объединенного комитета начальников штабов тяжело давили на президента Джорджа Макговерна и вице-президента Боба Доула, вдавливая их глубже в сиденья лимузина. Брифинг, посвященный ядерному арсеналу, сорвал с инаугурации все остатки буйства, лишив обоих дара речи от ужасающей власти, которой они были наделены.\n\nМакговерн сказал водителю четыре слова. \"Отвези нас в Арлингтон\".\n\nКогда они поднялись на холм, откуда открывался вид на ряды белых надгробий, Макговерн повернулся к Доулу. \"Все эти разговоры о том, как ядерное оружие обеспечивает мир...я не могу перестать думать о людях, которые до сих пор не вернулись домой\".\n\nПособие вздохнул. \"Многие до сих пор говорят, что защищать Южную Африку было правильно, Джордж. Что мы не можем выиграть холодную войну в обороне\".\n\n\"Я не стану уклонятся от драки, которую начнут немцы или японцы\", - возразил Макговерн, когда они поднялись на вершину холма. \"Но если \"победа\" в холодной войне означает выкапывание здесь акров новых могил...\"\n\n\"А если они все еще думают, что ты ошибаешься?\"\n\n\"Посмотрите на Германию\", - мрачно сказал Макговерн, \"два десятилетия войны оставили им общество, гниющее изнутри. Мы не можем также поступить с Америкой\"."
 mcgovern.1.a:0 "Война покончит с нами раньше, чем с нашими врагами."
 mcgovern.2.t:0 "Перековать мечи на орала"
 mcgovern.2.desc:0 "Зал Палаты представителей был заполнен до краев, когда президент Макговерн поднялся на трибуну. Раздались одобрительные возгласы и аплодисменты - многие из присутствующих студентов добровольно вызвались участвовать в предвыборной кампании Макговерна.\n\n\"Мои дорогие американцы...\" Макговерн улыбнулся. Ему было легко говорить - на удобной территории, в окружении сторонников, а значит он будет хорошо звучать для другой аудитории, сидящей в своих гостиных по всей Америке.\n\n\"Сила страны измеряется не только солдатами и ядерным оружием. На каждого солдата, развернутого за границей, приходится десять американцев - рабочих и фермеров, молодых и старых, черных и белых, которые поддерживают их. И они будут призваны заменить тех, кто никогда не вернется домой\".\n\nМакговерн ухватился за края трибуны и продолжил дальше. \"Мы не можем пренебрегать ответственностью Америки как последнего светоча свободы в этом мире, но американцы имеют право спросить: пренебрегаем ли мы нашей страной дома, ее общинами и ее народами, ведя войны выбора за рубежом, даже когда продолжается нефтяной кризис? Разве не лучше было бы нам перековать мечи на орала, поприветствовать наших усталых солдат, вернувшихся домой с бесконечной войны, и доверить более справедливую, процветающую Америку нашим детям?\"\n\nВ зале раздались редкие аплодисменты, когда Макговерн дошел до сути. \"Америка решила, что с нее хватит жертвовать свободой во имя безопасности, бесконечных иностранных интриг! Процветающая и Справедливая Америка лучший гарант свободного мира, чем государство для армии\"."
 mcgovern.2.a:0 "Наша работа начинается сегодня."
 mcgovern.3.t:0 "Сын Южной Дакоты"
 mcgovern.3.desc:0 "На полях Тоддвилла, штат Айова, мало что изменилось. Президенты приезжали и уезжали в далекий Вашингтон, но мало кто из законодателей навещал их. Те, кто это делал, говорили одно и то же, что все будет лучше, что жизнь изменится и это никогда не происходило, даже когда дети уезжали или уходили в армию, чтобы никогда не вернуться.\n\nМало кто ожидал, что президент Макговерн будет другим. Конечно, он был из Южной Дакоты - сын Великих Равнин, как и они. Но кем бы он не был, жители Тоддвилла были уверены, что услышат те же избитые банальности и призывы к самопожертвованию, которые неизбежно падали на общины сельской Америки.\n\n\"Что значит быть американцем на Среднем Западе сегодня?\". Голос президента доносился сквозь редкие помехи. \"Наши общины и семьи на равнинах просят отдать своих сыновей и урожай, чтобы они служили Америке и что они получили взамен? Один-два визита вашингтонских политиков каждые два года, даже когда средства и рабочие места иссякают ради побережья\".\n\nСлушавшие его жители молча кивнули. По крайней мере, хоть кто-то знает, что они чувствуют.\n\n\"Люди моего родного штата, а также на равнинах и Юго-Западе-стойкие, богобоязненные, патриотичные люди. Они заслуживают того же достоинства, что и любой другой американец. И при моей администрации они не будут проигнорированы\"."
 mcgovern.3.a:0 "Страны эстакады больше нет."
 mcgovern.4.t:0 "Первый шаг"
 mcgovern.4.desc:0 "В Овальном кабинете кипела работа, пока телевизионщики готовились к выступлению президента Макговерна в прямом эфире. Вице-президент Доул, госсекретарь Лодж и президент Макговерн сгрудились за столом, торопливо перебирая все свободные концы.\n\n\"Готовы ли все в Министерстве обороны?\", тихо спросил Макговерн. \"Как только это закончится, мы должны начать действовать. Протяните щупальца мира японцам и немцам, заверения канадцам и австралийцам\".\n\nЛодж кивнул. \"Все наши посольства готовы выполнить ваш приказ, господин Президент\".\n\nВсе трое читали знакомые строки речи, думая о других вещах. \"Мы не можем быть уверены в том, как отреагируют Германия и Токио\", - сказал Макговерн, нервно потирая глаза. \"А что будет, если мы останемся на морозе?\"\n\nДоул наклонился вперед. \"Ты прав. Мы не знаем, будут ли немцы или японцы играть в мяч. Но американский народ хочет мира и мы обязаны попытаться\".\n\n\"Если это не сработает, мы можем быть уверены, что немцы и японцы будут заняты Ближним Востоком, в то время как мы сосредоточимся на внутренней политике\", - добавил Лодж. \"Им нужна нефть. У нас есть Техас\".\n\nСъемочная группа потребовала тишины, и президент посмотрел в камеры, когда зажегся свет, выжигая тени в Овальном кабинете."
 mcgovern.4.a:0 "Мы смеем мечтать о лучшем мире."
 mcgovern.5.t:0 "Голубь Вашингтона"
 mcgovern.5.desc:0 "Несмотря на известность, телевизионные обращения президента Соединенных Штатов не были чем-то новым. Чаще всего это была усталая, перефразированная демонстрация воинственности и неповиновения со стороны ОСН, повторное провозглашение \"единства свободного мира\" и \"грабежа тиранов\".\n\nНесмотря на это, телевизоры в Германии и Токио были настроены на передачу из Вашингтона, поскольку министры прислушивались к любым намекам на внешнюю политику нового президента.\n\n\"..хотя Америка непоколебима в своей решимости защищать свободу там, где она все еще сияет, прошло время конфликтов и войн, чтобы решить судьбу наций. Мир должен верить, что лучший мир возможен через диалог и договор, идти навстречу друг другу с открытой рукой вместо сжатого кулака\".\n\nТелефоны в Рейхсканцлее и Кантее зазвонили, когда президент Джордж Макговерн закончил свое обращение к миру.\n\n\"Мир, захваченный в заложники угрозой ядерной войны со стороны трех сверхдержав, это мир, затаивший дыхание на грани уничтожения. Мы несем общую ответственность перед нашими народами за то, чтобы оставить мир лучше, чем когда мы его нашли, и хотя я не питаю иллюзий относительно сложности стоящей перед нами задачи, я считаю, что это должно быть сделано. С этой целью Соединенные Штаты призывают великий германский Рейх и Японскую империю...\"\n\nПо окончании выступления Президента мир ждет нашего ответа."
 mcgovern.5.a:0 "Скажите американцам: мы стремимся к лучшему миру."
 mcgovern.5.b:0 "Скажите американцам: идите...идите!"
 
