glenn.120.a:0 "Не будем забывать, что нам было даровано милосердие."

glenn.121.t:0 "Дипломатическое поражение Гленна"
glenn.121.desc.germany:0 "Гленн ходил вокруг да около во время переговоров с немецкими дипломатами по вопросу о саботаже, и когда доказательства были обнародованы, министр иностранных дел Германии упорно настаивал на том, чтобы американцы заплатили компенсацию. Гленн стоял твердо и вызывающим тоном отказался от всех репараций, которые от него требовали. Американское правительство не станет тратить ни цента ни на какие выплаты германскому государству.\n\nЧто может помешать Германии отвергнуть дерзкое предложение Гленна? Мир видел свидетельства американского вмешательства. Если бы мир был судом, он бы легко вынес решение в пользу Германии. Вызывающий ответ Гленна только подбросил уголька в топку немецкой пропагандистской машины. Ответ транслировался повсюду, где только можно было вообразить. Впервые за много лет американское руководство почувствовало, что все в мире, кто не был американцем, нацелились на них.\n\nГермания продолжала настаивать на репарациях, а Гленн продолжал упорствовать. Конгресс провел закрытую встречу с президентом Гленном и в конечном итоге вынудил его отказаться от героической позиции, которая никуда не приводила его страну. Гленн неохотно договорился о еще одном разговоре с министром иностранных дел, в конце концов подчинившись немецкому предложению. Спорное событие было, наконец, похоронено вместе с большей частью репутации Гленна среди его собственного народа. Американская общественность никогда не простит Гленну того, что он сдался врагу, даже если это будет единственным хорошим исходом для всех."
glenn.121.desc.japan:0 "Гленн ходил вокруг да около во время переговоров с японскими дипломатами по вопросу о саботаже, и когда доказательства были обнародованы, министр иностранных дел Японии упорно настаивал на том, чтобы американцы заплатили компенсацию. Гленн стоял твердо и вызывающим тоном отказался от всех репараций, которые от него требовали. Американское правительство не станет тратить ни цента ни на какие выплаты Японской Империи.\n\nЧто может помешать Японии отвергнуть дерзкое предложение Гленна? Мир видел свидетельства американского вмешательства. Если бы мир был судом, он бы легко вынес решение в пользу Японии. Вызывающий ответ Гленна только подбросил уголька в топку японской пропагандистской машины. Ответ транслировался повсюду, где только можно было вообразить. Впервые за много лет американское руководство почувствовало, что все в мире, кто не был американцем, нацелились на них.\n\nЯпония продолжала настаивать на репарациях, а Гленн продолжал упорствовать. Конгресс провел закрытую встречу с президентом Гленном и в конечном итоге вынудил его отказаться от героической позиции, которая никуда не приводила его страну. Гленн неохотно договорился о еще одном разговоре с министром иностранных дел, в конце концов подчинившись немецкому предложению. Спорное событие было, наконец, похоронено вместе с большей частью репутации Гленна среди его собственного народа. Американская общественность никогда не простит Гленну того, что он сдался врагу, даже если это будет единственным хорошим исходом для всех."
glenn.121.a:0 "Ошибки Гленна наконец настигли его."

glenn.122.t:0 "Дальнейшие действия против Америки?"
glenn.122.desc.germany:0 "Два генерала, Франц и Генрих, встретились за чашечкой кофе в ресторане в центре Германии. По телевизору мелькали кадры недавней конференции президента Гленна с американской общественностью. Перед толпой более чем в 90 000 человек он осудил Германию и высмеял обвинения в саботаже. У него, конечно, был гордый вид, когда он лгал своим собственным людям; американцы, как известно, были природными лжецами.\n\n\"Вы понимаете, с какой ерундой мы имеем дело?\", - сказал Генрих своему другу, когда они наблюдали за происходящим. \"Гленн теперь все отрицает. Как будто до него не добраться\".\n\nФранц несколько секунд смотрел на него с серьезным выражением лица, собирая слова. \"У меня на уме одна вещь, которая заставит Гленна замолчать и заставить его увидеть правду. Мое начальство рассматривает возможность того, что мы начнем грабить американские поставки урана. Это будет как в старые добрые времена, когда мы рвали Атлантику на куски в 41-м\", - добавил он. \"Но я не слишком уверен, как такой план сработает\".\n\nГенрих ответил ему заинтригованным взглядом. Он быстро вспомнил те дни, когда он видел телевизионные кадры Атлантического побережья, где доминировали немецкие линкоры и подводные лодки. Любое американское судно, которое подходило достаточно близко, почти сразу разрывалось в клочья. Эти мысли покинули его разум, пока он тщательно обдумывал такую возможность. \"Сейчас это кажется слишком опасным. Если мы слишком обострим ситуацию, то столкнемся с гораздо более серьезной проблемой. Но американцы заслужили это за все неприятности, которые они нам причинили...\"\n\nЭтот же разговор, как лесной пожар, распространился среди вождей в Рейхстаге..."
glenn.122.desc.japan:0 "Два генерала, Коута и Шухей, встретились за чаем на пивоварне в центре Токио. По телевизору мелькали кадры недавней конференции президента Гленна с американской общественностью. Перед толпой более чем в 90 000 человек он осудил Японию и высмеял обвинения в саботаже. У него, конечно, был гордый вид, когда он лгал своим собственным людям; американцы, как известно, были природными лжецами.\n\n\"Вы понимаете, с какой ерундой мы имеем дело?\", - сказал Шухей своему другу, когда они наблюдали за происходящим. \"Гленн теперь все отрицает. Как будто до него не добраться\".\n\nКоута несколько секунд смотрел на него с серьезным выражением лица, собирая слова. \"У меня на уме одна вещь, которая заставит Гленна замолчать и заставить его увидеть правду. Мое начальство рассматривает возможность того, что мы начнем грабить американские поставки урана. Это будет как в старые добрые времена, когда мы рвали Тихий океан на куски в 42-м\", - добавил он. \"Но я не слишком уверен, как такой план сработает\".\n\nШухей ответил ему заинтригованным взглядом. Он быстро вспомнил те дни, когда видел по телевизору кадры Тихоокеанского побережья, где доминировали японские линкоры и авианосцы. Любое американское судно, которое подходило достаточно близко, почти сразу разрывалось в клочья. Эти мысли покинули его разум, пока он тщательно обдумывал такую возможность. \"Сейчас это кажется слишком опасным. Если мы слишком обострим ситуацию, то столкнемся с гораздо более серьезной проблемой. Но американцы заслужили это за все неприятности, которые они нам причинили...\"\n\nЭтот же разговор, как лесной пожар, распространился среди вождей в правительстве..."
glenn.122.a:0 "Они саботировали нас. Почему бы нам не отплатить тем же?"
glenn.122.b:0 "Давайте не будем нагнетать ситуацию дальше..."

glenn.123.t:0 "Внезапное нападение"
glenn.123.desc.germany:0 "\"Господин Президент! Господин Президент, мы получили срочное сообщение с наших постов в Карибском бассейне! Американские конвои, перевозящие уран, подвергаются нападениям немецких кораблей!\"\n\nГленн был готов к тому, что немцы предпримут именно это действие, но вся его умственная подготовка была сметена, как только это действительно произошло. Его разум был омыт, как будто летний ураган ворвался в его уши и разрушил все внутри. Бедный вестник едва не потерял сознание от потрясения и недоверия.\n\n\"Подожди, скажи людям на берегу, чтобы приготовились. Я должен сделать прямой звонок в Германию\", - скомандовал президент, быстро усаживаясь в кресло и поднимая трубку. Что он должен сделать, чтобы эта ситуация разрешилась быстро и эффективно?\n\nОн действительно не верил, что немцы когда-либо предпримут такие прямые действия, но вот он был здесь, имея дело со своим врагом, ведущим необъявленную войну. До полуночи оставалось меньше минуты. Гленн набрал номер и подождал, пока в трубке раздастся несколько гудков. На другом конце провода был сам фюрер."
glenn.123.desc.japan:0 "\"Господин Президент! Господин Президент, мы получили срочное сообщение с наших постов на Западном побережье! Американские конвои, перевозящие уран, подвергаются нападениям японских кораблей!\"\n\nГленн был готов к тому, что японцы предпримут именно это действие, но вся его умственная подготовка была сметена, как только это действительно произошло. Его разум был омыт, как будто летний ураган ворвался в его уши и разрушил все внутри. Бедный вестник едва не потерял сознание от потрясения и недоверия.\n\n\"Подожди, скажи людям на берегу, чтобы приготовились. Я должен сделать прямой звонок в Токио\", - скомандовал президент, быстро усаживаясь в кресло и поднимая трубку. Что он должен сделать, чтобы эта ситуация разрешилась быстро и эффективно?\n\nОн действительно не верил, что немцы когда-либо предпримут такие прямые действия, но вот он был здесь, имея дело со своим врагом, ведущим необъявленную войну. До полуночи оставалось меньше минуты. Гленн набрал номер и подождал, пока в трубке раздастся несколько гудков. На другом конце провода был сам Император."
glenn.123.a:0 "Если ваши корабли приблизятся еще на дюйм к нашим конвоям, мы откроем огонь."
glenn.123.b:0 "Я признаю, что саботаж был полностью моей работой!"

glenn.124.t:0 "Американцы требуют отступить"
glenn.124.desc.germany:0 "Как будто ситуация не могла стать более напряженной, американцы решили, что если мы откроем огонь по их конвоям, они вступят в бой с нашими кораблями своими военно-морскими силами. Мы уже определили наш курс и готовились к рейду на эти конвои, но у нас все еще есть возможность отменить миссию. Мой Фюрер, если мы будем продолжать в том же духе, мы можем начать жестокий конфликт, в котором мы не можем себе позволить участвовать. От наших действий пострадает весь мир, если мы продолжим эскалацию конфликта. В то же время Америке также предоставляется шанс отступить. Мы оба идем на один и тот же риск. Если мы отступим, это может убедить американцев в том, что их преступления приемлемы, и они продолжат свои акты агрессии. Возможно, если мы сделаем первый шаг раньше американцев, мы выиграем \"битву престижа\", и они снова сядут в свое скромное кресло.\n\nС другой стороны, мы могли бы быть более скромными и отказаться от эскалации, прежде чем она получит шанс перерасти в войну. Таким образом, немецкая раса выживет. Тема американского саботажа ничтожна по сравнению с нынешней ситуацией.\n\nЧто же нам теперь делать, мой Фюрер? Будем ли мы продолжать наступление на урановые конвои? Или мы оставим это и вернемся на своих кораблях домой?"
