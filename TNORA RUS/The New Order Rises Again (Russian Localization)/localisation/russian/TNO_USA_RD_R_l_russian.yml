USA_23_59_desc:0 "Мы переиграли...очень сильно. Мы были на грани войны и потерпели унижение. Наша администрация потеряла веру наших союзников в ОСН и в наш собственный народ. Прямо сейчас мы находимся в режиме контроля повреждений, и часы очень близки к полуночи. Чрезвычайные встречи должны быть запланированы, заверили послы, и самое главное: мы должны найти выход из создавшегося бардака."
USA_discontinue_buildup_programs_desc:0 "Недавний кризис изменил приоритеты нашей администрации. Наша стратегия обеспечения ядерного разоружения посредством стратегического ядерного господства явно провалилась. Наши программы наращивания сил теперь не что иное, как чрезвычайно дорогие мертвые грузы, которые служат только удовлетворению эго генералов. Какой бы курс мы ни выбрали в будущем, ясно, что нашей первоочередной задачей должно стать прекращение этих дорогостоящих и бесполезных программ."
USA_bet_on_dove_desc:0 "Когда вы видите землю из космоса, вы понимаете, насколько хрупка эта наша крошечная голубая точка. Президент Гленн видел это, и он видел угрозу ядерного уничтожения. Но президент, к счастью, человек мирный. Деэскалация должна быть не просто случайным трюком, это должна быть наша политика! Даже если нашим союзникам в ОСН это может не понравиться, мы должны заверить американскую общественность, что президент Гленн не будет тем, кто нажмет на курок."
USA_reassess_oceanian_commitments_desc:0 "В течение длительного времени Соединенные Штаты поддерживали значительный контингент войск в Австралии и Новой Зеландии. Если мы хотим убедить американскую общественность в том, что мы серьезно относимся к нашей политике мира, нам пора пересмотреть масштабы нашего присутствия в регионе. Возможно, пришло время вернуть некоторых из наших мальчиков домой. Наши союзники по ОСН вряд ли оценят это, поскольку это поставит под угрозу эффективность АНЗАКа, но здесь на карту поставлены более важные вещи. Сократив присутствие наших войск в регионе, мы подадим ясный сигнал американской общественности и всему миру, что мы здесь не для того, чтобы воевать, а для того, чтобы заключить мир."
USA_rebuke_jingoists_desc:0 "Если этот кризис и показал нам что-то, так это опасность ястребиной внешней политики. Тем временем нераскаявшиеся поджигатели войны из НПП, похоже, пребывают в блаженном неведении относительно реальности. Даже сейчас они призывают к еще более наглым провокациям и приближают Часы Судного дня к полуночи. Если бы они добились своего, мы бы еще ближе подошли к Армагеддону с их зажигательной риторикой. Мы должны бросить им вызов везде, где только можем: в Конгрессе, на телевидении, в эфире, в газетах. Президент Гленн займет позицию и разоблачит их за то, кто они есть: счастливые сумасшедший, который никогда не должен быть допущен в радиусе ста миль от кодов запуска ядерного оружия."
USA_peaceful_party_desc:0 "Наша партия давно завоевала доверие американского народа, став более разумной альтернативой жестким разжигателям войны из НПП. Давайте напомним общественности, что мы по-прежнему являемся партией мира! Президент Гленн показал, что он может справиться с кризисом и деэскалацией напряженности. Хотя это дело было неудачным, оно, тем не менее, подтверждает то, что мы уже знаем: в конечном счете наша партия является партией мира. При Президенте Гленне мы будем держать войну подальше от наших берегов."
USA_23_55_desc:0 "Кажется, самое худшее уже позади. Мы выдержали бурю и вышли с другой стороны, потрепанные, но не сломленные. Часы были переведены на несколько минут назад. Хотя этот недавний кризис будет запечатлен в коллективном сознании Америки на многие десятилетия вперед, требования управления страной никого не ждут. А сейчас мы должны вернуться к работе по управлению. Законодательство должно быть рассмотрено, законопроекты изменены, назначения завершены. Мы оставим будущим историкам размышлять о том, что произошло.\n\nАмерика не сама собой не поуправляет."
USA_maintain_commitments_desc:0 "К черту опросы популярности, Америка держит свои обещания. Мы должны показать нашим союзникам в организации свободной нации, что мы не друзья по хорошей погоде и не просто летние патриоты. Именно в такие времена мы показываем, из чего мы действительно сделаны и за что мы действительно стоим. Поэтому мы не отступим от наших обещаний, данных нашим друзьям. Если случится худшее, мы будем там с ними, как и в прошлом.."
USA_reassure_allies_desc:0 "Наша поддержка союзникам должна быть недвусмысленной, особенно в такие времена, как сейчас. Наши друзья в АНЗАКЕ должны быть уверены, что мы с ними на каждом шагу. Поэтому мы публично подтвердим политику Соединенных Штатов, что любое нападение на них должно рассматриваться как нападение на саму Америку. Если Япония попробует свои силы, мы будем там, чтобы противостоять ей. Такое заявление будет глубоко непопулярно среди многих гражданских лиц, которые жаждут только мира у себя дома. Но мы не можем позволить огню свободы погаснуть в Океании."
USA_drump_up_enthusiaism_desc:0 "Мы избежали худшего, и хотя мы подошли опасно близко к краю пропасти, Союз все еще силен! Мы должны быть настороже, сохранять бдительность и сохранять абсолютную готовность быть готовыми защищать свободу! Давайте, как всегда, отдадим честь звездам и полосам и будем непоколебимы в нашей готовности сражаться за Дядю Сэма. Президент Гленн напомнит американской общественности, что мы пока не можем уклоняться от своих обязанностей по защите от фашизма. Каждый хороший солдат от моря до сияющего моря будет знать, что Америка все еще с ними!"
USA_united_in_freedom_desc:0 "Давайте внесем ясность: нет никакого спора между миром и войной. Но мир, обретенный в подчинении фашизму, - это никогда не выход! США привержены, как никогда, глобальному делу свободы и свободы, будь то прилив или отлив. Наши союзники в организации свободных наций знают это, и эти узы, которые связывают нас вместе в тени дерева свободы, все еще сильны и нерушимы. Деспоты,тираны и фашисты все еще существуют. Но Соединенные Штаты и ОФН будут держать оборону против течения, как мы всегда делали и будем делать."
