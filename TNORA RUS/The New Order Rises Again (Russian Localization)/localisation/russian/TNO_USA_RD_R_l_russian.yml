glenn.117.a:0 "Заплатить изрядные репарации и покончить с унижением."
glenn.117.b:0 "Отказаться от репараций и оставайтесь непокорными."

glenn.118.t:0 "Американские репарации"
glenn.118.desc.germany:0 "Ровно один день прошел с тех пор, как министр иностранных дел Германии позвонил президенту Гленну и приказал ему выплатить репарации за его преступление против германского государства. Мужчина откинулся на спинку стула, хрустя костяшками пальцев, и нетерпеливо ждал ответа президента. Он загнал его в угол; не было никакого смысла отказываться возместить ущерб. Любой шаг, сделанный против Германии в это время, вызвал бы еще большее смущение для униженного лидера. Когда он впервые обнаружил американскую уловку, он был первым, кто сказал, что Америка дорого заплатит. И день оплаты настал.\n\n\"Мы примем условия, на которых будут сделаны репарации германскому государству.\"\n\nЭто была всего лишь горстка слов. И все же именно эти слова звучали сегодня в ушах каждого немецкого гражданина. Пропагандистская машина работала на пределе своих возможностей, выплевывая газеты и репортажи в прямом эфире, поднимая цены на акции (на фоне падения акций, когда-то принадлежавших правительству США), стараясь всеми возможными способами поставить Соединенные Штаты в неловкое положение. Огромные толпы по всей метрополии жгли американские флаги и разрисовывали фотографии президента Гленна. Даже толпы японцев начали праздновать победу над американским орлом.\n\nПо крайней мере, на какое-то время свет мира отошел от Соединенных Штатов, оставив старика в тени."
