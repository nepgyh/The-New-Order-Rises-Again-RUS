glenn.128.a:0 "Американский орел наконец отступает."

glenn.129.t:0 "Американский дух раздавлен"
glenn.129.desc.germany:0 "Американской публике не потребовалось много времени, чтобы собрать воедино презентацию президента.\n\nТе американцы, которые поддерживали Гленна в трудную минуту, теперь проклинали его имя повсюду. Большинство бывших сторонников были возмущены тем, как президент мог так быстро продать свою страну, чтобы сделать одно заявление. Некоторые сторонники отказывались верить словам президента и продолжали осуждать Германию. Тем не менее популярность президента Гленна упала до невидимого уровня, поскольку широкая общественность утонула в безнадежности.\n\nНПП не потребовалось много времени, чтобы извлечь выгоду из самой большой ошибки Р-ДП с тех пор, как партии впервые объединились. Прогрессивные газеты поднялись на вершину продаж, когда избиратели начали обещать свою поддержку, оставив республиканцев-демократов в пыли. Даже члены собственной партии Гленна начали писать статьи, осуждающие президента, называя его \"презренным\" и \"жаждущим бросить свою страну под автобус\". Куда бы Гленн ни смотрел, друзей у него почти не осталось.\n\nВ целом патриотизма в Штатах стало гораздо меньше: меньше скандирований \"С-Ш-А!\", меньше развевающихся флагов на лужайках перед зданиями. Американцам стало стыдно быть американцами. Это было темное время для национального духа страны; весь оставшийся патриотизм либо замолкал, либо превращался в заряженный гнев, направленный на Германский Рейх."
glenn.129.desc.japan:0 "Американской публике не потребовалось много времени, чтобы собрать воедино презентацию президента.\n\nТе американцы, которые поддерживали Гленна в трудную минуту, теперь проклинали его имя повсюду. Большинство бывших сторонников были возмущены тем, как президент мог так быстро продать свою страну, чтобы сделать одно заявление. Некоторые сторонники отказывались верить словам президента и продолжали осуждать Японию. Тем не менее популярность президента Гленна упала до невидимого уровня, поскольку широкая общественность утонула в безнадежности.\n\nНПП не потребовалось много времени, чтобы извлечь выгоду из самой большой ошибки Р-ДП с тех пор, как партии впервые объединились. Прогрессивные газеты поднялись на вершину продаж, когда избиратели начали обещать свою поддержку, оставив республиканцев-демократов в пыли. Даже члены собственной партии Гленна начали писать статьи, осуждающие президента, называя его \"презренным\" и \"жаждущим бросить свою страну под автобус\". Куда бы Гленн ни смотрел, друзей у него почти не осталось.\n\nВ целом патриотизма в Штатах стало гораздо меньше: меньше скандирований \"С-Ш-А!\", меньше развевающихся флагов на лужайках перед зданиями. Американцам стало стыдно быть американцами. Это было темное время для национального духа страны; весь оставшийся патриотизм либо замолкал, либо превращался в заряженный гнев, направленный на Японскую Империю."
glenn.129.a:0 "Американский дух умирает..."

glenn.130.t:0 "Дипломатический триумф Гленна"
glenn.130.desc.germany:0 "Германия, наконец, отступила, и Америка добилась дипломатической победы. Президенту Гленну удалось успешно избежать всех \"ложных\" обвинений, которые ему предъявляли, и Соединенные Штаты оставили кризис без каких-либо репараций или унижений.\n\nКак только об этом стало известно из Германии, американская публика отпраздновала Великую Победу Гленна над Фатерляндом, устроив парады и митинги от побережья до побережья. Американские флаги были подняты наверх во многих районах страны; в сельской местности флаги были подняты на каждом крыльце. Популярность Гленна росла в геометрической прогрессии, а вместе с ней и антигерманская пропаганда. У американской общественности были все основания полагать, что немцы - страна конспирологов и коррумпированных политиков, жаждущих уничтожить Соединенные Штаты; теперь американцы смеялись последними.\n\nРеспубликанцы-демократы получили огромную поддержку после кризиса, и некоторые эксперты полагали, что Гленн в одиночку спас партию. Теперь она была более сплоченной, чем когда-либо прежде. В отличие от РД-П, поддержка НПП быстро угасала и раскол становился все более вероятным для \"партии Франкенштейна\". Только время покажет, как долго продержится НПП.\n\nДаже в гордой стране некоторые американцы все еще сомневались в президенте Гленне, но общее мнение было ясно: Гленн не участвовал ни в каком саботаже на границах Германии. Вряд ли американская общественность когда-нибудь узнает о реальных событиях, происходивших в Белом доме..."
glenn.130.desc.japan:0 "Япония, наконец, отступила, и Америка добилась дипломатической победы. Президенту Гленну удалось успешно избежать всех \"ложных\" обвинений, которые ему предъявляли, и Соединенные Штаты оставили кризис без каких-либо репараций или унижений.\n\nКак только об этом стало известно из Токио, американская публика отпраздновала Великую Победу Гленна над Империей, устроив парады и митинги от побережья до побережья. Американские флаги были подняты наверх во многих районах страны; в сельской местности флаги были подняты на каждом крыльце. Популярность Гленна росла в геометрической прогрессии, а вместе с ней и антияпонская пропаганда. У американской общественности были все основания полагать, что японцы - страна конспирологов и коррумпированных политиков, жаждущих уничтожить Соединенные Штаты; теперь американцы смеялись последними.\n\nРеспубликанцы-демократы получили огромную поддержку после кризиса, и некоторые эксперты полагали, что Гленн в одиночку спас партию. Теперь она была более сплоченной, чем когда-либо прежде. В отличие от РД-П, поддержка НПП быстро угасала и раскол становился все более вероятным для \"партии Франкенштейна\". Только время покажет, как долго продержится НПП.\n\nДаже в гордой стране некоторые американцы все еще сомневались в президенте Гленне, но общее мнение было ясно: Гленн не участвовал ни в каком саботаже на границах Японии. Вряд ли американская общественность когда-нибудь узнает о реальных событиях, происходивших в Белом доме..."
glenn.130.a:0 "Сухим из воды"



glenn.145.t:0 "Начало светлого будущего"
glenn.145.desc:0 "В канцелярию президента Соединенных Штатов Америки\n\nС величайшей гордостью наша администрация сумела увидеть первые ростки наших стремлений к безопасному и надежному американскому будущему. Сегодня Вашингтон сообщает об успешном одобрении Американской инициативы по ядерной безопасности(АИЯБ), разработанной нами программы исследований и разработок ядерных технологий, эскалации в сторону разработки все более революционных вариантов ядерного оружия. Уже были организованы и подготовлены команды ученых для выполнения их будущих заданий в надежде на более сильную Америку. Пусть свастика и имперский флаг никогда больше не угрожают звездно-полосатому флагу, господин Президент.\n\nСайрус Вэнс, Советник по национальной безопасности."
glenn.145.a:0 "Скромное начало."

 glenn.146.t:0 "Тяжелая работа - щедрое вознаграждение"
 glenn.146.desc:0 "В канцелярию президента Соединенных Штатов Америки\n\nПрезидент Гленн, я надеюсь, что вы с энтузиазмом восприняли это послание, поскольку начинания АИЯБ уже начали приносить плоды во имя защиты этой великой нации! Одна из крупнейших групп ученых разработала несколько инноваций для ядерных боеголовок, позволяющих Соединенным Штатам обеспечивать более сильную угрозу с помощью ядерной силы, чем когда-либо прежде! Кроме того, по мере того как программа продолжает расширяться в бюджетном и финансовом отношении, она выпустила новые концепции и проекты для будущего программы, позволяющие украсить Соединенные Штаты. Ради защиты всех американцев, пусть мы будем надеяться на большие успехи в будущем.\n\nСайрус Вэнс, Советник по национальной безопасности."
 glenn.146.a:0 "Новая и захватывающая победа для Америки!"

 glenn.147.t:0 "Щит из щитов"
 glenn.147.desc:0 "В канцелярию президента Соединенных Штатов Америки\n\nНаши новейшие доклады показали дальнейшее развитие программы АИЯБ и непосредственные выгоды для нашей страны, чем когда-либо прежде, поскольку несколько докладов показали, что сила, качество и численность наших ракет значительно расширились благодаря нашей преданности инициативе. Более того, судя по последним докладам ЦРУ, нам удалось добиться больших успехов: в настоящий момент ядерный арсенал Соединенных Штатов Америки, по оценкам, превзойдет как арсеналы Японской Империи, так и Германского Рейха, если нам удастся продолжить большие успехи программы. Г-н Президент, в моем стремлении защитить эту нацию крайне важно, чтобы мы продолжали добиваться успеха через АИЯБ.\n\nСайрус Вэнс, Советник по национальной безопасности."
 glenn.147.a:0 "Стена для защиты нашей нации и народа."

 glenn.148.t:0 "Защита демократии"
 glenn.148.desc:0 "В канцелярию президента Соединенных Штатов Америки:\n\nПрезидент Гленн, программа АИЯБ продолжает обеспечивать нашей стране новый уровень защиты, не похожий ни на что, чего Соединенные Штаты смогли достичь в прошлом. Утверждение новой ветви испытательных установок наряду с дальнейшим наймом большого числа новых, патриотически настроенных сотрудников поможет защитить нашу страну от любой большой угрозы, которая продолжает угрожать нашей нации на Земле сегодня. Таким образом, для нас стало настоятельной необходимостью продолжать программу, поскольку наши новые разработки в области силы наших ракет уменьшат любую потенциальную опасность, которая может угрожать с Востока и с Запада. Спасибо Вам за вашу самоотверженность, господин Президент, и я обещаю, что это будет более чем достойно времени и самоотверженности страны.\n\nСайрус Вэнс, Советник по национальной безопасности."
 glenn.148.a:0 "Защита для всех американцев!"

 glenn.149.t:0 "Свобода и справедливость от угнетения"
 glenn.149.desc:0 "В канцелярию президента Соединенных Штатов Америки:\n\nДо сведения служб национальной безопасности нашей страны дошло, что АИЯБ удалось гарантировать себе новые претензии на величие в обороне в современном мире: наконец, ядерный арсенал Соединенных Штатов Америки сумел превзойти ядерные арсеналы Японской Империи и Германского Рейха с перевесом в сто семьдесят пять процентов, став почти вдвое больше, чем у любой другой нации, и обеспечив себе возможность запугать каждого соперника, который будет стремиться уничтожить величие нашей страны. Ради нас самих мы сумели выйти на передний край холодной войны против наших национальных соперников, и сделали это очень хорошо, господин Президент.\n\nСайрус Вэнс, Советник по национальной безопасности."
 glenn.149.a:0 "АИЯБ нам еще поможет!"

 glenn.150.t:0 "Восхождения АИЯБ"
 glenn.150.desc:0 "В канцелярию президента Соединенных Штатов Америки:\n\nПрезидент Джон Гленн, Американская Инициатива по Ядерной Безопасности сегодня действительно сумела доказать свою ценность. Мало того, нам удалось достичь такого уровня мощности наших ракет, который намного превосходит ядерные испытания за последний год, и продолжает расти экспоненциальными темпами, то есть мы станем самым сильной ядерной державой. Наряду с качеством наших ракет, нам теперь удалось создать свой арсенал, намного превосходящий мощь обоих наших соперников, сумев создать почти вдвое больше ракет, присутствующих в Рейхе или Японской Империи. Президент Гленн, для меня большая честь сказать, что АИЯБ удалось добиться больших успехов в обеспечении безопасности нашей страны и оказало честь вашему имени как президенту Соединенных Штатов Америки. Спасибо Вам за все, что вы сделали, сэр, и пусть мы навсегда победим тьму фашизма.\n\nСайрус Вэнс, Советник по национальной безопасности."
 glenn.150.a:0 "Вы были незаменимы, секретарь Вэнс."

 glenn.151.t:0 "Трансляция на всеобщее обозрение"
 glenn.151.desc:0 "\"А теперь мы готовимся к тому, что президент Соединенных Штатов Америки Джон Гленн выступит перед нацией и миром на пресс-конференции, посвященной развитию американской инициативы в области ядерной безопасности и тому, что она сделала для нашей страны. Трансляция начинается через три...два...один...\"\n\n\"Добрый вечер великому народу Соединенных Штатов Америки и всем людям мира, которые стремятся жить в более великую эпоху, эпоху, стоящую над подобиями угнетения и тирании. Некоторые утверждают, что мир может успокоиться только тогда, когда народы мира сложат оружие и будут работать вместе во имя свободы для всех. Однако с учетом опасностей, подстерегающих нас во всех уголках мира, от Востока до Запада, мы обязаны обеспечить, чтобы Соединенные Штаты оставались хорошо подготовленными к любой потенциальной опасности для свободы, на которой построены Соединенные Штаты Америки\".\n\n\"Именно по этой причине Американская инициатива по ядерной безопасности была создана под бдительным оком советника нашей администрации по национальной безопасности Сайруса Вэнса. Он предоставил Америке новый щит против фашизма путем развития ядерного арсенала Соединенных Штатов с точки зрения силы и численности. Сегодня Американская инициатива по ядерной безопасности заявила о подтверждении разработки пятидесяти тысяч ядерных боеголовок, легко доступных для развертывания там, где это может потребоваться. Таким образом, мы показали нашу готовность к любой буре, которая может угрожать стране в ближайшие времена. Ради безопасности нашей нации и безопасности демократии во всем мире. Да благословит Господь Соединенные Штаты и спокойной ночи, Америка\".\n\nС семейного дивана в Соединенных Штатах, в кабинете фюрера, в кресле премьер-министра Японии телевидение по всему миру показывало эту передачу. И для каждого из них уровень надежды, страха или опасности исходил от всех, поскольку мысли о ядерной дипломатии украшали все."
 glenn.151.a:0 "Для более безопасного мира."

