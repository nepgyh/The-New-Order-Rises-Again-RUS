glenn.125.a:0 "Открывайте ответный огонь по вражеским кораблям."
glenn.125.b:0 "Забудь обо всем и отступи раз и навсегда!"

glenn.126.t:0 "Американцы наносят ответный удар!"
glenn.126.desc.germany:0 "\"Американцы нанесли ответный удар, мой Фюрер. Наши корабли получили сопутствующие повреждения, и мы потеряли десять человек, еще пятнадцать получили ранения. Тем не менее, рейд был успешным; мы смогли привезти с собой некоторое количество урана, но большая часть американских запасов погрузилась на дно Атлантики. Каков наш следующий план действий по отношению к американцам?\"\n\n[GER.GetLeader] устал видеть, что американцы делают с его страной. Никто не мог забыть первые дни инцидента, когда несколько рабочих погибли при взрыве урановой шахты. Потом это случилось снова, и в третий раз. Мы поймали диверсантов и обнаружили их связи с правительством США, и даже при наличии убедительных доказательств вины президента он отказался взять на себя ответственность. Мало того, президент пользовался поддержкой всей своей страны; американская общественность считала, что мы пытаемся свергнуть его без каких-либо скрытых мотивов. Веские доказательства были проигнорированы. А теперь сам Гленн приказывает атаковать наши корабли, убивая наших людей, людей, которые никогда не вернутся на родину. Теперь ясно, что американцы играют с нами. Мы не станем марионеткой их жалких \"демократических\" идеалов.\n\n[GER.GetLeader] часто размышлял о возможности тотальной глобальной войны, но теперь пришло время. Гленн выстрелил первым, и настало время возмездия. \"У нас нет другого выбора. Нам нужно, чтобы каждый солдат был наготове. Американцы должны быть раздавлены\"."
