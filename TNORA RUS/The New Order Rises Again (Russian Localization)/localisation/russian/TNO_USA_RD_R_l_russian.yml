glenn.116.a:0 "С американцами мы пока покончили."
glenn.116.b:0 "Мы потребуем возмещения причиненного ущерба."

glenn.117.t:0 "Требования компенсации"
glenn.117.desc.germany:0 "Президент Гленн был в отпуске в течение нескольких дней, поскольку он пытался очистить свою голову от \"неудавшейся попытки\". Он перебрался в прибрежную Виргинию, недалеко от Вашингтона, на случай, если его вдруг вызовут на службу. Президент провел значительное количество времени на пляже Вирджинии, наблюдая, как Атлантический океан раскачивается взад и вперед, а солнечные блики отражаются от волн. Он искал подходящий выход, способ, который принес бы большую пользу и его ненавистному сопернику, и его стране. Что он мог сказать, чтобы заставить немцев простить его полностью и восстановить упавший престиж Соединенных Штатов? Казалось, у него было все время в мире, чтобы обдумать эту тему...\n\nИменно тогда секретарша Гленна выбежала на берег и сообщила президенту, что \"у немцев есть кое-какие дела, которые они хотят обсудить.\" Президент Гленн, раздосадованный тем, что нарушили его покой, решил ответить на телефонный звонок из Германии.\n\nНа другом конце провода был министр иностранных дел Германии. Он начал требовать от Америки крупной компенсации за нападение на немецкие урановые рудники; у президента было время до завтра, чтобы дать ответ. Как только министр иностранных дел повесил трубку, Гленн начал обдумывать варианты. Унижение уже сказалось на уставшем президенте, но дополнительные репарации сделали ситуацию в десять раз более напряженной. Общественность осудила бы его еще больше, если бы он попытался принять цену своих неудачных действий в Германии. Однако если он решит заплатить, это окончательно примирит его со сверхдержавой. Гленн также заметил возможность склеить осколки американского духа воедино; он мог твердо стоять и отрицать репарации, и на его стороне была бы сила общественности. Но это действие заставило бы Германию быть еще более агрессивной. Гленну предстояло принять одно важное решение."
