 ##Events##
 IEA.1.t:0 "Ситуация в Итальянской Восточной Африке"
 IEA.1.d:0 "После итало-эфиопской войны в 1936 году Муссолини назначил принца Амадео Савойского, герцога Аосты, управляющим недавно завоеванной колонии, который сумел добиться определенных успехов, достигнув примирения с местным населением. Победа Италии в Североафриканской кампании и захват Суэцкого канала позволили стране должным образом снабжать колонию, чтобы сдерживать любые британские атаки.\nПосле победы Оси и присоединения Кении к колонии, итальянская власть окончательно укрепилась в регионе, Амадео остался крепким руководителем администрации. Вице-король оказался на удивление снисходительным к местным жителям и попытался возобновить проект Гвидо Ферразы, целью которого было превратить Аддис-Абебу в современную столицу колонии, но недостаток средств вынудил заморозить проект на полпути."
 IEA.1.a:0 "Интересно, расскажите ещё!"
 
 IEA.2.t:0 "Ситуация в Итальянской Восточной Африке"
 IEA.2.d:0 "Поскольку вице-король продолжает откладывать эти проекты, а его инвестиционный фонд начинает иссякать, кажется, что мечта Муссолини о процветающей итальянской Восточной Африке провалилась, несмотря на все усилия. Амадео также медленно, но верно проигрывает битву за свое здоровье, и, по оценкам врачей, ему осталось совсем недолго. В условиях продолжающейся эфиопской войны, которую ведут сильно ослабленные партизаны, серьезного дефицита бюджета и того, что Амадео еще предстоит уладить свои личные дела перед кончиной, неизвестно, какой будет судьба больного вице-короля..."
 IEA.2.a:0 "Что бы он ни выбрал, мы последуем за нашим Наместником!"

