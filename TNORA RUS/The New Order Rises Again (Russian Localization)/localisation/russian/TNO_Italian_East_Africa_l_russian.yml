 #Leader descriptions
 POLITICS_VICEROY_AMEDEO_DESC:0 "Амедео ди Савойя-Аоста - человек, которого можно любить или ненавидеть, но нельзя игнорировать. Прозванный Железным герцогом и Героем Амба Аладжи, Амедео родился в ветви итальянского королевского дома и в итоге стал генералом Регио Аэронавтика. В 1937 году Амедео, благодаря своей благородной крови, был назначен вице-королем Итальянской Восточной Африки, но в отличие от своего менее удачливого брата Аймоне, Амедео сразу же принял активное участие в управлении своими территориями. Во время Второй мировой войны он лично возглавил итальянские войска в сражении против британцев, остановив их продвижение в Восточную Африку ошеломляющей победой при Амба Аладжи.\n\nПосле окончания войны Амедео снова посвятил себя управлению колонией. Эффективный губернатор, критически относившийся к фашистской системе (что снискало ему симпатии нового дуче, Галеаццо Чиано), Амедео сделал все возможное, чтобы защитить коренных жителей колонии от посягательств фашистских властей и итальянских компаний, стремившихся эксплуатировать труд африканцев. Во многом благодаря неустанной работе Амедео, уровень жизни коренных жителей Восточной Африки стал выше, чем в тех частях Африки, которые находились под властью Германии.\n\nНесмотря на это, правление Амедео по-прежнему является пережитком колониализма, а это значит, что многие местные всё ещё ненавидят его и итальянцев. Военизированные и повстанческие группировки, скрывающиеся в горах и сельской местности, до сих пор представляют собой серьезную проблему, и даже те африканцы, которые не выступают против итальянского режима открыто, страдают от бедности и дискриминации со стороны итальянких колонистов. Амедео стареет, а преемник ещё не назван, и иногда вице-король не может не думать о доме и не задаваться вопросом, не напрасен ли в конце концов его труд."

