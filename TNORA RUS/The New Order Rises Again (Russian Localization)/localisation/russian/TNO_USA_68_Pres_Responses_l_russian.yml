 WFB_Reponse_Revenue_Up:0 "§GЭто увеличит наши доходы!§!\n"
 WFB.response.1.t:0 "Исправить ошибки Уоллеса"
WFB.response.1.desc:0 "Мы унаследовали от администрации Беннета довольно неблагоприятные экономические условия. Многие важные правила были значительно ослаблены в интересах экономического роста, что позволило бизнесу предпринимать все более недальновидные действия, чтобы погнаться за еще немного большими деньгами. Богатство было перемещено за границу, чтобы избежать налогообложения, а рабочие места были переданы на аутсорсинг иностранным потогонным предприятиям, среди других эгоистичных практик.\n\nМногие наши избиратели не в восторге от этого, и поэтому президент намерен возместить большой ущерб, причиненный Беннеттом. Это может быть не очень популярно среди богатой элиты, которая извлекла выгоду из этой политики, но ради благопристойности американского капитализма и ради трудящихся американцев это должно быть сделано. У нас много работы."
WFB.response.1.a:0 "Давайте займемся делом."
WFB.response.2.t:0 "Закрытие калиток"
WFB.response.2.desc: "В банковском деле много денег, и все же для некоторых \"много\" недостаточно. Для этих людей существует множество лазеек в наших налоговых кодексах, которые позволяют им платить гораздо меньше, чем они на самом деле должны. Хотя администрация Беннета не помогла этому делу, на самом деле это было проблемой в течение довольно долгого времени.\n\n[Root.GetLeader] распорядился провести официальный пересмотр налоговых кодексов по всей Америке, который, как мы надеемся, закроет большинство этих лазеек. Конечно, банкиры придут в ярость, узнав, что теперь они должны выплатить то, что им причитается, но будет только справедливо, если мы обеспечим им это."
WFB.response.2.a:0 "Слыш, плати."
WFB.response.3.t:0 "Сторона предложения молчит"
WFB.response.3.desc: "Наши усилия положить конец политике администрации Беннета были положительно восприняты избирателями из рабочего класса. Однако некоторые видные экономисты высказались против нас. Они утверждают, что то, что мы делаем, нанесет ущерб конкурентоспособности американской экономики, а в долгосрочной перспективе тем, кого мы пытаемся защитить.\n\nЭти слова нашли отклик у некоторых членов нашей партии, которые начали утверждать, что мы заходим слишком далеко. Это может вызвать ужас в рядах партии - однако именно этого ожидают от нас избиратели, и поэтому нам придется пробиваться, если мы хотим сохранить наши результаты голосования."
WFB.response.3.a:0 "Это не эффективно, это правильно!"
WFB.response.4.t:0 "Деньги говорят сами за себя"
WFB.response.4.desc: "Похоже, что влиятельные мужчины и женщины, чьи кошельки больше всего выиграли от политики президента Беннета, действительно не прониклись к нам симпатией. Настолько, что теперь они используют свои большие кошельки, чтобы атаковать нас напрямую. Во многих публикациях на прошлой неделе появились огромные нападки на наше правительство - The Wall Street Journal сегодня вышла с целым трехстраничным разворотом, наполненным многочисленными экономическими голосами, разрывающими нашу политику в клочья.\n\nВ то время как люди, уже настроенные против крупного бизнеса, вряд ли будут заботиться об этом, это может оказаться проблематичным среди более неопределившихся избирателей. Если этот медийный блиц со стороны богатых и влиятельных продолжится, это может отвлечь от нас многих избирателей, которые видят в наших действиях угрозу экономике - и их средствам к существованию."
WFB.response.4.a:0 "Черт возьми."
WFB.response.5.t:0 "Ради американского рабочего"
WFB.response.5.desc: "Президент [Root.GetLeader] сегодня поднялся на трибуну, чтобы рассказать о нашем откате от политики эпохи Беннета. Он ясно дал понять, что, хотя он понимают озабоченность экономистов и намерен сохранить конкурентоспособность Америки на мировой арене, это не может произойти за счет несправедливости.\n\n\"Американский рабочий должен быть оценен и уважаем\", - настаивал он. \"Мы не можем позволить нашим экономическим целям отодвинуть на второй план людей, которых мы представляем и мы не откажемся от людей, которые делают эту страну великой. Экономическая эффективность не должна стоять выше благосостояния народа\". Остается надеяться, что эти слова перед публикой убедят нерешительных в том, что то, что мы делаем, необходимо."
WFB.response.5.a:0 "Слова президента имеют большой вес."
WFB.response.6.t:0 "Свободная торговля не свободна"
WFB.response.6.desc: "Президент Беннетт уделял большое внимание торговле. В принципе, это умный ход, но в его исполнении многое можно назвать катастрофой. Наши рынки были почти полностью открыты для ОСН и других стран, что позволило иностранным компаниям войти туда практически без каких-либо затрат и вытеснить малый американский бизнес.\n\nТак не пойдет. Мы не можем позволить, чтобы даже наши союзники пользовались нами подобным образом. Поэтому мы сосредоточим наши усилия на том, чтобы разорвать эти несправедливые сделки. Наш торговый статус будет возвращен к status quo ante; наши страны должны будут платить надлежащие тарифы и пошлины, если они хотят вести здесь дела. Мы не позволим американцам отойти на второй план из-за иностранного предпринимательства.\n\nОднако нашим союзникам это может не понравиться."
WFB.response.6.a:0 "Пора бить по тарифам!"
WFB.response.7.t:0 "Возражения Австралии"
WFB.response.7.desc: "Австралийцы с тревогой отнеслись к нашей новой торговой политике. За последние четыре года они заработали приличную сумму денег и не горят желанием отказываться от этих возможностей. Указывая на то, что их экспорт стали в значительной степени зависит как от австралийской, так и от американской экономики, они попросили освободить их от наших новых тарифов.\n\nМы заявили о своем намерении покончить с торговыми сделками эпохи Беннета и отступление сейчас может быть расценено как слабость. Тем не менее, у австралийцев есть точка зрения - сталь является важным ресурсом, и мы действительно можем позволить себе ограничить ее поток на наши заводы?"
WFB.response.7.a:0 "Австралийцы могут быть освобождены."
WFB.response.7.b:0 "Австралийцы будут платить пошлины."
WFB.response.8.t:0 "Возражения ОСН"
WFB.response.8.desc: "Как и ожидалось, многие из наших союзников по ОСН недовольны нашим поворотом политики. Многие из их послов уже сделали неофициальные заявления с жалобами, и вскоре мы можем ожидать более конкретных жалоб, лежащих у наших ног. Это, мягко говоря, сложная дипломатическая ситуация.\n\nНазревают проблемы. В необычном проявлении общности демократы и многие из ультраправых образовали слабый единый фронт, нападая на нас за \"неприемлемую внешнеполитическую ошибку\". Они призывают нас быть снисходительными к нашим союзникам и сохранить хотя бы некоторые соглашения о свободной торговле. Если мы хотим двигаться вперед, нам, возможно, придется найти баланс в нашей политике, или же двигаться прямо по тому или иному пути."
WFB.response.8.a:0 "Разобщенность внутри страны и за ее пределами. Типично."
WFB.response.9.t:0 "Возражения Мексики"
WFB.response.9.desc: "Хотя Мексика и не является частью ОСН, у нее есть много экономических связей с нами, которые были расширены на протяжении всего президентства Беннета. Как и следовало ожидать, Мексику не устраивает перспектива потерять выгодные торговые соглашения. Они просили об освобождении, указывая на обширные права на нефть и полезные ископаемые, которые они предлагают нам, и настаивая на том, что тарифы будут плохи для нас обоих.\n\nПредоставление Мексике постоянного свободного доступа через границу противоречило бы нашим заявленным целям, но ограничение поставок топлива и других товаров, безусловно, помешало бы нам. Можем ли мы позволить себе отрезать себя?"
WFB.response.9.a:0 "Мексиканцы могут быть освобождены."
WFB.response.9.b:0 "Мексиканцы будут платить пошлины."
WFB.response.10.t:0 "Возражения Канады"
WFB.response.10.desc: "Канадцы вежливо выразили свое несогласие с нашей тарифной политикой. Как наш ближайший сосед и союзник, они настаивают на том, что мы многое выиграем, сохранив свободную торговлю. В частности, они надеются, что наши действия не повлияют на их прибыльную лесопромышленность и другие рынки.\n\nМногие северные города стали полагаться на канадскую торговлю, и эти общины могут пострадать от наших тарифов. Однако мы обещали более жесткую руку по отношению ко всем иностранным партиям, даже если они наши близкие друзья. Решение должно быть принято."
WFB.response.10.a:0 "Канадцы могут быть освобождены."
WFB.response.10.b:0 "Канадцы будут платить тарифы."
WFB.response.11.t:0 "Справедливая сделка для всех"
WFB.response.11.desc: "Наши дипломаты проделали большую работу, споря, катаясь и имея дело с нашими торговыми партнерами, и мы, кажется, наконец достигли взаимопонимания. В некоторых местах мы давали себе волю, а в других давали свободу действий, но наш дипломатический подход, похоже, достиг лучшего из обоих миров. В то время как некоторые иностранные бизнесмены могут роптать, наши новые сделки защитят американских рабочих и рынки от иностранной эксплуатации, все еще позволяя торговле течь между нашими критически важными партнерами.\n\nЕсли забыть про формальности, оставшиеся после подписания соглашений, мы можем с уверенностью сказать, что нам это удалось. Экономические и дипломатические издержки наших действий сведены к минимуму, и мы можем рассчитывать на улучшение, более справедливые и здоровые торговые отношения с более широким миром."
WFB.response.11.a:0 "Большой успех!"
WFB.response.12.t:0 "Сжигание мостов"
WFB.response.12.desc: "Мы разорвали несправедливые торговые соглашения, и наши избиратели, безусловно, довольны. К сожалению, то же самое нельзя сказать о наших партнерах, которых лучше всего можно охарактеризовать как абсолютно разъяренных. Акции на многих рынках в последнее время резко упали из-за экономической неопределенности, и некоторые комментаторы назвали наши действия \"сильно подрывающими дух ОСН\".\"\n\nНас вряд ли можно винить за слабый подход администрации Беннета, и что-то нужно было сделать, чтобы добиться справедливой сделки для американского народа и американского бизнеса. Тем не менее, когда все более холодный воздух опускается над иностранными посольствами по всей стране, вряд ли можно сказать, что это был дипломатический успех. Хотя это еще не конец ОСН, все это, безусловно, охладило наши отношения."
WFB.response.12.a:0 "Честные отношения ценой дружбы."
WFB.response.13.t:0 "Сальто свободной торговли назад"
WFB.response.13.desc: "В интересах сохранения наших дипломатических и экономических связей нам пришлось отказаться от многих разговоров о тарифах и пересмотре условий. Хотя мы успешно добились некоторых изменений, культура свободной торговли администрации Беннета остается в основном нетронутой. Наши союзники благодарят нас за это. В отличии от наших избирателей\n\nМногие в нашей собственной партии называют нас \"слабыми и бессильными, легко уступающими иностранным державам.\" Тем временем демократы, похоже, вполне довольны ситуацией, и сам бывший президент Беннетт хвалит наш \"мудрый шаг\".\" Эта пылкая похвала от нашего старого оппонента не очень хорошо прошла на театре политического дискурса. В то время как мы обеспечили наши дипломатические связи, наш разворот явно повредил нашей популярности на родине."
WFB.response.13.a:0 "Выгодные сделки за счет поддержки."
WFB.response.14.t:0 "Письмо оппозиции"
WFB.response.14.desc: "Письмо, подписанное многочисленными сенаторами из нескольких различных партийных фракций, произвело настоящий фурор как на Капитолийском холме, так и в новостях. В письме содержится язвительное осуждение нашего отказа от свободной торговли, называемое это оскорблением наших торговых партнеров и нанесением ущерба экономическим интересам всего мира. Не останавливаясь на прямом призыве к отмене, письмо ясно дает понять, что никто из его подписантов не поддерживает наши действия.\n\nВ списке подписей даже есть несколько известных имен из нашей собственной партии. Это подстегнуло наших оппонентов в Сенате и дало СМИ много поводов для разговоров - и, в свою очередь, избиратели тоже будут говорить о нашем отсутствии единства. Это, мягко говоря, не очень хорошо для нас."
WFB.response.14.a:0 "Почему они не могут держать свои обиды при себе?"
WFB.response.16.t:0 "Соглашения Онтарио"
WFB.response.16.desc: "В настоящее время международная торговля остается такой же открытой, как и прежде, к большому огорчению тех, кто ожидает, что партия выполнит свои обещания. Однако есть способ использовать эту ситуацию, чтобы вернуть себе поддержку. Заставив наших торговых партнеров в ОСН повысить импортные квоты на американскую сельскохозяйственную продукцию, мы могли бы воспользоваться преимуществами свободной торговли, чтобы заработать много денег для центральных штатов и, в свою очередь, завоевать их голоса.\n\nВ Онтарио запланирована встреча, на которой американские дипломаты попытаются убедить ОСН увеличить квоты. Мы могли бы попробовать софтбольный подход, попросив их немного повысить квоты, или мы могли бы пойти до конца и настаивать на гораздо большем увеличении. В то время как последние получат больше поддержки в случае успеха, наши союзники могут плохо отреагировать на нашу настойчивость. Какой подход мы должны принять?"
WFB.response.16.a:0 "Вежливо попросите небольшую прибавку."
WFB.response.16.b:0 "Толчок к большему увеличению."

WFB.response.17.t:0 "ОСН принимает наши требования!"
WFB.response.17.desc: "Это было трудно продать, но наши собравшиеся союзники в Онтарио согласились на значительное увеличение импорта сельскохозяйственной продукции из Америки. Кто-то ворчал, кто-то чувствовал, что мы переступаем границы дозволенного, но результат все тот же. Мы можем ожидать, что эти сделки принесут миллиарды долларов дохода фермерским штатам, которые наверняка оценят наши усилия, когда вернутся к избирательным урнам."
WFB.response.17.a:0 "Отлично!"
WFB.response.18.t:0 "Отказ ОСН"
WFB.response.18.desc: "Наши усилия, направленные на значительное увеличение экспорта сельскохозяйственных культур, выехали на ухабистую дорогу. По-видимому, наши коллеги-члены ОСН не оценили наших \"тяжелых\" усилий по увеличению квот и они указали, что могут покинуть заседание Онтарио, если мы продолжим идти по этому пути, что будет тревожным ударом как по нашему дипломатическому престижу, так и по нашей популярности дома.\n\nЕще не поздно смягчить наш диалог и попросить о более скромном увеличении квот. С другой стороны, мы могли бы также попробовать жесткий подход в надежде, что наши торговые партнеры наконец расколются. Конечно, здесь есть риск, но большое дело было бы очень полезным."
WFB.response.18.a:0 "Отступим"
WFB.response.18.b:0 "Продожаем давить!"

WFB.response.19.t:0 "ОСН соглашается на небольшие квоты"
WFB.response.19.desc: "Может быть, это и не так грандиозно, как мы надеялись, но наши торговые партнеры согласились на разумное увеличение квот на импорт сельскохозяйственной продукции. Проданная дополнительная продукция должна добавить сотни миллионов долларов к доходам сельскохозяйственных штатов. Хотя некоторые из наших дипломатов считают, что мы должны были надавить сильнее, это все еще большая победа для партии, фермеров и Америки в целом."
WFB.response.19.a:0 "Честная торговля."
WFB.response.20.t:0 "Коллапс конференции в Онтарио!"
WFB.response.20.desc: "Американские дипломаты покинули Онтарио сегодня утром в полном отчаянии. Наши союзники продолжали отвергать наши требования, и после нескольких часов бесплодных дебатов встреча была объявлена несостоявшейся. Мы не увидим никакого увеличения экспорта сельскохозяйственных культур, и нам не останется ничего, что могло бы показать наши усилия, кроме как взъерошить перья наших партнеров.\n\nМногие голоса внутри партии осуждали нашу недавнюю дипломатическую ошибку и даже [Root.GetLeader] было бы трудно не согласиться с ними. Мы не сделали все возможное, чтобы справиться с остатками президентства Беннета. Все, на что мы можем надеяться сейчас, это то, что в будущем мы произведем больше впечатления."
WFB.response.20.a:0 "Проклятье!"

WFB.response.21.t:0 "Подписанные соглашения Онтарио"
WFB.response.21.desc: "К большому успеху нашего правительства, дипломаты в Онтарио сегодня официально подписали соглашение, которое увеличит квоты на импорт американских сельскохозяйственных товаров в ОСН. Это будет иметь большое значение для смягчения общественной критики нашего продолжения торговых сделок эпохи Беннета, одновременно вкладывая больше денег в карман народа и федеральную казну.теперь, когда с этим беспорядком покончено, мы можем выйти из тени президентства Беннета. Пришло время для [Root.GetLeader], чтобы сделать это президентство своим собственным."
WFB.response.21.a:0 "Начинается настоящая работа."


