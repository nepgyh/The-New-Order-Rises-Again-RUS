STROM.response.1.t:0 "Собирание осколков"
STROM.response.1.desc:0 "Наконец-то все закончилось: протесты, шумные слушания в Сенате и цирк в средствах массовой информации, которые характеризовали мимолетную администрацию Тёрмонда. Все те в нашей стране, кто ценит человеческое достоинство, радуются, что Стром с позором вернулся на свое старое место в Сенате.\n\nЕго президентство закончилось, если не считать его последствий.\n\nСтром выпотрошил закон о гражданских правах так основательно, что кажется, будто мы вернулись в 62-й. Чернокожие сидят на задних сиденьях автобусов, а южные школы придерживаются строгой цветовой линии. Джим Кроу снова парит над нашей страной, но на этот раз мы должны сбить его навсегда.\n\nЭто будет долгая и трудная задача, отменить злодеяние Тёрмонда, но это должно быть сделано. Президент уже создает комитет \"голубой ленты\" для разработки законодательных и исполнительных мер по восстановлению гражданских прав. Они будут включать в себя обновленный закон о гражданских правах, чтобы вернуть зубы десегрегации и исполнительные указы, побуждающие к интеграции на Юге. Возможно, нам придется пойти на компромисс по некоторым вопросам, чтобы провести закон через Конгресс, но у нас также могут быть возможности пойти дальше, чем Бобби когда-либо мог мечтать.\n\nТеперь, когда игра Тёрмонда закончилась, пришло время собрать фигуры, убрать со стола и приступить к делу."
STROM.response.1.a:0 "Удачи."

STROM.response.2.t:0 "Суд Джима Кроу"
STROM.response.2.desc:0 "\"Скажи мне прямо, насколько сильно он трахнул суды?\"\n\n\"Это кошмар, мистер президент\", - ответил генеральный прокурор. \"Он набил федеральную судебную систему \"судьями\", которые могли бы хорошо вписаться в один из митингов Йоки. Сегрегационисты, архиконсерваторы и самые язвительные защитники 10-й поправки. В жизни не видел настолько близких к фашизму людей. Что еще хуже, с учетом вышесказанного вряд ли какой-либо из наших законов о гражданских правах сможет пережить судебные иски\".\n\nПрезидент опустил голову на руки. \"Какие у нас варианты?\"\n\n\"Прежде чем мы внесем в Сенат законопроект о гражданских правах, мы должны нанести удар по судебной системе. Мы могли бы попытаться перестраховаться, просто кодифицировав наши старые судебные процессы, чтобы предотвратить дальнейшие злоупотребления, или...\"\n\n\"Или, Генеральный Прокурор?\"\n\n\"Или мы возьмемся за дело в лоб. Судебная система Гут Строма. Пересмотр законов о назначениях и отставках судей. Черт возьми, закрыть некоторые федеральные суды, если придется. В принципе, сделайте так, чтобы прогрессисты входили, а реакционеры выходили как можно быстрее. Возможно, потребуется некоторое время, чтобы эти изменения действительно изменили суды, но они проложат путь к тому, чтобы гражданские права пережили любые будущие судебные иски\".\n\n\"Выбор очевиден, направьте своих сотрудников, чтобы начать разработку законодательства, которое будет...\""
STROM.response.2.a:0 "...кодифицировать старые процедуры."
STROM.response.2.b:0 "...революционизировать судебную систему."

STROM.response.4.t:0 "Соль на рану"
STROM.response.4.desc:0 "\"Президентство Тёрмонда было национальной трагедией. Он нанес беспрецедентный ущерб делу свободы и демократии, тому самому делу, за которое боролись наши основатели, и последствия его жестокости будут ощущаться грядущими поколениями. И все же, возможно, самые тяжелые последствия будут ощущаться его собственной партией. Атака Тёрмонда на наследие Кеннеди опустошила и оттолкнула центральный блок. В каком-то смысле вражда между ними сейчас даже сильнее, чем при Никсоне. У нас есть потрясающая возможность обратиться к нашим более приятным противникам в НПП, чтобы предложить нашу дружбу. Мы могли бы начать реальные двухпартийные усилия по улучшению поддержки нашего законодательства. В качестве альтернативы мы могли бы напасть на НПП в целом, заявив, что только мы можем защитить ценности, которые якобы поддерживает НПП и переманить несколько человек\".\n\n\" Господин Президент, партия надеется на ваше лидерство в этот критический момент, и поэтому мы передаем выбор плана вам. Как наша партия воспользуется ущербом, нанесенным Тёрмондом нашим соперникам?\""
STROM.response.4.a:0 "Пора прижать этих ублюдков."
STROM.response.4.b:0 "Протяните оливковую ветвь, нам нужны голоса Сената."

STROM.response.5.t:0 "Вечеринка на руинах"
STROM.response.5.desc:0 "То, что Национал-Прогрессивной партии удалось добиться переизбрания после хаоса президентства Турмонда, не что иное, как чудо, но это не меняет нынешнего положения партии. Центр относится к ультраправым с бескомпромиссным подозрением, в то время как ультраправые не выражают ничего, кроме возмущения обвинениями Центра в коррупции и злонамеренности. Партия вцепилась себе в горло, и если ничего не предпринять, чтобы сбить партию с намеченного пути, избиратели распнут НПП на следующих выборах.\n\nПрезидент оказывается перед двумя путями. Это может быть момент, чтобы воспользоваться случаем и использовать недовольство партии, чтобы изгнать всех несогласных, обеспечив контроль правящей фракции раз и навсегда ценой раскола НПП. С другой стороны, можно было бы попытаться отбросить партизанство и использовать этот момент, чтобы стать лучше, выступая единым фронтом против ошибок прошлого. Какой бы вариант ни был выбран, он может изменить судьбу НПП, но другого выхода нет. Выбор должен быть сделан сейчас."
STROM.response.5.a:0 "Сейчас самое время укрепить наш контроль!"
STROM.response.5.b:0 "Хватит интриг. Мы должны воссоединить партию."

