STROM.response.7.t:0 "Закон о справедливом перераспределении и выборах проходит!"
STROM.response.7.desc:0 "Сегодня Президент подписывает закон о справедливом перераспределении и выборах после прохождения Конгресса на волне народной поддержки.\n\nНовый закон делает незаконным создание избирательных округов в Конгрессе, которые призваны аннулировать или подавить избирательные права меньшинств, избирателей определенных политических партий и других идентифицируемых групп по всей стране, хотя он, несомненно, сосредоточен на недавно разоблаченных случаях на Глубоком Юге, порожденных бывшим президентом Стромом Тёрмондом. Кроме того, некоторые из самых экстремальных примеров в таких штатах, как Алабама и Миссисипи, будут иметь новые округа, контролируемые беспартийными судьями, чтобы предотвратить такое вопиющее пренебрежение духом демократических выборов.\n\nПоддержка законопроекта высока по всей стране, и такие группы, как ACLU и NAACP, поздравляют Конгресс с \"исправлением этого вопиющего издевательства над американскими ценностями. Единственная оппозиция находится в наиболее пострадавших от этого закона районах - южных штатах. П-НПП и сегрегационисты на Глубоком Юге осудили закон, назвав его \"тиранией Янки\", жестокой, политически мотивированной атакой противников. Некоторые поклялись бороться с этим в Верховном суде, хотя трудно сказать, будут ли они иметь успех."
STROM.response.7.a:0 "Мы приближаемся к истинному равенству!"

STROM.response.8.t:0 "Закон о справедливом перераспределении и выборах проваливается!"
STROM.response.8.desc:0 "Сегодня закон о справедливом перераспределении и выборах не прошел Конгресс. Несмотря на волну народной поддержки и на поддержку президента, эта попытка была оборвана самыми жесткими противниками.\n\nПровалившийся закон сделал бы незаконным создание округов в Конгрессе, призванных аннулировать или подавить избирательные права меньшинств, избирателей определенных политических партий и других идентифицируемых групп по всей стране, хотя он, несомненно, сосредоточен на недавно разоблаченных случаях на Глубоком Юге, которые были выдвинуты бывшим президентом Стромом Тёрмондом. Кроме того, некоторые из наиболее экстремальных примеров в таких штатах, как Алабама и Миссисипи, создали бы новые округа, контролируемые беспартийными судьями, чтобы предотвратить такое вопиющее пренебрежение духом демократических выборов.\n\nТакие группы, как ACLU и NAACP, публично оплакивают провал этого законопроекта, заявляя, что это была лучшая надежда на \"исправление этого вопиющего издевательства над американскими ценностями\".\" Между тем, районы, которые больше всего пострадали бы от этого закона, южные штаты, празднуют. П-НПП и сегрегационисты на Глубоком Юге осудили закон, назвав его \"тиранией Янки\", жестокой, политически мотивированной атакой противников. Но, по крайней мере сейчас, вероятность реформы системы, которая позволяет подавлять голоса меньшинств при голосовании и демократии, придется подождать."
STROM.response.8.a:0 "Насмешка над демократическими ценностями."

STROM.response.9.t:0 "Хаос в отборочном комитете"
STROM.response.9.desc:0 "Сенатский комитет по оценке наследия администраций Кеннеди и Тёрмонда был двухпартийным по замыслу. Поскольку места в комитете были отданы ультраправым и центристским блокам, а также Р-ДП, комитет должен был достичь консенсуса, как залечить национальный раскол после трагедии убийства Кеннеди и разногласий в президентстве Тёрмонда. Вместо этого ожесточенная борьба комитета затормозила любые попытки добиться прогресса. Сегодняшнее заседание не было исключением.\n\nС самого начала среди ультраправых членов Церкви поднялся шум, когда сенатор Морин Нойбергер жестом пригласила преподобного Джесси Джексона произнести вступительное благословение. Сенатор Роберт Берд осудил это предложение как политическое позерство. Затем сенатор Нойбергер напомнил ему, что он ранее пригласил проповедника сегрегационистского радио Джерри Фалвелла-старшего произнести благословение на более раннем заседании Сената и что преподобный Джексон лучше воплощает \"идеалы покойного президента Кеннеди, которого этот комитет чтит\". Это побудило сенатора Ричарда Рассела-младшего возразить, что идеалы и законодательство Кеннеди были именно источником всех разногласий в сегодняшней Америке. Сенатор \"Ковш\" Джексон тогда указал, что нынешний комитет не нуждался бы в формировании, если бы президент Тёрмонд не попытался подорвать наследие Кеннеди своим сегрегационистским законодательством. Сенатор Берд гневно кричал, что Тёрмонд был единственным президентом в 20 веке, который боролся за конституционные права американцев. Затем сенатор Пеппер саркастически поинтересовался, благодарен ли Берд Курту Саксону за то, что он дал Тёрмонду такую возможность. Берд и Рассел вскочили со своих мест и едва не подрались с Пеппером, прежде чем охрана Сената успела их задержать.\n\nВ этот момент отборочный комитет решил прерваться пораньше, прежде чем можно будет произнести какое-либо благословение."
STROM.response.9.a:0 "Да благословит Господь Америку."

STROM.response.10.t:0 "Закон о судебной службе проходит!"
STROM.response.10.desc:0 "После долгой беготни в Конгрессе был принят закон о судебной службе, формализующий правила для Верховного Суда США.\n\nСоциал-демократы в нашей партии критиковали законопроект за то, что он не сделал достаточно, чтобы полностью положить конец судебным злоупотреблениям в Америке и к ним присоединились некоторые из более либеральных республиканцев, но все остальные, похоже, в основном удовлетворены этим законодательным актом. Впервые за долгое время Вашингтон, похоже, более или менее объединился за спиной Строма Тёрмонда, и это поможет остальной части нашей повестки дня в долгосрочной перспективе."
STROM.response.10.a:0 "Ура голосованию!"

STROM.response.11.t:0 "Провален законопроект о судебной службе!"
STROM.response.11.desc:0 "Даже после всех сидячих заседаний и закулисных сделок закон о судебной службе не смог собрать достаточно голосов, чтобы пройти через Конгресс. Белый дом пока никак не прокомментировал провал законопроекта, но можно с уверенностью сказать, что это позор для президента. Многие в Вашингтоне сейчас сомневаются в способности этой администрации провести какую-либо свою повестку дня в будущем, и многие из наших гражданских сторонников задаются вопросом, почему они вообще поддерживают нас."
STROM.response.11.a:0 "Все не кончится, пока не кончится!"

STROM.response.12.t:0 "Принят закон о судебной реформе!"
STROM.response.12.desc:0 "После споров в Сенате и Палате представителей мы успешно провели закон о судебной реформе через механизм Конгресса. Однако это оказалось не совсем безвредно. В то время, как левая фракция нашей партии приветствовала принятие этого законопроекта, правые почти повсеместно осудили его, наряду с южными демократами. По иронии судьбы, законопроект, который был разработан, чтобы убрать раскол из одной из главных ветвей власти, сделал Вашингтон еще более поляризованным. Несмотря на эти новые разногласия, мы все равно продвигаемся вперед."
STROM.response.12.a:0 "Ура голосованию!"

STROM.response.13.t:0 "Провален закон о судебной реформе!"
STROM.response.13.desc:0 "Несмотря на все наши усилия, мы не смогли добиться принятия закона о судебной реформе Конгрессом. Правые и демократы открыто празднуют провал этого законопроекта, в то время как прогрессисты возлагают на нас вину за наше \"плохое руководство в Конгрессе\". Похоже, что судебная система останется такой, какой она была, и управлять ею будет намного сложнее."
STROM.response.13.a:0 "Черт возьми."

STROM.response.14.t:0 "Мечта ближе"
STROM.response.14.desc:0 "Сегодня в галерее раздались радостные возгласы, когда президентский закон о гражданских правах прошел Сенат. Либеральные американцы приветствуют этот акт как триумф над несправедливостью Тёрмонда и единственные жалобы, казалось, исходили от нескольких сторонников жесткой линии, с небольшими потасовками, вспыхивающими между полицией и протестующими конфедератами, размахивающими флагами в южных городах. Чернокожие американцы гордятся тем, что страна исправила курс в вопросе гражданских прав, в то время как некоторые прогрессисты считают, что этот акт не заходит достаточно далеко и тот факт, что этот акт вообще был необходим, является  позором.\n\nСам Тёрмонд был довольно спокоен, пресловутый поджигатель почти не разговаривал во время заседаний Сената. Когда его попросили прокомментировать принятие закона, он заметил, что сожалеет о том, что его \"усилия по защите частного предпринимательства и американской свободы были так трагически неправильно истолкованы авторами этого закона.\" Ультраправый блок в целом отказался комментировать новый закон."
STROM.response.14.a:0 "Наш народ начинает исцеляться."

STROM.response.15.t:0 "Мечта удаляется"
STROM.response.15.desc:0 "Сегодня по всей стране вспыхнули беспорядки, поскольку президентский закон о гражданских правах не прошел Сенат. Ранее мрачное выступление Строма на праймериз в Айове считалось намеком на то, что его бренд старой Южной расовой политики был мертв, но поразительный одиннадцатичасовой митинг П-НПП и консервативных демократов в Сенате спас его сегрегационистское законодательство от отмены.\n\nПока южане радуются, расовая напряженность достигла точки кипения. Эта критическая неудача плохо предвещает политическое будущее нашей страны. Тёрмонд, со своей стороны, отказался от комментариев, но, как сообщается, чувствует себя вполне удовлетворенным собой. Теперь ясно, что П-НПП все еще не продвинулся дальше политики Уоллеса и Термонда, как, возможно, и большинство Сената."
STROM.response.15.a:0 "Это просто какой-то позор!"

STROM.response.16.t:0 "Начало расследования"
STROM.response.16.desc:0 "На пресс-конференции во второй половине дня генеральный прокурор Соединенных Штатов объявил, что Министерство юстиции и ФБР проведут официальное расследование деятельности бывшего президента Строма Тёрмонда. В частности, расследование будет сосредоточено на обвинениях в шантаже и коррупции в его попытке обеспечить себе президентство, с утверждениями, что он угрожал бывшему спикеру Палаты представителей отказаться от этой должности. Будет также изучено общее поведение Тёрмонда во время его пребывания на посту, изучены его контакты и методы применения его полномочий для раскрытия любых других преступлений и правонарушений.\n\nРеакция общественности была в основном положительной, хотя сегрегационисты, как и следовало ожидать, подняли гвалт. Более того, многие в нашей собственной партии выразили беспокойство по поводу последствий этого расследования. Тёрмонд по-прежнему пользуется большой поддержкой на юге и в других округах, выступающих за сегрегацию по всей стране; судебное преследование Тёрмонда еще больше разозлит их и серьезно повредит нашим избирательным перспективам в штатах его сторонников.\n\nКогда придет время выделить финансирование и ресурсы для расследования, мы должны тщательно подумать о том, насколько тщательным должно быть это расследованиео. В то время как многие согласны с тем, что Тёрмонд заслуживает справедливости, некоторые партийные инсайдеры утверждают, что небольшое, тихое расследование, которое, скорее всего, ничего не даст, будет лучше всего избежать раскачивания лодки и причинения еще большего беспорядка, в то же время умиротворяя тех, кто хочет видеть этого человека расследованным. Другие настаивают на том, чтобы мы вложили достаточно ресурсов, чтобы обеспечить хотя бы часть обвинений против него, или даже настаивать на полной мере закона.\n\nРешение должно быть принято. Играем ли мы на стороне прагматиков или на стороне справедливости?"
STROM.response.16.a:0 "Мы будем держать его в тишине и безопасности."
STROM.response.16.b:0 "Мы проведем разумное расследование."
STROM.response.16.c:0 "Пусть рухнет мир, но свершится правосудие!"


STROM.response.17.t:0 "Тихая смерть"
STROM.response.17.desc:0 "После нескольких месяцев расследования дела Строма Тёрмонда оказалось, что вся страна в целом забыла о нем. Действительно, поскольку генеральный прокурор провел сегодня пресс-конференцию, для многих это было первым известием о расследовании за последние недели. То, что когда-то рекламировалось как суд века, стало еще одним фоновым событием в хаосе американской политики.\n\nСлова генерального прокурора были относительно краткими. После многих месяцев допросов, слушаний и поиска улик они так и не нашли достаточных доказательств шантажа или неправомерных действий со стороны Тёрмонда. Хотя Генеральный прокурор подчеркнул, что их выводы не полностью оправдывают его, следствие не может и не будет настаивать на каких-либо судебных исках против спорного бывшего президента. После недолгого периода ответов на вопросы прессы конференция закончилась, и расследование было официально закрыто, без особой помпы.\n\nТе, кто был в курсе дела, прекрасно понимая, что расследование было затруднено плохим финансированием и нехваткой ресурсов, занялись тихим самоанализом. Тёрмонду все сошло с рук. Действительно ли стоило сохранять партийное единство и предотвращать новые распри? Свершилось бы правосудие, если бы только они приложили усилия?\n\nТеперь никто никогда не узнает."
STROM.response.17.a:0 "По крайней мере, мы можем двигаться дальше как страна."

STROM.response.18.t:0 "Тревожные откровения"
STROM.response.18.desc:0 "Расследование дела Строма Тёрмонда идет полным ходом. Министерство юстиции уже заслушало показания многих лиц, включая самого Тёрмонда, различных сотрудников администраций Тёрмонда и Кеннеди, а также многих деловых контактов Тёрмонда. Кроме того, Министерство юстиции усердно работает над изучением большого количества доказательств, полученных в ходе расследования.\n\nУже сейчас выдвигаются обвинения. Появились доказательства незаконных выплат лицам, на которых Турмонд намеревался повлиять, а также агрессивные линии диалога между Турмондом и бывшим спикером в течение нескольких недель, предшествовавших смерти Кеннеди. В настоящее время следователи изучают эти выплаты в надежде выдвинуть обвинения во взяточничестве, хотя в настоящее время нет достаточных доказательств, чтобы выдвинуть основное обвинение в шантаже.\n\nСледствие стремится продолжить свою работу, но в администрации слышны недовольные голоса. Прагматики и те немногие, кто симпатизирует Тёрмонду, утверждают, что расследование рискует превратиться в охоту на ведьм, если позволить давить слишком сильно, в то время как другие все еще опасаются политического удара справа, если расследование приведет к особенно суровому решению. Поговаривают о том, чтобы тихо завершить расследование, чтобы избежать риска появления новых зажигательных разоблачений и дальнейшего раскола правительства и национального единства.\n\nЕсли правительство хотело, чтобы прошлое осталось в прошлом, то, возможно, такова была их позиция с самого начала. Как бы то ни было, возможно, еще не поздно изменить курс."
STROM.response.18.a:0 "Продолжай, мы уже близко.."
STROM.response.18.b:0 "Мы слишком глубоко увязли, прекратите эти расследования!"

STROM.response.19.t:0 "Катастрофа"
STROM.response.19.desc:0 "Когда просочились новости о том, что доказательства преступлений Тёрмонда были раскрыты, в Америке вновь стало нарастать напряжение. Сегрегационисты поднялись, называя обвинения фальшивыми и защищая своего южного джентльмена. Прогрессисты сплотились в поддержку Министерства юстиции, ожидая быстрого и скорого судебного преследования. Напряжение нарастало, потом держалось...и держалось.\n\nКогда просочились новые новости, выяснилось, что Министерству юстиции было приказано изменить курс и прекратить преследование по следу улик. Напряжение спало...нет.\n\nПрогрессисты были в бешенстве. Сегрегационисты смеялись от радости. На улицах стало жарче, чем когда-либо со времен президентства Тёрмонда, когда снова вспыхнули протесты. \"Правительство прячет все под ковер!\", \"Правительство знает, что его ни на что не посадят!\". В зависимости от того, кого вы спросили, был фарс по многим различным причинам, но все кричащие массы могли согласиться, что это был фарс.\n\nЕсли правительство надеялось восстановить хоть какую-то нормальность в этом расследовании, то оно ошибалось. Внутри Капитолия мира было не намного больше, чем на улицах, поскольку многие начинают критиковать \"запутанный и трусливый\" подход правительства к расследованию. И НПП, и РД-П с каждым днем делятся все больше.\n\nТёрмонд, похоже, готов уйти от любых потенциальных преступлений, а его преемники по уши в грязи. Можно с уверенностью сказать, что хуже и быть не могло."
STROM.response.19.a:0 "Это была ужасная идея!"

STROM.response.20.t:0 "Южные протесты"
STROM.response.20.desc:0 "Крики \"свободу Строму!\" и \"никакого шантажа!\" раздавались сегодня по улицам Юга, когда тысячи людей вышли протестовать против расследования дела Строма Тёрмонда. Этого следовало ожидать, но южные сегрегационисты недовольны тем, как обращаются с их \"благородным джентльменом\". В Капитолии остатки клики Тёрмонда поднимают собственную бурю, обвиняя нашу администрацию в необоснованном нападении на его личность.\n\nСледствие все равно продолжается, но среди сторонников обвиняемого явно растет недовольство. Они вряд ли будут благосклонно относиться к администрации в предвыборный сезон, хотя многие утверждают, что стремление к справедливости того стоит."
STROM.response.20.a:0 "Неудивительно."

STROM.response.21.t:0 "Правда"
STROM.response.21.desc:0 "Груды папок, стенограмм и других документов покрывали бесчисленные столы в Министерстве юстиции, пока следователи работали всю ночь, чтобы просеять содержимое. Улики, о которых шла речь, были собраны в офисах бывших сотрудников и клерков администрации Тёрмонда, в глубоких архивах ФБР и в любом другом месте, которое могло быть связано с бывшим президентом или, по крайней мере, что-то знать о нем. Работа была долгой и тяжелой, но с таким обильным бюджетом, предоставленным на расследование, те, кто жег полуночное масло, могли рассчитывать на здоровую премию за свои усилия. Так что они продолжали путь до самого раннего утра.\n\nВсе началось с кучки. Казалось бы, бесполезная улика, которую один из следователей счел важной, квитанция о двухдневном пребывании в отеле в центре Вашингтона сразу после убийства Роберта Кеннеди. Во-первых, несмотря на то, что в документах о расходах Тёрмонда указывалось, что комната была оплачена им самим, она была забронирована на имя одного из его помощников, который ушел в отставку вскоре после того, как он пришел к власти. Во-вторых, отель находился всего в двух кварталах от резиденции спикера.\n\nАдъютанта, о котором шла речь, вскоре разыскали и допросили следователи. Он выражал нервозность и боялся обвинений, хотя после заверений, что ему будет предоставлена защита и анонимность, он смягчился и сломался. Он признался, что его бывший работодатель приказал ему встретиться со спикером и представить ему некоторые \"неприятные сведения\", чтобы побудить его \"рассмотреть свои варианты\".\" Когда его спросили, есть ли у него какие-либо доказательства, бывший помощник кивнул и выразил надежду, что его сотрудничество снимет облако стыда, которое томилось над ним.\n\nИз беспорядочных папок со старыми бумагами он извлек конверт из манильской бумаги, который несколько лет назад вручил спикеру. Содержимое конверта было деликатным и компрометирующим, и следователи обменялись друг с другом тревожными взглядами, осознав всю серьезность того, что им удалось обнаружить. Было ясно, как день. Стром Тёрмонд заставил спикера Палаты представителей отказаться от президентства и позволить ему занять самый высокий пост в стране."
STROM.response.21.a:0 "Дамы и господа, мы его поймали."

STROM.response.22.t:0 "Следствие завершено"
STROM.response.22.desc:0 "После нескольких месяцев расследования деятельности бывшего президента Тёрмонда Генеральный прокурор объявил сегодня, что Министерство юстиции завершило все свои расследования и готово выдвинуть обвинения против Тёрмонда.\n\nУлики против Тёрмонда, безусловно, убийственны. Генеральный прокурор показал, что Тёрмонд давал ложные показания под присягой и что в процессе расследования они также обнаружили стенограммы, которые вовлекали его в незаконные финансовые сделки с различными лицами. Что касается основного обвинения, то генеральный прокурор подтвердил, что были найдены некоторые доказательства предполагаемого шантажа спикера Палаты представителей, но из-за деликатности информации он пока не будет вдаваться в подробности.\n\nВесь народ смотрит, затаив дыхание. Поскольку суд над Тёрмондом должен состояться в ближайшие недели, остается неясным, выдержит ли основная часть выдвинутых против него обвинений. Демонстрации как за, так и против бывшего президента вспыхнули по всей стране и результат судебного процесса, вероятно, окажет серьезное влияние на поврежденную американскую психику. Поскольку процесс начинается, все, что сейчас можно сделать, это ждать."
STROM.response.22.a:0 "Скоро наступит момент истины..."

STROM.response.23.t:0 "Суд над Стромом Тёрмондом"
STROM.response.23.desc:0 "\"Джеймс Стром Тёрмонд, суд признает вас невиновным в шантаже, хотя я должен подчеркнуть, что это только из-за отсутствия доказательств. Однако суд признает вас виновным по одному пункту обвинения в лжесвидетельстве и по двум пунктам обвинения во взяточничестве на государственной службе. Поэтому, хотя я и не считаю нужным отправлять вас в тюрьму, я приказываю вам выплатить штраф в размере двухсот тысяч долларов в качестве возмещения ущерба. Возможно, вы и не были признаны виновными по основным обвинениям, выдвинутым против вас сегодня, но это вовсе не означает, что ваше поведение было приличествующим человеку, занимающему столь престижную должность\".\n\nПосле завершения судебного процесса по всей стране установились смешанные настроения. Прогрессисты недовольны тем, что Тёрмонд, по-видимому, избежал правосудия за свои самые гнусные преступления, хотя и удовлетворены тем, что расследование доказало, что он не был таким безупречным, как сказали бы сегрегационисты. И наоборот, клика Тёрмонда возмущалась, что ему вообще предъявлено обвинение, хотя и праздновала, что \"фантазия\" его шантажа была подавлена раз и навсегда. Самого Тёрмонда видели выходящим из суда сегодня утром, он выглядел изможденным и расстроенным, но в то же время испытавшим облегчение.\n\nВозможно, если бы у следствия было немного больше ресурсов, обвинение в шантаже могло бы остаться в силе. Тем не менее, некоторые в администрации тихо благодарны, что приговор не был более суровым - такое развитие событий было бы довольно зажигательным в нынешнем политическом климате. Со смешанным успехом, который, казалось бы, избежал широко распространенных споров, есть надежда, что несчастное наследие президентства Тёрмонда может быть наконец, похоронено."
STROM.response.23.a:0 "Наконец-то разобрались."

STROM.response.24.t:0 "Судьба Строма Тёрмонда"
STROM.response.24.desc:0 "\"Джеймс Стром Тёрмонд, суд признает вас виновным по одному пункту обвинения в шантаже, по одному пункту обвинения в лжесвидетельстве в суде и по двум пунктам обвинения во взяточничестве на государственной службе. Поэтому я приговариваю вас к двум годам и шести месяцам лишения свободы за совершенные преступления и приказываю выплатить штраф в размере шестисот тысяч долларов в качестве возмещения ущерба. Мне хорошо известно значение вашего прежнего положения, и поэтому я считаю тем более важным, чтобы этот приговор был вынесен сегодня. Да будет известно, что ни один человек не стоит выше закона.\"\n\nНастроение на подавляющем большинстве улиц было приподнятое. Те, кто когда-то с отчаянием наблюдал, как Тёрмонд, казалось бы, грубо обошелся с американскими ценностями свободы и справедливости, теперь были свидетелями торжества той же самой справедливости против него. Некоторые считали, что приговор был тусклым по сравнению с тяжестью обвинений, но обычно такие люди легко выходят сухими из воды и того факта, что он был наказан, было достаточно, чтобы спровоцировать откровенные торжества по всей стране.\n\nНа Юге, однако, ярость была всепоглощающей. Сегрегационистские демонстрации разрослись больше, чем за последние годы, и сообщения о насилии стали обычным делом. Сторонники Тёрмонда были настолько фанатичны, что даже сейчас отказывались верить, что обвинения против него были чем-то большим, чем заговор. С таким разрывом в дискурсе маловероятно, что администрация может рассчитывать на много мест там на следующих выборах.\n\nНесмотря на это, благодаря щедрому финансированию правительством расследования, Стром Тёрмонд проведет следующие несколько лет, размышляя о своих ошибках. Для многих гнев и самопожертвование стоили того, чтобы увидеть, как Тёрмонд корчится, покидая суд сегодня, исчезая в тюремном фургоне, чтобы начать исполнять свой приговор."
STROM.response.24.a:0 "Справедливость восторжествовала!"

STROM.response.25.t:0 "Не без последствий"
STROM.response.25.desc:0 "Громкие торопливые шаги приблизились к Овальному кабинету. \"Ответь мне честно, Барри\", - сказал внезапный посетитель. \"Теперь ты счастливее, чем в ноябре?\"\n\nИтак, либерал приперся позлорадствовать в свой звездный час. Человек за конторкой знавал и лучшие дни, с его налитыми кровью глазами и тяжелыми мешками под ними. \"Не трать зря время, Рокфеллер, я уж точно не буду.\"\n\n\"Я просто хочу получить ответ. Бог знает, о чем вы думали, когда подписывали свое имя и чуть не вырвали поражение из пасти врага.\"\n\n\"Не жалел тогда и до сих пор не жалею. И никогда не буду. Американский народ послал меня сюда, чтобы защитить Америку от радикализма - и я это сделал\". \"Так я и сделал\", - со вздохом повторил мужчина.\n\n\"Тогда хоть раз выйди из Белого дома. Послушайте, что на самом деле думает американский народ\". Хриплое пение, одновременно близкое и далекое, быстро заполнило тишину между двумя мужчинами. \"Они злятся, Барри, Господи, они злятся со времен Никсона. И твоя чертова глупость разозлила их еще больше. Почему?!\"\n\nАвария. Горячая жидкость растеклась чернильно-черными полосами по холодному выцветшему желтому линолеуму. Кофейная кружка упала на пол и образовала царапины там, где рассыпались бесчисленные крошечные осколки. Неизгладимые шрамы на священной должности, как предписано указом. Будет, если они исчезнут, как любая старая рана.\n\n\"Вот тебе и ответ, мать твою, - выплюнул президент Голдуотер. \"Доброго дня, господин вице-президент\"."
STROM.response.25.a:0 "Рокфеллер оставил после себя зазубренные осколки чистого листа."




