USA_LBJReac_Naivety_Johnson:0 "Наивность Джонсона"
USA_LBJReac_Naivety_Johnson_desc:0 "С 1948 года Линдон Бейнс Джонсон держал вместе сенатских демократов, а затем и сенатских республиканцев. Его слова были тем, что пронесло его партию через политические бури, возникшие после Второй мировой войны, - но его слова были окончательными и не допускали инакомыслия. Лев Сената требует верности так же ревностно, как он защищает свою собственную, и американский народ ожидал, что эта привычка принесет плоды его так называемому Великому обществу, когда он с важным видом вошел в Белый дом.\n\nКаково же было их потрясение, когда они увидели всего лишь наивную мышку, которая целых четыре года только и делала, что обескровливала бюджет страны. Потеряв доверие к его обещаниям, они проголосовали за то, чтобы мы исправили его ошибки.\n\nНо хватит о несчастьях техасца, мы можем гордиться своим предвидением. Экономика истекает кровью и Америка призывает нас остановить ее поток. Давайте приступим к работе, пока не нанесли еще больше ран."
USA_LBJReac_Already_Great:0 "Америка уже была великой"
USA_LBJReac_Already_Great_desc:0 "Присоединяйтесь к митингу Джонсона в его предвыборной кампании и вы покинете его полностью убежденным, что Америка находится за пределами спасения. Хлеб покидает стол быстрее, чем он попадает, люди относятся к своим ближним хуже, чем к червям, корчащимся под землей, по которой мы ступаем, и люди ненависти держат бразды правления, не заботясь о проблемах, которые преследуют их народ. Эти митинги изображают Америку, которую могут спасти только радикальные решения - по совпадению, проданные Джонсоном решения.\n\nРазочарованным нужно только заглянуть за пределы своих домов, чтобы опровергнуть хлипкие аргументы пугала Джонсона. Посмотрите на наши шумные города, где уровень жизни не имеет аналогов на земле; посмотрите на людей, работающих на наших фермах и витринах магазинов для самых дружелюбных незнакомцев, которых только можно встретить; посмотрите на технократов и государственных деятелей, направляющих курс нашей нации к теплым, залитым солнцем водам.\n\nНе обманывайтесь планами радикалов; Америка уже была великой. С божьей помощью она останется великой в наших руках."
USA_LBJReac_How_Many_Agencies:0 "Сколько агентств вам нужно?"
USA_LBJReac_How_Many_Agencies_desc:0 "HDCS, SSA, DCP, NEH, USDOT. CAP, VISTA, OEO, FSP, HUD... если путь в ад был вымощен благими намерениями, то Джонсон, должно быть, думал, что дорога из желтого кирпича к его Великому Обществу нуждается в как можно большем количестве кирпичей, проштампованных алфавитными агентствами супа.\n\nВ любом случае уровень бюрократической волокиты, необходимый для подкрепления даже самого минимума его реформ, смешон до сатиры... то есть в более здравом мире. Здесь это просто чудовищно дорого, не говоря уже о неконституционности. Сокращение финансирования большинства из них одновременно решит часть наших финансовых проблем и поддержит закон страны."
USA_LBJReac_Slash_Budget:0 "Урезать бюджеты"
USA_LBJReac_Slash_Budget_desc:0 "Большой бюджет порождает большую бюрократию, которая затем требует большого бюджета, который затем создает еще больше бюрократии... что ж, можно было бы понять смысл сказанного достаточно легко.\n\nДжонсон, Бог Олимпа, которым он, должно быть, считал себя, принял вполне уместное высокомерное решение расширить как бюджет, так и бюрократию в течение своего срока. Ученые люди поймут естественное последствие такого глупого поступка; в качестве символического утешения такие ученые люди теперь берут на себя ответственность за восстановление столь необходимого порядка в балансах Америки.\n\nРешение, которое они предлагают, прекрасно в своей грубой простоте: сократите бюрократию и бюджет на определенный процент, и то и другое поможет другому сократиться до более управляемых уровней."
USA_LBJReac_How_Far:0 "Как далеко нам идти?"
USA_LBJReac_How_Far_desc:0 "К настоящему времени мы сорвали достаточно низко висящих плодов, чтобы немного облегчить бюджет Америки от его гневно-красного дефицита. Все еще не идеальное состояние, конечно, но, по крайней мере, сейчас он теряет значительно меньше денег, чем до выборов. Теперь все, что осталось от наследия Джонсона, это программы, которые в какой-то степени пользуются одобрением народа, и наиболее заметным из них является социальное обеспечение.\n\nКонгресс расходится во мнениях о том, как действовать на данном этапе; фискальные консерваторы, в дополнение к нашей базе избирателей, выступают за скорейший демонтаж этих программ. Напротив, умеренные из собственной партии Джонсона утверждают, что выгоды от их присутствия перевешивают как их связь с его именем, так и затраты на их содержание. При всех своих недостатках, утверждают они, великое общество имеет небольшое количество как благонамеренных, так и эффективных решений для некоторых недостатков Америки.\n\nКакой путь мы будем преследовать?"
USA_LBJReac_Could_be_Usefull:0 "Сохранить основы"
USA_LBJReac_Could_be_Usefull_desc:0 "То, что мы можем считать неуклюжие реформы Джонсона достойными внимания, свидетельствует либо об американском прагматизме, либо об американском прощении. Несмотря на деньги, которые он потратил, как дети тратят деньги на обед в кондитерской, экс-президент сумел финансировать программы, которые действительно улучшили судьбу американского народа. Их присутствие гарантирует, что нация будет продолжать есть лучшие куски пирога Джонсона.\n\nКроме того, республиканцы с меньшей вероятностью устроят истерику из-за того, что заберут еще больше подачек, которые они так безответственно обещали. В конце концов, они должны поддерживать свою репутацию."
USA_LBJReac_Targeted_Funding:0 "Целевое финансирование"
USA_LBJReac_Targeted_Funding_desc:0 "Наше нерешительное принятие некоторых реформ Джонсона, однако, не означает автоматически принятия бессмысленных расходов, против которых мы выступали с момента его первых ста дней. Если мы хотим сохранить некоторые из его программ, то какие из них финансировать и сколько потратить, нужно тщательно продумать. Бюджетные ястребы в Конгрессе могут только переварить так много исключений, прежде чем осудить нас за то, что мы слишком снисходительны к его катастрофическому бюджету и вполне оправданно.\n\nСледовательно, дискреционные средства нового бюджета должны быть направлены только на те инициативы, которые продемонстрировали подавляющий успех или, по крайней мере, большое соотношение цена-качество."
USA_LBJReac_Shrink_Safety_Net:0 "Термоусадочная защитная сетка"
USA_LBJReac_Shrink_Safety_Net_desc:0 "Как бы то ни было, федеральное правительство недостаточно богато, чтобы обеспечить себя и не достаточно подходит для того, чтобы взять на себя более активную роль опекуна над своими гражданами. Если оставить в стороне вопросы моральной ответственности и конституционности, Америка не может реально субсидировать жизнь всех своих граждан от колыбели до могилы; требовать такого - верх наивности, и слушание таких голосов приведет к тем самым неудачам, которые потопили президентство Джонсона.\n\nСеть безопасности нашей страны должна быть защищена в будущем от соблазна дальнейшего лишения ее средств ради сбалансированного бюджета. Сокращение его с потенциально неустойчивых уровней приведет именно к этому."
USA_LBJReac_Era_of_Big_G_is_over:0 "Конец эпохи Большого Правительства"
USA_LBJReac_Era_of_Big_G_is_over_desc:0 "Самым большим недостатком Джонсона, как и значительной части его базы, было предположение, что большое правительство приравнивается к более справедливому и более процветающему обществу. Как показали его последние дни в Белом доме, крупное правительство приносило американской экономике только безрассудные траты и жалкие выгоды для американского народа. Так и мы подходим к положению дел после того, как он с позором покинул свой пост: десятилетия уверенного прогресса рухнули за четыре коротких года после непоколебимого повиновения одной маленькой лжи.\n\nМы получили согласие управляемых только обещанием учиться на глупостях этого человека. Будущие администрации могут не обращать внимания на их заголовок; однако сейчас почтенное слово государства и Конгресса превзошло непостоянные прихоти взбунтовавшихся президентов."
USA_LBJReac_Shutter_Office:0 "Закрыть офис экономических возможностей"
USA_LBJReac_Shutter_Office_desc:0 "Управление экономических возможностей оказалось слишком большим шагом в усилиях Эл-Би-Джея по обузданию бедности в Америке. Это подрывает волю к труду, попирает права штатов... честно говоря, это чертовски дорого. Мы можем найти лучшие способы покончить с бедностью вместо того, чтобы правительство просто насаждало ее."
USA_LBJReac_End_Social_Security:0 "Прекращение социального обеспечения"
USA_LBJReac_End_Social_Security_desc:0 "Можно с уверенностью сказать, что наследие Джонсона теперь полностью уничтожено. Его программы были отменены, а государственный бюджет освобожден от их обременительных расходов. То, что осталось от его Великого Общества, либо было низведено до книг по истории, либо выпотрошено настолько основательно, что они не могут действовать даже как удобные синекуры для подарков союзникам. Хотя требуется время, чтобы плоды разумных расходов могли расцвести, деньги правительства больше не находятся под угрозой со стороны тех, кто ставит под угрозу его восстановление с этого момента...\n\n...За исключением, как говорят некоторые консерваторы, программы социального обеспечения. Драгоценный камень короны Джонсона может быть популярен среди американского народа, но факт остается фактом: его основы в лучшем случае шатки, а в худшем - мошенническая схема. Неизбежно наступит время, когда поток молодых рабочих, на которых опирается социальное обеспечение, уже не сможет идти в ногу со своими иждивенцами. Системе подачек с такой вопиющей точкой провала нет места в экономичной экономике, поэтому, заявляют они, социальное обеспечение должно уйти."
USA_LBJReac_Rocked_Boat:0 "Урегулирования раскачивали лодку"
USA_LBJReac_Rocked_Boat_desc:0 "Джонсон проводил кампанию за массовую волну законодательства о гражданских правах в преддверии Дня выборов, не обращая внимания на безрассудство обещания слишком многого за слишком короткое время. Возможно, он искренне считал, что радикальные действия необходимы, чтобы излечить расовые разногласия в стране, или, возможно, он рассматривал это как рискованную авантюру, чтобы сплотить черный пояс вокруг себя и ничего больше.\n\nВ любом случае, он в конечном счете потерпел неудачу в обоих случаях; белые южане кричали о том, что слишком много сделали для улучшения состояния черного человека, а чернокожие по всей стране ожидали, что их предадут, что президент заплатит так мало из того, что он должен. Пытаясь перевязать раны нации, техасец вместо этого расширил свои.\n\nСитуацию в ее нынешнем виде можно сравнить с ракетным катером, идущим на полной скорости по курсу столкновения со скалистым утесом. Наш мандат требует, чтобы мы обуздали его, прежде чем страна сломя голову рухнет в очередной кризис, которого можно избежать."
USA_LBJReac_Coddle_South:0 "Нянчиться с Югом"
USA_LBJReac_Coddle_South_desc:0 "Никогда еще не было более сильного и громкого противника законодательству о гражданских правах, чем Джордж Уоллес и его клика бывших Диксикратов. Они прикрывают свое презрение к черному человеку такими алиби, как \"защита прав штатов\" и \"защита Южного образа жизни\", в то время как их избиратели едят слова, которые они держат, как голодные свиньи.\n\nК сожалению, склонность Уоллеса причинять головную боль любой администрации растет по мере падения его веры в то, что он будет услышан. Поскольку сенаторские гладиаторские бои далеки от нашей повестки дня, мы должны, по крайней мере, сделать вид, что относимся к его иеремиадам с уважением, которого он ожидает. Одному Богу известно, каким невыносимым может быть алабамский грандстандер в разгар своей полемики..."
USA_LBJReac_Unshackle_Police:0 "Снять оковы с полиции"
USA_LBJReac_Unshackle_Police_desc:0 "В попытке помешать американским полицейским силам передать несправедливость чернокожим, составители закона о гражданских правах обмотали наших офицеров достаточной волокитой, чтобы они вообще ничего не передавали. Какая польза от полицейских, настолько обремененных политикой, что они фактически не в состоянии обеспечить соблюдение закона? Театр безопасности такого рода никому не отдает должного - ни чернокожим, которых он якобы защищает, ни храбрецам, которые поклялись защищать их.\n\nЕсли мы ожидаем, что наши полицейские будут служить и защищать, то освобождение наших полицейских служб от тисков такой навязчивой бюрократии является непременным условием. Любое меньшее остается помехой, без которой им лучше обходиться."
USA_LBJReac_Question_Still_Stands:0 "Вопрос все еще стоит"
USA_LBJReac_Question_Still_Stands_desc:0 "До сих пор мы урезали закон о гражданских правах от его худших эксцессов; были пересмотрены руководящие принципы, скорректированы наказания, уточнены определения и упорядочены процессы. Но нельзя исправлять законопроект бесконечно, нравится нам это или нет, он остается там, за углом, терпеливо ожидая окончательного решения.\n\nКаким должно быть это окончательное решение, как всегда, имеет один из двух ответов: либо поддержать закон в том виде, в каком он есть, либо отправить в архив Конгресса как провалившееся законодательство. Хорошие президенты проявляют благоразумие в критические моменты своего срока - вот так"
USA_LBJReac_Cant_Change_it_Now:0 "Мы не можем изменить это сейчас"
USA_LBJReac_Cant_Change_it_Now_desc:0 "Хотя Юг любит полоскать закон о гражданских правах как проявление воли Люцифера, его конкретные статьи... нет. Его защита негров намного превосходит то, что они имели годами ранее; шунтирование этих уже навязанных юридических защит, чтобы успокоить белых Юга, навлекает больше проблем, чем стоит.\n\nОставляя в стороне пользу, которую может принести поддержание исправных частей закона для расовых различий Америки, факт заключается в том, что закон уже действует. Чтобы избежать головной боли, которая приходит с поражением популярного закона в явной политической атаке, мы должны принять этот закон как обязательный закон, которым он является."
USA_LBJReac_Enforce_the_Provisions:0 "Обеспечение соблюдения положений"
USA_LBJReac_Enforce_the_Provisions_desc:0 "Dura lex, sed lex - закон суров, но это закон. Нельзя недооценивать значение этого аспекта общественного договора в поддержании цивилизации; без воли подчиняться даже нежелательным законам, общества рухнут из-за вражды к правовым кодексам, которые не согласуются с буквальными предпочтениями каждого. Точно так же по тем же причинам правительства должны демонстрировать готовность отстаивать свои собственные законы без предубеждений.\n\nЭто вполне применимо к нашим собственным обстоятельствам с законом о гражданских правах. Хотя у нас есть свои разногласия с некоторыми его частями, он все еще остается неоспоримым как неотъемлемая часть американской юриспруденции. Таким образом, мы обязаны исполнять его декреты. Если не их дух, то, по крайней мере, их буквы."
USA_LBJReac_Dismiss_Lawsuits:0 "Отклонить иски"
USA_LBJReac_Dismiss_Lawsuits_desc:0 "Судебные иски - это освященное временем оружие, занимающее особое место в арсенале американского мужчины. Там, где рыцари и короли старого рыцарства сражаются за привилегию считаться справедливыми, американцы вместо этого обращаются в суд, чтобы пережить чужие деньги. Не обращайте внимания на то, что ваши рассуждения в лучшем случае несостоятельны; пока есть средства, тогда у вас будет их долгое, не очень быстрое дело по общему праву. Правосудие уже много раз совершало подобные ошибки.\n\nМежду прочим, с момента ратификации Джонсоном ЗГП было зарегистрировано все большее число судебных исков, направленных против определенных частей ЗГП. Если оставить эти иски без рассмотрения, они могут фактически отменить статьи ЗГП до тех пор, пока они не будут полностью отменены де-факто. К счастью, нынешние судьи Верховного Суда знают лучше, как игнорировать и подстрекать эти голые атаки - получение их прямой помощи может положить конец этим судебным процессам навсегда."
USA_LBJReac_Do_Whats_Right:0 "Делай то, что правильно"
USA_LBJReac_Do_Whats_Right_desc:0 "Мы упорно трудились, чтобы противостоять ему, обещали миллионы, что мы будем противостоять ему, приобрели деньги, обещая противостоять ему, объединились со странными приятелями, чтобы противостоять ему, и многое другое просто для того, чтобы противостоять ему. Принципы были принесены в жертву, и сделки были заключены, чтобы привести нас туда, где мы находимся сейчас.\n\nПоддерживать нашу часть сделки в данный момент времени, возможно, не так-то просто... но, черт возьми, это правильно. Следовательно, мы избавимся от закона о гражданских правах любыми необходимыми средствами."
USA_LBJReac_Pull_our_Support:0 "Демонстрация намерений"
USA_LBJReac_Pull_our_Support_desc:0 "Законы имеют значение лишь в той мере, в какой они применяются. Лишите закон полной поддержки правительства и народ перестанет воспринимать его как закон. Определяя, какие законы соблюдаются, а какие нет, даже непрофессионалы могут определить приоритеты своего правительства без явной декларации.\n\nМы можем использовать эту логику, чтобы дать сигнал Конгрессу и нашей базе, что закон о гражданских правах больше не ценится нашей администрацией. Противоречий следует избегать, насколько это возможно; такой подход снижает риск их возникновения, предоставляя нам некоторую степень правдоподобного отрицания для тех, кто не знает или не желает читать последствия наших действий."
USA_LBJReac_Quiet_Gutting:0 "Выпотрошить его"
USA_LBJReac_Quiet_Gutting_desc:0 "Мы можем быть преданы делу отмены закона о гражданских правах, но мы не слепы к последствиям, которые он может вызвать. Чернокожее население Америки и их союзники в Конгрессе и правительствах штатов взбунтуются как никто другой, если мы хотя бы намекнем на отмену. Поскольку официальные процессы практически запрещены под страхом политического самоубийства, были рассмотрены творческие средства для отрицания его репрессивных декретов.\n\nОдин из предложенных вариантов заключается в том, чтобы в ближайшие месяцы ввести, казалось бы, отдельные законы и указы, каждый из которых отменяет небольшую часть ЗГП. Это будет продолжаться под видом обычного разгула законодательства, принятого в первые сто дней работы новоизбранного действующего лица; к тому времени, когда люди поймут, что произошло, фактическая отмена закона станет свершившимся фактом."
USA_LBJReac_Back_on_Track:0 "Снова на верном пути"
USA_LBJReac_Back_on_Track_desc:0 "Через несколько лет книги по истории будут подробно освещать метеоритный взлет и падение Линдона Джонсона в американской политике. Они будут говорить о его достижениях и недостатках. Они будут препарировать и анализировать его мельчайшие движения, слабости и манеры, чтобы понять его мотивы, его побуждения и поступки. Они будут преследовать его жизнь за события, которые он видел, и места, где он был, чтобы собрать воедино и осмыслить временную линию с началом и концом, восходящими и падающими действиями, напряжением и развязкой. И они все равно придут к выводу, что добрый сенатор из Техаса возглавлял унылое президентство, венцом которого является доведение государственного долга до рекордных высот.\n\nТот, кто напишет нашу историю, увидит контраст более разительный, чем свет и тьма. Там, где у Джонсона была смертельная спираль для бюджета, наша-это молния, бьющая вверх. Там, где у Джонсона была страна, разорванная на два цвета, наша страна-это одна нация, скрепленная швами братства и примирения. Там, где Джонсон покинул Америку, приближаясь к сумеркам, мы продолжаем вести ее к холмистым равнинам, вечно купающимся в лучах восходящего солнца.\n\nСо временем история может искупить Линдона Бейнса Джонсона за его многочисленные недостатки. Но к тому времени Америка уже давно будет знать, что [USA.GetLeader] вытащил ее из этих неудач и снова поставил в правильное и правильное положение."

USA_LBJ_Tree_reaction_cutting_agencies:0 "Вкладывая расточительное финансирование в нашу экономику мы можем вывести нашу страну из спячки\n"

