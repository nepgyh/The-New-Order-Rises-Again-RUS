USA_gld_68_RFK_the_failures_of_kennedy:0 "Неудачи Кеннеди"
USA_gld_68_RFK_the_failures_of_kennedy_desc:0 "Попытки Роберта Кеннеди продолжить наследие своего брата потерпели неудачу. Его дорогостоящие и перегруженные программы затягивают страну в долговую трясину. Правоохранительные органы страдают от ограничений на их автономию и уровень преступности это показывает. Вопрос о гражданских правах все еще висит в воздухе, отравляя политический дискурс и вызывая вспышки насилия по всей стране. Хуже всего то, что он установил ожидание вмешательства правительства в жизнь частных граждан. Нам нужно разобраться с проблемами, которые оставил Кеннеди, чтобы мы могли двигаться дальше с нашей собственной политикой. Может быть, он и был мечтателем, но американский народ проснулся. Пора уходить от своих неудач и возвращаться к делу."
USA_gld_68_RFK_restoring_true_justice:0 "Восстановление истинной справедливости"
USA_gld_68_RFK_restoring_true_justice_desc:0 "Министерство юстиции Кеннеди под руководством Рэмси Кларка подало ужасный пример правоохранительным органам по всей стране. Обеспечение соблюдения закона - это их работа; принятие новых законов - дело Конгресса. Генеральный прокурор Кларк поменял эти приоритеты, создав опасный прецедент вмешательства правительства в дела штатов. В то время как наши города медленно деградировали, превращаясь в заполненные преступлениями трущобы, люди Кеннеди колебались и отказывались брать на себя ответственность за обычных преступников. Вместо этого они поручили директору Гуверу и ФБР специально нацелиться на тех, кто не одобрял их радикальную политику, полностью игнорируя многочисленных диссидентов среди их собственной партии. Пора перестать искать преступление там, где мы хотим его найти, и начать искать там, где оно на самом деле есть."
USA_gld_68_RFK_unshackle_the_police:0 "Снять оковы с полиции"
USA_gld_68_RFK_unshackle_the_police_desc:0 "Когда дело доходит до правоохранительных органов, ФБР - это золотой стандарт. Каждый офицер на улицах, от новобранцев-полицейских до капитанов участков и шерифов небольших городов, должен видеть в них пример того, как делать свою работу. Мы должны заставить Гувера заставить полицию прекратить преследовать политических врагов РФК и снова начать расправляться с настоящими преступниками.\n\nКроме того, мы должны восстановить доверие полиции к нам. Это означает прекратить преследовать полицейских из-за незначительных нарушений протокола, восстановить финансирование государственных и местных сил и, самое главное, встать спиной к социалистам, которые хотят, чтобы их преследовали за выполнение своей работы. Каждый офицер на улице должен знать, что его действия по защите населения поддерживаются правительством Соединенных Штатов. Только тогда он сможет держать наш народ в безопасности."
USA_gld_68_RFK_kick_out_the_activists:0 "Выгнать активистов"
USA_gld_68_RFK_kick_out_the_activists_desc:0 "Министерство юстиции при Кеннеди делало все возможное, чтобы злоупотребить своей властью, выставить честных американцев фашистскими пятыми колоннами и вообще запятнать доброе имя Министерства юстиции. Они были заняты тем, что защищали свои абсурдные правил, совали нос в дела таких добрых, честных людей, как Агню и Бойкин, и позволяли себе искать доказательства для обвинений, которые они уже вынесли. Усилия Генерального прокурора Кларка по расширению своих полномочий были вопиющей тратой ресурсов Департамента и денег налогоплательщиков, что дало нам агентство со слишком большим количеством людей и большим финансированием, чем ему нужно для выполнения своей работы. К счастью, начать делать сокращения должно быть просто-идти за более активными членами, которые превышают свои полномочия. Таких еще много вокруг."
USA_gld_68_RFK_cleanse_the_justice_department:0 "Очистить министерство юстиции"
USA_gld_68_RFK_cleanse_the_justice_department_desc:0 "Решение проблем в Министерстве юстиции это не просто привлечение нового генерального прокурора и замена нескольких важных чиновников. Даже бюрократы более низкого уровня все еще оказывают огромное влияние на то, как работает департамент, и большинство из них все еще помнят дни Кеннеди. Мы не можем просто ждать и надеяться, что они справятся с программой. Слишком многие из них все еще верят в крестовый поход Кеннеди за большое правительство, что приводит к столкновению идеалов, внутренним трениям и недовольству.\n\nЧтобы выяснить, кто эти люди, мы должны обратиться к ФБР. Гувер не ладил с Кеннеди, и он знает, где похоронены тела, кому мы можем доверять, а кому нет. Мы можем пообещать ему более длинный поводок в обмен на доступ к некоторым его досье на чиновников Министерства юстиции. Это победа для нас обоих."
USA_gld_68_RFK_the_end_of_big_government:0 "Конец большого правительства"
USA_gld_68_RFK_the_end_of_big_government_desc:0 "Безудержные траты и необоснованное вмешательство в жизнь частных граждан - отличительная черта предыдущей администрации. Попытка дать кому-то шаг к лучшей жизни обычно означает, что они цепляются за эту ступеньку и отказываются когда-либо уходить. Чтобы побудить американцев начать помогать самим себе, мы должны перестать так сильно облагать их налогами и напомнить им, что они лучше всего подходят для того, чтобы тратить свои собственные деньги, а не федеральное правительство. Американский налогоплательщик должен только финансировать необходимые государственные функции, а не оплачивать расточительные проекты оторванных от жизни политиков. Решение проблемы потери денег никогда не состояло в том, чтобы начать тратить больше."
USA_gld_68_RFK_repudiate_labor:0 "Отказ от труда"
USA_gld_68_RFK_repudiate_labor_desc:0 "Американцы в первую очередь граждане страны, а не рабочие, но лейбористы изо всех сил стараются изменить это. Все движение построено на недоверии. Рабочий не доверяет американскому бизнесмену, что тот дает ему справедливую заработную плату, а профсоюзные деятели не доверяют нашему правительству в обеспечении соблюдения трудового законодательства. Такое отношение опасно и совершенно непатриотично, и с ним нужно бороться как можно скорее.\n\nКеннеди пытался договориться с профсоюзами, идя на уступки, но это только подстегнуло их к усилению агитации. Мы будем придерживаться противоположного подхода: мешать профсоюзам на каждом шагу, пока они не успокоятся и не перестанут доставлять столько хлопот. Каждый американец заслуживает возможности трудоустройства и прожиточного минимума, но никто не заслуживает особого отношения."
USA_gld_68_RFK_gut_the_programs:0 "Выпотрошить программы"
USA_gld_68_RFK_gut_the_programs_desc:0 "У большого правительства есть две проблемы. Первая из них заключается в том, что чрезмерное регулирование препятствует свободному предпринимательству. Когда правительство вводит строгие правила загрязнения окружающей среды, оно препятствует созданию новых рабочих мест в Америке. Строить заводы становится все труднее, добыча нефти и угля ограничена, а рабочих мест создается все меньше. Вторая проблема с большим правительством заключается в том, что оно позволяет лодырям получать щедрые правительственные подачки вместо того, чтобы заставить их найти работу.\n\nХорошая новость заключается в том, что обе эти проблемы могут быть устранены без их отмены. Гораздо проще сократить финансирование программ Кеннеди, план, который также будет иметь преимущество в сокращении нашего дефицита."
USA_gld_68_RFK_no_more_free_lunches:0 "Больше никаких бесплатных обедов"
USA_gld_68_RFK_no_more_free_lunches_desc:0 "Первые переселенцы в эту великую страну проложили нам путь кровью, потом и тяжким трудом. Мы должны делать то же самое, если хотим сохранить это величие. Каждый должен взять на себя ответственность, если мы хотим преодолеть фашистскую угрозу. Мы не будем использовать тупые инструменты государственного фашизма для обеспечения этого, а вместо этого будем использовать рыночные силы для обеспечения создания рабочих мест американскими компаниями. Каждый получит честный шанс на хорошую жизнь, и если кто-то останется позади, значит он не вписался в рынок. Профсоюзы перестали настаивать на особом отношении к своим членам, а правительство перестало поддерживать лицемеров. Пришло время начать правильно инвестировать в нашу страну.\n\nВ качестве дополнительного бонуса, выбирая правильные места для распределения этих средств, мы должны быть в состоянии заставить сенаторов этих областей поддержать нашу законодательную повестку дня и проголосовать за законы, которые они могли бы в противном случае не иметь."
USA_gld_68_RFK_the_looming_question:0 "Надвигающийся вопрос"
USA_gld_68_RFK_the_looming_question_desc:0 "Мы избегали вопроса о гражданских правах так долго, как только могли. Газеты спекулируют на нашей позиции по этому вопросу больше, чем когда-либо, и пресс-секретарь преследуется вопросами о том, как мы планируем решить этот вопрос. Сторонники Кеннеди просят нас сохранить его закон о гражданских правах, в то время как сенатор Ричард Рассел вступил в союз с Диксикратами, пытаясь оказать достаточно политического влияния, чтобы заставить нас отменить его.\n\nЮг - главный источник поддержки для нас, и позиция Рассела как председателя сенатского комитета по вооруженным силам может быть очень полезной при проведении наших военных реформ. Однако северное население нельзя сбрасывать со счетов на выборах. Мы выиграли один раз, не заручившись поддержкой сегрегационистов; может быть, мы сможем сделать это снова?\n\nВ любом случае, пришло время выбрать сторону."
USA_gld_68_RFK_he_went_too_far:0 "Он зашел слишком далеко"
USA_gld_68_RFK_he_went_too_far_desc:0 "Наследие Кеннеди отравлено. Джо-старший положил конец господству нашей страны, проигнорировав фашистские угрозы, Джон почти ввёл разделяющий закон о гражданских правах 1962 года, а Роберт принял свой собственный закон, который еще больше разделил страну. Наша партия испытывает большое напряжение, пытаясь найти ответы на этот вопрос. Как лидер партии, мы должны принять решительные меры и дать отпор агитаторам, которые разорвут нашу страну на части.\n\nЗакон о гражданских правах только усилил возмущение активистов, которые проталкивали свою радикальную программу через Конгресс, и южное крыло нашей партии требует, чтобы мы что-то с этим сделали. Противодействие этому акту не является частью нашей платформы, но оно обеспечит наши партийные места в законодательном органе и может даже привлечь некоторых перебежчиков из нашей оппозиции."
USA_gld_68_RFK_withdraw_federal_protections:0 "Снять федеральную защиту"
USA_gld_68_RFK_withdraw_federal_protections_desc:0 "Экономические возможности - это не то, что вы можете раздать в очереди на пособие по безработице; вы должны сделать это сами, и в этой великой стране вы это можете. Независимо от вашей расы, религии или вероисповедания, вы можете сделать что-то из себя, и когда вы так усердно трудились ради того, что принадлежит вам, какое право имеет правительство на самом деле указывать вам, как тратить ваши деньги или вести свой бизнес?\n\nКонечно, практика сегрегации отвратительна и угрожает свободам наших черных избирателей, но чрезмерное вмешательство правительства угрожает свободам всех наших избирателей. Наконец, сегрегационистское крыло нашей партии и наши основные сторонники смогут о чем-то договориться."
USA_gld_68_RFK_stop_the_enforcement:0 "Остановить принуждение"
USA_gld_68_RFK_stop_the_enforcement_desc:0 "Одно из самых противоречивых положений закона о гражданских правах - это принудительные перевозки. В попытке обеспечить интеграцию правительство распределило детей в школы, чтобы они соответствовали квотам интеграции, не принимая во внимание, где живут эти дети или какое бремя ложится на их семьи, отправляя их в школу так далеко. Эта политика также привела к тому, что городские белые семьи переезжают в пригороды или отдают своих детей в частные школы, что значительно снижает эффективность автобусных перевозок.\n\nЭто прекрасный пример разрушительного федерального перенапряжения и ему нужно положить конец. Учащиеся должны посещать школы в своем собственном сообществе, а правительство должно прекратить финансирование ошибочных попыток интеграции. Даже северные члены Конгресса должны быть в состоянии распознать, что такое басинг. Возможно, мы не сможем остановить все округа от этого, но мы, безусловно, можем прекратить принуждение к этому."
USA_gld_68_RFK_rally_the_south:0 "Обратится к Югу"
USA_gld_68_RFK_rally_the_south_desc:0 "Президентская кампания Ричарда Рассела 1948 года разделила то, что когда-то было \"твердым югом\", где доминировали демократы, между демократами и П-НПП. У нас есть шанс воссоздать этот блок, приняв решительные меры в отношении сегрегации и гражданских прав. Мы также уже сожгли некоторые мосты с левыми по поводу нашей политики невмешательства, поэтому имеет еще больше смысла поддерживать нашу поддержку справа.\n\nНаши сторонники с юга уже предпринимают шаги в Конгрессе, чтобы заручиться их поддержкой. Сенатор Рассел и Росс Барнетт из Луизианы договариваются о встрече Диксикратов с членами П-НПП в Конгрессе. Нам понадобится вся поддержка южан, если мы хотим пережить этот шторм."
USA_gld_68_RFK_the_death_of_the_civil_rights_act:0 "Смерть закона о гражданских правах"
USA_gld_68_RFK_the_death_of_the_civil_rights_act_desc:0 "Закон о гражданских правах должен быть отменен. Хотя его цели благородны и достойны похвалы, методы, с помощью которых он пытается достичь этих целей, противоречат всему, за что мы выступаем. Мы должны выступить против эксцессов федерального правительства и сделать выговор левым в нашей партии за то, что они позволили этому случиться.\n\nРассел и Барнетт достигли соглашения о том, как действовать против закона, и в настоящее время собирают голоса. Отмена этого закона будет крайне непопулярна на севере и среди черных избирателей, но она дает нам почти гарантированную поддержку на юге на наших следующих выборах. Это последний шаг, чтобы устранить все следы наследия Кеннеди и восстановить чувство сдержанности в федеральном правительстве."
USA_gld_68_RFK_he_did_what_he_must:0 "Он сделал то, что должен был"
USA_gld_68_RFK_he_did_what_he_must_desc:0 "[GetRFKStatusWhatHeMust]"
USA_gld_68_RFK_he_did_what_he_must_desc_pass:0 "При всех своих недостатках Кеннеди понимал, что если оставить вопрос о гражданских правах нетронутым, это разорвет страну на части. Агитация негров значительно возросла в последние годы, и отказ им в том, что они получили, разрушил бы любую надежду на то, что мы сможем завоевать их голоса. Кроме того, Север уже расстроен другими нашими отказами от политики Кеннеди. Отмена закона о гражданских правах означала бы полную капитуляцию перед Расселом и южанами.\n\nЧто касается южного крыла, то их можно успокоить. Рассел может быть нераскаявшимся сегрегационистом, но не все его фракции так преданы делу, и мы можем успокоить его уступками его родному штату и обещаниями другой, менее подстрекательской политики. Заняв более нейтральную позицию, мы сохраним относительную сплоченность страны и сведем к минимуму любую негативную реакцию."
USA_gld_68_RFK_he_did_what_he_must_desc_fail:0 "При всех своих недостатках Кеннеди понимал, что если оставить вопрос о гражданских правах нетронутым, это разорвет страну на части. Агитация негров значительно возросла в последние годы, и отказ им в том, что они получили, разрушил бы любую надежду на то, что мы сможем завоевать их голоса. Кроме того, Север уже расстроен другими нашими отказами от политики Кеннеди. Отказ принять закон о гражданских правах означал бы полную капитуляцию перед Расселом и южанами.\n\nЧто касается южного крыла, то их можно успокоить. Рассел может быть нераскаявшимся сегрегационистом, но не все его фракции так преданы делу, и мы можем успокоить его уступками его родному штату и обещаниями другой, менее подстрекательской политики. Заняв более нейтральную позицию, мы сохраним относительную сплоченность страны и сведем к минимуму любую негативную реакцию."
USA_gld_68_RFK_pay_lip_service:0 "Платить на словах"
USA_gld_68_RFK_pay_lip_service_desc:0 "Активисты Ц-НПП все еще расстроены тем, что мы разрушили политику Кеннеди, жалуясь, что правительство не делает достаточно для простого человека. Простой человек должен поддерживать свое правительство, а не наоборот, но это не значит, что мы не можем пойти на некоторые чисто риторические уступки. Мы сделаем вид, что обращаемся к Национальной ассоциацит содействия прогрессу цветного населения и подобным организациям, выступим с речами, восхваляющими работу обоих Кеннеди по гражданским правам, и финансируем исследования, которые помогут определить масштабы и последствия этой проблемы. Это ни к чему нас не обязывает, но заставляет выглядеть отзывчивыми на требования активистов. Таким образом, мы можем продемонстрировать двухпартийность и претендовать на моральную высоту."
USA_gld_68_RFK_calm_russell:0 "Успокоить Рассела"
USA_gld_68_RFK_calm_russell_desc:0 "[GetRFKStatusCalmRussel]"
USA_gld_68_RFK_calm_russell_desc_pass:0 "Как и ожидалось, Ричард Рассел начал поднимать шум из-за продолжающегося существования закона о гражданских правах. Он собирает свою коалицию, чтобы попытаться добиться отмены, но ему не удастся расколоть нашу партию только своими усилиями. Его жалобы на мелкую расовую политику бесполезны и пустая трата времени; теперь ему просто нужно увидеть это самому.\n\nУспокоить Рассела будет нелегко, и, скорее всего, потребуется личное вмешательство президента. Значительные уступки будут необходимы даже для того, чтобы заставить его молчать до тех пор, пока закон о гражданских правах не приобретет некоторую силу, просто существуя, но к тому времени, когда это произойдет, Юг привыкнет к этому и подчинится. Они могут даже проголосовать за нас."
USA_gld_68_RFK_calm_russell_desc_fail:0 "Неспособность Кеннеди принять закон о гражданских правах никак не успокоила южан. Сенатор-сегрегационист Ричард Рассел знает, что это только вопрос времени, когда этот вопрос поднимут снова и он делает все, что в его силах, чтобы усилить сегрегацию. Ходят слухи, что он готовит конституционную поправку, которая запретит Конгрессу вмешиваться в государственные \"внутренние институты\", что сделает невозможным продвижение гражданских прав на национальном уровне. Это еще больше вскроет расовые раны Америки и, вероятно, уничтожит нашу партию. Мы должны вмешаться.\n\nПрезидент [GetPresidentLastName] лично встретится с ним, чтобы заверить его, что мы пришли с миром. Мы не так радикальны, как старина Бобби, мы хотим работать с Югом, чтобы наше будущее законодательство о гражданских правах не взъерошило слишком много перьев. Конечно, все это ложь, но это заставит его успокоиться и снять свою поправку; временное решение давней проблемы."
USA_gld_68_RFK_do_it_quietly:0 "Действовать в тишине"
USA_gld_68_RFK_do_it_quietly_desc:0 "Мы были избраны на платформе внутренней стабильности. После всех потрясений последнего десятилетия - отставки Никсона, войны в Южной Африке и, конечно же, многих проблем, вызванных пребыванием Роберта Кеннеди у власти, последнее, чего хочет американский народ, это чтобы мы подняли еще больше спорных вопросов и снова погрузили страну в хаос. Обсуждение закона о гражданских правах и всех сложных вопросов вокруг него будет сведено к минимуму. Пресс-секретарь объяснит, что мы привержены статус-кво и у нас есть другие вопросы, более важные для нас. Наши закулисные сделки, чтобы сохранить этот вопрос в тайне, останутся такими же тихими. Рассел будет молчать, если он хочет получить свои уступки, и Ц-НПП прекрасно знает, что, пока мы находимся на своем посту, не стоит углубляться в эту тему. Чем меньше будет сказано об этом деле с гражданскими правами, тем лучше."
USA_gld_68_RFK_the_civil_rights_act_secured:0 "Обеспечить закон о гражданских правах "
USA_gld_68_RFK_the_civil_rights_act_secured_desc:0 "Похоже, наш план сработал. Экономические уступки на юге свели недовольство Рассела к минимуму, и Ц-НПП удовлетворена нашим сохранением статус-кво. Мы должны сделать так, чтобы расовая напряженность оставалась пониженной, и надеяться, что никакие инциденты не вернут этот вопрос в центр внимания нации.\n\nНо пока горизонт выглядит чистым, по крайней мере, на этом фронте. Средства массовой информации потеряли интерес к мании гражданских прав и спрашивают нас о нашей политике, а не о политике Кеннеди. Напряженность в Конгрессе и нашей собственной партии значительно снизилась, поскольку все постепенно признают, что ситуация не меняется в течение долгого времени. Теперь нам просто нужно подождать, пока новая реальность не утонет."
USA_gld_68_RFK_back_to_business:0 "Вернемся к делу"
USA_gld_68_RFK_back_to_business_desc:0 "С наследием Кеннеди было покончено, и как партия, так и народ довольны нашими усилиями по сдерживанию наихудших последствий его политики. Закон снова вводится в действие, правительство перестало вмешиваться в частную сферу и вопрос о гражданских правах был решен. Наши ресурсы могут быть, наконец, отвлечены от этих проблем и направлены на более насущные проблемы, стоящие перед нацией.\n\nХорошая работа, парни. Давайте вернемся к делу."

RFK.response.1.t:0 "Неудачи Кеннеди"
RFK.response.1.desc:0 "Ллойд Бентсен изо всех сил старался сохранять спокойствие, когда свет телекамеры ударил ему в лицо и в лицо Лоуренса Спивака. За все годы работы конгрессменом он ни разу не был приглашен на \"встречу с прессой\", слишком популярную программу NBC, которая приводила журналистов с вопросами и политиков без ответов к телевизорам миллионов американцев.\n\nСпивак пригласил поговорить его по поводу президентства Кеннеди. Кто, по его мнению, знал Ллойда больше, чем кто-либо другой, оставалось загадкой. \"Итак, конгрессмен Бентсен\", - продолжал он, \"как человек, знавший этого человека и служивший вместе с ним, как вы думаете, что было самым большим недостатком Бобби Кеннеди?\"\n\nЛлойд почесал подбородок. \"Я не думаю, что он был без недостатков, как и любой из нас. Я думаю...он был мечтателем. Он собрал нас всех вместе, когда никто другой не мог, но он тоже часто терпел неудачу в воплощении этих мечтаний\".\n\n\"Как вы думаете, его неудачи как-то связаны с его упорным стремлением к гражданским правам?\"\n\nЛлойд настороженно посмотрел на Спивака. \"Роберт Кеннеди был моим другом\", - сказал он, \"и я верил в то, во что верил он: свобода без равенства - это вовсе не свобода. Вы можете утверждать, что его стремление к гражданским правам оттолкнуло некоторых от его позиции, но это не было неудачей\"."
RFK.response.1.a:0 "Хорошо сказано."

RFK.response.2.t:0 "Восстановление истинной справедливости"
RFK.response.2.desc:0 "Билл Сэксби ждали этого дня, чтобы прийти в течение длительного времени. Генеральный прокурор Соединенных Штатов-это немалое назначение, и ему придется извлечь из него максимум пользы, если он хочет добиться справедливой системы в Америке. Президент [GetLeader] повысил его с заместителя генерального прокурора до большого кресла, и теперь, стоя перед пресс-службой Белого дома, он должен был убедить себя, что подходит для этой работы.\n\nРепортер NBC был первым, кто задал вопрос, как только были представлены общие планы. \"Мистер Саксби, вы утверждаете, что Министерство юстиции превысило свои полномочия во время правления Роберта Кеннеди. Не могли бы вы подробнее рассказать об этом?\". Билл посмотрел репортеру в глаза. \"Администрация Роберта Кеннеди спровоцировала массовые судебные злоупотребления, и Министерство юстиции больше интересовалось написанием законов, чем их исполнением и толкованием. Юридические прецеденты, изложенные выше, были превышением полномочий, и я буду стремиться вернуть Министерство юстиции к его первоначальным задачам\"."
RFK.response.2.a:0 "Чертовски верно."

RFK.response.3.t:0 "Чистка Министерства юстиции"
RFK.response.3.desc:0 "Сегодня сотни государственных служащих Министерства юстиции были уволены или иным образом отстранены от власти. Хотя это обычно ожидается с приходом нового президента, \"чистка\" такого масштаба почти беспрецедентна. Президент Роберт Ф. Кеннеди наблюдал за полным изменением направления работы Министерства юстиции, продвигаясь в очень прогрессивном направлении, назначая многих активистов-юристов и либеральных юристов. Многие более консервативные политики и юристы критиковали это новое направление как политическое преувеличение и что новое министерство юстиции было больше заинтересовано в написании законодательства, чем в интерпретации истинного слова закона.\n\nЗамена этим юристам, политикам и судьям назначается только сейчас, и, похоже, они вырезаны из гораздо более консервативной культуры, чем их предшественники. Президент [GetLeader] сказал, что они будут более верны закону, чем своим политическим желаниям, но многие эксперты обеспокоены тем, что такое консервативное Министерство юстиции может задержать гражданский прогресс на многие годы. Только время покажет."
RFK.response.3.a:0 "Новый президент, новое правительство. Что нового?"

RFK.response.4.t:0 "Конец большого правительства"
RFK.response.4.desc:0 "Администрация Роберта Ф. Кеннеди увидела то, что многие называют беспрецедентным расширением федеральной власти над штатами. Во время президентства РФК произошло массовое увеличение государственных социальных расходов, значительное усиление регулирования бизнеса и экономики, а также массовое увеличение федерального бюджета. Сегодня конец этой эры близок, поскольку администрация президента [GetLeader] публикует новый план федерального бюджета на следующий год. Если он будет принят, что, скорее всего, произойдет, он приведет к массовому сокращению того, что президент и многие другие называют \"большими государственными расходами\".\n\nВ то время как консерваторы по всей стране довольны этим планом, сказать, что центристское крыло Национал-Прогрессивной партии в негодовании, было бы преуменьшением. Многие прогрессисты утверждают, что президент пытается свести на нет все успехи, достигнутые при администрации Кеннеди, а также лишить прав бедных по всей Америке. Как бы ни был отвратителен новый бюджет для Ц-НПП, однако, кажется маловероятным, что они смогут остановить его в Конгрессе."
RFK.response.4.a:0 "Левое нытье."

RFK.response.5.t:0 "Надвигающийся вопрос"
RFK.response.5.desc:0 "Oh god oh fuck what do we do about civil rights"
RFK.response.5.a:0 "Гражданские права хорошие"

RFK.response.5.b:0 "Гражданские права плохие"

RFK.response.6.t:0 "Вопрос интеграции"
RFK.response.6.desc:0 "\"Во времена администрации Кеннеди гражданские права были на первом месте в его повестке дня. Это был один из первых законопроектов, над которым он работал, проходя через Конгресс, и провал предыдущего закона о гражданских правах 1962 года привел его в Белый дом. В то же время его усилия были встречены интенсивным сопротивлением по всему Югу, что привело к обширным разногласиям внутри его партии и нации. Чем политика вашей администрации будет отличаться от его политики в вопросе гражданских прав?\", - спросил интервьюер.\n\nПрезидент [GetPresidentLastName] сделал глоток воды и ответил: \"Ну, смотрите. В этой стране все люди созданы равными. Верховный суд вынес решительное решение по этому вопросу в деле \"Браун против Совета директоров\" и сегрегация не имеет будущего в Америке. Просто...\"\n\nПрезидент сделал паузу и поерзал в кресле. \"Просто он превратил гражданские права в свой личный крестовый поход. Он всегда был напыщен. Свобода это, во имя Бога то, и он всегда был \"Сейчас! Сейчас же!\". Послушайте, я не расист, но южане нам не враги. Судя по тому, как он агитировал против них, можно было подумать, что этот человек все еще работает на Маккарти. Избиратели Уоллеса - такие же наши соотечественники, как и избиратели Кеннеди. Если мы хотим излечить расовый раскол, мы должны работать с ними, а не против них\".\n\n\"Вы считаете, что закон Кеннеди о гражданских правах зашел слишком далеко?\"\n\n\"Я думаю, что слишком далеко зашла риторика. Он мог бы добиться гораздо большего, если бы больше сочувствовал Югу. Я за десегрегацию, но не за разделение. В этом разница между нашими администрациями\".\n\n\"Президент [GetPresidentLastName], Спасибо за ваше время\".\n\n\"Пожалуйста\"."
RFK.response.6.a:0 "Кеннеди откусил больше, чем мог прожевать."

RFK.response.7.t:0 "Он сделал то, что должен был"
RFK.response.7.desc:0 "Сегодня президент [GetLeader] выступил с заявлением, в котором говорилось, что не будет никаких расследований по поводу отмены какого-либо законодательства о гражданских правах, принятого при президенте Роберте Ф. Кеннеди. Кеннеди упорно стремился к гражданским правам, стремление, которое многие считали превышением федеральной власти. Это заявление появилось после нескольких недель спекуляций и просьб ультраправых о том, чтобы ныне консервативная администрация отменила законодательство эпохи Кеннеди.\n\nПрезидент заявил, что если федеральное правительство нарушит закон о гражданских правах, то это будет дополнительным шагом, чтобы отменить его и лишить прав недавно получивших избирательные права негров и цветных. Было также заявлено, что у правительства просто есть более важные дела, чем отмена гражданских свобод, которые, несомненно, будут оспариваться в судах в течение многих лет. Ультраправые политики назвали заявления президента бессмысленными и возмущены тем, что их не слышат. Кажется, что сколько бы они ни кричали, [GetLeader] не будет их слушать."
RFK.response.7.a:0 "Отмена закона о гражданских правах была бы огромной глупостью."

RFK.response.8.t:0 "Рассел успокоился"
RFK.response.8.desc:0 "Сегодня, после нескольких недель руководства обвинениями ультраправых в отмене закона о гражданских правах-стремление, которое многие считают тщетным после того, как президент [GetLeader] отказался оказать поддержку, сенатор Ричард Рассел из Джорджии объявил, что прекратит свои усилия. Далее он объяснил, что после встречи с президентом он решил, что в настоящее время у нации есть более насущные проблемы, и что он должен прекратить препятствовать повседневным функциям Конгресса из-за своих собственных политических желаний.\n\nОстальная часть его Южной группы избирателей видела капитуляцию своего лидера, и реакция была несколько смешанной. Многие южные политики возмущены, утверждая, что Рассела подкупили или каким-то иным образом вынудили сдаться. Другие последовали примеру сенатора Рассела, отложив свое мнение о гражданских правах на другое время. Несмотря на это, движение против гражданских прав было фактически обезглавлено в Конгрессе, и, похоже, Конгресс сможет функционировать как обычно с этого момента."
RFK.response.8.a:0 "По крайней мере, нормальность."

