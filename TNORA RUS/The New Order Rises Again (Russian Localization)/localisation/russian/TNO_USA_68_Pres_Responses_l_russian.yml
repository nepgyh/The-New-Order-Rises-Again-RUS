WAL.response.1.t:0 "Исправить ошибку"
WAL.response.1.desc:0 "Для многих американцев Джордж Ф. Уоллес вступил в должность с самыми большими надеждами. В одиночку он противостоял как двуличным республиканцам-демократам, так и фантастическим мечтам прогрессистов и коммунистов его новой партии. Его целью была помощь в бурю, путеводный свет, обещающий утешение и бодрость, возвращенные промокшему от дождя, усталому человеку. С величайшими поколениями Америки позади, Уоллес шествовал по Национальной аллее в своей инаугурации, как Август, ведущий триумф на улицах Рима: полный победы, восхваляемый людьми и почти уверенный, что республика будет восстановлена под его властью.\n\nОглядываясь назад, на то, как они последовали за сумасшедшим к его падению, многие американцы ощущают вкус горького сухого пепла. Горе и стыд еще долго будут сопровождать их как спутники.\n\nТем временем президент [Root.GetName] приносит присягу своей должности под облачным небом и рассеянным дождем. Люди выходят толпами, несмотря на погоду, цепляясь за возвышающие слова [Root.GetHerHis], когда промокшие от дождя, усталые люди цепляются за то, что горит, несмотря на морось и влажный холод. В каждом из них можно найти иронию отрекшихся, предавших свое доверие одному человеку, обещавшему им мир и отдавших то же самое доверие другому, претендовавшему на то же самое. Возможно, они признают это, но в порыве отчаяния все же доверяют ему - они так напуганы Уоллесом, что готовы рискнуть еще одной ошибкой ради шанса, любого шанса, чтобы отменить кошмар, который он сотворил.\n\nБремя долга ложится тяжким грузом на плечи каждого американского президента со времен Джорджа Вашингтона. И все же в разгар величайшего за последние десятилетия кризиса в стране президент, похоже, будет нести более тяжелый вес, чем большинство."
WAL.response.1.a:0 "\"Да поможет мне Бог\"."
WAL.response.2.t:0 "В тени дебатов"
WAL.response.2.desc:0 "От залитых кровью полей Геттисберга до Марша миллионов в Национальном торговом центре Америка много раз на протяжении более ста лет боролась за то, чтобы окончательно утвердить место цветных в своем обществе. Многие думали, что она разрешилась после реконструкции; как может подтвердить недавний бедлам в городах по всему югу, они думали неправильно. Тем не менее, ведущие деятели нашей партии сомневались в мудрости раскачивания американской лодки открыто, в то время как мы все страдали от идиотизма Уоллеса; одна безобидная увертюра, предупреждали они, может лишить нас доверия и голосов, в которых мы так нуждались, чтобы сохранить партию в целом. Потворство голосам может произойти после того, как будут подобраны фрагменты правительства и хорошее управление станет единым целым.\n\nК их чести, стратегия сработала - по крайней мере, до тех пор, пока Конгресс не выгнал Уоллеса с поста. Теперь кризис миновал, и его бинты потеряли свою власть над глубокими трещинами, которые они заклеили. И левые, и правые мобилизовали свои политические машины и своих людей, неуклюже возвращаясь к жизни, чтобы снова сражаться на своих сторонах во многих проблемах Америки. Теперь Белый дом ничего не может сделать, кроме как либо обуздать то, что он может контролировать... либо связать свою судьбу с любой из сторон.\n\nНормальность, возможно, возвращается в Америку, но в приступе близорукости ее народ забыл, что на самом деле означает \"нормальность\" - не конец хаоса, нет, а скорее его возобновление после столетней паузы."
WAL.response.2.a:0 "Забывчивость кажется одним из многих парфянских выстрелов Уоллеса."
WAL.response.3.t:0 "Горячие дебаты"
WAL.response.3.desc:0 "Никто не выбивал из американской публики более пылких, почти язвительных мнений, чем гражданские права. Для демократии, обычно провозглашающей свои фундаментальные ценности, дискурс о том, в какой степени она применяет эти ценности, является и должен быть данностью. Однако при осторожном подходе большинство правительств могут проигнорировать эту дискуссию, пока они решают другие насущные проблемы. Уоллес справился с этим плохо; как дежурные уборщики, убирающие его многочисленные ошибки, мы не имеем другого выбора, кроме как постоянно прижимать ухо к общественному пульсу.\n\nНаши наблюдения создают картину насилия и беспорядка, охватывающих все формы обсуждения гражданских прав. Страстные души участвуют в буйном поведении, чтобы доказать свою точку зрения, и полицейские вмешиваются, чтобы поддержать пункты закона. Промыть и повторить в перевернутых барах, забаррикадированных улицах и разрушенных домах по всей стране. Тем временем наблюдатели и эксперты критикуют предполагаемое бездействие правительства - критику, которую они удобно забывают направить в адрес его столь же бессильной оппозиции..."
WAL.response.3.a:0 "Что-то должно быть сделано, хотя бы для того, чтобы нас видели делающими что-то."
WAL.response.4.t:0 "Прогрессивные протесты в Вашингтоне!"
WAL.response.4.desc:0 "Сегодня Вашингтон, округ Колумбия, ведет переговоры со все более распространенными беспорядками: многотысячные демонстрации, несущие пикетные знаки, плакаты и лозунги; выкрикивающие лозунги и призывы во всю силу своих легких; и оставляющие за собой след мусора, когда они бредут от угла улицы к углу. Тем временем полиция собирается в палисадах из щитов и дубинок, журналисты ищут лучшие места для просмотра, как VIP-персоны в концертном зале, а контрпротестанты организовывают дополнительную головную боль для закона и порядка.\n\nНа этот раз активисты движения за гражданские права и их союзники маршируют по национальному торговому центру. Провозглашенные борцами за права цветных людей, среди прочего, они по своей природе склонны устраивать беспорядки, чтобы мир услышал их слова. Почему Америка должна прислушиваться к общему знанию, как к сломанной виниловой пластинке, они еще не объяснили, но они продолжают свой праведный крестовый поход, несмотря ни на что.\n\nМенее подверженные опасности правительства рассматривали бы такие демонстрации как не более чем мазки кисти на яркой мозаике, определяющей дискурс либеральных демократий. Для нас, однако, они являются проявлением дисфункции, которую Уоллес привнес в американскую политику... или выемки, которые он сделал из сохранившихся трещин. Их первопричины должны быть устранены, прежде чем мы сможем двигаться дальше."
WAL.response.4.a:0 "А окна возможностей часто бывают узкими и короткими."
WAL.response.5.t:0 "Протесты сегрегационистов в Вашингтоне!"
WAL.response.5.desc:0 "Сегодня Вашингтон, округ Колумбия, ведет переговоры со все более распространенными беспорядками: многотысячные демонстрации, несущие пикетные знаки, плакаты и лозунги; выкрикивающие лозунги и призывы во всю силу своих легких; и оставляющие за собой след мусора, когда они бредут от угла улицы к углу. Тем временем полиция собирается в палисадах из щитов и дубинок, журналисты ищут лучшие места для просмотра, как VIP-персоны в концертном зале, а контрпротестанты организовывают дополнительную головную боль для закона и порядка.\n\nНа этот раз это сегрегационисты и их союзники расхаживают взад и вперед по национальному торговому центру. Редко бывает случай, когда самые стойкие сторонники рушащегося статус-кво Америки принимают тактику своего противника. Однако, когда они это делают, они кричат и роются так же умело, как любой социалистический агитатор, достойный этого звания. Жители священной столицы страны были удостоены особенно ярких примеров этого, в комплекте с белыми капюшонами, знаменами повстанцев и пикапами.\n\nМенее подверженные опасности правительства рассматривали бы такие демонстрации как не более чем мазки кисти на яркой мозаике, определяющей дискурс либеральных демократий. Для нас, однако, они являются проявлением дисфункции, которую Уоллес привнес в американскую политику... или выемки, которые он сделал из сохранившихся трещин. Их первопричины должны быть устранены, прежде чем мы сможем двигаться дальше"
WAL.response.5.a:0 "А окна возможностей часто бывают узкими и короткими."
WAL.response.6.t:0 "Прошлый прецедент"
WAL.response.6.desc:0 "Нынешние проблемы имеют много общего со своими аналогами в прошлом. Несмотря на все успехи, которые современный человек сделал со времен огненной зари, человеческая природа мало эволюционировала с тех пор; войны, например, все еще ведутся во имя желаний, которые тысячи лет назад признали бы его предки - богатство, престиж, месть, принципы. То же самое можно сказать и о решениях, которые делает человек. Благодаря сотрудничеству и компромиссу греки преградили путь могучим армиям Персии; ученые разработали новшества, которые сформировали историю; а захолустные колонисты породили самую могущественную республику в мире.\n\nДа, мирные соглашения достигли ровно столько же, сколько армии, к которым прибегают люди, если соглашение не проявится. Эти соглашения также являются тем, что правящая партия Америки должна действовать в качестве законно избранного правительства страны; как бы то ни было, идеологические разногласия и личные вендетты ограничили ее способность принимать законы о гражданских правах, а тем более законы по другим, менее обременительным вопросам.\n\nПрежде чем этот паралич продлится достаточно долго, чтобы продержаться следующие четыре года, президент должен действовать в спешке, чтобы собрать партию вместе..."
WAL.response.6.a:0 "Единство начинается с искреннего диалога, как могут засвидетельствовать основатели."
WAL.response.7.t:0 "Ссесия конгресса"
WAL.response.7.desc:0 "Мужчина и женщина вошли в Зал Сената гуськом. Их шаги уверенно перескакивали с одной ступеньки на другую, совсем не похоже на скупые, ходульные шаги, которые они делали месяц назад. Они обменялись легкими улыбками и любезностями, направляясь к своим местам в самом мощном полукруге Америки.\n\nЕсли раньше удушающая тишина приковывала их внимание к возвышению и окутывала улыбки холодной неискренностью, то теперь они, шаркая ногами, усаживались на свои места, вытирали салфетками бисеринки пота на лбу, перебирали документы в папках, зевали, прогоняя последние остатки сна. Старые друзья и союзники обменивались любезностями на одном дыхании с грандиозными планами законопроектов, мероприятий и выборов. Соперники обменивались приглушенными колкостями и репликами вместо того, чтобы полностью игнорировать присутствие друг друга. Другие довольствовались тем, что грелись в чужой и знакомой обстановке перед ежедневной молитвой.\n\nАнимус вернулся в партию, в немалой степени благодаря попыткам Президента залатать трещины, оставленные Уоллесом. Именно с этой новой энергией самые уважаемые законодатели правительства приветствовали вице-президента, сенатского капеллана, следовавшего за ним, и еще один день на Капитолийском холме."
WAL.response.7.a:0 "\"Никогда не думал, что буду рад услышать перекличку\",\nпробормотал сенатор, старый, как сосны.."
WAL.response.8.t:0 "Партийные разговоры"
WAL.response.8.desc:0 "\"Итак, Вы пришли поговорить с нами, бедными ребятами, господин Президент?\" \n\nБарри посмотрел на человека, держащего кружку \"Будвайзера\". Позади них конгрессмены обедали за дубовыми столами, разбросанными по всему розовому саду, ели изысканные блюда на серебряных подносах и слушали успокаивающие джазовые соло в исполнении лучших оркестров кольцевой дороги-все это оплачивалось федеральным правительством. Старые руки учатся использовать деньги там, где они важны. Тем не менее, аризонцу было больно сжигать несколько сотен тысяч долларов, чтобы облегчить положение загнанных в угол крыс, таких как компаньон Барри. Налитые кровью глаза мужчины встретились с его глазами, в то время как их владелец осушал свой напиток, как человек, задыхающийся от воды.\n\n\"У Уоллеса были катастрофические идеи\", - начал он, подбирая нужные слова. \"Но и некоторые хорошие были. Идеи, которые мы оба одинаково ценим\".\n\n\"И ты больше не доверяешь Лиге Плюща и либералам, с которыми связался\". Его южный говор был густо пропитан смолой, злобой и пивной пеной.\n\nБарри вздохнул. \"Послушай, я знаю, что мы расстались не в лучших отношениях. Но нет ни малейшего шанса, что они пойдут с нами. Может быть\". Он покачал головой. Любой человек на его месте испытал бы такое же искушение закончить работу. \"Вы же пойдете\". - президент ответил на взгляд своих бывших коллег своим собственным. \"Верно?\"\n\nЗаглушенное столовым серебром, разговорами и джазовыми аккордами, их собственное молчание растянулось незаметно. То колебание, что еще оставалось в сознании Барри, исчезло, когда он стоял на своем против злобного, осажденного изгнанника.\n\nЗатем бывшие демократы Лоуэр расплылись в улыбке, издавая смешки, похожие на гудящий двигатель. Он вылил бутылку пива на свою и пустую кружки, пока янтарная жидкость не заполнила их на три четверти.\n\n\"Если бы в Филадельфии было больше таких людей, как вы, то мы с моими парнями не покинули партию!\", - рассмеялся конгрессмен.\n\nБарри поймал кружку, скользнувшую в его сторону, и выдохнул. Если их не вернут в лоно партии, то, по крайней мере, теперь они готовы голосовать вместе с партией. Имея их золотой мундштук, обещающий свое сотрудничество, он позаботится об этом достаточно скоро.\n\nСенатор поднял кружку к ночному небу. \"За союз\", - провозгласил он тост, \"за нашу свободу\".\n\nБарри Голдуотер усмехнулся. Доверьте четвертой ветви власти Южной Каролины вылепить из себя следующего Калхуна. Но все это было в хорошем веселье, поэтому он ублажал своего товарища-южанина звоном кружек. \"За союз и свободу\".\n\nИ с этими словами Стром Тёрмонд присоединился к компании."
WAL.response.8.a:0 "Барри огляделся.\nНи одного республиканца в поле зрения."
WAL.response.9.t:0 "Конфронтация"
WAL.response.9.desc:0 "Вице-президент Рокфеллер ворвался в Овальный кабинет как раз в тот момент, когда Барри закончил последнюю пачку сегодняшних бумаг.\n\n\"При всем уважении, господин Президент... - Рокфеллер нахмурился еще сильнее. \"Это не то, что ты обещал\".\n\nНовости действительно быстро распространяются в Вашингтоне; слухи могут запутаться в запутанной паутине связей, беспомощные перед журналистами прессы, ищущими сенсацию. Положив авторучку на подставку, \"Аризона\" наклонилась и полностью повернулась к \"Нью-Йоркеру\".\n\n\"Я обещал американскому народу сохранить и защитить Конституцию\", - ответил он, как и в прошлые...разговоры, которые они вели в последнее время. \"Теперь ты просишь меня играть в тирана только потому, что мы остаемся в Белом доме на четыре года?\"\n\n\"Ради всего святого, Барри, мы уже проходили через это раньше...\"\n\n\"И мое мнение не изменилось: это не наша работа. Отнеситесь к штатам как к детям, и они будут вести себя как дети до самой нашей смерти\".\n\n\"Значит, все негры, умирающие в Монтгомери и Саванне, для тебя просто детские игрушки?!\", взорвался Рокфеллер, глядя на весь мир, как краснолицый дьявол. Его острые пальцы обвиняли президента в каком-то грандиозном преступлении, известном только его заместителю. \"Это твое обещание, Голдуотер? Позволить им еще больше страдать в руках избалованных сопляков, прежде чем мы отдадим им то, что им причитается?\"\n\nБарри ничего не сказал, встретившись взглядом с Рокфеллером. Несколько мгновений спустя мужчина сдулся, разрывая контакт.\n\n\"Не блокируй его. Сделай что-нибудь еще, просто пообещай нам, что...\". Он умолк. Невысказанная угроза повисла во влажном ночном воздухе, как гильотина. Голова Барри или Рокфеллера...спорить о том, чью корзина заслуживает, было бессмысленно. У партии в любом случае будет свой безголовый человек. Если бы пришлось выбирать, то президент Голдуотер предпочел бы его голову своей.\n\nПоэтому он встал, собрал свои папки и пустую кружку, вышел из Овального кабинета, выключил свет и, прежде чем закрыть дверь, назвал блеф республиканца ложью."
WAL.response.9.a:0 "\"Спокойной ночи, мистер Рокфеллер\"."
WAL.response.10.t:0 "Последствия"
WAL.response.10.desc:0 "Ровно в восемь часов колокола по всему Капитолию зазвонили раз, другой, третий. Еще одно утро, пусть дождливое и пасмурное, приветствовало бьющееся сердце американской политики, еще один день, чтобы разобраться с повестками дня, встретиться со своими комитетами, проголосовать за тот или иной закон своими \"да\" и \"нет\".\n\nСенаторы и конгрессмены одевались в костюмы, завтракали, отсылали детей и супругов, ехали на трамвае или шли пешком в свои кабинеты с зонтиками в руках, ругали своих помощников и секретарей за ту или иную папку с расписанием. Они приветствовали своих союзников теплыми улыбками, своих противников чуть более вымышленными улыбками, а избиратели-самыми яркими улыбками, какие только можно выбить на их лицах. Те, кто неловко вклинился между релевантностью кольцевой дороги и позором кольцевой дороги, избежали надзора, когда Конгресс напыщенно прошествовал, как стая павлинов, в Сенат и Палаты представителей. Заняв свои места, конгрессмены страны ожидали последнего приступа давней процедуры, прежде чем приступить к обычным восьми часам работы.\n\nСекунды превратились в минуты, потом в полчаса. Головы вытянуты из стороны в сторону, глаза широко раскрыты, брови приподняты. Никаких следов вице-президента.\n\nПо залу разнесся ропот. Кто-то считал головы - демократы, национал-прогрессисты, независимые. Никаких республиканцев. Кто-то крикнул о кворуме, и комната утонула в криках, пока молоток не ударил по дереву и не спас процедуру."
WAL.response.10.a:0 "Конгрессмены знают, что делать."
WAL.response.12.t:0 "Закон о гражданских правах принят!"
WAL.response.12.desc:0 "\"Сегодня день победы. Давайте помнить об этом, братья и сестры, потому что это победа для каждого из вас, и это победа, наступившая только благодаря каждому из вас!\"\n\nРальф Абернати, платонический идеал черного священника, предлагающего вдохновляющие проповеди с уверенностью, харизмой и просто немного щегольства. Стоя перед ликующей многотысячной толпой на ступенях Капитолия, он-Моисей во плоти, несущий весть о законопроекте, который всего несколько минут назад стал законом. Сенаторы обещали легкий проход закона через Сенат, и они сдержали свое слово. Мартин все еще в Атланте, но скоро будет в Вашингтоне. На данный момент Абернети, конечно, подойдет.\n\n\"В течение стольких лет, дольше, чем любая из наших жизней или жизней наших матерей и отцов, Америка была кошмаром для чернокожих мужчин и женщин. Уоллес, конечно, старался, чтобы так оно и было. Но Уоллес ушел. И теперь, с нашими усилиями, с нашей кровью, потом и слезами, есть еще надежда, что мы проснемся\"."
WAL.response.12.a:0 "Можем ли мы действительно сделать Америку такой же хорошей,как она обещала?"
WAL.response.13.t:0 "Провал закон о гражданских правах"
WAL.response.13.desc:0 "При таком повороте событий, который ошеломил всех, от простого обывателя до самых опытных вашингтонских операторов, закон о гражданских правах не прошел! Когда вздохи и крики заполнили зал Сената США, стало ясно, что законодатели и лоббисты из ультраправых политических сил Америки преуспели в последней отчаянной попытке предотвратить демонтаж наследия администрации Уоллеса.\n\nУже начались \"спонтанные\" праздничные демонстрации по всему Югу и за его пределами, размахивания плакатами и распевки вековой мелодии. В то же время распространяются слухи о назревающем контрпротестном движении. Активисты за гражданские права призывают к тому, чтобы Вашингтон стал местом массовых маршей и чтобы подобные беспорядки происходили по всей стране. Имеет ли это значение или нет, покажет только время, но для тех американцев, которые надеялись забыть прошлую администрацию, сегодняшний день стал шокирующим предательством."
WAL.response.13.a:0 "Надежда на отсрочку заставляет сердце болеть...."


