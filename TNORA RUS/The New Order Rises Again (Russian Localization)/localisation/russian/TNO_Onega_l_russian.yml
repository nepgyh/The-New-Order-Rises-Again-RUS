 ### Foci ###
 VTY_removetheradicals:0 "Избавиться от радикалов"
 VTY_removetheradicals_desc:0 "После поражения и разгрома Западнорусского революционного фронта и присоединения Карелии к Финляндии финское правительство решило основать государство Онега. Это прагматичное решение было принято для сдерживания хаоса западной России от распространения на финские территории, а также для создания первой линии обороны на случай, если анархия на востоке кончится и единое русское государство будет угрожать Финляндии. Укомплектованная русскими изгнанниками из различных частей бывшего Союза, Онега добивается успеха только благодаря своему политическому нейтралитету, который обеспечивает продолжающаяся поддержка со стороны Финляндии.\n\nЭта поддержка должна продолжаться. Радикалам слева и справа нельзя позволить взять власть, иначе они разрушат самые основы государства. Мы должны искоренить их из правительства, из наших политических организаций, из наших военных структур. Возможно, тогда мы сможем править, не подчиняясь ни левым, ни правым, но только самим себе."

 VTY_theendingstruggle:0 "Окончание борьбы"
 VTY_theendingstruggle_desc:0 "Миссия Онеги как буферного государства была ясна с самого начала: обеспечить первую линию обороны от остатков Западнорусского революционного фронта, которые в настоящее время ютятся в холодном северном городе России - Архангельске. С момента своего создания наше государство подвергалось набегам, вторжениям, грабежам и нападениям со стороны Фронта, что пытался получить добычу и ресурсы. Несмотря на все трудности, борьба Онеги по сдерживанию Фронта до сих пор была успешной.\n\nОднако дальнейший успех нашей политики не гарантирован. Красные, пересекающие наши границы, не являются жестокими врагами. Напротив, они порочны в своем уме и агрессивны в стремлении сохранить революцию и её заветы. Мы обновим нашу политику сдерживания и объединим наших людей в рабочие батальоны. Пора нам выступить в качестве последнего оставшегося маяка свободной демократии в Западной России."

 VTY_ourfinnishbenefactors:0 "Наши финские благотворители"
 VTY_ourfinnishbenefactors_desc:0 "Без Финляндии Онеги бы просто не существовало. Это простая истина наших обстоятельств. Нынешнее правительство Финляндии продолжает запрещать финским гражданам служить в Онеге и сохраняет нейтралитет во всём том хаосе, что творится на западе России. Онега - это государство русских, финансируемое и оснащаемое финскими властями, и без их помощи мы были бы просто ещё одной территорией в составе Фронта.\n\nЕщё не поздно улучшить наши отношения с нашим западным соседом и благотворителем. Российские дипломаты украсят финское посольство в Онеге, а Кирпичников лично пошлёт увертюры и заверения о продолжении сотрудничества. Судьбы Финляндии и Онеги переплетены. Если Онега проиграет, доминирующая держава на западе России втянет финнов в ненужную им войну. Если Финляндия прекратит поддержку, нет никаких сомнений в том, что с нами произойдёт."

 VTY_theredmenace:0 "Красная угроза"
 VTY_theredmenace_desc:0 "До Великой Отечественной войны существовал Союз рабочих и советов, что простирался от Берингова пролива до Балтики. Но немцы недопустили осуществления мечтаний пролетариата и разрушили этот Союз, и теперь различные военачальники цепляются за осколки павшей России. Так вышло, что с нами граничит самый крупный остаток коммунистической власти на западе России, и они, мягко говоря, далеко не самые дружелюбные соседи. Ни жители Онеги, ни финны не желают их вторжения в наше скромное маленькое государство.\n\nПоэтому нам нужно принять меры, чтобы вооружиться против продолжающихся набегов и вторжений Фронта. Мешки с песком будут большими и громоздкими, а люди, стоящие за ними, будут готовы открыть огонь в любой момент. Никогда они не возьмут то, что по праву принадлежит нашему народу, и за каждый украденный килограмм они заплатят литром крови. Онега выдержит и переживёт призрак уничтоженного Союза."

 VTY_rootoutthebandits:0 "Искоренить бандитов"
 VTY_rootoutthebandits_desc:0 "За линией фронта Онеги лежит Западнорусский революционный фронт: ужасающий враг, наш самый опасный соперник из наследников старого Союза. Однако за колючей проволокой и мешками с песком, которые усеивают нашу границу с ним, есть другая распространённая проблема Онеги: бандитизм. Вооружённые люди бродят по пустошам, стремясь отнять у невинных мужчин и женщин их вещи. Иногда они случайно наталкиваются на неохраняемую партию оружия, забирая у нас винтовки, боеприпасы и другие средства ведения войны.\n\nЧтобы решить эту проблему, у нас есть два подхода: либо кнут, либо пряник. Более мягкий и менее жестокий вариант заключается в попытке подкупа этих бродяг и преступников с целью их вступления в наши вооружённые силы, в обмен на помилование и паёк. Более жёсткий и радикальный вариант заключается в увеличении количества наших патрулей и искорении всех бандитов и преступников. Что бы мы ни выбрали, чем меньше усилий затрачивается на внутренние дрязги, тем больше у нас остаётся сил для борьбы с красными."

 VTY_promisethemdemocracy:0 "Пообещать им демократию"
 VTY_promisethemdemocracy_desc:0 "Благодаря нашей миссии по обеспечению стабильности государства и безопасности народа Онеги, мы получили возможность узаконить себя в глазах общественности. Демократия - странное понятие для России: после столетий правления царя, за которым последовали два десятилетия советской власти, русский народ ещё не познал, что такое демократия и что она влечёт за собой. Свобода слова и выражения может показаться среднестатистическому жителю Онеги несбыточной мечтой.\n\nЧтобы пробудить волю народа и смотивировать его бороться за свою судьбу, мы можем пообещать скорое осуществление полной парламентской демократии с соответствующими законными правами. Как только наша долгая, казалось бы, бесконечная борьба закончится, власть народа рассветёт над Россией. Теперь, когда мы дали народу это обешание, мы провозгласим новую эру Онеги: мы будем бороться не за идеологию или иностранных деспотов, а за свободу и волю."

 VTY_wearefreedom:0 "Мы - свобода"
 VTY_wearefreedom_desc:0 "Наша проблема с Западнорусским революционным фронтом очевидна. Однако, если мы оторвём от него взгляд и посмотрим на другие государства Западной России, мы обнаружим, насколько мы одиноки в море экстремизма. Коммунисты, фашисты, коллаборационисты, монархисты и последователи немецкой расовой теории заполонили весь регион. Западная Россия когда-то была прекрасной землёй, а теперь мы стоим посреди её руин, будучи одиноким маяком света и свободы для народа, утратившего своё предназначение в войнах прошлого.\n\nВсе, кто живёт в Онеге, будь то русские, финны или карелы по происхождению должны знать, что мы - свобода. Наша Гвардия проливает кровь в защиту идей, которые преданы забвению в других частях России: свободы и демократии. Все остальные пошли по лёгкому пути. В своём стремлении к власти они не думали о судьбах людей. Мы отличаемся от них, и если необходимо, мы будем защищать эти идеалы до последней капли крови."

 VTY_expandcivilengineering:0 "Расширение гражданского строительства"
 VTY_expandcivilengineering_desc:0 "Во времена Империи и Союза Онежский регион выполнял свою задачу только в качестве посредника между территориями, граничащими с Финляндией, и другими, более промышленно развитыми частями России. Таким образом, протекающая через него инфраструктура представляет собой пережиток прошлого, которого к тому же катастрофически не хватает. С финской аннексией Карелии, крахом и последующим отступлением Фронта в Архангельск Онега заняла то место, на которое никто даже не рассчитывал претендовать: она стала стратегической провинцией, защищающей Финляндию от ужасов запада России.\n\nС учётом этого нового статуса, Кирпичников согласился расширить инженерно-строительный корпус гвардии. По всей Онеге и подконтрольным ей территориям они построят мосты, дороги и другие основные объекты инфраструктуры, чтобы облегчить и ускорить передвижение войск и припасов на передовую. Так что если Фронт или другие русские государства нападут, то они не застанут Гвардию не готовой и не оснащённой."

 VTY_guaranteestability:0 "Гарантия стабильности"
 VTY_guaranteestability_desc:0 "Онега вполне может стать последним бастионом защиты от ужасов западной России и Западнорусского революционного фронта в частности. Мы - свеча в темноте, наш слабый свет освещает путь тем, кто следует за нами. Мы - опора стабильности посреди бушующего моря. Если мы хотим защитить себя, наши люди должны сначала чувствовать себя в безопасности, вдали от опасностей, которые представляют собой полевые командиры России.\n\nМы должны узаконить наши претензии на наши земли. Финны, немцы и русские узнают, что мы последняя и лучшая надежда на демократию в Западной России. Дни бандитизма больше не будут тревожить и беспокоить простого жителя Онеги. Он будет чувствовать себя в безопасности, несмотря на всё. Север увидит не только ужас и кошмар, но и руку, сжимающую факел свободы. Другая будет держать меч, и все, кто посмеют попытаться погасить факел, истекут кровью и умрут."

 VTY_watchtheborder:0 "Наблюдение за границей"
 VTY_watchtheborder_desc:0 "Чтобы из Онеги пройти на восток, в глубь России, потребуется пересечь территорию Фронта. Однако Онега и Фронт не заинтересованы пропускать друг друга через свои земли. Наша граница с Фронтом проходит через траншеи, пронизанных проволокой и заблокированных стенами и рядами из мешков с песком. Однако из-за нехватки личного состава со стороны гвардии, батальоны Красной Армии иногда проходят через наши линии обороны и сеют хаос на наших территориях.\n\nНам нужно быть более бдительными. Кирпичников ужесточит графики службы своих гвардейцев, чтобы они работали круглосуточно и не позволяли врагам наносить вред народу Онеги. Захваченным же в плен красноармейцам мы предоставим выбор - либо сдача информации о следующих набегах, либо смерть. И хоть казнь русских русскими без справедливого судебного разбирательства варварство, сейчас отчаянные времена, и мы будем принимать жёсткие меры, если это будет необходимо."

 VTY_watchthecitizens:0 "Слежка за гражданами"
 VTY_watchthecitizens_desc:0 "Хоть глядя со стороны это может быть неочевидно, но Онежский регион населён не только солдатами. Армия как организация не могла бы существовать без новобранцев, набираемых из числа местных, будь то беженцы или коренные жители. Тем не менее, в последнее время наиболее видные граждане проявляют симпатию к красным, и в некоторых случаях их поддержка не столько изощренная, сколько наглая и смелая. Мы не можем допустить, чтобы продолжалось это открытое неповиновение.\n\nМы внедрим военнослужащих в жизнь нашего населения. Они пойдут в деревни, города и лагеря беженцев, маскируясь под местных или ещё одних беженцев. Затем они отметят некоторых демагогов, которые стремятся разрушить наше государство и проинформируют нас о них. После этого Гвардия позаботится о том, чтобы этих людей дисциплинировали на основе достоинств демократии. Мы живём в тёмные времена, и чтобы пережить их, мы должны принимать решительные меры."

 VTY_theanticommunistguard:0 "Онежская Белая гвардия"
 VTY_theanticommunistguard_desc:0 "Во время Гражданской войны в Финляндии и Зимней войны существовали элитные подразделения финской армии, специально подготовленные для борьбы с армиями коммунистов. Учитывая их успех во время Великой Отечественной войны, финская Белая гвардия является ярким примером, по которому следует создавать армии, полностью посвященные борьбе с идеями коммунизма, а также сдерживании и изоляции их влияния от остального мира. Правительству Онеги есть чему поучиться у финнов.\n\nМы начнём процесс отбора в армии, изучая как новобранцев, так и ветеранов. Те, кто проявят себя достойно, войдут в новую Онежскую Белую гвардию, на которую будет возложена почётная обязанность защиты Онеги от красной угрозы. Они будут тренироваться на летней жаре и зимнем морозе, чтобы подготовиться к второму пришествию мстительной революции."

 VTY_breakingtheice:0 "Ломая лёд"
 VTY_breakingtheice_desc:0 "В идеале Кирпичникову хотелось, чтобы его порты были открыты круглый год. К сожалению, в холодном северо-российском климате единственные порты, которыми он владеет, могут замерзнуть в суровые арктические зимы. В результате, Онега более чем полгода не может получать помощь из Финляндии и других стран, не полагаясь на железные дороги и другие наземные транспортные средства. И хотя на данный момент таких средств достаточно, доступные для использования порты позволили бы увеличить объём поставляемой помощи из Финляндии.\n\nТак как у нас нет возможностей для расширения, не вызывающих гнева ни у финнов, ни у красных, пришло время рассмотреть временные меры. К западу от нас есть озеро, котрое отделяет нас от собственно Финляндии. Мы начнём прикреплять ледоколы как к морскому, так и к пресноводному транспорту и расколем лёд, который так долго блокировал нас от внешнего мира. После выполнения этих действий, поток посещающих Онегу торговцев из Финляндии и других мест значительно вырастет."

 VTY_welcomethekarelians:0 "Добро пожаловать, карелы"
 VTY_welcomethekarelians_desc:0 "Карелы - народ, населяющий Карелию, ныне известную как Восточная Финляндия. Несмотря на сильные языковые и культурные связи с финнами, сотни лет жизни под властью России сделали их более похожими на нас, что финны считают неудобным. Из года в год многие карелы изгонялись правительством Финляндии, поскольку финские поселенцы переезжали в районы, которые карелы населяли на протяжении сотен лет. Куда после этого уезжают карелы? В Онегу, конечно же.\n\nХоть Онега по общему признанию является для них далеко не идеальным местом, нам всё равно стоит приветствовать их на нашей земле. Из беженцев мы превратим их в солдат, ремесленников, фабричных рабочих или даже лидеров. Как только они ступят на русскую землю, они навсегда станут русскими, нашими товарищами в борьбе с постоянными набегами Фронта. Вместе мы вернём себе свою Родину и создадим новый дом для них."

 VTY_securetherailroad:0 "Отбить железную дорогу"
 VTY_securetherailroad_desc:0 "В отсутствие незамерзающих портов, железнодорожные пути, проходящие по Онеге и через неё, стали важны для правительства Кирпичникова. Поставки из Финляндии идут в основном поездами, и обеспечение большего количества маршрутов гарантирует больший объём получаемой помощи. К северу от нас расположен значительный участок Онежской железнодорожной сети, который находится в руках красных. Они осознают его значущую стратегическую ценность для нас, и поэтому делают всё возможное, чтобы удержать нас от его возвращения.\n\nС формированием Онежской Белой гвардии, мы готовы сражаться с красными лицом к лицу. Они могут не захотеть выпускать его из своих рук, но если так, мы более чем готовы отобрать его у них силой. Белогвардейцы подорвут их моральный дух, используя свою превосходную подготовку, чтобы компенсировать нехватку в численности. Как только участок окажется в наших руках, Финляндия пошлёт нам больше припасов и помощи, и с течением времени давление красных на нас ослабнет."

 VTY_finnishadvisors:0 "Финские советники"
 VTY_finnishadvisors_desc:0 "Финны доказали ценность своих оборонительных доктрин во время Зимней войны и продолжающегося конфликта после неё. Они достаточно сильны, чтобы выдержать мощь промышленно развитого Союза на пике его могущества, и генералы и офицеры Онеги понимают, что Финляндия - единственная держава, с которой у нас общий взгляд на тактику и стратегию, не говоря уже о совпадающих политических интересах. С учётом этих факторов, нам необходимы финские инструкторы - конечно, наш ближайший союзник предоставит их нам.\n\nМы отправим лучших из наших дипломатов в Хельсинки для переговоров с финским правительством. Вместо сражающихся за Онегу финских солдат, они должны быть готовы расстаться с всего лишь несколькими инструкторами. В конце концов, финская кровь не должна пролиться - любой ценой. Как только они окажутся в Онеге, мы попросим этих советников научить нас финскому военному искусству. С финским снаряжением и инструкторами мы будем непобедимы."

 VTY_finnishindustrialaid:0 "Финская промышленная помощь"
 VTY_finnishindustrialaid_desc:0 "Наша зависимость от Финляндии очевидна для любого стороннего наблюдателя. Если бы не они, мы бы попали в руки красных, а то и того хуже. Однако эта зависимость не распространилась на нашу промышленность: тот сектор, в котором финны не помогли во имя сохранения нашей автономии и независимости. Однако, в отличие от Онеги, Финляндия имеет функционирующую экономику, свободную от террористических бомбардировок, которые немцы устраивают по всей европейской части России.\n\nВозможно, на данном этапе стоит подумать о помощи со стороны финнов в этом вопросе. Мы поедем в Хельсинки и попросим помощи у финнов. У нас мало времени: новые события на Западе России ясно показали, что скоро раздробленные земли будут объединены под одной властью. Красные, как это ни трудно сказать, возможно, не самый худший победитель в грядущем конфликте. Если свет российской демократии будет продолжаться вечно, небольшое подчинение иностранной державе не должно повредить."

 VTY_finnishfreedomfliers:0 "Финские листовки"
 VTY_finnishfreedomfliers_desc:0 "Из-за небольших промышленных мощностей Онеги, всё наше производство военной техники, к сожалению, сводится к основному пехотному снаряжению. Хотя мы технически способны производить самолёты благодаря использованию заимствованных финских разработок, мы не готовы к полномасштабной войне в воздухе. Мы снова обращаемся к Финляндии, нашему единственному союзнику. Мы не будем просто просить их о истребителях или поддержке с воздуха; у некоторых в генеральном штабе Кирпичникова есть идея для нового применения авиации.\n\nЛистовки. Простые бумажки, созданные для пропагандистских целей. Мы будем просить, чтобы финны пролетали над территориями красных, сбрасывая листовки и деморализуя советских солдат, находящихся на границе или даже за её пределами. Лишение красных воли к борьбе станет нашим первым шагом на пути к их разгрому на Онежском фронте, и этот разгром с каждым днём всё ближе и ближе."

 VTY_lastlineofdefense:0 "Последняя линия обороны"
 VTY_lastlineofdefense_desc:0 "Белая Гвардия стоит прямо у границ Онеги, готовая остановить любого злоумышленника, который принесёт ужасы и хаос Западной России. Однако может наступить время, когда даже стойкая Гвардия падёт. Кирпичников остро осознает неравенство сил между Гвардией и любой властью, которой удастся объединить Западную Россию. Он к своему стыду признает, что, возможно, даже с финской помощью, поддержкой и обучением, всего этого может быть недостаточно. Таким образом, мы должны быть готовы к непредвиденным обстоятельствам.\n\nЕсли пограничные заставы Онеги падут и захватчики проникнут вглубь нашей территории, мы заставим их платить за каждый отнятый у нас сантиметр земли. В центре нашего внимания находится наша столица: противник войдёт в неё, думая, что город пуст и не охраняется, считая, что все гвардейцы разгромлены. Мы опровергнем эти ожидания. Мы будем защищать столицу до последнего: пулеметами и коктейлями Жданова, ружьями и гранатами, кулаками, ножами и зубами. Они не пройдут."

 VTY_exploittheirfactionalism:0 "Состояние коммунального рыболовства"
 VTY_exploittheirfactionalism_desc:0 "Во времена Союза экономическая политика Бухарина означала, что все жизненно важные трудовые ресурсы должны быть коллективизированы и объединены. Для обычного рабочего эти усилия были вполне благотворными и революционными: уровень жизни и заработная плата росли вслед за экономическим ростом. Однако из-за красных, пересекающих нашу границу, эта политика, которую поддерживает Онега, может вдохновить наших рабочих поддержать Фронт вместо Белой гвардии.\n\nЧтобы решить эту проблему, нам необходимо заняться пересмотром плана коллективизации. Самая важная и, следовательно, первая отрасль, которой правительство решило заняться, - это коммунальная система рыболовства. Мы должны быстро решить этот вопрос. Какие бы подходы мы ни выбрали, старый план Союза не может выжить. Благодаря избавлению от влияния советской политики в нашем правительстве, рабочие дистанцируются от красных и, возможно, всем сердцем станут поддерживать нас."

 VTY_probetheirline:0 "Прощупать их позиции"
 VTY_probetheirline_desc:0 "Хотя красные могут показаться устрашающими, в последнее время они не представляют единого фронта. Западнорусский революционный фронт разделён на три части: Архангельск, Ухту и Плесецк. Маршалы, отвечающие за Ухту и Плесецк, печально известны своим соперничеством во время Западнорусской войны, и нам остаётся только ждать, когда Фронт развалится под собственной тяжестью. Однако по мнению Кирпичникова, эта фракционность представляет собой интригующую возможность для нападения на врага.\n\nМы испытаем красных. Кирпичников и его генеральный штаб должны вручную подобрать и сформировать разведывательные группы, включив туда лучших из лучших. Эти команды должны атаковать позиции красных, давая нам оценку их готовности, а поскольку красные ошеломлены предстоящим кризисом преемственности, который неизбежно произойдёт после смерти Ворошилова, они не смогут нам ответить никакими полномасштабными атаками. Мы не можем упустить этот шанс."

 VTY_preparetheredoubts:0 "Подготовить редуты"
 VTY_preparetheredoubts_desc:0 "Промышленная помощь теперь течёт из Финляндии в Онегу, и железные дороги, обеспечивающие эту помощь, находятся в наших руках. Возможно, пора снова укрепить нашу оборону, чтобы отразить атаки любых захватчиков, которые попытаются напасть на нас. Благодаря финским технологическим достижениям в строительстве и боевому духу жителей Онеги, теперь мы можем строить новые и улучшенные оборонительные сооружения по всей нашей границе с красными: редуты. Расположенные вместе с наиболее уязвимыми частями наших укреплений, они будут служить для блокирования и пресечения любого продвижения врага.\n\nНаши солдаты сформируют рабочие батальоны для их немедленного создания. Источником материалов для этих усилий будет не кто иная, как Финляндия, наш ближайший союзник. Благодаря всему этому, красные или любая держава, занявшая их место, дважды подумают, прежде чем начать конфликт с нами. В этих редутах они обнаружат, что их силы разбиты, а части их наступления использованы против них."

 VTY_ensuresupplylines:0 "Проверить линии снабжения"
 VTY_ensuresupplylines_desc:0 "Война не начинается и не заканчивается сражениями: каждая армия воюет желудком. Без надлежащей инфраструктуры для переброски продовольствия и припасов с наших заводов и ферм на линию фронта наши люди, даже стойкая Гвардия, не выстоят даже против самого слабого из врагов. Наши усилия в области общественного строительства обеспечили основу для повышения эффективности снабжения. Однако с приближением войны с красными мы опасаемся, что этого может быть недостаточно.\n\nДля этого мы подготовим больше дорог, больше железнодорожных маршрутов и грузовиков, чтобы обеспечить хорошее обслуживание фронта. Эти инфраструктурные проекты должны не только обеспечивать оптимальную эффективность нашей обороны, но и поддерживать наступления и атаки на территорию собственно Западной России. С финской помощью и самоотверженностью нашей Гвардии возможно всё. Большую часть своего существования мы провели на задворках; возможно, пришло время двигаться вперёд и заставить красных дрожать от страха."
 
 VTY_findthemwork:0 "Найти им работу"
 VTY_findthemwork_desc:0 "Онега стоит на окраине русского мира, и поэтому многие бегут сюда, ища спасения от войн и конфликтов, охвативших остальную Россию. С востока приходят русские, с запада - финны и карелы, и все находят покой в лагерях беженцев на границе Онеги, благодатной питательной среды для развития радикальных и экстремистских идей. Некоторые из них даже открыто поддерживали красных, и только избавление от этих людей может помочь сдержать распространение коммунизма.\n\nПришло время провести структурные изменения, а не полагаться только лишь на интриги. Мы убьем двух зайцев одним выстрелом: нашу радикализацию и трудовые проблемы. Эти беженцы будут просыпаться под звуки фабрик, рыбных хозяйств и ферм, распахивающих свои двери и принимающих в свои объятия нашу новую рабочую силу. Не имея возможности задуматься о своём положении, они позабудут свои радикальные идеи, тихо и без шума."

 VTY_findthemhomes:0 "Найти им дома"
 VTY_findthemhomes_desc:0 "Хоть беженцы и благодарны нам за предоставленную работу и рабочие места, они по-прежнему живут в лагерях беженцев. Растянувшиеся с запада на восток, вид их белоснежных палаток вызывает жалость. Однако Кирпичников видит в их страданиях новую возможность гарантировать, что они будут в вечном долгу перед правительством Онеги: мы построим для них дешёвые дома в наших городах, деревнях и поселках. Неважно, русские, финны или карелы - в Онеге рады всем.\n\nНаши заводы будут производить строительные материалы, необходимые для этих проектов. Между тем, Гвардия и армия сформируют трудовые батальоны и призовут беженцев к этим работам. Как только они будут завершены, беженцы больше не будут жить под открытым небом, но в лоне Онеги, которой они будут вечно верны. Несогласие и бунт исчезнут, как тёмные и опасные идеи, к которым люди обратились из-за отчаянных времён."

 VTY_ourrighteousstruggle:0 "Наша праведная борьба"
 VTY_ourrighteousstruggle_desc:0 "С момента своего создания судьба Онеги была ясна: не дать Советам закрепиться и сдержать распространение их влияния дальше в Европу. Вместо кинжала, направленного в сердце Фронта, мы всегда были щитом, который защищает Финляндию и Европу от заразительной и опасной коммунистической идеологии. Мы можем стоять в одиночестве, но мы не стоим без стимула, мотива или причины: наша борьба праведна и безупречна.\n\nМы расскажем народу о наших идеалах и легитимности. Газеты, радио и все формы средств массовой информации должны передавать наши законные претензии на существование. Услышав эти новости, наши люди выступят на передовую, на фабрики и фермы, чтобы остановить стремительное наступление Красной армии. Если мы потерпим неудачу, мы не потерпим её без чести. Если мы добьёмся успеха, тогда вся Россия познает свободу и волю, и Европа будет избавлена от коммунистической угрозы."

 VTY_laythemines:0 "Заложить мины"
 VTY_laythemines_desc:0 "Кирпичников и белогвардейцы не вступят в войну, ожидая поражения. Однако, в силу разницы в силах с Фронтом, поражение вполне возможно. Наши наступательные действия в Западной России, если мы решим их осуществить, могут потерпеть неудачу. Как и во всех наших планах до сих пор, правительство решило предусмотреть запасные варианты на случай советского нападения на Онегу. Редутов и фортов будет недостаточно.\n\nМины будут покрывать всё пространство между нашим тылом и границей с Фронтом. Хотя этого недостаточно, чтобы полностью остановить их продвижение, мы должны иметь возможность дать нашим войскам время и пространство, необходимые для перегруппировки и реорганизации. Как только они будут готовы, они снова бросятся в гущу сражения, застигнув красных врасплох. Мы проинформируем местных жителей о нашем решении, но не будем искать их согласия; все должны нести бремя Онеги на её марше к окончательной победе над коммунизмом."

 VTY_bolsterthecivilguard:0 "Создать Гражданскую гвардию"
 VTY_bolsterthecivilguard_desc:0 "Хотя армия Онеги - не та сила, к которой можно относиться несерьёзно, с самого момента её создания существует постоянно мучающая её проблема. Даже могучая и грозная Онежская Белая Гвардия, похоже, ей подвержена не меньше. Нам не хватает личного состава. Онега никогда не была одним из самых густонаселённых регионов России, и наплыв беженцев лишь частично облегчил эту проблему. Если мы будем вести длительную войну с красными, мы будем истощены из-за нехватки солдат.\n\nЧтобы решить эту проблему, мы сформируем Онежскую гражданскую гвардию. Всем, кто сможет сражаться в последней войне с красными - от молодых до стариков - выдадут винтовку и форму. Любой, кто сможет поднять оружие и выстрелить из него, найдёт своё место в наших вооружённых силах. Это, конечно, радикальная мера, но она лучше, чем позволить красным прорваться в Онегу и Финляндию. Все должны внести свою лепту в обеспечение нашего триумфа."

 VTY_destroythemall:0 "Уничтожить их всех"
 VTY_destroythemall_desc:0 "Угроза коммунизма для свободы европейских народов реальна. Если мы не справимся со своими обязанностями, возложенными на нас финнами, можно не сомневаться в том, что произойдет. Западнорусский революционный фронт представляет угрозу не только для Онеги, но и для всей Европы. Их мечта о мировой революции не ограничится лишь Западной Россией. После завоевания России они обратят свои взоры на Москву, на Германию, а затем на Атлантику. Если мы не остановим их здесь, никто не остановит их натиск.\n\nМы должны уничтожить их. Просто убить их недостаточно. Мы будем сражаться с ними в редутах, траншеях и фортах; если они победят нас там, мы будем сражаться на болотах и улицах. Мы будем сражаться до последнего, наши пулеметы не прекратят огонь, пока красные не остановятся или мы не умрем. Для спасения и безопасности Европы нет такой цены, которую можно было бы заплатить."

 VTY_itisanobligation:0 "Это наша обязанность"
 VTY_itisanobligation_desc:0 "Когда-то Советский Союз простирался от Балтийского моря до Берингова пролива, этот вечный призрак красного цвета, угрожающий поглотить весь мир. Немцы разрушили это видение, прежде чем приступить к совершению величайших ужасов в истории человечества. Однако дело сделано, и Союз распался, а его части сражаются и воюют друг с другом. Тем не менее, в Архангельске сохраняется угроза в виде Западнорусского революционного фронта.\n\nДолг всех жителей Онеги - обеспечить разгром Фронта, раз и навсегда. Все, кто может работать на заводах, фермах и рыбных промыслах, должны трудиться дольше, проливая кровь, пот и слёзы. Гражданская гвардия должна распространить свою деятельность на всю Онегу. Все должны внести свою лепту. Чтобы Европа была свободной, каждый из нас должен отдать всего себя. Своими жертвами мы сделаем так, чтобы Европа сохранила свою свободу и волю на века."

 VTY_fortifykargopol:0 "Укрепить Каргополь"
 VTY_fortifykargopol_desc:0 "Каргополь никогда не был особо важным местом. Город стоит на берегу верхнего течения реки Онеги, и именно это сделало его значимым для правительства Кирпичникова - сразу за рекой можно заметить военный аванпост с развевающимся над ним красно-золотым флагом ЗРРФ. Каргополь - город на границе, и как таковой должен быть защищен от вражеского вторжения и самой его возможности. Мы знаем, что если он падёт, то коммунисты смогут контролировать всю торговлю вдоль Онеги, и мы не можем этого допустить.\n\nБудут построены новые укрепления, на помощь в обороне города будут призваны войска Антикоммунистической гвардии. На берегах Каргополя будет сформирована линия обороны, чтобы гарантировать, что во чтобы-то ни стало он стойко выдержит любой советский натиск."

 VTY_defendtheriver:0 "Защита реки"
 VTY_defendtheriver_desc:0 "Река Онега - важнейшая часть наших территорий. Протекая с юга до Белого моря, она образует границу между территорией, контролируемой Антикоммунистической гвардией и остатками Западнорусского революционного фронта. Поскольку коммунистический оплот представляет для нас единственную реальную угрозу на данный момент, было бы разумно ещё больше укрепить наши позиции на Онеге, которая является хорошей естественной линией обороны.\n\nЕсли она будет потеряна, то мы окажемся в тяжёлом положении, но это ещё более веская причина для укрепления её обороны. Благодаря обширной финской помощи будут построены основные укрепления, на случай, если у ЗРРФ или кого-либо ещё возникнет намерение вторгнуться. Когда они это сделают, мы будем готовы."

 VTY_fortifyonega:0 "Укрепить Онегу"
 VTY_fortifyonega_desc:0 "К сожалению, у Антикоммунистической гвардии сейчас есть только один крупный город, который она может надежно контролировать - конечно, это Онега. Расположенная прямо напротив военных аванпостов ЗРРФ, она имеет ключевое значение для наших целей, поскольку если она будет потеряна, отступать будет некуда. С годами она превратилась в центр торговли, а также в перевалочный пункт для всех, кто стремился бежать от деспотичной советской системы.\n\nЕсли Фронт осуществит своё вторжение, то можно быть уверенным, что наша столица, расположенная так близко к неофициальной границе, станет главной целью. Поэтому, несмотря на то, что большая часть гвардии уже размещена в городе для его защиты, необходимо вызвать подкрепление. Из других деревень и городов, а также из вновь набранных войск должно прибыть больше людей, чтобы гарантировать, что наша столица никогда не падёт."

 VTY_antiair:0 "Противодействие советской авиации"
 VTY_antiair_desc:0 "Можно подумать, что Онега, как мелкое государство-осколок, не может надеяться противостоять военно-воздушным силам других, гораздо более грозных армий России. Промышленные базы других государств, особенно Западнорусского революционного фронта, превосходят промышленные базы нашего государства, которое может рассчитывать только на те немногие заводы, которые были недавно построены благодаря финской помощи. Мы отстаём в возможностях производства самолётов, но это не значит, что невозможно изменить ситуацию.\n\nВ последние несколько недель онежские и финские инженеры обсуждали, как можно бороться с авиацией красных. Нам будут предоставлены зенитные орудия и техника. В сочетании с нашими знаниями тактики советских ВВС и их слабых мест, которые мы приобрели в боях с ними и против них, защита неба Онеги не должна стать трудной задачей."

 ### Post-Victory tree ###
 VTY_thevictory:0 "Победа"
 VTY_thevictory_desc:0 "Задание, которое Хельсинки дали колонне русских и карельских военнопленных, когда она отправилась к восточной границе, было простым: защищаться от угрозы со стороны ЗРРФ, чего бы это ни стоило. Любая угроза Финляндии была, следовательно, угрозой, с которой мы обязаны были справиться.\n\nНа этот раз мы вышли победителями в борьбе с восходящей державой Западной России, и судьба страны находится в наших руках. Хотя мы и выполнили свою миссию, это не означает, что все наши проблемы решены. Беспорядки продолжаются, по сельской местности бродят бандиты, и нам нужно решить, будем ли мы выполнять обещания генерала Кирпичникова, когда победа будет окончательно достигнута. Будем ли мы восстанавливать демократию, даже если это может представлять опасность для вновь установленного порядка?"

 VTY_weregoingtohavetoact:0 "Нам придётся действовать"
 VTY_weregoingtohavetoact_desc:0 "Возможно, мы выиграли нашу благородную войну против попытавшихся вторгнуться на нашу территорию захватчиков, но это не значит, что сопротивление недавно провозглашённой Северорусской Республике волшебным образом прекратилось. Десятки небольших групп бандитов или бывших солдат всё ещё сопротивляются нашей власти, прячась в горах и совершая набеги на города и сёла. Часто они преданы тем же режимам, которые мы так упорно пытались уничтожить. Отныне мы, как правители Северной России, не можем с этим мириться.\n\nЗадача Добровольческой гвардии, помимо защиты страны от тех немногих существующих внешних угроз, состоит в борьбе с этими бандитами. Усиленное патрулирование, вербовка и использование местной поддержки будут иметь решающее значение для восстановления порядка и создания атмосферы безопасности и стабильности."

 VTY_ifwewanttoliveinadifferentworld:0 "Если мы хотим жить в другом мире"
 VTY_ifwewanttoliveinadifferentworld_desc:0 "Кто-то может подумать, что поддерживать стабильность в стране, ослабляя контроль над огромным количеством различных политических движений, трудно, но это задача, которую мы должны решить, если мы хотим процветания на Севере России. Необходимо поддерживать тонкий баланс между политическими свободами и реальной стабильностью, и именно от генерала Кирпичникова зависит этот баланс.\n\nНа недавно сформированную Республиканскую армию, преемницу Добровольческой гвардии, возложена задача защиты граждан Северной России и предотвращения любых инцидентов на подконтрольных нам территориях. Пока Республика не стабилизируется окончательно, а бандиты или радикалы не перестанут доставлять неприятности местным властям, именно наша армия будет охранять зарождающуюся демократию."

 VTY_northrussianelections:0 "Выборы в Северной России"
 VTY_northrussianelections_desc:0 "Настало время лидеру Гвардии Владимиру Кирпичникову выполнить обещания, которые он дал, когда повёл русских Карелии на защиту от ЗРРФ и на борьбу за свою свободу. По его инициативе будут поддержаны демократия и республиканизм.\n\nПервые шаги - провозглашение \"Северорусской республики\" и начало первых реформ - уже сделаны. Осталось только вернуть народу обещанный государственный строй, после почти полувекового большевистского застоя. Избирательное право будет широко расширено до стандартов современного западного мира, и вскоре будут завершены последние приготовления к проведению первых республиканских выборов. Безусловно, генерал Кирпичников и его союзники сделают всё возможное, чтобы заверить народ, что эти выборы, в кои-то веки, будут свободными, справедливыми и демократическими."

 VTY_sidelinethereforms:0 "Обуздать реформаторов"
 VTY_sidelinethereforms_desc:0 "Теперь, когда мы стали Северорусской Республикой и обещали перемены в политическом, экономическом и социальном устройстве, ряд наших более радикальных и менее добропорядочных людей, включая тех, кто был с нами ещё до объединительных войн, а также многих из тех, кого мы подобрали по пути, видят концепцию республики, которая значительно отличается от той, что запланировали мы. Хоть мы и не хотим стать авторитарной державой, особенно учитывая всё то, через что прошла Россия, мы также не хотим стать такими же радикалами, как те военачальники, от которых мы только что избавили Западную Россию.\n\nПоэтому, как это ни прискорбно, некоторые из этих реформаторов должны уйти. Мы можем отправить их в отставку, дать им очень щедрые пенсии - всё возможное, чтобы обезопасить нашу молодую республику."

 VTY_freethepress:0 "Свободная пресса"
 VTY_freethepress_desc:0 "С началом установления стабильности в молодой республике, отпала необходимость в ряде драконовских мер, которые мы когда-то вынуждены были принимать для обеспечения дальнейшего существования и соответствия нашему мировоззрению. Пресса уже давно была в списке наших реформ - во времена Антикоммунистической добровольческой гвардии мы были вынуждены цензурировать прессу и практически контролировать её, как будто это был орган правительства, для предотвращения коммунистической подрывной деятельности и сохранения имиджа Гвардии как силы добра в России.\n\nТеперь, когда коммунисты побеждены, а народ требует больше свобод, у нас наконец-то появилась возможность дать им их. Мы должны начать ослаблять цензуру в прессе и возвращать гражданским лицам всё больше и больше свободы творчества - конечно, при условии, что они не пропагандируют идеи большевизма."

 VTY_easethesurveilance:0 "Уменьшить слежку"
 VTY_easethesurveilance_desc:0 "Пожалуй, одной из самых впечатляющих вещей, созданных Гвардией - при содействии Финляндии, разумеется - была всепроникающая государственная слежка, при которой Гвардия знала о лояльности подавляющего большинства граждан, находящихся под её властью. Эта внушительная система включала репрессивный диктат, запрещавший все профсоюзы, независимо от их политических симпатий, и препятствовавший проведению публичных собраний. Это вполне оправдало себя, и долгое время нам удавалось успешно противостоять угрозе внутреннего проникновения коммунистов и других радикалов.\n\nНо по мере либерализации республики многие поставили под вопрос дальнейшую роль правительства в наблюдении за своими гражданами, особенно в связи с экономическими проблемами, связанными с попытками сделать это по всей Западной России. Хотя угроза со стороны коммунистов ещё не исчезла, нам, возможно, следует немного ослабить наши операции - так мы сможем сэкономить немного денег и избавиться от некоторых проблем, а также заверить народ в том, что мы преданы идеалам свободной республики."

 VTY_thecommunistthreat:0 "Коммунистическая угроза"
 VTY_thecommunistthreat_desc:0 "Хотя мы, возможно, и одолели коммунистов, мы, конечно, не победили их. Каждый фабричный рабочий, крестьянин и пленный солдат - потенциальный агент коммунистов. Вся наша цель, вся причина нашего существования заключалась в том, чтобы предотвратить новое падение России в большевизм. Наша республика не может и не хочет допустить этого.\n\nНеобходимо предпринять широкое пропагандистское наступление, чтобы показать народу проблемы и опасности, связанные с коммунизмом и потенциальной угрозой коммунистических агентов.\n\nМы должны убедиться, что не только наша администрация, но и простые граждане находятся начеку в поисках сочувствующих коммунистам. Мы должны искоренить остатки коммунистов и сделать так, чтобы они никогда больше не представляли угрозы для нашей молодой республики."

 VTY_thefascistthreat:0 "Фашистская угроза"
 VTY_thefascistthreat_desc:0 "Россия была поставлена на колени фашистами Запада. Даже сегодня фашизм угнетает наш народ и препятствует нашему процветанию, о чём свидетельствует немецкая оккупация Москвы. Некоторые из самых опасных военачальников в Западной России даже исповедовали фашизм как политическое решение проблем, с которыми сталкивался русский народ, - и страшно представить, как много наших людей последовало за ними.\n\nМы не можем позволить крайностям фашизма просочиться обратно в наше общество и отравить основы республики. Сочетание продуманной антифашистской пропаганды, решительных действий и преследования ключевых фашистских фигур и инакомыслящих в Архангельске и за его пределами, безусловно, защитит молодую республику и её жителей от опасностей ультраправого экстремизма."

 VTY_themonarchistthreat:0 "Монархическая угроза"
 VTY_themonarchistthreat_desc:0 "В результате русской революции 1917 года династия Романовых была свергнута, предположительно навсегда. Конец монархии широко праздновался нашим народом - и не без оснований. Царский строй характеризовался системным политическим, экономическим и социальным угнетением в сочетании с самодержавной системой правления. Конечно, за ним последовало нечто столь же плохое, но в течение нескольких месяцев 1917 года казалось, что у русского народа есть реальный шанс на демократию и свободу.\n\nИ всё же, как бы безумно это ни было, одной из вполне реальных перспектив, которая почти осуществилась, было восстановление императорской России при Владимире III и его приближённых. Хотя с ним уже разобрались, многие из его сторонников остались, создавая постоянные проблемы для Северорусской республики. Ради блага нашей республики мы должны покончить с этими романтиками и их настроениями, будто царская система была лучшей для России."

 VTY_socialistdeterrent:0 "Социалистический сдерживающий фактор"
 VTY_socialistdeterrent_desc:0 "Мы сделали всё возможное, чтобы помешать коммунистам и их усилиям отравить основы нашей республики. Но, попросту говоря, невозможно убить, отговорить или посадить в тюрьму каждого левого в Западной России - это просто-напросто непрактично. Поэтому мы должны сделать то, что наша республика обещала сделать во время своего основания - реформировать и либерализовать. Некоторые из более разумных левых могут быть привлечены к сотрудничеству, если мы пойдём им на определённые уступки, например, предоставим право на создание профсоюзов и ограничим количество рабочих часов в день.\n\nТем самым, мы сможем умиротворить левые партии и, возможно, заткнуть рот агитаторам, которые слишком известны, популярны или опасны, чтобы заставить их замолчать иным способом."

 VTY_equalrights:0 "Гарантия определённых прав"
 VTY_equalrights_desc:0 "Что такое демократия без личных свобод? Разве мы живем в средневековье, когда цари и ханы диктовали нашему народу волю Божью? Нет! Мы живём в современном мире, и мы строим свободную демократию. Поэтому, как любая хорошая демократия, мы должны гарантировать определённые права - гражданские права, права женщин и меньшинств, чтобы обеспечить им базовую защиту со стороны государства от той суровой реальности, в которую превратилась Западная Россия после десятилетий немецких бомбардировок.\n\nПомимо простого идеализма, гарантирование этих прав также обеспечит нам столь необходимую поддержку в областях за пределами нашей типичной базы власти - среди женщин в городах и меньшинств за их пределами."

 VTY_russianrepublicanism:0 "Русский республиканизм"
 VTY_russianrepublicanism_desc:0 "Наш народ устал от десятилетий диктатуры и систематического угнетения. Сколько бы Бухарин ни утверждал, что он не диктатор, он был именно диктатором. Русский народ не знал демократии, а те, кто хотя бы на мгновение помнит Российскую республику, уже слишком стары, чтобы что-либо сделать, и составляют лишь очень небольшую часть населения.\n\nМы должны пропагандировать идеалы российского республиканства среди народа и заручиться его поддержкой нашего нового правительства в ближайшие месяцы, чтобы он поддержал нас и рассматривал наше правительство и всех, кто с ним связан, как законное представительство и продолжение Северорусской Республики."

 VTY_russianmodernization:0 "Модернизация"
 VTY_russianmodernization_desc:0 "Состояние промышленности на подконтрольных нам территориях просто ужасно. Никакое уважающее себя правительство не позволит людям работать на заводах ещё советских времён, где от использования даже лучшего оборудования есть риск подхватить столбняк, а худшее оборудование просто практически разваливается. Пришло время модернизировать нашу промышленность, чтобы мы могли догнать остальной мир и сделать так, чтобы на этот раз русские действовали сообща.\n\n Руководство республики понимает, что это сложная задача, но она необходима для того, чтобы обеспечить наилучшее оснащение республики для борьбы с будущим, а также с любыми внешними и внутренними угрозами, которые могут возникнуть."

 VTY_disbandtheguard:0 "Распустить Гвардию"
 VTY_disbandtheguard_desc:0 "Антикоммунистическая добровольческая гвардия была одним из основных аппаратов государства, который Кирпичников создал при помощи Финляндии. Она состояла как из вооружённых сил, так и из полиции, что позволяло гарантировать, что коммунисты в контролируемых нами регионах не смогут организоваться или представлять серьёзную угрозу нашей власти. В течение последних нескольких лет Гвардия, безусловно, хорошо служила нашему псевдогосударству в качестве как армии, так и полувоенного формирования, и удовлетворительно выполняла свою задачу. Однако после долгих раздумий Кирпичников счёл нужным официально отдать приказ о роспуске Добровольческой гвардии в пользу создания официальной гражданской полиции и Северорусской республиканской армии, СРА.\n\nТаким образом, профессиональные силы, сформированные из числа бывших гвардейцев, будут наилучшим образом служить республике."

 VTY_pacifyvologda:0 "Умиротворить Вологду"
 VTY_pacifyvologda_desc:0 "Так называемая Нейтральная зона Вологды была проблематичным псевдогосударством, которое заявляло, что территория под их контролем свободна от политического вмешательства как немцев, так и русских. Однако на самом деле Вологдой железным кулаком управляли военные, что оставило её в противоречивом, сложном состоянии.\n\nС одной стороны, население практически не возражает против нашего правления. Однако с другой стороны, есть ряд военных, одни из которых представляют собой шайки бандитов, а другие - довольно крупные группировки, которые бродят по сельской местности, сопротивляясь нашему правлению и в целом создавая серьезные проблемы в наших попытках управлять провинцией. Мы должны использовать комбинацию пропаганды среди населения и наших вооружённых сил, чтобы умиротворить Вологду и подготовить почву для нашего правления."

 VTY_pacifykomi:0 "Умиротворить Коми"
 VTY_pacifykomi_desc:0 "Одна из самых беспокойных областей наших новых территорий, Коми когда-то была центром всего умеренного... но также и всего радикального. От самых развращенных правых до самых дегенеративных коммунистов, Коми принимала всех... и, как таковая, была обречена на крах. Но то, что их государство потерпело крах, не означает, что радикалы в этом регионе больше не представляют угрозы для нашего правления. На самом деле, они представляют большую угрозу, чем когда-либо - годы политического маневрирования и позерства сделали более радикальные слои общества вполне подготовленными для сплочения масс против нашей республики.\n\nПоэтому мы должны пойти на компромисс с тем, что осталось от демократического центра в Коми, и работать с местной политической элитой, дабы наше правление было приемлемым для населения Сыктывкара и других регионов."

 VTY_pacifyark:0 "Умиротворить Архангельск"
 VTY_pacifyark_desc:0 "Архангельск - бывшая столица Западнорусского революционного фронта и временное сердце коммунистического движения после Западнорусской войны. Расположенный вблизи некоторых важных проливов Белого моря, ныне он является нашей столицей. К сожалению, он всё ещё кишит коммунистическими повстанцами, партизанами и раскольниками, людьми, которые просто не знают, как, а может быть, и когда, прекратить своё бесполезное сопротивление.\n\nМы можем вести любую пропаганду, мы можем говорить о реформах и либерализации, но те, кто не хочет слушать или идти на компромисс, - вот кто представляет наибольшую опасность для нашей молодой республики. Мы можем задействовать вооружённые силы для выслеживания любых опасных сторонников коммунистов, а полиция сможет справиться с теми, кто недостаточно храбр, чтобы занять активную, вооружённую позицию против нашей администрации."

 VTY_pacifykotlas:0 "Умиротворить Плесецк"
 VTY_pacifykotlas_desc:0 "Плесецк, некогда бывший владением Красного Наполеона, сейчас находится под нашим контролем. Последствия его правления для провинции очевидны - население здесь послушное, привыкшее к высокой степени почти постоянной военной мобилизации. Эта земля сурова, а люди ещё суровее, закалённые годами лишений и коммунистическим милитаризмом. Хотя некоторые из самых закоренелых коммунистов всё ещё продолжают жить здесь, в Плесецке, народ практически умоляет освободить его под началом новой администрации.\n\nИтак, приступим к работе."

 VTY_pacifyukhta:0 "Умиротворить Ухту"
 VTY_pacifyukhta_desc:0 "Ухта, некогда владение Жукова, была административным районом Фронта до его распада - фактически, это был один из основных экономических регионов, который остался под контролем Фронта после Западнорусской войны. Хотя Жуков и его клика давно покинули город, на жителях Ухты до сих пор видны последствия военного коммунизма. По сельской местности бродят коммунистические партизаны, но после десятилетий борьбы за потерпевшую крах систему кажется, что даже они начинают уставать от давно проигранного дела. Однако пришло время расширить нашу администрацию в Ухте, перепрофилировать экономическую структуру, которая была так методично создана Жуковым, и снова начать получать прибыль из региона."

 VTY_protector:0 "Защитник Северной России"
 VTY_protector_desc:0 "Северорусская республика сражалась и проливала кровь за каждую пядь земли, которую мы сейчас контролируем. Начиная как финские марионетки, наш лидер Кирпичников вознёс нас от задворок Карелии до доминирующего положения в России - за что мы ему бесконечно благодарны. Мы приняли меры, чтобы укрепить наши позиции и разобраться с оставшимися смутьянами, которые были несогласны с нами или нашим мировоззрением. Мы создали ряд государств-клиентов, которые помогут нам распространить наше господство на остальную часть России, освобождённую нами - но Северорусская республика остаётся защитником региона, и никогда больше Россия не падёт перед сектантами или радикалами."

 VTY_takeoutvorkuta:0 "Разобраться с Красным Мясником"
 VTY_takeoutvorkuta_desc:0 "Престарелый Василий Блохин - бывший палач Ягоды. После развала Союза Блохин создал для себя подобие \"государства ГУЛАГ\" на Крайнем Севере, назначив своей столицей Воркуту. Верные ему войска, в основном лагерные надзиратели и немногочисленные сотрудники НКВД, уже давно совершают рейды вглубь контролируемой нами территории, нарушая нашу стабильность и убивая тех самых людей, которых мы поклялись защищать от таких личностей, как Красный Мясник.\n\nМы должны положить конец этим рейдам и не позволить таким людям, как Блохин, причинять вред тем, кого мы защищаем - ради блага российского народа."

 VTY_pacifyvorkuta:0 "Умиротворить Воркуту"
 VTY_pacifyvorkuta_desc:0 "Разобравшись с Блохиным, пришло время умиротворить территории, которые он когда-то контролировал. Введя систему \"освобождения от работы\" для тех, кто содержался в лагерях, изучив сущность заключённых и даже выпустив на свободу некоторых не столь радикальных политических узников, мы можем начать залечивать ущерб, нанесённый Мясником и его предшественниками. Более того, мы можем распространить наши программы по работе с населением на тех немногих живущих поблизости от лагерей людей, ведь они почти не контролировались Блохиным во время его пребывания в Воркуте."

 VTY_foreignpolicy:0 "Доступ к соседям"
 VTY_foreignpolicy_desc:0 "Несмотря на то, что по всей территории Западной России мы создали большую сеть марионеток, субъектов и государств-клиентов, которыми мы не можем или не хотим управлять, между нашим правительством и этими государствами практически нет официального или общепринятого дипломатического взаимодействия. Таким образом, мы должны связаться с каждым из них и убедиться, что они понимают, что от них ожидается, и какие права в отношении их местных администраций мы оставляем за собой. Права, включая, конечно же, предоставление свободного и неограниченного передвижения и военного доступа по всей Западной России для Северорусской Республиканской Армии и её бойцов, чтобы обеспечить максимальную степень защиты как для нас самих, так и для тех, кто нам служит."

 VTY_guarantees:0 "Гарантии соседям"
 VTY_guarantees_desc:0 "В ходе завоевания Западной России мы передали большие участки контролируемой нами территории под управление нескольким сателлитам и государствам-клиентам. Не стоит заблуждаться - разумеется, эти государства находятся под нашим контролем. Однако мы должны убедиться, что об этом знают лидеры этих новых государств и весь остальной мир, а так же, что мы и Северорусская Республиканская Армия, являемся главными защитниками этих государств, а также свободы нашей молодой республики и её служащих. Мы должны объявить, что гарантируем независимость всех наших новых соседей, которые будут с достоинством служить Северорусской республике."
 
 VTY_kirpichnikovspromise:0 "Обещания Кирпичникова"
 VTY_kirpichnikovspromise_desc:0 "Перед началом великой борьбы в Западной России генерал Кирпичников дал обещания своему народу. Если авторитаризм будет побеждён и установится мир, говорил он, то будут проведены грандиозные реформы. Будет установлена президентская демократия с регулярными и свободными выборами. Все партии, движения и союзы, деятельность которых была ограничена, а то и вовсе запрещена, смогут действовать как им заблагорассудится.\n\nЭти обещания давались многими с момента падения бухаринского Советского Союза, но мало кто действовал в соответствии с ними. Теперь, когда угрозы власти генерала устранены, а республика формально создана, ничто не мешает нам осуществить все обещанные реформы. Кирпичников и его ближайшие советники уже позаботились об этом, приняв ряд ключевых законов и даже разработав черновой вариант конституции. Скоро мы станем полноценной республикой."

 VTY_defensepact:0 "Сформировать оборонительный пакт"
 VTY_defensepact_desc:0 "Теперь, когда мы установили новые режимы на западе России, создали инфраструктуру для межгосударственного сотрудничества, мы должны работать над тем, чтобы это межгосударственное сотрудничество углублялось и в первую очередь было направлено на взаимную оборону наших новых государств.\n\nУже сейчас наши делегаты и представители из этих регионов готовят местных политиков и силовиков к реализации нашего конечного плана: созданию оборонительного пакта на всей территории западной части России, чтобы ни нам, ни остальным нашим новообретённым союзникам больше никогда не угрожали внешние угрозы. Голодные ястребы могут нацелиться на одно государство, но все вместе мы станем грозным сдерживающим фактором."
 
 VTY_afreerepublic:0 "Свободная республика"
 VTY_afreerepublic_desc:0 "Благодаря предпринятым в последнее время мерам по политической либерализации наша политическая структура сегодня выглядит совершенно иначе, чем всего несколько лет - даже нет, месяцев - назад. Поскольку наше государство напрямую или иным образом контролирует подавляющую часть Западной России, как внутри страны, так и за её пределами, мы, возможно, случайно, заслужили определённую политическую легитимность как среди нашего народа, так и среди международного сообщества.\n\nНаши лидеры, желая извлечь из этого выгоду, с этих пор предлагают подчеркнуть демократические взаимосвязи нашей Северорусской республики с Российской республикой 1917 года, трагически недолговечной попыткой построения российской демократии. Проводя параллели, мы поможем нашему внутреннему и международному имиджу."
 
 VTY_astrongrepublic:0 "Сильная республика"
 VTY_astrongrepublic_desc:0 "Ситуация на наших новых территориях и территориях наших союзников наконец стабилизировалась, а Северорусская Республиканская Армия стала защитником не только наших земель, но и всей Западной России, и мы можем объявить себя сильной республикой, заинтересованной не только в защите себя, но и в сохранении порядка и зарождающегося мира, который принесли нам наши долгие и кровавые завоевания.\n\nНе имея ни покоя, ни мира, русский народ страдает. Но порядок, который мы привнесли в земли, некогда полные анархии, сохранит наш народ в обозримом будущем."

 ### Events ###
 VTY.1.t:0 "Победа"
 VTY.1.desc:0 "Владимир Кирпичников шёл по центральной улице Архангельска. Если бы указатели не были уничтожены в результате ожесточённых боев, они бы сообщили ему, что он находится на Красном проспекте, который когда-то бурлил жизнью, но теперь был совершенно тих. Город по-прежнему лежал в руинах; одни здания были уничтожены и разрушены, другие были выжжены пожарами. Одно здание, которому удивительным образом удалось уцелеть, было правительственным зданием, в котором размещались премьер-министр ЗРРФ и его Политбюро, и которое часто называли \"Кремлём\".\n\nКогда он поднимался по ступеням этого здания, он думал только об одержанной победе. Годы борьбы в пустынных онежских землях прошли, и теперь его народ обрёл мир. Он вспомнил свои дни в качестве военнопленного в Финляндии и обещание, данное их правительством: \"если вы победите Фронт, вы получите свободу\".\n\nВладимир вошёл в \"Кремль\" и увидел всевозможные коммунистические символы и флаги, некоторые из которых он сорвал. За ним следовал небольшой эскорт из восьми человек, бдительно следивший за любой возможной угрозой. Продолжая ходить по зданию, он внимательно рассматривал этажи, комнаты и кабинеты. Всё напоминало ему о войне, в которой он только что участвовал - но, к счастью, победил, - и о том, чего это стоило. Прежде всего, он был рад, что все русские из Карелии, которым, казалось, суждено было навсегда застрять в холодных онежских землях, теперь могут наслаждаться хорошей жизнью благодаря его достижениям.\n\nГенерал повернулся и обратился к своим солдатам. - Это здание точно пригодится Гвардии! - Они все дружно засмеялись."
 VTY.1.a:0 "Генерал-майор Кирпичников, вы выполнили свою задачу."

 VTY.2.t:0 "Прибытие Антикоммунистической гвардии"
 VTY.2.desc:0 "Для нашей страны пришли прекрасные новости! Не секрет, что война против Западнорусского революционного фронта, \"авангарда социализма\" в регионе, была трудной борьбой, которая заставила нас использовать всё, что было в нашем распоряжении. Ведь Фронт - это остатки старого правительства времён Западнорусской войны, и он, наконец, решил вернуть себе положение грозной силы в стране. К счастью для нас, осмелившихся бросить ему вызов, мы нашли союзника в этом враждебном окружении, и это - Антикоммунистическая добровольческая гвардия.\n\nСегодня в одном из многочисленных вербовочных центров, созданных нами для проведения мобилизации, более сотни мужчин появились, казалось бы, из ниоткуда, с просьбой принять участие в борьбе против социалистов из ЗРРФ. Когда их спросили о происхождении, они прояснили ситуацию: они гордые русские из Онеги, государства, известного тем, что при поддержке Финляндии противостояло Фронту вопреки всему.\n\nПохоже, что режим генерала Кирпичникова преуспел в культивировании патриотических настроений. Конечно, наше правительство и высшее командование приветствовали прибытие Антикоммунистической гвардии, и в кратчайшие сроки специальное подразделение онежан было организовано и отправлено на фронт. Пусть их немного, но они всё равно будут полезны в этой войне."
 VTY.2.a:0 "Даже самая маленькая помощь имеет значение."

 VTY.3.t:0 "Красные флаги на улицах"
 VTY.3.desc:0 "Онега не была особо крупным городом. По крайней мере, так было до прихода Антикоммунистической гвардии под руководством Владимира Кирпичникова и создания там государства, в результате чего туда приехало много русских. Однако не все из них были лояльны местной власти.\n\nНесмотря на все препятствия, которые диктатура установила для прекращения свободного и праведного выражения идеологических взглядов, от цензуры СМИ до тюремного заключения политических оппонентов, некоторые всё же смогли добиться того, чтобы их голос был услышан. Однажды, в нескольких кварталах от резиденции главы государства, более двухсот граждан отважились на демократический протест, неся всевозможные транспаранты и флаги, которые чаще всего были окрашены в красный цвет.\n\nПервые часы протеста были самыми яркими. Самопровозглашённые демократы ходили по городу, заручаясь поддержкой других смелых граждан, которые присоединялись к движению, фанатично выкрикивая призывы против военного правительства. Экспоненциальному росту толпы вскоре пришёл конец, когда демонстранты достигли центральной городской площади и встретили около пятидесяти полицейских, защищённых броней и вооружённых до зубов.\n\nПротив демонстрантов, многие из которых были студентами, был применён слезоточивый газ, но они продолжали идти, преданные своей борьбе за демократию и социализм. Когда начали составляться требования и готовиться декларации, полиции, размещённой в центре города, был отдан приказ: разогнать протест любой ценой. Вскоре раздались первые выстрелы; началась паника, многие бежали или вступали в рукопашную схватку с правоохранительными органами. Полиция не собиралась останавливаться и продолжала стрелять по мирным жителям до тех пор, пока угроза не исчезла. К ночи протестующих уже не было: все убегали от пуль или были ранены ими. Для Гвардии это была маленькая внутренняя победа, но для социалистов мечта о демократии становилась всё более несбыточной."
 VTY.3.a:0 "Мы сделали то, что должны были сделать."

 VTY.4.t:0 "Последняя прогулка домой"
 VTY.4.desc:0 "Матьеву нравилось возвращаться домой пешком. Это давало ему возможность проветрить голову, а вид на берег Онежского залива в угасающем свете полудня всегда был потрясающим. В последний раз он шёл домой пешком после особенно неудачного дня на пилораме. Его начальник, претенциозный, жестокий маленький финн по имени Калле, в ту смену выбрал Матьева своей жертвой и несколько часов ругал его за неэффективность работы его бригады. Матьев пытался объяснить ему, что эффективность работы на лесопилке зависит от оборудования, а не от работника, но Калле его не слушал.\n\nПохитители подъехали к нему на чёрном фургоне, быстро ехавшем вдоль берега. Из всё ещё движущегося автомобиля выскочили трое в чёрных масках и с дубинками. Они набросились на него, прежде чем он понял, что происходит, и нанесли ему такие сильные удары в живот и по голове, что он потерял сознание. Когда он пришёл в себя, то обнаружил, что привязан к стулу, его голова раскалывалась и была залита засохшей кровью. Прямо напротив него сидел один из похитителей, его маска была снята и открывала аккуратные светлые волосы на угловатом суровом лице. Он произнёс непонятную Матьеву фразу на финском языке кому-то позади него, и вдруг он почувствовал холодную сталь пистолета у своего затылка.\n\nМатьев понял, что он уже не жилец. Если бы его не планировали убить, человек напротив него оставался бы в маске.\n\n- Вячеслав Матьев, - сказал человек напротив, начиная выносить, как уже догадался Матьев, смертный приговор. - В соответствии с чрезвычайным военным протоколом Антикоммунистической добровольческой гвардии Онеги...\n\nМатьев перестал слушать, голос палача заглушался потоком мыслей. Кто его сдал? Наверное, этот ублюдок Калле. Он знал, что Матьев был сторонником Западнорусского революционного фронта. Блять. Ему следовало быть осторожнее. Надо было просто перейти границу и вступить в Красную Армию, о чём он столько раз задумывался. Теперь уже поздно. По крайней мере, он мог попытаться умереть с достоинством.\n\n- Может ты уже заткнёшь своё ебало? - сказал он, прерывая своего палача."
 VTY.4.a:0 "- Давай покончим с этим."
 
 VTY.5.t:0 "Принудительное исполнение"
 VTY.5.desc:0 "Онега не была особо крупным городом. По крайней мере, так было до прихода Антикоммунистической гвардии под руководством Владимира Кирпичникова и создания там государства, в результате чего туда приехало много русских. Однако не все из них были лояльны местной власти.\n\nНесмотря на все препятствия, которые диктатура установила для прекращения свободного и праведного выражения идеологических взглядов, от цензуры СМИ до тюремного заключения политических оппонентов, некоторые всё же смогли добиться того, чтобы их голос был услышан. Однажды, в нескольких кварталах от резиденции главы государства, более двухсот граждан отважились на демократический протест, неся всевозможные транспаранты и флаги, которые чаще всего были окрашены в красный цвет.\n\nПервые часы протеста были самыми яркими. Самопровозглашённые демократы ходили по городу, заручаясь поддержкой других смелых граждан, которые присоединялись к движению, фанатично выкрикивая призывы против военного правительства. Экспоненциальному росту толпы вскоре пришёл конец, когда демонстранты достигли центральной городской площади и встретили около пятидесяти полицейских, защищённых броней и вооружённых до зубов.\n\nПротив демонстрантов, многие из которых были студентами, был применён слезоточивый газ, но они продолжали идти, преданные своей борьбе за демократию и социализм. Когда начали составляться требования и готовиться декларации, полиции, размещённой в центре города, был отдан приказ: разогнать протест любой ценой. Вскоре раздались первые выстрелы; началась паника, многие бежали или вступали в рукопашную схватку с правоохранительными органами. Полиция не собиралась останавливаться и продолжала стрелять по мирным жителям до тех пор, пока угроза не исчезла. К ночи протестующих уже не было: все убегали от пуль или были ранены ими. Для Гвардии это была маленькая внутренняя победа, но для социалистов мечта о демократии становилась всё более несбыточной."
 VTY.5.a:0 "Я вступил в Добровольческую гвардию, чтобы защищать людей."

 VTY.6.t:0 "На страже города"
 VTY.6.desc:0 "Дмитрий стоял возле арсенала и доставал зажигалку. На улицах Онеги было тихо, он смотрел на пасмурные облака. Его работа заключалась в наблюдении за тем, чтобы ни один бандит или преступник не проник в арсенал. Конечно, ни один бандит никогда не будет настолько безумен, чтобы попытаться напасть на Онегу. Это было бы самоубийством.\n\nПоэтому большую часть дня Дмитрий проводил, наблюдая за проходящими мимо людьми, а если вдруг кому-то требовалось зайти в арсенал, он заговаривал с ними. Раньше ему приходилось спрашивать у них разрешения, но больше этого не требовалось. Он до сих пор помнил тот день, когда он с удовольствием избил одного человека, пытавшегося проникнуть внутрь. Конечно, это был важный правительственный чиновник, и ему не требовалось разрешение, но всё равно это того стоило. Так что в настоящее время его работа была бессмысленной. Но если ему заплатят, ему будет всё равно.\n\nДмитрий убрал зажигалку и подумал о доме. Или, по крайней мере, о том, что от него осталось. После того, как бандиты напали на его ферму и убили его родителей, ему некуда было возвращаться. Тогда он и вступил в Добровольческую гвардию. Но он не ожидал, что ему придётся торчать в таких несерьёзных местах, как казармы, полные гвардейцев, или охранять арсенал в самом безопасном месте во всей Онеге. Почему Дмитрию не позволили отомстить бандитам и немного развлечься? Вся остальная Гвардия была занята охотой на бандитов, а он должен был следить за порядком и ждать, пока бандиты сами придут к нему. Пусть это и несправедливо, но, по крайней мере, у него появился дом.\n\nДмитрий ждал конца своей смены, до которого оставалось ещё пять часов. Возможно, когда-нибудь ему не придётся стоять здесь часами и вечно пялиться на здание напротив. Иногда мимо проходила кошка, которую он мог погладить. Но кто знает, всегда существовал шанс, что его вызовут для нападения на убежище бандитов в каком-нибудь глухом лесу. Оставалось надеяться, что когда-нибудь ему выпадет такая возможность."
 VTY.6.a:0 "Кто знал, что служба в Добровольческой гвардии окажется такой скучной?"
 
 VTY.7.t:0 "Осмотр груза"
 VTY.7.desc:0 "На тёмной дороге за пределами контрольно-пропускного пункта всё было тихо. Этой дорогой почти никто не пользовался, лишь изредка проезжали транспортные грузовики, направлявшиеся к близлежащим продовольственным складам, и ещё реже - те, кто мог позволить себе машину в этой богом забытой дыре. Для Андрея это был просто очередной день, в течение которого он обыскивал каждый проезжающий автомобиль на предмет контрабандного оружия. Сегодня было не так много людей.\n\nПрошло несколько часов, и наконец на КПП остановился грузовик. Главный офицер, Григорий, подошёл к водителю, а Андрей направился к задней части грузовика. Очередной обыск. Однако было немного странно, что грузовик с грузом прибыл в такое время суток. Должно быть, они сильно отстают от графика.\n\nВодитель продолжал утверждать, что им не нужен досмотр, и что они уже получили разрешение на проезд через этот контрольно-пропускной пункт. После многочисленных жалоб на то, что они опаздывают и что продукты вот-вот испортятся, Григорий отказался от досмотра и пошёл обратно к КПП, чтобы поднять шлагбаум. Но это противоречило протоколу. Все проезжающие через КПП машины должны были быть досмотрены, прежде чем их пропустят. Андрей знал, что что-то здесь не так.\n\nНастороженный, но не уверенный, Андрей взял дело в свои руки и с трудом открыл заднюю дверь грузовика. В темноте виднелись три человеческие фигуры, но прежде чем он успел понять, кто это, раздался выстрел и крик Григория. Прежде чем он успел среагировать, что-то пронеслось перед его глазами, и все вокруг стало чёрным. "
 VTY.7.a:0 "Для обычного грузовика с продуктами здесь слишком много оружия."
 
 VTY.8.t:0 "Добыча старого снаряжения"
 VTY.8.desc:0 "После нападения на логово бандитов мы захватили тайник, полный снаряжения, прежде чем бандиты смогли скрыться. Наши войска смогли забрать несколько единиц оружия и вспомогательного снаряжения, которые окажутся очень полезными для поддержания наших людей вооружёнными и готовыми к бою. Хотя это и не самое лучшее оружие, оно лучше, чем ничего.\n\nВозможно, когда-нибудь нам не придётся полагаться на едва функционирующие винтовки из Финляндии и найденное где попало оружие, но сейчас не то время. Нам нужно обходиться тем, что у нас есть, иначе коммунисты прорвутся через Онежское озеро за один день."
 VTY.8.a:0 "В следующий раз этим бандитам не уйти!"
 
 VTY.9.t:0 "Охрана железной дороги"
 VTY.9.desc:0 "В связи с предупреждением о возможном нападении бандитов на важную железную дорогу, для её защиты была направлена Добровольческая гвардия. Эти бандиты наводят ужас на бесчисленные поселения, и мы считаем, что они симпатизируют коммунистам. Наша Гвардия должна без проблем отбиться от этих бандитов, но всё же очень важно обеспечить безопасность железной дороги.\n\nЖелезная дорога, которая может подвергнуться нападению, является нашим самым важным транспортным сообщением между Финляндией и Онегой. Именно по ней финны могут отправлять нам припасы и людей, и это единственный подходящий маршрут для быстрой переброски войск. Если он будет повреждён, мы можем столкнуться с серьёзными проблемами. Гвардия не должна допустить этого.\n\nВдоль железной дороги было создано несколько баз, а для охраны станций были посланы гвардейцы. Мы также можем установить снайперские позиции в местах, которые, по нашему мнению, могут быть атакованы. Также на всякий случай неплохо было бы разместить войска прямо на поездах. Бандиты никогда не прорвутся через нашу оборону. В этот раз никаких засад."
 VTY.9.a:0 "Они нас не подведут."
 
 VTY.10.t:0 "Нападение на убежище"
 VTY.10.desc:0 "День был пасмурный и ветреный, когда Добровольческая гвардия заняла свои позиции. Убежище бандитов находилось на вершине холма, откуда открывался вид на небольшое озеро. Сначала оно казалось неприметным, просто очередной дом на вершине холма. Но гвардейцы знали, что здесь полно бандитов. Странно было видеть их логово прямо на открытом месте, как будто специально ожидая нападения. Разве не должны они жить под землёй в какой-нибудь тёмной и мрачной пещере вместо этого красивого, большого белого дома? Они, по крайней мере, должны быть достаточно умны, чтобы спрятаться и затаиться, но, возможно, именно эти бандиты не слишком умны. В конце концов, бандиты обычно не самые умные люди.\n\nШокирующая атака была бы как нельзя кстати, эти бандиты, несомненно, окажутся в меньшинстве. Как только все приготовились, началась атака. Более сотни добровольцев устремились на холм, и началась резня. Из окон дома на атакующих бойцов обрушился ливень пулеметных очередей, поражая их словно маленьких игрушечных солдатиков, которых играючи щёлкает пальцем ребёнок. Это должно было быть просто очередное убежище нескольких беспечных бандитов с охотничьими ружьями, а не хорошо оснащённая крепость, полная вооружённых пулемётами бандитов. Откуда у них такое оружие? Даже гарнизоны Онеги не были так хорошо оснащены.\n\nПочти так же быстро, как они начали подниматься на холм, храбрые добровольцы-гвардейцы в ужасе бежали вниз. Но на этом всё не закончилось, даже когда добровольцы достигли подножия холма, стрельба продолжалась. Шквал пуль не прекращался до тех пор, пока гвардейцы не вернулись в свой лагерь, измученные и залитые кровью.\n\nПогибшие и пропавшие без вести были учтены, и гвардейцы наконец-то получили возможность отдохнуть. Позже той же ночью командиру соседнего полка было отправлено сообщение.\n\n\"Мы снова потерпели неудачу, солдаты вели себя скорее как маленькие испуганные девочки, чем как бесстрашные мужчины. Теперь ваша очередь. У бандитов может быть слабое место на юге, у озера. Там меньше окон. Я же просто хочу, чтобы мы могли доставить сюда артиллерию и разбомбить их в пух и прах.\""
 VTY.10.a:0 "Удачи, Кирилл"
 
 VTY.11.t:0 "В армию вступило приличное количество карелов"
 VTY.11.desc:0 "Хотя Добровольческая гвардия Онеги очень хорошо обучена, она испытывает недостаток в людях. Большинство подразделений состоят менее чем наполовину из необходимого количества бойцов. Это верный путь к катастрофе, поэтому мы поручили нашим военным набрать в Добровольческую гвардию карелов, переселившихся в Онегу.\n\nК счастью, наши вербовочные пункты сообщили нам, что на службу записалось приличное количество карелов. Хотя их недостаточно, чтобы сформировать целую дивизию, нам пригодится и столько. Примерно столько человек нам и было необходимо, и любая помощь в решении проблемы нехватки личного состава будет оценена по достоинству.\n\nИх продвинутая подготовка начнётся вскоре после того, как мы их всех организуем. Остаётся надеяться, что они будут так же доблестно сражаться за свою Родину и против коммунизма, как и обычные солдаты."
 VTY.11.a:0 "Всегда приятно видеть новых бойцов, готовых сражаться"
 
 VTY.12.t:0 "В армию вступило небольшое количество карелов"
 VTY.12.desc:0 "Хотя Добровольческая гвардия Онеги очень хорошо обучена, она испытывает недостаток в людях. Большинство подразделений состоят менее чем наполовину из необходимого количества бойцов. Это верный путь к катастрофе, поэтому мы поручили нашим военным набрать в Добровольческую гвардию карелов, переселившихся в Онегу.\n\nК сожалению, лишь небольшое количество карелов решило присоединиться к нам. Хотя любое количество добровольцев будет оценено по достоинству из-за нашей нехватки личного состава, мы всё же думали, что к нам с радостью присоединится большее число людей, ведь мы приветствуем их в Онеге с распростёртыми объятиями. Тем не менее, это лучше, чем ничего.\n\nМы должны убедиться, что они хорошо обучены и организованы. Они могут стать очень полезными, так как нам нужно будет восполнять потери. Возможно, если мы будем тренировать их достаточно усердно, это будет того стоить."
 VTY.12.a:0 "Возможно"
 
 VTY.13.t:0 "В армию вступило большое количество карелов"
 VTY.13.desc:0 "Хотя Добровольческая гвардия Онеги очень хорошо обучена, она испытывает недостаток в людях. Большинство подразделений состоят менее чем наполовину из необходимого количества бойцов. Это верный путь к катастрофе, поэтому мы поручили нашим военным набрать в Добровольческую гвардию карелов, переселившихся в Онегу.\n\nТак что новость о большом количестве присоединившихся карелов не может не радовать! Их больше, чем мы ожидали, и они, безусловно, окажутся полезными, если нам когда-нибудь станет не хватать людей. Приятно знать, что многие готовы сражаться за свои дома и семьи. Из тех, кто присоединился, можно сформировать почти целую дивизию! Тем не менее, нам, несомненно, потребуется большой резерв, чтобы держать нашу линию укреплений в готовности и укомплектованной.\n\nОбучение уже началось, и мы надеемся, что в ближайшие месяцы эти люди будут в строю. Наши опустевшие ряды крайне нуждаются в пополнении."
 VTY.13.a:0 "Так много людей, так жаждущих сражаться"
 
 VTY.14.t:0 "В армию вступило огромное количество карелов!"
 VTY.14.desc:0 "Хотя Добровольческая гвардия Онеги очень хорошо обучена, она испытывает недостаток в людях. Большинство подразделений состоят менее чем наполовину из необходимого количества бойцов. Это верный путь к катастрофе, поэтому мы поручили нашим военным набрать в Добровольческую гвардию карелов, переселившихся в Онегу.\n\nТак что новость о большом количестве присоединившихся карелов не может не радовать! Их намного больше, чем мы ожидали, и их явление - музыка для ушей недоукомплектованных полков. Их может хватить даже на создание целой новой дивизии! Несомненно, каждый человек будет нужен для защиты нашей границы от угрозы, которая лежит за её пределами.\n\nОбычно нам не приходится обучать такое большое количество людей за один раз, но армия заверила нас, что все они будут высоко обучены и подготовлены в соответствии с элитными стандартами нашей армии. После окончания учебного курса все они будут вести себя как ветераны."
 VTY.14.a:0 "Так много людей, так жаждущих сражаться"

 VTY.16.t:0 "Штурм здания"
 VTY.16.desc:0 "Дверь в скромный коттедж распахнулась, и дюжина гвардейцев-добровольцев ворвалась внутрь. Столы, стулья, тумбочки - всё было повалено на пол в процессе обыска. Не было найдено ни одного бандита. Только несколько разбитых бутылок, несколько пистолетов и патронов. Если здесь и были бандиты, то они уже давно ушли. Они опоздали.\n\nХотя в коттедже всё ещё есть кое-что полезное. Кое-кто, на самом деле. Женщина, которая жила здесь, лежит на полу и плачет. Она определённо может быть полезна. Она должна знать какие-то секреты этих бандитов. Возможно, она даже знает местонахождение другого их убежища. Возможно, женщина и не сотрудничала с бандитами в полной мере, но есть очевидные признаки того, что бандиты какое-то время находились здесь. Её могли заставить приютить их, но у нас нет времени на сочувствие, пока на свободе бесчинствуют бандиты.\n\nХочется верить, что она захочет ответить на наши вопросы. Возможно, её придётся немного принудить, но к концу дня Гвардия будет точно знать, куда двигаться дальше."
 VTY.16.a:0 "Мне всё равно, что они сказали о том, что сделают с тобой, я тебя уверяю, мы способны на гораздо, гораздо худшее"

 VTY.17.t:0 "Зачистка пещеры"
 VTY.17.desc:0 "Вот и всё, Гвардия наконец-то получила свой шанс. Почти все укрытия наконец-то обнаружены, и численность бандитов продолжает сокращаться. Это было одно из последних крупных укрытий, которое ещё не попало в руки Гвардии. Это была почти пещера, вырытая в земле и скрытая ветками и листьями. Честно говоря, это было довольно хорошее укрытие. Даже с указаниями, как его найти, на поиски ушла целая вечность. Но когда Добровольческая гвардия наконец появилась перед ним, бедные бандиты даже не подозревали, что их ждёт.\n\nЭлитные бойцы Гвардии прорвались через преграды ещё до того, как бандиты осознали, что на них напали. Благодаря долгой охоте на бандитов гвардейцы многое узнали о них, поэтому каждый доброволец был сведущ в их тактике. У неуклюжих бандитов не было шансов против лучших гвардейцев России.\n\nВ течение нескольких минут почти все бандиты были либо мертвы, либо захвачены в плен, при этом потери среди гвардейцев были незначительны. Ещё более приятной новостью стало то, что бойцам удалось обнаружить множество украденных бандитами вещей. Деньги, личные вещи и дорогие товары теперь в руках лучших людей Онеги. Наше руководство должно решить, что со всем этим делать: отдать народу или оставить себе. То есть, конечно, всё то, что гвардейцы не решат оставить себе.\n\nА пока давайте отпразднуем очередную победу над бандитами. Больше никаких засад, никаких убитых гвардейцев и никаких горящих домов."
 VTY.17.a:0 "Оставим себе"
 VTY.17.b:0 "Вернём народу!"
 
 VTY.18.t:0 "Выборы в республике"
 VTY.18.desc:0 "- Мужчины и женщины Северной России!\n\nСегодня славный день, которым наша нация должна гордиться. Благодаря слаженным усилиям всех ветвей и органов власти временного правительства, на этих землях была восстановлена демократия и проведены свободные выборы. Я с гордостью объявляю, что этот процесс не только прошёл совершенно гладко и был выполнен так, как было задумано, но и что согласно полученным результатам, я, Владимир Кирпичников, был избран первым президентом страны.\n\nКандидатов, участвовавших в президентской гонке, было много, что отражает открытый и разнообразный политический климат, установившийся здесь. С разницей более чем в восемь процентов победила Республиканская партия Русского Севера, и я, как её глава, вступаю в должность президента. Я хочу поблагодарить всех вас за участие в политической жизни и обещаю, что вы не пожалеете об этом голосовании.\n\nЯ выступаю за Республику с момента её основания, с тех самых пор, как мы ступили на берега Онеги и начали борьбу за свободу. Антикоммунистическая добровольческая гвардия предприняла доблестные усилия по освобождению этого региона, и после этого успеха народ, похоже, счёл своего лидера подходящим кандидатом в президенты. С этими полномочиями моей первостепенной задачей будет поддержание принципов демократии, за которые мы боролись, и начало восстановления Северной России. И снова повторю: для меня это большая честь."
 VTY.18.a:0 "Да здравствует наша республика!"

 VTY.19.t:0 "Что делает мужчину мужчиной?"
 VTY.19.desc:0 "Владимир Кирпичников стоял посреди холодной столицы, возвышаясь над одной из многочисленных городских казарм, отведённых для войск его Антикоммунистической добровольческой гвардии. Гвардия была его работой - он руководил её созданием, организацией и набором в неё солдат. Конечно, это была нелёгкая задача. По правде говоря, с тех пор, как его пленили и посадили в заключение финны, Кирпичников скучал по организации войск и командованию ими.\n\nНо даже тогда, с тем \"подарком\", который они ему преподнесли, ему напомнили об истинной природе его должности. Он прекрасно понимал, что является всего лишь пешкой в руках Хельсинки. И он так же хорошо понимал, что его действия в Онеге и за её пределами были более чем умеренно авторитарными. Проще говоря, он был военным диктатором, к тому же поддерживаемым финским правительством. Это положение вызывало у него большие сомнения: с одной стороны, он мог защищать своих подданных и служить интересам русских Карелии. С другой стороны, он делал это только в качестве средства для достижения финских целей, и любые разногласия, особенно со стороны коммунистических элементов, были недопустимы. Суровое выражение лица Кирпичникова, когда он смотрел на тренировки Добровольческой гвардии, выдавало лишь немногие эмоции, которые он испытывал. В конечном счёте, думал про себя бывший советский генерал, его положение руководителя Гвардии не устраивало его по нутру.\n\nЛиповый диктатор, базирующийся в маленьком лесном городке Онега, вряд ли был достойным или престижным уделом для советского командира. Но Кирпичников не питал особой любви к Советскому Союзу, как при Бухарине, так и во время правления Климента Ворошилова, который во время немецкого вторжения обращался с русским народом со всевозможной жестокостью. Вызванный из своих размышлений окликом подчинённого, он прогнал свои мысли на задворки сознания и приступил к еженедельной проверке."
 VTY.19.a:0 "- Хорошо, начнём работу."

 VTY.20.t:0 "Слабая надежда"
 VTY.20.desc:0 "На доске, стоявшей в скромном кабинете Владимира Кирпичникова, висели карты, все они были испещрены рисунками - линиями наступления, тыловыми линиями, прогнозируемыми окружениями. Если не знать реального положения дел в Антикоммунистической добровольческой гвардии в отношении живой силы и техники, можно было подумать, что Кирпичников готовит настоящее наступление на восток. К сожалению, большая часть того, что нарисовал Кирпичников, было совершенно неосуществимо. Более циничные командиры даже говорили друг другу, вдали от глаз своего командира, что планируемые им наступления - не более чем чистая фантазия.\n\nНо что было делать человеку, если не разыгрывать потенциальные сражения? Его Гвардия работала на автопилоте - результат взращивания сильной и относительно независимой командной структуры, да и Кирпичников никогда не был большим управленцем. Но, как часто напоминал себе лидер сателлита Финляндии, финны обещали ему кое-что: свободу и независимость для последующего правительства, если он сможет взять Архангельск и раз и навсегда покончить с Западнорусским революционным фронтом.\n\nВозможно, именно старое чувство вины и двойственность генерала вылились в его стремление взять город и покончить с советским пережитком раз и навсегда, как думали многие его подчиненные. В какой-то степени они были правы. Никто из офицерского состава Добровольческой гвардии не испытывал любви к финнам. Но офицеры не знали, что Кирпичниковым двигала скорее надежда на искупление, чем чувство вины. Часто поздно ночью, когда сон ускользал от стареющего генерала, он в одиночестве шёл в свой кабинет и просматривал свои планы, представляя последствия своей вымышленной победы. Именно в одну из таких ночей, несмотря на двойственное отношение к собственной роли и изнеможение от борьбы с Советами, он решил, что победит их или умрёт пытаясь."
 VTY.20.a:0 "Надежду можно найти где угодно."

 VTY.21.t:0 "Старые товарищи"
 VTY.21.desc:0 "Кирпичников прочитал полученную телеграмму. Затем он перечитал её ещё раз. Взглянув на адъютанта, принесшего ему эту новость, первые слова, вырвавшиеся из его уст, были совсем не такими, каких ожидал адъютант. - Какого черта мы узнаем об этом из Хельсинки, а не от наших собственных людей? - У адъютанта не было ответа - ни у него, ни у кого другого не хватило духу сказать генералу, что шпионская сеть Добровольческой гвардии на фронте, как известно, неэффективна. - Несмотря ни на что, - начал Кирпичников, потирая рукой правый висок. - Эта новость... Ворошилов... мертв... - рот генерала покосило вниз, когда он погрузился в размышления.\n\nКогда-то эти люди были товарищами, служили Союзу и его народу бок о бок. \"Тогда всё было по-другому,\" - напомнил себе Кирпичников. Но это не мешало генералу вспоминать о своём прошлом, когда он сражался за, а не против советской системы. Он едва слышно пробормотал адъютанту \"свободен\", глядя на аккуратный шрифт телеграммы. Услышав, как закрылась дверь его кабинета, он потянулся к своему столу, открыл ящик и осторожно достал аккуратно завёрнутую салфетку. Развернув её, он извлек помятую фотографию, изрядно потрёпанную временем. Кирпичников осторожно взял фотографию и развернул её. Кирпичников всё ещё мог различить лица, улыбки. Один его товарищ машет рукой в камеру. Это было сразу после того, как его назначили командиром 43-й стрелковой дивизии.\n\nОн смотрел на фотографию, наверное, минут десять, заново переживая то мгновение. Фотография начала тускнеть, но в голове воспоминание было таким же чётким, как будто это было буквально вчера. Счастье, которое он испытывал, чувство выполненного долга. То, чего он не чувствовал уже давно. Уход Ворошилова из жизни мог дать новые возможности и изменить стратегию гвардии, но Кирпичников решил, что всё это может подождать ещё один день."
 VTY.21.a:0 "- Я скучаю по вам, старые друзья..."

 VTY.22.t:0 "Возмутительное напоминание"
 VTY.22.desc:0 "- Что это за чертовщина? - кричал лидер Антикоммунистической добровольческой гвардии на адъютанта, имевшего несчастье доставить ему телеграмму. Кирпичников был красен лицом, что было необычным отклонением от его обычного, спокойного и собранного вида.\n\n- Это... это телеграмма, из Хельсинки, - ответил адъютант, почти трясясь от нервного напряжения.\n\n- Я знаю, что это... Это был риторический вопрос. - сказал Кирпичников, его гнев быстро иссяк. - Убирайся отсюда, - отмахнулся он от адъютанта в ненормальной, непрофессиональной манере. - Проклятые финны. Как, по их мнению, я должен с этим справляться? - Финское правительство изгнало ещё три деревни русских из Карелии на его территорию, чтобы освободить место для новых финских поселенцев. Когда в Онегу прибывало всё больше русских беженцев, они почти ничего не приносили с собой, но требовали многого. Еда, кров, вода - всё то, что было в дефиците в Онеге и на той небольшой территории, которую контролировал Кирпичников. Он заботился о беженцах, как и о любом русском. Но скорость, с которой финны выталкивали их на его территорию, становилась непосильной. Он сел за свой стол и начал печатать на машинке. Гневные письма, все большими буквами, адресованные финскому правительству и их лидеру Карлу Леннарту Эшу.\n\nНо по мере того, как он печатал, гнев Кирпичникова постепенно покидал его. Он вспоминал дни своего заключения и то, как с ним обращались финны. Он вспомнил свои личные \"беседы\" с Эшем, в то время простым генералом финской армии. Одно воспоминание горело ярче других: Кирпичникова несколько дней морили голодом, давая еду только после того, как он попозировал для фотографии - на ней он зажигал сигарету Эша. Всё заради финской пропаганды. Он не мог к этому вернуться. Вырвав страницу из машинки, он скомкал её и принялся за работу по поиску средств для беженцев, которых он не мог содержать."
 VTY.22.a:0 "Финны держат меня за шкирку."

 VTY.23.t:0 "Старые раны"
 VTY.23.desc:0 "Николай Омелин чувствовал, что в этом месте есть что-то знакомое. Стоя в развалинах госпиталя в Шарье, недалеко от Вятки, старый генерал смотрел в пол. Боже правый, неужели и правда? Николай пихнул ногой какой-то обломок, опрокинул каменную кладку и увидел под ней покрытую пеплом и пылью плитку. Его глаза расширились: так и есть! Шестиугольная плитка с чередующимися синими, желтыми и белыми шестиугольниками вернула его на десятилетия назад. Он вспомнил, как сжимал раздробленное запястье, рану от нацистской пули, а его кишки были сжаты ремнём. Барбаросса только началась, и батальон Омелина был раскатан немецкими танками, а его товарищи погибли или разбежались. Николай продолжал ходить по коридорам, прислушиваясь к стуку отбойных молотков и вою дрели.\n\nОн вспомнил симпатичную медсестру, которая помогала запихивать его внутренности обратно, гудение ламп и крики хирургов. Чудо, говорили ему, что он остался жив, ведь это было почти невозможно. Молодой Николай должен был быть благодарен, должен был радоваться, но он помнил только, как смотрел на эти проклятые плитки пола.\n\nСтранно, что судьба снова привела его сюда. Странно и то, что его кишки и запястья ныли от фантомной боли. Пока онежские солдаты приводили разбомбленный госпиталь в рабочее состояние, Омелин смотрел на запад, туда, где лежала Германия. Из Берлина извергались смерть и ужас, и это может повториться снова. Николай Омелин поклялся, что такой кошмарный натиск никогда больше не дойдёт до России."
 VTY.23.a:0 "Смерть льётся из Германии, как смог."

 VTY.24.t:0 "Вратарь"
 VTY.24.desc:0 "Пётр Соколов сидел в кресле, зажав трубку между зубами, грубые пальцы перелистывали потрёпанный журнал. Страницы щекотали его мозолистые ладони, листы скользили под руками, на лице застыло задумчивое выражение. Даты над каждой записью были написаны размазанными чёрными чернилами: с 1917 по 1922 год, целую жизнь назад. Пётр остановился на случайной странице, и его старые глаза забегали туда-сюда, пока он читал. На его морщинистом лице появилась улыбка.\n\nЗапись, о которой шла речь, описывала приключение Петра в глубине территории красных вместе с его давним компаньоном, шпионом Полом Дюксом. Пётр и британец отлично ладили, и они вдвоем выполняли многочисленные задания против ненавистной большевистской угрозы. Это были дни героизма и смелости, захватывающие и бодрящие в равной степени.\n\nПётр вздохнул, выпустив при этом облако дыма из трубки. Ему было интересно, чем занимался его старый друг все эти годы. Был ли он сотрудником английского правительства? Может быть, он стал храбрым борцом за свободу в СВОЕВ? Кто может сказать?\n\nПётр посмотрел на журнал в своих руках. Жаль было оставлять такие захватывающие истории лишь в памяти старика. Когда всё это закончится, Пётр решил для себя, что напишет книгу о своих приключениях со шпионом. Почему бы и нет? В лежавшем у него в руках журнале была вся необходимая информация."
 VTY.24.a:0 "Секретные агенты и супершпионы в России? Необычная идея!"

 VTY.25.t:0 "Дома больше нет"
 VTY.25.desc:0 "Николай Омелин не знал, чего ожидать, когда взошёл на хорошо запомнившийся ему холм недалеко от родного города Повенец. Чего бы он ни ожидал, это было не то, на что он рассчитывал.\n\nХотя он долго служил в Добровольческой гвардии, он уже много лет не возвращался домой, несмотря на то, что Повенец находился сразу за финской границей. По внешнему виду он узнал многое. Конечно, сам холм, шпиль городской церкви, странную стену, которую один из самых чудаковатых жителей построил, чтобы \"защитить\" свой сад от таких детей, как он.\n\nНо он быстро обнаружил, что больше не узнает людей. Тот чудаковатый житель исчез. Как и почти все остальные, кого он помнил. Сбитый с толку, он потребовал от встречных ответов и вскоре обнаружил причину, по которой он больше не узнавал жителей своего родного города. Они почти все сменились.\n\nСо времени его последнего визита финны вытеснили из Повенца русских, включая его друзей и семью, которые жили там с незапамятных времен. На их место пришли финские поселенцы, поощряемые своим правительством проникнуть в Карелию и ещё больше закрепить её за своей республикой.\n\nОмелин был поражён, почти потерял дар речи и, не зная, как ему реагировать, вскоре уехал. Однако во время обратного пути в Онегу он быстро обнаружил, что не может испытывать ничего, кроме отвращения. Разве за это он боролся? Чтобы \"защитники\" Онеги могли её колонизировать?\n\nИ если это так, то что он мог сделать с этим?"
 VTY.25.a:0 "Человек сомневается в своей цели"

 VTY.50.t:0 "Победа Гвардии в Западной России!"
 VTY.50.desc:0 "В основе создания Антикоммунистической гвардии в целом лежал принцип защиты отдельного уголка России от зла коммунизма и радикализма. Долгие годы мы просто отсиживались на западном берегу Онеги, под защитой финнов и в безопасности от региональных войн. Так было до тех пор, пока Гвардия не была насильно втянута в конфликт, когда восходящая держава на Западе России решила, что настало время показать свою силу, вторгшись к нам, а заодно и в Финляндию. Они думали, что победа неминуема, но они ошибались.\n\nСолдаты Добровольческой гвардии маршируют в Архангельске, Вологде и Сыктывкаре. Прежних владык Западной России больше нет, их лидеры и генералы бежали. Теперь нам предстоит собрать регион воедино и создать новый миропорядок, свободный от большевистской автократии. Пока наши люди восстанавливают порядок и выслеживают бандитов на разорённых войной территориях, перешедших под наш контроль, генерал Кирпичников сделал символический жест и провозгласил Северорусскую республику. Из Архангельска, бывшего оплота ЗРРФ, он выступил с обращением, в котором официально объявил о создании этого государства и дал обещания о реформах и демократии.\n\nНа землях, расположенных к югу от Онеги, установить наш контроль было сложнее. Вместо того, чтобы продолжать войну и истощать ресурсы, были созданы государства-сателлиты. Те, кто признан верным нашему делу, были назначены руководителями этих государств, и их задача - держать их под контролем."
 VTY.50.a:0 "Наша задача выполнена."

 VTY.51.t:0 "Победа Гвардии в Западной Сибири!"
 VTY.51.desc:0 "В очередной раз республиканское движение генерала Кирпичникова показало себя грозной силой, на этот раз в землях Западной Сибири. В то время как Северорусская республика была полна решимости сохранять нейтралитет, просто восстанавливая Западную Россию и формируя полноценную демократию, наша страна вновь была вынуждена вступить в войну. Государство к востоку от Урала, стремясь к воссоединению страны, вторглось к нам всеми своими силами. Однако, как и в первой войне, оплот республиканства одержал победу, и ещё одно псевдогосударство было разгромлено.\n\nВ Западной Сибири была создана новая администрация. Конечно, Северорусская республика присоединила к себе часть отвоёванных земель, но армия в данный момент загружена до предела. Следуя испытанной и успешной системе, внедрённой в Западной России, территории, которые мы не можем или не хотим контролировать напрямую, были переданы под управление ряду марионеточных администраций. И снова мечта о республиканстве, которая, казалось, была на грани уничтожения, стала только крепче."
 VTY.51.a:0 "Кто теперь осмелится бросить нам вызов?"
 
 VTY.52.t:0 "Вольный город"
 VTY.52.desc:0 "Андрей Лавров сидел за массивным дубовым столом напротив нынешнего правителя Нижнего Новгорода Константина Катушева. Лавров был кадровым военным, больше подходящим для фронта, нежели для дипломатической службы, но в условиях консолидации внезапно расширившейся территории Северорусской республики и в качестве командующего силами Северорусской республиканской армии в этом районе, он был всем, что у них было под рукой.\n\nЛавров уже несколько часов вёл переговоры с новым лидером вольного города, и хотя они добились больших успехов в заключении договора между городом и Республикой, долгие переговоры начали утомлять обоих. Несколько раз в течение дня Лавров подумывал о том, чтобы прервать переговоры и просто приказать своим людям охранять город, но сдерживал себя. В основном из-за жёсткого сопротивления населения. Точно так же и Катушев уже несколько раз был близок к прекращению переговоров.\n\nНаконец, после долгого обеда Лавров и Катушев возглавили подписание договора, который обеспечит автономию Вольного города и взаимную защиту от внешней агрессии. С подписанием договора Вольный город Нижний Новгород и Северорусская республика официально стали союзниками в борьбе с Русской анархией."
 VTY.52.a:0 "Взаимовыгодный договор."
 
 VTY.54.t:0 "Татары"
 VTY.54.desc:0 "В президентском дворце Татарской республики, плохо отремонтированной губернаторской резиденции императорской эпохи, Михаил Алексеевич и Ибрагим Мингазеев обсуждали варианты будущего татарского народа. Михаил был старым бюрократом, заставшим ещё первые дни правления Керенского и Гражданскую войну. Кроме всего прочего, он был экспертом на дипломатической арене. Ибрагим очень хотел обеспечить будущее для татарского народа, но он очень сомневался, что отдаст жизни своих сограждан в руки тех же людей, которые подавляли их в прежние времена. В то же время он знал, что Татарская республика не сможет выжить в одиночку.\n\n- Михаил Алексеевич, наши переговоры до сих пор были очень плодотворными, но прежде чем мы продолжим, я хотел бы получить определённые гарантии, - настаивал Ибрагим. К этому моменту переговоры продолжались уже три часа, и, хотя был достигнут значительный прогресс, нерешительность представителя Республики в вопросе о полной поддержке татарской автономии заставила его задуматься.\n\n- Назовите свои условия, мой друг. Я приложу все усилия, чтобы они были выполнены, - Михаил был серьезён, не обязательно из-за каких-то высоких идеалов, но ради защиты России от экстремистских сил.\n\n- Должны быть гарантии, что ваше правительство не попытается посягнуть на татарскую автономию. Если их не будет, то тогда всё, что мы здесь сделали, это зря потратили время.\n\n- Я сделаю всё возможное, чтобы ваши условия были выполнены, даю вам слово, - сказал бюрократ. Получив это весьма неуверенное заверение, Ибрагим неохотно приготовился подписать договор."
 VTY.54.a:0 "Новая заря для татарского народа?"
 
 VTY.55.t:0 "Собрание"
 VTY.55.desc:0 "В затхлой комнате в бывшей штаб-квартире РОА Виктор Поляков вёл переговоры с очень сомнительным человеком из Северорусской республики. Этот человек, Александр Иванов, говорил сладким голосом, хотя в его глазах был тёмный блеск. По мере их разговора Виктору стало ясно, что он совершенно не в своей тарелке. Александр быстро воспользовался наивностью и неопытностью инженера, чтобы выработать выгодные для Республики условия. Хотя договор, который был заключен благодаря тактике Иванова, был похож на обычный захват влияния в регионе, он всё же обеспечивал Собранию защиту от угроз его суверенитету и гарантировал, что они будут защищены от неблагоприятного влияния - кроме влияния Республики, конечно.\n\nПосле ещё одного часа переговоров Виктор и его сторонники были удовлетворены содержанием договора. Одним росчерком пера Самарскому народному собранию была предоставлена защита Северорусской республики.\n\nВ течение следующей недели Александр заискивал перед Виктором и его людьми, обещая поставки предметов роскоши, невиданных в Самаре в течение многих лет. И в течение нескольких дней после подписания договора в дома жителей Самары по тайным каналам Республики и их союзников в Финляндии шёл непрерывный поток новой мебели, фруктов, мяса и одежды."
 VTY.55.a:0 "Хорошая сделка, да?"
 
 VTY.56.t:0 "\"Князь\""
 VTY.56.desc:0 "Во дворце Владимира III новый вятский князь и его двор, вместе с представителем Республики Марий Эл, встретились с делегацией Северорусской республики. Князь Борис был человеком, который просто источал харизму. Он полагался на эту харизму всю свою жизнь, и она сослужила ему хорошую службу сегодня, когда он обвёл вокруг пальца неопытного представителя Северорусской республики, недавно получившего повышение солдата из Онеги, и повернул переговоры в пользу своего нового Вятского княжества и, в меньшей степени, в пользу Республики Марий Эл.\n\n- Нет-нет, я настаиваю. Вы просто обязаны принять этот дар. - Вятский князь был великодушным человеком, если не испытывать его на прочность, и он знал, как получить то, что хотел. Полковник Зыклов, представитель из Онеги, приехал в Вятку, готовый пойти на уступки, но был совершенно пленён очарованием князя. В результате Борису удавалось выторговывать у Республики всё новые и новые уступки.\n\n- Конечно, если вы так настаиваете, ваше высочество. - Полковник чувствовал себя не в своей тарелке. Он вырос в Онеге и был принят на службу в Антикоммунистическую гвардию. Вся его жизнь была посвящена борьбе с коммунистами, и он мало задумывался о политике. Теперь он отвечал за переговоры, которые лучше было бы поручить команде дипломатов, а не человеку, которому едва исполнилось тридцать лет и который получил обязанности, намного превышающие его способности.\n\n- Итак, мой друг, я полагаю, нам нужно подписать договор.\n\n- Да, конечно."
 VTY.56.a:0 "Да здравствует князь."
 
 VTY.57.t:0 "Удмуртская республика"
 VTY.57.desc:0 "В Ижевске было прохладное утро, когда представитель Северорусской республики вошёл в резиденцию правительства Удмуртской республики. Он был прекрасным примером эклектичной и беспорядочной природы Северорусской республики. Уильям Йоханссон, родившийся и выросший в Швеции, был дипломатом до мозга костей. В хаосе Западнорусской войны он пошёл добровольцем в финскую армию, чтобы отразить натиск коммунистов, а после обосновался в Онеге в Антикоммунистической гвардии. Теперь он использовал своё дипломатическое образование на благо своей новой родины.\n\nВ течение следующей недели Уильям и недавно избранный лидер республики Яков Елизарович Пантелеев заключили договор о торговле и взаимопомощи. Хотя у Пантелеева было мало опыта на политической арене, он держался уверенно. В первую очередь он учитывал интересы своих сограждан и отвергал любые условия, направленные на ущемление удмуртского народа.\n\nВ конце концов, Северорусская и Удмуртская республики хотели одного и того же, по крайней мере, в краткосрочной перспективе. Обеспечение суверенитета Удмуртской республики было простым делом, поскольку ситуация в Западной России исключала возможность консолидированного завоевания региона, и республика просто становилась ещё одним членом альянса, который должен поддерживать мир в Западной России.\n\nПосле подписания договора Уильям понял, что ему очень нравятся жители Ижевска. Возможно, он попросит начальство перевести его сюда на постоянную работу - город нравился ему всё больше и больше."
 VTY.57.a:0 "Договор подписан, новый дом найден."
 
 VTY.58.t:0 "Башкирский вопрос"
 VTY.58.desc:0 "Дипломатический конвой прибыл в недавно отстроенный президентский дворец Республики Башкортостан без особого шума. Представитель Северорусской республики, угрюмый военный по имени Юрий, родом из Перми, вышел из своего бронированного автомобиля и был проведён служащим в конференц-зал, отведённый для переговоров. Его собеседником был местный житель по имени Файзрахман Загафуранов. Он был защитником прав башкир в советской бюрократии и казался Северорусской республике идеальным выбором для назначения во главе новой республики. По мнению Юрия, этот человек не заслуживал даже чистить ботинки, а тем более возглавлять сепаратистскую организацию на исконно русских землях.\n\nПереговоры длились целую неделю, прежде чем был достигнут реальный прогресс, поскольку опытный бюрократ нажимал в нужных местах. На протяжении большей части переговоров Юрий отказывался рассматривать возможность чего-либо меньшего, чем полное присоединение башкир к Северорусской республике. Сама мысль о том, что русские земли будут находиться под контролем мусульманских псов, вызывала у него омерзение.\n\nВ конце концов Юрия, изрыгающего расовые оскорбления и требующего аннексии башкирских земель, вывели из здания под конвоем его же охраны. После телефонного звонка из администрации Северорусской республики он был освобождён от службы. На его место был назначен этнический башкир, гораздо более сговорчивый в отношении условий, выдвинутых Загафурановым. Потребовалось ещё три дня для подписания договора, и башкирский народ вновь обрёл независимость."
 VTY.58.a:0 "Наконец-то мир."
 
 VTY.59.t:0 "Пермские антифашисты"
 VTY.59.desc:0 "Дорога в Пермь была зловещей. Ощутимый мрак опустился на некогда оживлённый город, и даже спустя столько времени после падения Братства повсюду были видны следы его влияния. Фрески с изображением побед так называемой \"арийской расы\", статуи нечестивым покровителям Братства, сожжённые витрины магазинов тех, кто не был достаточно \"чист\", чтобы понравиться культу... всё это рисовало картину города, угнетаемого худшими представителями человечества. По правде говоря, вид дома его детства в таком состоянии почти довёл полковника Ивана Смирнова до слёз.\n\nКогда кортеж подъехал к зданию центрального правительства в Перми, имитирующему расточительный немецкий Фольксхалле, он увидел первый проблеск надежды для своего старого дома. Там, на ведущих в здание ступенях, его ждал угрюмый человек, которого он знал уже много лет. - Александр, старый ты ублюдок! Ты ещё жив!? - это были первые слова, вырвавшиеся из уст Ивана, когда он вышел из машины. Иван знал Александра много лет. Они были друзьями детства и вместе воевали на Великой Отечественной войне. Последний раз он видел его в одном из последних обречённых на провал наступлений СССР на занятую немцами Украину.\n\n- Иван! - прогремел голос Александра. - Как я рад тебя видеть! Да ты ещё и полковник, а? Насколько я помню, ты бы скорее бросился сломя голову на немецкие позиции, чем стал бы командовать!\n\n- Времена меняются, мой друг, времена меняются. - Это была правда, в старые времена он ненавидел высшие чины больше всего на свете, и всё же он был здесь. Верный полковник нового российского государства.\n\n- Верно, верно. Идём, дружище. Нам многое нужно обсудить. Может быть, пропустим по рюмашке?\n\nОдна рюмка превратилась в три, которые превратились в двенадцать. После этого всё было как в тумане. На следующий день Иван и Александр заключили удивительно объёмный договор, который должен был обеспечить безопасность и процветание Перми."
 VTY.59.a:0 "Старые друзья и новые партнеры."




