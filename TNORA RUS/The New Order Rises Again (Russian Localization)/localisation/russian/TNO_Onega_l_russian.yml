 VTY_deal_with_bandits:0 "Разобраться с бандитами"
 VTY_deal_with_bandits_desc:0 "Бандиты, которые ранее докучали Онеге, всё ещё атакуют наши конвои и население. Эту проблему мы унаследовали с тех времён, когда финны только создали нашу Гвардию. Сейчас, более чем когда-либо, мы должны обеспечить безопасность нашего материально-технического снабжения, а также наших внутренних границ, иначе мы падём перед остальными российскими фракциями."
 VTY_deal_with_radicals:0 "Разобраться с радикалами"
 VTY_deal_with_radicals_desc:0 "Так как наша Гвардия была создана финнами во время кризиса 50-х годов, большая часть населения в лучшем случае не хочет присоединяться к нам, ибо они видят в нас финских марионеток. Вдобавок к этому, на наших землях действуют радикалы, пытающиеся подстрекать людей к поддержке ЗРРФ, царского режима или КОНР. Мы должны стабилизировать нашу политическую систему."
 VTY_anti_commie_guard:0 "Антикоммунистическая гвардия"
 VTY_anti_commie_guard_desc:0 "В нашем государственном аппарате доминирует Антикоммунистическая добровольческая гвардия. Провал советского эксперимента показал несостоятельность коммунистических методов и идей. Мы должны предотвратить их повторное распространение и разложение умов наших граждан."
 VTY_communal_industries:0 "Статус коммунальных предприятий"
 #VTY_communal_industries_desc:0 "ayyy collectivised industry lmao"
 VTY_modernization:0 "Промышленная модернизация"
 VTY_modernization_desc:0 "Состояние промышленности на подконтрольных нам территориях просто ужасно. Никакое уважающее себя правительство не позволит людям работать на заводах ещё советских времён, где от использования даже лучшего оборудования есть риск подхватить столбняк, а худшее оборудование просто практически разваливается. Пришло время модернизировать нашу промышленность, чтобы мы могли догнать остальной мир и сделать так, чтобы на этот раз русские действовали сообща."
 VTY_faction:0 "Западнорусский оборонительный пакт"
 VTY_faction_desc:0 "С нашей победой над бывшими хозяевами Западной России и нашим внезапным расширением, регион впал в новую анархию. Нынешняя ситуация идеальна для вторжения со стороны других региональных русских государств. Чтобы обеспечить стабильность в регионе, мы должны направить дипломатические миссии, дабы объединить регион благодаря пакту о взаимной защите. Наше особое положение сделает эту задачу трудновыполнимой, но мы должны стабилизировать регион, пока не стало слишком поздно."

