mnt.8.t:0 "Восстание в Цетине"
mnt.8.d:0 "С первого взгяда столица Черногории является яркой жемчужиной Итальянской империи, местом, где итальянские поселенцы мирно сосуществуют с местными сельскими жителями, подразделения КМСН сотрудничают с местными констеблями, а улицы города украшены восхитительной смесью фашистской бруталистской архитектуры, старинной итальянской архитектуры, постройками местных и славянскими реликвиями. Однако у города всегда была темная сторона. Те здания, которые так причудливо производили впечатление на богатых итальянских туристов, часто внутри были заброшены и заняты бродягами; чернорубашечники, местная полиция и четники, похоже, соревнуются в том, кто может быть самым жестоким и коррумпированным; сельская местность была разделена между колючими итальянскими соединениями и разрушающимися славянскими деревнями; и ночами, наполненными звуками выстрелов. \n\nДо недавнего времени демонстрации в Цетине постоянно перерастали в насилие, но обычно сосредоточивались на симптомах национальных проблем, а не на их коренных причинах. Однако недавний отказ итальянского правительства принять предложение Поповича об автономии в сочетании с жестоким подавлением недавних беспорядков - это слишком серьезный шаг для осажденных граждан Черногории. Открытое восстание вспыхнуло в восточных трущобах города и быстро распространилось. Славянский завод и государственные служащие объявили всеобщую забастовку, нанесшую ущерб инфраструктуре и экономике города. Сообщается также о всплеске грабежей магазинов, принадлежащих итальянским и сербским владельцам, которые часто сопровождались жестоким возмездием. \n\nПо мере разрастания бунта официальный ответ был неоднозначным. Подразделения итальянских правоохранительных органов сосредоточились в центре города, но до сих пор казались довольными только яростным отражением любых бунтовщиков, которые пытаются проникнуть в более богатые районы города - похоже, что они были вынуждены покинуть пригород, по крайней мере пока что. От итальянского правительства не было никаких известий, и многие из наиболее сопротивляющихся диссидентов ждут, затаив дыхание, действий врага по ту сторону бывшей Адриатики."
mnt.8.a:0 "Они не смогут просто так уйти от этого!"

mnt.9.t:0 "Итальянская контр-антака в Цетине!"
mnt.9.d:0 "Итальянские войска в Цетине, вынужденные отступить в центральные кварталы города, сегодня наконец контратаковали, при поддержке подкрепления Королевской Армии. Итальянская пехота, бронированные грузовики и даже танки продвигались по улицам дюйм за дюймом, постепенно отбивая город, даже когда противник замедлял их с помощью снайперов на крышах и самодельных бомб. Кажется, в каждом окне находится снайперское гнездо, дети бросают камни в итальянских солдат, и даже старушки на костылях действуют как шпионы и плюют на итальянцев, когда их допрашивают. \n\n\n\nПоследние оплоты партизан, в основном сосредоточены в цыганских районах. В то время как в тот день итальянцы торжествовали, многие районы превратились в дымящуюся груду руин. Итальянцы понесли тяжелые потери, но тела черногорцев, как партизан, так и мирных жителей, повсюду. Полевые и военные мед. пункты возводятся на окраинах города, хоть они и пытаются справится с наплывом бежнцев и ранненых, го их сил недостаточно. Пока итальянские войска патрулируют город и устанавливают новые контрольно-пропускные пункты, многие коренные черногорцы наблюдают за сгоревшими зданиями, но спины их разогнуты и дух не сломлен, ярость в их глазах не потускнела от поражения; холодно глядя на танки и БТРы, сокрушившие их восстание в крови, они уже планируют новое. Похоже, Италия наконец-то вернула себе контроль над столицей Черногории, но какой ценой?"
mnt.9.a:0 "Прекрасно."
mnt.9.b:0 "Не зашли ли мы слишком далеко?"

mnt.10.t:0 "Взрыв на фабрике в Черногории!"
mnt.10.d:0 "Еще один день, еще одна атака. В то время как Италия восстановила контроль над столицей Черногории, этого нельзя сказать о гористой местности, где четники и левые до сих пор свободно передвигаются по пересеченной местности. На этот раз взрыв произошёл на заводе компании \"Беретта\", расположенный недалеко от столицы. К счастью, нападение поздно ночью не привело к зарегистрированным жертвам, но здание было полностью разрушено, и все его склады были разграблены. Прежде чем взорвать бомбы и скрыться в ночи, преступники оставили надписи на стенах близлежащих зданий, призывая к восстанию. \"Уничтожим итальянских оккупантов\" - говорится на одной из стен. Оперативники СИМ уже занимаются этим делом, но кажется, что мы не сможем нати преступников..."
mnt.10.a:0 "Мы ничего не можем поделать"

mnt.11.t:0 "В Черногории уничтожена железная дорога!"
mnt.11.d:0 "До Рима дошли новости о серии скоординированных атак, происходящих по всей Черногории. Как всегда неуловимые, партизаны атаковали жизненно важные узлы и другие слабые места, такие как мосты, нашей железнодорожной сети в Черногории. Черногорцы владеют значительной частью нашей балканской инфраструктуры, обеспечивая жизненно важную связь между Албанией и территориями Далмации, а также связывая нас с Румынией и Сербией. Потребуется много времени чтобы восстановить всё уничтоженне, учитывая пересеченную местность Черногории."
mnt.11.a:0 "Они бьют в самое больное место!"

mnt.12.t:0 "Роковая попытка"
mnt.12.d:0 "Любой военачальник может подтвердить, что для управления беспокойными иностранными политиками необходимы сообщники. Полезные и готовые к работе местные политики и военные лидеры  - вот что отличает здорового имперского союзника от вихря хаоса и кровопролития. К сожалению, у Италии всегда было очень мало союзников среди беспокойного черногорского населения. Те политики, которые поддерживают Рим, обычно крайне непопулярны и часто проявляют сомнительную лояльность. \n\nБаджо Станистич - один из немногих черногорцев, который был одновременно надежным и способным активом для поддерживаемого Италией правительства. С тех пор, как Четники перешли на другую сторону после неудавшегося восстания в 1941 году, он был ведущим голосом за мир, законную власть и сербско-итальянское сотрудничество. Естественно, эти черты делают его главной целью для многих террористов, которые стремятся подорвать новый и справедливый порядок, над созданием которого мы так много работали. \n\nПервым признаком того, что что-то не так, было дерево, рухнувшее на дорогу. Колонны четников Станишича были вынуждены остановиться среди темных деревьев и нарастающих сумерек. Случайность или совпадение? Возможно, для кого-то, но четники - сильные и опытные бойцы, они быстро разошлись в плотном оборонительном строю. \n\nАтака, начавшаяся через некоторое время была сильна и хорошо спланирована. Гранаты сыпались на конвой, пули свистели в воздухе, четники могли только отчаянно открывать ответный огонь по эфемерным теням, которые метались с дерева на дерево. \n\nНо они не были сломлены. Вскоре послышался звук лопастей ветролета, что означало подмогу. Партизаны исчезли в лесу, откуда они и пришли, историческая напряженность между итальянцами и их союзниками-четниками была забыта, когда храбрые солдаты обнимались и праздновали со своими спасителями. \n\nТем не менее, такое наглое нападение на столь известного сотрудника означает обеспокоенность эскалацией волнений в Черногории. Если предатели смогут атаковать даже самых высокопоставленных членов официального правительства, есть ли у нас хоть какая-то надежда на быстрое прекращение их восстания??"
mnt.12.a:0 "Как минимум он в безопастности."

mnt.13.t:0 "Попрбуй второго"
mnt.13.d:0 "Король Попович вернулся в Рим, умоляя Чиано согласиться предоставить Черногории автономию. Попович предупредил, что Черногорию полностью поглотит хаос, если ей не предоставят свободу. Ситуация, по словам губернатора, - это жизнь и смерть, вопрос о том, хотим ли мы по-прежнему итальянскую империю - либо мы должны освободить Черногорию, либо прольётся много крови. \n\nТем не менее, в высших эшелонах итальянского правительства есть колебания. Скорца, несомненно, при любом из исходов привратит его в свою дипломатическую победу. Мы фактически откажемся от итальянских позиций в Черногории и потенциально ослабим наши позиции на всех Балканах. Что еще хуже, если мы освободим Черногорию, многочисленные антиитальянские партизаны на Балканах могут почувствовать смелость обрести такую же свободу через беззаконие. Но что-то нужно делать. Это наиболее бескровный путь решения черногорского вопроса и, пожалуй, единственное верное решение."
mnt.13.a:0 "Мы должны положить конец кровопролитию."
mnt.13.b:0 "Наша территориальная целостность не будет нарушена."

mnt.14.t:0 "В Черногории объявлено военное положение!"
mnt.14.d:0 "В результате недавней нестабильности в регионе дуче подписал чрезвычайный приказ о лишении всей власти черногорского губернатора Крсто Поповича и передаче всего региона под прямой контроль назначенного Италией военного губернатора. Поскольку Черногория теряет ту небольшую автономию, которую ей удалось получить после Второй мировой войны, итальянские силы в регионе готовятся к заключительной антипартизанской кампании. \n\nГорные перевалы, соединяющие регион с остальным миром усиленно укрепляются, вертолёты бесперерывно выискивают любые признаки движения внизу. Между тем, города и поселки заблокированы по всему региону. Укрепленные контрольно-пропускные пункты и регулярные бронированные патрули снова стали обычным явлением на дорогах и улицах Черногории, поскольку мрачные итальянские солдаты внимательно осматривают каждую машину на наличие признаков должностных преступлений. Права граждан были урезаны в результате ряда чрезвычайных мер и положений, при этом итальянские солдаты и чернорубашечники регулярно совершают набеги на дома в поисках любых признаков подрывной деятельности. Партизаны и четники в стране пока заметно отступили, но отчеты СИМ указывают, что это просто затишье перед бурей."
mnt.14.a:0 "У нас не было выхода"

mnt.15.t:0 "Контратака в Черногории"
mnt.15.d:0 "Как и ожидалось, контратака в Черногории началась, и ее масштабы и жестокость застали врасплох даже самые пессимистичные элементы наших вооруженных сил. Партизанские отряды начали атаки на итальянские линии снабжения и конвои, нанося удары по длинным логистическим хвостам оккупационных сил и вызывая хаос везде, где они наносят удар. Врагу даже иногда удавалось полностью перерезать линии связи и по сути замкнуть целые итальянские подразделения в извилистых лесных долинах, атаковать с лесистых холмов с наступлением темноты и нанести огромные потери, прежде чем снова исчезнуть в лесах. Ожидая подавить простое провинциальное восстание, итальянские войска вместо этого нашли хорошо организованное и оснащенное ополчение, которое наносит точные и согласованные удары и, вероятно, при поддержке наших предполагаемых союзников, четников. \n\n\n\nМногочисленные итальянские солдаты уже отдали свои жизни в результате нападений партизан, еще больше ранены и пропали без вести. Несмотря на все усилия правительства, общественности доходит до сведения об истинных масштабах участия и потерь нации. То, что многие начинают называть \"еще одной бессмысленной войной\", вызывает открытый протест, и все больше и больше голосов внутри самой НФП начинают настаивать на мирном решении конфликта. Однако, похоже, что теперь, когда губернатор Попович полностью ушел с политической сцены, а большая часть населения Черногории активно поддерживает мятеж, возможности для мирного прекращения региональной нестабильности практически отсутствуют."
mnt.15.a:0 "Италия сильнее каких-то слаянских повстанцев!"

mnt.16.t:0 "Оккупация Черногории"
mnt.16.d:0 "Правительство Италии приказало своим вооруженным силам оккупировать одну из собственных территорий страны и установить военное положение - это невиданный доселе шаг, за исключением Ливийской активности 1920-х годов. Такое развертывание войск в регионе не наблюдалось со времен Второй мировой войны, поскольку итальянские корабли, пришвартованные в Каттаро, разгружают войска и танки, направляющиеся в Цетинье и дальние районы гор Черногории. \n\n\n\nДоклады из региона указывают на то, что новые военные власти начали отдавать приказы о проведении поисково-разрушительных действий в дикой местности Черногории с принудительным выселением людей из  стратегически важных точек, а также сожжение больших лесных территорий или опрыскивание гербицидами для облегчения операций по борьбе с повстанцами. В городах и поселках введено суровое военное положение, причем сам Цетинье для всех намерений и целей выглядит как осадный город, поскольку итальянские танки патрулируют разрушенные улицы, а диссиденты устраивают мирные протесты днем, а ночью исчезают в действиях МВСН. Демонстрация силы всем членам итальянской сферы, черногорская оккупация, вероятно, должна убедить всех в том, что Италия не желает отдавать ни пяди своей территории партизанам и террористам."
mnt.16.a:0 "Это то, что мы должны были сделать"

mnt.17.t:0 "Навсегда под итальянским сапогом"
mnt.17.d:0 "По всей оккупированной территории Черногории итальянские солдаты собираются вокруг радиоприемников, взволнованно надеясь, что их войска будут следующим отрядом, который отступит. Некоторые, более осведомленные о плохих перспективах трудоустройства, которые ждут их дома, и о глубоко смешанном общественном отношении к войне, менее нетерпеливы и покорно качают головами своим товарищам. Третьи вообще не знают об уходе, были ранены, мертвы или потеряли сознание от ужасов, свидетелями которых они были и которые они причинили. Следует отметить, что, хотя средний итальянский солдат может быть гораздо менее здоровым, чем когда он вступил на эти земли, он определенно не беднее. Сумки солдата набиты добычей: от выцветших кусочков бронзы, украденных из оставленных домов, до золотых проволок, подозрительно напоминающих обломки люстры, которая когда-то висела в самом большом соборе Черногории. \n\nВ самых высоких залах военного ведомства Италии генералы рассказывают, что их солдаты пошли в Черногорию мальчишками, а оставили её мужчинами. Более точным наблюдением для многих было бы то, что они оставили регион в руинах. Они помнят, что они делали, они помнят то, что видели, и как бы они ни старались, они не смогут это забыть. Это несколько неудобно для нашего правительства и национальной гордости, поскольку неблагородные слова нескольких \"пострадавших\" ветеранов могут быстро превратиться в огненную бурю общественного недовольства."
mnt.17.a:0 "Все это было для общего блага. Для Италии."

### FREE MONTENEGRO ###

mnt.18.t:0 "Словно феникс из пепла"
mnt.18.d:0 "После долгих и жарких переговоров и несмотря на угрозы тупика, исходящие со всех сторон правительства, дуче и черногорский губернатор Крсто Попович сумели прийти к решению относительно статуса Черногории в составе Итальянской империи. Удовлетворить жестких членов правительства, сохранить целостность империи, удовлетворить народ Черногории и предотвратить новый виток насилия казалось невыполнимой задачей, но, несмотря ни на что, мир восторжествовал. Это новое соглашение обращает вспять процесс постепенной аннексии, начатый после войны, и вместо этого пытается вернуться к решению, предложенному исторической фракцией зеленых Черногории, видным членом которой был сам Попович во время войны. \n\n\n\nНовое соглашение провозглашает Черногорию независимым протекторатом с полной автономией во внутренних делах, но по-прежнему зависимой от Италии в своей внешней политике и защите. Большинству итальянских войск в регионе, включая все подразделения МВСН, было приказано отступить из страны, оставив лишь небольшой контингент Альпинягеров и Карабинеров для контртеррористической и пограничной службы. Эту новую автономную Черногорию хвалят как решение проблемной ситуации в регионе, но многочисленные критики выражают сомнения относительно ее реальных антипартизанских возможностей. Четников, которые до сих пор были готовы работать с Италией, в первую очередь воеводы Павле Джуришича, уже попросили сотрудничать с новым правительством, надеясь, что они используют свои ополчения для умиротворения региона."
mnt.18.a:0 "За мир!"

mnt.19.t:0 "Рисуя границы"
mnt.19.d:0 "Если есть одна вещь, с которой все назойливые реформисты Италии могут согласиться, так это то, что давно искомая идея \"жизенного пространства\" нуждается в \"большей автономии\", чтобы \"предотвратить катастрофический крах нации как жизнеспособной региональной державы\". По какой-то причине правительство решило прислушаться к ним и передать принятие решений и полномочия на местном уровне правительству Черногории. \n\nОднако следует подчеркнуть, что это еще не конец и даже не широкомасштабная реформа итальянского имперского проекта. Вы знаете, как обстоят дела с такими вещами. В один момент вы предоставляете туземцам некоторые политические права, а на следующий день они настаивают на получении \"справедливой доли\" своих ресурсов и топчут кусты роз в посольстве своими митингами за независимость. \n\nТак что отдайте им их права и посмотрите, что они с этим сделают. Скорее всего, их маленькие головы просто взорвутся при всех громких словах в новой дипломатической хартии, но на тот случай, если им действительно удастся превратить свое жалкое княжество в государство, мы должны убедиться, что они не станут большой угрозой."
mnt.19.a:0 "Скользкая дорожка!"

mnt.20.t:0 "Свобода!"
mnt.20.d:0 "Современное существование Черногории как части итальянской сферы было не из самых ... стабильных времен. Цетинье не привыкать к беспорядкам и восстаниям, и поэтому, когда недавно толпы людей снова затопили улицы факелами, флагами и криками, некоторые из его менее информированных жителей закрыли ставни и заперли двери, ожидая еще одного приступа антиитальянского насилия и, конечно же, неизбежной расправы. \n\nОднако на этот раз голоса прозвучали не в ярости, а в радостном разоблачении. Люди пили от праздника, а не от ненависти, и среди леса черногорских флагов время от времени можно было заметить итальянский триколор - знак редкой благодарности давним оккупантам страны. На этот раз Карабинеры не пытались подавить бунт, а бодро наблюдали со своих постов, счастливые, что их долгое пребывание в враждебности и паранойе подошло к концу. Некоторые даже присоединились к празднованию. \n\nКонечно, не все было идеально, никогда не бывает. Подразделения МВСН угрюмо смотрели на толпу со своих сторожевых постов, и сообщалось о нескольких столкновениях между чрезмерно рьяными демонстрантами и некоторыми скрытными чернорубашечниками. И все же они не могли подавить чувство экстаза, охватившее страну. В каждом баре предлагались бесплатные напитки, каждый парк был забит гуляками, каждое здание украшено флагами и транспарантами. Четники обнимали левых, партизаны - коллаборационистов, по всей стране царила лихорадочная радость и даже тонкое чувство всеобщей любви, как будто такие хорошие новости могли случиться только во сне."
mnt.20.a:0 "Кажется, мир восторжествовал над гордостью. За нас!"

##Croatia Issues##

mnt.43.t:0 "Пограничные рейды"
mnt.43.d:0 "Бандит Тито перешел границу! Незадолго до рассвета сегодня утром вооруженные хорватские партизаны атаковали полицейский участок в городе Горанско, что привело к трехчасовой перестрелке между черногорской полицией, армейскими частями и захватчиками. Несколько хорватов скрылись, ускользнув на нескольких полицейских машинах с украденным с местных складов стрелковым оружием. \n\nЭто уже вызвало яростную, но неоднозначную реакцию по всей Черногории. Некоторые, особенно сельские жители на севере, хотят еще больше усилить четников и направить их на борьбу с хорватами. Другие жители деревень уже начали вооружаться, формируя отряды \"самообороны\", которые потенциально могут стать связующим звеном для нового набора вооруженных групп. Мы должны что-то делать, и быстро."
mnt.43.a:0 "Это не сойдёт Тито с рук!"

mnt.21.t:0 "Враг из неоткуда"
mnt.21.d:0 "Некогда казалось, что Черногория сама по себе создала достаточно проблем, но недавно объединенная Хорватия под руководством социалистического бандита Иосипа Бронца Тито столь же \"империалистична\", как и славная нация, на которую он постоянно нападает. Каждую ночь приходят сообщения о новых рейдах войск Тито, поджогах пограничных постов, засадных патрулях и краже оружия и боеприпасов со складов. \n\nХотя регулярные подразделения Хорватии сосредоточены на границе, насилие, похоже, направлено на зондирование ослабление итальянских и черногорских сил и сбор местных союзников. По крайней мере, в последней цели захватчики добились успеха, поскольку СИМ сообщает, что ряд ответвлений левых сторонников Черногории заявили о поддержке Тито и его мечте о социалистическом балканском единстве. \n\nАльпинягеры, Карабинеры, Королевские войска и подкрепление МВСН -  все они были отправлены в приграничный регион, и местные власти твердо заявили, что итальянская Империя будет защищать своих граждан, даже тех, кто принадлежит к другим национальностям от ужасов иностранного большевизма. Еще неизвестно, насколько это утешит вдов и сирот на границе."
mnt.21.a:0 "Наши соболезнования пострадавшим."

mnt.22.t:0 "Новая угроза"
mnt.22.d:0 "Когда казалось, что в Черногории все наладилось, хорватский бандит начал злобные набеги на нашу суверенную территорию. Его силы вели жестокую бойню против невинных черногорцев, не щадя даже детей и стариков в своей жестокости! \n\nМы уже связались с нашими итальянскими \"союзниками\", но их помощь приходит медленно, а там, где она есть, кажется больше заинтересованы в вымогательстве и жестоком обращении с гражданами, которых они должны защищать, а не в отражении террористических аттак. В то же время многочисленные сообщения указывают на то, что наши сербские \"граждане\" избегают врага или даже сотрудничают с ним. Несмотря на наши многочисленные жалобы, итальянцы по-прежнему считают целесообразным полагаться на четников, а не на наши собственные силы. \n\nПока что-то не изменится, похоже, что мы можем ожидать, что проклятое царство террора и насилия Тито продолжится, если не расширится до полного вторжения."
mnt.22.a:0 "Чёрт возьми!!"

mnt.23.t:0 "Ещё один балканский кризис."
mnt.23.d:0 "Кажется, что, несмотря на все наши усилия, ситуация в Черногория снова погрузилась в кризис, поскольку до Рима дошли сообщения от СИМ о том, что хорватские моторизованные и пехотные дивизии сегодня начали полномасштабное вторжение в Черногорию. \n\nУже ослабленые недавними трансграничные рейдами, итальянские оборонительные позиции вдоль границы были еще больше подорваны стихийными прохорватскими левыми партизанскими восстаниями. Многие подразделения были вынуждены отойти на свои оперативные базы и были отрезаны от подкреплений противником. Колонны помощи увязли в холмах среди сильного партизанского сопротивления и, по слухам, о предательстве и дезертирстве со стороны черногорских вспомогательных войск. \n\nТем не менее, ситуация не совсем мрачная. Элитные силы МСВН уже мобилизовали и восстановили связь с некоторыми пограничными постами. Еще неизвестно, удастся ли удержать эти позиции, но это значительно повысило моральный дух итальянских войск. \n\nКаким бы ни был успех Тито как народного героя и партизанского командира, теперь он оказался вовлеченным в обычную войну за целостность Итальянской Империи. В регион были отправлены бронетанковые дивизии, авиация и военно-морская поддержка, и даже известные непостоянные черногорские четники сплотились на защиту Италии. Победить деморализованных местных констеблей - это одно, а противостоять современной, полностью экипированной и подготовленной армии - совсем другое."
mnt.23.a:0 "Это война..."

#Serb Situation#

mnt.24.t:0 "Любопытное предложение"
mnt.24.d:0 "Среди несчастных членов Итальянской империи политика, по крайней мере, обычно довольно проста. Есть коллаборационисты, а есть партизаны. Один может быть не особенно лучше другого, но, по крайней мере, большинство знает, что находится между ними. \n\nЧетников всегда было довольно сложно поместить на эту шкалу. Сначала они встали на сторону Оси во время Второй мировой войны, подняли против них восстания во время кратковременных лучей надежды для союзников и, в конце концов, укрепились в качестве некоторых из своих самых верных соратников. Похоже, что они поддержат любую сторону, которая продвигает свою цель пансербского господства. \n\nДля этой цели они теперь потребовали большего представительства в нашей марионетке Черногории. Мы уже усилили наши силы безопасности в регионе, и согласие с их предложением, несомненно, будет иметь большое значение для облегчения нехватки наших кадров. С другой стороны, сербы по-прежнему составляют меньшинство в Черногории, и предоставление им такой разрушительной степени влияния, вероятно, настроит население против нас."
mnt.24.a:0 "Итальянская империя принимает тех, кто ей служит. Впустите их."
mnt.24.b:0 "Мы не можем рисковать своими позициями. Не в этот раз."

mnt.25.t:0 "Расширенная поддержка"
mnt.25.d:0 "После того, как мы приняли четников в Черногорию, они в большом количестве выступили за общественную поддержку своих братьев в Сербии. Небольшие парады, публичные молитвенные церемонии и усилия по лоббированию в Риме большей поддержки против коммунистов усилились в последующие недели, когда бурно обсуждали преимущества поддержки группы. Однако, несмотря на увеличение численности наших новых друзей-антибольшевиков, их шовинистические высказывания в Черногории вызвали сильное раздражение у растущих голосов черногорских националистов."
mnt.25.a:0 "Интересно."

mnt.26.t:0 "Удачная игра"
mnt.26.d:0 "После долгой борьбы четники наконец заявили о своей победе в конфликте за Сербию. После разгрома коммунистических партизан наша сфера может вздохнуть с облегчением. Несмотря на пан-сербские амбиции организации, мы надеемся, что наша поддержка группы ослабит напряженность. А пока давайте праздновать поражение большевизма у наших границ!"
mnt.26.a:0 "Прекрасно!"

mnt.27.t:0 "Объеденение?"
mnt.27.d:0 "Как и ожидалось, победившие четники начали преследование пансербских амбиций, начиная с Черногории, территории, находящейся прямо под нашим контролем. Хотя Черногория является важным регионом для передвижения, обеспечивая ворота в регионы Южных Балкан, такие как Греция и Албания, она была опустошена повстанцами и оказалась нелегко контролируемым регионом, что, по мнению некоторых наших советников, будет облегчено объединением с Сербией. \n\nДругое преимущество этой сделки - проецирование нашего влияния на Сербию и ворота в регион. Должны ли мы воспользоваться шансом укрепить нашу сферу влияния, подавляя сопротивление, или продолжить нашу политику прямого правления?"
mnt.27.a:0 "Наше влияние растет."
mnt.27.b:0 "Наши владения останутся нашими."

mnt.28.t:0 "Проигранная ставка"
mnt.28.d:0 "Конфликт внутри Сербии закончился, и четники потерпели поражение. Пока коммунистические партизаны высоко поднимают свои знамена, боевики-антикоммунисты и различные сербские беженцы пересекли границу с Черногорией, усиливая гнев и негодование националистов региона. \n\nВ дополнение к этому разворачивающемуся кризису беженцев, проблема нанесения коммунистами удара по нам через прямую границу не осталась нехамечеанной. Мы можем только молиться, чтобы множество кульминационных проблем не ухудшалось."
mnt.28.a:0 "Неудачно вышло."

mnt.29.t:0 "Первый шаг"
mnt.29.d:0 "После нашей победы над реакционерами четников, центр внимания был направлен на запад, на Итальянскую империю, особенно на территорию Черногории. Крайне важно захватить Черногорию у фашистов как из-за ее важности в качестве плацдарма для дальнейших экспедиций, так и для ослабления власти Рима в этом регионе. Ради блага Балкан мы должны освободить этот угнетенный народ от фашистов.!"
mnt.29.a:0 "Пусть мы победим."

mnt.31.t:0 "Призрак большевизма!"
mnt.31.d:0 "Новые новости поступили из Черногории, поскольку сообщения о трансграничных рейдах сербских коммунистов подтвердились. Приграничные города и села пострадали от нападений, сообщается о жертвах. Если черногорский гарнизон окажется неспособным дать отпор этим нападавшим, то вскоре начнется почти неизбежная война с новым режимом. На Балканском полуострове не будет красного призрака!"
mnt.31.a:0 "Мы делаем то, что должны."

mnt.32.t:0 "Атака в Черногории"
mnt.32.d:0 "После наших недавних рейдов и вторжений в Черногорию, а также допросов местных командиров выяснилось, что Италии стало известно о нашем вторжении в этот регион. Крайне важно, чтобы мы поспешно укрепили нашу власть над Черногорией и подготовились к войне. Мы больше не будем унижаться фашистами!"
mnt.32.a:0 "Вперед!"

mnt.33.t:0 "Недостатки"
mnt.33.d:0 "К сожалению, черногорский гарнизон оказался неспособным отразить атаки коммунистов, и регион был захвачен. Сербия увеличила свое военное присутствие в регионе после подавления крупнейшего сопротивления и теперь может нанести дальнейший удар как по нашей сфере, так и по самой стране. Мы должны перейти в наступление против красных, чтобы их бойня не продолжилась.."
mnt.33.a:0 "Они за это поплатятся."

mnt.34.t:0 "Победа в Черногории"
mnt.34.d:0 "К нашему большому облегчению, черногорский гарнизон отбросил сербов из региона, и они были отправлены в бегство в свои лачуги. Хотя это победа для нашего народа и послужила серьезным испытанием возможностей гарнизона, она также показала истинные намерения нового сербского режима. Наращивание военной мощи в регионе могло бы помочь поставить их на место, и война может стать необходимостью, если эти набеги возобновятся."
mnt.34.a:0 "Удачное стечение событий."

mnt.35.t:0 "Победа в Черногории"
mnt.35.d:0 "После того, как Сербия не смогла подавить наш гарнизон, пограничные набеги прекратились, вероятно, в попытке не вызвать наш полный гнев. Несмотря на прекращение кровавой бойни, остается вероятность того, что в будущем планируется нападение, и закрытие глаз может оказаться фатальным."
mnt.35.a:0 "В такие времена всегда нужно быть бдительным."

mnt.38.t:0 "Наш успех"
mnt.38.d:0 "Похоже, что Рим наконец-то узнал о нашей успешной освободительной кампании, что подтверждается сообщениями партизан об увеличении количества переброски военных сил вблизи Черногории. Вполне вероятно, что, пытаясь не выглядеть слабаками, они нападут на нас в ближайшие недели. Мы должны как можно лучше подготовиться к будущему натиску итальянцев и защитить нашу упорную революцию. Ни один дюйм не будет сдан без кровопролития! На одного серба падёт сто итальянцев.!"
mnt.38.a:0 "Пусть мы снова победим фашизм!"

mnt.39.t:0 "Сделка с дьяволом"
mnt.39.d:0 "При неожиданном повороте событий к нам недавно обратилось сербское правительство с предложением о передаче им территории Черногории в обмен на их вхождение в нашу сферу в качестве защиты от Германии. \n\nХотя это предложение было внезапным и шокирующим, оно может оказаться очень полезным, допуская еще одного союзника против Рейха и передав черногорскую территорию, изобилующую четниками и партизанскими мятежниками, без потери власти. Это может оказаться очень полезным долгосрочным соглашением."
mnt.39.a:0 "Да..."
mnt.39.b:0 "Нет!"

## Montenegro Failure ##

mnt.40.t:0 "Неудачи"
mnt.40.d:0 "Несмотря на все усилия, направленные на то, чтобы ситуация не превратилась в хаос, правительство не смогло решить черногорский вопрос. Коммунистические партизаны и банды четников начали открытое столкновение друг с другом и против правительственных сил в регионе, поскольку верные Цетинье войска либо дезертируют, либо вынуждены отступать из долин и горных районов сельской местности. \n\nС Поповичем правительство изо всех сил пытается удержать страну под контролем, разрабатываются планы еще одного вмешательства итальянских войск в страну, чтобы либо поддержать провалившуюся черногорскую администрацию, либо, возможно, даже реинтегрировать регион в состав Италии."
mnt.40.a:0 "Это... нехорошо"

mnt.41.t:0 "Нестабильность"
mnt.41.d:0 "Кажется, что вся надежда на мир покинула как народ, так и правительство Черногории, поскольку нация полностью переходит в состояние анархии. Кульминационные бои переросли в полномасштабные боевые действия, поскольку четники, партизаны и националисты прибегают к насилию друг против друга, сообщается о перестрелках, а невинные люди попадают под перекрестный огонь. \n\nЧто еще хуже, единственная надежда на автономию и лицо итальянской веры в Черногории, Крсто Попович, перенес инсульт. Видя, как его нация разрушается, люди умирают на улицах, и будучи не в состоянии что-либо с этим поделать, его слабое здоровье превратилось в инсульт, и теперь он не может занимать пост главы черногорского государства. В условиях безголового правительства и состояния гражданского восстания давняя борьба за автономию может скоро закончиться."
mnt.41.a:0 "Это ли конец?"

mnt.42.t:0 "Смерть нации"
mnt.42.d:0 "Сегодня утром итальянские войска прошли парадом в Цетине на торжественной церемонии повторной аннексии, кульминацией которой стало поднятие итальянского флага перед зданием правительства. Немногочисленные местные жители, пришедшие на церемонию, угрюмо наблюдали, как хоронят свободную Черногорию. Королевские Войска уже начали подготовку к уничтожению последних повстанцев в горах и полностью усмирить Черногорию под доброжелательным правлением Итальянской империи. \n\nНеудивительно, что хрупкому миру в стране пришел конец. В пригороде Цетине молодые люди бросали бомбы с зажигательной смесью в недавно развернутые итальянские вспомогательные подразделения, в то время как партизаны устанавливали заграждения и вступали в бой с итальянскими войсками, устремившимися в сельскую местность. По всей Черногории \"шведский стол\" перевооружения повстанческих групп безраздельно властвуют призывы к единству против нового вторжения, хотя на самом деле приверженность этому единству скорее отсутствует, а столкновения между партизанскими группировками почти так же обычны, как и столкновения против оккупантов. Когда нация возвращается к насилию, кажется, что ничего не изменилось."
mnt.42.a:0 "Благородный, но неудачный эксперимент."




