mnt.1.t:0 "Протесты в Цетине!"
mnt.1.d:0 "До Рима дошли новости о том, что Цетинье, столица Черногории, охвачен бунтом! Согласно сообщениям местных властей, драка в баре с участием пьяного офицера МВСН и нескольких мятежных четников быстро переросла в хаос, вызвав массовые и жестокие протесты по всему городу. В местную полицию бросали бутылки и камни, а несколько итальянских и сербских магазинов были ограблены. Чернорубашечники, размещенные в столице Черногории, быстро переместились, чтобы сдержать бунт и восстановить порядок, по крайней мере, на данный момент. \n\nЭто далеко не первый раз, когда Черногория доставляет нам неприятности, поскольку ее жители демонстрируют стойкое нежелание интегрироваться в нашу империю. Хуже того, его гористая и малонаселенная местность остается убежищем для партизан, бандитов и других опасных террористов. Однако местный губернатор Крсто Попович заверил итальянский народ и правительство в Риме, что все находится под контролем."
mnt.1.a:0 "Неотъемлемая часть наличия империи"

mnt.2.t:0 "Карабинер погиб в Цетине!"
mnt.2.d:0 "Ужасные новости! Похоже, что в Цетине произошел очередной бунт, на этот раз с человеческими жертвами. Видимо, после ареста некоторых торговцев оружием на окраине города несколько разбойников собрали большую толпу и направили ее в сторону казарм местного отряда карабинеров, надеясь освободить виновных. Толпа обвинила итальянцев в том, что они арестовали торговцев только из-за их черногорского происхождения, и здание забросали камнями, палками и даже кинули в него коктейлем Жданова, прежде чем мятежники были разогнаны. Еще более тревожно то, что находившимся поблизости войскам МВСН потребовалось тревожно много времени для развертывания, возможно, преднамеренно. \n\nВ разгар хаоса из толпы разорвался выстрел, убив офицера-карабинера. Такая эскалация привлекла внимание итальянского правительства и привела к долгому и сложному телефонному разговору между Чиано и губернатором Поповичем, в ходе которого обсуждалась стабильность Черногории, а также шаги, необходимые для ее улучшения. Тем не менее, пока не наблюдается каких-либо конкретных изменений в итальянской стратегии в регионе."
mnt.2.a:0 "Стоит ли нам начинать беспокоиться?"

mnt.3.t:0 "Битвы в Цетине!"
mnt.3.d:0 "Очередной всплеск насилия произошел в Цетине, когда незаконный митинг превратился в полномасштабную городскую войну. Местные власти подозревают, что на этот раз инцидент стал результатом преднамеренной агитации террористических элементов. Наши оперативники КМНС в регионе сообщили, что члены партизанских организаций, от левых до диссидентских четников, проникли в Цетине и распространили пропаганду и оружие, чтобы распространять свои предательские беспорядки. \n\nМасштаб этого подстрекательства стал очевиден сегодня, поскольку На улицах произошли перестрелки между демонстрантами и итальянскими правоохранительными органами. Итальянцы, в основном состоявшие из карабинеров и КМСН, пытались мирно расчистить улицы, но, когда толпа отказалась разойтись, были вынуждены прибегнуть к необходимому насилию. К удивлению офицеров, это было встречено стрельбой из толпы. Реакция правительства была фрагментарной и неэффективной: чернорубашечники и карабинеры спорили из-за командования, а подразделения с конфликтующими полномочиями неоднократно дислоцировались в одних и тех же местах. Результатом стала долгая и жестокая битва, унесшая жизни нескольких итальянских солдат и многих черногорцев. Все подразделения в регионе были приведены в состояние повышенной готовности, но на данный момент хаос, похоже, улажен, и порядок восстановлен."
mnt.3.a:0 "Нам точно надо начать волноваться."

mnt.4.t:0 "Черногрия в огне"
mnt.4.d:0 "Итальянская Империя разнообразна, и то, что может показаться хорошими новостями в одной области, может иметь ужасные неприятные последствия в другой. Прискорбным примером этого является Черногория, где известие об окончательной полной интеграции Ливии с Родиной было встречено с явным гневом - люди опасаются, что Черногория следующей потеряет ту небольшую автономию, которая у нее есть. Активность партизан по всей стране резко возросла - ранее лояльные банды четников теперь совершают набеги на итальянские конвои, партизаны в горах устраивают засады на итальянские патрули, а недовольные в городах и деревнях открыто призывают людей к восстанию. \n\nМестное правительство запросило поддержку в виде вооружения и припасов, а также новоприбывшие подразделения регулярной армии, оснащенные танками и БТР, начинают укреплять блокпосты и казармы КМСН и Карабинеров в регионе. Наши сотрудники КМНС по-прежнему верят, что ситуацию можно контролировать, и губернатор Попович отправил телеграмму, гарантирующую Великому Совету, что ситуацию в Черногории можно спасти, не прибегая к крайним мерам."
mnt.4.a:0 "Мы долдны юыли начать беспокоиться ранее."

mnt.5.t:0 "Котострофа в Цетине!"
mnt.5.d:0 "Надвигающийся шторм в Черногории наконец-то разразился: на прошлой неделе произошли беспорядки, масштабы которых до сих пор были невообразимы. Обычные граждане откликнулись на полуденный призыв к оружию из церквей, мечетей, молитвенных домов и даже школ и вышли на улицы с масками, флагами и самодельным оружием. Террористы из различных групп пронеслись сквозь толпу, стреляя в итальянскую полицию и мирных жителей и призывая толпу разрушать и разграбить итальянские магазины и правительственные здания. Итальянские войска попытались восстановить контроль над городом, но столкнувшись с серьезным численным недостатком и отрезанными от связи и подкреплений, битва превратилась в жестокую утомительную работу. После нескольких часов ужасных боев по всему городу наши войска, включая регулярную армию, КМСН и Карабинеров, все еще вытесняют последние остатки повстанческих групп из трущоб и низин, где они укрылись. \n\nЭта новость сразу же распространилась среди итальянской общественности и, как и ожидалось, вызвала бурную реакцию в стране. Сторонники жесткого курса в ПНФ призывают к более жестким репрессиям, чтобы положить конец беспорядкам в Черногории, но в целом итальянское общественное мнение, похоже, поддерживает уступку автономии и, возможно, даже независимости Черногории. Обе страны, затаив дыхание, ждут результатов экстренной сессии Великого Совета, недавно созванной Дуче Чиано.."
mnt.5.a:0 "Не о чем волноваться. НЕ О ЧЕМ ВОЛНОВАТЬСЯ."

mnt.6.t:0 "Черногорская бойня"
mnt.6.d:0 "Чрезвычайное заседание Великого Совета было прервано еще более ужасными новостями из Черногории. Похоже, что во время последнего беспорядка итальянские подразделения, в основном КМСН, ворвались в здание школы, которое, несмотря на насилие в других местах, было занято мирными демонстрантами. Чернорубашечники арестовали оккупантов и в последующие часы начали использовать здание как импровизированную тюрьму и штаб. Однако почти сразу же начали распространяться слухи об ужасных актах насилия, совершенных в здании итальянскими оперативниками в отношении черногорских пленников, включая пытки и сексуальные надругательства, которые лучше не описывать. \n\nНам поступили отчеты и фотографии \"черногорской бойни\" после бунта и быстро распространился подпольной сетью партизан в регионе. Мы сделаем все от нас зависящее, чтобы исключить любые шансы на то, что это дойдет до ушей итальянской общественности, но многочисленные советники, близкие к Чиано, призвали исключить КМСН из любых антитеррористических действий в Черногории, по сути, поставив всю страну под исключительную юрисдикцию Королевской Армии и карабинеров. Однако, это могло легко разозлить бюрократов и членов партии, близких к КМСН, из которых состоит Большой Совет."
mnt.6.a:0 "Мы не можем рисковать связями с местными чернорубашечниками"
mnt.b.a:0 "Вытащите их немедленно, назначьте ответственным кого-нибудь более компетентного."

mnt.7.t:0 "Радикальное предложение"
mnt.7.d:0 "Для любого разумного наблюдателя ситуация в Черногории совершенно неустойчива. Каждый день взрываются бомбы, партизаны атакуют наши войска, а города охватывают беспорядки. Хуже того, оперативники СИМ предполагают, что полномасштабное национальное восстание не за горами. Наша городская оборона становится все более ненадежной, а наш контроль над сельской местностью в лучшем случае ограничен. Хотя наши периодические зачистки и преимущество в вооружении до сих пор позволяли нам отражать многочисленные восстания в Цетине и поймать нескольких известных террористических лидеров, ценой этих побед было разрушение большей части национальной инфраструктуры и потеря той небольшой поддержки, которую мы имели среди других. население. \n\nОчевидно, что постоянное решение необходимо, но его не так легко найти. Отчасти это связано с тяжелыми условиями в самой Черногории, а отчасти с хрупкостью итальянской колониальной империи. Будучи вызванным в Рим, черногорский губернатор Крсто Попович представил дуче радикальное предложение: независимость его нации. \n\nВ соответствии с его планом Черногория будет находиться под полностью автономным управлением, а ее иностранные дела по-прежнему будут контролироваться правительством Италии. Небольшой контингент Корлевской Армии останется в стране, сосредоточенный на обучении и материально-техническом обеспечении, но большая часть безопасности Черногории будет обеспечиваться местными силами. Очевидно, это потребует вывода всех подразделений регулярной армии, находящихся в настоящее время в стране. Это не устроит сторонников жесткой линии в ПНФ, равно как и \"чернорубашечников\" из Черногории, полюбивших свои простые (и несколько прибыльные) должности. Тем не менее, это может быть единственный способ гарантировать прочный мир в Черногории. Даже если мы отклоним это предложение, мы должны найти решение в ближайшее время."
mnt.7.a:0 "Мы не можем идти тем же путем - примите предложение."
mnt.7.b:0 "Итальянская Империя неделима!."

