 POLITICS_LEOPOLD_SEDAR_SENGHOR_DESC:0 "16 лет скитаний. Именно столько времени потребовалось Леопольду Седару Сенгору, первому президенту Республики Сенегал, чтобы прибыть в место, которое он может назвать домом. Поэт и интеллектуал, хорошо владеющий французским языком, Сенгор был одним из немногих чернокожих подданных колониальной Франции, которым посчастливилось учиться в университете Сорбонны. Несмотря на то, что он был откровенным критиком расизма, присутствующего во французском обществе, он поступил в армию метрополии, и сражался против нацистов, веря в будущее, в котором ко всем людям будут относиться как к равным. К сожалению, этого никогда не произошло. Захваченный немцами в плен, он и его однополчане чудом избежали казни и сбежали из лагерей для военнопленных.\n\nКогда война закончилась и стало ясно, что надежды на освобождение Европы больше нет, Леопольд вернулся в Западную Африку, чтобы вернуть контроль над неумелой колониальной администрацией правительства Петена. Новая Республика Сенегал была страной, основанной на принципах антиколониализма и африканского освобождения. В то же время президент Седар по-прежнему поддерживал прочные связи со старой французской республикой, регулярно договариваясь с Де Голлем и позволяя некоторым французским администраторам входить в состав его правительства.\n\nЭта двусмысленность не ускользнула от его критиков, которые поспешили указать на диссонанс между его призывами к освобождению Африки и его лояльностью старым угнетателям. Из-за отсутствия какой-либо сильной оппозиции в правительстве, Сенегал стал политически застойной нацией, и теперь панафриканские революционеры хотят убрать его французских лакеев, чтобы создать государство по образцу Камеруна. Но теперь, когда он нашел свой дом, президент больше не в настроении бродяжничать. Он превратит Сенегал в яркий пример для всех африканцев, и некоторые жертвы ради этого вполне уместны."




