KOV.1.t:0 "Февральский инцидент"
KOV.1.d:0 "Немыслимое произошло. 14 февраля произошло мы подверглись нападению, подобного которому ещё никто не видел, шокировавшее не только Остланд, но и весь остальной Рейх. Многочисленные и, по-видимому, скоординированные нападения на наши оружейные заводы уничтожили наш и без того испытывающий трудности рынок вооружений. Самое странное, что мы понятия не имеем, кто организовал эти атаки. Единственный способ найти виновных - начать немедленное расследование."
KOV.1.a:0 "Мы должны найти этих преступников."
KOV.2.t:0 "Сложный выбор"
KOV.2.d:0 "С началом расследования к нам поступили запросы от наших соседей - белорусов и эсэсовцев. Они предлагают свою помощь в поиске террористов путём проведения обыска на контролируемых ими территориях и в приграничных регионах. Однако ожесточенная ненависть, возникшая между ними ещё со времён войны, сохраняется, и они отказываются работать друг с другом. Нам придётся выбирать, с кем сотрудничать."
KOV.2.a:0 "СС поможет нам в поимке организаторов."
KOV.2.b:0 "Белорусы были бы предпочтительнее."
KOV.3.t:0 "Бургундия спешит на помощь"
KOV.3.d:0 "С помощью СС мы теперь получили значительную помощь Гиммлера в выслеживании преступников, совершившего июльский инцидент. Опыт, полученный ими в поимке врагов государства и тех, кто не принадлежит к высшей расе, особенно бесценен в такие трудные времена. Мы уверены, что зачинщики будут быстро найдены."
KOV.3.a:0 "Мы разберёмся с ними!"
KOV.4.t:0 "Бульбаши спешат на помощь"
KOV.4.d:0 "Хотя Белорусская Краевая Оборона не так профессиональна и безжалостна, как СС, их разведывательная сеть опутывает население гораздо глубже. Кроме того, они, в отличие от эсэсовцев, понимают, что небоевые операции нужно проводить аккуратно. Возможно, будет болезненно опускаться до их уровня, но, нравится вам это или нет, белорусы окажут неоценимую помощь в обеспечении быстрого и удовлетворительного результата расследования.\n\nЖелательно до того, как будут взорваны и другие оружейные заводы."
KOV.4.a:0 "Они докажут, что хоть чего-то стоят."
KOV.5.t:0 "Расследование начинается"
KOV.5.d:0 "Через несколько недель после инцидента мы смогли организовать официальную группу для поиска виновных в нападениях. Мы определили процесс, который нам предстоит пройти в ходе расследования. Мы начнем с рассмотрения любой возможности внутреннего вмешательства в это дело, поскольку скомпрометированный член наших вооруженных сил будет действительно опасен. Затем мы перейдем к расследованию любой возможной причастности местных жителей к инциденту, и после этого мы подробно рассмотрим все найденные нами зацепки."
KOV.5.a:0 "Мы распутаем это дело!"
KOV.6.t:0 "Внутренние вопросы"
KOV.6.d:0 "Несмотря на наши многочисленные успехи за эти годы, следственному подразделению полиции всегда было трудно получить что-либо, кроме самой элементарной государственной помощи - многие, как высшие, так и низшие чины, предпочитают более прямые методы борьбы с преступностью."
KOV.6.a:0 "Первым делом мы рассмотрим либералов!"
KOV.6.b:0 "Расследуйте деятельность СС!"
KOV.7.t:0 "Письмо с угрозами"
KOV.7.d:0 "Сегодня поступили тревожные новости. Процесс расследования включает в себя раскапывание гор документов, большая часть которых оказывается на столе главного следователя. Ветхие, выцветшие документы в изъеденных молью папках из манильской бумаги занимают все свободное место на столе. Но когда сегодня следователи приступили к работе, один предмет выделился больше всего: бархатный красный конверт, лежащий на горах бумаги. Внутри него следующее сообщение:\n\n"
KOV.7.a:0 "Остановите расследование!"
KOV.7.b:0 "Продолжайте поиски."
KOV.8.t:0 "Шёпот Бургундии"
KOV.8.d:0 "Мы решили прекратить любое серьезное расследование деятельности СС, но это сопряжено со своим набором проблем. Многие участники выразили разочарование из-за того, что им без объяснения причин приказано отказаться от нескольких многообещающих версий. Некоторые даже зашли так далеко, что обвиняют нас в выполнении приказов самого Гиммлера! И если бы только это...\n\nБыла ли та угроза реальной или нет, мы никогда не узнаем. Небольшие разногласия - малая цена за удержание других в неведении."
KOV.8.a:0 "Мы должны усерднее работать на иных направлениях."
KOV.9.t:0 "Кровавый день"
KOV.9.d:0 "Плохие новости. Ранее этим утром группа вооруженных до зубов нападавших ворвалась в следственный офис. Поскольку офисы находились в относительно безопасной части города, охрана на месте имела легкое вооружение, если она вообще там была. Вызов службы экстренной помощи поступил только через 20 минут после того, как они открыли огонь. Кроме того, силы реагирования были задержаны внезапными пробками на дорогах и проблемами со связью. К тому времени, когда надежные полицейские и армейские подразделения прибыли на место происшествия, прошел час и тридцать пять минут, и там не осталось ничего, кроме тел и нескольких избежавших огня обрывков бумаги.\n\nВозможно, расследование безжалостных убийц, которых мы попросили помочь нам, было не самой лучшей идеей."
KOV.9.a:0 "Эсэсовцы, ебаный рот!"
KOV.10.t:0 "Растущие подозрения"
KOV.10.d:0 "Похоже, что наше внутреннее расследование наконец-то приносит плоды, несмотря на попытки неизвестной в настоящее время группы доказать обратное. Хотя последние формы реквизиции казались герметичными, повторный анализ и учет транспортных расходов выявили несоответствие в количестве отгруженных взрывчатых веществ и поступившей сумме. В частности, недавняя серия форм от обычно молчаливой СС, по-видимому, является источником этого несоответствия. Несмотря на необходимость дальнейшего расследования, у нас наконец-то есть конкретные доказательства, подтверждающие наши подозрения. "
KOV.10.a:0 "Опять Гиммлер суету наводит."
KOV.11.t:0 "Окровавленное признание"
KOV.11.d:0 "Работа со зверями в СС оказалась если не хорошей, то, по крайней мере, прагматичной идеей. Сосредоточение внимания на шпееритах в нашем правительстве выявило нескольких офицеров, в том числе нескольких высокопоставленных. Однако от них, кроме ругательств, ничего нельзя было услышать. После нескольких дней бесплодных допросов и беготни по кругу наши опытные следователи почти сдались, прежде чем вмешались эсэсовцы. Один набор плоскогубцев, автомобильный аккумулятор, и три часа спустя в задней комнате избитый и окровавленный штабной офицер наконец сломался, запев как канарейка. Или, по крайней мере, пытался сделать это с помощью оставшихся голосовых связок.\n\nПохоже, что некоторые партии низкоприоритетного оружия были перенаправлены неизвестной на данный момент партизанской группировке. Любые дальнейшие подробности все еще туманны, но теперь у нас есть конкретные, пусть и несколько кровавые, доказательства. "
KOV.11.a:0 "Ну наконец-то!"
KOV.12.t:0 "Пролитая зря кровь"
KOV.12.d:0 "Сосредоточение внимания на шпееритах в нашем правительстве выявило нескольких офицеров, в том числе нескольких высокопоставленных. Однако от них, кроме ругательств, ничего нельзя было услышать. После нескольких дней бесплодных допросов и беготни по кругу наши опытные следователи выявили только стандартную бюрократическую коррупцию и хищения. Помощь Краевой Обороны была желанной, но столь же бесплодной в достижении результатов. Поскольку подозреваемые содержались под стражей более недели, а вопросы от их подчиненных росли, у нас не было иного выхода, кроме как освободить выживших."
KOV.12.a:0 "У нас есть и другие зацепки."
KOV.13.t:0 "Отчёт по внутренним делам"
KOV.13.d:0 "По мере того как наше внутреннее расследование завершается и документы возвращаются в архивы, мы должны признать правду, какой бы суровой она ни была. Это всё было колоссальной тратой времени. Да, наши бюрократы воруют у нас деньги, и в правительстве достаточно финансовых махинаций, чтобы заставить бухгалтеров упасть в обморок. Но ничто из этого не приближает нас к раскрытию виновников этих нападений и не помогает предотвратить их в будущем. Многие другие пришли к такому же выводу и обоснованно критикуют нас за трату ресурсов на по сути тупиковое дело. Мы должны удвоить наши усилия и сосредоточить наше внимание на том, чтобы подобное больше не повторилось."
KOV.13.a:0 "Надеемся, в будущем таких проёбов не будет."
KOV.14.t:0 "Отчёт по внутренним делам"
KOV.14.d:0 "Хотя это было нелегко, наше внутреннее расследование прошло более или менее успешно. У нас есть надежные сведения относительно того, куда направлялось наше оружие, и даже небольшой бумажный след. Это было крупное событие для находящегося в тяжёлом положении правительства, небольшая, но реальная история успеха, вокруг которой можно сплотиться. Даже когда суровые критики выступают в поддержку расследования - это желанный жест, независимо от того, насколько болезненны их подслащенные слова. Политическая победа обеспечила достаточные финансовые и военные ресурсы для того, чтобы довести нашу новую инициативу до конца. Прекрасная работа."
KOV.14.a:0 "Переходим к следующей зацепке."
KOV.15.t:0 "Расследование деятельности местных"
KOV.15.d:0 "С завершением нашего внутреннего расследования мы должны переориентировать наше внимание на другие перспективные области. Первоначальные отчеты показывают, что на данный момент мы можем исследовать два разных региона нашей страны: Прибалтика и Беларусь. Хотя правительство вложило в наше расследование много средств и сил, огромный размер обеих областей гарантирует, что мы сможем серьезно исследовать только одну. Нам вновь придётся делать выбор."
KOV.15.a:0 "Исследуйте Бульбаленд."
KOV.15.b:0 "Посмотрите, что там у проебалтов."
KOV.16.t:0 "Предложение, от которого мы не можем отказаться"
KOV.16.d:0 "Похоже, что появилось кое-что... очень интересное. Два дня назад после нескольких обстрелов группа местных партизан обратилась к одному из наших следователей с предложением. В обмен на продовольствие и медикаменты они готовы предоставить информацию о нападавших. Будь то из чувства долга или просто из-за распрей, причины не имеют большого значения, это ставит нас перед довольно сложной задачей. Хотя технически нам приказано уничтожать любое партизанское сопротивление, в последние несколько лет почти полностью прекратились боевые действия, и прежде всего потому, что ни одна из сторон не может позволить себе тратить ресурсы для подавления другой. Давление на расследование также усиливается день ото дня, потребность в результатах становится все сильнее - мы должны использовать любую возможную зацепку.\n\nС другой стороны, это может быть ловушкой..."
KOV.16.a:0 "Примем предложение."
KOV.16.b:0 "Мы не ведём переговоров с террористами."
KOV.17.t:0 "Неожиданная удача"
KOV.17.d:0 "Участники переговоров только что вернулись со своей последней встречи с партизанами, и они принесли хорошие новости. Очень хорошие новости. Несмотря на высокую напряженность во время переговоров, не было выпущено ни одной пули, ни один человек не погиб. Партизаны имеют то, что нужно им, а у нас есть то, что нужно нам. Согласен, звучит хреново, но как ещё это перевести? Несомненно, сдержанность Краевой Обороны не позволила напряжённой ситуации взорваться, старые друзья не решались стрелять друг в друга. У нас есть декларации, имена, местоположения - словом, абсолютно всё, что было нужно. Риск оправдал себя, и сейчас мы как никогда близки к раскрытию преступников."
KOV.17.a:0 "Возможно, такая договоренность может оказаться выгодной.."
KOV.18.t:0 "Напрасные усилия"
KOV.18.d:0 "Участники переговоров только что вернулись со своей последней встречи с партизанами, и всё прошло, скажем так... не очень хорошо. В то время как наши люди подходили к партизанам безоружными, готовясь к обмену, у службы безопасности СС были другие идеи. Заметив партизан, они открыли огонь, убив нескольких и ранив немало наших людей. Однако они недооценили подготовку партизан, которые, спрятавшись в окрестных зарослях, ответили им тем же. Последовавшая перестрелка и артиллерийский обстрел гарантировали, что ничего из того, что любая из сторон хотела передать, не осталось. Мы сделали выговор сотрудникам службы безопасности, но они, как всегда, просто отмахнулись от нас. Мы мало что можем сделать тем, кто не отчитывается перед нашим правительством."
KOV.18.a:0 "Каким надо быть ебанатом, чтобы пустить эсэсовцев на переговоры?"
KOV.19.t:0 "Мастерская подрывника"
KOV.19.d:0 "Мы решили отказаться от подозрительного предложения и сосредоточить наше внимание на всестороннем обследовании сельской местности. Наши собственные силы ходили от дома к дому, от деревни к деревне, но не обнаружили ничего примечательного. Несколько нелегальных оружейных тайников тут и там, да, но ничего тяжелее устаревших винтовок с продольно-скользящим затвором. Как раз когда мы были на пороге сдачи, подразделение СС, приписанное к группе, возвратилось после поиска. Да, они вернулись с опозданием на 58 часов, но с предметами, представляющими немалый интерес: фотографиями мастерской (довольно обширной) по производству взрывчатых веществ, коробки с записными книжками и одним словом. Накам. Всё это, безусловно, может означать только одно...\n\nКогда мы попросили их показать местонахождение мастерской, эсэсовцы ответили отрицательно, заявив, что "
KOV.19.a:0 "Интересно."
KOV.20.t:0 "Ничего кроме пыли"
KOV.20.d:0 "Мы решили отказаться от подозрительного предложения и сосредоточить наше внимание на всестороннем обследовании сельской местности. Наши собственные силы ходили от дома к дому, от деревни к деревне, но не обнаружили ничего примечательного. Несколько нелегальных оружейных тайников тут и там, да, но ничего тяжелее устаревших винтовок с продольно-скользящим затвором. Помощь Краевой Обороны была желанной, но столь же абсолютно бесполезной в достижении результатов. Поскольку след становится все более холодным, у нас нет иного выбора, кроме как переключить наше внимание на более многообещающие зацепки и более насущные вопросы."
KOV.20.a:0 "У нас есть и другие зацепки."
KOV.21.t:0 "Доклад о работе с местным населением"
KOV.21.d:0 "По мере того, как наше собственное расследование завершается и документы возвращаются в архивы, мы должны признать правду, какой бы суровой она ни была. Все это было колоссальной тратой времени. Да, местные народы ненавидят нас и разбомбили бы, если бы преступники не добрались до нас первыми. Но ничто из этого не приближает нас к раскрытию виновника этих нападений и не помогает предотвратить их в будущем. Многие другие пришли к такому же выводу и обоснованно критикуют наше использование ресурсов на тупиковое дело. Мы должны удвоить наши усилия и сосредоточить наше внимание на том, чтобы это больше не повторилось."
KOV.21.a:0 "Будем надеяться, что в следующий раз нам повезёт больше."
KOV.22.t:0 "Собственный отчет"
KOV.22.d:0 "Хотя это было нелегко, наше собственное расследование было более или менее успешным. У нас есть надежная зацепка относительно того, кто именно помогал нападавшим, и список мест для расследования. Это был крупный переворот для проблемного правительства, небольшая, но очень реальная история успеха, вокруг которой можно сплотиться. Даже когда суровые критики выступают в поддержку расследования - это желанный жест, независимо от того, насколько болезненны их подслащенные слова. Политическая победа обеспечила достаточные финансовые и военные ресурсы для того, чтобы довести нашу новую инициативу до конца. Отличная работа."
KOV.22.a:0 "Переходим к заключительной фазе."
KOV.23.t:0 "Накам"
KOV.23.d:0 "Процесс расследования был утомительным, дорогостоящим и отнюдь не легким, но медленно, но верно он подходит к своему завершению. Остается только одна группа интересов - та, с которой у нас была долгая и легендарная история: евреи. Хотя многие рассматривали этот вопрос уже давно, атака заставила нас пересмотреть даже наши самые фундаментальные предположения. Небольшое, покорное, но все же значительное меньшинство нарушителей спокойствия остается в Остланде, рассеянном по сельской местности и городам. Мы должны решить, следует ли сосредоточить наши ресурсы на городских или сельских районах.\n\nЭто расследование почти завершено, и когда оно закончится, у нас будет свой собственный "
KOV.23.a:0 "Обыщите сельскую местность."
KOV.23.b:0 "Прочесывайте города."
KOV.24.t:0 "Ничего, кроме пепла"
KOV.24.d:0 "Наши поисковые группы отчитываются, и, к сожалению, похоже, что они мало что находят. Мы вытащили нескольких евреев из их укрытий и избавились от них, но их число не превышает двух дюжин. Кроме того, все они, похоже, действуют как отдельные личности, а не как скоординированная группа. Там нет ни документов, ни лидеров, ничего. Прочесывание от здания к зданию занимает невероятно много времени и к тому же довольно затратно. В то время как многие в нашем правительстве считают искоренение еврейской угрозы раз и навсегда главным приоритетом, мы больше не можем скрывать количество рабочей силы и ресурсов, которые мы тратим на достижение результатов (или, скорее, их достижения их отсутствия)."
KOV.24.a:0 "У нас закончились зацепки..."
KOV.25.t:0 "Интересное открытие"
KOV.25.d:0 "Наши люди в полевых условиях обнаружили кое-что довольно... интересное. Команды, назначенные для поиска предположительно необитаемых Пинских болот, поднялись и проследовали по слабому следу пластиковых и металлических отходов на несколько миль вглубь болот. Прогресс был медленным, болотистая почва постоянно пыталась поглотить транспортные средства команды, а местная дикая природа унесла жизни десятков людей (и целых двух отрядов). В конце концов поисковые группы наткнулись на небольшую деревню - если ее вообще можно так назвать - состоящую из нескольких шатких лачуг на неустойчивых деревянных платформах. Хотя наша первоначальная проверка обнаружила, что район пуст, мы обнаружили несколько отставших после того, как некоторые из наших людей провалились через платформы. Интенсивные допросы показали, что деревня была чем-то вроде коммуны, и в ней было гораздо больше людей, чем мы захватили. К сожалению, от подозреваемых пришлось избавиться, прежде чем мы смогли извлечь еще какую-либо информацию. В конечном счете, этот маленький инцидент не имел никакого значения для нашего расследования, но все же...\n\nЭто нехороший знак. Очень нехороший."
KOV.25.a:0 "Тревожно."
KOV.26.t:0 "Интересное открытие"
KOV.26.d:0 "Сегодня пришел еще один отчет. По мере того как наши люди продолжают прочесывать Пинские болота, мы продолжаем выкапывать все больше и больше вещей, которые, как мы думали, были давно похоронены. Поисковая группа наткнулась на заброшенную лачугу более чем в 50 километрах от ближайшего города и, обезвредив взрывоопасную ловушку, прочесала ее сверху донизу. В хижине почти ничего не было, кроме нескольких документов с неизвестным в настоящее время кодом, но эти документы действительно очень интересны. Наши криптологи работают круглосуточно, чтобы расшифровать отрывки, но, как ни странно, постоянно появляется один термин без какой-либо кодировки: "
KOV.26.a:0 "Тревожно."
KOV.27.t:0 "Бюрократический кошмар"
KOV.27.d:0 "\"Gottverdammt! Again, those fucking idiots in the Transport Bureau...\"\n\n\"Er, sorry Sir. We've just run into more trouble getting the documents we need from other agencies. Excuses, delays, and 'missing' documents constantly stymie our requests, holding up progress at vital points. Forms that were once freely given now need pickup in-person, within a 15 minute window.\"\n\n\"Those fucking bureaucrats are suddenly so concerned about saving their precious little behinds when there might not even be anyone to come after them, at least if this investigation doesn't finish in time. For God's sake, I mean, at this point, half our men do more work as couriers than investigators!\"\n\nOne might consider this a conspiracy against our investigation, but thank God there isn't anyone in the government nearly competent enough to start one."
KOV.27.a:0 "Когда это закончится?"
KOV.28.t:0 "Случайная встреча"
KOV.28.d:0 "Похоже, что наше решение исследовать городские районы Остланда оказалось плодотворным. После нескольких дней разрушения гетто и пригородов была обнаружена заброшенная конспиративная квартира. Внутри наши команды обнаружили труп женщины, на данный момент мы не смогли подтвердить ее личность. После тщательного исследования конспиративной квартиры была обнаружена книга, написанная каким-то шифром. Мы не смогли расшифровать код, но одно слово неоднократно появлялось без шифрования - "
KOV.28.a:0 "Интересно."
KOV.29.t:0 "Отчет о Накаме"
KOV.29.d:0 "Несмотря на все усилия наших самых отважных агентов, после завершения расследования предполагаемой причастности организации "
KOV.29.a:0 "Черт бы все это побрал!"
KOV.30.t:0 "Отчет о Накаме"
KOV.30.d:0 "Похоже, что наше решение расследовать любую причастность евреев к этим нападениям, возможно, оказалось плодотворным. Хотя мы пока не обнаружили никаких существенных зацепок, мы пошли по следу небольших подсказок, закодированных фраз и заброшенных конспиративных квартир. Но по мере того, как доказательства, собранные нашей целевой группой, растут, некоторые высказывают свои подозрения. Поскольку кажется, что кто-то мог намеренно оставить эти подсказки, чтобы мы их нашли..."
KOV.30.a:0 "Тревожно."
KOV.31.t:0 "Заключительный отчет"
KOV.31.d:0 "С окончанием последнего этапа расследования мы подошли к концу всего этого фиаско. После тщательного расследования наших внутренних подозреваемых, возможного сотрудничества с местными жителями и подозрительной организации под названием "
KOV.31.a:0 "Давайте разберемся в этом до конца."
KOV.32.t:0 "Призрак Ковнера"
KOV.32.d:0 "После тщательного изучения всех собранных нами доказательств мы сделали то, что многие считали невозможным, благодаря доблестным и решительным усилиям нашей следственной группы, и, несмотря на резкую критику со стороны значительной части партии, мы определили, что главным вдохновителем нападений является Абба Ковнер.\n\nНо что мы можем сделать с мертвецом? По сообщениям, Ковнер был убит в 1951 году после нескольких лет террористических нападений на государство. Но во всех документах, зашифрованных журналах и конспиративных квартирах были выявлены только два общих фактора - имя Абба Ковнер и слова "
KOV.32.a:0 "Интересно."
KOV.33.t:0 "Холодный след"
KOV.33.d:0 "По мере того как проходят дни, и после рассмотрения всей доступной информации, мы остаемся с простым, неоспоримым фактом. Мы потерпели полное и окончательное поражение. Несмотря на доблестные усилия нашей следственной группы, и несмотря на все время и усилия, которые мы вложили в эту черную дыру ресурсов, мы потерпели неудачу. Новость дошла до остальной части Пакта Единства, и наши немецкие хозяева не очень довольны нашим расследованием, и несколько членов команды были вынуждены "
KOV.33.a:0 "К несчастью."
KOV.34.t:0 "Захваченное вооружение"
KOV.34.d:0 "После того, как мы захватили внимание над несколькими немецкими оружейными складами, нам удалось захватить значительное количество немецкой техники, это, несомненно, поможет нашему делу."
KOV.34.a:0 "Хорошо."
