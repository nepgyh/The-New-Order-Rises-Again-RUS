OST.75.desc:0 "A recent terrorist attack in Riga has certainly rattled our administration, but our men are on the case and chasing up whatever leads they can find. Stahlecker is not confident that they will enjoy any success, but the ugly alternative has just reared its head again: Göring wants to deploy the Abwehr. Having been rejected once already, the Führer might take further refusals to permit investigation as a direct challenge to his authority. That might undermine the Ostdeal more than any terrorist would. On the other hand, who knows what else they might get up to in Riga, even if they capture the culprit? Can we trust the Führer's intentions?"
