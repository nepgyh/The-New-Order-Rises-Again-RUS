 OST_model_colony:0 "Примерная колония"
 OST_model_colony_desc:0 "Мы - самая примерная колония Германии! Нигде процесс германизации не идёт так успешно, как у нас, все наши люди сплочены великими целями и устремлениями! Национал-социалисты мира восхищаются нашими великими трудами, проектами и единством нашей нации, и даже партизаны, которые терроризирую остальную европу, начали постепенно исчезать! Несомненно удача будет с нами, пока существует тысячелетний Рейх! Мы будем жить вечно!"
 OST_model_colony2:0 "Примерная колония"
 OST_model_colony2_desc:0 "Мы - самая примерная колония Германии! Нигде процесс германизации не идёт так успешно, как у нас, все наши люди сплочены великими целями и устремлениями! Национал-социалисты мира восхищаются нашими великими трудами, проектами и единством нашей нации, и даже партизаны, которые терроризирую остальную европу, начали постепенно исчезать! Несомненно удача будет с нами, пока существует тысячелетний Рейх! Мы будем жить вечно!"
 OST_unusual_quiet:0 "Необычное молчание"
 OST_unusual_quiet_desc:0 "С убийства Вильгельма Кейтеля и последовавшего в 50-ых кризиса, мы не испытывали никаких проблем с партизанами на нашей территории. Нам еще предстоит узнать, вызвано ли это успешным правлением Генриха Лозе, или заговором партизанских группировок. Мы знаем лишь то, что нашему Рейхскомиссариату предстоит редкий период мира и процветания."
