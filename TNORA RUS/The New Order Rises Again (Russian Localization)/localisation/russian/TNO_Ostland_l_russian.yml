OSTL.18.a:0 ""

OSTL.19.t:0 "Сименс открывает новые заводы в Германии"
OSTL.19.desc:0 "В ходе грандиозной публичной церемонии корпорация Сименс наконец объявила о месте расположения своих новых производственных предприятий. Рейхскомиссариат Остланд выдвинул планы грандиозных инвестиций в Эстонию, чтобы привлечь внимание толстосумов в административных офисах Сименс, и настроение было приподнятым, что вскоре компания откроет крупные производственные предприятия по всей Эстонии, создав тысячи рабочих мест и обеспечив еще одно благо для пиара образцовой колонии. Уверенность была действительно высокой. Так было, конечно, до тех пор, пока заголовки газет не достигли Риги.\n\n"
OSTL.19.a:0 "Тогда еще один план для мусорного бака."

OSTL.20.t:0 "Нападения партизан в Латвии"
OSTL.20.desc:0 "Провоцирование латвийского населения имело противоположный эффект, чем изначально предполагалось. Вместо того чтобы уменьшить их присутствие и моральный дух, мы, похоже, только разозлили и ободрили их. Германизированные поселения по всему региону сообщают о нападениях объединений местных жителей и других партизан на гарнизоны и ополчение, при этом особенно пострадали Восточные латышские земли. К сожалению, нам придется отложить в сторону любой план усиления репрессий против этих мятежных неприятностей, пока наши люди восстанавливаются."
OSTL.20.a:0 "Проклятье!"

OSTL.21.t:0 "Хеер ругает литовских военных"
OSTL.21.desc:0 "Мы даже не можем провести учения с нашими собственными военными! Наши усилия по интеграции литовских сил территориальной обороны наконец-то приблизились к завершению, когда во время тренировки несколько солдат опоздали, а те, кто пришел вовремя, маршировали невпопад, не попадали в цели и даже не привезли все свое правильное снаряжение. Это ошибка, но показательная для одного из наших батальонов, и испытание, которое должно было быть легко преодолено. Если бы это было так просто...\n\nСреди разногласий офицер Вермахта решил устроить маленькому собранию неожиданный визит, проверяя усилия Остланда. То, что он увидел, возможно, по праву, потрясло его, и мы можем ожидать, что новости вернутся в Германию где-то на следующей неделе. Моральный дух войск был подорван, и наш прогресс резко изменился. Планы настоящей военной интеграции, похоже, вряд ли будут обнародованы на данный момент, и это даже не считая потенциального вмешательства Рейха, которое сейчас нависло над Литвой."
OSTL.21.a:0 "Бог не с нами."

OSTL.22.t:0 "Встреча Витушки и Генриха Лозе"
OSTL.22.desc:0 "В Остланде, где каждый важный политик принадлежит к той или иной фракции, оставаться нейтральным может быть самой сложной и опасной вещью, о которой можно только подумать. И поэтому и Дрехслер, и Шталекер, и все другие министры и официальные лица в нашем правительстве внимательно следят за действиями Витушки, лидера белорусского правительства, надеясь вовлечь его в свою группировку. Но сегодня известие о встрече Витушки с Генрихом Лозе разрушило все их надежды.\n\nИ хотя все остальные знают о встрече между ими двумя, о подробностях встречи не осведомлены даже их близкие советники. Но независимо от того, о чем они говорили, согласно публичному заявлению, они достигли большого прогресса и согласия по многим \"важным вопросам, касающимся будущего Остланда\", а это последнее, что Дрехслер и Шталекер хотели бы видеть.\n\nНа данный момент ясно, что Витушка и его белорусское правительство не выберут сторону в политической борьбе колонии, что сделает будущее Остланда еще более непредсказуемым. Но для любого участника этой смертельной игры такое разочарование не погасит их стремление к власти. Наоборот - это только заставит их искать других, более возможных союзников в рейхскомиссариате, и они не остановятся, пока последний противник не падет перед их глазами."
OSTL.22.a:0 "Возможно, бульбаши хотят стать новой силой в игре."

OSTL.23.D.t:0 "Гитлер посещает военный парад"
OSTL.23.S.t:0 "Турне Гитлера по Рейхскомиссариату"
OSTL.23.D.desc:0 "Сегодня в Риге Адольф Гитлер, фюрер сильнейшей нации мира, принял военный парад, организованный властями рейхскомиссариата Остланд. Рядом с ним стоят Генрих Лозе, Отто-Генрих Дрехслер и другие важные чиновники немецкой администрации.\n\nЧто бы ни говорили официальные СМИ Рейха, ухудшение здоровья Гитлера не является секретом ни для кого в мире. Многие заметили его слегка дрожащие руки и остекленевшие глаза. Однако вид проходящих мимо салютуюших солдат вновь зажёг огонь в глазах фюрера. Возможно, это напомнило ему старые времена, когда он вывел истерзанную Германию из темного века, чтобы сделать её хозяином этого мира. О, как были энергичны он и его последователи в то время! Как было бы здорово, если бы время остановилось на тех днях!\n\nЛишь успел фюрер вспомнить былые времена, как грохот танков и самолетов вернул его к реальности. Да, армия Германии, по крайней мере, Остланда, по-прежнему так же сильна, как и несколько десятилетий назад. "
OSTL.23.S.desc:0 "В Риге был пасмурный день, министры и официальные лица правительства Остланда были заняты подготовкой к последнему дню поездки Гитлера в Рейхскомиссариат. В течение нескольких дней фюрер, несмотря на свою болезнь, посещал лучшие города Остланда. В прямом эфире по телевидению каждый в Германском рейхе увидел красоту Балтийского побережья, силу армии Остланда, процветание его городов, производительность заводов и дух их народа.\n\nПеред тем как фюрер покинул Остланд, у него состоялась личная встреча с Генрихом Лозе и Францем Вальтером Шталекером. Гитлер похвалил Лозе за достижения Остланда, но затем выразил озабоченность по поводу того, сможет ли рейхскомиссариат в будущем быть таким же стабильным, как и сейчас. Шталекер воспользовался этой возможностью, чтобы убедить фюрера в том, что для поддержания стабильности им нужно больше сторонников как в Германии, так и в Остланде. Гитлер не давал никаких обещаний, оставив и Лозе, и Шталекера несколько разочарованными.\n\nРейхскомиссар выступил с заключительной речью в качестве официального завершения поездки фюрера, он заявил, что только под руководством фюрера Остланд добился многих великих достижений, и народ Остланда будет продолжать служить делу Рейха, что бы ни случилось в будущем. Под бурные аплодисменты публики фюрер старательно махнул рукой толпе и направился в аэропорт, отметив завершение своего короткого, но содержательного тура по Остланду."
OSTL.23.a:0 "Прощайте, майн фюрер."

OSTL.24.t:0 "Запрос на визит Гитлера отклонён"
OSTL.24.G.desc:0 "Несколько дней назад мы отправили запрос в Германию, пригласив фюрера Германского рейха посетить нашу колонию. До сегодняшнего дня мы готовились к поездке Гитлера в Остланд и надеялись произвести на фюрера неизгладимое впечатление, когда он приедет. Но сегодня полная высокомерия телеграмма из Германии разрушила наш план, сделав все приготовления, которые мы сделали, напрасными.\n\n"
OSTL.24.S.desc:0 "Несколько дней назад мы отправили запрос в Германию, пригласив фюрера Германского рейха посетить нашу колонию. До сегодняшнего дня мы готовились к поездке Гитлера в Остланд и надеялись произвести на фюрера неизгладимое впечатление, когда он приедет. Но сегодня полная высокомерия телеграмма из Германии разрушила наш план, сделав все приготовления, которые мы сделали, напрасными.\n\n"
OSTL.24.H.desc:0 "Несколько дней назад мы отправили запрос в Германию, пригласив фюрера Германского рейха посетить нашу колонию. До сегодняшнего дня мы готовились к поездке Гитлера в Остланд и надеялись произвести на фюрера неизгладимое впечатление, когда он приедет. Но сегодня наполненная угрозами телеграмма из Германии разрушила наш план, сделав все приготовления, которые мы сделали, напрасными.\n\n"
OSTL.24.B.desc:0 "Несколько дней назад мы отправили запрос в Германию, пригласив фюрера Германского рейха посетить нашу колонию. До сегодняшнего дня мы готовились к поездке Гитлера в Остланд и надеялись произвести на фюрера неизгладимое впечатление, когда он приедет. Но сегодня наполненная угрозами телеграмма из Германии разрушила наш план, сделав все приготовления, которые мы сделали, напрасными.\n\n"
OSTL.24.a:0 "Да пиздец, что мы сделали не так?"

OSTL.25.t:0 "Замена Дрехслера"
OSTL.25.desc:0 "Отто-Генрих Дрехслер, министр безопасности Рейхскомиссариата Остланд, как обычно, входит в свой кабинет и обнаруживает, что его ждут двое мужчин в форме.\n\n"
OSTL.25.a:0 "Но это решение - вовсе не моя воля!"

OSTL.26.t:0 "Дрехслер проводит расследование деятельности СС"
OSTL.26.desc:0 "\"Halt\", seeing several cars and trucks with the symbol of the army moves closer and closer to the camp, the SS guard runs to the middle of the road and stopped them. The leading car was stopped, and from the window the guard recognized the face of the man who is sitting on the passenger's seat.\n\n\"This is Schutzstaffel property, Herr Drechsler\", he says with confidence, \"I'm afraid you don't have the right to enter without permission from commander Jeckeln, even as the security minister of Ostland.\"\n\n\"Oh, I thought Mr.Jeckeln has informed you that he has accepted the request from the Reichskommissariat to launch a full-scale investigation of All SS camps in Ostland.\", Drechsler says in calm, \"but on the other hand, you know, there are a number of armed soldiers following me, and I think you don't want to stop us through violence, right?\"\n\nAfter a while of silence, the guard rushes into the camp and reports everything to the commander. The commander, though knows that Jeckeln would never accept such an intimidating request, realizes that he cannot afford the consequence of a conflict with Drechsler.\n\n\"Let them in, and I will personally go to give them a 'welcome'\", he says, \"and then I will call Jeckeln on my own.\"\n\nHowever, what the commander don't know is, in Riga, Hinrich Lohse has already received the angry phone call from Jeckeln. In fact, Lohse doesn't approve Drechsler's action at all, for he understands no matter how evil Jeckeln and his men are, it's still not the right time to enrage them, and the SS officers in Germania under Heydrich won't be happy with this. But anyway, Drechsler has made his decision, so what can he do about it?"
OSTL.26.a:0 "Почему в вашем лагере так много немцев, командир?"

OSTL.27.t:0 "Бойня в Таллиннском университете"
OSTL.27.desc:0 "Пули, выпущенные из пистолетов, точно попадают в лоб цели; танки и другая бронетехника на полной скорости устремляются к толпе, толпа отчаянно бежит, спасая свои жизни; слезоточивый газ и дымовые шашки были брошены в оставшихся, лишая их последней надежды на выживание; мужчины и женщины падают на землю, плача о своем некогда благородном и святом кампусе. Если бы кто-нибудь из Столицы мира Германии увидел такую адскую сцену, он бы подумал, что стоит на ужасном поле боя во время войны. Но здесь и сейчас это всего лишь Таллиннский университет, один из самых известных университетов Остланда. Нашего Остланда.\n\nНо в конце концов, кто все это затеял? Это явно не правительство в Риге, поскольку их приказ, отданный эстонскому правительству, состоял в том, чтобы остановить беспорядки только ненасильственным способом. Может быть, это местный офицер, который думал, что он достаточно мудр, чтобы справиться с ситуацией самостоятельно, но в конце концов привел только к такой катастрофе; может быть, это просто один солдат, который вышел из себя, услышав крики студентов, выстрелил решающей пулей, которая все взорвала; или, может быть, это из-за студентов, которые были слишком невежественны, чтобы игнорировать оружие в руках солдат. Но независимо от того, кто это начал, что сделано, то сделано, и все, что мы можем сделать, это как можно лучше справиться с последствиями. Это вечное правило политических игр, верно?\n\nОднако плохая новость заключается в том, что мы не единственные игроки в этой партии. Другие игроки, которые внимательно следят за шахматной доской в столице Германского рейха, должно быть, сделали свой ход сразу после несчастных случаев в Таллине. На данный момент мы все еще не знаем, как реформисты отреагируют на наши действия, но несомненно то, что они крайне разъярены, поскольку, по словам наших агентов в Столице мира Германии, Шпеер и его последователи начали называть наше правительство "
OSTL.27.a:0 "Лично я вообще не люблю кровь."

OSTL.28.t:0 "Эстонское коллаборационное правительство выслушивает протестующих"
OSTL.28.desc:0 "В этом неспокойном мире иногда приходится вносить большие изменения, чтобы просто выжить. Когда эти таллиннские студенты вышли из своих общежитий, некоторые из них приняли решение пожертвовать своей жизнью ради своих целей, если правительство отклонит их призывы. Но, к удивлению большинства людей, эстонское коллаборационное правительство действительно снизошло, чтобы услышать их голос, несмотря на противодействие консерваторов в правительстве.\n\nКогда начались переговоры, Ландрут и другие протестующие немедленно выразили свои требования, попросив правительство вывести полицию и войска из Таллиннского университета и предоставить местным жителям больше прав и лучшее обращение. Делегаты правительства объяснили, что предыдущие действия по отправке армии были направлены только на защиту безопасности обеих сторон и предотвращение обострения кризиса. Понимая, что протестующие все еще имеют подозрение в нашей искренности, делегаты соглашаются немедленно отозвать солдат и разрешить нынешний кризис мирными методами.\n\nХотя в конце этой встречи протестующие и правительство не пришли к соглашению по большинству аспектов, таких как политические права людей или обращение с местными жителями, волнение обеих сторон улеглось. Солдаты вернулись в свои казармы, а студенты вернулись в свои классы. Хотя ситуация все еще далека от нормализации, мирное решение впервые за десятилетия стало доступным в глазах большинства людей.\n\nОднако, хотя мы удовлетворены достигнутым прогрессом, наши оперативники в Столице мира Германии сообщили, что консерваторы недовольны нашими действиями, обвиняя нас в "
OSTL.28.a:0 "Эстонцы перешли все границы!"

