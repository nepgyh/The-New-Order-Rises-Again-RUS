 OST_news.1.t:0 "В Остланде побеждает Шталекер"
 OST_news.1.d:0 "Судя по сегодняшним новостям из Остланда, Франц Вальтер Шталекер и его сторонники объявили о своей победе в жестоком конфликте, поглотившем страну.\n\nШталекер объявил, что \"новая\" власть продолжит большую часть политики старой власти. К всеобщему удивлению, это означает, что в этой части Рейха ничего не изменится. Шталекер утверждает, что продолжит улучшение экономического и промышленного секторов, а также сосредоточит всё внимание на восстановлении колонии после Гражданской войны.\n\nНаблюдатели отмечали, что политика прошлой власти - это единственное, что допустило такое насилие, и что строгое копирование того, что было сделано раньше, скорее всего будет неэффективным при решении титанической задачи по объединению колонии. Но похоже, Шталекер не испугался перед лицом реальности."
 OST_news.1.a:0 "Тот же самый старый Остланд."

 OST_news.2.t:0 "В Остланде побеждает Ковнер"
 OST_news.2.d:0 "Когда последние панические радиограммы последнего немецкого гарнизона были внезапно прерваны, из Остланда начали распространяться шокирующие новости.\n\nТо немногое, что известно, передается из уст в уста от беженцев. Невыразимые ужасы, причиняемые населению, - самая распространённая история. История о тех, кто сопротивлялся Рейху или, по крайней мере, утверждал, что сопротивлялся. В ней говорится о партизанах, что бегали по недавно завоёванным ими горящим городам и призывали \"Всех, кто мечтал о свободе! Любого хорошего немца, который тайно сражался со своим правительством! Тех, кто расклеивал плакаты, прятал радиоприёмники и жаждал лучшего мира!\" выйти и присоединиться к ним. И когда эти немцы, порядочные или нет, выходили из укрытий, партизаны расстреливали их на улице или хватали, чтобы повесить на деревьях или фонарных столбах."
 OST_news.2.a:0 "Немцы пожинают то, что посеяли."

 OST_news.3.t:0 "В Остланде побеждает Майер-Ландрут"
 OST_news.3.d:0 "Сегодня Андреас Майер-Ландрут объявил о победе над своими многочисленными противниками в Гражданской войне в Остланде.\n\nМайер-Ландрут объявил, что по всей стране начался новый рассвет. Он говорил, что народ будет свободен, рабство прекратится, и начнётся работа в автономных зонах для различных групп меньшинств, которые, как он надеется, однажды превратятся в свободные республики. Его риторика звучит так же, как и у Шпеера, но многие отмечают, что Шпеер никогда не был настолько крайним в своей риторике. Многие шпееристы даже осудили его речи, заявив, что отсутствие умеренных реформ позволит подрывным элементам уничтожить Европу.\n\nНесмотря на всё это, Майер-Ландрута, похоже, это мало волнует, и он уже начал несколько программ либерализации в сочетании с его работой по послевоенному восстановлению."
 OST_news.3.a:0 "Шокирующее изменение в политике..."

 OST_news.4.t:0 "В Остланде побеждает Еккельн"
 OST_news.4.d:0 "Сегодня из Остланда дошли ужасающие новости, когда Фридрих Еккельн провозгласил победу в Остланде от имени СС, лояльных Гиммлеру.\n\nБольшинство людей опасались такого развития событий, но знание того, что ещё одна нация последовала за \"Бургундской системой\", ударило по многим.\n\nЭсэсовцы Еккельна уже начали разрушать колонию изнутри в отчаянной битве против всех, кого они считают нечистыми. Беженцы уже рассказывали истории о бродячих бандах подразделений СС, поджигающих целые города тех, кто считаются \"нечистыми\" по суровым стандартам бургундцев.\n\nГенрих Гиммлер не сделал публичного заявления по этому поводу, но он, несомненно, доволен этими событиями."
 OST_news.4.a:0 "Лучи черного солнца распространились дальше..."

 OST_news.5.t:0 "В Остланде побеждает Витушка"
 OST_news.5.d:0 "Странные новости приходят из Остланда, поскольку белорусский коллаборационист Михаил Витушка подавил последние оставшиеся регионы, сопротивляющиеся его правлению.\n\nНовости о планах, целях и даже надеждах Витушки скудны. И не из-за какой-то секретности или из-за отсутствия людей и средств чтобы об этом узнать, просто дело в том, что никто даже понятия не имеет, чего он хочет.\n\nУже распространились сообщения о небольших конфликтах, вспыхивающих по всей колонии, поскольку многочисленные культурные группы начали восставать против нового диктатора. Причины этого сопротивления неясны, но те члены его фракции, которые были \"вычищены\" из его правительства и бежали, утверждали, что многочисленные обещания Витушки освободить колонию были абсолютной ложью, и что Витушка мало заинтересован в том, чтобы позволить кому-либо выйти из-под его контроля."
 OST_news.5.a:0 "Жестяной горшок со сломанной короной."

 OST_news.6.t:0 "В Остланде побеждает Дрехслер"
 OST_news.6.d:0 "Сегодня Отто Генрих-Дрехслер объявил о победе в конфликте, который охватил Остланд в течение последних месяцев.\n\nДрехслер был ожидаемым победителем для многих, поскольку на начало войны под его контролем было большинство гарнизона колонии.\n\nНесмотря на это, ему с трудом удалось победить своих противников и, похоже, ему предстоит бороться и за мир. Внутренняя политика Дрехслера кажется почти несуществующей, а его взгляды, похоже, полностью вращаются вокруг упорного и навязчивого желания ещё больше увеличить численность гарнизона и подавить всех, кого он считает \"врагами Рейха\". Дрехслер уже начал несколько жестоких чисток, не зная, как исправить проблемы колонии, кроме как применением силы."
 OST_news.6.a:0 "Это может означать только ещё больший конфликт."

