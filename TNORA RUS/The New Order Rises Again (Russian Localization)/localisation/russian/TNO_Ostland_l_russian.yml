OST.4.t:0 "Остланд разделён!"
OST.4.desc:0 "Приближающийся рост напряжённости казался неизбежным и вот он наступил. Это началось, когда Отто-Генрих Дрехслер со сторонниками объявили военное положение в Латвии и Литве, быстро громя местные войска неприятелей. Затем Дрехслер объявил, что единственный путь выживания Остланда - убийство так называемых \"внутренних врагов\" и мнгновенно начал кампанию удара по войскам своих оппонентов.\n\nДалее в Латвии разгорелось партизанской восстание, организованное группой, зовущей себя Объединённой Партизанской Организацией, и её лидером, печально известным еврейским террористом Аббой Ковнером, считавшимся погибшим годом ранее.  В то же время новосозданный Центральноевропейский Совет провозгласил свою независимость во главе с вероломным Витушко как свободное белорусское государство.\n\nСбегая от своих внутренних врагов, Андреас Майер-Ландрут взял контроль над Минском и окружающими областями. Студенческие формирования уже восстают под его именем и конфликт с другими повстанцами выглядит неизбежным.\n\nНаконец, пока всё это происходило свой ход делали Фридрих Еккельн и его СС. Отряды штурмовиков заняли южную часть Белоруссии и заявили, что они очистят Остланд, чего бы им это не стоило.\n\nОставшиеся силы, не примкнувшие ни к одной из сторон объявили о своей лояльности Францу Вальтеру Штакелеру, объявившему, что все предатели в Остланде встретят самую жестокую казнь из возможных. В Риге уже происходят столкновения, где войска Штакелера разгромили сторонников Еккельна и Дрехслера и провозгласили столицу для борманитов."
OST.4.a:0 "Катастрофа!"

OST.5.t:0 "Наши ножи длиннее!"
OST.5.d:0 "Как только был дан последний приказ, судьба многих влиятельных немцев Остланда оказалася предрешена. Спустя годы планирования, Абба Ковнер и его верные партизаны организовали сотни убийств. Влиятельные политики, знаменитые офицеры, важные администраторы, никто не избежал гнева партизан. Когда наконец настало утро, немцы и их коллаборационистские шавки ужаснулись от террора. Их лидеры мертвы, Число погибших этой ночью, Ночью Мясников, достигло не одной сотни. Когда немцы проснулись и вышли на улицы, лидеры уже ждали их. Повешанные на фонарных столбах и уличных знаках, часть из них была приколочена гвоздями к дверям правительственных зданий, целые бараки наполняли расчленённые внутренности тех, кто когда-то служил здесь как солдаты.\n\nПартизаны были готовы к революции, они пришли из лесов и болот и ударом молнии разгромили бравых глупцов, пытавшихся остановить их великий марш, и начали процесс сожжения и разрушения любых признаков немцев, вырезая тех, кто дерзнул работать на своих рабовладельцев. Новая заря взошла над Остландом, заря возмездия.\n\nокмим."
OST.5.a:0 "За свободу!"

OST.6.t:0 "Лучший мир"
OST.6.d:0 "Когда Андреас Майер-Ланжрут обещал, что он прведёт истинные реформы, в студенческой среде было достаточно тех, кто этому не доверял. Но сейчас, когда в Остланде наступает гражданская война и жестокие войска СС вместе с гарнизоном готовятся раздавить всякую надежду, что остаётся в Остланде, Студенты действительно встали на сторону Майер-Ландрута.\n\nСобирая своих сторонников и применяя свои фабричные комплексы годами чтобы их вооружить, он и его войска быстро сломили тех, кто дерзнул остановить их в Минске, а из всей колонии поступают отчёты о сотнях и тысячах повстанцев, восстающих для сражения во имя свободы.\n\nОн обещал им лучший мир и они будут бится до последнего ради его достижения."
OST.6.a:0 "За Андреаса!"

OST.7.t:0 "Друзья в совете"
OST.7.d:0 "Когда Совет Центральной Европы объявил о своей независимости от центрального правительства, многие ожидали, что позиция Штакелера по созданию альянса в совете ничего не стоила. Эти скептики ошибались. Пока большинство совета дезиртировало, значительная часть всё же осталась лояльной действиям Штакелера.\n\nСкорее всего это единственная причина по которой юг Остланда не оказался втянут в грызню партизан и предателей, терзающую нашу некогда великую колонию. Спорно, что история сохранит великие дела Штакелера если множественные враги уничтожат фракцию мира и порядка.\n\nСолдаты гарнизонов, не привлечённые СС и достаточно безумные, чтобы отказаться от милитаристов, уже борются для сохраниния порядка там, где они могут. Имея плацдармы по всему Остланду , мы можем одним ударом уничтожить этих выскочек.\n\nБлагодаря лоялистам Штакелера и членам конгресса, примкнувшим к нам, мы можем преодолеть этот раздор!"
OST.7.a:0 "За Штакелера!"

OST.8.t:0 "Прольём нашу кровь!"
OST.8.d:0 "Дрехслер является многим, но не оптимистом. Наполненный жестокостью и скептицизмом борясь с сопротивлением своей власти в Остланде и из-за гнева на падение Рейха, Дрехслер - последний истинный реалист в колонии. Перемены и реформы необходимы, в этом он с радостью согласится с Еккельном и Майер-Ландрутом. Эта реформа, однако, должна принести не либерализацию или создание спартанского общества, это будет то, что так долго кружило вокруг Фатерлянда - милитаризм.\n\nИстория Германии из тех, что скреплены кровью и трудом, возведённая гневом германских племён, тысячами войн в Священной Римской Империи, меняющем мир милитаризмом Пруссии и сокрушающей мощью нацисткой Германии. Единственный способ защитить будущее Остланда - продолжить эту гордую историю, полить её увядающие цветы кровью и предателей и лоялистов.\n\nЕсли армия потребует призвать молодёжь и слабый пол, чтобы сделать это - пусть будет так. Они просто сражаются, как все Германцы до них, а их имена должны будут звучать как имена героев, пока Дрехслер карабкается по горе трупов, стремясь воткнуть в неё флаг нового Остланда."
OST.8.a:0 "За Дрехслера!"

OST.9.t:0 "Контакты в Бургундии"
OST.9.d:0 "На Ригу медленно опускались сумерки, и не было видно ни души. Единственным зрелищем жизни в городе, помимо разбросанных военных контрольно-пропускных пунктов, обеспечивающих соблюдение военного положения, был кортеж черных автомобилей, быстро движущийся по дорогам и шоссе и выезжающий из города. Даже самые храбрые охранники на посту и самые чинящие препятствия бюрократы не осмеливались давать им много поводов для остановки в их путешествии. На каждой черной машине была эмблема СС Еккельна, и ни один человек не был достаточно храбр, чтобы встать на пути этой силы.\n\nКортеж остановился недалеко от столицы, на заброшенной вертолетной площадке, которая когда-то использовалась немецкими авиаторами для испытаний во время первого запуска вертолета. Вскоре причина их остановки стала ясна. вертолет СС зловеще нависал над сельской местностью, как птица-падальщик, и садился с изяществом такового.\n\nИз вертолета вышел мужчина в простом костюме. Эсэсовец, но не соответствующий их типичным нормам. Не в форме, не гордо отдавая честь и не маршируя с уверенностью, которую обычно делали только лучшие и самые преданные немцы. Это был член Служба безопасности бургундских СС. Личная разведывательная служба Гиммлера в Бургундии и член элитной и секретной организации, которая, казалось, предвещала гибель больше, чем любая черная кошка или разбитое зеркало.\n\nРазговор Еккельна с ним был коротким, так как представители СД-бургундии, как известно, использовали как можно меньше слов для выражения своих сложных и часто таинственных желаний. Все закончилось передачей конверта с письмом, подписанным самим герром Гиммлером. Инструкции внутри были почти такими же краткими, как и разговор с уходящим агентом, но, как и слова этого человека, их смысл был ясен.\n\nОстланд должен был быть очищен силой. И Еккельна позаботится о том, чтобы никто не избежал своей участи."
OST.9.a:0 "За Еккельна!"

OST.10.t:0 "Закручивание Совета"
OST.10.d:0 "Половина борьбы Михала Витушки за свержение немцев и утверждение себя в качестве единственного лидера Остланда была такой, какой можно было бы ожидать. Разграбление оружейных складов и обвинение в этом различных партизанских группировок, о которых немцы были более чем счастливы убить и забыть. Убийство ключевых фигур и оставление поддельных доказательств, которые изобличают ту или иную фракцию. Обратить Совет в свою пользу и добиться того, чтобы он зарекомендовал себя как сила, с которой нужно считаться в Остланде. И, конечно же, заметал следы и следил за тем, чтобы ни одна живая душа не знала о его истинных намерениях или, по крайней мере, не имела возможности фактически изобличить его. Туго натянутая веревка не-немца, находящегося у власти в немецкой колонии, опасна, но по ней Витуска двигался с грацией и изяществом циркового акробата.\n\nДругая половина, однако, была гораздо более неожиданной. Часть его миссии заключалась в том, чтобы саботировать свою собственную фракцию ради собственной выгоды. Хотя со стороны может показаться, что Совет - это просто инструмент собственной власти Витушки, на самом деле это одна из многих разных личностей с разными взглядами на то, каким должно быть будущее. Устранение этих фигур сыграло бы ключевую роль в приходе Витушки к власти и, кроме того, убедило бы немцев в том, что многие из их союзников на самом деле планировали предать их, как это сделал Витушка.\n\nБыло ли вообще правдой тщательно подброшенное Витушкой доказательство или нет, не имело значения, потому что правда вещей не имела значения вот уже двадцать лет, с тех пор как началось немецкое безумие. Что действительно имело значение, так это то, что у Витушки были солдаты, у него была воля, и он втянул Совет в свое безумное приключение. Остланд будет принадлежать ему. Он не был бы свободным, он не был бы "
OST.10.a:0 "За Витушку!"

OST.11.t:0 "Война началась"
OST.11.d:0 "В то время как различные группировки Остланда уже сосредоточились в различных районах и по всей колонии вспыхнули небольшие стычки, военное положение официально не было объявлено, и в Остланде установилось тревожное спокойствие. Это затишье было жестоко прервано сегодня, когда силы Дрехслера вступили в бой с силами Шталекера вдоль их общей границы в том, что началось как небольшая стычка возле спящей немецкой фермерской общины, но быстро расширилось, пока сотни людей не пролили кровь на то, что быстро превратилось в выжженное, бесплодное поле битвы. Эта битва побудила другие фракции сделать свои собственные шаги, и со всего Остланда уже поступают сообщения о массовом насилии и военных действиях по мере того, как конфликт действительно нарастает. Началась гражданская война в Остланде."
OST.11.a:0 "Мы победим!"

OST.12.t:0 "Рижское восстание"
OST.12.d:0 "Похоже, наши приготовления к восстанию окупились. В городе Рига нашим силам удалось сокрушить местный гарнизон и обезопасить город для нас. Хотя они могут продержаться недолго, если мы сможем освободить их, это значительно укрепит наши позиции в войне."
OST.12.a:0 "Мы победим!"

OST.13.t:0 "Партизанское восстание!"
OST.13.d:0 "Хорошие новости! Похоже, что наши попытки мобилизовать население увенчались успехом, и несколько партизанских групп заявили о своей поддержке. Теперь они в нашем распоряжении."
OST.13.a:0 "За Свободу!"

OST.14.t:0 "Партизанское восстание!"
OST.14.d:0 "Хорошие новости! похоже, что наши попытки мобилизовать население увенчались успехом, и несколько партизанских групп заявили о своей поддержке. Теперь они в нашем распоряжении."
OST.14.a:0 "За Свободу!"

OST.15.t:0 "Прибывают дополнительные гарнизонные подразделения!"
OST.15.d:0 "Несколько гарнизонных дивизий прибыли сегодня, присягнули на верность Дрехслеру и перешли под наше командование. Наши попытки объединить гарнизон, похоже, окупились."
OST.15.a:0 "Мы найдем им хорошее применение!"

OST.16.t:0 "Прибывают дополнительные гарнизонные подразделения!"
OST.16.d:0 "Несколько гарнизонных дивизий прибыли сегодня, присягнули на верность Дрехслеру и перешли под наше командование. Наши попытки объединить гарнизон, похоже, окупились."
OST.16.a:0 "Мы найдем им хорошее применение!"

OST.17.t:0 "Левые ополченцы организуются!"
OST.17.d:0 "После нескольких дней, потраченных на организацию, несколько левых ополченцев прибыли для несения службы на нашей территории. Если бы мы не объединили левых, похоже, они не присягнули бы нам на верность, но благодаря харизме Майера-Ландрута и небольшому использованию его различных связей эта сила решила связать свою судьбу с нами."
OST.17.a:0 "Мы найдем им хорошее применение!"

OST.18.t:0 "Дивизии СС докладывают!"
OST.18.d:0 "Сегодня на нашу территорию прибыло несколько дивизий СС, которые, подтвердив свою лояльность Еккельну, попросили отправить их на фронт. Похоже, что иметь друзей на высоких постах выгодно."
OST.18.a:0 "Мы найдем им хорошее применение!"

OST.19.t:0 "Партизанское восстание"
OST.19.d:0 "Хорошие новости! похоже, что наши попытки мобилизовать население увенчались успехом, и несколько партизанских групп заявили о своей поддержке. Теперь они в нашем распоряжении."
OST.19.a:0 "За Свободу!"

OST.20.t:0 "Партизанское восстание"
OST.20.d:0 "Хорошие новости! похоже, что наши попытки мобилизовать население увенчались успехом, и несколько партизанских групп заявили о своей поддержке. Теперь они в нашем распоряжении."
OST.20.a:0 "За Свободу!"

OST.21.t:0 "Еккельн предлагает перемирие"
OST.21.d:0 "Наименее очевидная эмоция, которую можно увидеть от офицера, даже в штабе Майер-Ландрута, это замешательство. Гордость, уныние, даже страх были приемлемы, поскольку эти эмоции естественны для офицера, независимо от того, проигрывал же он или нет. Замешательство же, в свою очередь было прямым признаком неудачи. Знаком того, что план рушится. Знаком того, что кто-то смог перехитрить нас.\n\nНо только замешательство могло появиться на лице младшего офицера, прочитавшего поступившее радиосообщение, и вскоре замешательство захватило весь командный центр.\n\nРадиосообщение. От Еккельна. Перемирие. Союз. Еккельн, как высшее зло, с которым Майер-Ландрут поклялся вести войну, решил объявить перемирие. В любом случае, это предложение может своего стоить. Военные силы двух наших сторон являются крайне слабой силой в регионе, и прекращение огня даст нам шанс на укрепление наших позиций на фронте, прежде чем покончить с войной раз и навсегда."
OST.21.a:0 "Мы согласимся, пока что."
OST.21.b:0 "Никаких компромиссов с ССовцами!"

OST.22.t:0 "Перемирие окончено"
OST.22.d:0 "Наш час настал. После того как все другие наши враги были побеждены, только Майер-Ландрут и Еккельн оставались непобеждёнными. Без объявления войны, танки ССовцев вошли на нашу территорию, но мы были готовы к предательству. Наши дивизии, которые должны были исполнить ту же самую роль что и ССовцы, встретили Еккельна на самой границе, и сравняли с ним границу. Теперь по всей линии фронта снова велась ожесточённая борьба.\n\nПришло время сильнейшим показать свою мощь."
OST.22.a:0 "И мы должны победить их. Раз и навсегда."

OST.23.t:0 "Партизаны возобновили свою деятельность в Остланде"
OST.23.d:0 "Смерть рейхскомиссара, похоже, послужила толчком для различных партизанских групп, которые ещё давно залегли на дно. По всему Остланду поступают доклады о саботаже. Они даже не стесняются использовать все им доступные методы. Мы всегда знали, что партизаны всё ещё существуют, но надеялись что это проблема решится усилив подход к ним. Новому правительству необходимо решить данную проблему, но как?"
OST.23.a:0 "Чёрт бы их подрал!"

OST.24.t:0 "Партизанские атаки в Эстонии"
OST.24.d:0 "Сегодня поступило несколько сообщений о нападении на военные заводы в Эстонии. Группа партизан именующие себя "
OST.24.a:0 "Чёрт бы их подрал!"

OST.25.t:0 "Партизанские атаки в Эстонии"
OST.25.d:0 "Сегодня поступило несколько сообщений о нападении на военные заводы в Эстонии. Группа партизан именующие себя "
OST.25.a:0 "Чёрт бы их подрал!"

OST.26.t:0 "Партизанские атаки в Латвии"
OST.26.d:0 "Сегодня поступило несколько сообщений о нападении на военные заводы в Латвии. Группа партизан именующие себя "
OST.26.a:0 "Чёрт бы их подрал!"

OST.27.t:0 "Объединенная Партизанская Организация"
OST.27.d:0 "Наши агенты в различных подпольных группах, доложили о том, что недавно произошли несколько секретных собраний. Различные подпольные группировки решили объединиться в Остланде под одним флагом - в Объединенную Партизанскую Организацию. Учитывая что данная новость уже заставляет беспокоиться, есть ещё кое-что. Предполагаемый лидер данной организации - это Абба Ковнер. Ковнер был коммунистическим партизаном, когда, по нашим данным, он был устранён ещё 23 года назад, ещё во время войны с Советским союзом. Сообщается, что он планировал этот шаг 20 лет, и сейчас мы не имеем ни малейшего понятия что он замышляет."
OST.27.a:0 "Чёрт бы их подрал!"

OST.28.t:0 "Шталекер выступает за единство в Остланде"
OST.28.d:0 "Франц Вальтер Шталекер, влиятельный и довольно близкий друг рейхскомиссара, недавно выступил с новой инициативой, направленной на укрепление единства и стабильности в Остланде. В то время пока многие могут сомневаться в намерениях, учитывая текущее положение в Остланде, Шталекер заявил, что все граждане Остланда должны объединиться как целое, если они хотят пережить эти тяжёлые для нас годы. Шталекер наслаждался своей огромной поддержкой в правительстве, и данные выступления придали ему только большие популярность."
OST.28.a:0 "Пожелаем ему удачи..."

OST.29.t:0 "Встреча Шталекера и Витушко"
OST.29.d:0 "Михаил Витушко, бывший лидер дивизии "
OST.29.a:0 "Надеемся, у него получится."

OST.30.t:0 "Шталекер встречается с немецкими офицерами"
OST.30.d:0 "Франц Вальтер Шталекер недавно завершил серию встреч с местными офицерами немецкого гарнизона. В то время как Шталекер пользуется большой популярности в правительстве, то же самое нельзя было сказать о военных. Хоть у него и не самые плохие отношения с военными, многи из них предпочитают Дрехслера, вместо него, и видят лишь в этом прямые попытки подмять под себя больше военных."
OST.30.a:0 "Пожелаем ему удачи..."

OST.31.t:0 "Шталекер встречается с Генрихом Лозе"
OST.31.d:0 "В последней серии встреч, Франц Вальтер Шталекер провёл встречу с самим рейхскомиссаром, Генрихом Лозе. В то время как Шталекер долгое время поддерживал дружеские отношения с рейхскомиссаром, эта встреча носила официальный характер. Молчаливое благословение рейхскомиссаром только увеличило его поддержку по всему Остланду."
OST.31.a:0 "Наиважнейшая встреча."

OST.32.t:0 "Новые военные цели Дрехслера"
OST.32.d:0 "Отто-Генрих Дрехслер, генеральный комиссар по Латвии, недавно объявил, что намерен обратиться к правительству с ходатайством о расширении вооруженных сил Остланда. В то время как Остланд содержал немецкий гарнизон с момента своего основания, большие вооруженные силы никогда не казались необходимыми для рейхскомиссариата. Дрехслер даже зашел так далеко, что выступил за призыв на военную службу в Остланде, что всегда было непопулярным в колонии. В то время как петиция остаётся без ответа мы должны принять решение"
OST.32.a:0 "Ладно. Хорошо."

OST.33.t:0 "Вермахт проводит военные учения"
OST.33.d:0 "Армия Остланда недавно начала свои ежегодные военные учения, которые представляют собой серия маневров по всей колонии. И хотя многие называют их "
OST.33.a:0 "Важное начинание."

OST.34.t:0 "Дрехслер сосредотачивается на развитии армии"
OST.34.d:0 "Отто-Генрих Дрехслер предложил увеличить графу расходов бюджета на военные нужды. Он уже давно выступает за расширение вооруженных сил, а для этого, по его мнению, необходимо скорректировать бюджет таким образом, чтобы это расширение было возможным. Хотя предложение Дрехслера не встретило большого энтузиазма со стороны правительства, оно получило широкую поддержку со стороны гарнизона. В то время как обе стороны не желают идти на компромиссы, Лозе должен вмешаться и уладить вопрос раз и навсегда."
OST.34.a:0 "Мы скорректируем бюджет."

OST.35.t:0 "Дрехслер требует расширить производство оружия"
OST.35.d:0 "Генрих Дрехслер вновь выдвинул свои ставшие типичными требования о приостановке нескольких промышленных проектов Остланда, чтобы перенаправить заводы на производство военной продукции. На этот раз ему единогласно отказали, и Дрехслер выразил свою неудовлетворённость действиями правительства."
OST.35.a:0 "Мы перенаправим заводы на производство военной продукции"

OST.36.t:0 "Столкновение Шталекера и Дрехслера!"
OST.36.d:0 "Разногласия между Шталекером и Дрехслером достигли апогея сегодня после того, как Шталекер публично осудил несколькр предложений Дрехслера об увеличении военных расходов. Хотя и до этого взаимодействие между двумя политиками нельзя было назвать сердечным, это событие знаменует новый спад в отношениях между ними. Их сторонники уже начали объединяться в группы, и многие считают, что конфликт между двумя лагерями неизбежен."
OST.36.a:0 "Надеемся, всё останется под контролем."

OST.37.t:0 "Еккельн возвращается после визита в Бургундию"
OST.37.d:0 "Фридрих Еккельн, командир СС-Оберабшнитт Остланд, недавно вернулся из своей официальной поездки в Бургундию. Еккельн с отличием служил в СС во время великой войны против советской угрозы, а также является руководителем СС и полиции Остланда. В то время как Еккельн является противоречивой фигурой в правительстве Остланда, и многие с подозрением относятся к его связям с Бургундией, власть, которой он обладает в своем кабинете, огромна и препятствует самой открытой критике.\n\nЕккельн был официально приглашен в Бургундию самим Гиммлером несколько месяцев назад и встретился со многими высокопоставленными членами бургундских СС. Сам Еккельн заявил, что данный визит "
OST.37.a:0 "Будем наблюдать за ним."

OST.38.t:0 "Еккельн выступает за усиление германизации"
OST.38.d:0 "Фридрих Еккельн возобновил свою кампанию за усиление германизации Остланда. Хотя Остланд уже является одним из наиболее германизированных рейхскомиссариатов, Еккельн заявил, что не остановит свою кампанию до тех пор, пока Остланд не станет полностью немецким во всех аспектах. Еккельн обратился к правительству Остланда с просьбой ускорить программы германизации, запросив еще больше поселенцев "
OST.38.a:0 "Немцев много не бывает."

OST.39.t:0 "Еккельн предлагает новую инициативу по проверке "
OST.39.d:0 "Фридрих Еккельн недавно объявил о своих новых инициативах в области "
OST.39.a:0 "Достаём черепомерки, господа."

OST.40.t:0 "СС проводит несанкционированные учения"
OST.40.d:0 "По мере роста напряженности в Германии и Остланде было обнаружено, что СС проводят несколько несанкционированных учений в восточном районе Остланда. Лидер СС Фридрих Еккельн сказал, что маневры были просто "
OST.40.a:0 "Посмотрим"

OST.41.t:0 "Майер-Ландрут встречается со Шпеером"
OST.41.d:0 "Андреас Майер-Ландрут завершил сегодня свою официальную встречу со Шпеером. Андреас много лет служил дипломатом в Остланде и имеет значительное влияние в администрации Остланда. С момента своего вступления в должность Андреас стремился смягчить политику в Остланде, и недавно он получил благословение Альберта Шпеера, который призвал его продолжать свои усилия в Остланде."
OST.41.a:0 "Интересно."

OST.42.t:0 "Подрывная литература, обнаруженная в школах"
OST.42.d:0 "Недавние рейды Орпо обнаружили, что подрывная литература присутствует в ряде школ. Книги, многие из которых содержат коммунистическую пропаганду, в основном были найдены спрятанными под половицами или в потайных отделениях. В то время как многие требовали самых суровых наказаний для причастных учителей и студентов, Андреас Майер-Ландрут выступал за мягкие приговоры. Хотя приговоры все еще не вынесены, правительство, как оказалось, неохотно наказывает "
OST.42.a:0 "Они научатся повиноваться."

OST.43.t:0 "Майер-Ландрут излагает план реформ"
OST.43.d:0 "Во время сегодняшней пресс-конференции Андреас Майер-Ландрут обнародовал свое новое предложение о реформе в Остланде. Реформы включают в себя ослабление усилий по германизации, защиту родной культуры и расширение свободы выражения мнений в Остланде. Это предложение было встречено широким неодобрением со стороны большинства членов правительства, но популярность Майер-Ландрута среди студентов и реформистов в Остланде резко возросла после конференции."
OST.43.a:0 "Нелепо!"

OST.44.t:0 "Студенческие протесты начинаются!"
OST.44.d:0 "По мере того как над Германией собираются грозовые тучи, кажется, что волнения, которые так мучают молодежь Отечества, распространились и на наши земли. Уже несколько студенческих групп начали протесты по всему Остланду, большинство из них объединились в поддержку плана реформ, недавно предложенного Андреасом Майер-Ландрутом."
OST.44.a:0 "Черт бы их побрал!"

OST.45.t:0 "Студенты конфликтуют с Орпо!"
OST.45.d:0 "Студенческие протесты по всему Остланду недавно переросли в беспорядки, поскольку подразделения Орпо пытаются подавить протестующих. Протесты только усилились после попыток Орпо заставить их разойтись, и, похоже, протестам не видно конца."
OST.45.a:0 "Надеемся, все останется под контролем."

OST.48.t:0 "Победа в Остланде!"
OST.48.d:0 "Последние оставшиеся очаги сопротивления подлых немецких захватчиков были, наконец, уничтожены сегодня, и теперь мы полностью контролируем Остланд. Наши войска сейчас оккупируют наиболее сильно германизированные районы страны, и любое малейшее сопротивление немногих оставшихся немцев в Остланде будет встречено самым суровым наказанием, какое только возможно, мы страдали под их игом в течение долгих 20 лет. Ответный поворот справедлив, планы Ковнера могут, наконец, перейти к следующему этапу после всех этих лет."
OST.48.a:0 "Мы наконец-то отомстили за наш народ."
OST.48.b:0 "Continue the occupation!"

OST.49.t:0 "Победа в Остланде!"
OST.49.d:0 "Последние оставшиеся очаги сопротивления подлых немецких захватчиков были, наконец, уничтожены сегодня, и теперь мы полностью контролируем Остланд. Наши войска сейчас оккупируют наиболее сильно германизированные районы страны, и любое малейшее сопротивление немногих оставшихся немцев в Остланде будет встречено самым суровым наказанием, какое только возможно, мы страдали под их игом в течение долгих 20 лет. Ответный поворот справедлив, планы Ковнера могут, наконец, перейти к следующему этапу после всех этих лет.\n\nОднако на нашем пути осталось последнее препятствие. Витушка и его Центральноевропейский совет стоят на пути дальнейших планов Ковнера, и поэтому они будут устранены."
OST.49.a:0 "Наконец-то победа!"

OST.50.t:0 "Витушка берет на себя контроль над Центральной Радой"
OST.50.d:0 "После свержения старой Рады Михаил Витушка занял видное место в Белорусской Центральной Раде. Михаил Витушка, по-видимому, лоялен правительству Остланда и работал верным агентом Рейха еще во время Второй мировой войны, но, будучи коренным белорусом, Витушка может иметь подрывные намерения. Все, что можно сказать наверняка, это то, что, хотя Витушка, возможно, и не работает напрямую против нас, он, скорее всего, не будет работать в нашу пользу, но сотрудничество может принести определенные выгоды."
OST.50.a:0 "Вызывает беспокойство."

OST.51.t:0 "Увеличение финансирования белорусского ополчения"
OST.51.d:0 "Витушка обратился к правительству с петицией об увеличении финансирования белорусской службы охраны дома. За подписями многих белорусских чиновников, а также военнослужащих он ссылается на нехватку оборудования, а также средств для "
OST.51.a:0 "Конечно!"
OST.51.b:0 "Это противоречит нашим интересам."

OST.52.t:0 "Белорусская вспомогательная полиция усиливает свое влияние"
OST.52.d:0 "Местная вспомогательная полиция в Беларуси недавно расширила свои исполнительные полномочия в регионе. Этот акт все больше и больше кажется коварным шагом белорусских чиновников, направленным на усиление их местного контроля. После попыток Витушки расширить Ополчение становится все более очевидным, что белорусы хотят увеличить свое влияние и автономию в Остланде."
OST.52.a:0 "Еще одна попытка автономии."

OST.53.t:0 "Витушка просит увеличить автономию"
OST.53.d:0 "Михаил Витушка, без особого удивления, напрямую обратился к центральному правительству с просьбой об увеличении автономии для Беларуси. Все шаги, приведшие к предложению Витушки, были направлены на централизацию белорусской власти до тревожного уровня, поэтому ясный ответ - просто отклонить его предложение. С другой стороны, хотя никакие подробные объяснения Витушки не могли убедить центральное правительство в том, что выгода будет взаимной, возможно, предоставление небольшой автономии могло бы уменьшить бюрократическую нагрузку на центральное правительство, а также успокоить Витушку на некоторое время."
OST.53.a:0 "Только на какое-то время."
OST.53.b:0 "Мы больше не можем уступать."

OST.55.t:0 "Неожиданное прекращение огня"
OST.55.d:0 "Сегодня до нас дошла нелепая новость, еще один слух, без сомнения, пущенный каким-нибудь скучающим солдатом и распространившийся из-за длинных языков его товарищей, пока он неизбежно не дошел до самого нашего лидера. Этот слух должен был быть отброшен, как и тысячи других, которые просачивались от рядовых и выше, но, к нашему бесконечному удивлению, вскоре он был подтвержден радиосообщением с фронта.\n\nЕккельн и Майер-Ландрут, идеологические враги и полярные противоположности, подписали соглашение о прекращении огня и теперь сражались спина к спине против различных других соперников. Без сомнения, это шаг отчаяния, поскольку две самые маленькие силы в Остланде объединяются в той или иной форме, чтобы победить своих врагов. Альянс, без сомнения, не из тех, кто долго продержится, но сказать, что он удивил весь Остланд, было бы преуменьшением."
OST.55.a.ost:0 "Крысы собираются вместе, ясно"
OST.55.a.dst:0 "Еще больше крови прольется за нас!"
OST.55.a.blr:0 "Они упадут, как и все остальные!"
OST.55.a.lit:0 "Нацистские отбросы объединяются, чтобы быть уничтоженными"

OST.56.t:0 "Выбран рейхскомиссар"
OST.56.d:0 "В череде шокирующих событий, похоже, Отечество наконец-то услышало наши призывы. Хотя принятие решения откладывалось уже несколько месяцев, из самого рейхстага было получено сообщение, в котором Карл-Зигмунд Лицманн, бывший генеральный комиссар Эстонии, был объявлен преемником Генриха Лозе. Это сообщение было хорошо воспринято несколькими фракциями, а именно фракциями Дрехслера и Шталекера, которые выразили одобрение этому выбору. Бряцание оружием Еккельна также смолкло, и различные подразделения СС по всей стране перестали вооружаться и, похоже, ждут, что будет дальше, скорее всего, ожидая прибытия Лицмана, чтобы полностью разоружиться.\n\nДаже Майер-Ландрут, похоже, перестал сплачивать ополченцев. Предприниматель, похоже, беспокоился, что, возможно, переиграл свои силы. В противном случае единственными претендентами, которых это, похоже, не волнует, являются Витушка и еврейские партизаны. Витушка ничего не посылал в Ригу, и его мнения, как всегда, не спрашивали, подхалим, как всегда, просто уклонялся от любого возможного обвинения в государственной измене. В лесах партизаны также продолжали свои атаки, но было уже слишком поздно отступать и возвращаться к режиму прекращения огня."
OST.56.a.stahl:0 "Наконец-то мир!"
OST.56.a.meyer:0 "Наконец-то мир!"
OST.56.a.drech:0 "Наконец-то мир!"
OST.56.a.jeck:0 "Мир, затем..."
OST.56.a.vit:0 "Ну, это мы еще посмотрим."
OST.56.a.kov:0 "Ничто нас не остановит! НИЧТО!"

OST.58.t:0 "Определение министра безопасности"
OST.58.d:0 "В последние годы должность министра безопасности Остланда осталась незанятой. Однако в связи с ростом напряженности по всему рейху многие сочли бы разумным официально утвердить главу вооруженных сил Остланда. Два кандидата выдвинули свои кандидатуры.\n\nПервым кандидатом является Отто-Генрих Дрехслер, который пользуется широкой поддержкой гарнизона. Он предлагает увеличить воинскую повинность, чтобы вернуть наш гарнизон к приличным размерам, однако появился другой кандидат.\n\nФридрих Еккельн имеет глубокие связи как с бургундскими, так и с немецкими СС и предложил сосредоточиться на качестве, а не на количестве. Хотя он не так популярен, как Дрехслер, гарнизон все равно был бы удовлетворен его назначением.\n\nКонечно, нам не нужно никого назначать на эту должность. Возможно, власть, которая приходит с этой должностью, лучше всего было бы держать подальше от рук этих людей."
OST.58.a:0 "Дрехслер сослужит нам хорошую службу."
OST.58.b:0 "Еккельн сделает нас сильными."
OST.58.c:0 "Ни один из них не заслуживает этой должности!"

###Goering-Stahlecker Interactions
#Goering invites us to talk
OST.59.t:0 "Goering invites us to talk"
OST.59.desc:0 "TO PROVISIONAL REICHSKOMMISSAR FRANZ WALTER STAHLECKER:\n\nIn the spirit of Germanic amity, the Führer wishes to extend his congratulations to you and your men for successfully subduing the recent civil unrest within Reichskommissariat Ostland. Your swift defeat of treasonous and secessionist elements who sought to destroy our most beloved colony is worthy of the highest praise.\n\nThe Führer now invites you, in that same spirit, to return our colony to its rightful place in the Greater German Reich. Ostland is an integral part of its territory, and proof of the value of Aryan brotherhood and solidarity in the face of a hostile world. Our colonial brothers yearn to be reunited with their family and we urge you to make haste, that this dream of peace might be realised.\n\nAs for yourself, the Führer recognises your excellent past conduct, your undying loyalty to National Socialism and your heroic resolve in securing Ostland for the Reich. You stayed strong and loyal, even when forced into conflict with your misguided fellow Aryans. More than anything, your worthiness to govern Reichskommissariat Ostland is unquestionable. To this end, the Führer formally offers you the post of Reichskommissar of Ostland, for life or until retirement. This is a great responsibility, but he has faith in your leadership capabilities and would sooner have you by his side than behind enemy lines.\n\nHeil Göring!"
OST.59.a:0 "His words seem sincere. We should work with the new Führer."
OST.59.b:0 "Göring is a tool of the militarists! He will lead us to ruin!"

#The conference begins
OST.60.t:0 "An end to diplomacy"
OST.60.desc:0 "TO THE OFFICE OF FRANZ WALTER STAHLECKER:\n\nYou occupy a position to which you have not been lawfully appointed. You may claim the title of Reichskommissar of Ostland, but that title is nothing without the authority granted to it by the Führer. Your garrison is a feeble shadow of the Wehrmacht and 'your people' are disunited, still riven by the scars of civil war. On the Führer's command, the entirety of Ostland could be bathed in fire, torn to pieces by ceaseless shelling or reduced to a radioactive ruin. You know this; we know this.\n\nHowever, the Führer recognises that you are not an unreasonable man, driven by some obsessive loyalty to conservatism. You are competent, loyal and widely-respected. Strictly speaking, the Führer has legal grounds to have you tried and executed for treason, but he understands the reality of the situation you found yourself in during the recent strife. Loyalties are often tested in the most unexpected of times and in the most unpleasant ways. Thus, he offers you the following terms, to be accepted unconditionally in exchange for the remission of any crimes committed and your formal appointment as Reichskommissar:\n\n1.Total economic control of Ostland is to be placed in the hands of the Reich government.\n2.The Ostland garrison is to return to barracks and await further orders, without question.\n3.Any and all orders issued by the Führer are to be followed to the letter from this point forth.\n\nHeil Göring!"
OST.60.a:0 "This will end poorly for Ostland, but I accept."
OST.60.b:0 "This recklessness will doom the colony! I refuse!"

#Wehrmacht raid
OST.61.t:0 "Native village torched to the ground."
OST.61.desc:0 "Our surveillance teams at the border have worrying and bloody news. This morning, without any forewarning and totally unprovoked, elements of the Heer crossed the border and attacked a native village. Dozens of tanks were seen pouring over the border, going off-road to make a beeline for the village and avoid our checkpoints. Minutes later, they opened fire from long range with cannon and machine guns, quickly reducing most of the larger buildings to rubble. Many of the villagers were able to escape into the woods, but nearly a quarter of the populace was killed in the barrage. The remainder of the village was put to the torch by flammpanzers - now nothing remains save an assortment of blackened stone foundations where a prospering village once stood.\n\nThe attack was not followed up by further hostile actions, nor has a declaration of hostilities been issued by Göring. Stahlecker thus believes that this was a deliberate act of provocation designed to rile up aggression on their own side, possibly aimed at Göring himself. Our man in Germania has explained in detail that Göring is uneasy about attacking fellow Germans again, and that the militarist clique is willing to go to any lengths to change his mind. The truth is right there, however - laid bare in the photographs taken by our surveillance team, and in the recorded testimony of trustworthy, racially acceptable survivors. Göring might be a profligate, but he is no fool; if only we could tell him!"
OST.61.a:0 "Perhaps an opportunity will present itself."

# A second raid
OST.62.t:0 "A Second Raid?!"
OST.62.desc:0 "Once wasn't enough for the bastards - the Heer has raided us again, razing another border village. This time, they were going for a high kill count, as the panzers were accompanied by mechanized infantry. As the panzers tore down buildings and mowed down those in the streets, the infantry dispersed into the woods to ambush and pick off those who fled. The death toll of this attack is in the hundreds and other nearby villages have begun to empty as natives and Germans alike flee for the safety of the inner regions. With the relatively small size of Ostland's economy, this could quite easily cause a serious domino effect for rural productivity should the attacks continue. What can we do, though? Declaring war on the Reich to legitimise self-defense would be sheer suicide, but Ostlanders - some of them Aryan, even - are dying!"
OST.62.a:0 "Damn the Wehrmacht!"

#German planes dissapear
OST.63.t:0 "We have them now!   "
OST.63.desc:0 "Following the Heer's recent attacks, our surveillance teams were ordered to redouble their efforts to monitor any incursions. For this purpose, our security minister had the novel idea of issuing them with film cameras in order to obtain irrefutable material evidence of attacks, that we might find some way to present our case in secret to the new Führer. Today, this decision paid off.\n\nA pair of ME-262 jets were seen over our air space shortly before noon. A squadron of our own aircraft was quickly scrambled and buzzed the Luftwaffe jets with repeated verbal warnings, which was enough to force them away (with no shortage of vulgar replies on their part). Our own squadron had only just turned around to return to base when one of the Luftwaffe jets suddenly detonated in a fireball that obliterated the craft, seemingly for no reason at all! The unlucky pilot's wingman quickly sped away, but without taking any evasive maneuvers - almost as though the accident were anticipated. The entire affair was caught on camera; there is absolutely irrefutable proof that the downed jet was never fired on by our forces, and was destroyed in a manner totally incongruent with the notion that it was destroyed in combat. Our own aircraft technicians are adamant that the jet was destroyed from within, perhaps by some kind of bomb placed near the fuel tanks for maximum certainty of total destruction. If correct, their assertion means that we have filmed evidence of the Luftwaffe - or the Heer - sabotaging one of their own aircraft to frame us!"
OST.63.a:0 "Göring must see this immediately!"
OST.63.b:0 "Fuck it. He'll never listen to us now."

#The Militarists defeated, for now.
OST.64.t:0 "The Militarists defeated, for now."
OST.64.desc:0 "It brought new confidence to Stahlecker when he heard that Göring had taken action against the plotters who murdered their own brother in the pursuit of war. The cessation of border raids that followed was confirmation that his message had gotten through, and that the Führer had finally shown himself to be an eminently reasonable and intelligent leader, even if it had taken quite some time.\n\nWhat was altogether more welcome, however, was the new ultimatum delivered the day after the plotters' arrest. Normally, an ultimatum is a rather unpleasant thing to receive, especially with the threat of military action present. This time, though, it was truly an ultimatum in name only. Göring's sole demand was that Reichskommissariat Ostland recognize his authority as rightful Führer of the Greater German Reich and re-integrate itself into the Reich's administrative structure accordingly.\n\nHis office retained, war averted, obsessive ideological purity put aside in the name of brotherhood - Stahlecker could not have asked for a more favourable deal with anyone save Bormann. There would be no sanctions, no reprisals and no charges of treason for doing his lawful duty under the principles of National Socialism. All he needed to do was countersign the ultimatum, and things would go back to normal in Ostland."
OST.64.a:0 "Signed, sealed, delivered!"

#Goering declines
OST.65.t:0 "Another damn ultimatum"
OST.65.desc:0 "TO THE SELF-PROCLAIMED AUTHORITY OF REICHSKOMMISSARIAT OSTLAND:\n\nForthwith, the administrative bodies of Reichskommissariat Ostland and any armed forces under your command are to immediately consider themselves subject in full to the laws and directives of the Führer, Hermann Göring, and all those who act with his authority. All units of the Ostland garrison are to immediately stand down and permit the entry of the Reich's armed forces to Ostland, its waters and its airspace. The entire garrison will withdraw from their positions on the border and return to barracks. Further to this, you are to surrender your independent authority as Reichskommissar. All civilian and military administration is to be placed under the direct control of approved representatives of the Reich. All bullion, currency in circulation and unsold trade goods are to be considered property of the Reich government. These measures are to be implemented immediately upon reception of this communique. These terms are not negotiable. Ostland is the rightful territory of the Greater Germanic Reich, and any resistance to the Reich government will be taken as an act of rebellion and dealt with appropriately.\n\nHeil Göring!"
OST.65.a:0 "Damn him. We have no choice."
OST.65.b:0 "We must stand strong against the militarists!"

#A desperate ploy
OST.67.t:0 "A desperate ploy"
OST.67.desc:0 "One of our senior bureaucrats, a trusted (if disliked) member of Stahlecker's cabinet, has vanished. Though an abrasive and coarse man, he was exceptionally competent in his chosen field and we find ourselves down one valuable administrator. Conveniently, several of the missing man's colleagues wasted no time elevating a mid-level bureaucrat in Riga who apparently has extensive experience managing both information and economic affairs. The cabinet is quite pleased with their surprise offered to Stahlecker in the wake of such a devastating blow to his administration.\n\nOf course, it wasn't a surprise at all, as the new cabinet member is well-known to Stahlecker's Orpo as one of Drechsler's cronies in the old administration, who until this point had gone unnoticed due to the prioritization of more significant matters in Ostland. Now that he's here, though, he can be dealt with. Knowing Schörner's grasp on matters of intrigue, this was just stupid enough to be one of his ploys, likely using the Abwehr to accomplish it. It would be insulting if it weren't so half-assed. Naturally, there's only one solution to this - and it's kept in Stahlecker's holster."
OST.67.a:0 "How stupid do they think we are?"

#Goering demands most of our military
OST.68.t:0 "Misplaced comments"
OST.68.desc:0 "\"And you know what else? It probably goes back decades! You ask me, Göring's always looked too soft, you know? In my experience, flyboys aren't so different from sailors when it comes to their 'preferences', know what I mean? Wouldn't surprise me if the fat old fuck's been taking the Field Marshal's baton up his rear since the 30s! Eh? Eh? You hear me, Herr Journalist? You got all that, right? Well, tell it to your boss, your editor, whoever the fuck else you care to! That's what I think of the fucking Führer and his 'esteemed generals'!\"\n\nSuch were the cabinet member's words, translated verbatim into Swedish by the journalist for the Stockholm evening paper and then back into German for the Reich's state media. Stahlecker has no idea what the Reich's leaders think of it yet, but he can take an educated guess. If anything unites the militarist clique beyond their absurd ideas of world conquest, it's their volcanic tempers. If a man like Schörner regularly had his own men hanged for violations of discipline, it wouldn't be much of a stretch to assume that he'd be willing to go to war over such a lurid and oft-repeated insult. And that's to say nothing of what the Führer might think! Perhaps, for the sake of peace, our shit-spewing master of vulgarity should be given the boot.\n\n"
OST.68.a:0 "Throw that pig onto the streets!"
OST.68.b:0 "Words will never hurt you."

