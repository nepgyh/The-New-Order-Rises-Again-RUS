KOV.42.t:0 "Смерть Шталекера"
KOV.42.d:0 "Победоносные партизаны сегодня разгромили последние гарнизоны жалкого Шталекера. Серия террористических взрывов сломила их последнюю волю, и во время отступления они были захвачены нашими объединенными партизанскими силами.\n\nС исчезновением последних остатков старого режима может начаться время возмездия.\n\nТех членов ублюдочного государства, которым не удалось бежать, выволокли через городские площади и партизанские лагеря по всей нашей оккупированной зоне, и после нескольких часов возмездия их расстреляли, повесили или зарезали тысячью способов, как диктовала толпа.\n\nСамого Шталекера вытащили на самую высокую башню, где он, весь в синяках и побоях, просил прощения по радио. Через несколько мгновений после его жалкой мольбы его толкнули, и люди зааплодировали, когда смерть тиранов была передана миру вплоть до тошнотворного хруста."
KOV.42.a:0 "Смерть старому режиму!"
##Drechsler
KOV.43.t:0 "Смерть Дрехслера"
KOV.43.d:0 "Милитаристы потерпели поражение, их армии разбиты, их танки уничтожены. Каждый из дураков теперь склоняется перед сильнейшим - не перед какой-нибудь арийской марионеткой или нацистским дураком, а перед Ковнером и многими, кого они погубили. От самых гордых генералов до самых низменных солдат, с них сняли форму и протащили по улицам, чтобы люди могли увидеть слабость, унаследованную не только в их идеологиях и умах, но и в их слабых телах.\n\nСамому Дрехслеру было назначено самое подходящее наказание. Когда он, спотыкаясь, босиком шел по улицам, люди забрасывали его камнями и мусором, а звуки выстрелов эхом отражали судьбу его людей по всему городу, его потащили на городскую площадь.\n\nТам генерал, который проповедовал так много об огне и ярости, язвительно кричал на массы, в то время как партизаны обливали его бензином. Когда люди смеялись над этим человеком и его жалким телом, спичка была брошена.\n\nДрехслер всегда хотел огненного выхода на сцену, и мы дали ему это."
KOV.43.a:0 "Смерть псам войны!"
##Jeckeln
KOV.44.t:0 "Смерть Еккельна"
KOV.44.d:0 "СС, давние ненавистные враги всех свободных людей мира, побеждены. Горит черное знамя, и их столь ненавистные унтерменши теперь опозорили как их мужчин, так и женщин. Те немногие ячейки СС, которым удалось бежать в леса, оказали жалкое сопротивление, но численно превосходили их, не зная о деревьях и болотах, которыми мы обладаем, оказались убитыми в ходе своей партизанской кампании. Каждому эсэсовцу не было пощады, ему были назначены только самые страшные наказания, какие только могла вообразить каждая из камер.\n\nНакам универсален, и даже те члены нашего объединенного фронта, которые не являются детьми Божьими, питают такую сильную ненависть к СС, что нам не нужно говорить им, чтобы они только воздавали должное этим дуракам.\n\nЕккельна покинул последний из его людей, и мы все это видели. Когда вертолет доставил столь же жалких советников Гиммлера обратно в Бургундию, Еккельн и его люди попытались подняться на борт и были выброшены обратно на вертолетную площадку.\n\nЕккельн вскоре после этого принял таблетку, пытаясь покончить с собой, но мы схватили его до того, как она подействовала. Его последние мгновения, транслируемые по захваченным телевизионным системам, показали миру, что нацисты действительно отвратительны - не только снаружи, но и внутри..."
KOV.44.a:0 "Смерть слугам тьмы!"
##Meyer-Landrut
KOV.45.t:0 "Смерть Майера-Ландрута"
KOV.45.d:0 "Так называемые 'либералы' терпят поражение, как и все остальные. В то время как они провозглашают прощение и открытость, они просто нацисты, которые увидели надвигающуюся волну и надеются, что их трусость избавит их от возмездия.\n\nЭтого не должно быть, потому что они такие же нацистские подонки, как и все остальные. Студенческие ополченцы, которых мы пожалели, оказались работающими на шахтах и заводах, служащими под нашим началом, как рабы, над которыми они так растолстели, властвуя. Такова была судьба половины тех, кто не сопротивлялся, другая половина оказалась перед лицом истинного возмездия за свои преступления.\n\nВытащенные наружу, мы выстроили их сотнями. Каждому было позволено сказать одну вещь в диктофон, прежде чем пуля вошла в их череп и разбросала их такие образованные мозги по земле. Они умоляли, плакали, кричали, кричали, и у каждого были свои последние жалкие мгновения, транслируемые прямо их Отечеству.\n\nСам Майер-Ландрут был отдан толпе, которую он так старался завоевать. Богатый магнат кричал, когда они разорвали его на части.\n\nВ жизни он пытался завоевать расположение толпы. Теперь он может видеть, что они на самом деле думают о нем."
KOV.45.a:0 "Смерть трусам!"
##Vituska
KOV.46.t:0 "Судьба Витушки"
KOV.46.d:0 "Совет горит, небо кроваво-красное, когда их судьба видна за много миль вокруг. Города сожжены, как и их сторонники, и последние остатки нашего 'альянса' теперь превращаются в пепел.\n\nСовет, ищейки немецкого режима, которые показали, насколько по-настоящему бесхребетными они были перед смертью, постигла та же участь, что и всех остальных, и они уже висят на каждом дереве, и вдоль каждой стены, и истекают кровью на каждом этаже в каждом жалком городе, который они когда-то считали своим.\n\nМногие в нашей коалиции проявили нерешительность в этой последней битве, пытаясь вмешаться от имени своих 'братьев' и 'сестер'. Мы проигнорировали их крики, и мы разберемся с ними позже.\n\nСам Витушко, бесхребетный змей, единственный из наших врагов, кто намекал на нас. Во-первых, в яростной битве на его территории мы загнали ублюдка в угол в его конференц-залах, где ему удалось застрелить трех человек из пулемета, прежде чем его, наконец, схватили и вытащили. Этот человек был одним из четырех двойников по всему комплексу, которых мы захватили и убили.\n\nНастоящего Витушко в последний раз видели, когда он выезжал из окрестностей на угнанном автомобиле вместе с колонной сторонников. Каждая машина в колонне была разбита, но Витушко, лично управлявший своей машиной, каким-то образом сумел ускользнуть от наших людей.\n\nВитушко, последнего выжившего тирана Остланда, в последний раз видели направляющимся на восток..."
KOV.46.a:0 "Мы найдем его. Однажды."




