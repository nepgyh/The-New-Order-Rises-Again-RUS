OSTL.1.t:0 "Примерная колония"
OSTL.1.desc:0 "С наступлением 1962 года в Остланде, Рейх получает очередное ежемесячное донесение из своей примерной колонии. Германизация стремительно движется вперёд, фабричные комплексы остаются одними из самых ликвидных в Рейхе благодаря внимательному присмотру промышленника Майер-Ландрута, и был достигнут прогресс с последним меремирием между  центральным правительством в Риге и разнообразными этническими и религиозными партизанскими группировками в лесах и другой труднодоступной местности.\n\nВ отличии от большинства, это донесение - не ложь и Остланд остаётся самой стабильной и мирной колонией всего Рейха. Видимо более стабильная, чем сам Рейх. Многие, однако, предполагают, что этот германский рай стоит на пороховой бочке, чей фетиль уже зажжён.\n\nОстланд - германская колония во всех возможных смыслах, ставшая идеальным отражением множества сильных сторон Рейха. Но это значит и то, что Остланд унаследовал и слабости Рейха.\n\nТакже как и Родина, Остланд сильно поляризован между множеством фракций. Еккельн и СС вечно борются, пока лишь фигурально, с Дрехслером и его милитаристами в Латвии за поддержку коммисара Лозе и контроль над военными силами Рейскоммисариата. Майер-Ландрут медленно склоняется к Альберту Шпееру в Германии и начал кричать о  либерализации и свободе для местных рабов даже громче, чем сам Шпеер. С полным контролем над индустрии колонии и широкой сетью связей он абсолютно неуязвим для любых действий по сдерживанию его радикальных взглядов в узде. Штакелер, истинный борманит и приближённый советник Лозе, защищает сохрание статуса-кво и непрерывного спокойствия. В тени всего этого, Витушко и его Белорусский стремятся к всё большей автономии, а слухи гласят, что Абба Ковнер, еврейский террорист, 16 раз признанный мёртвым в течении многих лет, был остаётся в лесах, выжидая возможности для удара.\n\nЯсно только одно - колония останется стабильной лишь при поддержке Рейха и с Лозе на посту. Настали 60-ые и они точно не будут похожи на беспорядочные пятидесятые!"
OSTL.1.a:0 "Надеюсь 50-ые не станут десятилетием раздора!"

OSTL.2.t:0 "Рейхскомиссар увядает"
OSTL.2.desc:0 "Гауляйтер Генрих Лозе верно служил с самого создания Рейхскоммисариата Остланд. Его режим показал массивный прогресс для германских интересов, хотя коммисар никогда не был сильным лидером, предпочтя играть роль фигуры, оставив управление своим подчинённым, дав экономике и социальной сфере толчок, которого не мог достичь не один другой Рейхскомиссар.\n\nЕго манера правления привела к расколу в самом ядре колонии, приведшем к борьбе за власть между фанатичными милитаристами Отто-Генриха Дрехслера и прагматичными консерваторами Франца Вальтера Штакелера.\n\nКак бы то ни было, в последние годы Рейхскомиссар окончательно отошёл от публичной жизни. Это значит, что значение номинальной фигуры правительства колонии также рушится, офис Рейскоммисара the office of Reichskommissar seemingly having taken its toll on Hinrich, and the matter of who will succeed him as Reichskommissar is still undecided.\n\nThe key to the end of this struggle thus does not lie in the favor of the Reichskommissar, but in the collaboration governments of Estonia, Latvia, Lithuania and Belarus. But with these governments constantly competing for funding from the central government in Riga it remains to be seen if it's possible to unite them all under one singular person."
OSTL.2.a:0 "Надвигается буря."

OSTL.3.t:0 "Полёт Литцманна"
OSTL.3.desc:0 "По приказу правительства Рейха Карл-Зигмунд Литцманн покинул рейхскомиссариат Остланд ради посещения Германии. Литцманн послушно служил стране в качестве генерального комиссара Эстонии, и его прибытие было истолковано некоторыми в администрации Остланда как потенциальное повышение.\n\nРодившийся в тени своего отца, Льва Бжезины - уважаемого генерала, известного своими доблестными усилиями и командовавшего пехотой во время Первой мировой войны, Литцманн полон решимости оставить свой след в истории. Его упорство и целеустремленность позволили ему подняться по карьерной лестнице в СА, пока в конечном итоге он не был назначен Генеральным комиссаром Эстонии.\n\nУход Литцмана может сигнализировать о некоторых сбоях в работе администрации Остланда. Фигура единства и компетентности, он долгое время считался неизбежным преемником больного Хинриха Лозе. Однако его возраст поставил под сомнение оправданность такого назначения - в конце концов, Литцманн на два года старше текущего правителя.\n\nЕго поездка в Германию, возможно, не станет чем-то необычным. Однако она также может ознаменовать и изменение в направлении будущего Остланда. Если Литцман больше не будет баллотироваться на пост рейхскомиссара, едва ли будет возможно угадать, кто же станет преемником Лозе."
OSTL.3.a:0 "Желаем герру Литцманну безопасного полета."

OSTL.4.t:0 "Рейхскомиссар мёртв!"
OSTL.4.desc:0 "Трагедия поразила Рейх. Генрих Лозе, рейхскомиссар Остланда, мирно скончался в своей постели рано утром.\n\nГордо служив гауляйтером земли Шлезвиг-Гольштейн, Лозе был назначен руководить недавно созданным рейхскомиссариатом во время Второй мировой войны. Под его стабильным руководством и административным мастерством Остланд стал образцовой колонией для германизации, обеспечив Лозе место в истории как одного из самых прилежных членов по партии.\n\nК сожалению, рейхскомиссар страдал сердечными заболеваниями ещё с 1950-х годов, которые большинство врачей связывают со стрессом и переутомлением. Однако только в последние несколько месяцев здоровье Лозе начало стремительно ухудшаться. Несмотря на слабость его тела, разум Лозе оставался острым, как всегда; в свои последние дни, когда он был прикован к постели, рейхскомиссар приступил к задаче назначения преемника и обеспечения плавной смены руководства.\n\nНе удивительно, что Карл-Зигмунд Литцманн, генеральный комиссар Эстонии, был избран новым главой правительства. Дела Литцмана в Германии нуждаются в быстром завершении ради незамедлительного возврата в Ригу. С передачей такой престижной эстафеты, Остланд, несомненно, продолжит свой путь к величию и войдет в новый золотой век."
OSTL.4.a:0 "Удачи, герр Литцманн."

OSTL.5.t:0 "Уничтожение HFB 320-6"
OSTL.5.desc:0 "Утренние новости потрясли Остланд до глубины души. Литцманну, вылетевшему из Германии накануне, уже никогда больше не суждено приземлиться в Риге.\n\nХотя кадры с этого события подверглись строгой цензуре и скрывались от общественности, похоже, они просочились в массы вскоре после события. Это были фотографии выжженных останков самолета, разбросанных по северной части Остланда и спасателей, отчаянно перебирающих останки самолёта и членов экипажа. Фотографии того, что последняя надежда Остланда угасла, как только она загорелась.\n\nМайер-Ландрут был обвинён в утечках: анонимные подсказки вывели расследование на агента, который был связан с его группой молодой милиции, пусть и информатор покончил с собой раньше захвата. Однако информация затерялась в шквале других обвинений, поскольку ответственность за случившееся полностью легла на Шталекера.\n\nПо сообщениям уже поступили сообщения о том, что самолет был сбит зенитной ракетой, запущенной с огневой точки в военный лагерь, верный Шталекеру. Самолет, очевидно, был принят за шведский бомбардировщик, летевший слишком близко к воздушному пространству Германии, несмотря на неоднократные предупреждения. Не совсем понятно, как именно это оказалось возможным, но все расследования этого вопроса были так или иначе замяты.\n\nСмерть Литцманна погасила всякую надежду на объединение Остланда. Рейхстаг получил шквал запросов с сердечными просьбами об отправки новой замены в ближайшее время, но сомнительно, что политики дадут нам еще один шанс."
OSTL.5.a:0 "Шлатекер возьмёт всё в свои руки!"
OSTL.5.b:0 "Дрехслер спасёт нас!"

OSTL.6.t:0 "Кризис преемничества"
OSTL.6.S.desc:0 "Влажность в комнате давила Шталекера, как горячая волна. Он ругнулся, снял запотевшие очки и рухнул на стул. Недавние события вырвали почву из-под ног однообразной жизни и отправили его в неизвестность. Несмотря на то, что вину за аварию Литцмана возлагали на всех, от студенческих отрядов до партизанских террористов, на долю Шталекера было возложено устранение политических последствий. Как будто этого не было достаточно, правительство Остланда решило назначить его новым рейхскомиссаром. Шталекер не был дураком; он знал, что, в отличие от Литцманна, его преемственность не была общепринятой.\n\nДверь распахнулась. Теодор Фрюндт с бледным лицом ворвался в комнату, за ним последовал генерал-полководец Франц Бэке. - Рейхскомиссар Шталекер!\n\n- Вы пришли починить кондиционер? - пробормотал Шталекер, ослабляя галстук.\n\n- Дрехслер объявил военное положение по всей Латвии, - сухо сказал Бэке, его выпученные глаза контрастировали с суровым выражением лица.\n\n- Что? - несмотря на жару, кровь Шталекера заледенела.\n\n- Он оспаривает ваше назначение, - поспешно ответил Фрюндт. - Этот сумасшедший развязывает гребаную гражданскую войну. Наша армия уже мобилизуется.\n\n- Чёрт!. Шталекер вытер пот со лба и откинулся на спинку стула, его мысли лихорадочно бились в голове.\n\n- Есть еще коеч-то... - продолжил Фрундт. - Рейх отказывается посылать помощь. Я боюсь, что там происходит что-то серьезное. Нас бросили."
OSTL.6.D.desc:0 "Отто-Генрих Дрехслер всегда любил Литцманна. Конечно, комиссар не отличался гибкостью, что присуще всем немецким бюрократам, но он был человеком, готовым выслушать точку зрения каждого. Будучи сыном генерала, Литцманн всегда питал безмерное уважение к военным, в отличие от таких самодовольных дураков, как Шталекер, которые высмеивали и отвергали Дрехслера при каждой возможности. Дрехслер мог легко подняться по высшим рядам власти в правительстве Литцманна. Он был почти уверен в этом.\n\nНо ему не суждено было стать его последователем. Смерть Литцманна, какой бы трагической она ни была, послужила более важной цели. Правительство Остланда наконец опомнилось и объявило Дрехслера новым рейхскомиссаром. Когда он смотрел в окно на утреннее солнце с большой кружкой дымящегося кофе в руке, его наполняло радостное предвкушение. Предстояло много работы.\n\nДверь позади него распахнулась. Дрехслер вздрогнул. Он повернулся, чтобы произнести яростную напыщенную речь, пока его взгляд не остановился на серьёзных лицах Гюнтера Прёля и генерал-полковника Фрейдриха-Вильгельма Мюллера.\n\n- Что случилось? - нервно спросил Дрехслер. Его сердце забилось быстрее.\n\n- Этот червь Шталекер! - плюнул Мюллер. - Он собрал свои силы в Эстонии. И готовит нападение на нас!\n\n- Выродок оспаривает ваше назначение, - с горечью сказал Прёль. - Эта маленькая дрянь вот-вот спровоцирует чертову гражданскую войну. Мы уже мобилизовали армию.\n\nКружка Дрехслера выскользнула из его рук, разбившись об пол и взорвавшись смесью керамики с раскаленной черной жидкостью.\n\n- Блядь! - крикнул Дрехслер с надрывом. Он прокашлялся. - Известили ли мы Рейх об этой измене?!\n\n- Они отказываются посылать помощь, - ответил Мюллер. - Их дела не сильно лучше. Нас бросили."
OSTL.6.a:0 "Мы остались в одиночестве."

OSTL.7.t:0 "Осада Риги"
OSTL.7.desc_ost:0 "Рига, бывшая когда-то штаб-квартирой рейхскомиссариата Остланд Генриха Лозе, была преобразована в личную крепость Шталекера. Безумец Дрехслер, оспаривая претензии своего врага на престол, собрал свои силы и осадил Ригу, чтобы прорваться к власти. С нашими храбрыми людьми, сопротивляющимися этим зверям, Дрехслер начал полномасштабный штурм города.\n\nГражданская война пришла в Остланд.\n\nДлительность битвы может сравниться только с ее интенсивностью. По всей Риге слышны выстрелы и взрывы: солдаты выбегают на улицы, по воздуху летят гранаты, артиллерийский огонь обрушивается на здания, а танки катятся по дорогам. Солдаты и ни в чем не повинные гражданские лица подверглись жестокому обращению со стороны людей Дрехслера, чье отчаяние служить силам радикализма заставило их сражаться на стороне трусливых милитаристов.\n\nС нашими заграждениями и взрывными ловушками у них не будет ни единого шанса. Дрехслер и его подпевалы будут повешены на месте, и вскоре Франц Вальтер Шталекер займет свое законное место в качестве правителя Остланда."
OSTL.7.desc_dst:0 "Город Рига, когда-то бывший штаб-квартирой рейхскомиссариата Остланд Хинриха Лозе, превратился в личную крепость Шталекера. Опровергая претензии этого коррумпированного бюрократа на престол, Дрехслер собрал своих храбрых людей, чтобы они направились в Ригу и помогли ему занять свое законное место в качестве нового правителя и рейхскомиссара. Столкнувшись с ожидаемым сопротивлением со стороны лакеев Шталекера, силы Дрехслера начали полномасштабный штурм города.\n\nГражданская война пришла в Остланд.\n\nДлительность боев может сравниться только с их интенсивностью. По всей Риге слышны выстрелы и взрывы: солдаты выбрасываются на улицы, по воздуху летят гранаты, артиллерийский огонь обрушивается на здания, а танки катятся по дорогам. По всей Риге слышны выстрелы и взрывы: солдаты выбегают на улицы, по воздуху летят гранаты, артиллерийский огонь обрушивается на здания, а танки катятся по дорогам. Солдаты и ни в чем не повинные гражданские лица подверглись жестокому обращению со стороны людей Шталекера, чье отчаяние сохранить статус-кво привело их к тому, что они последовали за очкастым червем, утверждающим, что он истинный преемник Лозе.\n\nНесмотря на их заграждения и взрывные ловушки, наши армии сокрушат силы предателей. Шталекер и его подпевалы будут безжалостно расстреляны, и вскоре Отто-Генрих Дрехслер займет свое законное место в качестве правителя Остланда."
OSTL.7.a:0 "Нас ожидает великая победа."

OSTL.8.t:0 "Мятеж в Вильно"
OSTL.8.desc:0 "По мере того, как ситуация в Остланде продолжала ухудшаться, а хватка Рейха становилась все слабее, те, кто раньше боялся высказывать свое недовольство, становились лишь смелее. Там, где раньше никто не осмеливался критиковать Германию или руководство рейхскомиссариата из-за страха увидеть внутреннюю часть тюремной камеры или что ещё похуже, наконец, подали голос.\n\nПо мере того, как порядок рушился, диссиденты приносили всё больше хаоса. Голоса реформистов, поддерживаемых студентами-либералами, становились все громче. В считанные дни улицы Вильно, всегда являвшиеся рассадником либерализма и занозой для Остланда, были заполнены реформистами и студентами. У протестов не было конкретного перечня требований. Не было и манифеста. Единственной общей платформой, которую разделяли те, кто собирался на улицы Остланда, был конец коррупции и угнетения нацизма.\n\nПротесты вскоре переросли в беспорядки, поскольку перенапряженные полицейские силы Вилно, оказавшиеся без поддержки, были вынуждены уступать блок за блоком протестам и беспорядкам. Поскольку диссиденты беспрепятственно маршировали по городу и прилегающим к нему территориям, вряд ли можно было утверждать, что этот регион остался владением Рейха. Однако несмотря на внешние сходства, это не была шайка анархистов, мародеров и бездельников. У них был спонсор.\n\nДвижение, которое переросло в бунты и восстания, финансировалось и поддерживалось неким Андреасом Майер-Ландрутом, бизнес-магнатом, известным своими грандиозными коммерческими и промышленными успехами в Остланде. После краха контроля Рейха в Вильно он, не теряя времени, заявил о себе как о номинальном главе этого разношерстного движения. При столь "
OSTL.8.a:0 "Проблематичное развитие"

OSTL.9.t:0 "Вильно восстает"
OSTL.9.desc:0 "В условиях продолжающейся кровавой путаницы относительно того, кто главный в Остланде, возник новый претендент. Андреас Майер-Ландрут, бизнесмен и откровенный либерал, заручился поддержкой в Вильно и объявил о своем убеждении свергнуть так называемого "
OSTL.9.ost:0 "Put down this liberal fool."
OSTL.9.dst:0 "Put down this liberal fool."
OSTL.9.jst:0 "Put down this liberal fool."
OSTL.9.a:0 "To a United Ostland!"

OSTL.10.t:0 "Осада Якобштадта"
OSTL.10.desc:0 "Среди населения становится популярным девиз "
OSTL.10.a:0 "Тревога. Входит Ковнер."

OSTL.11.t:0 "ОПО присоединяется к войне"
OSTL.11.desc:0 "С легионами разрозненных сторонников, объединившихся за грязное дело Аббы Ковнера, в бой вступил новый претендент на лидерство в Остланде. Создав свою собственную территорию, Объединенная партизанская организация официально объявила войну Шталекеру, Дрехслеру и Еккельну. Ковнер пригрозил наказать этих так называемых "
OSTL.11.ost:0 "Этого сумасшедшего нужно усмирить!"
OSTL.11.dst:0 "Он будет раздавлен, как крыса."
OSTL.11.mst:0 "Предатели!"
OSTL.11.jst:0 "Он и все ему подобные сгорят."
OSTL.11.a:0 "The time for revenge has come."
OSTL.11.a:0 "The time for revenge has come."

OSTL.12.t:0 "Белорусский мятеж"
OSTL.12.desc:0 "Михаил Витушко стоял перед многотысячной толпой, состоящей в основном из коренных белорусов, но также включавшей многих немецких поселенцев. Все присутствующие были прикованы к предстоящему объявлению, которое вскоре должен был сделать Витушко. Прошло уже несколько недель с тех пор, как жители Остланда не получали надлежащую информацию от своего правительства, что было довольно неприятно для умов, которые так привыкли к частому получению информации с ложечки, предоставляемой им рейхом. Может, Витушко и не был Фюрером или рейхскомиссаром, но для людей он был самым лучшим вариантом.\n\nВитушко встал перед микрофоном, подключенным к нескольким радиостанциям по всему Остланду, готовый транслировать речь во все уголки разрушающегося Рейхскомиссариата.\n\nЕго голос гремел, усиливаясь на площади, на которой собрались люди, когда его голос перешел на радиоволны. Он немедленно заявил, что администрация Риги наносит ущерб Остланду, говоря об ужасах, которые люди были вынуждены терпеть из-за широко распространенной политической борьбы. Однако во время произнесения своих слов он был особенно осторожен, избегая прямой критики институтов Рейха.\n\nНесмотря на всю его осторожность, то, что предложил Витушко, все еще оставалось не чем иным, как изменой. Он с большим энтузиазмом объявил о создании Центральноевропейского совета. Руководящий орган, в котором коренные белорусы будут руководить, а немецкие поселенцы будут сотрудничать и высказываться на равных.\n\nНесмотря на все его осторожные формулировки и нарочито консервативную речь, толпа разразилась радостным неистовством. Приветствия и песнопения эхом разносились по площади в течение нескольких часов. Может ли это быть правдой? Станет ли белорусский народ наконец свободным?"
OSTL.12.a:0 "Утопический идеал, конечно, но что получится ли из этого?"

OSTL.13.t:0 "Больше никакого коллаборационизма."
OSTL.13.desc:0 "Михал Витушко, командир дивизии "
OSTL.13.ost:0 "The traitor's true colours are revealed."
OSTL.13.dst:0 "The traitor's true colours are revealed."
OSTL.13.mst:0 "The traitor's true colours are revealed."
OSTL.13.jst:0 "The traitor's true colours are revealed."
OSTL.13.upo:0 "Как долго продержится наш хрупкий союз?"
OSTL.13.a:0 "For White Russia!"

OSTL.14.t:0 "Путч в Динабурге"
OSTL.14.desc:0 "Начало кровопролитной гражданской войны в Остланде вселило страх в сердца его жителей. Многие мужчины дрожащими руками подняли свои винтовки, вопреки всякой надежде на быстрое разрешение этого конфликта.\n\nТо же самое нельзя было сказать о Фридрихе Еккельне.\n\nЛидер СС в Остланде, Еккельн вызвал большую ярость в лагерях Шталекера и Дрехслера, отключив связь и тайно собрав свои силы. После долгого бездействия он наконец нарушил свой добровольный обет молчания и объявил войну обеим сторонам гражданской войны.\n\nВ торжественной речи перед своими многочисленными последователями из СС Еккельн объявил Шталекера и Дрехслера предателями национал-социалистического дела, человеческими отбросами, которые заслуживают того, чтобы быть повешенными за измену вместе со своими друзьями и семьями. После восхваления Генриха Гиммлера и безумной системы, навязанной Бургундии, Еккельн заявил о своем желании получить полный контроль над Остландом, чего бы это ни стоило.\n\nВотчина Отрядов Охраны на юге наконец-то объявилась, и будущее этой гражданской войны будет выглядеть более кровавым, чем когда-либо."
OSTL.14.a:0 "В драку вступает еще один безумец."

OSTL.15.t:0 "Черная вотчина"
OSTL.15.desc:0 "Фридрих Еккельн и его бургундские головорезы повергли гражданскую войну в Остланде в еще больший хаос. Черное Солнце взошло над Динабургом, который был насильственно оторван от территории Шталекера  тиранами из СС.\n\nВ кои-то веки Шталекер и Дрехслер объединились. Оба соперника обвиняют Еккельна в том, что он предатель Рейха и всего лишь марионетка гнусного Генриха Гиммлера, который хочет расширить свое бургундское влияние по всей Европе, чтобы извратить дело национал-социализма. Шталекер и Дрехслер оба призывали войска СС покинуть свою вотчину и присоединиться к их стороне в войне.\n\nЕккельн, естественно, отверг подобные оскорбления. Он утверждает, что возвращает чистоту в Остланд, сокрушая тех, кто развратил национал-социализм в своих собственных эгоистичных целях."
OSTL.15.a:0 "Jeckeln's cause is just. Europe shall see another SS state!"
OSTL.15.ost:0 "Мы должны возвратить наши территории, чего бы то это нам ни стоило"
OSTL.15.dst:0 "Давайте прикончим этого психа раз и навсегда"
OSTL.15.ost:0 "Мы должны возвратить наши территории, чего бы то это нам ни стоило"
OSTL.15.dst:0 "Давайте прикончим этого психа раз и навсегда"
OSTL.15.mst:0 "Мы не можем позволить продолжаться этому кошмару"
OSTL.15.blr:0 "Мы не позволим им навредить нашим людям снова"
OSTL.15.upo:0 "Мы не позволим им повести нас как овец на убой"
OSTL.15.a:0 "Jeckeln's cause is just. Europe shall see another SS state!"

