 ERS_A_Shining_City_desc:0 "Томск, город на холме, сияющий город, из которого будет освещена вся Россия. Республика мыслителей, мечтающих о лучшем мире не только для России, но и для всех народов. Пришло время обратиться к миру, чтобы распространить наше послание благожелательного интеллектуализма. Мы мечтаем о будущем, в котором "

 ERS_Render_Unto_Caesar_desc:0 "Величайшим двигателем любой современной экономики является кредит. Способность российских предпринимателей брать кредиты под обещание будущей прибыльности для своих компаний огромна. Это стимулировало бы массовый рост экономики, поскольку более надежные иностранные банки помогают российским бизнесменам развивать свои компании и экономику в целом до невиданных ранее высот. Однако это возможно только в том случае, если Россия выйдет на международные финансовые рынки. Наш текущий кредитный рейтинг низок среди большинства крупных международных банков, и они не хотят инвестировать и, возможно, потерять деньги в стране, находящейся в таком уязвимом положении, как наша. Мы работаем над тем, чтобы завести друзей в финансовом сообществе и посмотреть, сможем ли мы изменить их мнение."

 ERS_Cultural_Missions_desc:0 "Россия застряла в 1940-х годах на десятилетия вперед пока остальные страны по всему миру продвигались вперед в современную эпоху. Они эволюционировали в научном, культурном и экономическом отношении так, что нам это кажется радикальным. Мы должны послать наших дипломатов в зарубежные страны, чтобы изучить, как изменилось их общество и какие изменения мы можем ожидать в нашей собственной культуре и обществе по мере индустриализации и перехода к глобальному среднему и, возможно, даже высшему классу. Будем надеяться, что такая подготовка позволит нам предотвратить некоторые из худших последствий роста."

 ERS_The_Foreign_Policy_Council_desc:0 "По мере того как наша страна стремительно приближается к главенству среди различных российских держав, мы все чаще будем вступать в дипломатические, экономические или даже культурные связи с иностранными державами. Мы должны собрать величайшие умы нашей нации в совет, чтобы помочь наметить курс для нации в управлении интересами различных держав, с которыми мы будем работать и против которых будем работать в будущем. Этот совет также поможет нам решить, какие цели внешней политики мы должны иметь с нашими соседями и интересами за рубежом, такими как поощрение иностранных инвестиций, обмен технологиями и взаимные экономические соглашения."

 ERS_Hoping_For_The_Best_desc:0 "Наше государство укрепилось как претендент на воссоединение, и многие военачальники обратили на это внимание. Пока наши армии продолжают свой неудержимый марш почти во всех направлениях, несколько мелких военачальников связались с нами по поводу возможности перемирия или даже мирного воссоединения. Если бы мы смогли договориться о мирном возвращении этих малых народов в наше лоно, это значительно повысило бы как наше положение, так и ценность этих регионов, учитывая, что они не пострадают от войны. Мы должны открыть дипломатические каналы с этими меньшими соседями и посмотреть, что мы можем сделать."

 ERS_Preparing_For_The_Worst_desc:0 "Не сумев подготовиться, человек готовится к неудаче. Хотя у нас есть только надежды на мирное воссоединение, мы должны быть готовы к тому, что переговоры могут закончиться войной. Должны быть разработаны планы для различных сценариев, которые могут разыграться, таких как Северный бронетанковый штурм или Южный пехотный удар. Любые хорошие дипломатические переговоры подкрепляются военной мощью страны, поэтому мы должны иметь наши силы наготове на наших границах. Если дипломатия потерпит крах и будет объявлена война, мы будем готовы выступить в любой момент."

 ERS_Truth_Unshackled_desc:0 "Наша республика стоит за все хорошее, что есть в человечестве. Мы выступаем за правду, справедливость и демократическое самоуправление. В России есть народы и народы, которые в корне противятся этим понятиям, которые не хотят ничего, кроме порабощения всего народа России под единым диктаторским правлением. Мы-те, кто противостоит им, праведные и нравственные, чья обязанность-распространить эту добродетель на всю Россию. Мы никогда не позволим врагу задержать нас надолго."


