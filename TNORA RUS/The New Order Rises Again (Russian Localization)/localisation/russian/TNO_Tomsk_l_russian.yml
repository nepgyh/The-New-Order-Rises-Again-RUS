 ERS_Political_Situation_desc:0 "Республика выжила и теперь процветает под руководством пастернаковской Конституции. Однако последний дар великого поэта не пользуется всеобщей любовью, особенно на отвоеванных территориях. Независимые политики борются за власть вне больших салонов. Многие граждане в провинции считают, что эта система призвана цинично поддерживать господство Томской элиты за счет всех остальных.\n\nМы должны сохранять бдительность и показать, что наши четыре передовых политических объединения верны своим идеалам и приветствуют любого новичка. Невыполнение этого требования может привести к росту §RЦинизма§!, или восхожлению §RНезависимых политиков§!. Оставленные без контроля, оба вопроса могут привести к провалу нашего революционного дипломатического эксперимента."
