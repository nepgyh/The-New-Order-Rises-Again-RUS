 ERS_The_Iron_Republic_desc:0 "Республика стоит высоко! Несколько лет кровопролитных войн, бомбардировок люфтваффе и изнурительной индустриализации привели к этому моменту. Российская сверхдержава, возникшая из пепла Советского Союза. Нация, которая пережила одни из самых страшных злодеяний и ужасов, которые мир мог бросить на нее, и каким-то образом сумела выжить и даже процветать, несмотря ни на что. Закаленная в боях демократия, готовая принять свой титул на мировой арене. Сибирская республика выходит в широкий мир, уверенная в своих силах."

 ERS_Western_Outlook_desc:0 "Судьба России неразрывно связана с Западом. Запад - это наша Родина, Родина всех русских. Нельзя больше позволять немецким сапогам ступать по русской земле. Готовятся к освобождению оккупированных немцами территорий в Москве, Украине, Остланде и Кавказе. Эти земли по своей сути русские, и менее, чем их полное возвращение, не будет приемлемо. Будущее ждет нас в Европе, и хотя великий континент давно пал с тех пор, как Россия была последней нацией, у нас нет ничего, кроме надежды на его восстановление."

 ERS_Eastern_Possibilities_desc:0 "Хотя конечная цель России - вернуть себе западные территории, утраченные во время Второй мировой войны, мы не должны игнорировать наши прежние владения на Востоке. Владивосток это для нас ценный приз, дающий нам не только порт в одном из самых быстрорастущих экономических регионов мира, но и доступ к прибыльным американским портам и рынкам. Кроме того, эти восточные владения могли бы еще больше открыть нам доступ в азиатскую политику, что мы могли бы использовать в своих интересах для дальнейшего демонтажа и без того больной Сферы Совместного Процветания. В любом случае мы должны быть готовы ухватиться за любую возможность, которая может возникнуть для освобождения российского Дальнего Востока."

 ERS_The_Waiting_Game_desc:0 "С созданием нашего дипломатического представительства и установлением отношений с нашими соседями и другими странами за рубежом у нас появилась возможность начать шпионские операции. Наши шпионы будут проникать в иностранные правительства, сливая непрерывный поток государственных секретов, которые мы будем продвигать в интересах нашей нации. Необходимо приложить все усилия для получения компрометирующей информации, чтобы мы могли лучше влиять на лидеров этих стран. Это только вопрос времени, когда кто-то ошибется и даст нам информацию, которую мы сможем использовать."

 ERS_Central_Asian_Hinterland_desc:0 "Центральная Азия один из немногих путей, по которым мы можем выйти в большой мир. Она не только откроет нам путь в гигантскую Индию, но и обеспечит нам буфер с контролируемой Германией Персией. Было бы полезно, если бы мы нашли союзников или партнеров в регионе, с которыми мы могли бы заключить пакт о взаимной обороне. Кроме того, экспансия нашей экономики на центральноазиатские рынки могла бы принести неплохую прибыль по обе стороны границы. Мы должны попытаться установить контакт с некоторыми центральноазиатскими бизнесменами и посмотреть, не будут ли они слишком против установления торговых отношений с нами."

 ERS_Rising_Sun_desc:0 "Хотя Япония никогда не считалась такой же большой угрозой российскому суверенитету, как Германия, она все еще остается одной из немногих сверхдержав в мире, и ее Сфера разделяет с Россией одну из самых протяженных границ любой нации на Земле. Мы должны послать несколько дипломатов в Токио и посмотреть, что именно они думают о нас, и определить, представляют ли они угрозу. Возможно, если наши первые встречи пройдут успешно, мы даже сможем создать посольство и перевести наши переговоры в более широкие дискуссии о Владивостоке и его потенциальном будущем владении."

 ERS_The_Failing_Eagle_desc:0 "Германия - страна, далеко ушедшая. Годы экономического краха и недавняя гражданская война превратили Германию в тень того, чем она когда-то была, и все же они остаются одной из величайших угроз для выживания воссоединенной России. Учитывая, что наша республика уже несколько лет борется с полевыми командирами, сосредоточившись в основном на повседневном выживании в Сибири, наши знания о специфике Германии и Пакте довольно ограничены. Мы должны постараться узнать как можно больше об умирающей Империи и ее вассальных государствах, а также о том, как мы можем использовать ее слабости для нашей собственной выгоды."


