 ERS_The_Siberian_Phoenix_desc:0 "Падение российской республики в 1918 году потрясло весь мир; оно предвещало подъем первой коммунистической нации и конец краткого эксперимента республиканской демократии в России. После падения бухаринского Союза многие предполагали, что Центрально-Сибирская Республика станет ядром новой Российской Республики. Когда она тоже пала, все считали, что огузок правительства в Томске, скорее всего, падет в течение года.\n\nТеперь Центрально-Сибирская республика вернулась, сильнее, чем когда-либо! Мир услышит об этой хорошей новости, когда мы попытаемся наилучшим образом использовать наше изолированное и запертое на суше положение, чтобы достичь более широкого мира. Настало время для дипломатического обаяния."

 ERS_Far_From_Friends_desc:0 "Европа в агонии, континент просвещения тяжело ранен фашизмом, немногие народы спасены от гангрены, которая убивает Третий Рейх. И все же за Атлантикой остается один маяк Старого Запада - Соединенные Штаты Америки.\n\nАмериканцы не идеальны и они очень далеки от нас. Это не помешает нам обратиться к ним. Любая финансовая помощь или признание, которого мы можем лишить наших соперников, будет иметь большое значение для того, чтобы помочь нам достичь вершины российского объединения."

 ERS_Close_To_Rivals_desc:0 "На Востоке, на берегах Тихого океана, и на Западе, у великих Уральских гор, из русской анархии возникают различные русские государства. Наши разведывательные службы сообщали о множестве кандидатов на объединение России, от профессиональных остатков Красной Армии и военных хунт типа тех, что мы нашли в Новосибирске, до немецких культов смерти и теократических народных восстаний.\n\nМы должны быть готовы ко всему. Возможность вести переговоры о дипломатической интеграции любой умеренной республики, которую мы найдем, в наше собственное правительство была бы большим благом. Быть вынужденным сражаться насмерть за будущее России было бы большой опасностью для нашей миссии. Мы должны быть готовы."

 ERS_A_Declaration_Of_Intention_desc:0 "Многие, с кем мы сталкиваемся, слышали о преобразовании Центрально-Сибирской республики и спрашивают о нашей приверженности демократии и российским свободам. Чтобы прояснить цель нашей миссии по расширению Российской Федерации, мы представим декларацию о намерениях.\n\nВсе салоны в Томске борются за то, чтобы поддерживать пламя демократии в России. Из всех политических объединений декабристское общество является наиболее преданным народной свободе, уважению традиций и принятию современности и западных идей. Где бы республика ни встретила друзей свободы, она примет их с распростертыми объятиями. Наши враги не должны принимать эту доброту за наивность; ошибки прошлого хорошо научили нас. Все угрозы демократии будут устранены соответствующим образом, виновные будут осуждены и перевоспитаны."

 ERS_The_Northern_Path_desc:0 "Строго говоря, это неправда, что мы не имеем выхода к морю. На севере находится Северный Ледовитый Океан, один из самых труднодоступных водоемов в мире. Замерзшие большую часть года и едва достижимые с востока или запада, наши далекие северные берега представляют собой невеликое благословение.\n\nОднако важно использовать все, что у нас есть. Полет по маршруту над Северной Арктикой позволяет дипломатическим самолетам значительно сократить дальность полета. Местные рыбаки также добывают запасы продовольствия, которые могут дополнить наши ресурсы. Такие поселения, как Диксон на арктических берегах и деревни в Енисейском заливе, могут служить заправочными пунктами для самолетов и кораблей в регионе."

 ERS_The_Southern_Path_desc:0 "Последние годы не были добры к Центральной Азии. С распадом Советского Союза западные части Центральной Азии, такие как Казахстан, пали жертвой воинствующего режима и бандитизма. Что касается востока, Синьцзян живет бессистемно на орбите Токио, его повседневные дела оставлены местным силам, как это было традицией с начала эпохи китайских военачальников.\n\nЦентральная Азия также является одной из немногих наших связей с внешним миром. Через Синьцзян мы можем добиться лидерства в этой сфере. На Западе, в возрождающемся Казахстане, местные торговые и воздушные узлы проникли гораздо глубже на юг, в Персию и Индию. Это долгий путь к  миру, но мы должны идти по нему, пока берега Тихого океана нам недоступны. Пора начать навещать местных лидеров с подарками и дипломатами, чтобы посмотреть, к какой сделке мы можем прийти."

 ERS_The_Russian_Federation_Is_On_The_March_desc:0 "Мир считал нас похороненными. Считал республику несостоявшимся государством, всего лишь мгновением спокойствия в хаосе и ужасе русской анархии. Думал, что милитаристы, анархисты и другие сепаратисты смертельно ранили мечту Пастернака.\n\nОни больше не прогонят нас! Старая республика возродилась в войне, ее яйцо согрелось надеждой и решимостью простого русского народа. Наше государство - это зародыш новой России, решительной борьбы за свободу и равенство всех наших граждан. Пусть наши враги дрожат от страха! Пусть радуются наши друзья! Российская Федерация находится на марше."


