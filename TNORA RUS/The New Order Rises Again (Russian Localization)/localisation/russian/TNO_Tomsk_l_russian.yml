 ERS_petrov.21.t:0 "Салон Петрова: Отражение промышленности"
 ERS_petrov.21.desc:0 "Анатолий Петров, теперь уже старший сержант и командир отряда охраны, выглянул со своего наблюдательного поста, наблюдая за гигантским портом Магадан.\n\nЭто была окончательная и полная реализация целей Бастильяр, ворота из Сибири в мир. Огромная пасть, способная поглотить все и вся быстро растущее промышленное производство Республики.\n\nЕго отец проделал весь путь из Томска по обширной железнодорожной линии, созданной для перевозки огромного количества грузов, чтобы увидеть его. Он хорошо помнил гордый взгляд отца. Гордость за то, что его сын, его семья внесли свой вклад в безопасность и рост Республики промышленными средствами. Анатолий ответил ему пустым кивком.\n\nПравда, из порта выходило много товаров, предназначенных для всех уголков мира и приносящих богатство тем, у кого когда-то было мало средств. Но большая часть того, что поступало, явно предназначалась для использования военными. И после своего опыта в Новосибирске, Кемерово и других местах он хорошо знал, на что способно это оружие. Он был бессилен остановить подобные попытки, но это не означало, что он, как и его отец, должен был их поддерживать.\n\nВместо этого он предпочел сосредоточиться на мелочах. Ранее в тот же день прибыл грузовой корабль из Соединенных Штатов, и, когда он вышел из порта, он просмотрел манифест. Там был большой ассортимент детских игрушек, такого качества, какого еще не видели в Сибири. Он видел в этом истинный положительный эффект всей инициативы, и гораздо более ценный, чем взвод новой бронетехники.\n\nЭто навело его на гораздо лучшие мысли и, кроме того, позволило ему улыбнуться."
 ERS_petrov.21.a:0 "Акцент на небольших выгодах."

 ERS_petrov.22.t:0 "Салон Петрова: Отражение экспертов"
 ERS_petrov.22.desc:0 "Анатолий Петров, теперь уже старший сержант и командир отряда охраны, выглянул со своего наблюдательного поста, наблюдая за огромным технологическим комплексом под Томском.\n\nЭто была окончательная и полная реализация целей Модернистов, концентрированный технологический инкубатор, который должен был превратить Сибирь в мирового лидера в различных областях вычислительной техники. Технологическое преимущество, которое может оказаться решающим во многих отношениях.\n\nОднажды его сестра приехала к нему на ланч, чтобы посмотреть на комплекс с его возвышенной позиции. Он хорошо помнил, как она смотрела на него, с выражением глубокого удовлетворения и тоски по будущему. Анатолий ответил ей пустым кивком.\n\nПравда, схемы, машины и алгоритмы, которые появились из комплекса, наряду с другими, давали преимущество Республике, принося богатство тем, у кого когда-то было мало средств. Но многие из этих новшеств использовались в военных целях. И после своего опыта в Новосибирске, Кемерово и других местах он хорошо знал, к чему может привести повышение военной эффективности. Он был бессилен остановить подобные попытки, но это не означало, что он, как и его сестра, должен был поддерживать их.\n\nВместо этого он предпочел сосредоточиться на мелочах. Ранее в тот же день он видел, как один из инженеров продемонстрировал своим друзьям небольшое устройство, в котором они соревновались, чтобы передать репрезентативный мяч туда и обратно. Он видел радость на их лицах и не мог не представить ее на лице ребенка. Он видел в этом истинный положительный эффект всей инициативы и гораздо более ценный, чем любая новая система слежения за ракетами.\n\nЭто навело его на гораздо лучшие мысли и, кроме того, позволило ему улыбнуться."
 ERS_petrov.22.a:0 "Акцент на небольших выгодах."

 ERS_petrov.23.t:0 "Салон Петрова: Отражение стабильности"
 ERS_petrov.23.desc:0 "Анатолий Петров, теперь уже старший сержант и командир отряда охраны, смотрел на огромную толпу с плацдарма на центральной площади Томска.\n\nЭто была окончательная и полная реализация целей Декабристов, митинг в честь сосредоточенных усилий по объединению Сибирской социальной структуры таким образом, чтобы способствовать доверию между ее гражданами как друг к другу, так и к своему правительству. Обеспечить гарантию долгосрочной стабильности, фундамент которой мог бы позволить Республике стать рывком вперед.\n\nЕго мать приехала, чтобы принять участие, мимолетно обняв его, прежде чем исчезнуть со своей группой в толпе. Он вспомнил, как она смотрела на толпу людей с выражением глубокого удовлетворения, возвышенной формой того, что он иногда видел, когда ей удавалось поддерживать единство за кухонным столом, пусть и недолгое. Анатолий ответил ей пустым кивком.\n\nПравда, проявления единства и общности, которые он наблюдал на протяжении всей вездесущей кампании, были обнадеживающими, уменьшая конфликт между теми, кто был из самого Томска, и теми, кто был из внешних регионов. Но в то же самое время он наблюдал снижение выраженности культуры и религии среди многих различных групп меньшинств. И он не был уверен, что это означает для будущего Республики. Он был бессилен остановить такую гомогенизацию, но это не означало, что он, как и его мать, должен был поддерживать ее.\n\nВместо этого он предпочел сосредоточиться на мелочах. Еще раньше он видел, как две семьи, одна из Кемерово, другая из бывшей коммуны Черной Армии, встретились и обнялись. Он не видел враждебности на их лицах, когда они вместе поднимали флаг Республики. Он видел в этом истинный положительный эффект всей инициативы.\n\nЭто навело его на гораздо лучшие мысли и, кроме того, позволило ему улыбнуться."
 ERS_petrov.23.a:0 "Акцент на небольших выгодах."

 ERS_petrov.24.t:0 "Салон Петрова: Отражение человека"
 ERS_petrov.24.desc:0 "Анатолий Петров, теперь уже старший сержант и командир отряда охраны, наблюдал со своей позиции за строительством одной из многочисленных новых станций скоростной железной дороги в Новосибирске.\n\nЭто была окончательная и полная реализация целей гуманистов, звено, призванное превратить весь коридор Томск-Новосибирск-Барнаул в одно городское пространство. Расширение, которое могло бы централизовать и сконцентрировать экономическую деятельность, одновременно продвигая Сибирскую идентичность, действия, которые могли бы оказаться решающими в продвижении Республики к будущему.\n\nОн знал, что когда-то был бы безмерно взволнован, увидев такой коридор, и ехал бы по рельсам часами напролет. Но теперь его охраняли.\n\nПравда, эти связи улучшили бы жизнь миллионов Сибиряков, соединили бы семьи и предприятия. Но многие из первых поездов, которые ходили, перевозили военную технику. Усовершенствованные железнодорожные линии были одинаково эффективны для улучшения военной логистики, и после своего опыта в Новосибирске, Кемерово и других местах он хорошо знал, к чему могут привести такие улучшения. Он был бессилен остановить подобные попытки, но это не означало, что он должен их поддерживать.\n\nВместо этого он предпочел сосредоточиться на мелочах. Ранее в тот же день он видел, как один из поездов с линии, которая обслуживала чрезвычайно сельскую местность, высадил маленькую семью. Семья, которая явно никогда не бывала в каком-нибудь известном городе. Он видел радость на лице их маленького ребенка, удивление перед таким шумным местом, которое иначе он никогда бы не увидел. Он видел в этом истинный положительный эффект всей инициативы, и гораздо более ценный, чем более быстрые линии военного транспорта.\n\nЭто навело его на гораздо лучшие мысли и, кроме того, позволило ему улыбнуться."
 ERS_petrov.24.a:0 "Акцент на небольших выгодах."
 
 ### Constitutional Crisis Chain ###
 ERS_constitutional_crisis.1.t:0 "Подъем электорального прогрессивного движения"
 ERS_constitutional_crisis.1.desc:0 "Недавно появились тревожные новости о нашей демократии. Называя себя избирательным прогрессивным движением, выходцы с освобожденных территорий Центральной Сибири теперь призывают к отмене специальной системы голосования и к требованиям, чтобы их поддерживали салоны. Хотя на бумаге это может звучать для них хорошо, для Томской уникальной демократии это означает конец идеального замысла Пастернака. Технически любой может баллотироваться на должность, но салонная система ограничивает тип идеологий, на которых могут работать кандидаты. Некоторые могут сказать, что это сделано специально, но это было более полезно, чем что-либо другое. Салонная избирательная система сохранила стабильность Томской демократии, что для России редкость. Если не она, то кто знает об опасных идеологиях, которые могут проникнуть в нашу демократию, разорвав ее изнутри.\n\nУже было много откликов от крупных политических деятелей, но не похоже, что это избирательное прогрессивное движение исчезнет в ближайшее время. Возможно, нам придется готовиться к конфронтации, которая решит судьбу нашей демократии. Надеюсь, все будет хорошо."
 ERS_constitutional_crisis.1.a:0 "Ради стабильности."
 
 ERS_constitutional_crisis.2.t:0 "Марш по улицам"
 ERS_constitutional_crisis.2.desc:0 "Еще более тревожные новости от предвыборного прогрессивного движения: начали появляться многочисленные марши на улицах Томска. В основном это люди, которые просят расширить демократию, и нет никаких сомнений, что это связано с движением. Более тревожным является то, что есть сообщения о более сомнительных элементах, бывших сепаратистах, анархистах и коммунистах. Однако в толпе также много подлинных демократов, что показывает, что движение-это не просто сепаратистский заговор.\n\nЛюди в Томске расходятся во мнениях о том, следует ли реформировать систему салонов или оставить ее прежней. Хотя реформа может позволить этим сомнительным элементам войти в правительство, есть причина, по которой все не должно оставаться так, как есть. Салонная система, в конце концов, сдерживает, но разве реформа предаст идеалы Пастернака?"
 ERS_constitutional_crisis.2.a:0 "Мы должны сохранить наш нынешний путь."
 
 ERS_constitutional_crisis.3.t:0 "Вождь, министры и президент"
 ERS_constitutional_crisis.3.desc:0 "Томский полицмейстер стоял перед своим докладом, лицом к президенту Сахарову и его совету министров. \"Как вы видите, господин Президент, анализ независимого движения показывает, что, хотя в основном оно состоит из законных групп, радикалы также скрываются в их среде. Мы не сомневаемся, что они могут представлять серьезную угрозу для нашей демократии. На каждую дюжину истинных республиканцев приходится коммунист или фашист, замышляющий покончить с нашей республикой.\"\n\n\"Мы не можем просто пойти и закрыть каждую группу людей, которые не согласны с нами!\" Сказала Антонина Пирожкова, ведущий министр Сахарова. -Мы сами навредим республике, если просто проигнорируем голос народа.\"\n\n- Антонина, неужели ты не видишь, какую опасность представляют все эти люди для нашей уникальной республики?\" - Раздался голос Побиска Кузнецова, еще одного ведущего министра. \"Эти люди хотят независимых кандидатов на наших выборах! Разрушение пастернаковского идеала демократии! Если туда попадут независимые, кто знает, что они сделают, если их изберут - особенно фашисты или коммунисты!\"\n\n- Погодите, Кузнецов, - сказал Сахаров, не желая, чтобы собрание вышло из-под контроля. \"Народ все еще оправдан в своей точке зрения. Они рассматривают нашу демократию как ограничивающую и независимую единственную возможность добиться того, чтобы их голос был услышан. Хотя я согласен, что мы не можем изменить систему, обещания должны быть даны людям. Если мы проигнорируем это, кто знает, что произойдет в будущем.\""
 ERS_constitutional_crisis.3.a:0 "Нужно будет сделать выбор."
 
 ERS_constitutional_crisis.4.t:0 "Вне досягаемости"
 ERS_constitutional_crisis.4.desc:0 "\"- Пожалуйста, все, что мне нужно, это немного больше сотрудничества с вашей стороны. Если бы вы только могли-\"\n\nПоняв, что разговор прекратили, Лихачев несколько раз выругался и положил трубку. Он знал, что это будет очень трудное время. После стольких лет борьбы за восстановление республики после того, как она едва не развалилась, эти проклятые протестующие угрожали сделать все это напрасно. Если бы только они могли понять, что это было для них.\n\nТеперь он обнаружил, что называет умеренных умеренными, стремясь успокоить некоторую политическую напряженность, чтобы уменьшить нагрузку на правительство. В то время как многие из них оказались приятными, некоторые, такие как последний, не хотели иметь с этим ничего общего. Что бы он мог сделать, чтобы решить все это, успокоить людей, если бы у него было еще немного времени на подготовку! У него не было того времени, однако, он не подготовился, и теперь было бесполезно просто думать об этом. Испустив долгий, измученный вздох, он неохотно поднял телефонную трубку и начал набирать еще один номер. Интересно, что бы сделал Пастернак, будь он жив и увидь, что происходит? Сохранил бы он курс даже тогда? Лихачев не мог этого знать, поэтому просто еще раз приложил трубку к уху."
 ERS_constitutional_crisis.4.a:0 "Контроль ускользает от лучшего."
 
 ERS_constitutional_crisis.5.t:0 "Паралич"
 ERS_constitutional_crisis.5.desc:0 "Постоянный поток помощников приходил и уходил из одного места в другое. Расхаживая взад-вперед по коридору, словно не зная, куда идти, Дмитрий Шостакович не мог их винить. Страна находилась в тяжелом кризисе, и каждый должен был отдать все силы, чтобы вернуть нормальную жизнь, включая его самого. И все же он не мог найти в себе силы пойти и защитить правительство от протестов.\n\nВнезапно он отвлекся от своих мыслей и услышал, как кто-то бежит к нему. Это был его давний друг и союзник Мечислав Вайнберг. - Мечислав! Надеюсь, вы принесли хорошие новости?\"\n\nНадежда Шостаковича рухнула, как только Вайнберг покачал головой. - Боюсь, что нет. Беспорядки только усилились, хотя с ними еще можно справиться.\"\n\nЗакусив губу, Шостакович отвернулся. -Тогда что же нам делать?\" - Спросил он, адресуя вопрос не столько Вайнбергу, сколько самому себе. -Это лучше, чем подавлять инакомыслие насилием, но я вижу только один выход...\"\n\n\"Реформирование избирательной системы и расширение избирательного права. Что, хотя мы всегда поддерживали такие вещи, бросило бы вызов конституционному порядку и поставило бы республику под угрозу, когда дело доходит до реакционеров и революционеров.\"\n\n- Вот именно. Спасибо, Мечислав. Ты всегда быстро схватываешь, - Шостакович благодарно улыбнулся и с новой решимостью направился в свой кабинет. -Я продолжу отдавать приказы, чтобы утихомирить любое насилие. Если у тебя есть какие-то идеи для политической реформы, Мечислав, держись за них. У меня такое чувство, что они могут скоро понадобиться.\""
 ERS_constitutional_crisis.5.a:0 "Перемены и неопределенность идут вместе."
 
 ERS_constitutional_crisis.6.t:0 "Полные Меры"
 ERS_constitutional_crisis.6.desc:0 "Хармс поправил одежду и встал перед своим кабинетом, все они выглядели неловко, ожидая, когда президент начнет эту импровизированную встречу. -Вы должны понять, почему я привел вас сюда сегодня, - сказал он, останавливаясь, чтобы взглянуть на лица своих соотечественников, - и это касается вопроса внутренней безопасности.\"\n\n-Разбираются, сударь, - уверенно сказал Шапошников.\"Это хорошо, но я говорю не только о восстании рабочих.\"\n\n\"Вы обсуждаете сепаратистскую агитацию?\" - вставил Вознесенский, глядя то на Шапошникова, то на президента.\n\n\"Именно эту проблему. Да, сепаратисты составляют меньшинство, но это не делает их менее опасными. Их недавний протест, например, мог бы распространить их послание. Они требуют покончить с салонной системой, системой, которая вот уже много лет держит республику в безопасности.\"\n\nХармс остановился, глядя на свой кабинет в поисках одобрения. Они кивнули, и он продолжил. -Вот почему с ними надо разобраться, и как можно скорее.\"\n\n\"- Президент Чарм, должны ли мы поступить с ними так же, как поступили с рабочими?\"\n\n- Нет, этого не надо, Шапошников. Они опасны,но не настолько.\"\n\n\"Их протесты не будут способствовать стабильности\", - ответил Олейников. - Гуманисты уже выражают свои симпатии в Думе. Не говоря уже о его влиянии на веру в наших институтах.\"\n\n-Вот почему мы должны следить за ними и подготовить все меры, если они станут ... жестокими. В идеале они должны быть введены в структуру Республики, экономически и социально, и, если они станут слишком большими по нашему вкусу, мы будем иметь с ними дело надлежащими и законными средствами. Все согласны?\""
 ERS_constitutional_crisis.6.a:0 "Да."
 
 ERS_constitutional_crisis.7.t:0 "Контр-протесты в столице"
 ERS_constitutional_crisis.7.desc:0 "Мэр Томска сидел за своим столом, его руки сильно дрожали, когда он слушал, как начальник полиции описывает ситуацию снаружи. Мэра, пухлого маленького человечка, избрали всего год назад, а протестующие уже рвали на части его город, а может быть, и всю страну. \"Какой замечательный способ начать мою администрацию\", - подумал он с некоторой горечью. - Обстоятельства ужасные, сэр, - начал шеф. - Похоже, бывшие сепаратисты съехались со всей нашей территории, чтобы выразить протест правительству.\"\n\nМэр кивнул, отчаянно желая выпить чашку водки, чтобы успокоить нервы.\"\n\n- А встречные протестующие?\"\n\n-Такие же злые, но и серьезных драк с их стороны тоже нет.\"\n\n- Похоже, они ждут, когда другой сделает шаг.\"\n\nЕго начальник кивнул. - У нас достаточно подразделений, чтобы защитить республиканцев от сепаратистов.\"\n\n-Мы также можем предоставить их самим себе.\"\n\nЕго начальник поднял бровь, но ничего не сказал.\n\n\"Я жду ответа от правительства, так как это национальный вопрос, а также местный -\"\n\nКак только мэр сказал это, двери распахнулись, и вошел молодой человек, едва окончив школу, подбежавший к столу мэра.\"\n\nМэр схватил бумагу, в которой приказал: ..."
 ERS_constitutional_crisis.7.a:0 "...отправить полицию."
 ERS_constitutional_crisis.7.b:0 "...позволить протестующим бороться."
 
 ERS_constitutional_crisis.8.t:0 "Полиция бродит по улицам"
 ERS_constitutional_crisis.8.desc:0 "С насилием, угрожающим разорвать нашу столицу на части, наш единственный вариант состоял в том, чтобы послать полицию, чтобы, успокоить ситуацию.\n\nПоскольку полиция поддерживала прореспубликанскую сторону в протестах, мы надеялись, что протестующие потеряют надежду на продолжение. Однако, к сожалению, некоторые протестующие не увидели желаемого эффекта. Несколько антиреспубликанцев вступили в драку с полицией и контрпротестантами, в результате чего многие были ранены во время боев. Однако после боев многие протестующие были усмирены, поскольку в городе наблюдается все большее присутствие полиции. Похоже, наше решение привлечь полицию было хорошим, поскольку протестующие начали расходиться по домам.\n\nОднако многие в правительстве критикуют наши действия. Возможно, мы уменьшили власть независимых, но в процессе мы пошли против самих идеалов нашей республики."
 ERS_constitutional_crisis.8.a:0 "Я уверен, что мы сделали правильный выбор."
 
 ERS_constitutional_crisis.9.t:0 "Уличные бои в городе"
 ERS_constitutional_crisis.9.desc:0 "С нашим решением оставить протестующих на произвол судьбы вскоре последовали уличные бои, как и ожидалось. Протестующие и контрпротестующие, без присутствия полиции для поддержания мира, вскоре вцепились друг другу в глотки. Присутствие полиции было сведено к минимуму, и почти никто не вмешивался.\n\nСейчас, хотя несколько уличных боев продолжают бушевать, большинство из них закончились тем, что обе стороны выжгли друг друга. Было несколько раненых, несколько человек были эвакуированы в больницы, но, к счастью, о смертельных исходах не сообщалось. Похоже, протесты, к счастью, закончились, так как обе стороны слишком истощены и дезорганизованы, чтобы продолжать. Наш план невмешательства, по-видимому, сработал.\n\nИ хотя многие критикуют действия или, скорее, бездействие нашей администрации, многие все же говорят, что мы поступили правильно, позволив протестующим самим бороться. Однако, хотя нет никаких сомнений в том, что мы придерживались наших идеалов, доверие независимых выросло."
 ERS_constitutional_crisis.9.a:0 "Настало время для примирения."
 
 ERS_constitutional_crisis.10.t:0 "Согласие?"
 ERS_constitutional_crisis.10.desc:0 "Томск - руководство Центрально-Сибирской республики публично объявило о создании юридического лица в целях понимания того, что произошло во время последних протестов в столице. Это юридическое лицо, официально именуемое \"официальная комиссия по установлению истины и примирению действий, связанных с протестами\" - должно состоять из аполитичных судей, должностных лиц и следователей с целью определения уровня насилия и того, кто и кто не несет ответственности за насилие, в дополнение к рекомендациям о том, как избежать этого в будущем.\n\nКомиссия является первой в своем роде в истории республики, и ее сфера деятельности является первой в своем роде. Многие в правительстве заявили, что, хотя этот кризис в Демократической вере вызывает беспокойство, он мог бы быть значительно хуже. \"Насилие могло привести к беспорядкам\", - заявил один из источников.\n\nМногие политические комментаторы обеспокоены результатами такого цинизма среди населения, особенно со стороны граждан бывших сепаратистских территорий, и все они призывают правительство восстановить демократическую веру в народ и вновь обеспечить стабильность."
 ERS_constitutional_crisis.10.a:0 "Комитеты всегда решают наши проблемы, верно?"
 
 ERS_constitutional_crisis.11.t:0 "Лига устанавливает их дело"
 ERS_constitutional_crisis.11.desc:0 "Похоже, независимые снова начали пытаться уничтожить уникальную демократию нашей республики, на этот раз нацелившись на ограниченный круг избирателей, что является одним из главных принципов Томской демократии. Созданный для того, чтобы дать больше привилегий образованным голосовать по более важным вопросам, он позволяет интеллигенции иметь больше права голоса в правительстве. В то время как избирательный блок технически открыт для всех, кто сдает вступительные экзамены, Лига за расширенные демократические права, состоящая в основном из независимых, осудила специальный избирательный пул как недемократический и возбудила судебное дело в пользу отмены пула избирателей.\n\nОни говорят, что все люди заслуживают одного и того же голоса, независимо от их образования. Хотя на первый взгляд это может показаться разумным, для конституционного замысла Пастернака избирательный фонд очень важен и является одним из идеалов нашей республики. Устранение его вполне может привести к концу салонной системы.\n\nТем не менее, многие граждане поддерживают шаг, который делает лига, особенно жители недавно интегрированных провинций. Ожидается, что дело будет направлено в Верховный суд, несмотря на отсутствие правовой базы. Судьи нижестоящих судов вынесли противоречивые решения, и хотя на первый взгляд это дело может показаться незначительным, оно вполне может привести к падению уникальной демократии нашей республики."
 ERS_constitutional_crisis.11.a:0 "Томск ждет своей участи."
 
 ERS_constitutional_crisis.12.t:0 "Верховный суд выслушает доводы против категории ограниченного голосования"
 ERS_constitutional_crisis.12.desc:0 "Томск-сегодня Верховный суд принял решение о рассмотрении судебного дела, возбужденного Лигой за расширенные демократические права, в котором утверждается, что салонный стиль политического управления является антидемократическим и принципиально несовместимым с основополагающими принципами Центрально-Сибирской республики. Лига, состоящая в основном из граждан недавно завоеванных территорий и критикующих салонную систему политического представительства, за последние месяцы добилась значительных успехов как в членстве, так и в финансировании.\n\nСамое удивительное для большинства салонного истеблишмента, что многие выдающиеся гуманисты стали доступны лиге либо в качестве юристов, исследователей, либо даже в качестве представителей других салонов, и все это для того, чтобы помочь в деле, возбужденном юридическим делом Лиги. - Я считаю, - сказал один, - что аморально отказывать группе граждан, потому что их идеология выходит за рамки салонного стиля. Для многих это первый раз, когда они сталкиваются с такой структурой, поэтому вполне понятно, что они будут искать что-то более репрезентативное для их потребностей.'\n\nТочная дата суда еще не определена, но многие в Томске и по всей республике опасаются политических последствий решения Верховного суда, независимо от исхода."
 ERS_constitutional_crisis.12.a:0 "Демократия для элиты или демократия для народа? "
 
 ERS_constitutional_crisis.13.t:0 "Слово на улице"
 ERS_constitutional_crisis.13.desc:0 "- Вы устали, - начал мужчина глубоким гортанным голосом, - от элит, которые говорят вам, за кого можно голосовать, а за кого нет?\n\nСтепанов остановился, сигарета свисала у него изо рта, когда он увидел человека на другой стороне улицы, стоящего на двух или трех больших ящиках и кричащего, когда толпа окружила его. - Салоны, элиты, они говорят нам, что мы совершенная демократия - но я должен спросить, друзья, Может ли демократия, которая запрещает тем, кто не входит в ее бессмысленные и тайные партии, действительно быть \"демократической\"?\n\nСтепанов сделал длинную, тяжелую затяжку посохом смерти. Пожилой мужчина, сидевший на скамейке позади Степанова, рассмеялся. Степанов обернулся, стряхивая табачные крошки. -Что смешного, старина?\n\n'Этот человек, он коммунист. Воистину, представитель народа!\n\nСтепанов пожал плечами. - Не то чтобы это имело значение. Независимо от того, правая она или левая, элита всегда управляет этой чертовой штукой.\n\nСтарик кивнул. - И все же, - продолжал Степанов, бросая на землю догоревшую сигарету, - коммунисты, по крайней мере, не претендовали на демократизм. Я надеюсь, что каждый из этих интеллектуальных ублюдков подавится до смерти на своих обедах в высшем обществе.\n\n-Да, это так. Возможно, Верховный суд примет решение в нашу пользу.\n\n- Как будто, старина. Эти чудаки в том же кармане, что и остальные. Черт побери, я бы не удивился, если бы они запретили один из салонов, просто чтобы показать свою точку зрения против гуманистов.\n\nСтарик, казалось, обдумывал это, продолжая наблюдать за говорившим через улицу."
 ERS_constitutional_crisis.13.a:0 "\"Не возражаешь, если я у вас сигаретку стрельну?\" - Эх, я всё равно собирался уходить.\""
 
 ERS_constitutional_crisis.14.t:0 "Сломанная Система"
 ERS_constitutional_crisis.14.desc:0 "Степанов не часто сердился. Когда ему это удавалось, он часто бил кулаком в стену, но редко выходил за пределы таких атак. Но когда он прочитал заголовок в то утро, он почувствовал что-то в своем сознании, что причинило ему боль, что по-настоящему взбесило его. Там было написано:\n\nВЕРХОВНЫЙ СУД ПОДДЕРЖИВАЕТ САЛОННУЮ СИСТЕМУ-ЛИГА ВЗБЕШЕНА, ГОВОРЯТ ИНСАЙДЕРЫ'\n\nОн знал исход с самого начала, большинство разумных людей. Единственными людьми, которые думали иначе, были широко раскрытые идеалисты, гуманисты и такие же идиоты. Но что - то в этом, в том, как было написано мнение суда - \"мы не можем в настоящее время передать нашу демократию\", - рассердило его. Это было похоже на то, как кто-то пинает собаку, пока она лежит, и делает это снова, и снова, и снова.\n\nНеужели эти идиоты действительно думают, что это может продолжаться вечно?\n\nВдруг Степанов услышал крики, доносившиеся из-за двери его квартиры. Он подбежал к окну, распахнул его и увидел внизу толпы людей, штурмовавших лавку на другой стороне улицы - известный Бастильяр, если он вообще существовал. В окно швырнули мусорное ведро, стекло разлетелось вдребезги.\n\nИ на мгновение Степанову захотелось вызвать полицию. А потом он понял, какое это имеет значение? Какое это имело значение, если результат был тот же? Если элиты, власть имущие, люди на вершине холма не собирались слушать людей, почему бы не заставить их слушать?\n\nИтак, Степанов оделся и, не забыв прихватить с собой свой верный револьвер на случай стычки, вышел на улицу и начал планировать свою первую в жизни политическую акцию."
 ERS_constitutional_crisis.14.a:0 "Бунт-это язык глухого."
 
 ERS_constitutional_crisis.15.t:0 "Мечты, ушедшие на покой"
 ERS_constitutional_crisis.15.desc:0 "Легкий стук в дверь кабинета Дмитрия Лихачева отвлек его от чтения письма. Долгожданное развлечение, конечно; все эти письма протеста и гражданские волнения заставляли Лихачева опасаться того, что может последовать дальше. - Пожалуйста, входите, - сказал он человеку по ту сторону двери.\n\nДверь открылась, и появился Мечислав Вайнберг, который закрыл ее за собой, чтобы дать им немного уединения. - Здравствуйте, Дмитрий. Вы сказали, что вам нужно о чем-то со мной поговорить?\"\n\n-Да, да. Пожалуйста, присаживайтесь, Мечислав.\" Когда тот сделал это, Лихачев продолжал: - Сомневаюсь, что вам нужно, чтобы я объяснил, в чем дело. Республика рухнет под собственной тяжестью, если ситуация будет продолжаться в том же духе, и, честно говоря, я достаточно отчаялся, чтобы поддержать любое возможное решение.\"\n\nОбдумав это мгновение, Вайнберг вздохнул. -У меня есть решение, но тебе оно вряд ли понравится, Дмитрий.\" - Мы не можем сохранить Конституцию такой, какая она есть, - сказал Вайнберг, сдаваясь. \"Она должна быть существенно изменена, чтобы создать действительно представительную демократию и удовлетворить народ.\"\n\nНа лице Лихачева появилась глубокая хмурость, и когда он снова заговорил, то уже вполголоса. -Ты серьезно предлагаешь нам умиротворить этих проклятых сепаратистов?\" Вайнберг открыл было рот, чтобы заговорить, может быть, извиниться, но Лихачев остановил его взмахом руки. - Нет, Я ... Ты прав, Мечислав, мне очень жаль. Я поддержу конституционную реформу, но пока, пожалуйста, оставьте меня в покое, - после минутного колебания Вайнберг подчинился, бросив последний жалостливый взгляд на Лихачева.\n\nВ тот момент, когда дверь захлопнулась, Лихачев выудил из стола бутылку водки и начал ее глотать. Так и умерла идеалистическая република Пастернака."
 ERS_constitutional_crisis.15.a:0 "Сны не могут длиться вечно."
 
 ERS_constitutional_crisis.16.t:0 "Сияющее Творение"
 ERS_constitutional_crisis.16.desc:0 "Ожидая условленной встречи, Даниил Хармс коротал время, размышляя о кризисе, в котором оказалась Республика. Ему было скучно думать о наивных требованиях протестующих; неужели они не видели экзистенциальной угрозы, которую представляли для Республики радикалы, с которыми они шли бок о бок? Они были хуже гуманистов. В то же время он не мог сказать, что все они были неправы. Конституционная реформа была крайне необходима, и единственный вопрос, который оставался у него в голове, состоял в том, как он заставит другие салоны поддержать ее.\n\nНаконец дверь отворилась, и вошла Антонина Пирожкова, как будто с любопытством глядя на него. \"-Вы хотели о чем-то поговорить со мной, Хармс?\" - Спросила она, усаживаясь по другую сторону стола.\n\n- Ах, Госпожа Пирожкова! Добро пожаловать, добро пожаловать!\" Он одарил ее широкой улыбкой, но и он, и она оба знали, что она не совсем достигла его глаз. - Хорошо, я перейду к делу. Я уверен, что никто из нас не хочет, чтобы республика рухнула, но именно так она и движется сейчас. Однако, если бы наши салоны и другие могли работать вместе, мы могли бы найти... решение.\"\n\n-Вы имеете в виду изменение Конституции?\" На удивленный взгляд Хармса она слабо улыбнулась. -Это единственное логическое решение, а ты не дурак. Кроме того, если вы не собирались предлагать это, то это сделаю я.\"\n\nЭто заставило Хармса рассмеяться. -Так, так, так! Вы действительно опасная женщина, госпожа Пирожкова. Да! Конституция не смогла сдержать опасные политические крайности, и она должна быть переписана для выживания этой республики. Итак, приступим к деталям?\""
 ERS_constitutional_crisis.16.a:0 "Идеалы, созданные для того, чтобы сиять ярче звезд."
 
 ERS_constitutional_crisis.17.t:0 "Верховный суд выслушает доводы против категории ограниченного голосования"
 ERS_constitutional_crisis.17.desc:0 "Томск-сегодня Верховный суд принял решение рассмотреть дело, выдвинутое Лигой за расширение демократических прав, о том, что салонная система, традиционно священная корова Центрально-Сибирской республики, несовместима с демократическими ценностями. Лига, которая с трудом завоевала популярность среди граждан, с ее членскими списками, имеющими минимальное расширение и ограниченный запас финансирования.\n\nДля многих в Республике идея избавиться от салонной системы управления шокирует. -Я не думал, что это реально, - начал 34-летний Чудов Николаевич, давний член салона модернистов. -Я имею в виду, как еще мы можем помешать так называемым друзьям народа подорвать наши гражданские права?\n\nНесмотря на свой неортодоксальный стиль, салон сохранил свой статус важного элемента Республики, и многие не способны думать о нации иначе. Даже многие члены Лиги, такие как организатор староверов Алескеевич, считают, что пока салоны компетентны и популярны, хотя и критикуют \"недемократическую и аморальную идею о том, что те, у кого нет салонной поддержки, не имеют роли в правительстве\".\n\nПока ожидается, что мало кто будет внимательно следить за процессом."
 ERS_constitutional_crisis.17.a:0 "Демократия от народа, для народа."
 
 ERS_constitutional_crisis.18.t:0 "Рабочая Система"
 ERS_constitutional_crisis.18.desc:0 "Томск-сегодня Верховный суд вынес свое окончательное решение по Лиге за расширенные демократические права сегодня в пользу специальных избирательных блоков, заявив, что \"требование статуса салона для доступа к избирательным бюллетеням полностью конституционно, и поэтому большинство дел истца было отклонено\".\n\nМногие в Лиге разочарованы этим решением, но многие сообщают, что результат был ожидаемым. \"На самом деле у нас просто нет общественной или конституционной поддержки\", - сказал один анонимный сотрудник. - Мы всегда собирались проиграть.\n\nНесмотря на свой самый центральный пункт - то, что специальные избирательные блоки находятся в конституционных пределах, - речь главного судьи привлекла наибольшее внимание как среди сторонников Лиги, так и среди лоялистов салона, заявив, что:\n\n\"Эта республика основана на ценностях демократии и всеобъемлющей свободы. Вот почему мы должны делать лучше, должны делать больше, никогда не должны прекращать попытки прислушиваться к своим гражданам, независимо от политических убеждений или прежней лояльности, и только тогда демократия будет процветать, как это было во всем мире\"."
 ERS_constitutional_crisis.18.a:0 "Нация порядка и стабильности, как и нация прогрессивных реформ, в равной степени нужны для нормальной политической составляющей государства."
 
 ERS_constitutional_crisis.19.t:0 "Совместное Заявление"
 ERS_constitutional_crisis.19.desc:0 "Толпа, собравшаяся вокруг сцены в Томске, говорила с растерянным и озабоченным выражением на лицах; салоны много сотрудничали, но не слишком часто можно было видеть, как ведущий член двух разных салонов делает объявление людям вместе. Может быть, это как-то связано с недавними беспорядками и протестами?\n\nРазговоры смолкли, когда Мечислав Вайнберг и Андрей Сахаров вышли на сцену и поднялись на один из двух подиумов. Толпа казалась еще более неуверенной, что делать с этой ситуацией сейчас. - Добрый день Всем Вам, жители республики, - сказал Сахаров, выглядя усталым, но решительным, как всегда. -Я не сомневаюсь, что вы все видели недавние протесты против изменений в нашей правительственной системе. Мы с моим другом и коллегой Мечиславом Вайнбергом собрались здесь сегодня, чтобы обсудить это, - он с улыбкой кивнул в сторону Вайнберга. - Пожалуйста, говори.\"\n\nПрочистив горло, Вайнберг оглядел толпу и понял, что никого из них не узнает. Демократия не может так продолжаться. - Я обещаю вам, добрые люди, что мы прислушаемся к вашим тревогам, к вашим мольбам. Мы работаем над тем, чтобы как можно скорее разрешить этот кризис, поэтому все, о чем я прошу, - это чтобы вы немного больше верили в нас. С этой республикой, стоящей вместе, Она переживет все; но чтобы быть достойной того, чтобы выжить, чтобы быть достойной всех вас, стоящих вместе на ее защите, она должна постоянно переоценивать себя.\"\n\nТолпа начала роптать, больше всего удивленная таким развитием событий, хотя в целом они выглядели довольными. Не в силах скрыть волнения от приближающегося разрешения беспорядков, Сахаров весело усмехнулся. - Со временем, при вашей поддержке, мы создадим Республику, за которую стоит сражаться. А до тех пор я могу тебе это обещать.\""
 ERS_constitutional_crisis.19.a:0 "Россия меняется к лучшему."
 
 ERS_constitutional_crisis.20.t:0 "Свободная и открытая дискуссия"
 ERS_constitutional_crisis.20.desc:0 "Петр яростно писал, пока в серой Думе шли дебаты. Это была напряженная пара недель, со всеми этими конституционными дискуссиями и судебными делами, но даже несмотря на это, его редактор хотел, чтобы он придерживался думских репортажей. Типично, подумал Петр.\n\nИ все же не все было скучно. Дебаты касались не только основных, умеренных вещей, но и основополагающих принципов республики - но и характера их места в конституционной структуре правительства. В чем же, спрашивали многие, заключается назначение верхней палаты? Ответы на такие вопросы варьировались от гуманистических идеалов защиты свободы и рабочего человека до циничной ненависти Бастильяр к популизму. Ближе к концу дебатов один из представителей, гуманист, взял пресловутый микрофон, подошел к Диас и произнес речь перед своими коллегами.\n\n- Друзья, товарищи, я обращаюсь к вам не только как представитель гуманистов, но и как верный Патриот и гражданин Центральной Сибири, верующий в свободу человечества. Я говорю о вере в то, что все люди созданы равными и что любой человек, желающий отнять эти фундаментальные свободы, является врагом народа. Именно это мы и делаем, защищая народ от воли деспотов, желающих отнять у него свободу.\"\n\nНо одно это не может защитить нас, ибо только тогда, когда народ теряет веру в демократию, в нашу Конституцию и в наши институты, такие люди могут даже взять власть. Без веры в то, что наши лидеры принимают наши интересы близко к сердцу, зачем людям слушать нас?\"\n\nВ комнате воцарилась тишина. Даже перо Петра перестало писать, глядя на молодого человека сверху вниз.\n\n- Я верю в нацию прежде всего. Любая честная, благонамеренная попытка улучшить веру мужчин и женщин этой нации-это то, что я поддерживаю, независимо от того, на какой стороне прохода они могут быть. Многие из моих союзников согласились бы с этим мнением.\"\n\nЧеловек покинул Диас, но шум больше не появлялся."
 ERS_constitutional_crisis.20.a:0 "Черт, неужели я все это записал?"




