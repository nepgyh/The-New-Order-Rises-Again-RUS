 ERS.1.t:0 "Передача Факела"
 ERS.1.desc:0 "Президент шел по залам президентского дворца один в этот поздний час. Никто не шел с ним, кроме его воспоминаний, отголосков лучших времен. Бледный лунный свет пробивался сквозь завесу облаков в небе, сияя сквозь огромные окна коридоров.\n\nКогда-то Центрально-Сибирская республика была одним из сильнейших государств-преемников Советского Союза. Унаследовав богатую промышленность от Сибирского плана Бухарина, правительство в Томске приступило к построению новой России, где граждане могли бы свободно процветать и высказывать свое мнение об управлении. И все же русская анархия не пощадила Центральную Сибирь. Не имея выхода к морю и окруженная враждебными правительствами и военачальниками, начало конца республики пришло от сепаратистов в Новосибирске. Затем проклятые остатки Советского Союза в лице Ягоды начали свое донкихотское вторжение. Обе нации были обескровлены, их дети плакали, когда война и голод пришли на некогда мирную землю. В Центральной Сибири различные губернские правители восстали против ослабленной центральной власти. Негодяи-офицеры обвиняли гражданское правительство в собственных неудачах в борьбе с анархистами и сепаратистами. Одна за другой отделялись губернии, пока не остался только Томск.\n\nХолод поглащал энергию Пастернака. Почти так же, как эта проклятая болезнь. Дверь в его кабинет, деревянная и царственная, с каждым днем становилась все тяжелее. Но президент пока не собирался сдаваться. Старое правительство потерпело крах. Нынешнее временное правительство не будет править вечно. Пастернак чувствовал, что он и его поколение втянули республику в эту неразбериху; самое меньшее, что они могли сделать, - это сделать все возможное, чтобы передать факел следующему поколению. В спящем городе, окружавшем президентский дворец, спали рабочие и поэты, солдаты и политики-все оставшиеся в республике дети. Все, что нужно было сделать президенту, как обычно, одному в своем кабинете, - это доверить им будущее. Так много работы, так мало времени. Пастернак усмехнулся. Во всяком случае, скоро у него будет достаточно времени, чтобы выспаться.."
 ERS.1.a:0 "Новому поколению, из слабеющих рук."

 ERS.2.t:0 "Годы стали и пепла"
 ERS.2.desc:0 "Совершенно непродуктивный день. Они были редкостью в долгой и богатой на события жизни президента Пастернака. Теперь же из-за болезни и возраста такие дни стали гораздо более обычным явлением. Так провел день Борис Пастернак, отдыхая в своей спальне.\n\nОн стал одним из первых руководителей старой Центрально-Сибирской республики. Вещи никогда не были легкими или очевидными. Некоторые хотели возрождения Бухаринского Советского Союза. Другие в армии предпочитали гораздо более авторитарный тип правления, постоянное военное чрезвычайное положение до тех пор, пока нация не сможет вновь объединиться. Но Пастернак и его союзники обратились к интеллигенции Томска, к тем, кто мечтал о более свободном будущем. Они также обращались к простым людям, обещая рабочим процветание в обмен на их помощь. Теперь президент оказался лидером сильно ослабленной Республики, демократия которая временно приостановлена Временным правительством, экономика в руинах. Было время, превратившее в посмешище эти ранние планы.\n\nПастернак был удивлен, увидев, что общественность поддержала его кандидатуру в качестве чрезвычайного временного президента. Разве он не воплотил в себе все то, что пошло не так с ЦСР? И все же люди Томска каким-то образом сохранили к нему доверие. Даже рабочие покорно продолжали свои смены на крупных промышленных предприятиях, поддержав Временное правительство на референдуме. Положение с продовольствием было не очень хорошим, но, по крайней мере, стабильным. Возможно, никто из бедняков или элиты не хотел рисковать в эти самые опасные времена. Генерал Шапошников обеспечил лояльность армии к гражданским институтам.\n\nПрезидент почувствовал себя немного униженным оказанным ему доверием. Он также знал, что его люди ожидают многого взамен. Это его не слишком беспокоило, его окончательные проекты вскоре должны были быть представлены руководству Томска. Как Пастернак перед смертью определит модель республики, так она и будет устроены."
 ERS.2.a:0 "Чтение его политических завещаний было в порядке вещей."

 ERS.3.t:0 "Смена караула"
 ERS.3.desc:0 "Все взгляды обратились к нему, когда он вошел в комнату. Беспокойство, печаль, жалость-смесь эмоций была видна на лицах собравшихся. Президент привык видеть прогрессирование своего рака на лицах тех, с кем он встречался.\n\nЛюди были из самых разных слоев общества. Промышленники, ученые, чиновники Временного правительства. Несколько посторонних неловко стояли рядом с генералом Шапошниковым. Верный генерал следовал указаниям Пастернака. Президент благодарно кивнул старому другу. Генерал решительно отдал честь. Пастернак заговорил: "Gentlemen, my time is probably more limited than yours, even." A few awkward laughs. Pasternak continued. "I've gathered you today to express my thoughts on the provisional government. I think none of us are particularly satisfied with its progress." A few nods of assent. "What was supposed to be a temporary measure to trim the old apparatus of the CSR, recalibrate our economy and tend to our diminished army has now stretched into months, and then years of sluggish progress. Political opposition has rightfully pointed out that without elections, our legitimacy is ever dwindling."\n\nPasternak sat at his chair, and addressed his attention to the outsiders. Mens of the salons, all, and not shy about partaging their thoughts on the provisional government. Good. "I've invited these gentlemen from the so-called Decembrist, Bastillard, Humanist and Modernist societies. Many good ideas have been discussed in the city's salons over the past few months. I've followed the renewal of the capital's cultural and political scene with much interest, and I believe it is now time to end the Provisional Government."\n\nA murmur threatened to boil into a debate. Pasternak rose a hand to silence it. "This will be done with good order, and a suitable new constitution will be implemented. Gentlemen, those secessionists and rebels have shown more daring than us, and have seized the moment. I believe it is time to do some mobilizing of our own, and tap into the great minds of the Republic to see it endure into the next generations. I would like to hear the assembled men in this room detail what remains to be done before new elections can be called. Let's begin with you, General Shaposhnikov.""
 ERS.3.a:0 "Из многих голосов скоро вырастет консенсус."

 ERS.4.t:0 "Подготовка политической сцены"
 ERS.4.desc:0 "Кипы бумаг заполняли все возможные поверхности президентского кабинета. Время от времени приходили ошеломленные секретарши, чтобы стабилизировать шатающиеся стопки бумаг. Повсюду были разбросаны книги по юриспруденции и истории, открытые на кажущихся случайными страницах. В центре всего этого был президент, занятый работой..\n\nРазработать конституцию было нелегко, даже с дюжиной юридических консультантов, которым была предоставлена собственная секция для работы. Еще тяжелее было то, что имел в виду Пастернак: живое, дышащее существо, в котором все увидят республику, которую они себе представляли. Конституция Пастернака положит конец Временному правительству и положит начало новой эре в Республике. Эра экспериментов, эра диких и безумных идей. Задача Пастернака состояла в том, чтобы не ставить себя в центр сцены. Его долг состоял в том, чтобы построить театр, где все виды игроков могли бы входить и выходить из политической сферы Республики, привнося свои собственные идеи и видение будущего. Люди добавят в Конституцию, а кое-что уберут. И все же в нем будет жить дух, Искра собственных Пастернаковских мечтаний и несостоявшихся амбиций.\n\nРабота шла и шла. Иногда приходил адвокат для обсуждений. Во второй половине дня медсестра дала президенту лекарство на весь день. Работа продвигалась в хорошем темпе. Каждые несколько дней советникам как внутри временного правительства, так и вне его рассылались подборки последних идей и изменений. Президент работал лихорадочно, как обезумевший маэстро, направляющий хриплый оркестр на простые и приятные гармоники.."
 ERS.4.a:0 "Весь мир это сцена."

 ERS.5.t:0 "Илья и Анна"
 ERS.5.desc:0 ""Ilya and Anna: The greatest sibling duo the world over! The heroes Russia needs and deserves!"\n\n"Born to a loving family in Voronezh, the pair loses everything when the Huns invade and are forced to flee to the urbane metropolitan centre of Tomsk in Central Siberia. The lives they knew have been taken from them, but do they give up? No! Now, Ilya and Anna must travel across Tomsk through thousands of kilometres of forest and tundra, learning of Russia's past, discovering secrets and mysteries of our nation's rich folklore and history, and unveiling the greatest conspiracy known to the people of Central Siberia."\n\n"What is the conspiracy, you ask? Lurking beneath the shadows of Tomsk exists a great evil known as the "Thule Society," who seeks to infiltrate our peaceful democratic state with German influence and myths of Aryan supremacy. They will stop at nothing to undermine Tomsk's survival and spiritual enlightenment, going so far as to summon demons! Only Ilya and Anna, with the help of friendship, teamwork, and friends they meet along their journey can prevent disaster from reaching Tomsk, and no doubt all of Russia!"\n\n"Tune into Radio Siberia to catch the action, excitement, and exploration of Russia's magnificent cultures and landscapes."\n\n"Ilya and Anna and all of the wonderful programming here on Radio Siberia is brought to you by The Central Siberian Telecommunications Department and various businesses working to provide opportunity and prosperity right here in Tomsk. Thank you for listening!""
 ERS.5.a:0 "У нас будет бюджет на киноадаптацию, как только мы вернем себе всю Россию!"

 ERS.6.t:0 "Конец эры"
 ERS.6.desc:0 "Президент Пастернак стоял перед Богоявленским собором, один на своей трибуне. Собор знавал и лучшие дни. Как и их президент, подумала собравшаяся толпа. Тем не менее оба стояли, гордо возвышаясь над площадью Ленина. Все больше и больше мужчин и женщин толпилось на площади, привлеченные окончанием рабочего дня, чтобы увидеть президента в том, что, как все предполагали, будет одним из его последних публичных выступлений.\n\n"Citizens. Friends. I come to you personally to announce the end of the provisional government. In the aftermath of the great calamities that fell on the Republic, you came forward and granted us our request for an emergency provisional government. With this vote of confidence in hand, the government and I have blindly stumbled forward, like drunks holding onto a train ticket, afeared of losing it and being unable to reach their destination. I now realize that our greatest mistake was that we tried to shoulder on the burden of righting the ship of state all on our own. For this great arrogance, this government has found itself unable to leave the dark valley in which it has erred for the last few years, unable to lead its people to a better place."\n\n"The provisional government must end, and in its place the people must take up their role, act onto the power granted to them by our Republic. A thousand, a million assembled candles will unite to illuminate our path. Citizens, I simply ask for your forgiveness, and thank you for your years of support.""
 ERS.6.a:0 "Я не буду бояться зла."

 ERS.7.t:0 "Опустошая офисы"
 ERS.7.desc:0 "Конечно, это была неблагодарная работа. Каким-то образом молодой чиновник знал, что все равно пропустит работу. Он положил в коробку еще одну стопку канцелярских принадлежностей. В это время дня мало кто остался; большинство уже съехало за несколько дней до объявления. Теперь только молодой чиновник и несколько отставшихся работали над тем, чтобы покинуть здание. То тут, то там их сопровождало несколько радиоприемников, и все они напевали запись речи Пастернака о роспуске Временного правительства..\n\nИх офис был одним из подкомитетов Министерства промышленности Временного правительства. Мужчины и женщины старательно подсчитывали, что осталось от промышленных активов ЦСР, что было украдено повстанцами и что нужно было сделать, чтобы стабилизировать ситуацию. В конце концов все их усилия ни к чему не привели. Временное правительство не располагало достаточными ресурсами для того, чтобы направить их на масштабную перестройку промышленности. Лучше поддерживать медленное разложение, чем рисковать всем.\n\nОднако не все было потеряно. Их доклады были собраны в легко усваиваемые аналитические материалы, а затем распространены среди общественности самим правительством. Чиновник слышал, что в кругах быстро расширяющихся политических клубов работа его команды широко обсуждалась. Чиновник улыбнулся и закрыл коробку. Возможно, новая администрация найдет новую работу для него и его команды."
 ERS.7.a:0 "Светлый взгляд в будущее."

 ERS.8.t:0 "Колыбель старого запада"
 ERS.8.desc:0 ""Another glass of vodka?" the older man offered. Moisey accepted with a nod. He had long given up encouraging his friend and mentor to quit drinking. It always saddened him to see the old composer reduced in health. No one was spared by time, after all. Both friends toasted, to their old homes in the west. To the streets of Saint Petersburg, to the alleyways of Warsaw. Both lost to the years, fascist jackboots keeping them drowning in the ebbs of time until even memories were dissolved.\n\nThe two friends did not particularly enjoy musing on painful memories. Yet, the fall of Europe cast their shadow on both musicians' lives. To this tragedy, Dmitry Shostakovich could find echo in the more recent catastrophe of the destruction of the Central Siberian Republic. A nation of hope and progress, crushed by militarism, its corpse embalmed by faceless bureaucrats and kept on display.\n\n"What is there to be done?" Asked Moisey. His mentor gazed into the distance, absent-mindedly pushing back up his glasses. Finally, the old composer spoke.\n\n"I've been discussing with fellows of the Humanist salon. I will run for Presidency." Anticipating his friend's objection, Shostakovich lifted his hand. "Ironic, isn't it? Even as the poor Pasternak has a foot in the tomb, I stand in line behind him with my own poor health. Yet, something must be done. The president is a good man, and his call for election is the right one. I'm afraid, Moisey. So many candidates running, none of them understand why the old Republic failed. Everyone has solutions, to be implemented top down, orders and instructions for poor workers. But who will listen? Who will cherish the common man, the elites' so-called equals, their brothers and sisters? The old CSR didn't listen to the men in Altay and Novosibirsk, to the anarchists, to the poor and the hungry. I... I'd like to try to do something about it, Moisey. After a life of just being a victim of events, I..." Shostakovich fell silent.\n\nThe younger musician put his hand on his mentor's. "It's never too late to try, Dmitry. Now, how about we honor this bottle a final time for the day?" The older man smiled, nodded."
 ERS.8.a:0 "На этот раз они выпили за будущее."

 ERS.9.t:0 "Мудрец у своего конца"
 ERS.9.desc:0 "Это был один из плохих дней его отца. Евгений Пастернак всегда видел отца за работой. Пишущего, думающего, говорящего, действующего. Теперь, когда старший Пастернак сжег свою свечу с обоих концов, рак, опустошавший его тело, все чаще заявлял о себе, когда Президент Республики лежал в постели, спал, кашлял, потел, медленно умирал. Как старший сын, Евгений должен был заботиться об отце в эти последние дни.\n\nДаже когда жизнь покидала его, глаза отца светились умом и решимостью. Он часто говорил о сожалениях о прошлом и о мечтах о будущем. Более приземленные темы, конечно. Что стало с большой семьей? Как продвигалась собственная работа Евгения в сильно уменьшившейся столице Республики? Сын мягко склонял отца меньше беспокоиться о других и больше о себе. Старший поэт рассмеялся. - Скажите, Я когда-нибудь обсуждал с вами, почему выбрал именно Томск?"Say, did I ever discuss with you why I picked Tomsk?" "Why you picked Tomsk, father?" "As capital." A coughing fit. "Ah!" Yevgeny thought for a moment. "No, you haven't. Why Tomsk"\n\n"Why indeed." Pasternak smiled wistfully. "Novosibirsk had more industry. Barnaul was an important railway junction, and held rich farmland. Yet I thought it could not be anywhere but Tomsk. Tomsk, so spared by the war." Another coughing fit wracked his father's body. "Tomsk, with its schools, and gymnasiums, its cafes and its theaters. How can you terrorize a people that is learned? How can one deny a nation its history when books and songs and poems carry forward a thousand generations?" Boris Pasternak's sentence trailed off, perhaps ending less crisply than he had desired. For a moment the dying man's determination faltered, and he sought his firstborn son's eyes for comfort. Yevgeny clutched his father's hand. "It was the right decision, papa. Russia will see justice and freedom within my lifetime. Now, you should rest. I will go fetch you your dinner."\n\nThe poet president nodded, leaned back into his bed. The hot evening meal would give him some of its heat, perhaps."
 ERS.9.a:0 "Один на печальной вершине."

 ERS.10.t:0 "Исход"
 ERS.10.desc:0 "Для поэта-президента больше не будет продуктивных дней. Борис Пастернак уже почти две недели лежал в постели, судорожно кашляя. Дети ухаживали за ним. К нему приходили старые друзья, старые соперники. Его жена Зинаида пришла поговорить, и они поговорили. Она простила ему кое-что, хотя и не все. Лучше так, чем никак. Пришла и его любовь, Ольга Ивинская. Как бы ему хотелось видеть ее чаще, иметь что-нибудь получше, чем несколько коротких визитов через боковую дверь. Еще одно сожаление в жизни, полной сожалений. Он поступил несправедливо по отношению к жене и любовнице. Надеюсь, он поступил правильно по отношению к своей стране\n\nВсе труднее и труднее оставаться в сознании. Прерывистый сон. Поздний вечер заливал комнату янтарным светом. У кровати стоял один из его сыновей и что-то говорил. Трудно его хорошо видеть, хорошо слышать.\n\n"I can't hear you well. And there's a mist in front of my eyes." He tried to smile. "But it will go away, won't it? Don't forget to open the windows tomorrow.""
 ERS.10.a:0 "Гигант мысли покидает нас."

 ERS.11.t:0 "Медиа Блиц"
 ERS.11.desc:0 "Плакаты все появлялись и появлялись изо дня в день. Рабочие и учащиеся собирались вместе на вокзалах, читая воззвания.\n\n"Citizens! Elections have now begun. Candidacy for the state Duma are now accepted from the four great political salons of the Republic. Per the late President's final constitution, approved by the electoral commission, the sociopolitical rejuvenation of the Republic will pass through the popular movements known as the Decembrists, the Bastillard, the Humanists and the Modernists. This college of political associations will tutor the reborn republic through these turbulent times. The party with presidential control of the Republic will offer a new constitution, allowing the people to experiment with their political institutions."\n\n"Citizens, the Republic needs you. It has asked you so much already; now in this zero hour, the nation needs your opinion, your insight. At the ballot box, inform us about your vision for this new era. You shall be tasked with voting for a local representative, as well as vote for a presidential candidate. Citizens, your help is critical!"\n\nThe news of elections ran through the nation like an electrifying current. Much remained unknown for now; in particular, few knew well the four political parties that had been chosen for the election. Fewer still understood the implications of voting for a constitution. But the presidential candidates were among the most well known men of Tomsk. The idea of moving past the era of controlled destitution with the provisional government was an appealing one."
 ERS.11.a:0 "Наступило время выборов!"

 ERS.12.t:0 "В Зеркальном Зале"
 ERS.12.desc:0 "Николай зашел в любимый бар после долгой смены. Работа на литейном производстве была тяжелой и изнурительной. Тем не менее, заработок был довольно неплохим. Все ради того, чтобы как можно лучше обеспечить свою семью.\n\nОбычная планировка бара довольно сильно изменилась этим вечером. Столы и стулья были расставлены широким кругом вокруг импровизированного подиума из барных стульев. На нем был виден силуэт изможденного мужчины. Костлявый тип, одетый как английский денди, декламировал строчку за строчкой из непристойной поэзии, держа кружку пива в одной и трубку от калебаса в другой руке. Завсегдатаи бара хохотали и кричали странному человеку. Когда поэт закончил выступление, аплодисменты и свист заполнили пространство бара. Несколько человек повернулись к двери и заметили растерянного Николая. "Oy, Kolia, look what we've got here, an actual presidential candidate."\n\nThe emaciated poet turned to face the newcomer, bowed toward him, the makeshift barstool podium shaking. "Daniil Kharms, author, poet, not so humble representative of the trinity group for culture and industry, known to all as the Bastillard club, at your service."\n\nNikolai of course knew of the author, most well known for his children's book as well as his charity work to teach literacy. An eccentric man. Nowadays a front for the elitist, anti worker Bastillard society. "Why bring politics here, poet? I thought you and the Bastillards had little wish to listen to the people."\n\nKharms nodded, climbed down from his podium to walk toward Nikolai. "Of course, of course! I'm an honest man, why would I run on a campaign of lies? As president, I'd want a strong republic, able to smash those fuckers in Novosibirsk and provide work and prosperity for all of us. Of course, every party claims that. But every party but ours claims that they care about the workers, don't they? Only the Bastillards are honest in their indifference." A chorus of laughter. A beer made its way to Nikolai, who cheered with the strange politician. Perhaps the elections this year would provide entertainment, at least."
 ERS.12.a:0 "Человек из народа?"

 ERS.13.t:0 "Операция д'Антес"
 ERS.13.desc:0 "Маршал Шапошников, в должности главнокомандующего войсками Республики, стоял в переполненном зале. Высшее руководства Томска с несколькими высокопоставленными гражданскими собралось что бы обсудить последние шаги подготовки к запланированному вторжению на территорию федерации Новосибирска и Алтая.\n\nМестность между Томском и целью была равнинной и лесистой. Самым большим препятствием будет река Обь; на правом берегу которой располагался непосредственно город Новосибирск. Но любой уважающий себя командир держал бы большие резервы к западу от реки, готовые попытаться освободить осажденный город любой ценой. Второстепенной важной целью был Алтайский регион и его столица, Барнаул. В данный момент южная часть Новосибирско-Алтайской федерации, Барнаул и его окрестности являются одними из лучших сельскохозяйственных угодий на территории Центрально-Сибирской Республики, а также важным железнодорожным узлом. Его отвоевание было бы удачным ходом, и, возможно, фатально ослабило бы оппозицию.\n\nКакой-то генерал монотонно объяснял детали посланнику из военного министерства. Шапошников пытался уделять этому внимание. Но в глубине души он не был в это погружен. Он когда-то служил с Покрышкиным, Новосибирским богатырем. Вражеские офицеры были чертовыми предателями, но в то же время они были чертовски хорошими командирами. Ни город Новосибирск, ни равнины Алтая не будут сданы так легко. На земле и в небесах, "
 ERS.13.a:0 "Они должны пасть, если Республика хочет жить."

 ERS.14.t:0 "Конец федератов"
 ERS.14.desc:0 "Человек, положивший начало падению Центрально-Сибирской Республики, и человек, забивший последние гвозди в крышку ее гроба. Судебный процесс над Василием Шукшиным и Александром Покрышкиным собрал заполненные до отказа залы для заседаний. Федераты были самой могущественной из отколовшихся фракций Республики, и теперь их поражение вернуло боль от развала назад, в далекие прошедшие года.\n\nОба основных обвиняемых, представши перед судом, не стали раскаиваться. Василий Шукшин сетовал на сложные условия в Алтайском регионе, где крестьяне были перегружены работой что бы прокормить всю оставшуюся Республику. Разве они не имели права выступить за свои права? Когда Шукшина обвинили в призывах к насилию по отношению к центральному правительству, он парировал это тем, что Республиканская армия была послана с целью жестоко подавить протесты, вынуждая граждан самостоятельно вооружаться и защищать себя.\n\nПокрышкина так же не особо заботили обвинения прокурора. Он, предатель? Как офицер, он всегда осознавал свой долг перед простым народом. Когда тупиковая война с остатками Красной Армии под руководством Ягоды ввергла ЦСР в голод, разве не были правы люди, взывающие к миру? Заслуживали ли их отчаянные мольбы захлебнуться в звуках выстрелов?\n\nИх аргументы не повлияли ни на толпу, ни на судью. "As military officers and as regional politicians, the accused failed to restore calm and order in their jurisdiction. Instead they invited the specter of civil war, and plunged Central Siberia in chaos. Unrepentant, these so called federates proceeded to build a corrupt, autocratic regime. No doubt had these federates had their way, Russian democracy would be buried, its corpse used to fertilize corrupt private interests. For this, this court condemns the accused, and will seek sentences of life in prison, where the accused will have time to reflect on their crimes.""
 ERS.14.a:0 "Правосудие превыше всего!"

 ERS.15.t:0 "Чертов Большой Герой"
 ERS.15.desc:0 "Николай Масалов рухнул на землю, когда рядом с его головой просвистела еще одна пуля. Он сел, когда звуки боя бушевали вокруг него, прижавшись спиной к южной стене кирпичного дома. Пытаясь восстановить самообладание, он поднялся на ноги и, тяжело дыша, повторил про себя инструкции. Возглавьте местное ополчение в обороне этой деревни. Легко.\n\nОн просто не ожидал, что здесь будет так много проклятых бандитов. Его прибытие в кишащую бандитами деревню было почти синхронно с их засадой. Теперь дезорганизованные защитники деревни были рассредоточены и уязвимы. Николай вгляделся через улицу, где двое местных мужчин, вооруженных охотничьими ружьями, из-за наваленных наспех мешков с песком разглядывали ржавый грузовик со спасенным пулеметом.\n\nСтареющий солдат внезапно отпрянул за стену, когда очередной град свинца прорезал разреженный воздух рядом с его укрытием. Он сжал свой служебный револьвер так, что побелели костяшки пальцев, резко вдохнул, прежде чем высунуться из безопасности, чтобы найти...\n\nРебенок, не старше 4-х лет, одетый в малиновое испачканное платье, ковылял по пыльной дороге, где всего в 30 футах перед Николаем шла перестрелка. С затуманенными глазами, испуганная, маленькая девочка звала свою семью, бесцельно шатаясь в поисках их, почти на линии огня бандитов. Панические мысли Николая вернулись к его дочери дома, прежде чем он обнаружил, что выбегает из безопасного укрытия.\n\nПули яростно впивались в стену за спиной Масалова, едва слышные за оглушительным стуком его сердца. Девушка была уже почти на улице, ее босая нога прошла мимо кирпичной стены, которая защищала ее от кровожадных артиллеристов. Едва ли религиозный человек, проклятая молитва все еще слетала с губ Николая, когда он нырнул вперед, его левое ухо теперь звенело от едва промахнувшегося выстрела. Подхватив девочку, мужчина откатился назад в укрытие, когда брызги выстрелов вонзились в землю там, где несколько мгновений назад стоял малыш."
 ERS.15.a:0 "Разве он не просто..."

 ERS.16.t:0 "Плохие сны"
 ERS.16.desc:0 "Ослепительный свет и оглушительный звук взяли верх над чувствами бедного Лихачева. Он лежал на земле. У него звенело в ушах. Всё вокруг было в руинах, осколках шрапнели и телах.\n\nЗинаида.\n\n"ZINAIDA?" Dmitry hollered, but he made no sound. He watched citizens with hollow eyes and caved stomachs dive on the bodies like a pack of wild dogs. He continued to call for his wife in the chaos of the bombing, his throat sore from his silent screaming. Panic gripped him as he found himself digging through debris until his hands were bleeding raw.\n\nDmitry shot up, drenched in sweat and staring directly at the family portrait on his bedroom wall. All of them were there. He turned over, looking at Zinaida resting peacefully beside him. She always could sleep through his night terrors. Rubbing sleep from his eyes, the old writer slowly stood up and went into his kitchen, moonlight shining through the curtains.\n\nDrumming his fingertips on the counter, he dialed his old friend Shostakovich. It was 2 AM, but Dmitri was a notorious night owl.\n\nPredictably, the phone rang but twice before the pianist picked up, "Dmitry, friend! A busy man like you can only be awake right now for one reason; what troubles you?" Spoke Shostakovich.\n\n"I dreamt of Leningrad again. There was- and I- Zinaid..." Ironically, the eloquent writer found himself barely able to form a sentence, his composure crumbling in seconds.\n\n"I understand, friend. The siege haunts me as well. Just calm down, it's over. We lived."\n\n"But so many others-"\n\n"Are gone, I know. We cannot bring them back, certainly not by panicking."\n\nDmitry sighed deeply, calmer now but sinking into despair.\n\n"Let me finish, Dmitry." Continued Shostakovich, "There is one thing we can do for all of them: rebuild Russia. They would want nothing more, my friend, and you can't do that without sleep. Go to bed; A man needs his rest."\n\n"Thank you, Dmitri. Good night." He replied. He hung up and returned to bed, a smile curling across his face."
 ERS.16.a:0 "Дань уважения."

 ERS.17.t:0 "Операция Осколок"
 ERS.17.desc:0 "День фельдмаршала Шапошникова выдался долгим. Ночь будет еще длиннее, так как он должен был завершить последние приготовления к операции “Осколок”, запланированной операции по возвращению Кемерово.\n\nИдея операции была довольна проста. Бывший генерал Центрально-Сибирской Республики Николай Крылов отторгнулся от нее, уведя с собой несколько лучших пехотных и моторизированных дивизий Республики. Богатый промышленный город Кемерово и его угольный бассейн без сомнения помогли сепаратистам развернуть еще несколько полков хорошо оснащенных солдат. Атака была возможна с нескольких удобных направлений между плацдармом Юрги и вражеской столицы Кемерово. Шапошников надеялся, что это не приведёт к войне на истощение.\n\nСлухи с южного направления были тревожными. Шапошников служил с Николаем Крыловым. Знал его хорошо. Лидер сепаратистов был умелым офицером. Сейчас, на улицах говорили, что командир сошел с ума, провозглашая себя наследником Рюрика, древнего русского короля. Шапошников не имел понятия, были ли эти слухи правдой, не знал, действительно ли его старый друг потерял рассудок после победы над анархистами на востоке. Все, что Маршал знал наверняка это то, что для выживания Республики Кемеровские промышленные активы должны быть возвращены.\n\nНекоторые из младших командиров Шапошникова насмехались над безумным королем и его лакеями. Но маршал спешил напомнить своим офицерам, что нельзя недооценивать любого врага. Безумец или нет, генерал Крылов, тем не менее, был умным и харизматичным лидером. Его подчиненные будут бороться до конца, защищая новообразованное госдуарство. Маршал Республики надеялся, что “Осколок” не вызовет долгого и беспощадного кровопролития между Томском и его бывшей провинцией."
 ERS.17.a:0 "Ударим по юго-востоку."

 ERS.18.t:0 "Операция Вознесение"
 ERS.18.desc:0 "Центральное правительство подняло вопрос о подготовке военной операции против Ойротской территории. Шапошников надеялся, что дело до этого не дойдет. Но тем не менее, он подготовил серию планов по вторжению, названную операцией “Вознесение”. Маршал Республики знал, что гражданское правительство не склонно к применению силы против отдаленных сепаратистов,но кто знал, как все обернётся в эту эпоху раздора и конфликтов.\n\nВоенная сторона дела была довольно простой. Помимо проблем, связанных со сражениями на большой высоте, население Ойортии всегда было чрезвычайно низким. Даже с учетом наплыва староверов из Западной России, крохотная держава едва ли развернет больше нескольких полков регулярной пехоты. Помимо обсуждения этапов вторжения и плана, направленного на адаптацию войск к горному воздуху, большое внимание уделялось культурным вопросам, связанным с оккупацией, как лучше всего избежать ощущения местными жителями того, что их образ жизни находится под угрозой.\n\nTЭтот регион долгое время был беден и полу-автономен от Центрального Сибирского правительства. Местные Бурханисты, последователи тюркских верований, жаловались правительству на огромный поток прибывающих с запада старообрядцев. Общество, вечно считающееся маргинальным, очевидно решило поселиться в отдаленном месте из соображений собственной безопасности. Напряженность местных была проблемой, но не критичной. В результате распада Республики, провинция отделилась от Томска и стремилась к нейтралитету и изоляции. Заволоко, президент крошечного государства, был неплохим человеком. Шапошников знал, что если местному народу будут даны гарантии на то, что он будет иметь право жить и поклоняться как угодно и кому угодно, насилия можно будет избежать."
 ERS.18.a:0 "Давайте надеяться на успех дипломатии."

 ERS.19.t:0 "Музыка для ушей"
 ERS.19.desc:0 "Дмитрий Шостакович расположился в кресле в гостиной, неспешно потягивая из чашки горячий чай. На проигрывателе рядом с ним играла особенно сентиментальная пьеса, которую он никогда раньше не слышал. Недавно до него дошла весть о том, что его старый ученик приобрел относительную известность благодаря совершенно новой композиции - "Dear Edison...""
 ERS.19.a:0 "Превосходное произведение!"

 ERS.20.t:0 "История освоения Сибири"
 ERS.20.desc:0 "Максим не мог поверить, что он здесь. Если бы он объяснил это себе вчера, он бы все равно не поверил. Максим был просто скромным госслужащим, его родители были фермерами, которые отправили его в город, чтобы заработать себе на жизнь. Черт, он едва умел читать, тем более формировать мнение на такие непростые темы, как история Сибири, но вот он был здесь. Симпозиум, слово, которое он не мог даже представить до вчерашнего дня, когда ему сообщили о его приглашении, об истории экспансии России в Сибирь. Плакат остался у него в памяти, когда он увидел его, научную дискуссию, исторический урок и банкет, в одном флаконе не только для ученых, но и для простых людей Центральной Сибири. Честно говоря, он приезжал только за бесплатной едой и напитками, но не мог не найти интереса к теме, которую едва понимал.\n\nФилософы, политики, художники и ученые сражались на пресловутом поле битвы исторических дебатов. Была распространена информация, о которой Максим мог только мечтать: сделки, заключенные с местными племенами, великие ханства, распространившиеся на то, что сейчас является его собственным домом, народы, давно ушедшие в прошлое, и их обычаи. Все это было и запутанно, и просветлено, к тому же Максим оставил свою тарелку только наполовину законченной, так как сидел, по крайней мере, час, глубоко выпивая из чашки знаний.\n\nКогда все было кончено, у него чуть не закружилась голова от переживаний, но он все еще вспоминал все, что ему говорили. Когда он и остальные простые люди выходили из зала, они говорили о том, что они узнали, о новых перспективах, которые они сформировали, и, конечно же, о том, как они никогда не знали, что могут так зацепиться за что-то, что они когда-то считали таким скучным. В ту ночь, когда Максим шел домой, его мысли самостоятельно бродили по древней истории, и он решил в будущем начать посещать библиотеки и читать лекции."
 ERS.20.a:0 "Знания - сила."

 ERS.21.t:0 "Чайковский"
 ERS.21.desc:0 ""You've got to watch it. I swear, I had my doubts, too, but it blew me away." Said Igor, who was again pestering his good friend Dmitri about watching one of the latest hit films, a biographical film on the life and times of composer Pyotr Ilyich Tchaikovsky.\n\n"Again, it sounds fascinating, but I've never been much of a moviegoer. The lines are long, you have to sit around for two hours, and they're never as good as advertised." Replied Dmitri, in what he was sure was an exact repeat of the conversation they had last time they ate lunch together.\n\n"Innokenty Smoktunovsky makes it all worth it; he's not like those wooden actors you see in other movies." Said Igor as he dug his knife into his steak. This fact was news to Dmitri, but so was the name.\n\n"Who the hell is that?"\n\n"Only the King of Siberian actors! He really brings Tchaikovsky to life!"\n\n"Well... tell you the truth, I was worried about it not being worth it because of the acting. What the hell. For you, old friend, I'll wait through that damn endless line. But I get to complain about it if its bad for as long as you tried to convince me to watch it. Deal?"\n\n"Deal.""
 ERS.21.a:0 ""Anyways, how's your brother?""

 ERS.22.t:0 "Революция масс"
 ERS.22.desc:0 ""About this book, The Revolt of the Masses, then." Alexander poured another cup of Tea for Daniil. "You've been reading it, yes? I've been hearing it passed around in the Bastillard Salon."\n\n"Thank you Sasha." Daniil Kharms, absurdist poet and now prominent politician, stirred some sugar into the drink. "Fascinating book. The author really gets to the heart of this century's troubled times, yes? Industrial and scientific progress, granting the ungrateful masses prosperity. A new epoch of barbarians, coming not from beyond the borders of a nation, but from within. Spoiled by the riches of a system they do not understand, and instinctively want to break.\n\n"An interesting book. A dour set of predictions. Ortega y Gasset fears a new age of darkness, an erosion of the light of progress as citizens proudly chose ignorance." Alexander took a sip of tea. "I tend to prefer the humanist's outlook, a world in which the common man is taught to love and appreciate his society, as difficult as this may be to teach. What is your own take on it?"\n\nYou are naive, Sasha. I like that in an academic." Kharms smiled. "I do share your thoughts that this trend toward negative ignorance can be reversed. Not by giving understanding to the masses, but purpose. There have been complex societies before, nations whose working far eluded the common man. Did chinese emperors and mandarins care how much day laborers understood the system? Of course, I hear you object that as democrats we owe our positions to the common citizen. A new contract can be forged, one where all citizens sublimate the absurdity of modern life into something greater, into institutions that outlive them. We of the Bastillard society must teach this positive ignorance to all strata of society. Starting with Ortega's self-important bourgeois, of course.""
 ERS.22.a:0 "Частичное уничтожение себя?"

 ERS.23.t:0 "Смешанные чувства"
 ERS.23.desc:0 "Наблюдая за людьми, проходящими мимо него по улицам Новосибирска, Побиск Кузнецов задавался вопросом, не узнал ли кто-нибудь из них его. Он надеялся, что нет. Он до сих пор не знал, как себя чувствовать в городе.\n\nОн провел здесь часть своего детства, счастливые дни, не имея ни цели, ни обязанностей. За несколько дней до распада столько отняли у всех. Его отца, партийного чиновника, постоянно переводили из города в город, но ни один из них не был таким большим и ярким, как Новосибирск.\n\nТеперь там была другая сторона медали.\n\nЗа несколько месяцев до распада Союза, он был арестован НКВД и содержался здесь. Боль, которую он пережил в те дни, была, мягко говоря, мучительной. Если бы его не освободили охранники, спасаясь от разрушений, последовавших за распадом Союза, он не знал, что могло бы с ним случиться.\n\nОграничившись простым кивком, Побиск повернул и направился обратно на вокзал. Возможно, он никогда бы не решил свои смешанные чувства по поводу этого места. Возможно, он никогда не узнает, любит ли он его или ненавидит. Но отныне, чтобы почтить память как радостную, так и болезненную, он позаботится о том, чтобы то, что с ним случилось, никогда не случилось ни с одним из жителей этого города."
 ERS.23.a:0 "Хороший человек, но с беспокойным умом."

 ERS.24.t:0 "Что всё это значит?"
 ERS.24.desc:0 "Борис сидел за своим столом, пытаясь разобраться в почти что тарабарщине, которую произносит его сын, Михаил.\n\n"Please, son, repeat it, because I am incapable of understanding what this...nonsense is." There were many other words Boris could have used, but his wife, Lada, would have given him eyes of pure icey disappointment, and Boris didn't want that.\n\n"Mikhail sighed, again, attempting to describe the subject. "There are four Salons -" "And these are like, what, parties?" "Yes, and they each represent some aspect of modern society." "Isn't that just what parties already are?" "Well, father, these are different." "How?" "Well, the Humanists believe in humanity, art, self expression. The Modernists are scientists, and believe in progress. The Decemberists are conservatives who believe in protecting the land, and our history. The Bastillards are staunch republicans."\n\n"Alright..." Boris began, believing he gained a minor grasp, "what does this actually mean for me? Us?"\n\n"Well, the Humanists -" "No! No! I don't mean what they 'believe' - I am asking what in God's name they stand for!" Boris' voice was raised now, his frustration building. "What in the name of heaven are they going to do that helps us? Why can't they just tell us instead of giving me a lesson!"\n\nBoris signed, plopping into his chair. "Father?" said Mikhail, "I'm sorry." "No, said Boris, "It is not your fault. I am not literate, like you. I think it is best that I leave this to a generation that understands what half of this nonsense means."\n\n"Now don't be like that father-"\n\n"Please, Mikhail, just give me peace. I'm done learning what any of this means.""
 ERS.24.a:0 "Может, ему стоит вернуться обратно в школу?"

 ERS.25.t:0 "Выбирая яд"
 ERS.25.desc:0 ""We cannot both make everyone happy and guarantee a secure future for Central Siberia. The only way forward is to forcefully push on with industrialization so that we become strong enough to eliminate all of the separatists."\n\nSome of the Bastillards nodded along in agreement, but a great many people in the room still seemed to remain skeptical. One particularly outspoken party member raised his hand and asked before being acknowledged, "Do we not risk agitating the working class too much if we focus on industrializing at all costs? As we all are aware, there are worrisome rumblings of a workers' revolt across Central Siberia."\n\nKharms replied calmly but sternly, "Of course I am familiar with that risk. My point is merely that failure to finish industrializing rapidly creates a greater risk. I'm confident we can put down a disorganized and poorly armed rebellion of workers. Are you more confident in our ability to reconquer the rebellious warlords to our south if we give them even more time to arm and organize themselves?"\n\nThe room remained silent for a moment as everyone waited for someone to speak. "Well?" asked Kharms. "It wasn't a rhetorical question. Do you think we'd have an easier time fighting the separatists than a workers' rebellion?"\n\nFlustered, the salon member responded, "Oh... I suppose not. You make a good point, Mr. President."\n\n"I'm glad you agree with me then," replied Kharms with a soft smile.\n\n"Oh, wait!" someone else interjected. "Shall we move forward with the four-year plan with the industrialists or the three-year plan involving the bureaucrats and workers?"\n\n"I'll think on it.""
 ERS.25.a:0 "Планы бесполезны, но планирование необходимо."

 ERS.26.t:0 "Сделка с Дьяволом"
 ERS.26.desc:0 "Центральная Сибирь славилась изобилием природных ресурсов, но те излишества, которые видел Хармс, глядя на особняк олигарха, были совершенно неуместными. Он понимал стремление жить в комфорте, но тем не менее размер этого места просто поражал рассудок и заставлял стынуть кровь в жилах. Хармс, конечно, не стал бы ничего говорить, так как его стране необходимы инвестиции такого богатейшего человека, как Борис Ходорковский.\n\nСтоящим перед парадным входом был промышленный магнат Борис Ходорковский. "Good morning, Mr. President! How do you do?" called the billionaire as Kharms approached the palatial front steps. He appeared to be friendly enough, but of course a major investment opportunity like this one would have that effect on a person.\n\n"I'm fine. Yourself?"\n\n"Good, very good! It's a pleasure to meet with you." Kharms nodded and said nothing. He climbed up the steps and gave the man a firm handshake. Khodorkovsky gestured Kharms inside.\n\nThe two men walked through too many rooms to count before reaching the oversized dining room where they would presumably discuss their business. How such an elegant and massive table and set of chairs was brought to the middle of Siberia was a mystery to Kharms. Both men pulled up chairs across from each other and took a seat.\n\n"So what do you have to offer me today?" asked a very eager Khodorkovsky."
 ERS.26.a:0 "Это немного унизительно, но необходимо."

 ERS.27.t:0 "Гармония Пустоши"
 ERS.27.desc:0 "Жизнь среднестатистического томского обывателя такая же, как и в остальной России, да и во всем остальном мире; она состоит из длинного изнуряющего рабочего дня на фабрике, ферме, или офисе перед возвращением к семье на ночь, и из еды и сна, что бы можно было проснуться на следующий день и снова все повторить. Согласно новому культурному плану Бастильяр, ничего не изменится. \n\nЧто действительно изменилось - так это атмосфера в городах Томска. Плакаты, пропагандирующие и восхваляющие суровую трудовую этику жителей Центральной Сибири заполнили стены улиц, новости по радио, транслируемые после каждой песни, возвещающие об открытии новых заводов и приветствующие трудящихся, которым предстоит на них работать, но прежде всего - новая киносцена Томска - венец культурных достижений Бастильяр.\n\nЦелая волна фильмов в стиле “бастильярского реализма” была выпущена за последние несколько месяцев, жители Сибири в них показаны трудолюбивыми и решительными, вне зависимости от жизненных обстоятельств. Великие задачи, стоящие на нашем пути, рушатся перед теми, кто работает, думает и учится сплоченно. Фильм под названием “Гармоничная Пустошь” даже сумел получить некоторое признание за пределами Томска, благодаря захватывающей истории и мощному посылу. В нем детально описывается история становления Центрально-Сибирской Республики, собранной из обломков СССР, о том, как Республика никогда не смогла бы объединиться без союза солдат, политиков и рабочих. Его посыл в отказе от классовой борьбы во благо совместной работы всех классов для достижения амбиций Республики вызвал крупный резонанс среди зрителей и помогал прививать ценности, на которые опирались Бастильяры.\n\nТеперь жители Томска могут продемонстрировать свою безупречную трудовую эстетику, мощную индустрию и вдохновляющюю историю."bastillard realist" style films have been released over the past months, depicting the people of Central Siberia, no matter their walk of life, as hardworking, determined, and industrious. The great challenges standing before us crumble before the face of everyone working, thinking, and learning together. One film titled "The Harmonious Wasteland" has even managed to gain some slight traction outside of Tomsk due to its thrilling story and powerful message. It details the story of how the Central Siberian Republic initially formed from the ashes of the USSR, and how the Republic never could have come together without soldiers, politicians, and workers coming together. Its message of rejecting class conflict in favour of having all classes working together to further the goals of Central Siberia strongly resonated with the film's viewers, and has helped instill exactly the sort of values that the Bastillards were hoping for.\n\nThe people of Tomsk can now display great pride in their excellent work ethic, their powerful industry, and their inspiring history."
 ERS.27.a:0 "Мы стоим как один."

 ERS.28.t:0 "Ради нашего блага"
 ERS.28.desc:0 "Такова была цена отказа от инвестиций промышленников; иметь меньше денег и возможностей для развития было не совсем приятно, но это стоит того, когда народ и государство самостоятельно пожинает плоды индустриализации. Бастильяры распологали интеллектом и изобретательностью, поэтому они наверняка могли разрабатывать стратегию развития без помощи богатых магнатов.\n\nСидение за столом, написание и чтение предложений по развитию, ведение бесконечного диалога с руководством профсоюзов, сухие цифры. Это была “увлекательная” работа, на которую подписались Бастильяры-технократы. Они были экспертами, гарантирующими хирургическую точность своих многочисленных расчётов.\n\nКонечно, дать обещания жителям Томска было куда проще, чем их выполнить. Постепенно дела начали увязать, а обычная монотонная работа превращалась в невыносимую рутину, что вынудило правительство сосредоточиться на проектах по индустриализации и игнорировать все остальное. Это выматывало, но компетенция начинала развиваться. Тщательное изучение старых документов Центрально-Сибирского плана Бухаринской эпохи дало много идей и вдохновения для новых задумок.\n\nПеред Бастильярами стояла грандиозная задача, и они продвигались вперед и добивались успеха."
 ERS.28.a:0 "Нам не нужна помощь."

 ERS.30.t:0 "Новая Центральная Сибирь"
 ERS.30.desc:0 "Хармс перечитывал свой недельный отчет. В нем не было никаких сюрпризов. Фантастические показатели масштабов роста и эффективности промышленности, ожидаемого прироста ВВП, одобрения правительства и любые другие виды показателей, которые шокировали бы его несколько месяцев назад, с тех пор стали удивительно последовательны.\n\nКогда Хармс гулял по улицам Томска, было легко ощутить веселую и позитивную ауру обычных людей. Люди с радостью прогуливались, кафе были заполнены, длинные очереди выстраивались перед кинотеатрами, чтобы посмотреть очередной захватывающий фильм... Томск определенно был хорошим местом для жизни!\n\nЕще лучше была искренняя преданность идеям улучшения и развития общества, которую, как казалось. Отчеты показывали, что многие рабочие регулярно работали сверхурочно по собственной инициативе, граждане каждую неделю выходили на субботники по уборке территории, а количество призывников в армию закономерно росло, поскольку все больше людей осознавали необходимость воспользоваться вновь приобретенной способностью Томска - умиротворить сепаратистов Центральной Сибири.\n\nДействительно, Хармс чувствовал, что Томск почти готов вернуть все территории Центрально-Сибирской Республики, и что военные готовы к возможному восстанию рабочих куда лучше, чем раньше. Похоже, все встало на свои места, и Хармс позволил себе впасть в самодовольство. Возникала новая Центральная Сибирь."
 ERS.30.a:0 "Несколько светлых голов и преданное население сделают все что угодно."

 ERS.31.t:0 "Посланники из Старой Республики"
 ERS.31.desc:0 "Президент Заволоко весьма удивился, когда увидел посадку незнакомого самолета на окраине города. Еще больше удивило то, что незнакомцами оказались томские дипломаты. Мужчин сопроводили в его дом.\n\nTДипломаты предлагали реинтеграцию Ойротии в Томск с сохранением автономии. Как государство-правопреемник Центрально-Сибирской Республики, Томск заявил о своем праве требовать возвращения провинции в свое лоно. Отказ от этой дипломатической увертюры означал войну.\n\n"So strange to think that someone out there has not forgotten us." Thought the president. His aides hovered next to him, awaiting his answer."
 ERS.31.a:0 "Мы вернемся в Республику!"
 ERS.31.b:0 "Мы будем сражаться за нашу независимость!"

 ERS.32.t:0 "Реинтеграция Ойротии"
 ERS.32.desc:0 "Сегодня ликующие горожане встречали прибывших в столицу представителей Ойротии. Посланников было двое; старообрядец-священник и старец бурханист. Обоих привезли в президентский дворец, где должна была состояться грандиозная церемония воссоединения Республики с ее непокорной провинцией.\n\nIВ Горно-Алтайске, как могло показаться, мало что поменялось. Президент Заволоко ушел в отставку, уступив свое место губернатору, назначенному Томском. Был подготовлен лист хороших кандидатов; было выдвинуто предложение выбрать мужчину от каждой религиозной общины. Среди холмов и гор Алтая, две общины продолжали жить и молиться бок о бок. Постепенно, коренные жители стали привыкать к новым соседям. Процесс будет продолжаться с возвращением Ойротии на свое место в Республике. Единственная разница заключалась в том, что ядерная война не угрожала жителям провинции в ближайшем обозримом будущем. В новой Республике Заволоко видел защитника и друга, который наконец обеспечил бы мирное соседство старообрядцев и бурханистов."
 ERS.32.a:0 "Добро пожаловать домой, граждане!"

 ERS.33.t:0 "Война Ойротии!"
 ERS.33.desc:0 "Вытянутое лицо Шапошникова говорило о многом. Его адъютант видел, как маршал входил в кабинет, для предстоящего долгого разговора с гражданским коллегой из военного министерства. "Sir?" The aide spoke up. Shaposhnikov turned toward him.\n\n"Oyrotia has rejected our offers of diplomatic unification. The central government has given us the go ahead to enact Operation Vozneseniye."\n\nThe aide noded. "What are your order, sir?"\n\n"Tell our troops on the border to begin acclimatization to high altitudes. And reinforce discipline. If I hear of any looting incidents, I'll have the officers in charge scrubbing toilet until the end of his career. The Oyrotians are afraid of us; if we make them hate us as well, the insurgency will be never ending. This needs to be quick, decisive, and a permanent end to hostilities in the region."\n\n"Sir, yes sir! Should I prepare another cup of tea, afterwards?" Shaposhnikov nodded. Perhaps the hot drink would ease some his displeasure at the news. What was President Zavoloko thinking?"
 ERS.33.a:0 "Дипломатия закончилась. На войну!"

 ERS.34.t:0 "Планета Бурь"
 ERS.34.desc:0 "Популярность новой книги стремительно росла в высших кругах общества. "
 ERS.34.a:0 "Где мой экземпляр?"

 ERS.35.t:0 "Разложение Княжества"
 ERS.35.desc:0 "Потеря Центрально-Сибирской Республикой Кемерово и его окрестностей была одним из последних гвоздей в крышку ее гроба. Когда генерал Крылов окончательно сошел с ума и объявил себя Рюриком II, он подмял под себя промышленные активы Кемеровской области и ее огромные угольные шахты, и выскользнул из-под влияния Томска. Попытка обратного завоевания региона, когда Республиканская армия была так ослаблена, была бы верхом безрассудства. Некоторые из лучших подразделений ЦСР ушли на восток с Крыловым, и те, кто в дальнейшем не ушли в Красноярск, сформировали ядро царской армии Крылова.\n\nТеперь регион освобожден! Пока солдаты Республики вступают на улицы столицы врага, наши бюрократы уже работают над реализацией послевоенных задумок Шапошникова. Для каждого промышленного комплекса были проведены расчёт понесенного ущерба и потенциальных мощностей. Вся эта информация будет использоваться для будущего экономического планирования. Не менее важен факт взятия в плен сдавшихся гарнизонов. Велика надежда, что многие из этих мужчин не особо фанатичны, и могут быть реинтегрированы в нашу армию. Эти нестабильные элементы будут направляться на передовую, что даст им работу, и в тоже время увеличит наш военный потенциал.\n\nВсё это займёт время. Суды над местными чиновниками и военачальниками, присоединившимися к мятежу Крылова, будут сложным делом и обнажат глубокие раны, нанесенные падением Центрально-Сибирской Республики. Без злопамятности и предвзятости, мы должны взяться за дело, связав судьбы жителей Кемерово с судьбой нашей великой Республики."
 ERS.35.a:0 "За работу."

 ERS.36.t:0 "Судьба Безумного Царя"
 ERS.36.desc:0 "После нашего триумфа над так называемым Кемеровским Княжеством, наши люди взяли в плен безумного царя Рюрика II, бывшего генерала Центрально-Сибирской Республики Крылова. Несчастный бедолага вернулся в Томск не почивать на лаврах победителя, а в качестве военнопленного, его дальнейшая судьба непонятна.\n\nМногие в столице считают, что Крылов заслуживает участи каждого плененного сепаратиста. После факта установления вины судом, Крылов отправиться в тюрьму отбывать долгий срок, где остатками своего помутненного рассудка будет думать о крови, которую пролил в жажде власти.\n\nНекоторые, однако, придерживаются более деликатного взгляда на опального генерала.Крылов долго боролся с депрессией после развала Союза и многочисленными жертвами, повлеченными ей. Он был отправлен на восток, сражаться за Центрально-Сибирскую Республику, там его психическое здоровье окончательно пошатнулось после поражения от анархистов и предательства офицеров в Красноярске. Та часть, просившая о мягком приговоре, руководившаяся бывшим другом Крылова Шапошниковым, опубликовала открытое письмо с просьбой поместить крылова в психиатрическую больницу. Там, бывший безумный царь мог рассчитывать на восстановление психики и исчезновение мании величия.\n\nПо этому вопросу велись ожесточенные дебаты. Даже среди тех, кто сочувствуют тяжелому положению Крылова, спорят, действительно ли генерал сумасшедший или просто придумал образ Рюрика для оправдания своих деяний. Люди хотят знать, к чему в этом вопросе склоняется администрация президента."
 ERS.36.a:0 "Милосердие не слабость. Положите его в психиатрическую больницу."
 ERS.36.b:0 "Крылов должен быть осужден за свои преступления."

 ERS.37.t:0 "Еженедельный визит"
 ERS.37.desc:0 "Шапошников предоставил удостоверение личности, прежде чем его пустили в комнату. Вооруженные охранники сидели рядом с ней и играли в карты, автоматы болтались за их спинами. У сторонников падшего царя было мало шансов его спасти. Так же как и у царя бежать самому. Маршал Республики мысленно отметил, что нужно укрепить дисциплину охраны.\n\nКомната Крылова была скудной. В небольшой библиотеке хранились книги, взятые на время у Томска. Стол и простецкий стул, сидя на котором бывший царь принимал корреспонденцию от бывших подданых и от граждан по всей Республике. Первые, как не странно, скучали по своему царю. Вторым была интересна персона павшего генерала. В тот день Крылов был одет в выглаженную старую советскую форму.\n\nШапошников навещал старого друга раз в неделю, и время от времени болтал с больничным персоналом. Бредни Крылова о себе в качестве реинкарнации Рюрика постепенно сходили на нет. Лишь изредка он приказывал персоналу подавать пищу, достойную его царского величества. Шапошников видел, как огонек странной мании затухал в глазах старого генерала. Оставалась лишь печаль. Тоска о развале Советского Союза, печаль о падении Республики, скорбь о провале новых поданных и его детей.\n\nКрылов спросил о Борисе, Лидии и Юрии. Шапошников делился новостями со старым товарищем и предлагал передать любые письма, которые он захочет. Крылов вежливо отказывался, говоря, что еще не готов общаться с ними. Старый генерал спрашивал об остальной Сибири и остальном мире. Когда Шапошников говорил на эти темы, на лице проскакивали старые нотки бывшего безумного царя. Маршалу Республики оставалось лишь надеяться, что его старый друг снял маску Безумного Царя, а не Безумный Царь надел маску манерного Крылова. Маршал надеялся, что со временем он полностью восстановится"
 ERS.37.a:0 "Хорошо выпить чаю с другом."

 ERS.38.t:0 "Операция Хорей"
 ERS.38.desc:0 "Перед собравшимися генералами находилась доска с надписью “Операция Хорей”. Вторжение с целью отбить Красноярск у бывшего полковника Центрально-Сибирской Республики Андреева и его приспешников.\n\nШапошников подробно описал стратегические нюансы вторжения. Мятежники выбрали хорошее место; после предательства генерала Крылова, разбойные военные захватили город Красноярск на реке Енисей. Взятие города несло риск провала ЦСР, вынужденной атаковать с двух сторон могучей реки. Присвоение повстанцами тяжелого вооружения, якобы обоснованный шансом разгрома анархистов, практически обеспечил их неприкосновенность, заставив Крылова отступить с позором. Современная Республиканская армия справится куда лучше. Но осторожность по-прежнему была превыше всего.\n\nПосле своего доклада и выслушивания его обсуждений, мысли Шапошникова стали переходить к Андрееву. В сознании командира не должно быть места личной неприязни. Тем не менее, Маршал Республики ненавидел Андреева и его мятежников. Они не только стоили Республике много крови и богатств, их предательство во многом послужило моральному падению Крылова. Вскоре после него, старый друг Маршала объявил себя царем и начал свое безумное правление. Шапошников знал, что пока он и его люди будут сохранять железную выдержку, мятежная провинция будет отбита. Только тогда предателям будет обеспечено правосудие."Operation Khorei" had been written. The invasion to recapture Krasnoyarsk from former Central Siberian Republic colonel Andreev and his acolytes.\n\nShaposhnikov detailed the opposition, as well strategic concerns for the invasion. The mutineers had chosen their location well; upon their betrayal of General Krylov, the rogue military units had seized the city of Krasnoyarsk on the Yenisei river. Recapturing the city would have been a dicey proposition for the failing CSR, forcing an attack upon both sides of the mighty river. The mutineers' hijacking of heavy guns meant to rout the anarchists had ensured that their position was all but unassailable, forcing Krylov to retreat in disgrace. The modern Republican army would be a far better match for Krasnoyarsk. Yet caution remained of the utmost importance.\n\nAfter giving his presentation, and listening to subsequent discussions, Shaposhnikov's thoughts went to Andreev. Personal disdain had no place in a commanding officer's mind. The Marshal of the Republic, however, hated Andreev and his mutineer. Not only had they cost the Republic dearly in blood and treasure, their betrayal had done much to send Krylov into a downward spiral. Not too long after his old friend had declared himself a king and began his mad reign. Shaposhnikov knew that as long as he and his men kept their calm, the rogue province would be recaptured. Only then would justice against the traitors take place."
 ERS.38.a:0 "Мы заставим этих предателей замолчать."

 ERS.39.t:0 "Суд над Красноярской кликой"
 ERS.39.desc:0 "Суд проходил перед удивлённой толпой. Если Федерация Новосибирска и Алтая рассматривалась в Томске как великие предатели ЦСР, то красноярские мятежники были гробовщиками Республики. Чтобы избежать назойливой толпы, столичная полиция внимательно следила за зрителями, пока шел процесс по делу о государственной измене.\n\nАндреев и его сообщники оправдывали свои действия, заявляя, что центральная власть потеряла поддержку народа. После разгрома мятежниками-анархистами мысль о перегруппировке для новой попытки подчинить отчаявшееся население сломила боевой дух солдат. Их мятеж против генерала Крылова должен был спасти Красноярск и восточные территории от дальнейшего кровопролития.\n\nК несчастью для мятежников, перехваченные передачи и письма, предшествовавшие мятежу, были спасены бегущими солдатами ЦСР и доставлены обратно в Томск. Там проявилось двуличие Андреева: переворот был давно спланирован и организован сверху вниз. Честолюбивые военные офицеры лгали своим людям о намерениях Крылова. После взятия Красноярска павшей провинцией управляла хунта, лишавшая людей свободы. За эту измену Республике и ее народу судья приговорил лидеров мятежа к длительным срокам тюремного заключения. Никогда больше военные не будут навязывать свой диктат населению."
 ERS.39.a:0 "Позорная судьба для опозорившихся людей."

 ERS.41.t:0 "Дебаты по профсоюзам"
 ERS.41.desc:0 "Это откладывалось достаточно долго, и проблема союзов, наконец, достигла своего апогея. Теперь впервые правительство и профсоюзы начали переговоры. В зале царило ощутимое напряжение, когда главный переговорщик-модернист и его комитет сели напротив президентов и переговорщиков крупнейших профсоюзов страны.\n\nЭти дискуссии обременительны, поскольку они идеально заключали в себе великую дилемму, с которой столкнулось правительство с момента прихода к власти: Томск должен был индустриализоваться, чтобы сепаратисты могли быть восстановлены, а Центральная Сибирь могла воссоединиться. Рабочие и профсоюзы требовали улучшения условий и оплаты труда, но если бы такие уступки были сделаны сейчас, то это могло бы сделать невозможным своевременное производство достаточного количества товаров и боеприпасов для обеспечения безопасности Центральной Сибири и, таким образом, возможность защиты прав этих рабочих в долгосрочной перспективе..\n\nВ дополнение к требованиям, выдвигаемым профсоюзами, было давление, оказываемое декабристами и бастильярами, которые более решительно подчеркивали долгосрочное решение в сосредоточении на повторном завоевании. Если модернисты сохранят статус-кво и откажутся идти на уступки, другие партии, несомненно, увеличат свою поддержку правительства.\n\nВ конечном счете, основным требованием профсоюзов была реформа системы коллективных переговоров, чтобы она была более справедливой и выгодной для профсоюзных работников. Это не является совершенно необоснованным требованием, и уступка ему, без сомнения, улучшит стабильность и права рабочих, но она рисковует сделать Томск слабее в то время, когда он особенно нуждается в силе. Любой вариант жизнеспособен."
 ERS.41.a:0 "Права превыше производительности."
 ERS.41.b:0 "Мы не можем обеспечить ваши права в долгосрочной перспективе без поддержания производительности в данный момент."

 ERS.43.t:0 "Операция Твёрдая Рука"
 ERS.43.desc:0 "Шапошников потягивал дурной кофе, пока его помощники бегали взад и вперед по военному министерству. В любой момент, позвонит президент и даст официальное одобрение операции "
 ERS.43.a:0 "Мы идем на восток, чтобы искупить грехи прошлого."

 ERS.44.t:0 "Конец восстания"
 ERS.44.desc:0 "В конце концов победа сломила хребет прославленной Сибирской Черной армии. Солдаты-анархисты сражались долго и упорно. Однако, когда их положение стало безвыходным, СЧА начала терять людей так же быстро, как таял весенний снег. Томское наступление в сочетании с предложенными Шапошниковым земельными реформами и поставками продовольствия сделало многое для того, чтобы отделить Коммуны от Черной армии. Капитуляция генерала Степанова и его людей превратила остатки черной армии в восставших. Томские генералы подталкивали своих людей вперед, изолируя враждебные коммуны и постепенно формируя сетку умиротворенных территорий внутри региона.\n\nЗахват Краснопевцева был высшим приоритетом республиканской армии, кульминацией последней кампании по искоренению анархистской идеологии. Преданный анархистский идеолог до конца оставался непокорным, не желая принимать предложение об амнистии. Краснопевцев погиб вместе со своими последними товарищами, загнанный в угол в лесной конспиративной квартире на севере. Мужчины и женщины сражались до последнего патрона, отказываясь признавать легитимность своих врагов-республиканцев. Мученичество Краснопевцева эхом разнеслось по бывшей свободной территории, и на мгновение показалось, что восстание может вспыхнуть вновь. Но как бы ни любили его, коммуны по всему региону были истощены десятилетним конфликтом.\n\nРеспубликанская армия заботилась о том, чтобы выслушать их жалобы, и приносила еду для самых бедных. Возможно, их предводитель осудил бы их за то, что они добровольно согласились служить государству-захватчику. Крестьяне надеялись, что советник найдет в себе силы простить их.\n\nСкоро начнется суд над генералом Степановым. Ожидается, что он будет утверждать, что он просто хотел защитить местных жителей от бесконечного насилия, как и все другие захваченные сепаратисты. В Томске ходят слухи о смягчении приговора, призванного вознаградить его за согласие прекратить кровопролитие и вернуть восточным территориям стабильность."
 ERS.44.a:0 "Республика простит, но не забудет."

 ERS.45.t:0 "Операция Школа"
 ERS.45.desc:0 "Военный План Школа. Шапошников впервые придумал этот сценарий в старые времена ЦСР, когда Народный Революционный Совет был последним клочком земли, на который не претендовала ни Республика, ни Восточный Совет Ягоды. Тогда предполагалось, что восходящая машина сможет завершить завоевание всей Центральной Сибири. Маршал улыбнулся. Как глупо и недальновидно.\n\nОднако недооценка Василевского и его советских остатков армии никогда не ставилась под сомнение. Многие наблюдатели высмеивали амбиции недовооруженных остатков монгольской Красной Армии и малочисленных легких танковых дивизий, которые Василевский объединил в своей НРС. Держась в тени, Василевский в последний раз посмеялся, когда его крупнейшие соперники на Дальнем Востоке и в Центральной Сибири разорвались в клочья. Эта отсрочка казни позволила НРС процветать, и цепкие красные солдаты цеплялись за свою землю даже перед лицом всемогущей Сферы.\n\nИх цель была достойна восхищения-помочь монголам бороться за свою Родину и пенаправить Советский Союз в более лояльное отношение к своим народам. Шапошников восхищался их мужеством и решительностью. Эти качества, к сожалению, также делали их угрозой для Республики. Войско Василевского должно было быть разбито."
 ERS.45.a:0 "Война с сожалением."

 ERS.46.t:0 "Из коммунистов в республиканцы?"
 ERS.46.desc:0 "Солдаты НРС ожидали смерти или изгнания в конце своей проигранной войны. Многие были приятно удивлены, получив прощение от Республиканской Армии.\n\nВ Томске судили высшее руководство НРС. Обвинение против него было не столь агрессивным, как против побежденных сепаратистов. Люди из ЦСР не нарушали законов, оставаясь верными своей старой присяге. Они также не участвовали в агрессионной войне Ягоды, направленной на уничтожение Республики. Прокуроры отметили, что остатки Красной Армии все еще незаконно занимали земли, на которые претендовала ЦСР. Однако это не оправдывало обвинения в государственной измене, как это было раньше.\n\nРядовым солдатам и офицерам предлагалось вступить в республиканскую армию. Это было заманчивое предложение для многих. Война была их ремеслом, и Республиканцы казались благородными людьми, намеренными помочь России. Другие находили унижением присоединение к своим врагам. Они сражались за Василевского, которому теперь грозило длительное тюремное заключение. Они боролись за коммунизм, а не за восстановление капиталистического режима.\n\nНародный Революционный совет пришел к неопределённому концу, раздираемый на части милосердием Республики. Старые товарищи попрощались друг с другом, когда половина мужчин отдала своё оружие, а другая половина согласилась быть развернутой вдали от Монголии. Многие монгольские солдаты без единого слова исчезали на границе с Монголией, стремясь продолжить свой собственный бой. Они будут скучать по своим русским братьям по оружию."
 ERS.46.a:0 "Для многих война закончилась."

 ERS.47.t:0 "Мечты учённого"
 ERS.47.desc:0 "Андрей Сахаров сидел в своем маленьком кабинете, тускло освещенном старой лампочкой, которая так долго составляла ему компанию. Мысли приходили ему в голову в одну минуту и уходили в следующую, нескончаемый цикл. Он снова посмотрел на свои бумаги: на одних-расчеты, на других-идеи. Но сегодня его волновали не проблемы физики. Он хотел работать над проблемами России. Неудачи их демократии и неудачи их армии. Вся новейшая история России казалась провалом.\n\nОн мысленно вернулся в прошлое, когда Сибирская республика пришла в смятение. Сахаров не был крупным политиком, но теперь, когда он ходил на встречи в салоны модернистов, казалось, что его известность выросла.\n\nАндрей продолжал думать, но теперь уже не обращал внимания на свои работы по физике. Они не имели значения. Томск, Сибирь, Россия-всё было разрушено диктаторами, прошлыми и настоящими. Им нужно было двигаться в новое будущее, в будущее демократии и современности.\n\nТеперь Андрею снился сон. Он мечтал о модернистском будущем и о модернистской России. Той, которая заботится о людях и улучшает их повседневную жизнь, той, где он был президентом. Какой могла бы быть Россия с сильной демократией и мощным правительством, каким мог бы быть Томск, если бы он мог противостоять деспотам и радикалам юга, и какой могла бы быть Сибирь с функционирующей экономикой и высоким уровнем жизни.\n\nПо мере того как его ручка продолжала писать слово за словом на бумаге, старая лампочка тускнела все больше и больше, едва освещая его стол. Андрей улыбнулся, и он вышел из кабинета, чтобы, наконец, поставить всё на свои места."
 ERS.47.a:0 "Темный мир становится ярче."

 ERS.48.t:0 "Последний из старых петербуржцев"
 ERS.48.desc:0 "Молодой человек постучал в дверь. Послышался слабый отклик - "Thank you for leaving me to my thoughts a few moments more. The manifesto is completed. Have the others review it, and distribute it."\n\n"Yes sir." The young man picked up the papers. "So, you're throwing your name in the hat?"\n\nLikachov nodded. "I've faith in the Russian peoples." He paused, his eyes distant for a moment. "We've... We've lost much these past few years. But we can rebuild. Must rebuild. If only to spite those who seek only destruction. I think Kharms, and Sakharov, and the other candidates, they get this. But they are too hasty to throw away the old days. We must bring the past with us. Now go, we have much to do."\n\nThe secretary nodded. Dmitry Likachov smiled, nodded back. Headed to his desk, his cup of coffee forgotten on the window sill. No matters; the Tom river would still be flowing when his work would be done for the day."
 ERS.48.a:0 "Как и старые декабристы, мы будем сражаться за Запад."

 ERS.51.t:0 "Инаугурационная Речь"
 ERS.51.desc:0 "Президент Лихачев созвал обе палаты белой думы для своей инаугурационной речи. Нижняя палата была переполнена, члены палаты пэров сидели c временными председателями рядом со своими коллегами из палаты представителей. Шум и болтовня в зале начали стихать, когда президент подошел к своей трибуне.\n\n"Friends, colleagues. Thank you for joining me in this inauguration of the Decembrist Constitution, the first of the new Republic. The government of the Decembrist society sees many problems plaguing the nation. Some were inherited from the Soviet days. Others have grown from mistakes made during the Central Siberian government, and then in the days of the Provisional Government."\n\n"Chief among them is the state of the prison system. The number of prisoners is exceedingly high. Many do not know what they are accused of, or have been giving hasty trials during the dark days of the provisional government. I..." The president searched for his words a little. "I was a victim of the barbaric prison system during the Soviet days." Another moment of silence. "The Republic cannot live if it decides to destroy the life of its citizens arbitrarily. I do not ask the nation to forgive criminals, but to spare the innocents from imprisonment, and to treat the guilty with compassion, and with an eye to rehabilitation. Prison reforms will be one of the core aspects of this government's mandate."\n\n"The other angle will be to help develop the countryside. Our rural citizens have been left forgotten by successive governments. Their way of life is under threat from urbanization and from the lure of industrial work. We need not cower from modernity. We equally do not need to forget our origins. Better rural infrastructure will help city folk develop their businesses, while giving new opportunities to their fellow citizens in the countryside."\n\n"This assembly will not always support this government's programs. I merely ask you all to do your work as best as you can and to follow your convictions with courage, and dignity. We all hold the keys to a better, brighter future for the Russian people.""
 ERS.51.a:0 "Спасибо, президент Ликачев."

 ERS.52.t:0 "Новая Дорога"
 ERS.52.desc:0 "Когда-то нелегко было ехать из Томска в Лесосибирск. Небольшой город, известный своей лесной промышленностью, был связан железными дорогами с другими районами Центрально-Сибирской Республики. Теперь, когда большая часть бывшей Республики была оккупирована повстанцами-сепаратистами, город Лесосибирск был отрезан от столицы. Разрозненная грузовая железнодорожная линия была спешно перенаправлена на перевозку леса обратно в столицу, через большие объезды в сибирских лесах. Однако для среднестатистического путешественника самым быстрым путем по-прежнему оставалась простая двухполосная дорога туда и обратно в промышленный город. К несчастью, сама дорога всегда была не более чем грунтовой дорогой, которую осенью и весной приводила в непригодность.\n\nПавел всегда был тем, кого Лесосибирский филиал его фирмы посылал искать деловых партнеров в столицу. Прямой путь всегда был самым быстрым, когда он был доступен. Сидеть два дня подряд в товарном поезде было для Павла самой нелюбимой частью его работы, когда распутица слишком затрудняла передвижение по суше на грузовике. Теперь же у бизнесмена появилась возможность попробовать новую дорогу.\n\nПоездка была гладкой и приятной. Павел с удивлением обнаружил, что засыпает, а машина едет, не задевая выбоин на свежей мостовой. Он определенно мог к этому привыкнуть."
 ERS.52.a:0 "Такая простая вещь, такие замечательные результаты."

 ERS.53.t:0 "Три Свободы Декабриста"
 ERS.53.desc:0 ""Citizens, we have often been asked, what is it the Decembrists stand for?\n\nThe name of our great Salon alludes to our aims. The Decembrists were men who ardently desired the end of serfdom, and a modern Russia integrating the best idea of the West into Russian traditions. Not an end to the old Russia, but a rational continuation of it. The Russian people had seen their liberties eroded by tsarism, and the heart of their tradition, the village community, trampled by the diktats of uncaring noble landlords.\n\nLikewise, the modern Decembrists seek to ensure Russian freedom. This time, from a different danger, the danger of industrialization. This is not to say that industry is a threat to the Russian way of life. Like many other western ideas, modern industry offers a great many things to the nation. However, it also brings with it threats. Chief among them are a twin headed beast : destruction of nature and the environment, the traditional cocoon in which Russian culture has grown; destruction of liberties, by governments or corporate interest tempted to brutally optimize the pursuit of material goods.\n\nThe Decembrists stand for freedom, citizens. Freedom to enjoy the environment of your forefathers. Freedom to earn a living decently, without industrial serfdom. Foreign from foreign tyrants, who seek to destroy our Republic. As long as one of us still stand, we shall fight to defend these three freedoms for you!"\n\nIntroduction to the Decembrist Manifesto written by President Likhachov."
 ERS.53.a:0 "Новый поворот старой идеи?"

 ERS.54.t:0 "План Есенина-Вольпина"
 ERS.54.desc:0 "Декабристский министр экономики Александр Есенин-Вольпин объявил о новой конференции, призванной сгладить напряженность между промышленными магнатами и рабочими Республики. В то время как ряд профсоюзов заявили об отсутствии интереса к конференции, ожидается, что на ней будет присутствовать значительное большинство рабочих, представляющих органы. Точно так же ожидается присутствие верхушки Томской бизнес-элиты, стремящейся заслужить благосклонность декабристского правительства. Ожидается, что на конференции будет обсуждаться состояние условий труда в Центральной Сибири, а также жалобы работников и работодателей будут доведены до сведения правительства.\n\nАналитики полагают, что конференция вряд ли обеспечит глубокие реформы или значительно смягчит напряженность среди рабочих в регионе. Декабристское правительство занято многими вопросами, из которых только один промышленный сектор. Тем не менее открытость администрации Лихачева и ее готовность решать проблемы в лоб заслужили похвалу со стороны граждан. План Есенина-Вольпина, вероятно, повысит стабильность в Республике и еще больше повысит популярность декабристского правительства."
 ERS.54.a:0 "Все вместе будем работать в Декабристской Республике."

 ERS.55.t:0 "Время чаепития с президентом"
 ERS.55.desc:0 "Президент Лихачев любил раз в неделю принимать своих министров и советников к чаю. Неформальный момент для обсуждения проектов и политики в более непринужденной атмосфере, наслаждаясь тем небольшим количеством чая, которое добралось до Томска.\n\nСамым острым на этой неделе был вопрос о тюремной реформе. Личное стремление Лихачева к решительным и немедленным реформам тюремной системы было на удивление спорным в декабристских салонах. Мало кто из политических союзников президента проявлял большой интерес к немедленным судебным реформам; Лихачев постоянно следил за их ходом и следил, чтобы все шло своим чередом.\n\n"With respect, Dmitry, it's difficult to redevelop our industry in urban and rural areas while also speeding along prisoner release." Said Andrey Sinyavsky. "Our partners in regional administrations and among the mayors worry about a flood of former convicts disrupting the fragile economic recovery."\n\n"Irrelevant, Andrey. Call in favors, give out a few political appointments. Get this done. We've got a manpower shortage, and thousands of good citizens are rotting in jails since the CSR days. Some since the Soviet era." The President replied. His prime minister swirled his cup of tea pensively.\n\n"We can integrate a lot of freedmen into our infrastructure initiatives. Give them apartments in the countryside, near highways and train stations. It will reintegrate them into the nation, and giving them work will save them from destitution."\n\n"Excellent plan. Any of them that has family outside, try to place them in their family's district. That, or offer their family relocation. And keep pressuring the justice departments to process through their backlog. We'll retroactively cancel every wrongly accused citizen's conviction." The president raised his hand to prevent another objection. "We do it not because it is easy or expedient, but because it is right. Now, would you enjoy another cup of tea?""
 ERS.55.a:0 "Премьер-министр кивнул."

 ERS.56.t:0 "Чаепитие с композитором президентом"
 ERS.56.desc:0 "Борис был весьма удивлен, обнаружив, что чайный домик по соседству контролируется полицейскими. Возможно, они пришли выпить чаю, хотя в чайном домике в эти дни чай подавали нечасто, но Борису такая перспектива показалась маловероятной. Они проверили его на наличие оружия, а затем вежливо проводили внутрь.\n\nТам шестидесятилетний вдовец увидел посетителей чайного домика, многие из которых сидели вокруг знакомой фигуры. Знаменитый композитор Шостакович, держа в крепкой руке чашку чая, оживленно болтал с народом. Борис направился к столу и с надеждой попросил чаю. Хозяин кивнул. Возможно, кандидат на выборах принес с собой чай.\n\nБорис некоторое время читал газету. В конце концов появились новые посетители, а некоторые ушли. Шостакович захромал к своему столику в сопровождении Саши, одного из старых друзей Бориса. Композитор спросил, не может ли он попить чаю с Борисом, и тот кивнул в ответ.\n\nКандидат в президенты болтал на разные темы с Сашей и Борисом. Разговор шел неловко в одно время и, естественно, в другое. Будучи сдержанным интеллектуалом, он обладал теплотой и харизмой, которые помогали смягчать любые социальные трения. В конце концов разговор зашел о музыке, и Шостакович спросил, есть ли у Бориса пластинки.\n\nКомпозитор натянуто улыбнулся. "Only the one, a symphony by Stravinski." Boris replied. The president's eyes lit up. "Can't say I'm a big fan. Ain't no fan of fancy orchestras. The record was my daughter's." The president nodded. Didn't say anything. Boris couldn't help but sigh. The other man was too insightful to inquire about his daughter's fate. "She disappeared east, during the war with Yagoda." Boris concluded. His friend Sasha winced at the topic.\n\nThe composer smiled tightly. "I know she still lives, my friend. When the Republic marches east, you will be freed of Stravinsky's harmonics when we return her the record. Unless by then you've acquired a taste for it?"\n\nBoris smiled sadly. So did Sasha. The candidate was a likeable bastard, even for an egg head intellectual artist."
 ERS.56.a:0 "В общем, приятная беседа."

 ERS.57.t:0 "Самое необычное политическое событие"
 ERS.57.desc:0 "Странная идея провести политический митинг в лесу. Дул легкий летний ветерок, когда мужчины и женщины направлялись на открытый воздух, на фестиваль под открытым небом, организованный обществом Декабристов на берегу реки Томь с ближайшей железнодорожной станции.\n\nМестные крестьяне, организованные своим отделением Декабристского Салона и монахами из соседнего монастыря, уже организовали большую временную хижину, в которой можно было использовать столы, скамейки и костры. День пьянства, поэзии, молитв и политических речей.\n\nПрибывших приветствовал обнадеженный президент Дмитрий Лихачев. "Thank you for taking the time to come here!" He told the assembled crowd of city folk, engineers, scientists and ordinary workers. "It is certainly a commitment to travel out here on a bright summer day. But sometimes, leaving one's habitual home lets us leave one's habitual thought patterns, yes?"\n\nThe day's events were remarkably convivial. Peasants intermingled with industrial workers and university academics. Songs and traditional poems and plays were enjoyed by all. Each discussed their problems. Few easy solutions came from the conversations, especially once the participant had had their share of alcohol and good food. But the ties that bind, the invisible strings that link one Russian to another were considerably reinforced. As the city folks trudged back to the train station, often supported by their new peasant friends, the prospects of mending the old Central Siberian Republic didn't seem so poor after all."
 ERS.57.a:0 "Все мы, русские, с единым пульсирующим сердцем."

 ERS.58.t:0 "Два Агитационных Плаката"
 ERS.58.desc:0 "Поезда и трамваи Томска всегда были благодатной почвой для политического искусства и агитационных плакатов. В последнее время выборы привели к тому, что размещение плакатов стало чрезмерным. Две партии в основном нацелились на городских промышленных рабочих: Модернисты Сахарова и Бастильяры Хармса.\n\nИскусство первого часто содержало красивые, футуристические проекты. Современные сверкающие под луной города, построенные рабочими Республики. Еще один популярный дизайн объединил два плаката, размещенных вместе. На первом плакате был изображен сильный отец, целующий свою семью на прощание перед уходом на заводскую смену, оставляя сына на учебу, на втором русский космонавт, летящий на Луну, фотография отца в кабине космического корабля. Модернисты реформируют Республику и приведут ее к новому веку человеческого прогресса и изобретательности.\n\nКампания Бастильяр, напротив, имела суровую, сюрреалистическую эстетику. Простые лозунги вроде "Harder work, greater prosperity, stronger Republic" framed angular figures emerging from giant ironworks. The most often used designs were of a particular martial note. One of the posters showed men of the Republic battling a chimera with industrial tools such as hammers. The great beast's twin lion heads represented the traitor generals Pokryshkin and Andreev; the snake tails stood for the anarchists in the east; the eagle body, for the mad kingdom of General Krylov in Kemerovo. A vote for the Bastillard would be a vote for the destruction of the separatists."
 ERS.58.a:0 "Промышленность победит сепаратистов!"
 ERS.58.b:0 "Технологии построят будущее!"

 ERS.59.t:0 "Три Столпа"
 ERS.59.desc:0 "Все в Думе смотрели прямо на Сахарова. Это были первые моменты самого ответственного периода в жизни Томска. "Democracy. Education. Bureaucracy. You have heard me recite these three words over and over again over the past several months, and you will hear me repeat them again and again until they reign clear and true across all of Tomsk. With these three pillars, our government will work endlessly to make Central Siberia the most efficient and well-run place from Moscow to Petropavlovsk-Kamchatsky.\n\n"By protecting our democratic institutions and by listening to the will of the people, we will ensure that your vote counts. By educating the populace and making our people industrious, intelligent, and capable of critical thinking, we will make our future secure. By reforming and expanding our civil service and training them to run Tomsk as smoothly as possible, we will be able to take care of you and everyone else.\n\n"A government is at its best when it employs a meritocratic system to select only the most capable and competent people for civil service. We will allow the average and working people to focus on their own lives while we manage Tomsk and maintain its productivity so that the quality of life of the masses is sustained and then improved."\n\n"The next few years will be the defining moments of our republican experiment. Central Siberia must be reunited and the working people must be placated. There is no guarantee of success. However, our odds can only be hurt if Tomsk falls victim to the spectres of populism, political extremism, or restraint. Only a Modern government with modern principles can efficiently and sufficiently guide us through these trying times. And so I finish off using the words with which I began: Democracy. Education. Bureaucracy.""
 ERS.59.a:0 "Давайте начнем!"

 ERS.60.t:0 "Экзамен на государственную службу"
 ERS.60.desc:0 "Василий вошел в переполненный, но зловеще тихий экзаменационный зал и сел за парту в углу комнаты. Наверное, это был один из самых важных дней в его жизни, он волновался, нервничал из-за предстоящего теста. Эти новые тесты были введены после того, как Модернисты были избраны во власть, намереваясь нанять лучших бюрократов. Он слышал, что это было гораздо труднее, чем что-либо до этого, но он был достаточно умен, чтобы пройти. Он сдал вступительный экзамен. Он смог бы это сделать. Кроме того, он не мог вернуться домой, в свою деревню. Он должен был получить эту правительственную работу, чтобы не стать каким-то скучным фермером, как его отец или брат до него.\n\nВнезапно в передней комнате заговорила старуха, которая, должно быть, была тест-проктором. "I will be handing out your tests now, please read the instructions on the first few pages and sign where needed. Your test will begin in five minutes after the last person receives their test."\n\nVasily was one of the last to receive his, but he didn't mind, there was enough time. He signed where needed and turned the page, reading the instructions.\n\nThis test will determine your skills as a bureaucrat. It has five thirty-minute sections with sixty questions each. There will also be a short break between every two sections or after every hour. The five sections are: The History of Russia and the Republic, Organization/Leadership, Science, Philosophy, as well as General Knowledge such as math and language questions. You may begin when your proctor starts the timer.\n\nThere is a lot to know as a bureaucrat, Vasily noticed. But he had been studying every day since he learned of the job, and he wasn't going to let another test get in the way. Hopefully, he would even get the ministry he wanted, the Ministry of Industry.\n\nThe proctor spoke up again, three words that would begin the sounds of pages being turned and pencils on parchment. "You may begin.""
 ERS.60.a:0 "Когда впервые была основана Центрально-Сибирская Республика?"

 ERS.61.t:0 "Лучший Шанс?"
 ERS.61.desc:0 "Роман сидел в своем маленьком общежитии и читал учебник, который, казалось, был больше самой комнаты. Завтра у него был большой университетский экзамен, и он мог определить его оценку за весь семестр. Ему повезло, что он смог поступить в университет, несмотря на то, насколько бедной была его семья. Отец чуть не отправил его домой на лесопилку.\n\nРоман должен был благодарить модернистов за свое образование. Правительство фактически финансировало университет, в котором он сейчас учился, поскольку он был единственным в регионе. Он даже расширялся с зачислением новых студентов, большинство строительных работ также финансировалось правительством. До его прихода в университете не было даже библиотеки.\n\nОднако университет никогда не был бесплатным, и он был зачислен только потому, что правительство оплатило стипендию для него и многих других. Его оценки, однако, не гарантировали бесплатную стипендию, поэтому Роман проводил большую часть своего времени в университете, работая курьером, выполняя работу уборщика и даже некоторые функции администратора. Это почти не оставляло ему времени на учебу, делая ночь единственным вариантом.\n\nНо Роман продолжал идти на протяжении всей своей борьбы. Он не мог сдаться сейчас, после всей удачи, которая уже привела его сюда. Когда-нибудь вся его тяжелая работа окупится."
 ERS.61.a:0 "Все это будет стоить того, когда я закончу школу."

 ERS.62.t:0 "Каждый услышанный голос"
 ERS.62.desc:0 "В дверь Кирилла быстро и энергично постучали. Он никого не ждал и был измотан после долгого, но обычного рабочего дня на стройке. Он сердито поднялся, потянулся и открыл дверь. Что здесь делает этот маленький ребенок? Ему было не больше шестнадцати.\n\n"Good evening, sir! My name is Max and I'm a volunteer for the mayor's office. Have you heard about the upcoming referendum on whether we should increase the size of the Tomsk City Council?"\n\n"Um..." the boy had spoken so quickly that Kiril was still trying to process what he had said. "Yes, I think so. But look, I'm not interested. Have a nice day."\n\n"Please just listen to me for a moment, sir! Increasing the size of the city council will allow more neighbourhoods in the city to have local representation, and having more people on the council means more people's voices can be heard, such as yourself. It's very important that you vote!"\n\n"I can see, Max, that you're a very smart and idealistic kid. But you're probably too young to remember when the Central Siberian Republic collapsed and years of progress were lost for nothing. I used to be interested in politics like you until I saw that the people in charge are barely able to hold things together and can't do anything for people like us. I'm so busy just trying to keep food on the table that I barely had the time to go vote on the Constitution. You think I have time for some local referendum?"\n\n"This is very important both to me and the people of Tomsk. Please just take this brochure explaining the pros and cons of each side of the referendum and have a look. It's for the greater good. Have a lovely evening, sir." The boy briskly walked away to go and canvass Kiril's neighbour.\n\nKiril placed the brochure down on the table and stared at it. That young boy was so passionate and seemed to really care about the future of his nation. Kiril hated to admit it, but maybe he had been wrong to become so cynical and ignore politics. He picked up the brochure and started reading."
 ERS.62.a:0 "По одному человеку за раз."

 ERS.63.t:0 "Новая Республиканская Армия"
 ERS.63.desc:0 "Патрульная группа Леонида остановилась в заснеженном поле и стала разбивать лагерь. С их новым снаряжением и припасами они могли построить лагерь намного проще и быстрее, и это было даже более удобно, чем когда-либо. Теперь у них действительно были палатки и спальные мешки! Какая роскошь!\n\nНо его патрульная группа получила не только новые припасы. Ему и его эскадрилье наконец-то дали новое, более современное оружие. Ему больше не нужен был старый пистолет отца. Однако оружие было не единственной вещью, посланной новым военным. Новые радиоприемники, новые разведывательные комплекты, а самое главное, им обещали новые машины. Автомобили и грузовики наконец-то заменят бесконечные часы тяжелой работы по заснеженной и пустынной пустыне. С ними действительно обращались как с настоящими военными!\n\nСо всем этим новым оружием и снаряжением, возможно, пришло время им увидеть реальные действия. Леонид был готов идти до самой Москвы, освобождая Россию от варлордов и немцев. Республиканская Армия наконец-то была готова к бою."
 ERS.63.a:0 "Скоро они начнут действовать."

 ERS.64.t:0 "Статус работников"
 ERS.64.desc:0 "В кабинете президента царила тишина, если не считать тиканья часов за спиной президента Сахарова. На его столе лежал длинный отчет, в котором подробно описывались нарастающие волнения рабочих и угрозы забастовок, распространявшиеся по заводам. Если и было время, когда рабочие не могли быть несчастны, то это было сейчас. Нужно было что-то предпринять, пока все не вышло из-под контроля. Рабочие должны были быть удовлетворены.\n\nСахаров и Модернистское правительство предпримут немедленные действия, чтобы остановить кризис. Пора было выдвигать вопрос о Томской промышленности. Теперь, когда они разобрались с основными принципами бюрократии, образования, и демократии, пришло время сосредоточиться на еще более серьезных вопросах. Будет несколько вариантов действий, которые они могли бы предпринять, Сахаров просто надеялся, что выбрал правильный."
 ERS.64.a:0 "Рабочие заслуживают чего-то лучшего."

 ERS.65.t:0 "В будущее"
 ERS.65.desc:0 "Сахаров читал стопки аккуратно разложенных на столе бумаг, разложенных по своему вкусу. Каждая статья подробно описывала изменения, которые его реформы принесли в Томск, и то, что можно было сделать для дальнейшей модернизации Республики.\n\nТомск прошел долгий путь с тех пор, как были избраны Модернисты, но оставалось еще так много. С основами было покончено, бюрократия, образование, демократия, права рабочих и промышленность были преобразованы в модернистский идеал. Пять основных постулатов Модернистов были завершены и прошли лучше, чем ожидал от них даже Сахаров. Но они только начали воплощать модернистскую мечту, и если бы у Томска было больше ресурсов, чтобы воплотить ее в жизнь.\n\nБудущее все еще было очень неопределенным. Достаточно ли сделал Сахаров? Будут ли реформы модернистов продолжать работать? Готовы ли они к тому, что приготовили южные осколки государств-варлордов?\n\nМожет быть, пришло время Сахарову взять будущее в свои руки. Угрозы демократии и республике должны быть устранены, прежде чем Томск сможет по-настоящему процветать."
 ERS.65.a:0 "Возможно, пришло время расширить границы Республик, вернуть то, что когда-то было."

 ERS.66.t:0 "Гробница великана"
 ERS.66.desc:0 "Охранники всегда оставляли его одного на конечной части пути. Тридцать или около того метров до могилы. Лихачев нес с собой четыре цветка. По одному на каждый из салонов Томска. Четное число, по традиции. Каждый месяц он возлагал новый венок на место последнего упокоения Бориса Пастернака. Улучил минутку, чтобы поразмыслить над бедой жизни президента автора. Слова из книги Пастернака часто приходили на ум во время этих ежемесячных визитов.\n\n"I don't like people who have never fallen or stumbled. Their virtue is lifeless and of little value. Life hasn't revealed its beauty to them."\n\nHad Pasternak sought to justify his own failings, his own past errors? True to his word, the President had fought until the end. Carrying his cross to the bitter end. Perhaps it was why the citizens of Tomsk had forgiven him so much.\n\nFootsteps behind him. Likhachyov had told his guards not to stop anyone from visiting the grave. The Decembrist President turned and saw her, Olga Ivinskaya. Pasternak's lover and accomplice. A mostly apolitical figure, these days, content to see Pasternak's new Republic run itself. She left her own flowers on the grave, and took a moment to pray.\n\nThey chatted a little. Some politics, but mostly about the wider world. Events in Russia and beyond. The conversation drifted to a natural end. The woman looked at Likachyov, and the President returned her stare. "Will you march west, when the time comes?" She asked.\n\nLikhachyov nodded. "I will be buried in Saint Petersburg. No matter what."\n\nBoth parted ways, walking out of the cemetery and back to the temporal world. Much remained to be done."
 ERS.66.a:0 "Пастернак будет последним президентом, похороненным здесь."

 ERS.67.t:0 "Теоретик и инженер"
 ERS.67.desc:0 ""Oh, thank you for the papers," Sakharov said, taking the bundle of Tomsk's morning papers from Kamov's hands, "how much for these?" They sat in the parlor of the Modernist section of the building. Shelves upon shelves of scientific books and journals books lined the alcoves of the room. Outside, they could hear the sleepy city of Tomsk rousing herself awake, as cars thrummed and blared, and paperboys announced the most recent items in the papers aloud.\n\n"Eh," Kamov said, taken aback by Sakharov's manners, "you don't have to. It's pennies on the dollar anyway, professor."\n\n"Come on," Sakharov parried, wearing a kind and serene smile, "I'd feel bad if I have to have my papers at your expense."\n\n"No, Professor." Kamov laughed. "It's not even roubles. Drop it." Kamov laid a hand on Sakharov's shoulders. "Think of it as a favor for the coffee the other day."\n\nSakharov smirked. "Thanks." He glanced at the front page of the newspaper and the headline. PRESIDENT PASTERNAK TERMINALLY ILL - NEW TIMES FOR THE REPUBLIC? "You know, newspapers have this uncanny ability to deliver even grave news with bombast. Maybe it's the capital letters. Would newspapers even exist ten years from now?"\n\n"If the Republic elects you, I think not."\n\n"You flatter me, Kamov. I'd serve a term or two and then get out. Got to keep the system running."\n\n"Have you thought of a successor?"\n\n"I think you'll do." The remark shocked Kamov. "I am but a theoretician. You are an engineer. I lay the foundations, you make it work."\n\n"But I-"\n\n"I am going to get some coffee. Want some?""
 ERS.67.a:0 ""Milk and two cubes, please.""

 ERS.68.t:0 "Доклад комиссии по промышленности"
 ERS.68.desc:0 "Наши планы по созданию мощной промышленности развиваются успешно, но мы ежедневно сталкиваемся с проблемами, которые затрагивают каждого гражданина и каждого представителя высшего класса.\n\nНесколько предприятий расширяют свои заводы глубоко в лесах Томска. Эти отрасли наносят большой ущерб окружающей среде и должны быть остановлены до того, как будет уничтожена дикая природа нашей страны. Такого рода экспансия противоречит самому посланию, которое мы донесли до нашего народа, и наша задача не допустить, чтобы граждане попали в бесконечный цикл сокращения труда и природы.\n\nНекоторые из наших предприятий также злоупотребляют нашим рабочим населением, увеличивая рабочее время, снижая заработную плату и снижая качество производства. В некотором смысле эти предприятия навязывают свою волю рабочим, заставляя их чувствовать себя более обиженными и радикальными по отношению к фабрике. Мы не можем допустить классового разделения в нашей демократической системе; мы должны работать над тем, чтобы дать рабочим то, что они хотят, и установить закон, препятствующий эксплуатации рабочих.\n\nБольшая часть инфраструктуры в нашей стране все еще пострадала от варлордов и Советов до нас. Мы должны начать общенациональный план по созданию нашей инфраструктуры еще раз, чтобы обеспечить нашим гражданам здоровую и легкую жизнь."
 ERS.68.a:0 "У нас еще много работы..."

 ERS.69.t:0 "Интеграция Сибирского Плана"
 ERS.69.desc:0 "Пришло время приступить к реализации одного из наших крупнейших планов по развитию Сибири и ее народов. Прежде всего, необходимо сохранить свободомыслящую идеологию, которую разделяют жители Томска; идеалистическая демократия не работает, когда есть разобщенность. Мы должны иметь возможность общаться с более экстремистски настроенными русскими, чтобы они были должным образом поглощены нашей демократической системой.\n\nМы также должны разработать программу, чтобы наши рабочие получали долю национального богатства. Эти умеренные выплаты помогут уменьшить распространение ненавистных, радикальных идеологий, улучшая положение рабочих, не делая их нормальную оплату бессмысленной. Наряду с этим будет призыв на военную службу для подготовки солдат для нашей великой освободительной армии, и они приведут нашу демократию к единой России.\n\nПлан имеет много различных частей, но он будет использован для объединения всей Сибири в любящее, кооперативное сообщество. Своими усилиями мы объединим салоны и будем работать на то, чтобы Томск был сильным перед лицом авторитаризма. Благодаря этому плану мы обеспечим, чтобы наша идеалистическая демократия просуществовала еще много лет, а Республика сохранилась для многих поколений."
 ERS.69.a:0 "Да здравствует истинная Российская демократия!"

 ERS.71.t:0 "Вдалеке от друзей"
 ERS.71.desc:0 "Наши нынешние земли окружены неисчисляемым множеством полевых командиров, врагов нашего государства, которые хотят превратить наших людей в рабов с несвойственной им идеологией. Конечно же, речь идет о наших соседях фашистах и коммунистах. К сожалению, большая часть России пала под зверствами фашистов, в то время как в Европе доминируют гадкие Национал-Социалисты. Наши коллеги друзья-демократы, просто очень далеко, и это значит, что мы должны наладить отношения с достойными защитниками демократии. \n\nМы сейчас рассматриваем в качестве потенциального партнера США, поскольку только они являются приверженцами демократии, которые смогут прислушаться к нашему положению. Мы должны установить дипломатические связи с Америкой во имя нашей республики и для нашего народа, у которого будет наилучший пример демократии, которому можно поклоняться."
 ERS.71.a:0 "Конечно же, американцы прислушаются к нашей истории..."

 ERS.72.t:0 "Близко к соперникам"
 ERS.72.desc:0 "Хотя Россия по-прежнему находится в состоянии анархии, но благодаря командной работе мы сможем избежать этой жуткой эры. Полевые командиры из разных слоёв населения ждут от нас сообщения; одни могут желать нашей мучительной кончины, в то время как другие ищут возможность наладить отношения, остальные хотят только поддерживать мирное состояние.  Может быть, мы сможем установить дипломатические отношения с другими державами России, посмотреть на то, как они выдержат. Когда наши самые ценные потенциальный союзники находятся по другую сторону Европы, нашим единственным выходом будет распространение нашего влияния в самой России."
 ERS.72.a:0 "Согласились установить дипломатические отношения."
 ERS.72.b:0 "Им придется искать других партнеров."

 ERS.73.t:0 "Разлад в движениях"
 ERS.73.desc:0 "Когда Центральная Сибирь снова была под нашим контролем, большинство проблем начинают проявляться внутри нашей администрации. Пока мы перегружены, главная проблема связана с Салонами. Любая форма единства, которая была у нас когда-либо, теперь разрушена, а единство в правительстве находится на рекордно низком уровне, потому что у каждого салона есть собственная идея управления новой территорией. Cпоры и аргументы заполнили в одинаковой степени и думу, и кофейни, в то время как преданные своему салону не согласны с тем, что хотят сказать другие салоны. Если мы не хотим крушения нашей формы демократии, мы обязаны сохранить салоны в поддержку правительства и закончить их бесконечные споры. В будущем некоторые наши действия могут породить цинизм, который положит конец системе салонов, если она станет слишком высокой. Мы хотим насколько это возможно снизить цинизм, если мы не хотим разрушения салонов. Однако это может означать то, что мы не сможем приняться за работу над нашими собственными проектами, так что мы должны прийти к балансу между цинизмом и нашими идеями. Успешное поддержание единства в салонах сможет сохранить жизнь демократии, в то время как наши будущие действия определят прочность нашей республики.   "
 ERS.73.a:0 "Баланс должен быть сохранен."

 ERS.74.t:0 "Подрывные Партии"
 ERS.74.desc:0 "Некоторые обыватели постепенно проявляют знаки радикализма, который принадлежит отрицательным идеологиям. Основанные на радикализме политические группы появляются в наших границах, и если мы не решим эту проблему как можно раньше, то это может жестко разорвать нашу демократию на части. Мы обязаны найти людей, которые пробрались на наши земли и испортили нашу интеллектуальную мысль ядом тирании. Мы будем пристально наблюдать за каждым простолюдином и за политической элитой на предмет любых важных происшествий.  В это время наши агенты найдут и уничтожат радикально настроенные  политические партии, которые способны исказить умы крестьян."
 ERS.74.a:0 "Мы должны устранить эту проблему на стадии зарождения"


 ERS.79.t:0 "Наша дипломатическая ситуация"
 ERS.79.desc:0 "Это то самое время, чтобы обратиться к другим нациям, которые смогут заинтересовать нас, особенно к сильнейшим державам в Тихоокеанском районе. Наша самая главная задача- это то, как другие нации могут быть заинтересованы в нас, особенно Соединенные Штаты и Япония. Мы должны сохранить нейтралитет во время Холодной войны, слишком тесное взаимодействие с альянсом может навредить нам в будущем.\n\nЭто значит, что мы должны вести себя одинаково хорошо как со Штатами, так и с Японией, и хотя это может стать причиной недовольства некоторых Салонов по причине того, что они не сближаются с Америкой, намного важнее, если мы не хотим допустить агрессии со стороны Японии. На данный момент мы не можем рисковать никаким эмбарго или вмешательством. Эмбарго разрушит нашу экономику и это разрушит любые шансы на победу над нашим западным коллегой. И хотя вероятность вмешательства незначительна, мы должны быть готовыми к неожиданному исходу.\n\nИменно по этой причине мы будем наиболее дружелюбны с Японией и Америкой. Вероятно, поддержание крепких отношений с Японией может вознаградить нас. Надеюсь, оба государства не будут против, если мы постараемся сохранить открытые отношения с обоими из них."
 ERS.79.a:0 "Мы играем в опасную игру. "

 ERS.80.t:0 "Соглашение с экстремистами"
 ERS.80.desc:0 "С перчаткой экстремизма, которую сейчас хватает наша нация, мы должны  противостоять этому. Идеологии фашизма, коммунизма и их собратьев, является угрозой нанесения удара в самое сердце нашей демократии и эксперименту, который мы начали. Тем не менее, наша миссия состоит в том, чтобы люди любого происхождения имели право голоса в нашем правительстве.\n\nМы будем решать, блокировать ли радикальные политические партии, чтобы обеспечить нашу демократическую систему? Идея изменить смысл свободы слова не соответствует нашему первоначальному посланию, но это сможет защитить наше правительство от сильного давления.\n\nВ качестве альтернативы мы бы могли допустить радикальную риторику за счет того, что одна независимая партия сможет получить больше поддержки. В конце концов, конечно, мы сохраним веру в то, что каждый в этой стране может иметь право сказать свое слово в правительстве."
 ERS.80.a:0 "Эти независимые партии тоже опасны."
 ERS.80.b:0 "Мы отстаиваем свободу и слова и право голоса."

 ERS.81.t:0 "Отчет по Германии"
 ERS.81.desc:0 "Германия расценивалась как главный враг России и мы должны были покончить с этим. Германский рейх противопоставил себя всем демократическим принципам и поработил большую часть Европы. Мы обязаны убедиться, что мир знает о нашей позиции к Рейху, и что это позиция вражды.\n\nПомимо этого, Германия контролирует земли, на которые мы претендуем тоже, прежде всего в Москве. Мы обязаны настаивать на этих  идеях для того, чтобы мир узнал, что мы не отказались от воссоединения всех русских в республике.\n\nНаконец, выбор наиболее враждебной позиции с Германией может усилить наши отношения с Америкой и Японией. Два соперника Германии будут рады узнать, что мы не настроены налаживать хорошие отношения с немцами. В конце концов, враг моего врага, как известно, мой друг. "
 ERS.81.a:0 "Пока мы сфокусированы на наших друзьях, нам все равно стоит фокусироваться на наших врагах. "

 ERS.82.t:0 "Отчет по Японии"
 ERS.82.desc:0 "Японская Империя- самая могущественная держава в Тихоокеанском регионе, и это значит, что она имеет очень сильное влияние на нас, и может продолжать делать это по мере того, как мы расширяемся. Даже доминируя над великим тигром Китая, Япония доказала свое могущество всему миру. Япония на данный момент контролирует всю Азию, и поэтому мы не можем выступать в качестве угрозы японскому влиянию в регионе.\n\nЯпония также является основным врагом Америки, который контролирует те территории, которые Америка хочет вернуть. Мы не должны допустить вовлечения самих себя в их вражду, поскольку мы не можем рисковать враждебностью властей по отношению к нам.\n\nИ несмотря на то, что Америка является нашим главным идеологическим партнером, поскольку мы разделяем аналогичную политическую систему, Япония наиболее близка к нам, и в настоящее время оказывает наибольшее влияние над всей нашей страной. С могуществом Японии в Азии шутить не стоит, поэтому мы должны поддерживать хорошие отношения с ними, несмотря на то, что происходило в прошлом и какую нашу территорию они могут взять под контроль."
 ERS.82.a:0 "Хорошо, что у нас есть план."

 ERS.83.t:0 "Приближаясь к гуманистам"
 ERS.83.desc:0 "Даже не смотря черноту, которая заполнила весь мир, здесь все еще есть нации, которые смогли сохранить свою заботу о человечестве. Страны ОФН, Швеция, республика Индия- все эти страны являются примером демократии, которые пережили последнее десятилетие.  Их поддержка, будет иметь важное значение для выживания и признания нашего режима легитимным.  Непосредственно с этой целью в эти страны были отправлены дипломатические представители. Хотя мы не ожидаем незамедлительного признания в качестве легитимного правительства,мы можем медленно перейти на другую сторону- торговые сделки здесь, а разведка там. С такой стратегией появляется надежда на то, что омы можем достичь взаимопонимания между гуманистическими странами в мире. "
 ERS.83.a:0 "Гуманисты всего мира, объединяйтесь!"

 ERS.84.t:0 "Через Китай"
 ERS.84.desc:0 "Японская сфера это дом для большого количества наций- Китая, Таиланада, Вьетнама и многих других стран.  Сближение с ними поможет возвысить наше положение на международном уровне. Хотя до Томска дошли сообщения о том, какие условия выдвигает Япония в своих государствах, нищие просто не имею права выбирать.  Когда загорится зеленый свет, дипломатические делегации будут отправлены в Бирму, Вьетнам, Китай и Индонезию. Оттуда будут проводиться переговоры насчет культурного обмена и сделки для укрепления отношений. Уже многие дипломатические службы согласились стать частью этой миссии, желая уехать из России в неизвестные экзотические страны."
 ERS.84.a:0 "Следуй на Восток, молодой человек!"

 ERS.85.t:0 "Наша ситуация"
 ERS.85.desc:0 "В интересах Центральной Сибирской республики проведение разумной дипломатии может быть нашей единственной возможностью взять верх над нашими соседями. Некоторые страны могут быть заинтересованы в услышанных наших модернистских путях и нам стоит обратиться к другим демократиям в надежде на получение помощи. Также мы должны быть сфокусированы на дипломатии с супердержавами, поскольку они больше всего меняют мир.\n\nВ первую очередь Соединенные штаты должны быть нашим лучшим покровителем, поскольку они являются защитниками демократии на мировой арене. Они могут быть очень заинтересованными в помощи нам, потому что мы одна из стран с ограниченной демократией в России.\n\nСледующая- это Германия и мы должны показать всему миру, как мы ведем боевые действия против нее. Когда-нибудь мы вернемся в Москву.\n\nВ конце концов, Япония наиболее чувствительная тема. Очень империалистическая Япония является самой близкой к нам супердержавой, и она может быть вполне опасна для нас в случае того, если мы будем враждебны по отношению к ней. Некоторые Салоны говорят, что нам стоит установить нейтральные связи с Японией, но все же Сахаров и модернисты верят, что союз с Америкой- это путь вперед. Если это разозлит Японию, то пусть  будет так.  "
 ERS.85.a:0 "Это хорошо, когда у нас есть план."

 ERS.86.t:0 "Совет по внешней политике"
 ERS.86.desc:0 "Чтобы проанализировать возможности наших соседей, прежде всего в России, мы должны сформировать новую группу Совета по внешней политике. Все те, кто могут быть дружественными и все те, кто представляют опасность, должны быть опознанными сейчас для использования потом. Мы должны знать, может ли одно региональное правительство напасть на нас с большей вероятностью, чем другое.\n\nСовет внешней политики будет также по максимуму сфокусирован на анализе военных, научных и экономических возможностей наших соседей. Интеллект нам будет нужен для того, чтобы мы были сильнее наших соседей, не финансируя при этом бесполезные начинания.\n\nТолько эксперты могут решить что будет наилучшим вариантом для внешней политики и поэтому мы поместили в совет тех, кто является элитой в своей области. С надеждой, этот совет предоставит нам большое число интеллигенции и подготовит нас к воссоединению России."
 ERS.86.a:0 "Всегда доверяй экспертам!"

 ERS.87.t:0 "Страх Сахарова"
 ERS.87.desc:0 "Андрей Сахаров сидел за новым столом, гораздо более красивым и роскошным, чем старый. На его столе, как обычно, лежали кипы бумаг, только вместо обычных официальных партийных бумаг он снова был заполнен теориями. По мере того как мысли Сахарова возвращались к главной задаче, страницы заполнялись уравнениями. Он разрабатывал ядерную бомбу.\n\nБудучи знатоком ядерной физики, Сахаров был очень полезен в разработке нового оружия Республики. Работа в правительстве не означала, что он не мог работать и над собственными страстями. Тем не менее, он всегда идеализировал свою работу, надеясь, что она будет использована для мира, а не полного уничтожения другой страны и, возможно, всего мира. Тем не менее, он был здесь, решая уравнения, которая могли уничтожить целую цивилизацию.\n\nОн знал, что его будут использовать только для защиты от немецкой агрессии, когда неизбежно начнется война, но все равно чувствовал, что это неправильно. Даже попытки убедить себя, что если бы у них не было ядерного оружия, Германия наверняка покончила бы с Россией раз и навсегда, не помогли. Было ли взаимно гарантированное уничтожение действительно ответом? На этот раз Сахаров пожалел, что человечество вообще открыло атом."
 ERS.87.a:0 "Это для общего блага."

 ERS.88.t:0 "Ветра перемен"
 ERS.88.desc:0 "Последние несколько минут Василий пытался понять. Иван был политически осведомлен, особенно для Сибирского рыбака, но каждый раз, когда он вдавался в нюансы Томской политической системы, он чувствовал себя все более безнадежно потерянным. - Погоди, Иван, объясни еще раз, - перебил он, прислоняя удочку к борту лодки. - Вы сказали, что в Томске четверо мужчин, и они встречаются в салоне и спорят. Но что, если они о чем-то не договорятся? Неужели они просто продолжают спорить друг с другом? А что, если двое из них в чем-то согласны, а двое других не согласны?"Wait, Ivan, explain that again," he cut in, resting his fishing rod against the side of the boat. "You said there are four men in Tomsk, and they meet in a salon and argue. But what if they don't agree about something? Do they just keep arguing with one another? And what if two of them agree on something and the other two disagree?"\n\nIvan was taken aback, but tried not to let it show on his face. He nuzzled further into the folds of his coat. "Well, they also disagree about how to break the tie," he started, with some authority. "One of them, Vainberg, thinks that only artists should decide on the fate of the country. So he sticks to his opinion, even when he's outnumbered. Sakharov is the same, but he thinks that only scientists should decide." Vasily was peering at him with naked suspicion. Ivan sped up a bit. "And the others are similar. Likhachyov - that's the Decembrist one - he thinks we should all be farmers, so that's what he says in the salon. And whenever the others disagree, he gets into a real temper, and calls them enemies of the farmer. And Kharms..." The fisherman faltered. For a second they blinked at one another, hearing only the water lapping at the boat and the wind. Ivan shrugged. "I don't properly know what Kharms wants, Vasily. But I know he's in the salon as well, and that he argues with the best of them."\n\nIvan was not a cynical man. But when he tried to explain things to Vasily, he discovered he was less informed than he thought."
 ERS.88.a:0 "Как могут четыре человека в салоне решать судьбу России?"

 ERS.89.t:0 "Отчуждение"
 ERS.89.desc:0 "Когда-то Эркеннен Палкин был высокопоставленным чиновником в правительстве Ойротии, делал все возможное, чтобы служить своему народу, Алтаю, а также вновь прибывшим старообрядцам. Те дни, может быть, и прошли, но он был не менее предан служению интересам своего народа. Однако с ограничением политического участия салонами и их членами он должен был присоединиться к одному из них, чтобы сделать это. Поэтому он начал посещать собрания гуманистического салона, считая их наиболее близкими к его идеалам. Однако все пошло не совсем так, как планировалось.\n\n"Why do you say we must focus on improving the cities first?" Erkemen found himself asking this as a response to a fellow Humanist. They were both at the latest meeting, full of leaders and aspiring leaders alike. "What about the people of rural areas? Some cannot afford to wait, and might die if they must. Protecting the welfare of the common man must include all of them."\n\n"And it will, I assure you." The other man replied, with a patronizing smile that Erkemen immediately hated. "The cities must be our priority for improvement, because as the lives of the people in them are bettered, so too will the lives of rural people be.. I understand your concerns, but for the sake of the villages the cities must come first. Now, if you'll excuse me..."\n\nThe other man walked past him, as though he was of no importance. That was his other problem with the Humanists, Erkemen thought. While their focus on the welfare of the common man was well and good, they put too much of an emphasis on the ideas of leadership at the same time, and too little on the thoughts of the people.\n\nAs he came to this conclusion, he began to wonder if all the salons had this same nature."
 ERS.89.a:0 "Даже бескорыстные порой теряют веру."

 ERS.90.t:0 "Нежность"
 ERS.90.desc:0 "Эркеннен Палкин, безнадежно уставившись в свой бокал, едва заметил, как в бар вошел мужчина и все головы повернулись в его сторону. Ему тоже было все равно. -Как обычно, пожалуйста."The usual, please." The man said as he sat down next to Erkemen. As the bartender went to get the liquor- from the top shelf, Erkemen noticed- the man beside him turned to look at him with a frown. "Are you alright there?" He asked.\n\nErkemen let out a sigh and gave a thin, insincere smile. "Yeah. Yeah, I'm fine. What's your name, by the way?"\n\n"I'm surprised you don't recognize me. I'm Dmitry Likhachyov. And you?"\n\nThat certainly caught Erkemen's attention. What a cosmic coincidence, that he should meet somebody that important here. Glancing to the door, he saw a couple of bodyguards paying close attention. "My name is Erkemen Palkin. Currently, I'm with the Humanists, but... it hasn't been working out." Likhachyov's surprise on hearing that seemed genuine, and he seemed to want him to continue. Though he hesitated a moment, Erkemen ultimately gave in. "Bunch of damn elitists who think city people are so much more important than everyone else. I agree with them on their goal, but their approach is insufferable!"\n\nThat made Likhachyov smile. It was the most sincere one Erkemen had seen in weeks. "His drinks are on me," He told the bartender. "He needs them." Then, Likhachyov again turned to Erkemen, seeming to study him for a moment. "I can't say that we'll agree on everything, but... among the Decembrists, it is always the people, city or rural, Russian or not, who come first. So if that's the sort of attitude you're looking for, then you're always welcome to attend our meetings."\n\n"That so?" Erkemen replied, feeling a strange sort of relief and acceptance. "You know what, I think I will. Thank you, Dmitry.""
 ERS.90.a:0 "Надежда, однажды утраченная, возвращается в сердце."
 
 ERS.100.t:0 "Страницы из Манифеста Гуманистов" #Tomsk humanist warlord event On Humanist Theory
 ERS.100.desc:0 "О демократии\n\nДемократия- истинная демократия- это конечная цель и результат гуманистической программы.  Гуманисты стремятся к обществу, где все аспекты жизни будут закреплены в демократическом процессе. Рабочая территория не должна быть местом угнетения,а местом вдохновения, креативности и сотрудничества.  С такой задачей институт советов и кооперативов имеет первоочередное значение в распространении идей гуманизма; общество и работа должны стать более и более демократичными,  влияние капитала будет все меньше и меньше.\n\nПо мере того, как люди будут более образованными, оно будет участвовать в дальнейшем управлении, люди вновь научатся любить друг друга и тогда высокие идеи социализма станут реальностью. Это то, почему гуманист поддерживает образование для всех, а не для тех, кто смог заплатить. Это то, почему общественные работы и хорошие дела имеют первостепенное значение. Общество не изменится в лучшую сторону, если мы будем навязывать его людям и станем немного лучше чем старые тираны.\n\nУтопия будет достижимой только тогда, когда каждый мужчина, женщина и ребенок будут прилагать усилия, чтобы достичь этого. Именно поэтому мы не вступаем в союз с марксистами-ленинистами. Несмотря на то, что Маркс дает правильное понимание деконструкции капитала и устройства утопии, циничная преданность сторонников этой идеологии, их неверие в своих коллег, ведет к разрушению демократии и  угнетению пролетариата, который они так любят. Это трагедия и она должна быть предотвращена в нашей республике.\n\nЭто также относится к приверженцам анархизма- пока гуманисты и их сердца полны эмпатии и любви для каждого человека- может понять стремление человека к полной свободе, что влечет за собой анархию и он должен помнить, что подобное состояние возможно в том случае, если все человечество хочет этого. А пока что, печальный факт заключается в том, что анархия слишком быстро подавляется силами извне, развращается оппуртунистами и злодеями.\n\nГуманист в первую очередь должен помнить что его вера в ближнего никогда не должна затмеваться его прагматизмом, а если это так, то он уже проиграл"
 ERS.100.a:0 "Мечта о лучшем мире, мой друг"

 ERS.101.t:0 "Решительность и решимость" #Tomsk humanist warlord event Tomsk marches against the separatists
 ERS.101.desc:0 "По всей Центрально-Сибирской республике сразу же ожили все радио, неся специальное известие от президента Шостаковича- хриплый кашель тихо прокатился по стране, пока он не заговорил. Шостакович говорил тихо и устало, но в то же время в его голосе слышалась решимость, о которой мало кто знал раннее.\n\n«Мои друзья» он начал. «Мои друзья, сегодня барабаны войны снова бьют на наших землях и сегодня наши храбрые граждане снова маршируют во имя нашей демократии.\n\nОн затих на момент. Это наполняет меня и я уверен, что это наполняет вас, но печально понимать, что мы должны идти в бой, где погибнут храбрые люди. Некоторые, как и я задавались этим вопросом: почему мы ведем эту войну? Ради чего мы посылаем наших сыновей, отцов и наших братьев рисковать своими жизнями?\n\n Я буду говорить вам то, что хотел сказать себе Сепаратисты на севере и востоке, в каждом направлении, которое мы только можем представить, они не хотят защитить своих жителей и рабочих. Они используют и оскверняют своих людей, превращая их жизни в товар. Президент заговорил с несвойственным ему пламенем в голосе.\n\nАнархисты и ленинцы, охваченные своим цинизмом и высокомерием, угодили в ту же самую ловушку: либо они не смогут защищать рабочих, либо станут угнетателями. Эта судьба никак не сможет- не сможет пасть на нашу республику."My friends," he began. "My friends, today the drums of war beat in our lands once more, and today our brave citizens march again to defend their Democracy."\n\nHe was silent for a moment. "It fills me - as I am sure it fills you - with sorrow and regret that we must march to battle, where brave men will surely lose their lives. Some have wondered, as I have, why we fight this war. To what end do we send our sons, our fathers, our brothers, our citizens to risk their lives?"\n\n"I will tell you what I have told myself. The separatists to the south, to the east, to every direction we may imagine, they do not seek to protect their citizens and workers. They exploit and desecrate their people, turning their very lives into naught but a commodity!" The President spoke now with an uncharacteristic fire in his voice.\n\n"The Anarchists and Leninists, overcome by their cynicism and hubris, have fallen into this same very trap - either they are unable to defend their workers, or they become yet another oppressor. This fate must not - can not - fall upon our Republic."\n\n"Thus I ask you, brave citizens, to fill your hearts with Determination and Resolve. Determination to defend your homes, and your Democracy, and your lives. And Resolve - resolve to work for the best interests of peace in peacetime, and to do your best to quell the fires of insurrection with all haste in wartime. When the blood is done flowing, I swear to you that we shall all come together as brothers once more, but the time for this is not now. For now, we must fill our hearts with that cold Determination and that fiery Resolve - or else all shall be lost.""
 ERS.101.a:0 "Дайте всем свободу."

 ERS.102.t:0 "Еженедельная тренировка с оружием" #Tomsk humanist warlord event Weekly Gun Training
 ERS.102.desc:0 " Милиция начала тренироваться рано и Андрей забил тревогу. В холодной темноте раннего утра, он надел свою телогрейку, ненадолго остановился перед дверью, чтобы собраться, перед тем, как отправиться на пробежку на тренировачной площадке.\n\nОн думал, что он пришел слишком рано, но это не так. На площадке около двадцати мужчин- солдаты из старой армии, которые больше не состояли на службе, но тренировали новых рекрутов - бегали кругами по снегу, а их ботинки хрустели в унисон. Легкая пробежка перешла в бег и Андрей присоединился к извивающейся растущей колонне.\n\nОполченцы устанавливали свои задачи еще на рассвете, до того момента, как собраться на огневом рубеже под чутким контролем старых солдат. Андрей зарядил Мосин-Наган и нацелился на манекены в виде мешков с песком до того как нажать на крючок первый, второй и третий раз.\n\nПервый выстрел был мимо, второй тоже прошел мимо цели, но, наконец третий попал прямо в центр цели. Седовласый солдат покачал своей головой и начал идти в сторону Андрея. Ожидая удара кулаком, тело Андрея напряглось и четвертый выстрел попал прямо в цель, следующую от него.\n\nУдара так и не последовало. «Мальчик»- сказал солдат, поправляя прицел на винтовке Андрея. «если ты хочешь попасть во что-либо, то тебе стоит перестать переживать о своих товарищах и быть сосредоточенным больше на враге."Boy," the soldier growled, as he adjusted the sights on Andrey's rifle, "if you want to hit anything, you need to stop worrying about your comrades and more about the enemy.""
 ERS.102.a:0 "Плечо к плечу, армия гуманистов приняла форму."

 ERS.103.t:0 "Наследник гуманистов" #Tomsk humanist warlord event The Humanist Heir
 ERS.103.desc:0 "Лихачев всегда наблюдал за лидерами других движений и за переговорами, и хотя он это делал в целью быть на шаг впереди, он не мог изучать их на личном уровне и восхищаться их положительными качествами. Один человек, который  еще не являлся лидером, но практически им стал, начал попадать под влияние Лихачева.\n\nМечислав Вайнберг был человеком с интересной историей. Как польский композитор с еврейскими корнями, который потерял свою семью из-за нацистов, стал одним из главных кандидатов на контроль над идеологической экспериментальной республикой в центре Сибири? Конечно, он сам должен быть кем-то в роли идеалиста, человеком, который уверен в своих решениях и с сильным желанием улучшить жизнь других людей. Он также был вынужден бежать от немецкого вторжения и от распада Советского Союза, перебрался сначала в Минск, потом в Ташкент и нашел свой путь в Центральную Сибирь и политику, поскольку план переехать в Москву после войны никогда не мог реализоваться.\n\nХотя в Ташкенте Мечислав подружился с композитором Дмитрием Шостаковичем. Серия событий после которой стал главой движения гуманистов была очень насыщенной. Несмотря на то, что этому человеку были присущи качества прирожденного лидера, Лихачев наблюдал за ним в процессе переговоров. Разделяя с его другом Шостом, который был строгим идеалистом, ему была свойственна нота прагматизма и харизмы, что позволяло ему взаимодействовать с политическими коллегами, так и с гражданами вместе. По мнению Лихачева, Мечислав бог быть немного идеологически заблужденным, но он ясно видел, что будущий лидер гуманистом был хорошим человеком изнутри."
 ERS.103.a:0 "Он не хуже чем Лихачев или другие."

 ERS.105.t:0 "Наследие Великого Объединения" #Tomsk common regional Legacy of the Great Unification
 ERS.105.desc:0 "Центральная Сибирская республика была на краю пропасти. Все до единого из заблудившихся сепаратистов были разбиты и тогда же пришлось подавить восстание Сибирских рабочих. Рабочие вернулись на свои фабрики и жители других Центрально-Сибирских фракций пока что не подняли восстание, но давление уже ощущалось.\n\nНа данный момент республика разъединена, но продолжает функционировать. Постепенно реализуется Центрально-Сибирский план, через проект индустриализации, конечно, который стоит распространить во всем регионе. Правительство хотя бы выглядит легитимно и имеет небольшую власть над своим народом, но ему придется действовать очень осторожно, если оно стремится заручиться доверием своего народа и превратиться в полноценное государство, не говоря о воссоединении всей России.\n\nВ кафе, домах, барах и фабриках люди в открытую спрашивают друг у друга действительно ли великая Конституция Пастернака и наше движение настолько идеалистично для людей, которыми они называют. Большая опасность состоит в том, что наши граждане могут стать циниками, чья апатия может привести нашу республику к падению; другие могут рассердиться так сильно, что будут баллотироваться за пределами нашего движения, что угрожает стабильности и равновесию нашего государства, которыми оно сейчас пользуется. Для начала, развитие экономики, политическая стабильность и развитие нашей армии будут необходимы для улучшения нашей администрации.\n\nНаш идеализм может завести нас далеко. Этот великий республиканский эксперимент находится в непростом положении и мы должны все, чтобы сохранить его живым. Если мы пожертвуем нашими идеалами, то стоила ли того наша работа? "
 ERS.105.a:0 "Республика продолжается."

 ERS.106.t:0 "Основные реформы" #Tomsk common regional The Common Core Reforms
 ERS.106.desc:0 "Шапошников сложил стопки бумаг на своем столе и откинулся назад. Он смог каким-то способом привлечь к своей деятельности четыре движения. Как  это было нормой, несколько встреч, чашек чая и "
 ERS.106.a:0 "В конце концов, мы в чем-то похожи"

 ERS.107.t:0 "Новая администрация" #Tomsk common regional A new administration
 ERS.107.desc:0 "Во время периода больших перемен, произошло еще одно важное изменение. Новое движение было допущено к власти и это послужило потенциальному сдвигу политики парадигмы Центральной Сибири. Те, кто голосовал за новую администрацию и те, кто не голосовал, не спят по ночам и отвлекаются на протяжении дня ,представляя как они будут управляться.\n\nБудет ли двигаться экономика? Будут ли реформированы национальная армия и политика? В первую очередь, будут ли оправданы все обещания президента или же он пойдет на компромисс и отступит от своих обещаний? У президента есть возможность сформировать Центральную Сибирь по своему воображению и поэтому все глаза и уши обращены на него, ожидая успеха или поражения. Только время сможет сказать, какая часть населения была права."
 ERS.107.a:0 "Удачи, мистер Президент."

 ERS.108.t:0 "Консультативный референдум - победа Бастильяр и Модернистов" #Tomsk common regional The Advisory Referendum - Modernist-Bastillard victory
 ERS.108.desc:0 "Одной из самых ярких и достойных похвалы черт демократии это ее готовность принять решение основываясь на воле народа и том, что мы будем делать это именно сегодня! Результат необязательных выборов о политическом статусе независимых государство состоит из следующего: победил план Модернистов-Бастильяр лишавший независимых политиков возможности голосовать по простой схеме и доступа к правительству в постепенной политической интеграции.\n\nЖители Томска, кажется, в большей степени разделяют нашу уникальную систему движений такой, какая она есть и соглашаются с Модернистами-Бастильярами в том, что разрешение независимым лицам свободно действовать внутри системы, могут стать причиной дестабилизации и замедлит наше управление. Даже несмотря на то, что сейчас много людей, которые поддерживают независимых работников, которые действуют вне существующей системы, их не так много, как стоило ожидать.\n\nКонечно, референдум не является чем-то необходимым... референдум не обязателен. Президент не обязан действовать согласно его результатам на законных условиях и если они чувствуют, что облегчение жизни простым гражданам моральным и практическим долгом и что их ничто не остановит, кроме того, что это может вызвать много циников."
 ERS.108.a:0 "Люди сделали свой выбор."
 ERS.108.b:0 "Люди не смогут отвергнуть свободу, которой не дорожили."

 ERS.109.t:0 "Консультативный референдум - победа гуманистов-декабристов" #Tomsk common regional The Advisory Referendum - Humanist-Decembrist victory
 ERS.109.desc:0 "Одной из самых ярких и достойных похвалы черт демократии это ее готовность принять решение основываясь на воле народа и том, что мы будем делать это именно сегодня! Результат необязательных выборов о политическом статусе независимых государство состоит из следующего: победил план Модернистов-Бастильяр лишавший независимых политиков возможности голосовать по простой схеме и доступа к правительству в постепенной политической интеграции.\n\nЖители Томска, кажется, в большей степени разделяют нашу уникальную систему движений такой, какая она есть и соглашаются с Модернистами-Бастильярами в том, что разрешение независимым лицам свободно действовать внутри системы, могут стать причиной дестабилизации и замедлит наше управление. Даже несмотря на то, что сейчас много людей, которые поддерживают независимых работников, которые действуют вне существующей системы, их не так много, как стоило ожидать.\n\nКонечно, референдум не является чем-то необходимым... референдум не обязателен. Президент не обязан действовать согласно его результатам на законных условиях и если они чувствуют, что облегчение жизни простым гражданам моральным и практическим долгом и что их ничто не остановит, кроме того, что это может вызвать много циников."
 ERS.109.a:0 "Люди сделали свой выбор."
 ERS.109.b:0 "Надо наложить вето, чтоб избежать дестабилизации"

 ERS.110.t:0 "Небольшое спокойствие в политическом кризисе" #Tomsk common regional Temporary Lull to the Political Crisis
 ERS.110.desc:0 "Экстремизм? Теперь не представляет серьезной угрозы. Нестабильность? Всегда была. есть и будет, но больше не наносит ущерба. Было бы неправильно назвать Центральную Сибирь островом стабильности, но можно сказать, что серьёзных проблем в Республике нет.\n\nМногие бывшие экстремисты, а также некоторые из числа независимых, постепенно примыкают к нашим движениям. Уменьшаются споры между фракциями, которые могли бы перерасти в насилие, но в то же время количество логичных и спокойных дискуссий между бывшими соперниками растет. Это чудо увидеть, например, бывший силовик из Новосибирска ведет дружеские переговоры со своим коллегой о военной разведке в республиканском аппарате безопасности. Если бы у нас не получилось привлечь людей как он к нашей политической системе, то он бы вероятно угрожал государству военной силой, но не сидел с чашкой чая и разговаривал о движениях.\n\nНам предстоит еще сделать много прогресса, но люди постепенно начинают присоединяться к нашей республике. "
 ERS.110.a:0 "Наконец, момент чтобы вздохнуть."

 ERS.111.t:0 "Скоро пройдут выборы!" #Tomsk common regional Elections are soon upon us!
 ERS.111.desc:0 "Наверное, нигде в мире выборы являются столь важным мероприятием, как здесь, в Центральной Сибири. Мы можем ожидать, что явка будет очень высокой! Возможно, что наше перееизбрание будет не гарантированным.\n\nКампания начнется совсем скоро и мы хотим убедить народ отдать голос за нас снова, нам нужно будет показать что-то. Все наши наиболее важные планы и обещания будут выполнены до дня выборов, если мы хотим гарантировать свою победу. Нет времени на забавы, вам нужно сделать абсолютно все, чтобы вас не отстранили от должности."
 ERS.111.a:0 "Давайте покажем людям, что для нас значит бизнес."

 ERS.112.t:0 "Новая армия республики" #Tomsk humanist regional The New Republican Army
 ERS.112.desc:0 "Некоторые говорят, что использование политической идеологии к военной доктрине, скорее всего будет рецептом проигрыша, но наша доктрина гуманистов сможет улучшить показатели в нашей армии, выступая политическим и культурным преимуществом.\n\nЗдесь много опасности от других стран, которые бы хотели, чтобы наша рабочая республика была стерта с лица земли навсегда и поэтому мы не можем допустить такую роскошь, как допуск в армию только добровольцев или не обращать внимания на развитие и тренировки армии. Наши планы вдохновлены революционной Францией "Levée en masse" and our Humanist principles of equality of all citizens, military duty to the state, and fighting to defend the workers' freedom.\n\nThere shall be a mandatory militia training every week, conscription will be added to the Humanist Constitution, and in addition we will encourage the use of "mission-style tactics" which will allow flexibility for soldiers and officers to adapt to their circumstances and surroundings. These reforms will transform our armed forces into a true Republican Army of and for the people, and one which will be able to protect our state from any and all invaders."
 ERS.112.a:0 "Признак народного государства."

 ERS.113.t:0 "Сибирский народный план успешен!" #Tomsk humanist regional The People's Siberian Plan
 ERS.113.desc:0 "В Новосибирске, в конференц-зале, на улице напротив завода по переработке пищевых продуктов, группа рабочих встретилась с группой бюрократов. Бюрократы читали список квот, которое главное правительство хотело бы видеть. Рабочие, избранные коллегами по цеху, читали список товаров первой необходимости. Они спорят, но в итоге пришли к ультиматуму, который понравится всем. За много миль в Кемерово, подобная дискуссия была среди рабочих металлургического предприятия, завод является государственной собственностью и это не ущемляет права рабочих. В городе Югра домовладелец нервно трет глаза. Пришло письмо из столицы от адвоката его семьи о с трактовкой новых правил, которые могут уменьшить нажитое за многие годы богатство.  Тем временем семья фермера произносит тост за улучшение состояния. По всей Сибири влияние гуманистических экономических реформ ощущается в каждом доме, офисе и фабрике. Рабочие могли самостоятельно распоряжаться своими судьбами и для всех жителей региона Сибирский план стал очень успешным."
 ERS.113.a:0 "Между рукой и мозгом нет связи, если сердце не проводник."

 ERS.114.t:0 "Проношение факела" #Tomsk humanist regional Passing of the torch
 ERS.114.desc:0 "Наследник гуманистов Мечислав Вайнберг сидел в компании хорошего друга Дмитрия Шостаковича, сидел на крыльце дома бывшего больного вождя, гляда на дорогу перед соседним  скромным домом. Не нужно говорить что эти двое стали близкими коллегами более чем за 20 лет. Вайнберг редко чувствовал себя нервным, потому что он был постоянно сфокусирован на работе, что нужно сделать все возможное для развития республики, но даже он чувствовал давление новоизбранного президента.\n\n«Желаю удачи», сказал с широкой улыбкой вышедший на пенсию Шоста. «Я знаю, вы заставите меня и моих рабочих гордиться». Я слишком стар и болен для этого, но сейчас я сочиняю эту чертову симфонию в честь проделанной вами и еще нет работе. Если это будет достаточно хорошо, то может быть, что это станет предметом гордости всей Центральной Сибири.\n\nСпасибо, Дмитрий. Это многое значит. Без вас я был бы не там, где я нахожусь сейчас. Это время для начала работы."Good luck," said the now-retired Shosta with a wide smile. "I know you'll make me, and more importantly, the workers of the republic proud. I'm too old and sick for this, but I'm currently composing a hell of a symphony in honour of the great work you've already done and have yet to do. If it's good enough, maybe it'll even become a piece all Central Siberians can be proud of!"\n\n"Thanks, Dmitry. It means a lot. I wouldn't be where I am without you, of course. It's time for me to get to work.""
 ERS.114.a:0 ""But first, one more cup of tea?""

 ERS.115.t:0 "Новая дипломатическая академия!" #Tomsk humanist regional The new diplomat corps
 ERS.115.desc:0 "Сегодня президент открыл в Томске Сибирскую школу Иностранных дел, на церемонии открытия присутствовали много членов академии, студенты и дипломатические группы. Школа, расположенная неподалеку от центрального городского вокзала, она будет основой для выхода правительства на мир.  В школе ученики будут изучать международные отношения, историю, языки и политическую науку среди других областей. Целью является подготовка нового поколения дипломатов, которые будут представлять нашу страну на мировой арене. К тому же, они возможно будут готовы к распространению наших Гуманистских идеалов в далеких странах, создать новые политические и социальные связи, которые будут полезны всем. Уже сейчас ученики школы могут путешествовать по республике, искать перспективных студентов. Мы надеемся, что через несколько лет мы сможем увидеть младших представителей дипломатической службы в  посольствах и консульствах во всем мире!"
 ERS.115.a:0 "Мы не отправляемся за границу в поиске монстра."

 ERS.116.t:0 "Медленный прогресс" #Tomsk humanist regional Slow progress
 ERS.116.desc:0 "Мечислав разочарованно наблюдал за документами которые падали на его стол. Он подпер подбородок кулаком и размышлял. Результаты статистических вопросов не были хорошими. За пределами Томска люди большое число из которых были против увеличения прав сексуальных меньшинств. Черные чернила, испачкавшие башни колонн, выглядели как копоть на его горячем сердце. Возможно, что они здесь сели на мель.\n\nОн вздохнул. В советские времена было бы несложно: обеспечить соблюдение правил сверху так, чтобы это не было проблемой для аппарата коммунистической партии. По крайней мере, на бумаге. В конституции бывшего Союза была гарантирована защита меньшинств, которую  не выполняли на протяжении многих лет. Как поляк, так и еврей, он знал бы о злобе выходящей из этого. Без популярного мандата этого бы не имело никакой ценности. Он положит это сейчас на полку.\n\nВместо этого он взял ручку и начал писать, словно нотами в музыкальном сочинении и композиции. Ему бы тоже пришлось отложить это на полку, но однажды это будет просто небольшой ступенькой. Мечислав завидовал модернистам, но гуманисты должны пробовать."disapproval" columns were like soot upon his fiery heart. Perhaps, here, they have run aground.\n\nHe breathed a sigh. During the Soviet days, it would perhaps be effortless: enforcing rules from on high was no troubling matter for the apparatchiks of the communist party. On paper, anyway. In the constitution of the former Union were protections granted to minorities that went unfulfilled for many years. As a Pole and a Jew, he would know the malignance of ignorance and malice that stemmed from it. Without a popular mandate, there would be no point to his bill. He would have to shelf it for now.\n\nInstead, he picked up his fountain pen and began writing. His handwriting wasn't something that he would call beautiful, but it would have to do. An education bill would perhaps be in order. Flowing from his pen were rivers of ink, cursive, like the notation of musical pieces and compositions. He would have to shelf this one too - but perhaps one day, this would be just like a stepping stone after another. Moisey envied the Modernists: but the Humanists should try nonetheless."
 ERS.116.a:0 "Медленный, но тем не менее, прогресс."

 ERS.117.t:0 "Новая республиканская армия" #Tomsk humanist regional The new diplomat corps
 ERS.117.desc:0 "Пусть  для нашей новой республиканской армии будет вдохновением  современная версией того, что работало в прошлом. Центром армии Шапошникова будет элитная кавалерия, которая будет главной силой армии. Мы будем поддерживать этот величественный отряд своими силами, которые мы показали чтобы остановить Наполеона в 19 веке; огромные толпы людей, призванных в военное время сформируют большую часть армии из артиллерийских  и пехотных дивизий!\n\nСовместив патриотизм и образование нашей верхушки с духом и числом масс, мы сможем создать непреодолимую силу, которая уничтожит врага, как только тот попадется на глаза."sword" with our great Russian masses which managed to halt Napoleon back in the 19th century; great hordes of men drafted during wartime will form a huge army of light infantry and artillery divisions to hold the line!\n\nBy combining the patriotism and education of our elites with the grit, spirit, and numbers of the masses, we will create an unstoppable force that will crush every enemy in sight!"
 ERS.117.a:0 "Это еще раз продемонстирует могущество русской армии."

 ERS.118.t:0 "Экономическая реформа декабристов" #Tomsk Decembrist regional The Decembrist Economic Revolution
 ERS.118.desc:0 "Не имеет разницы быть то ты рабочим или безнесменом, несмотря на продолжающиеся различия между этими двумя классами, в условиях новой экономики Центральной Сибири жизнь улучшилась у обоих. Повысился уровень жизни и теперь есть устойчивая система социальной защиты для тех, кто не может найти или просто не хочет найти работу. Число голодных в нашей республике значительно стало меньше . Сегодня многие семьи  могут позволить себе новую технику в своих  домах, например, электроприборы и телевизоры!\n\nЭта бытовая техника производится рабочими, но под надзором бизнес-класса нашей страны. Наша экономика свободного рынка в сочетании с широкой промышленной базой, которую мы создали за последние несколько лет, символизирует то, что никогда не было столько подходящего времени чтобы вести здесь бизнес. Фабрики, фермы, магазины и шахты процветают под управлением как новых, так и старых, принося рекордную прибыль, несмотря на наши жесткие экологические требования и надлежащую защиту сотрудников. Это нормально быть рабочим в Центральной Сибири, и прекрасно быть бизнесменом!"
 ERS.118.a:0 "Здоровый баланс в экономике."

 ERS.119.t:0 "Оценка влияния экологических норм на экологию реки Кондома" #Tomsk Decembrist regional Event for focus Environmental Rights
 ERS.119.desc:0 "В течение последних трех месяцев наша команда из Томского государственного университета мониторила популяции многих видов  пресноводных рыб в реке Кондома-  левый притоке реки Томь. Результаты  предыдущих оценок получить было проблематично по разным причинам но, согласно Баранову (1938), Талиеву (1951) и Быховскому (1961), популяция пресноводной фауны кондома сократилось с 1920 из-за вредных веществ, выделяемых при добыче полезных ископаемых и промышленных предприятий в начале реки таштагол и калтан.\n\nВ ходе оценивания ,  мы смогли подтвердить восстановление ряда популяций, в включая: Carassius carassius, Acipenser ruthenus, Gobio sibiricus, Leuciscus idus, Cobitis sibirica, Barbatula tomiana, Esox lucius, Coregonus maraenoides, Stenodus nelma и Cottus altaicus.\n\nМожет быть, введение новых норм  по защите окружающей среды и мер экологической защиты в значительной степени станут причиной  восстановления некоторого числа популяций. Помимо этого, согласно  наблюдениям Шварца (1963), наша группа отметила новый рост флоры на побережье Кондомы, что возможно , связано с  политическими изменениями.  Непонятно может ли привести рыбное дело жителей к уыеличению давления вновь растущие популяции рыб. Однако мы рекомендуем распространить квоты на вылов рыбы на местные общины в этом регионе чтобы избежать такого исхода »."
 ERS.119.a:0 "Извините, сколько мне нужно заплатить за всю бумагу?"

 ERS.120.t:0 "Вести распространяются" #Tomsk Decembrist regional Event for focus a declaration of intention
 ERS.120.desc:0 "Все русские привыкли к великим политическим провозглашениям и не сильно реагируют на них.  За последние десятилетия огромное количество лидеров сменялось и каждый обещал дать для России мир, стабильность, славу или права трудящихся. и почти все они теперь являются историческими сносками. в этот раз все обстоит иначе.\n\nКрестьяне из  Западной Сибири услышав призыв  декабристов о свободе и демократии в Россию и мире в целом, и в этот раз они к ним прислушались. Сибирская Республика- мощь,  с которой нужно считаться и множество тоненьких  голосов гадают одержит ли победу  республика или  новые и столь же могущественные правительства на западе и востоке.\n\nОбещания о  крестьянских правах сильно привлекают массы Западной Сибири потому что  это обещания, которые впервые за десятилетия могут быть реализованы. Но есть сложности в  конституционной системе республики и опасения из-за того, что наше странное правительство может оказаться слишком неготовым для включения стабильных позитивные изменения  жизнь.\n\nРоссия находится на краю пропасти как по политическим, так и по этическим причинам мы являемся законными наследниками  нашей родины."
 ERS.120.a:0 "Все узнают об этом достаточно скоро."

 ERS.121.t:0 "Новая республиканская армия" #Tomsk Modernist Regional The new republican army - modernists
 ERS.121.desc:0 " «В конце концов, идеология модернистов направлена на модернизацию наших вооруженных сил и их доктрины. Они хотят чтобы наша обновленная армия стала сильнее, быстрее и более продвинутой.\n\nВертолеты должны разбивать врага с молниеносной скоростью, а  механизированные дивизии проникать  и окружать каждого из противников, а умные, творческие и гибкие планы, разработанные планировщиками, будут обладать такими же характеристиками.\n\nВойна - это игра в числа. Вы побеждаете, истощая ресурсы и боевой дух врага, а также систематически ломая сложную систему современной армии. Научный путь приведет нас к победе!"
 ERS.121.a:0 "Центральная Сибирь наступает!"

 ERS.122.t:0 "Современный дом Мудрости" #Tomsk Modernist Regional The Modern House of Wisdom
 ERS.122.desc:0 "В центре Томска Валерию открылось новое, незнакомое зрелище. Это был Дом мудрости - так его называли модернисты. Место, в котором каждый может получить работу, а те, кого сократили или уволили, могут подать заявление на получение пособий. Здание было построено в модернистском стиле, отличным от другой части окружающего его старого города. Изгибы и линии, уходящие вверх и вниз, петли и спирали. Парадные двери излучали тепло, и тёплый воздух словно окутывал душу Валерия.\n\nВалерий до недавнего был менеджером в одном из угледобывающих предприятий республики. Но его компания находилась в тяжелом положении, и они сократили его, как и других сотрудников. Эти ночи он провел дома, находясь в небольшой комнате, пока жена отвозила детей в школу - потом он приступал к работе. Валерий любил свою работу всем сердцем, и было бы неправильно нести всю тяжесть работы на предприятии не в последнюю очередь из-за невысокой оплаты труда.\n\n Сдерживая чувство стыда, Валерий толкнул дверь и вошел в здание. Выглядело оно потрясающе. Он никогда не видел, чтобы потолки изгибались и опускались столь резко. Перед ним стояли кабинеты, в которых работали хозяева этого места: мужчины и женщины в строгих рубашках, они работали с неисчерпаемой энергией и радостью. Валерий  подошел к  элегантной молодой женщине, на вид  лет сорока, с едва заметными морщинами. «Кхм», - сказал он смущенно.\n\n «Чем я могу вам помочь?» - ответила она и ее улыбка источала энергию.\n\n«Я хочу устроиться на работу. Я потерял свою несколько дней назад и сейчас я не знаю что мне делать».\n\n"Uh," he said, confused.\n\n"How can I help you?" she said, her energy infectious through her smile.\n\n"I want to apply for a job. I lost mine a few days ago, and I don't know what to do."\n\n"Have you prepared your documents?"\n\n"Uh, no." Valery blushed. He should have known better. A sly smirk emerges on the woman's lips.\n\n"Well, here's what you need to prepare...""
 ERS.122.a:0 "Валерий ищет работу."

 ERS.123.t:0 "Великий культурный прогресс" #Tomsk Modernist Regional The Great Cultural Shift
 ERS.123.desc:0 ""Kuznetsov, Kuznetsov!" Sakharov bounded to him, excitement fuelling every step of his gait. In the hollow, quiet halls of the Legislature, the heels of his shoes striking the marble floor like a slow rain of stone. It was almost six o'clock in the evening, the sun preparing to sink into the horizon, casting shadows off the spires and rooftops of the city. Reaching the scientist, Sakharov laid a hand on his shoulder. "There's something I need you to see."\n\n"Must be something very interesting if you are running, Mr. Sakharov." Pobisk Kuznetsov laughed. "I've never seen anyone as happy as when we were set free from the Gulags! Good man! What news do you bring?"\n\nSakharov sank, hands on knees, panting. It's been a while since he took a good run. "This," he said, catching his breath, "is some groundbreaking news." He looked up to Kuznetsov and smiled. "The work of the Salon is paying off."\n\n"In what way? I've seen a lot of changes since you took old man Pasternak's place. All of them excellent."\n\n"You would never guess what I just got this morning." Sakharov straightened himself. "Feminist groups proposing subsidized daycare, sexual minorities forming societies, the works! It's incredible."\n\nKuznetsov laughed. "Never thought I'd see the day, to be honest." He slapped Sakharov's back. "Well done."\n\n"Thanks. There's still more work to do yet, bu-"\n\n"Good lord, professor. Bask in your achievements a little." Sakharov smiled at him."
 ERS.123.a:0 "Может быть и стоит, но работа не закончена."

 ERS.124.t:0 "Ноша Сахарова" #Tomsk Modernist Regional Sakharov's burdens
 ERS.124.desc:0 "Не каждый доводится видеть как ты куришь - сказал Шапошников, выходя из дверного проема, ведущего в  сторону офиса президента. - Повод. Хотя... - глаза генерала расширились, когда он подошел ближе, - я не думаю, что это счастливый случай. Сахаров выглядел уставшим, с мешками под глазами. Сладкий запах табака разносился по неубранной комнате. «господин Сахаров, вы в порядке? Мне вызвать врача? Я думаю, что он еще не спит.»\n\n«В этом нет необходимости, - сказал Сахаров. - Я в порядке. Если бы это было что-то физическое, это было бы легко. Дайте мне дозу морфина, а потом операцию - все будет в порядке. Это, - сказал он, показывая  стопку фотографий,  лежавших на столе, - это хуже, чем любая физическая боль, которая может быть».\n\n« Может, погасить свет, господин Сахаров?» Президент тихо кивнул.Смотря на фотографии, он обнаружил, что глядит на войну. Тела, болезненно скривленные, кровь, солдаты. Все они были в форме, но мертвые не заботились об идеологии живых. «Это.» -сказал робко Шапошиников. «Как вы узнали об этом?».\n\n«из военных архивов».\n\n«Господин президентя должен призвать вас успокоиться. Жертвы на войне неизбежны».\n\n«Я знаю это!»-прокричал Сахаров. Он выдержал паузу, а затем тихо сказал:«Я знаю почему я должен горевать, потому что мое дело подвергло опасности жизни этих мужчин и женщин»."It's not every day that I see you smoke," Shaposhnikov said, emerging from the doorway that led to the Presidential Office. "An occasion. Although..." the general's eyes widened as he got closer, "I don't presume it's a happy occasion." Sakharov looked haggard, eyebags under the corner of both eyes. The sweet ashen tobacco smell wafted through the dimly lit room. "Are you okay, Mr. Sakharov? Shall I fetch the doctor? He's still up in this hour, I am sure."\n\n"No need." Sakharov said. "I am fine physically. If it were something physical, it would be easy. Prescribe me a dose of morphine, and surgery after - I would be well. This," he said, pointing to the stack of photographs neatly piled on his table, "this is worse than any physical harm that can come to me."\n\n"May I turn the lights on, Mr. Sakharov?" The president nodded, weakly. Examining the photos, he found himself staring at the images of war. Bodies contorted into painful shapes, gore, the works. All of them bore uniforms, but the dead did not care for the ideologies of the living. "This..." Shaposhinikov said, hesitant. "How did you come across this?"\n\n"The war archives."\n\n"Mr. President, with all due respect to the position of your office, I must urge you to calm down. Casualties in war are unavoidable."\n\n"I know that!" Sakharov lashed out. He was silent, and then quietly: "I know that. That is why I must grieve, for my cause led these men and women to endanger their lives.""
 ERS.124.a:0 ""The burden of command is accepting the inevitable loss of life. I hope you understand, Mr. President.""

