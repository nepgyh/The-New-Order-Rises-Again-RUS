 ERS_Bukharins_Inheritor_desc:0 "Хотя у Бухарина было много грехов, его наследие в виде Сибирского плана было велико. Огромный промышленный комплекс, охватывающий всю Сибирь, с добычей ресурсов, инфраструктурой и современными заводами своего времени. Хотя Советский Союз рухнул прежде, чем его можно было использовать по-настоящему, наша нация случайно объединилась прямо на его вершине в Томске. Имея в своем распоряжении огромные экономические ресурсы Сибирской равнины, мы имеем прочную основу для формирования остальной части нашей современной экономики."

 ERS_Talk_To_The_Worker_desc:0 "Как мы узнали десятилетия назад во время Октябрьской революции, игнорировать рабочего и его потребности - значит вызывать революцию и кровопролитие. Мы должны подумать о том, что мы можем дать рабочему, ведь вся наша работа по развитию промышленности, Сибирский план и все другие хозяйственные начинания, которые мы предпринимали, были на благо народа. Что толку было бы от всего этого, если бы только капиталисты и промышленники пожинали плоды нашего коллективного каторжного труда? В любом случае, мы должны быть осторожны, чтобы простой рабочий не был слишком недоволен."

 ERS_Tea_With_The_Bosses_desc:0 "Точно так же, как мы не должны игнорировать рабочих, мы не должны игнорировать мысли и желания капитанов нашей промышленности. Крайне важно, чтобы мы продвигались вперед, разрабатывая наши экономические планы в тандеме с рынком, чтобы бизнес и экономика нашей страны процветали по мере реализации Центрально-Сибирского плана.\nдавайте сядем и проведем несколько длительных бесед с самыми влиятельными бизнесменами Центральной Сибири. Если они проявят готовность к сотрудничеству и добрую веру в наше желание помочь экономике расти, мы принесем чай."

 ERS_Hear_From_The_Bureaucrats_desc:0 "Прежде всего, Центральная Сибирь, по нашему видению, управляется и опирается на нашу обширную государственную службу. Для того, чтобы они выполнили план индустриализации, мы должны начать назначать и делегировать как сумасшедшие. Но прежде чем спешить, нам нужно услышать, как обстоят дела на местах у наших бюрократических работников. Каждая последняя капля информации о состоянии нашей бюрократии и о наших текущих успехах в индустриализации должна быть представлена в срочном порядке. Дайте нам цифры, дайте нам статистику, дайте нам все, что у вас есть! Пошевеливайтесь, люди!"

 ERS_A_Fair_Deal_desc:0 "Мы послушали рабочих и предпринимателей со всей Центральной Сибири. К сожалению, как и следовало ожидать, их желания не всегда совпадают. На самом деле между этими двумя группами существует значительный конфликт, и нам нужно как можно скорее сгладить ситуацию.\nНаше правительство начинает строго применять обширный арбитражный процесс, который будет проводить слушания для разрешения споров между рабочими и их боссами. Рабочих заставляют слишком много работать сверхурочно во имя индустриализации? Рассудить. Боссы злятся на своих сотрудников за то, что они требуют слишком много оплачиваемого отпуска? Рассудить. Еще какие-нибудь проблемы? Вы уже догадались: арбитраж.\nОставаясь в стороне от этих вопросов и позволяя нейтральной третьей стороне решать любые вопросы, и рабочий, и бизнесмен скажут, что мы дали им справедливую сделку."

 ERS_Calibrated_Performance_desc:0 "Количество перебираемых цифр, строящихся зданий, выдаваемых разрешений, производимых товаров и заполняемых документов не поддается никакому контролю. Чтобы помочь бизнесменам, чиновникам и ученым поддерживать и корректировать текущие планы по мере необходимости, мы объединим все наши данные в одну общедоступную базу данных, доступ к которой может получить любой. Без сомнения, нам нужно будет назначить нескольких государственных служащих для управления этим хранилищем данных целыми днями, поскольку оно будет массовым и постоянно растущим."

 ERS_Two_Years_To_Modernity_desc:0 "Большой прогресс уже идет по обновленному Центрально-Сибирскому плану, но и он, и наша страна довольно устарели. Если мы хотим когда-нибудь стать великой экономической державой, нам нужно будет модернизироваться с беспрецедентной скоростью. Наше правительство будет инвестировать как в государственные, так и в частные предприятия с целью содействия быстрому технологическому развитию в рамках проекта индустриализации. Давайте посмотрим, сколько патентов наши предприниматели могут сдать в течение следующих двух лет."

 ERS_Ad_Astra_desc:0 "Центральная Сибирь развилась дальше самых смелых мечтаний даже Бориса Пастернака! Заводы более многочисленны и работают лучше, чем когда-либо, дух людей и трудовая этика находятся на небывало высоком уровне, а экономика работает достаточно гладко, чтобы и рабочие, и бизнесмены были удовлетворены. Конечно, у нас все еще есть проблемы, но Центральная Сибирь стала оплотом материального успеха и счастья в мире, которому катастрофически не хватает и того, и другого. Через тернии к звёздам!"

 ERS_Cultural_Shift_desc:0 "Томск, а теперь и вся Центральная Сибирь, уже достигли больших материальных и духовных успехов. Но зачем останавливаться сейчас? Мы уже доказали, что модернизация нашей промышленности и культуры принесла серьезную пользу нашему обществу, так почему бы не опередить и нашу социальную политику?\n\nЭто будет амбициозно, но мы можем создать культуру и набор законов, которые гарантируют, что наше общество принимает каждого человека на индивидуальном уровне. Это означает расширение прав и возможностей женщин; они также должны получить возможность учиться и работать! Это также означает защиту прав других групп, даже если она не пользуется популярностью. Мы будем законодательно защищать этнические, культурные и религиозные меньшинства и, что еще более спорно, наше ЛГБТ-население. Если что-то выходит из-под вашего контроля или является частью вашей личной идентичности, вы не должны подвергаться дискриминации за это. Давайте сделаем Центральную Сибирь самым современным и прогрессивным местом во всей России."

 ERS_Raising_Children_desc:0 "Каждый человек в Центральной Сибири имеет право учиться и найти оплачиваемую и полноценную работу... включая женщин! Исторически наша культура сильно давила на женщин, чтобы они оставались домохозяйками, в то время как мужчины наслаждались свободой и зарабатывали чтобы на столе была еда.\n\nДля всех семей Центральной Сибири, как богатых, так и бедных, будет введена бесплатная и универсальная программа ухода за детьми, чтобы у матерей были такие же возможности учиться и работать, как и у всех остальных."

 ERS_The_Modern_Russian_Culture_desc:0 "Давайте поднимем ситуацию на ступеньку выше и расширим культурный кругозор наших граждан.\n\nМы уже модернизировали российское изобразительное искусство, театр и кино, почему бы не поддержать стремительно развивающуюся музыкальную индустрию, которая сейчас развивает новый техно-электронный стиль, популярный у нашей молодежи? Почему бы не поддержать новые радиостанции и не провести музыкальные фестивали? Давайте тоже обновим нашу кухню! Мы можем проводить ярмарки с экзотическими продуктами питания, демонстрировать культурные традиции и праздники других народов, чтобы познакомить наш народ с широким спектром иностранного опыта. Жители Центральной Сибири будут самыми образованными и культурно просвещенными людьми в мире!"

 ERS_Rotating_Education_desc:0 "Частью новой, современной культуры, которую мы хотим привить нашему народу, является желание учиться и получать знания. Так много скрытых гениев могло быть потеряно, выполняя черную работу всю оставшуюся жизнь, просто потому, что им не предоставили надлежащих образовательных возможностей.\n\nЧтобы исправить это, мы инициируем ротационную образовательную программу, поддерживаемую как государственными, так и частными учреждениями, которая позволит любому работнику получить доступное высшее образование. Мы всегда можем получить больше ученых, художников, учителей, политиков и мыслителей, но мы не можем ожидать, что большинство тех, кто живет в Центральной Сибири, будут следовать этим путям без небольшого толчка."

