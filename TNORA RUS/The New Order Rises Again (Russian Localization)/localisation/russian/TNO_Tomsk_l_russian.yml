 ERS_humanist_the_pacific_shores_desc:0 "Теперь, когда мы объединили Дальний Восток и Центральную Сибирь, мы больше не окружены. Наша республика простирается от озера Байкал до Тихого океана, и теперь мы можем, начать торговать с внешним миром. Сама наша экономика будет расти за счет таких новообретенных преимуществ, как порт Магадан и Владивосток.\n\nС этими портами в составе республики, которая укрепила свою власть, мы можем начать расширять наши знания о мире. Мы также можем начать контактировать с великими державами мира, такими как Соединенные Штаты, лидер свободного мира и ОФН. Возможные торговые связи могут начаться между нашими нациями, что принесет пользу нам обоим. Наша страна может, наконец, сбросить с себя оковы изоляции."

 ERS_humanist_uprooting_dogmatic_marxism_desc:0 "Сам Маркс был социалистическим мыслителем, слишком сосредоточенным на себе и своем учении. Хотя его методы и идеалы в какой-то мере повлияли на нас, идея диктатуры пролетариата не имеет места в нашем обществе. Одно из недавно завоеванных государств, которое мы освободили и присоеденили, подверглось влиянию марксистов, нам нужно устранить это влияния. Государство пережило гражданскую войну из-за различий в марксистских убеждениях.\n\nДля некоторых из наиболее экстремистских членов нашей страны это может быть расценено как чрезмерное вмешательство. Однако это не что иное, как лечение вируса, который терзал Россию на протяжении многих поколений. Как только мы устраним его влияние с Дальнего Востока, стабильность сможет занять то место, которое эти идеалы занимали в народе. Поначалу люди могут казаться бессердечными, но потом, когда они осознают, какое добро мы сделали, они должны стать более восприимчивыми."

 ERS_humanist_expanding_worker_democracy_desc:0 "Рабочие - это жизненная сила нашего общества. Наше правление в Центральной Сибири было сосредоточено на идее помощи рабочим, а не на их угнетении, в отличие от прежних правителей России. В отличие от бывшего Союза, мы придаем первостепенное значение защите их трудовым законодательством и профсоюзами. Однако когда речь идет о Дальнем Востоке, землях, которыми раньше управляла группа людей, именуемых \"наследниками Харбина\" и догматическим отцом, Рабочая демократия-это несуществующая идея. Мы должны это изменить.\n\nМногие из бывших рабочих в этом регионе жили под игом людей, которые любят называть себя правителями. Они не проявляли сострадания к людям, которые удерживали страну на плаву. Мы должны взять эти старые идеи и мораль и выбросить их. В нашем обществе нет места этим тиранам. Нашей целью должно быть развитие рабочей демократии в этих регионах."

 ERS_humanist_advancing_our_projects_desc:0 "До того, как мы получили власть и возможность воссоединить Восток, у нас были далеко идущие планы, которые могли принести региону  экономические выгоды, теперь, когда у нас есть ресурсы и охват Дальнего Востока. Кажется, что промышленная база была построена бывшими жителями региона, но мы всегда можем её улучшить. Сибирский план, помогал в большей степени Сибири и пренебрегал Дальним Востоком.\n\nНаряду с технологическими достижениями и нашим проектом мы также можем начать реформы во многих городах и регионах, находящихся под нашим контролем, таких как Магадан и Бурятия. Они подвергались воздействию экстремистских идей, таких как ленинизм и фашизм. Мы должны реформировать эти регионы, чтобы гарантировать им надёжное будущее."

 ERS_humanist_the_peoples_war_desc:0 "В то время как некоторые из развивающихся и развитых стран не принимают идею массовой народной армии, мы можем обучить резервы и основную армию достаточно, чтобы превратить их в грозную силу. Некоторые наши политические оппоненты выступили против этой идеи из-за риска восстания или даже ошеломляющего поражения, вызванного гораздо более подготовленным противником. Однако это маловероятно после того, как наши тренировочные лагеря повысят свою квалификацию.\n\nМы начинаем приобретать книги с запада по военной тактике и планам сражений, используя их, мы начали адаптировать их к условиям Центральной и Восточной Сибири, чтобы помочь нам выиграть в войне. Наряду с этим мы планировали внедрить новое оборудование, которое также поставляли нам с запада через наши новообретенные порты в Магадане."

 ERS_humanist_the_peoples_education_desc:0 "Образование-это основа успешной страны и общества. В то время как многие более развитые страны мира согласны с этой идеей, некоторые в России были против этой идеи в период после распада Советского Союза. До Сибирской войны мы проповедовали идею высшего образования через наши университеты, но с тех пор, как мы регрессировали, эта идея в Центральной Сибири исчезла, а на Дальнем Востоке она была не более чем мечтой.\n\nТеперь, когда мы снова контролируем Центральную Сибирь и Дальний Восток, мы можем проводить реформы образования. В то время как некоторые из наших других реформ, возможно, вызвали раскол между салонами, эта будет рассматриваться как четырехстороннее усилие. В то время как салоны могут иметь идеологические различия, мы все можем договориться об образовании."

 ERS_humanist_the_workers_economy_desc:0 "Центрально-сибирский план был решительной акцией, спланированной и осуществленной генеральным секретарем Советского Союза Николаем Бухариным. План состоял в том, чтобы построить заводы и реформировать промышленность в Центральной Сибири. Это сделало нас чрезвычайно сильными в послевоенные годы, однако из-за распада Центральной Сибири мы потеряли довольно большую базу нашей промышленности. Мы можем начать восстанавливать эти заводы, теперь мы снова контролируем их, и теперь мы можем распространить этот план на Дальний Восток.\n\nКогда мы построим заводы, на многих из них будут образованы рабочие кооперативы. Так как эти заводы будут принадлежать самим рабочим, которые будут голосовать за многие решения, проходящие через них. Это, в свою очередь, сделает фабрики более эффективными, а рабочих-более довольными, потому что они управляют фабрикой, а государство."
 
 ERS_humanist_the_grand_humanist_conference_desc:0 "По-видимому, настало время объединить наши великие умы гуманистов в одну конвенцию. В отличие от многих других официальных встреч, которые мы проводили на протяжении многих лет, эта будет охватывать всю страну, и нас встретят тысячи новых членов гуманистического движения и еще больше вернувшихся с прошлых конференций.\n\nВ отличие от многих других, которые были сосредоточены на наших амбициях подняться к власти в Томске, этот будет освещать нашу нынешнюю высоту власти и то, как мы будем развивать эти идеи. Центральной идеей этой конференции будет расширение Центрально-Сибирского плана, мы также объявим о нашем проекте модернизации Восточной России. Однако в это время нам также нужны были идеи для проекта, которого хотели бы все остальные претенденты на объединение страны. Мы планируем попросить многих гуманистов, которые приедут на конференцию, представить свои идеи для использования в этих вопросах."

 ERS_humanist_the_tomsibar_plan_desc:0 "Настало, наконец, время раскрыть миру наш план, который мы разработали во время Великой гуманистической конференции. Он называется \"Томско-Сибирский План\" и направлен на быструю модернизацию Центральной Сибири.\n\nНекоторые из других салонов назовут нас ульем сумасшедших за то, что мы даже подумали об этом плане, как бы мы ни были оптимистичны. План предусматривает три вещи. Одна из них - разработка \"Гиперпоездов\", в которых будет использоваться тип техники, впервые появившийся в Японии в течение последних нескольких лет. Они соединят большую часть Центральной Сибири, превратив ее во взаимосвязанный регион и модернизируя его. Во-вторых, возросшая связь многих городов, разбросанных по региону, нарастание все большего и большего взаимодействия между ними для укрепления связи. Третий и последний этап-это слияние многих городов в один \"мегаполис\", который будет служить столицей нашей страны. Этот план, если он будет завершен, станет предметом зависти многих стран мира."

 ERS_humanist_the_capillaries_desc:0 "Нам трудно утверждать, что мы заинтересованы в благополучии наших людей, когда наши города едва способны их обеспечить.\n\nИнфраструктура в тех немногих городских центрах, которые у нас есть, находится в плачевном состоянии. Крах ЦСР, междоусобицы и упадок - все это сказалось на государственных службах и дорогах. Но сначала о главном. Нам нужно отремонтировать и построить серьезно поврежденные и непригодные для использования улицы, чтобы люди снова могли ими пользоваться. Некоторые железные дороги, поезда и автобусы, которые еще можно отремонтировать, будут запущены в эксплуатацию для населения, и, ради Бога, сделать воду доступной для каждого. Граждане, живущие в пригородах наших городов, заслуживают функционирующую инфраструктуру, как и любой другой городской житель."

 ERS_humanist_the_arteries_desc:0 "В то время как местная инфраструктура сейчас нуждается в ремонтных работах, мы не можем позволить себе пренебрегать основными транспортными связями между нашими разбросанными городами, если мы хотим чтобы \"Томско-Сибирский\" план увенчаться успехом.\n\nНаиболее эффективным способом транспортировки грузов на такие большие расстояния является железная дорога. Мы должны сделать инвестиции и потратить время на восстановление, ремонт и прокладку новых линий, чтобы весь Томск был связан. Улучшение наших связей будет иметь не только большое значение для экономики, но и большое значение для нашей армии; линии поставок будут иметь первостепенное значение для своевременного перемещения наших военных через наше государство."

 ERS_humanist_the_main_organs_desc:0 "Города Новосибирск, Томск и Барнаул в настоящее время являются нашими основными центрами населения и производства. Хотя это самые развитые регионы в нашем государстве, по сравнению с современными стандартами, города архаичны. Новосибирск и Барнаул также остаются одними из самых больших очагов недовольства правительством Томска.\n\nМы должны улучшить условия жизни, промышленность, инфраструктуру и услуги в этих городских центрах. Города слишком важны, чтобы ими пренебрегать, и их истинный потенциал заставляет их привлекать к себе инвестиции."

 ERS_humanist_to_the_west_desc:0 "В то время как мы успешно объединили одну половину России, другая половина остается под контролем отдельной нации, которая вообразила себя потенциальным соперником и даже врагом, если дело действительно дойдет до войны.\n\nНаша страна должна готовиться к войне, если это действительно необходимо. Хотя мы не хотим сражаться с потенциально более сильным противником, мы должны быть уверены, что сможем противостоять ему. Однако если есть шанс, мы должны подготовиться к дипломатическому контакту с Западом. Мы должны рассмотреть все наши дипломатические варианты, прежде чем даже думать о варианте тотальной войны. Однако мы должны быть готовы к этому в любом случае. К счастью, благодаря портам, которые теперь находятся под нашим контролем, мы наконец-то можем импортировать новое оружие, более эффективное и долговечное. Суровая сибирская зима может стать проблемой, если нам придется сражаться в ней, поэтому наши солдаты и их оружие должны быть закалены для борьбы. Любой ценой мы должны выжить, но мы должны попытаться найти дипломатический подход."

 ERS_humanist_neutrality_to_the_sphere_desc:0 "Когда речь идет о многих сверхдержавах мира, подразумевают три стороны. Немцы и их пакт, к которому мы не можем присоединиться по очевидным причинам. Вторая - это Соединенные Штаты и ОСН. Несмотря на то, что они являются защитниками свободного мира и много нашей литературы и других материалов поступают от них, они официально не признают нас. Однако мы можем оставаться нейтральными по отношению к ним.\n\nПоследняя сверхдержава - Япония и их сфера совместного процветания. Хоть, кажется, что их сила падает с каждым днём, они являются нашей ближайшей сверхдержавой. Тем не менее, они кажутся вполне нормальными с нулевым взаимодействием с нами или любым из завоеванных государств-военачальников. Хотя мы можем не соглашаться ни с одной из их политик, они все равно будут признавать, и торговать с нами, менее официально, как ОФН. Может быть, нам не следует клясться в верности ни тем, ни другим, а вместо этого бытьнейтральными. Мы надеемся, что это сделает нас более жизнеспособными для новых торговых соглашений."

 ERS_humanist_science_of_the_free_world_desc:0 "Из-за того, что Томск был относительно далёк от Западнорусской войны и даже Центрально-Сибирской войны в некоторых роде, мы можем гордиться нашими университетами. Однако, как и большинство вещей в Восточной Сибири, они всегда могли быть лучше.\n\nТеперь, когда у нас есть доступ к океану, мы можем начать рассылать письма во многие великие университеты свободного мира. Такие места, как Стэнфорд, Массачусетский Технологический институт, Гарвард, Макгилл и так далее. Надеюсь, если студенты и администраторы этих университетов прислушаются к нашим письмам, они смогут начать передавать часть своих знаний, которыми они обладают во многих областях науки. Такие области, как медицина, инженерия, технология и промышленное развитие. Все эти направления будут способствовать дальнейшему развитию нашей страны, а взамен многие их студенты смогут приехать в Томск и помочь нам в разработке одного из наших проектов. Если они захотят, конечно."

 ERS_humanist_russian_determination_desc:0 "Наши Вооруженные силы должны быть готовы ко всему. Хотя у нас, возможно, и нет механизированных дивизий, как у многих других более развитых держав мира, у нас есть то, чего нет у них. Решительные люди, которые готовы стать солдатами, чтобы защитить свой дом, и которые хорошо обучены. Хотя большая часть нашей армии - это смесь профессиональных солдат и рабочих подразделений, которые могут быть подняты в случае необходимости, мы должны тренировать их всех более усердно. Мы должны быть в состоянии противостоять натиску вторжения, если это возможно, чтобы быть уверенными, что мы можем выпустить больше мужчин и женщин в наши вооружённые силы, чтобы быть готовыми к битве. Благодаря этому наши рабочие части будут перекованы в Национальную гвардию. Эта армия будет жить большую часть своей жизни как рабочие в нашей стране, только тренируясь в течение одной недели в месяц или около того. Однако если наша страна когда-либо окажется в состоянии войны, они должны быть задействованы как полноценная боевая единица и должны быть готовы к бою."

 ERS_humanist_heirs_to_1917_heirs_to_1918_desc:0 "Томск-это рай посреди российских пустошей. Ни одно другое государство не заботится о своем народе так, как мы; наши рабочие; мужчины, женщины и дети - это не одноразовые ресурсы, которые можно выбросить в бессмысленных пограничных стычках или набегах. Наши люди-это наше будущее, и они должны иметь право голоса в правительстве. Томск и его народ - одно и то же; мы все должны работать вместе, чтобы построить себе лучшее будущее!"

