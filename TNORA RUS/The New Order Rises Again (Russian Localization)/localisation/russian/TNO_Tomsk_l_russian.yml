 ERS_Sword_Of_The_Free_Man_desc:0 "Ни один человек не имеет права на благословение свободы, если он не будет бдителен в ее сохранении. Если наша великая республика хочет выжить, нам необходимо значительно расширить нашу армию и ее возможности. Хотя наш маленький маяк демократии прошел долгий путь, войны за объединение еще далеки от завершения. Пока Россия остается разделенной, мы должны быть готовы к тому, что нам придется воевать даже против других демократических государств. Мы должны стремиться к созданию все более мощной, крупной и современной армии, способной противостоять любой возможной угрозе."

 ERS_The_Jotunns_Chariots_desc:0 "Будущее крупномасштабной наземной войны - в бронетехнике. Танки, БМП, БТР и все остальное все больше и больше становятся стандартом в нашем механизированном мире. Преимущество, которое толстая броня и взрывчатка предлагают на поле боя, огромно и необходимо, если вы идете против подобных подразделений. В идеале, к тому времени, когда мы столкнемся с Германией, мы должны иметь полностью механизированные элитные силы для борьбы с большим танковым парком Германии. Если мы не будем располагать подобными силами, мы можем снова оказаться в ситуации,похожей Второй мировой войне."

 ERS_We_Fly_Where_We_Please_desc:0 "Если мы контролируем небо, мы контролируем поле боя. К сожалению, сейчас небеса не под нашим контролем. Наши военно-воздушные силы не только малочисленны, но и дико устарели, причем некоторые из наших самых старых самолетов были изготовлены еще в конце 1930-х годов. Немецкие реактивные самолеты и реактивные бомбардировщики на много лет опережают наши, в несколько раз быстрее и оснащены для полетов на больших высотах. Нам нужно исследовать технологию реактивных двигателей и развивать наши воздушные возможности, хотя бы для того, чтобы опередить соседей."

 ERS_No_Matter_The_Terrain_desc:0 "Исторически география была главным ограничивающим фактором в войне. Нападение через реку, на гору или в лесу даст вашему врагу большое преимущество над вами. Это справедливо и сегодня, однако современные технологии могут помочь смягчить проблему. Переправиться через реку? Разверните AVLB. Атаковать горную позицию? Используйте современные спусковые устройства. Напасть на лес? Используйте воздушную кавалерию, чтобы выкурить врага. Более совершенная подготовка и современные технологии гарантируют, что ни в коем случае эти естественные препятствия не замедлят нас."

 ERS_The_Zealous_Elite_desc:0 "Вместо того чтобы создавать все более крупные и громоздкие вооруженные силы, мы должны сосредоточиться на создании меньшей, лучше обученной и лучше оснащенной армии. Преимущество этого заключается в том, что наши войска будут наносить чертовски сильный удар в любых сражениях, в которых им предстоит сражаться, а также понесут гораздо меньше потерь в результате того, что в их распоряжении будет больше опыта и материалов. Кроме того, мы сможем отбирать в армию только лучших из наших граждан, отбирая только самых преданных и талантливых. Наша новая армия будет фанатично защищать республику, клясться в ненависти к врагам республики и не потерпит ни поражения, ни капитуляции перед лицом превосходящих сил противника."

 ERS_Modern_Knights_desc:0 "Одним из величайших притязаний рыцарства для Средневековья был престиж, который давало это звание. Рыцари были элитными войсками, настолько выдающимися, что считались формой низшей знати. Мы должны сделать то же самое для нашей армии. Служение следует считать высшей честью и относиться к нему с величайшим уважением. Мы должны изображать нашу армию как принимающую только лучшее, сливки общества. Если мы сможем убедить людей в этом факте, то сможем значительно увеличить число добровольцев. В конце концов, если люди верят, что путь к престижу и уважению лежит через службу, они обязательно пойдут на службу."

 ERS_Valkyries_Of_The_Sky_desc:0 "Воздушная кавалерия оказалась одним из самых впечатляющих военных нововведений последних нескольких лет. Широко применявшиеся во время Южноафриканской войны, их полезность и эффективность привели к их массовому внедрению в крупные вооруженные силы по всему миру. Если мы хотим приблизить наши силы к военному доминированию в России, мы должны принять эту новую и перспективную вертолетную технику и интегрировать ее в наши войска. У нас есть основания полагать, что эти части воздушной кавалерии значительно увеличат наши боевые возможности."


