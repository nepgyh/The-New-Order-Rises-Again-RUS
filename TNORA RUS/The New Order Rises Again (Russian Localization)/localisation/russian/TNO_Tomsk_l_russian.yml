 ERS_The_Peoples_Spring_desc:0 "Разве не прекрасно то, чего мы достигли? Правительство, обязанное народу и поддерживающее простого труженика, сумело отвоевать себе место в Центральной Сибири. Много лет назад к подобным вещам отнеслись бы как к чистой фантазии. Несбыточная мечта, придуманная в томских башнях из слоновой кости интеллектуалами, знающими реальный мир. И все же сегодня мы стоим здесь и можем с гордостью сказать, что являемся гражданами свободной республики в России. Многие наши граждане проливали кровь за это достижение, и еще многие наверняка погибнут в грядущих войнах за воссоединение России. Однако, по крайней мере на мгновение, наш народ стал свидетелем расцвета русской весны в Сибири."

 ERS_The_Great_Labor_Conference_desc:0 "Великая рабочая конференция приближается! Граждане, молодые и старые, приглашаются принять участие в грандиозном собрании рабочих, промышленников, капиталистов и многих других! Обсуждение будет разнообразным, охватывая такие темы, как внедрение новых технологий и трудовых практик в промышленности, степень участия государства в экономике, приватизация некоторых национализированных государственных активов, а также направление и направленность развития национальной экономики в будущем. Всем предлагается прийти и поделиться своими мнениями и чувствами по поводу этих наиболее важных дискуссий."

 ERS_To_The_Victors_desc:0 "В наших завоеваниях различных военачальников и государственных деятелей Центральной Сибири мы овладели большим количеством промышленного оборудования. Большая его часть все еще в рабочем состоянии, а то, что не может быть восстановлено. Мы должны начать каталогизацию и перераспределение этого механизма. Львиная доля его будет отдана рабочим коммунам для использования в локальном производстве. Следующая большая часть пойдет правительству на наши нужды в строительстве и производстве. Оставшиеся куски будут проданы с аукциона по низким ценам капиталистам в стране, что принесет правительству небольшую прибыль, а капиталистам больше средств для производства товаров."

 ERS_Rights_And_Duties_desc:0 "Все отношения в жизни - это игра "

 ERS_The_Great_Clock_desc:0 "Граждан нашей великой республики можно считать винтиками великих часов. Каждая из них была минутной по своей природе, служа цели, столь же непостижимой для них, как цель хронометража может казаться мельчайшей шестерне, спрятанной глубоко внутри механизма часов. Однако каждая из этих шестерен и шестеренок, работающих для поддержания тиканья часов, так же жизненно важна для их функционирования,как и стрелки на циферблате. Каждый из них служит бесценной цели, так же как каждый из наших граждан служит нашей великой демократии. Каждый человек имеет свое место в обществе, и каждый человек служит тому, чтобы сделать нашу нацию более великой."

 ERS_Regional_Synergy_desc:0 "Одна из величайших трудностей русской географии заключается в том, насколько изолированными могут быть наши различные народы. Независимо от того, разделены ли они горами, лесами или просто большими расстояниями степи, часто бывает трудной задачей доставить предмет из пункта А в пункт Б. Такое разделение и изоляция нашего населения затрудняет управление какой-либо значительной частью России, препятствует нашему промышленному развитию и поощряет сепаратизм. Чтобы бороться с различными проблемами, возникающими из-за нашей изоляции, мы должны начать соединять железнодорожные системы наших разрозненных земель в одну большую, сплоченную железнодорожную систему. Так же, как швея может починить свитер, мы сошьем наши земли вместе с рельсами."

 ERS_Improved_Healthcare_desc:0 "Если и есть один вопрос, по которому большинство граждан едины, то это то, что наша система здравоохранения должна быть улучшена. Хотя механизм, обеспечивающий страхование и финансирование здравоохранения, функционирует, сами больницы сильно устарели и нуждаются в ремонте. Машины, которым уже десятки лет, лекарства, срок годности которых давно истек, и гораздо худшие вещи были обнаружены в больницах по всей стране. Хотя в предыдущие десятилетия этого было достаточно, сейчас мы живем в быстро модернизирующейся России, где подобная неадекватность уже не годится. Больницам будет выделено больше средств, а дальнейшую модернизацию медицинских учреждений нашей страны займется новый надзорный комитет."

 ERS_Family_Subsidies_desc:0 "Несмотря на предположения об обратном, мы придерживаемся мнения, что помощь бедным и больным в России приносит больше пользы, чем вреда. Внедряя систему устойчивого фискального стимулирования в беднейшие регионы нашей страны, мы можем повысить общую производительность и качество жизни в этих регионах, в конечном итоге приблизив их к уровню остальной России. Предоставляя бедным семьям деньги для оплаты их питания и покупки угля для печей, мы высвобождаем капитал, который они могут потратить на другие продукты и бытовые приборы. Увеличивая потребление, мы стимулируем промышленность, повышаем уровень жизни, и эта Восходящая спираль снежного кома растет до тех пор, пока фискальная помощь больше не понадобится."

 ERS_Guns_Of_The_Citizens_desc:0 "Наши граждане не чужды военным. Большая часть из них служит прямо сейчас, служит на передовой или охраняет границу, защищая нас от любого врага, который может попытаться погасить наш свет. Гораздо больше людей, конечно, были бы готовы завербоваться и служить, если бы не одна большая проблема, которая есть у наших военных. Им нужно больше рук. Пушки, артиллерия, вспомогательное оборудование-все это нам нужно. Наши граждане могут быть готовы и готовы служить, но наши военные просто не могут иметь их без какого-либо оборудования. Хотя мы можем быть мирным народом, наши соседи, несомненно, не могут. Если когда-нибудь возникнет необходимость в массовом призыве и вооружении населения, мы должны быть готовы, поэтому в нашу военную промышленность необходимо немедленно вложить большие средства."

 ERS_Bureau_Of_Military_Industrial_Development_desc:0 "Все в войне теперь индустриализировано. Будь то грузовик, на котором едут на поле боя, самолет-разведчик, на котором осматривают поле боя, или танк, на котором едут сражаться на поле боя, все это собирается на заводах далеко за линией фронта. Без этих современных машин войны просто не обойтись, и пытаться сделать это было бы глупо. Должно быть создано новое бюро, которое будет управлять производством и распределением всех грузовиков, танков и самолетов, поступающих с этих заводов за линией фронта. Даже если мы не сможем победить врага качеством нашего оружия, мы, по крайней мере, сможем превзойти его."

 ERS_A_Great_Symphony_desc:0 "Наше умелое управление экономикой привело к буму! Несколько секторов экономики, включая производство, строительство, коммунальные услуги и финансы, преодолели двузначные цифры роста. С этим взрывным экономическим подъемом мы видим, как огромные финансовые ресурсы наводняют нашу казну. С этими вновь обретенными ресурсами мы можем продолжать инвестировать в нашу собственную экономику, повышая качество жизни, снижая безработицу, снижая преступность, повышая стабильность и еще больше стимулируя экономический рост в нашей стране. Великая симфония стали и пара собирается вместе, и перемены, которые эта мелодия принесет России, непостижимы."

 ERS_Chair_Of_Economical_Research_desc:0 "По мере роста и диверсификации нашей национальной экономики она будет становиться все более громоздкой и восприимчивой к внешним рыночным силам. Правительство обязано смягчить влияние и тяжесть этих рыночных колебаний на экономику. Наш метод борьбы с этим будет заключаться в большей интеграции и развитии нашей внутренней экономики. Будет создан новый правительственный департамент с целью дальнейшей интеграции наших рабочих кооперативов, частного бизнеса и государственной промышленности. Поощряя дальнейшую взаимозависимость и связь между этими секторами экономики, мы сможем укрепить нашу национальную экономику."

