 ERS_decembrist_once_more_to_the_pacific_desc:0 "Наши российские вооруженные силы сделали нам милостивый подарок в виде береговой линии. Эти новые ворота в Тихий океан означают, что мы больше не ограничены дипломатией и торговлей внутри России. С надлежащим военным и торговым флотом мы можем, наконец, протянуть руку остальному миру. Многие наши иностранные дипломаты и купцы с нетерпением ждут возможности, наконец, снова связаться с другими мировыми державами, и мы будем стремиться наладить торговлю и с другими странами."

 ERS_decembrist_the_lost_sheep_desc:0 "Военные победы, которые мы одержали на Дальнем Востоке, оставили многих крестьян без своего лидера, без Отца. Их гнев по поводу того, что их бросили и эксплуатируют беспринципные тираны, вполне понятен. Чтобы стабилизировать ситуацию, мы должны сначала успокоить их гнев. Мы можем умиротворить последователей, приведя их в наши восточные православные церкви и постепенно ассимилируя их, хотя это их решение-участвовать или не участвовать в нашей религиозной жизни. Тем не менее, мы не можем позволить радикальным учениям Отца просочиться в наше великое общество."

 ERS_decembrist_the_wretches_of_harbin_desc:0 "Военачальники, поднявшиеся вокруг Харбина, питали опасную идеологию, которая не может существовать в нашей демократической системе. Теперь наша задача-очистить Амур и Магадан от фашистов, чтобы обеспечить безопасность нашей республики. На их месте мы посеем семена надежды и процветания, поднимем тех, кого преследовали фашистские режимы, когда-то охватившие Дальний Восток."

 ERS_decembrist_last_of_the_reds_desc:0 "Наше завоевание Дальнего Востока открыло нам доступ к внешнему миру, но многие радикальные коммунисты все еще остаются в регионе. Эти люди-живые остатки бывшего Советского Союза, чьи офицеры НКВД уничтожили многих российских интеллектуалов до и во время германо-советской войны. Мы не дадим этим людям никакиой пощады, так же как они не дали пощады нашим интеллектуалам; мы должны искоренить любой клочок коммунизма, оставшийся на российском дальнем востоке.."

 ERS_decembrist_the_great_discord_desc:0 "Большая часть республики Пастернака остается запятнанной политической борьбой между различными партиями. Чтобы наша страна развивалась, мы должны решить, как объединить различные политические партии, чтобы уменьшить беспорядки и создать более единое правительство. Таким образом, мы покончим с путаницей и зашагаем вместе в гормонии."

 ERS_decembrist_the_militarist_and_the_silovik_desc:0 "Многие жители покоренных Новосибирска и Красноярского края до сих пор громко взывают к своим странам. Хотя это может быть принято в нашем обществе, мы должны искать среди населения любых воинствующих сепаратистов, которые могли бы причинить вред нашему народу. Чтобы принести пользу мирным жителям, мы должны поощрять их патриотизм, расправляясь с более жестокими, мятежными гражданами."

 ERS_decembrist_new_business_desc:0 "Все земли, которые только что были реинтегрированы в нашу республику, имеют огромные экономические возможности и промышленность под контролем промышленников и предпринимателей, которые также недавно стали гражданами Республики. У нас есть возможность действовать решительно и укрепить нашу уже растущую промышленную базу, проведя несколько бесед с некоторыми из этих предпринимателей.\n\nКонечно, это может помочь проиллюстрировать нелепый рассказ о том, что мы больше заботимся о фабриках и природных ресурсах, чем о политических и материальных интересах нашего народа, и нам, возможно, было бы лучше продолжать бороться с цинизмом, который в первую очередь создает безрассудный экономический прогресс."

 ERS_decembrist_idealizing_the_center_desc:0 "Наша конечная цель состоит в том, чтобы в конечном итоге интегрировать всех, в пределах разумного, в нашу политическую систему. Независимых почти от всех сторон следует поощрять к тому, чтобы они делились своими идеями и пожеланиями не как посторонние лица, а с Салоном, который наиболее точно соответствует их личной идеологии.\n\nХотя мы не можем ожидать, что каждый человек в одно мгновение отсортирует свой стиль работы в Салоне, и мы, конечно, можем поощрять некоторых людей к тому, чтобы они сосредоточились на других вещах, а не на политике, мы определенно можем помочь людям озвучивать свои претензии таким образом, чтобы они действительно были услышаны, и чтобы мы с большей готовностью могли на них ответить. Это вопрос практичности для нас и для них."

 ERS_decembrist_a_new_school_of_thought_desc:0 "В качестве средства дальнейшей интеграции всех людей в нашу политическую систему мы должны поощрять формирование и рост новых политических философий в наших университетах и по всей нашей стране с конечной целью направить этих уникальных мыслителей в один из наших четырех салонов.\n\nПо сути, позволяя и выступая за то, чтобы люди высказывали свои собственные политические мысли, одновременно тонко направляя их к нашей существующей системе, мы можем достичь идеального баланса; мы продемонстрируем нашу гибкость и желание прислушиваться к воле народа, сохраняя при этом статус-кво."

 ERS_decembrist_the_fractured_left_desc:0 "Советы, анархисты и различные радикальные социалисты-все они в равной степени населяют некоторые из наших недавно завоеванных территорий. Мы не их плоконники. Или, скорее, мы против их верований; ненавидим грех, любим грешника...\n\nТем не менее, эти заблудшие люди теперь наши граждане, и если мы надеемся интегрировать их в нашу салонную систему и разрешить этот Богом забытый политический кризис, нам, по крайней мере, нужно услышать, каковы их жалобы, и сделать вид, что мы принимаем во внимание их пожелания. Наши салоны должны быть местом, где люди всех вероисповеданий и всех слоев общества должны иметь возможность сказать свое слово, эти люди, к сожалению, не исключение."

 ERS_decembrist_the_counter_reformation_desc:0 "Сторонники идей Маркса, Ягоды и Саблина одинаковы. Ну, они не буквально то же самое, но для наших целей мы можем рассматривать их как единую массу.\n\nСоциализм и коммунизм-это массивные, грандиозные идеологии, охватывающие огромное количество теорий и идеалов, а мыслители, подобные Марксу - это просто обычные люди, такие как вы и я. Мы можем попытаться немного приручить некоторых из этих радикалов и подтолкнуть их к лагерю гуманистов прочь от разрушительных целей, таких как революция. Хотя мы упускаем возможность напрямую поддерживать конкурирующий салон, это определенно предпочтительнее, чем позволить кучке левых полностью разрушить нашу салонную систему."

 ERS_decembrist_forging_ahead_alone_desc:0 "Именно декабристы превратили жалкий Томск в сильную и Могучую Россию. Мы уже завели нашу республику так далеко, индустриализируя, отвоевывая, разрабатывая политику, развивая культуру нашего народа. Без нашей напряженной работы и исключительно эффективной идеологии и философии мы были бы ничем. У нас просто нет времени и причин обращаться за помощью к другим салонам, поскольку мы продолжаем двигаться вперед и положим конец политическому кризису в стране. Ведь мы-единственный салон, который хорошо и по-настоящему соприкасается с желаниями, потребностями и чувствами русского народа."

 ERS_decembrist_the_great_symposium_desc:0 "Салонная система-это вообще никакая не система без вклада несогласных идей и сотрудничества со стороны людей самых разных точек зрения. Мы собираемся исправить политический беспорядок, в котором мы находимся, но мы собираемся сделать это правильно: работая вместе, все салоны, наконец, интегрируют всех в нашу политическую машину.\n\nГуманисты, Бастильяры и Модернисты должны сыграть свою роль в том, чтобы окончательно убедить людей в том, что наш способ управления-лучший. Не все хотят или должны быть декабристами, и мы пришли к тому, что можем принять это ради блага России."

 ERS_decembrist_a_new_era_for_the_republic_desc:0 "Волна политического вольнодумства и цинизма уже давно стала болью в наших тылах. Но в конце концов, после многих месяцев напряженной кампании и работы, наш великий проект "

 ERS_decembrist_expand_the_eastern_economy_desc:0 "Для нас открылся новый канал к Тихому океану, и настало время расширить нашу свободную рыночную экономику до самой восточной границы. Мы должны развивать эти земли так же, как мы развивали наше первоначальное государство, строя заводы и создавая новые цепочки поставок. В этих новых восточных провинциях есть большой потенциал, и мы должны относиться с уважением как к человеку, так и к природе, укрепляя региональную экономику."

 ERS_decembrist_arms_for_the_soldiers_desc:0 "Наши недавно завоеванные восточные земли и Тихий океан могли бы принести пользу нашему военному развитию. Мы должны использовать часть приобретенных восточных ресурсов для создания оружия для нашей освободительной армии. Теперь, когда у нас есть пост на Тихом океане, мы можем посетить внешний мир и открыть новые методы разработки более сильного оружия, и кто знает, может быть, мы сможем вернуться с собственными патентами."

 ERS_decembrist_bread_for_the_homefront_desc:0 "Мы всегда нуждаемся в большем количестве продовольствия для нашего народа, и нам необходимо улучшить нынешнюю продовольственную ситуацию на завоеванном Дальнем Востоке. Мы будем работать над расширением наших ферм в регионе, производить больше сельскохозяйственных инструментов и импортировать продовольствие с других мировых рынков, чтобы наши граждане были сыты и здоровы."

 ERS_decembrist_a_visit_to_uncle_sam_desc:0 "Вся наша правительственная система частично находилась под влиянием Соединенных Штатов, и многие в нашем стране смотрят на американцев как на истинного спасителя демократии, маяк надежды для всего мира. Теперь, когда мы расширили наше влияние на большую часть России, у нас есть возможность послать наших лидеров в Соединенные Штаты. В настоящее время это наш лучший шанс установить дружбу с американцами, и они могут помочь нам в создании демократического российского государства."

 ERS_decembrist_a_new_far_eastern_fleet_desc:0 "Наша экспансия на тихоокеанскую территорию требует, чтобы мы собрали все, что у нас есть, в разношерстный флот, способный обеспечить наши морские пути снабжения и защитить наше побережье от захватчиков. Мы могли бы отремонтировать то, что осталось от бывшего советского флота или старых кораблей эпохи полководцев, которые остались в хорошем состоянии. Это был бы наш первый шаг к созданию компетентного российского флота для патрулирования наших берегов."

 ERS_decembrist_the_great_federation_desc:0 "Да! Мы находимся в нескольких сантиметрах от того, чтобы стать единственной российской республикой, но есть причина праздновать еще до завершения воссоединения. Мы находимся в очень сильном положении, чтобы быть нацией, осуществляющей вышеупомянутое воссоединение, поскольку наш политический кризис подошел к концу, и мы разработали средства, чтобы самостоятельно противостоять геополитической силе.\n\nМы показали миру свет и силу демократии, как и обещали, и теперь настало время распространить свободу на всех, сбросить бомбы и бросить танки на тиранов мира! За Россию и за демократию!"
 
