 ERS_Expanding_Politics_desc:0 "Республика торжествует над всеми своими бывшими территориями!\n\nИ все же в этот победный час Республика, возможно, никогда еще не была так разделена политически. Ободренные годами независимости, сепаратисты, бывшие силовики, красноярские бунтовщики и анархисты СЧА-все мелькают вокруг, неуверенные в своем будущем и настороженные нашей политической системой.\n\nНаша инновационная Конституция ограничена в некоторых аспектах, с ее строгим акцентом на четыре величайших салона. В то же время Великая Конституция Пастернака дает нам возможность экспериментировать, пробовать новое, приветствовать новые способы ведения дел.\n\nЕсли мы хотим, чтобы наш великий республиканский проект продолжался, мы должны осмелиться мечтать о еще больших мечтах и вдохновлять все большее число людей верить в наши идеалы. Республика должна выстоять!"

 ERS_Discord_In_The_Salons_desc:0 "Вопрос о том, как интегрировать в салонную систему такое количество новых граждан, вызвал немало споров в больших салонах Томска. Некоторые утверждают, что общая конституция должна быть изменена; другие предлагают политические ограничения, которые бросят зловещую тень на нашу демократическую мечту.\n\nВажно успокоить темперамент и успокоить хаос в салонах. Нам нужно, чтобы каждый салон работал на своем пределе, если мы хотим выступить единым фронтом для успокоения политической бури. Обращаясь к сердцу и разуму каждого, мы сможем объединить многие таланты Томска, чтобы найти новые пути выхода из кризиса."

 ERS_Subversive_Parties_desc:0 "Уже сейчас новые граждане республики собираются, чтобы сформировать новые политические партии. Некоторые из них довольно приземленные либералы или консерваторы. Другие более экстремистские, такие как радикальная аграрная анархистская партия, или просто прикрытие для опасной группы бывших военных сепаратистов или теневых бизнесменов.\n\nИх продвижение в некотором роде ограничено Конституцией Томска; все кандидаты должны быть утверждены в избирательном списке одного из четырех больших салонов. Мы можем и дальше следить за ситуацией, поставив опасные партии и ассоциации под полицейский надзор. Это будет противоречить нашим идеалистическим принципам, но будет бесценным источником информации. Как только будет составлен список умеренных и экстремистских группировок, мы сможем призвать умеренных присоединиться к салонной системе и попытаться устранить экстремистское влияние."

 ERS_DecembristS_Urge_To_Calm_desc:0 "Общество Декабристов долгое время считалось в Томске чудаковатым, консервативным и более благоразумным в своем видении новой идеалистической Республики. Однако это благоразумие не следует принимать за трусость, так как Дмитрий Лихачев готовит мощную речь, призывающую к спокойствию и решимости в сохранении республиканского строя.\n\nТомские элиты, утверждает он, привыкли управлять государственным кораблем, и с тех пор, как временное правительство распалось, появилось много новых талантов. Эта элита пользуется поддержкой народа, поскольку Республиканская система и свободное общество, на котором она стоит, являются публичной ареной для идей. До тех пор, пока граждане проявляют веру в свои институты и лидеров, те, кто пытается разделить республику, обязательно потерпят неудачу!"

 ERS_Modernists_Appeal_To_Reason_desc:0 "Модернистское общество, сплотившееся вокруг Сахарова и Камова, опубликовало обращение к разуму. Они утверждают, что паниковать- не подобает руководству Томска, и что к проблеме можно подойти рационально и эффективно.\n\nСобирая информацию о новых политических кандидатах и атакуя радикальную сеть влияния, более спокойные и здравомыслящие кандидаты могут быть интегрированы в салонную систему, в то время как демагоги и проблемные политики могут быть оставлены на обочине. Единственная потребность республики сейчас, утверждают модернисты, заключается в том, чтобы ее руководство сохраняло ясную голову."

 ERS_HumanistS_Call_For_Compassion_desc:0 "Общество Гуманистов запустило серию радиорекламу, прочитанную Шостаковичем и Вайнбергом. Оба друга умоляют граждан республики проявить любовь и сострадание к новым гражданам.\n\nМногие из тех, кто живет на новых территориях, пережили годы диктатуры радикальных элементов. Теперь они снова в Центрально-Сибирской Республике и боятся за свое будущее. Так ли уж удивительно, что многие ищут покровителей в лице экстремистов и демагогов? Мы не должны обижаться на утопающих мужчин и женщин за то, что они ищут способы удержаться на плаву. Скорее, мы должны погрузиться в бурные воды и показать нашим согражданам, что причин для страха немного."

 ERS_BastillardS_Plea_For_Action_desc:0 "Салон Бастильяр был на переднем плане салонных конференций в требовательных действиях. Возглавляемые чарами, члены Троицкого общества публично прогремели, что сейчас не время для нерешительности; Республика упорно боролась за возвращение своих прежних провинций. Теперь он должен бороться за их интеграцию и свести оппозицию на нет.\n\nСалонная система и вращающаяся Конституция Томска являются щитами против экстремизма, предоставляя политической касте высшие полномочия предлагать новые законы, чтобы сохранить республику живой и сильной. Сейчас самое время использовать эти силы, построить настоящий вал между государством и его врагами!"

 ERS_Freedom_For_The_Independants_desc:0 "Гуманистический и декабристский салоны объединились за совместное предложение переписать общую конституцию, чтобы позволить должным образом проверенным независимым политикам баллотироваться под любым салоном по их выбору. Четырем великим салонам по-прежнему будет позволено последнее слово в отношении их кандидатов в президенты и политических платформ; однако независимым будет позволено иметь полную политическую карьеру.\n\nЭто предложение подверглось резкой критике со стороны Бастильяр за то, что они позволили популистскому яду просочиться в систему, а со стороны модернистов-за ослабление партийной системы. Тем не менее, это предложение пользуется широкой популярностью в независимой политической толпе и, вероятно, укрепит доверие к нашей республике."

 ERS_Work_To_Integrate_The_Independant_Into_The_System_desc:0 "Бастильяры и Модернисты, какими бы странными товарищами они ни были, противопоставили гуманистам и декабристам собственную политическую программу. Их совместная программа предусматривала огромные инвестиции в инфраструктуру новых территорий, что позволило бы новым гражданам включиться в жизнь общества Республики. Со временем их привязанность к старым идеям и старым политическим фракциям ослабнет, чему будет способствовать работа нашей разведки по роспуску радикальных организаций. Этот медленный путь со временем значительно снизил бы давление независимых политиков на системы Республики.\n\nЭтот метод, противопоставленный декабристам и гуманистам, есть не что иное, как массовое развертывание взяток и трат на свиные бочки, чтобы купить доверие у новых граждан. Тем не менее, Модернисты и Бастильяры продвигают свою собственную кампанию за принятие этого нового закона."

 ERS_Advisory_Referendum_desc:0 "Общая Конституция допускает проведение консультативных референдумов по поводу острых общественных вопросов. Подавляющее большинство депутатов четырех салонов теперь требуют консультативного референдума по политическому вопросу: референдум должен спросить граждан, будет ли Модернистско-Бастийярдская программа долгосрочной интеграции или Декабристско-Гуманистический план независимого политического права станет законом на наших землях.\n\nКампания распространилась на старые и новые территории. В соответствии с общей Конституцией действующий президент никоим образом не обязан следить за результатами референдума. §RОтказ от Народной воли может иметь серьезные последствия для нашей легитимности.§!"

 ERS_Novosibirsk_Conference_desc:0 "В Новосибирске по рекомендации Декабристско-гуманистической программы должна состояться большая конференция. Там, независимо от всех точек зрения, должна быть введена система салонов. Уже многие политические партии выдвинули списки кандидатов, подав заявки на членство в салоне по своему выбору.\n\nРаздача такого количества полномочий независимым лицам, вероятно, повлияет на политическую ситуацию в республике в ближайшие годы. Для сторонников плана это не имеет значения. Никто не должен видеть, чтобы их политическая свобода была приостановлена, независимо от обстоятельств. Государство доверяет своему народу,и это доверие будет вознаграждено!"

 ERS_Integration_Bureau_desc:0 "Правительство должно следовать плану Модернистов-Бастильяр. Для этого на всех новых территориях будет развернут ряд \"интеграционных бюро\". Эти бюро будут укомплектованы нейтрально назначенными бюрократами, и им будет поручено содействовать интеграции новой территории в экономику республики. С бедностью, безработицей и политическим радикализмом нужно вести жесткую борьбу.\n\nРеспублика должна поступить правильно со своими новыми детьми. Все будут питаться, все будут учиться, и все будут гордиться тем, что живут в нашей великой стране! Пусть циники говорят что угодно, но никто не останется забыт!"

 ERS_Dealing_With_Extremists_desc:0 "В настоящее время правительство приступило к реализации программы по преодолению политического кризиса. Ветер унес большую часть нашей оппозиции. Однако некоторые решительные критики нашей республики остаются. Закоренелые милитаристы в Новосибирске и Красноярске, несговорчивые критики покойной ЦСР, остатки анархистов на Востоке-все они были едины в своей ненависти к нашему правительству.\n\nВ четырех салонах вновь разгорелся спор по поводу ненавести к нам. Многие утверждают, что в республике нет места экстремизму и что голоса этих врагов государства должны быть заглушены. Другие отмечают, что с нашим новым подходом к политическому кризису силовая база оппозиции уменьшается день ото дня. Лучше позволить радикалам бушевать в постоянно уменьшающейся толпе.\n\nСкорее всего, президента попросят принять окончательное решение."

 ERS_New_Friends_In_The_Salons_desc:0 "Четыре больших салона открыли новые филиалы по всей стране, и десятки любопытных граждан начали посещать их. Не все наши новые резиденты находят салонную систему уместной, но достаточно, чтобы Четыре великих общества увидели, как растет численность.\n\nДесятки новых мыслей, художественных приемов и политических программ закружились вокруг каждого салона. Несмотря на ворчание старой гвардии, рост салонной системы в долгосрочной перспективе является наиболее вероятным кандидатом на полное разрешение политического кризиса, и по этой причине для центрального правительства было бы хорошей идеей помочь его распространению по всей стране.\n\nИскусство, Наука и политика должны быть демократизированы! Новый набор гражданских собраний рождается по всей Центральной Сибири!"

 ERS_Resolving_The_Political_Crisis_desc:0 "Благодаря сотрудничеству и спорам, четырем великим салонам удалось выдержать этот первый политический вызов новой республике Пастернака.\n\nПроблемы независимых политиков и цинизма в нашей стране далеки от решения. Оставленные гноиться, эти две угрозы могут в конечном итоге фатально подорвать нашу идеалистическую республику. Это не повод для отчаяния, поскольку наш великий демократический эксперимент также дает нам инструменты, необходимые для того, чтобы пережить эту бурю.\n\nМы должны быть бдительными, оставаться верными себе и открытыми для компромиссов. Наследие Пастернака должно жить, и как его хранители четыре великих салона должны постоянно стремиться подняться над мелкой политикой, чтобы пламя идеализма горело в Центральной Сибири!"


