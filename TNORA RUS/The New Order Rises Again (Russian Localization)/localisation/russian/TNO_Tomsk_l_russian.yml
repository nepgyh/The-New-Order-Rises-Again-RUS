 ERS_Expanding_the_Core_desc:0 "Во время объединительных войн наши военные были не так сильны, как военные у наших соседей. Борьба с сепаратистами и генералами-изгоями была осложнена нашими военными. Это было трудное начало для нашей республиканской армии, но оно должно быть преодолено, если мы хотим защитить завоеванную территорию и продолжать расширять ее. Наши военные недостатки многочисленны, и нет никакого простого решения, которое исправило бы их.\n\nВоенные в целом должны быть усилены. Маршал Шапошников выдвинул ряд рекомендаций, которые были согласованы со всеми салонами. Такие улучшения будут дорогостоящими и трудоемкими, но необходимыми, если мы хотим когда-нибудь воссоединить Россию."

 ERS_Stronger_Armor_desc:0 "Одним из важнейших уроков Второй мировой войны стала необходимость создания современного танкового корпуса. Танки с более мощными орудиями и более крепкой броней, чем мы когда-либо видели, прорвали наши линии обороны, как будто они были сделаны из веток. Сегодня мы сталкиваемся с аналогичными трудностями. Полевые командиры, которые сумели приобрести часть танковых запасов бывшего Советского Союза или придумали какой-то способ производить свои собственные машины, часто являются полевыми командирами, причиняющими нам наибольший ущерб и потери. Бронетанковый корпус будет иметь жизненно важное значение для обеспечения нашего постоянного военного превосходства."

 ERS_Better_weapons_desc:0 "Винтовка-самый важный инструмент в распоряжении современного солдата, и качество винтовки солдата так же важно, как и подготовка, которую он проходит. Даже величайший солдат, вооруженный мушкетом, не смог бы нанести и половины такого урона в полевых условиях, как необученный призывник с автоматом Калашникова. Чем больше свинца можно использовать на поле боя, тем больше вероятность того, что что-то или кто-то будет поражен этим свинцом. Наши враги по ту сторону границы, несомненно, работают над новыми и более совершенными версиями винтовок, которые у них уже есть, и если мы позволим им значительно продвинуться в этом деле, мы можем оказаться в невыгодном для нас положении."

 ERS_Improved_organization_desc:0 "Объединение Центральной Сибири было непростой задачей. Это потребовало коллективных усилий тысяч солдат и офицеров, работающих в тандеме, чтобы подчинить меньших военачальников на наших границах. Опыт, накопленный этими солдатами и офицерами до сих пор, окажется жизненно важным, когда мы попытаемся улучшить нашу армию в будущем. Мы должны использовать этот опыт путем продвижения наших наиболее опытных и успешных офицеров и солдат. Кроме того, мы должны начать опрашивать наших солдат, чтобы понять, что, по их мнению, нуждается в улучшении в наших Вооруженных силах."

 ERS_Republican_Eagles_desc:0 "На протяжении десятилетий Люфтваффе обрушивали адский огонь на наших русских собратьев на Западе. В этих краях нет ни одного русского, которому не было бы чего рассказать о взрывах. Мужчины и женщины, охваченные огненными бурями в городах, сельские жители, видящие свою деревню полностью разрушенной в результате одной ковровой бомбардировки, нефтяные месторождения, горящие в течение нескольких дней после стратегической бомбардировки. Все истории, которые поддерживают общую логику; если мы проиграем войну в воздухе, мы проиграем войну, и мы проиграем ее быстро. Господство в воздухе имеет первостепенное значение, если мы хотим воссоединить Россию и когда-нибудь сразиться с Германией. В настоящее время наши ВВС-это шутка. Нам нужно производить больше самолетов и бомбардировщиков более высокого качества, если мы хотим догнать их, и мы должны сделать это быстро."

 ERS_Steel_Caravans_desc:0 "Каждая армия марширует с набитым животом, и если вы не сможете удовлетворить ее ненасытный аппетит, она умрет. Живя в суровых и разнообразных землях России, логистика может стать серьезной проблемой. Линии снабжения часто бывают длинными и змееподобными, что делает их уязвимыми для нападения. Местность и погода также могут сделать транспортировку материалов и товаров медленной и трудной задачей, а снежные бури и грязь-очень реальной и настоящей угрозой. Смягчение этих угроз нашим линиям снабжения за счет использования новых технологий имеет жизненно важное значение в этом отношении. Усовершенствованные грузовики с повышенной проходимостью наряду с поездами, которые могут тянуть все большие грузы, несомненно, увеличат наши логистические возможности."

 ERS_Duty_to_the_Republic_desc:0 "Наша армия-это армия граждан-солдат. Наши ряды заполнены людьми из простого народа, а не элитами из модной школы со специальной подготовкой. Это люди, которые выполняют свой долг перед Республикой, многие из них добровольцы. Однако с каждой войной наши ряды все больше сокращаются, а вражеские армии увеличиваются. Мы должны идти в города, поселки и деревни Республики и просить их помочь нам защитить нашу демократию. Те, кому мы помогаем, должны помочь нам защитить страну, если мы хотим выжить."

 ERS_A_nation_of_Yeomen_desc:0 "Мы-нация крестьян и писателей. Подавляющее большинство наших людей живет на фермах или в изолированных деревнях. Это может сильно затруднить призыв в армию, потому что, когда крестьянину, плохо разбирающемуся в винтовках или стрелковом деле, внезапно дают автомат Калашникова и посылают в бой, у него столько же шансов убить своих товарищей, сколько и врага. Чтобы исправить эту проблему, мы начнем предписывать несколько часов тренировок по стрельбе каждую неделю для мужчин и женщин старше шестнадцати. Им выдадут винтовки и научат стрелять по мишеням на местных стрелковых полях. Таким образом, когда для них придет время сражаться, они смогут с легкостью переквалифицироваться в солдат."

 ERS_Military_Education_desc:0 "Офицеры - одна из жизненно важных частей современной армии. В их обязанности входит организация людей, координация действий с другими офицерами и руководство своими людьми в бою. Качества, которые мы считаем наиболее важными для выполнения этих трех задач, - это инициативность и креативность. Офицеры, обучающиеся в наших военных академиях, вбивают в себя эту идею инициативы и изобретательности. Например, офицеры должны уметь генерировать по крайней мере три решения для любого теста, который мы им представляем, и выполнять его в разумные сроки.В наших Вооруженных силах есть сотни молодых, творческих и целеустремленных солдат, которые имеют потенциал стать офицерами, но не могут позволить себе расходы на обучение. Мы должны сделать офицерскую подготовку и обучение доступными для этих людей, чтобы мы могли извлечь выгоду из их навыков и амбиций."

 ERS_Principle_of_Directive_management_desc:0 "Самое худшее, что может сделать с собой военный, - это внедрить жесткую субординацию со строгим контролем, где каждое действие должно быть предварительно одобрено вышестоящим человеком. Это может позволить человеку осуществлять большой контроль над своими военными, но это также гарантирует, что ваши нижние чины будут по существу безмозглыми и ограничат эффективность вашей армии. Вместо этого следует поощрять их низшие чины самостоятельно думать о том, как интерпретировать или применять стратегические директивы сверху. Офицеры и солдаты на местах часто понимают непосредственную военную ситуацию намного лучше, чем генералы, находящиеся за много миль от линии фронта. Если ваши люди не могут действовать автономно от высшего командования, то в ту же секунду, как ваши люди будут окружены или отключены коммуникации, они умрут."

 ERS_Moderne_Amalgame_desc:0 "Во время Французской революции и последующих Наполеоновских войн французские военные часто смешивали призывников со своей основной армией. Поступая таким образом, они гарантировали, что их призывники будут быстро доведены до уровня остальной армии, развивая свои навыки в непосредственной близости с опытными солдатами. Мы должны постараться сделать то же самое, принимая наших призывников и смешивая их с нашей профессиональной армией, вводя всех в курс дела на передовой и экономя армии много времени на подготовку."

 ERS_Support_weapon_corps_desc:0 "Двумя величайшими военными новшествами 19-го века были артиллерия и пулеметы. Эти два оружия вместе оказались одними из самых смертоносных и разрушительных в истории человечества, с числом погибших в десятки миллионов и больше. Возможность бомбардировать вражескую позицию с расстояния в несколько миль или насыщать ее сотнями пуль за считанные секунды-это невероятное преимущество. Мы должны обучать наших людей использованию и обслуживанию этих орудий, включая его в обязательную программу военной подготовки."

 ERS_Military_healthcare_desc:0 "Люди, которые находятся на передовой, заслуживают лучшей медицинской помощи, которую мы можем предложить. Они каждый день рискуют своей жизнью, защищая нас, и самое меньшее, что мы можем для них сделать, - это обеспечить достойное медицинское обслуживание. Кроме того, предоставляя им лучшую медицинскую помощь, мы минимизируем наши потери и сохраняем ценный военный опыт, который эти солдаты накапливают на поле боя. Что еще более важно, предоставление им бесплатной военной медицинской помощи повысит моральный дух в Вооруженных силах, что побудит наших мужчин сражаться усерднее и идти на больший риск, зная, что они будут защищены в случае чрезвычайной ситуации."

 ERS_Strong_Undaunted_Defiant_desc:0 "Гражданская армия стоит крепко! После многочисленных реформ и изменений мы теперь можем с гордостью сказать, что наша армия-одна из величайших во всей России. Если какая-нибудь нация окажется настолько глупой, чтобы напасть на нас, у нас будут тысячи людей, граждан этой великой республики, готовых обрушиться на врага, как приливная волна, проносясь через их ряды и мимо них к их столице. Если они переживут это, наши танковые дивизии будут сжимать их с боков, когда артиллерия обрушится на них, как град. Пусть не говорят, что Томск не может защищаться."


