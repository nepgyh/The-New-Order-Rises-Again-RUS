 ERS_modernist_o_brave_new_world_desc:0 "Мы достигли Тихого океана! За горизонтом простирается дивный новый мир. Мы больше не сидим без выхода к морю, у нас есть доступ к портам Дальнего Востока. Торговля теперь будет намного проще, поэтому мы должны уделять приоритетное внимание нашим отношениям с тихоокеанскими державами. Нам понадобится как можно больше помощи для осуществления наших планов, мы не можем отставать от Запада.\n\nДоступ к нашим вновь приобретенным ресурсам также будет очень важен для нашей растущей экономики. Добыча этих ресурсов будет необходима для нашей промышленности, если мы хотим конкурировать с нашим соседом на Западе и, наконец, вывести Россию на мировую арену."

 ERS_modernist_integrate_new_assets_desc:0 "С нашей аннексией Дальнего Востока большое количество отраслей промышленности, предприятий и людей теперь находятся под нашим контролем. Мы должны воспользоваться этим, чтобы расширить нашу экономику и полностью развить Сибирь. Расширение фирм и интеграция их в нашу экономику, безусловно, даст толчок нашему ВВП, что необходимо, если мы хотим, чтобы Сибирь выглядела как современное государство.\n\nИспользование промышленности Дальнего Востока, хоть и ограниченное, будет необходимо, если мы хотим конкурировать с промышленно развитым Западом. Между тем, предоставление людям лучших рабочих мест и устранение более бесполезных, должно создать более эффективную систему и сделать население более удовлетворенным."

 ERS_modernist_decontaminate_the_land_desc:0 "Фанатизм и радикальные идеологии доминировали на Дальнем Востоке в эпоху полководцев и при Дальневосточном региональном правительстве. Эти идеи продолжают влиять на наш контроль над Дальним Востоком, так как многие люди не поддерживают пути демократии.\n\nМы должны работать над ослаблением фашизма, социализма и деспотизма, чтобы укрепить наше правление в регионе, обеспечив поддержку нашему правительству. Просвещать население о пользе республиканизма и демократии необходимо, что бы там ни говорили в Думе."

 ERS_modernist_stars_and_stripes_desc:0 "Америка - одна из немногих мощных демократий на этой планете. У нас есть много причин объединиться с ними, наши политические системы похожи, у нас одни и те же враги, и обе наши нации боролись за распространение демократии. Их научная база также значительно сильна и известна изобретениями и технологическими разработками, которые превосходят весь мир.\n\nПо всем этим причинам мы должны просить помощи у Америки! Наша экономика, научная база и военные могли бы использовать американскую помощь. Америка должна быть на нашей стороне в будущем, так как мы не знаем какие конфликты нас ждут впереди."

 ERS_modernist_all_that_weve_missed_desc:0 "После распада Советского Союза инновации ушли в прошлое. Единственные технологические достижения относились к военным. Теперь, когда мы принесли стабильность и демократию в Сибирь, пришло время подумать о двадцати годах науки, которые мы потеряли. Есть чему поучиться, и многое открытия можно будет использовать для улучшения жизни людей.\n\nВ частности, интерес наших ученых вызвали разработки в области компьютерных технологий. Нам нужны все современные технологии,которые мы можем получить. Если мы это сделаем, то намного превзойдем любое другое государство в России."

 ERS_modernist_a_new_sibplan_desc:0 "Российская республика существует на остатках Бухаринского Сибирского плана. Промышленное развитие прошлого позволило нам еще больше расширить инфраструктуру и города Центральной Сибири. Теперь, однако, пришло время приступить к следующему этапу плана.\n\nЭлектроника - это технология современной эпохи. Наше правительство решило создать город, работающий в направлении развития новых технологий. Компьютеры, телефоны, радиоприемники и даже телевизоры можно было бы спроектировать и построить в России! Если есть способ привести Россию в современную эпоху, то это данная технология!"

 ERS_modernist_theoretical_computer_science_desc:0 "В Сибири много университетов, в свое время они изучали электронику. Всему надо учить, сборке, программированию, даже теоретическим наукам. Нашим ученым, профессорам и исследователям придется работать как можно больше, если мы хотим сделать Сибирь центром технологий всего мира.\n\nЕсли все пойдет по плану, новая электроника будет изобретена и задействована в течение нескольких дней. Каждое открытие будет продвигать нас все дальше в будущее, в эпоху, когда все будет электронным."

 ERS_modernist_business_effort_desc:0 "Если мы хотим получить шанс на создание Сибирской электроники, то правительство не должно действовать в одиночку. Частный сектор будет нашим самым полезным союзником, а частные компании будут конкурировать друг с другом за создание лучшей электроники, которую только может предложить Россия.\n\nТем не менее, возможно, нам придется помочь этим частным компаниям начать работу. Гранты будут предоставлены этим новым компаниям, работающим в компьютерной и электронной областях. Надеюсь, скоро мы увидим прогресс."

 ERS_modernist_importing_foreign_computers_desc:0 "Россия не может самостоятельно разрабатывать надежные и хорошо функционирующие компьютеры и электронику. Чтобы дать нам базу для работы мы начнем импортировать компьютеры из Сферы и ОСН, чтобы понять как они работают и реинжинирировать их.\n\nЭто даст нашим инженерам и теоретикам столь необходимые идеи для создания и изобретения более совершенных компьютеров. Если все пойдет по плану, наши компьютерщики смогут усовершенствовать американские и японские разработки, проложив путь к инновациям."

 ERS_modernist_new_architectures_desc:0 "Вакуумные лампы хороши для компьютеров, но теперь они, похоже, ушли в прошлое. Новые кремниевые чипы меньше и быстрее, что позволяет использовать еще более продвинутые компьютерные технологии.\n\nБудущее кремниевых чипов в компьютерных процессорах, похоже, - это путь вперед. Мы должны экспериментировать с кремниевыми чипами, возможно, наши теоретики или ученые могли бы создать еще лучший дизайн! Если нет, то мы все равно сможем доказать преимущества кремниевых схем перед вакуумными лампами."

 ERS_modernist_the_city_of_lights_desc:0 "Наш проект вступил в стадию завершения, и мы почти готовы представить его публике. То, что когда-то звалось Кемерово, значительно изменилось, и его превращение в город огней потребовало больших усилий.\n\nМы надеемся, что превращение промышленного города в современную российскую Кремниевую долину осуществит мечты нашего модернистского правительства. Несомненно, работа бесчисленных индивидуумов будет полностью реализована?"

 ERS_modernist_a_cutting_edge_military_desc:0 "Интеграция этих новых технологий в военную технику является необходимостью. Технологически продвинутая армия-это мощная армия, и нам нужны лучшие из лучших, если мы хотим победить нашего западного соперника и Германию.\n\nЭлектроника может быть встроена в танки, самолеты, грузовики, квадроциклы и даже в вспомогательное оборудование. Лучшее оружие против нашего противника-это лучшая технология. Их танки и пушки не сравнятся с нашими!"

 ERS_modernist_financial_markets_desc:0 "Прогресс в направлении создания российской электронники неуклонно растёт. Многие компании, работающие над новыми изобретениями и разработками для компьютеров, часто испытывают нехватку денежных средств, необходимых для продолжения их работы.\n\nИх неудача означает нашу неудачу. Если мы хотим решить проблему финансирования, мы должны направить выделять больше средств. Гранты, пожертвования-все, что угодно, лишь бы добиться лучших результатов. Как можно больше денег должно быть вложено в разработку электроники."

 ERS_modernist_west_where_we_must_return_desc:0 "Воссоединение России приближается, и мы должны быть к этому готовы. Нужно обучать и направлять на поле боя больше людей, и численность нашей армии должна быть увеличена. Западный фронт будет большим, и мы не можем допустить, чтобы в наших линиях появились какие-либо дыры. Развертывание армии на западной границе гарантирует нашу безопасность в случае войны и покажет нашему сопернику, на что мы способны.\n\nХотя война может и не понадобиться. Вероятно, нам следует начать с переговоров, прежде чем готовиться к нападению. Возможно, Запад будет готов объединиться мирным путем?"

 ERS_modernist_my_dolzhny_znat_my_budem_znat_desc:0 "Мы должны знать, мы будем знать. Наша республика выросла за последнее десятилетие. От города до половины страны, куда мы принесли демократию и свободу, с которыми мы живем. Наша республика будет только расширяться до тех пор, пока мы не вернем себе всю Россию, восстановив свободу и демократию в том, что когда-то было страной тьмы и отчаяния.\n\nПрогресс и современность также существуют в нашей стране, поскольку новые технологии распространяются по всей России, и люди освобождаются от своих страданий для процветания. По всей Сибири идут надежда, прогресс, наука. Давайте пренесём всё это на Запад."

