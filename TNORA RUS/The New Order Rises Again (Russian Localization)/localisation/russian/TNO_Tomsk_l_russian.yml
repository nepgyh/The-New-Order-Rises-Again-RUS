 ERS_petrov.21.t:0 "Салон Петрова: Отражение промышленности"
 ERS_petrov.21.desc:0 "Анатолий Петров, теперь уже старший сержант и командир отряда охраны, выглянул со своего наблюдательного поста, наблюдая за гигантским портом Магадан.\n\nЭто была окончательная и полная реализация целей Бастильяр, ворота из Сибири в мир. Огромная пасть, способная поглотить все и вся быстро растущее промышленное производство Республики.\n\nЕго отец проделал весь путь из Томска по обширной железнодорожной линии, созданной для перевозки огромного количества грузов, чтобы увидеть его. Он хорошо помнил гордый взгляд отца. Гордость за то, что его сын, его семья внесли свой вклад в безопасность и рост Республики промышленными средствами. Анатолий ответил ему пустым кивком.\n\nПравда, из порта выходило много товаров, предназначенных для всех уголков мира и приносящих богатство тем, у кого когда-то было мало средств. Но большая часть того, что поступало, явно предназначалась для использования военными. И после своего опыта в Новосибирске, Кемерово и других местах он хорошо знал, на что способно это оружие. Он был бессилен остановить подобные попытки, но это не означало, что он, как и его отец, должен был их поддерживать.\n\nВместо этого он предпочел сосредоточиться на мелочах. Ранее в тот же день прибыл грузовой корабль из Соединенных Штатов, и, когда он вышел из порта, он просмотрел манифест. Там был большой ассортимент детских игрушек, такого качества, какого еще не видели в Сибири. Он видел в этом истинный положительный эффект всей инициативы, и гораздо более ценный, чем взвод новой бронетехники.\n\nЭто навело его на гораздо лучшие мысли и, кроме того, позволило ему улыбнуться."
 ERS_petrov.21.a:0 "Акцент на небольших выгодах."

 ERS_petrov.22.t:0 "Салон Петрова: Отражение экспертов"
 ERS_petrov.22.desc:0 "Анатолий Петров, теперь уже старший сержант и командир отряда охраны, выглянул со своего наблюдательного поста, наблюдая за огромным технологическим комплексом под Томском.\n\nЭто была окончательная и полная реализация целей Модернистов, концентрированный технологический инкубатор, который должен был превратить Сибирь в мирового лидера в различных областях вычислительной техники. Технологическое преимущество, которое может оказаться решающим во многих отношениях.\n\nОднажды его сестра приехала к нему на ланч, чтобы посмотреть на комплекс с его возвышенной позиции. Он хорошо помнил, как она смотрела на него, с выражением глубокого удовлетворения и тоски по будущему. Анатолий ответил ей пустым кивком.\n\nПравда, схемы, машины и алгоритмы, которые появились из комплекса, наряду с другими, давали преимущество Республике, принося богатство тем, у кого когда-то было мало средств. Но многие из этих новшеств использовались в военных целях. И после своего опыта в Новосибирске, Кемерово и других местах он хорошо знал, к чему может привести повышение военной эффективности. Он был бессилен остановить подобные попытки, но это не означало, что он, как и его сестра, должен был поддерживать их.\n\nВместо этого он предпочел сосредоточиться на мелочах. Ранее в тот же день он видел, как один из инженеров продемонстрировал своим друзьям небольшое устройство, в котором они соревновались, чтобы передать репрезентативный мяч туда и обратно. Он видел радость на их лицах и не мог не представить ее на лице ребенка. Он видел в этом истинный положительный эффект всей инициативы и гораздо более ценный, чем любая новая система слежения за ракетами.\n\nЭто навело его на гораздо лучшие мысли и, кроме того, позволило ему улыбнуться."
 ERS_petrov.22.a:0 "Акцент на небольших выгодах."

 ERS_petrov.23.t:0 "Салон Петрова: Отражение стабильности"
 ERS_petrov.23.desc:0 "Анатолий Петров, теперь уже старший сержант и командир отряда охраны, смотрел на огромную толпу с плацдарма на центральной площади Томска.\n\nЭто была окончательная и полная реализация целей Декабристов, митинг в честь сосредоточенных усилий по объединению Сибирской социальной структуры таким образом, чтобы способствовать доверию между ее гражданами как друг к другу, так и к своему правительству. Обеспечить гарантию долгосрочной стабильности, фундамент которой мог бы позволить Республике стать рывком вперед.\n\nЕго мать приехала, чтобы принять участие, мимолетно обняв его, прежде чем исчезнуть со своей группой в толпе. Он вспомнил, как она смотрела на толпу людей с выражением глубокого удовлетворения, возвышенной формой того, что он иногда видел, когда ей удавалось поддерживать единство за кухонным столом, пусть и недолгое. Анатолий ответил ей пустым кивком.\n\nПравда, проявления единства и общности, которые он наблюдал на протяжении всей вездесущей кампании, были обнадеживающими, уменьшая конфликт между теми, кто был из самого Томска, и теми, кто был из внешних регионов. Но в то же самое время он наблюдал снижение выраженности культуры и религии среди многих различных групп меньшинств. И он не был уверен, что это означает для будущего Республики. Он был бессилен остановить такую гомогенизацию, но это не означало, что он, как и его мать, должен был поддерживать ее.\n\nВместо этого он предпочел сосредоточиться на мелочах. Еще раньше он видел, как две семьи, одна из Кемерово, другая из бывшей коммуны Черной Армии, встретились и обнялись. Он не видел враждебности на их лицах, когда они вместе поднимали флаг Республики. Он видел в этом истинный положительный эффект всей инициативы.\n\nЭто навело его на гораздо лучшие мысли и, кроме того, позволило ему улыбнуться."
 ERS_petrov.23.a:0 "Акцент на небольших выгодах."

 ERS_petrov.24.t:0 "Салон Петрова: Отражение человека"
 ERS_petrov.24.desc:0 "Анатолий Петров, теперь уже старший сержант и командир отряда охраны, наблюдал со своей позиции за строительством одной из многочисленных новых станций скоростной железной дороги в Новосибирске.\n\nЭто была окончательная и полная реализация целей гуманистов, звено, призванное превратить весь коридор Томск-Новосибирск-Барнаул в одно городское пространство. Расширение, которое могло бы централизовать и сконцентрировать экономическую деятельность, одновременно продвигая Сибирскую идентичность, действия, которые могли бы оказаться решающими в продвижении Республики к будущему.\n\nОн знал, что когда-то был бы безмерно взволнован, увидев такой коридор, и ехал бы по рельсам часами напролет. Но теперь его охраняли.\n\nПравда, эти связи улучшили бы жизнь миллионов Сибиряков, соединили бы семьи и предприятия. Но многие из первых поездов, которые ходили, перевозили военную технику. Усовершенствованные железнодорожные линии были одинаково эффективны для улучшения военной логистики, и после своего опыта в Новосибирске, Кемерово и других местах он хорошо знал, к чему могут привести такие улучшения. Он был бессилен остановить подобные попытки, но это не означало, что он должен их поддерживать.\n\nВместо этого он предпочел сосредоточиться на мелочах. Ранее в тот же день он видел, как один из поездов с линии, которая обслуживала чрезвычайно сельскую местность, высадил маленькую семью. Семья, которая явно никогда не бывала в каком-нибудь известном городе. Он видел радость на лице их маленького ребенка, удивление перед таким шумным местом, которое иначе он никогда бы не увидел. Он видел в этом истинный положительный эффект всей инициативы, и гораздо более ценный, чем более быстрые линии военного транспорта.\n\nЭто навело его на гораздо лучшие мысли и, кроме того, позволило ему улыбнуться."
 ERS_petrov.24.a:0 "Акцент на небольших выгодах."
 
 ### Constitutional Crisis Chain ###
 ERS_constitutional_crisis.1.t:0 "Подъем электорального прогрессивного движения"
 ERS_constitutional_crisis.1.desc:0 "Недавно появились тревожные новости о нашей демократии. Называя себя избирательным прогрессивным движением, выходцы с освобожденных территорий Центральной Сибири теперь призывают к отмене специальной системы голосования и к требованиям, чтобы их поддерживали салоны. Хотя на бумаге это может звучать для них хорошо, для Томской уникальной демократии это означает конец идеального замысла Пастернака. Технически любой может баллотироваться на должность, но салонная система ограничивает тип идеологий, на которых могут работать кандидаты. Некоторые могут сказать, что это сделано специально, но это было более полезно, чем что-либо другое. Салонная избирательная система сохранила стабильность Томской демократии, что для России редкость. Если не она, то кто знает об опасных идеологиях, которые могут проникнуть в нашу демократию, разорвав ее изнутри.\n\nУже было много откликов от крупных политических деятелей, но не похоже, что это избирательное прогрессивное движение исчезнет в ближайшее время. Возможно, нам придется готовиться к конфронтации, которая решит судьбу нашей демократии. Надеюсь, все будет хорошо."
 ERS_constitutional_crisis.1.a:0 "Ради стабильности."
 
 ERS_constitutional_crisis.2.t:0 "Марш по улицам"
 ERS_constitutional_crisis.2.desc:0 "Еще более тревожные новости от предвыборного прогрессивного движения: начали появляться многочисленные марши на улицах Томска. В основном это люди, которые просят расширить демократию, и нет никаких сомнений, что это связано с движением. Более тревожным является то, что есть сообщения о более сомнительных элементах, бывших сепаратистах, анархистах и коммунистах. Однако в толпе также много подлинных демократов, что показывает, что движение-это не просто сепаратистский заговор.\n\nЛюди в Томске расходятся во мнениях о том, следует ли реформировать систему салонов или оставить ее прежней. Хотя реформа может позволить этим сомнительным элементам войти в правительство, есть причина, по которой все не должно оставаться так, как есть. Салонная система, в конце концов, сдерживает, но разве реформа предаст идеалы Пастернака?"
 ERS_constitutional_crisis.2.a:0 "Мы должны сохранить наш нынешний путь."
 
 ERS_constitutional_crisis.3.t:0 "Вождь, министры и президент"
 ERS_constitutional_crisis.3.desc:0 "Томский полицмейстер стоял перед своим докладом, лицом к президенту Сахарову и его совету министров. "As you can see here, Mr. President, the analysis of the independent movement shows that, while mostly made up of legitimate groups, radicals also lurk in their midst. We have no doubt they could pose a serious threat to our democracy. For every dozen true republican, a communist or fascist plots to end our republic."\n\n"We can't just go and shut down every group of people who disagree with us!" Said Antonina Pirozhkova, Sakharov's leading minister. "We'll be harming the republic ourselves if we just ignore the people's voice."\n\n"Antonina, do you not see the dangers all of these people pose to our unique republic, though?" Came the voice of Pobisk Kuznetsov, another leading minister. "These people want independents in our elections! The destruction of Pasternak's ideal democracy! If independents get in, who knows what they'll do if elected- especially the fascists or communists!"\n\n"Hold on, Kuznetsov," Said Sakharov, not wanting the meeting to get out of hand. "The people are still justified in their point of view. They see our democracy as limiting, and as running as independent the only way to get their voice heard. While I agree we cannot change the system, promises need to be made to the people. If we ignore this, who knows what will happen in the future.""
 ERS_constitutional_crisis.3.a:0 "Нужно будет сделать выбор."
 
 ERS_constitutional_crisis.4.t:0 "Вне досягаемости"
 ERS_constitutional_crisis.4.desc:0 ""Please, all I need is a little more cooperation from you. If you could just-"\n\nRealizing that he had been hung up on, Likhachyov let out several curses and placed the phone down. It was going to be a very difficult time, he knew that much. After so much time, so much struggle to piece the Republic back together after it had nearly shattered, these damned protestors threatened to make it all for nothing. If only they could understand that it was for their own benefit!\n\nNow, he found himself calling moderate after moderate, seeking to calm some political tensions in order to reduce the strain upon the government. While many had proved agreeable, some, such as that last one, had wanted nothing to do with it. What he could have done to solve all this, to reassure the people, had he had just a little more time to prepare! He had not had that time, however, had not prepared, and now it was worthless just thinking about it. Letting out a long, exhausted sigh, he reluctantly picked the phone back up and began dialing yet another number. He wondered what Pasternak would do, were he alive to see what was happening. Would he have maintained course even then? Likhachyov had no way of knowing, so he simply placed the phone to his ear once more."
 ERS_constitutional_crisis.4.a:0 "Контроль ускользает от лучшего."
 
 ERS_constitutional_crisis.5.t:0 "Паралич"
 ERS_constitutional_crisis.5.desc:0 "Постоянный поток помощников приходил и уходил из одного места в другое. Расхаживая взад-вперед по коридору, словно не зная, куда идти, Дмитрий Шостакович не мог их винить. Страна находилась в тяжелом кризисе, и каждый должен был отдать все силы, чтобы вернуть нормальную жизнь, включая его самого. И все же он не мог найти в себе силы пойти и защитить правительство от протестов.\n\nВнезапно он отвлекся от своих мыслей и услышал, как кто-то бежит к нему. Это был его давний друг и союзник Мечислав Вайнберг. - Мечислав! Надеюсь, вы принесли хорошие новости?"Mieczyslaw! You bring good news, I hope?"\n\nShostakovich's hope was dashed as soon as it appeared when Vainberg shook his head. "I'm afraid not. The unrest has only gotten worse, though it's still manageable."\n\nBiting his lip, Shostakovich turned his head away. "Then, what do we do?" He asked, a question aimed as much at himself as at Vainberg. "We're better than suppressing dissent with violence, but the only other way I see out of this is..."\n\n"Reforming the electoral system and expanding voting. Which, while we've always supported such a thing, would challenge the constitutional order and leave the Republic at risk when it comes to reactionaries and revolutionaries."\n\n"Precisely. Thank you, Mieczyslaw. You're always quick to catch on." Shostakovich smiled gratefully, then headed to his office with renewed determination. "I'll continue to give out orders to calm any violence. If you have any ideas for political reform, Mieczyslaw, hold onto them. I get the feeling they might be needed soon.""
 ERS_constitutional_crisis.5.a:0 "Перемены и неопределенность идут вместе."
 
 ERS_constitutional_crisis.6.t:0 "Полные Меры"
 ERS_constitutional_crisis.6.desc:0 "Хармс поправил одежду и встал перед своим кабинетом, все они выглядели неловко, ожидая, когда президент начнет эту импровизированную встречу. -Вы должны понять, почему я привел вас сюда сегодня, - сказал он, останавливаясь, чтобы взглянуть на лица своих соотечественников, - и это касается вопроса внутренней безопасности."You must understand why I brought you here today," he said, stopping to look at the faces of his compatriots, "and it is of the issue relating to internal security."\n\n"It is being dealt with, sir," said Shaposhnikov, confidence in his voice.\n\n"That is good, but I am not just talking of the worker rebellion."\n\n"Are you discussing the seperatist agitation?" interjected Voznesensky, looking at Shaposhnikov and then to the President.\n\n"That is precisely the issue. The separatists are a minority, yes, but this does not make them any less of a threat. Their recent protest, for instance, could spread their message. They demand an end to the salon system, a system that has kept this Republic safe for years now."\n\nKharm stopped, looking at his cabinet for approval. They nodded, and he continued. "That is why they must be dealt with, and soon."\n\n"President Kharm, should we deal with them like we have dealt with the workers?"\n\n"No, that is not necessary, Shaposhnikov. They are dangerous, but not that dangerous."\n\n"Their protests will not be conducive to stability," replied Oleynikov. "Already the Humanists are giving their sympathies in the Duma. Not to even mention its effects on faith in our institutions."\n\n"That is why we must keep an eye on them, and prepare full measures if they get....violent. Ideally they must be brought into the Republic's structure, economically and socially, and, in case they get too big for our liking, we deal with them through proper and legal means. All in agreement?""
 ERS_constitutional_crisis.6.a:0 "Да."
 
 ERS_constitutional_crisis.7.t:0 "Контр-протесты в столице"
 ERS_constitutional_crisis.7.desc:0 "Мэр Томска сидел за своим столом, его руки сильно дрожали, когда он слушал, как начальник полиции описывает ситуацию снаружи. Мэра, пухлого маленького человечка, избрали всего год назад, а протестующие уже рвали на части его город, а может быть, и всю страну. "The circumstances are dire, sir," began the Chief. "It appears the former separatists have traveled from all over our territory to protest the government."\n\nThe Mayor nodded, desperately wishing he had a cup of vodka to calm his nerves.\n\n"No major fights have broken out."\n\n"And the counter protesters?"\n\n"Just as angry, but no major fights on their end either."\n\n"It seems they are waiting for the other to make a move."\n\nHis Chief nodded. "We have enough units to defend the republicans against the separatists."\n\n"We could also leave them to their own devices."\n\nHis Chief raised an eyebrow, but said nothing.\n\n"I am waiting for word from the government, as this is a national issue as well as a local one -"\n\nAs the Mayor said this, the doors slammed open, and in came a young man, barely out of school, running to the Mayor's desk.\n\n"Telegram from the Security Ministry, sir!"\n\nThe Mayor grabbed the paper, which ordered...."
 ERS_constitutional_crisis.7.a:0 "...отправить полицию."
 ERS_constitutional_crisis.7.b:0 "...позволить протестующим бороться."
 
 ERS_constitutional_crisis.8.t:0 "Полиция бродит по улицам"
 ERS_constitutional_crisis.8.desc:0 "С насилием, угрожающим разорвать нашу столицу на части, наш единственный вариант состоял в том, чтобы послать полицию, чтобы, успокоить ситуацию.\n\nПоскольку полиция поддерживала прореспубликанскую сторону в протестах, мы надеялись, что протестующие потеряют надежду на продолжение. Однако, к сожалению, некоторые протестующие не увидели желаемого эффекта. Несколько антиреспубликанцев вступили в драку с полицией и контрпротестантами, в результате чего многие были ранены во время боев. Однако после боев многие протестующие были усмирены, поскольку в городе наблюдается все большее присутствие полиции. Похоже, наше решение привлечь полицию было хорошим, поскольку протестующие начали расходиться по домам.\n\nОднако многие в правительстве критикуют наши действия. Возможно, мы уменьшили власть независимых, но в процессе мы пошли против самих идеалов нашей республики."
 ERS_constitutional_crisis.8.a:0 "Я уверен, что мы сделали правильный выбор."
 
 ERS_constitutional_crisis.9.t:0 "Уличные бои в городе"
 ERS_constitutional_crisis.9.desc:0 "С нашим решением оставить протестующих на произвол судьбы вскоре последовали уличные бои, как и ожидалось. Протестующие и контрпротестующие, без присутствия полиции для поддержания мира, вскоре вцепились друг другу в глотки. Присутствие полиции было сведено к минимуму, и почти никто не вмешивался.\n\nСейчас, хотя несколько уличных боев продолжают бушевать, большинство из них закончились тем, что обе стороны выжгли друг друга. Было несколько раненых, несколько человек были эвакуированы в больницы, но, к счастью, о смертельных исходах не сообщалось. Похоже, протесты, к счастью, закончились, так как обе стороны слишком истощены и дезорганизованы, чтобы продолжать. Наш план невмешательства, по-видимому, сработал.\n\nИ хотя многие критикуют действия или, скорее, бездействие нашей администрации, многие все же говорят, что мы поступили правильно, позволив протестующим самим бороться. Однако, хотя нет никаких сомнений в том, что мы придерживались наших идеалов, доверие независимых выросло."
 ERS_constitutional_crisis.9.a:0 "Настало время для примирения."
 
 ERS_constitutional_crisis.10.t:0 "Согласие?"
 ERS_constitutional_crisis.10.desc:0 "Томск - руководство Центрально-Сибирской республики публично объявило о создании юридического лица в целях понимания того, что произошло во время последних протестов в столице. Это юридическое лицо, официально именуемое "
 ERS_constitutional_crisis.10.a:0 "Комитеты всегда решают наши проблемы, верно?"
 
 ERS_constitutional_crisis.11.t:0 "Лига устанавливает их дело"
 ERS_constitutional_crisis.11.desc:0 "Похоже, независимые снова начали пытаться уничтожить уникальную демократию нашей республики, на этот раз нацелившись на ограниченный круг избирателей, что является одним из главных принципов Томской демократии. Созданный для того, чтобы дать больше привилегий образованным голосовать по более важным вопросам, он позволяет интеллигенции иметь больше права голоса в правительстве. В то время как избирательный блок технически открыт для всех, кто сдает вступительные экзамены, Лига за расширенные демократические права, состоящая в основном из независимых, осудила специальный избирательный пул как недемократический и возбудила судебное дело в пользу отмены пула избирателей.\n\nОни говорят, что все люди заслуживают одного и того же голоса, независимо от их образования. Хотя на первый взгляд это может показаться разумным, для конституционного замысла Пастернака избирательный фонд очень важен и является одним из идеалов нашей республики. Устранение его вполне может привести к концу салонной системы.\n\nТем не менее, многие граждане поддерживают шаг, который делает лига, особенно жители недавно интегрированных провинций. Ожидается, что дело будет направлено в Верховный суд, несмотря на отсутствие правовой базы. Судьи нижестоящих судов вынесли противоречивые решения, и хотя на первый взгляд это дело может показаться незначительным, оно вполне может привести к падению уникальной демократии нашей республики."
 ERS_constitutional_crisis.11.a:0 "Томск ждет своей участи."
 
 ERS_constitutional_crisis.12.t:0 "Верховный суд выслушает доводы против категории ограниченного голосования"
 ERS_constitutional_crisis.12.desc:0 "Томск-сегодня Верховный суд принял решение о рассмотрении судебного дела, возбужденного Лигой за расширенные демократические права, в котором утверждается, что салонный стиль политического управления является антидемократическим и принципиально несовместимым с основополагающими принципами Центрально-Сибирской республики. Лига, состоящая в основном из граждан недавно завоеванных территорий и критикующих салонную систему политического представительства, за последние месяцы добилась значительных успехов как в членстве, так и в финансировании.\n\nСамое удивительное для большинства салонного истеблишмента, что многие выдающиеся гуманисты стали доступны лиге либо в качестве юристов, исследователей, либо даже в качестве представителей других салонов, и все это для того, чтобы помочь в деле, возбужденном юридическим делом Лиги. - Я считаю, - сказал один, - что аморально отказывать группе граждан, потому что их идеология выходит за рамки салонного стиля. Для многих это первый раз, когда они сталкиваются с такой структурой, поэтому вполне понятно, что они будут искать что-то более репрезентативное для их потребностей.'\n\nТочная дата суда еще не определена, но многие в Томске и по всей республике опасаются политических последствий решения Верховного суда, независимо от исхода."
 ERS_constitutional_crisis.12.a:0 "Демократия для элиты или демократия для народа? "
 
 ERS_constitutional_crisis.13.t:0 "Слово на улице"
 ERS_constitutional_crisis.13.desc:0 "- Вы устали, - начал мужчина глубоким гортанным голосом, - от элит, которые говорят вам, за кого можно голосовать, а за кого нет?\n\nСтепанов остановился, сигарета свисала у него изо рта, когда он увидел человека на другой стороне улицы, стоящего на двух или трех больших ящиках и кричащего, когда толпа окружила его. - Салоны, элиты, они говорят нам, что мы совершенная демократия - но я должен спросить, друзья, Может ли демократия, которая запрещает тем, кто не входит в ее бессмысленные и тайные партии, действительно быть "
 ERS_constitutional_crisis.13.a:0 ""Mind if I bum a cigarette?" "Eh, I gotta quit anyway.""
 
 ERS_constitutional_crisis.14.t:0 "Сломанная Система"
 ERS_constitutional_crisis.14.desc:0 "Степанов не часто сердился. Когда ему это удавалось, он часто бил кулаком в стену, но редко выходил за пределы таких атак. Но когда он прочитал заголовок в то утро, он почувствовал что-то в своем сознании, что причинило ему боль, что по-настоящему взбесило его. Там было написано:\n\nВЕРХОВНЫЙ СУД ПОДДЕРЖИВАЕТ САЛОННУЮ СИСТЕМУ-ЛИГА ВЗБЕШЕНА, ГОВОРЯТ ИНСАЙДЕРЫ'\n\nОн знал исход с самого начала, большинство разумных людей. Единственными людьми, которые думали иначе, были широко раскрытые идеалисты, гуманисты и такие же идиоты. Но что - то в этом, в том, как было написано мнение суда - "
 ERS_constitutional_crisis.14.a:0 "Бунт-это язык глухого."
 
 ERS_constitutional_crisis.15.t:0 "Мечты, ушедшие на покой"
 ERS_constitutional_crisis.15.desc:0 "Легкий стук в дверь кабинета Дмитрия Лихачева отвлек его от чтения письма. Долгожданное развлечение, конечно; все эти письма протеста и гражданские волнения заставляли Лихачева опасаться того, что может последовать дальше. - Пожалуйста, входите, - сказал он человеку по ту сторону двери.\n\nДверь открылась, и появился Мечислав Вайнберг, который закрыл ее за собой, чтобы дать им немного уединения. - Здравствуйте, Дмитрий. Вы сказали, что вам нужно о чем-то со мной поговорить?"Please, come in." He told the person on the other side of the door.\n\nThe door opened to reveal Mieczyslaw Vainberg, who closed it behind him to give them some privacy. "Hello, Dmitry. You said there was something you needed to talk to me about?"\n\n"Yes, yes. Please, have a seat Mieczyslaw." When the other man had done so, Likhachyov continued. "I doubt you need me to tell you what this is about. The Republic is going to collapse under its own weight if the situation continues like this, and quite frankly I'm desperate enough to support any possible solution."\n\nConsidering this a moment, Vainberg let out a sigh. "I have a solution, but you aren't going to like it much, Dmitry." Likhachyov nodded for him to continue in spite of that."We can't maintain the constitution as it is," Vainberg told him, giving in. "It has to be changed meaningfully to create a truly representative democracy and satisfy the people."\n\nA deep frown appeared on Likhachyov's face, and when he next spoke, it was in a low voice. "Are you seriously suggesting we appease those damned separatists?" Vainberg opened his mouth to speak, perhaps to apologize, but Likhachyov cut him off with a wave of his hand. "No, I- you're right, Mieczyslaw, I'm sorry for that. I'll support constitutional reform, but for now, please, leave me be." After a moment's hesitation, Vainberg complied, with one last pitying look at Likhachyov.\n\nThe moment the door clicked shut, Likhachyov dug a bottle of vodka out of his desk, then started to gulp it down. So, this was how Pasternak's republic of ideals died."
 ERS_constitutional_crisis.15.a:0 "Сны не могут длиться вечно."
 
 ERS_constitutional_crisis.16.t:0 "Сияющее Творение"
 ERS_constitutional_crisis.16.desc:0 "Ожидая условленной встречи, Даниил Хармс коротал время, размышляя о кризисе, в котором оказалась Республика. Ему было скучно думать о наивных требованиях протестующих; неужели они не видели экзистенциальной угрозы, которую представляли для Республики радикалы, с которыми они шли бок о бок? Они были хуже гуманистов. В то же время он не мог сказать, что все они были неправы. Конституционная реформа была крайне необходима, и единственный вопрос, который оставался у него в голове, состоял в том, как он заставит другие салоны поддержать ее.\n\nНаконец дверь отворилась, и вошла Антонина Пирожкова, как будто с любопытством глядя на него. "There was something you wished to speak to me about, Kharms?" She asked as she sat down on the opposite side of the table.\n\n"Ah, Ms Pirozhkova! Welcome, welcome!" He flashed her a big grin, but he and she both knew it didn't quite reach his eyes. "Alright, I'll cut to the chase. I'm sure neither of us wants the Republic to crumble, but that's the way it's headed as of now. However, if our salons, and the others, could work together, we might be able to find a... solution."\n\n"By which you mean the modification of the constitution?" At Kharms's surprised look she smiled thinly. "It's the only logical solution, and you're not a dumb man. Besides, If you weren't going to suggest it, I was."\n\nThis made Kharms laugh. "Well, well, well! You really are a dangerous woman, Ms Pirozhkova. Yes! The constitution has failed to contain the dangerous political extremes, and it must be rewritten for the survival of this Republic. So, shall we get started on the details?""
 ERS_constitutional_crisis.16.a:0 "Идеалы, созданные для того, чтобы сиять ярче звезд."
 
 ERS_constitutional_crisis.17.t:0 "Верховный суд выслушает доводы против категории ограниченного голосования"
 ERS_constitutional_crisis.17.desc:0 "Томск-сегодня Верховный суд принял решение рассмотреть дело, выдвинутое Лигой за расширение демократических прав, о том, что салонная система, традиционно священная корова Центрально-Сибирской республики, несовместима с демократическими ценностями. Лига, которая с трудом завоевала популярность среди граждан, с ее членскими списками, имеющими минимальное расширение и ограниченный запас финансирования.\n\nДля многих в Республике идея избавиться от салонной системы управления шокирует. -Я не думал, что это реально, - начал 34-летний Чудов Николаевич, давний член салона модернистов. -Я имею в виду, как еще мы можем помешать так называемым друзьям народа подорвать наши гражданские права?\n\nНесмотря на свой неортодоксальный стиль, салон сохранил свой статус важного элемента Республики, и многие не способны думать о нации иначе. Даже многие члены Лиги, такие как организатор староверов Алескеевич, считают, что пока салоны компетентны и популярны, хотя и критикуют "
 ERS_constitutional_crisis.17.a:0 "Демократия от народа, для народа."
 
 ERS_constitutional_crisis.18.t:0 "Рабочая Система"
 ERS_constitutional_crisis.18.desc:0 "Томск-сегодня Верховный суд вынес свое окончательное решение по Лиге за расширенные демократические права сегодня в пользу специальных избирательных блоков, заявив, что "
 ERS_constitutional_crisis.18.a:0 "Нация порядка и стабильности, как и нация прогрессивных реформ, в равной степени нужны для нормальной политической составляющей государства."
 
 ERS_constitutional_crisis.19.t:0 "Совместное Заявление"
 ERS_constitutional_crisis.19.desc:0 "Толпа, собравшаяся вокруг сцены в Томске, говорила с растерянным и озабоченным выражением на лицах; салоны много сотрудничали, но не слишком часто можно было видеть, как ведущий член двух разных салонов делает объявление людям вместе. Может быть, это как-то связано с недавними беспорядками и протестами?\n\nРазговоры смолкли, когда Мечислав Вайнберг и Андрей Сахаров вышли на сцену и поднялись на один из двух подиумов. Толпа казалась еще более неуверенной, что делать с этой ситуацией сейчас. - Добрый день Всем Вам, жители республики, - сказал Сахаров, выглядя усталым, но решительным, как всегда. -Я не сомневаюсь, что вы все видели недавние протесты против изменений в нашей правительственной системе. Мы с моим другом и коллегой Мечиславом Вайнбергом собрались здесь сегодня, чтобы обсудить это, - он с улыбкой кивнул в сторону Вайнберга. - Пожалуйста, говори."A good day to all you people of the Republic," Sakharov said, looking tired but as determined as ever. "I have no doubt you've all seen the recent protests for changes to our governmental system. My friend and colleague Mieczyslaw Weinburg and I are here today to address that." He nodded towards Weinburg with a smile. "Please, speak."\n\nClearing his throat, Weinburg looked over the crowd once, and realized he didn't recognize any of them. A democracy couldn't continue like this. "I promise you, good people, that we are listening to your worries, your pleas. We are working towards a resolution of this crisis as fast as we can, so all I ask is that you place a little more faith in us. With this Republic standing together, it will survive anything; but to be worth surviving, to be worth all of you standing together in defense of it, it must constantly reevaluate itself."\n\nThe crowd began to murmur, surprised by this development above all else, though they did look generally pleased by it. Unable to hide his excitement at the approaching resolution to the unrest, Sakharov grinned merrily. "In time, with your support, we will craft a Republic that is worth fighting for. Until then, I can promise you this.""
 ERS_constitutional_crisis.19.a:0 "Россия меняется к лучшему."
 
 ERS_constitutional_crisis.20.t:0 "Свободная и открытая дискуссия"
 ERS_constitutional_crisis.20.desc:0 "Петр яростно писал, пока в серой Думе шли дебаты. Это была напряженная пара недель, со всеми этими конституционными дискуссиями и судебными делами, но даже несмотря на это, его редактор хотел, чтобы он придерживался думских репортажей. Типично, подумал Петр.\n\nИ все же не все было скучно. Дебаты касались не только основных, умеренных вещей, но и основополагающих принципов республики - но и характера их места в конституционной структуре правительства. В чем же, спрашивали многие, заключается назначение верхней палаты? Ответы на такие вопросы варьировались от гуманистических идеалов защиты свободы и рабочего человека до циничной ненависти Бастильяр к популизму. Ближе к концу дебатов один из представителей, гуманист, взял пресловутый микрофон, подошел к Диас и произнес речь перед своими коллегами.\n\n- Друзья, товарищи, я обращаюсь к вам не только как представитель гуманистов, но и как верный Патриот и гражданин Центральной Сибири, верующий в свободу человечества. Я говорю о вере в то, что все люди созданы равными и что любой человек, желающий отнять эти фундаментальные свободы, является врагом народа. Именно это мы и делаем, защищая народ от воли деспотов, желающих отнять у него свободу."Friends, comrades, I speak to you as not only a representative of the Humanists, but as a loyal patriot and citizen of Central Siberia, and a believer in the liberties of mankind. I speak to the belief that all men are created equal, and that any man willing to take away those fundamental liberties is an enemy of the people. That is what we are doing, protecting the people from the will of despots who would wish to take away their freedoms."\n\n"But that alone cannot protect us, for it is only when the people lose their faith in democracy, in our constitution, and in our institutions, that such men can even take power. Without faith that our leaders have our best interests at heart, why would the people listen to us?"\n\nThe chamber went quiet. Even Pyotr's pen stopped scribbling, looking down at the young man.\n\n"I believe in nation before Salon. Any honesty, well meaning attempt to improve the faith of the men and women of this nation is something I support, regardless of which side of the aisle they may be on. Many of my allies would agree with that sentiment."\n\nThe man left the dias, but the noises did not reappear."
 ERS_constitutional_crisis.20.a:0 "Черт, неужели я все это записал?"
