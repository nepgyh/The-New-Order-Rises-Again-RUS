 POLITICS_BORIS_PASTERNAK_DESC:0 "Борис Леонидович Пастернак скорее поэт и мыслитель, чем настоящий политик. Москвич с еврейскими корнями, он быстро стал известен на заре становления Советского Союза благодаря своей поэзии и переводам английских и немецких классиков. Однако его раннее увлечение Лениным вскоре поиссякло, и он всячески стал пытаться вызволять из политической опалы свои коллег и друзей. Пастернак, несмотря на его гибнущую репутацию, никогда не испытывал на себе давления со стороны властей - Политбюро и НКВД видели в нём натуру чересчур инертную и далёкую от реальности, чтобы она была способна представлять хоть какую-нибудь оппозицию. Чем ближе немцы подходили к Москве, тем всё далее на Восток перемещался Пастернак со своими сторонниками из среды интеллигенции, пока наконец не осел в Томске. Здесь они решили создать либеральную конституцию, навеянную неумирающей русской демократической мыслью и старающуюся восстановить обитель свободы на территории Советов. Их рвение дало родиться Центральносибирской Республике, доказавшей свою боеспособность против просоветских сил на Дальнем Востоке, однако скоро и она сама рухнула под тяжестью собственного веса, не в силах подавить аппетиты своих генералов.\n\nТеперь Пастернак - президент страны интеллектуалов и художников, философов и поэтов. Хотя он и его коллеги произносят замечательные речи, разрабатывают увлекательнейшие для чтения законопроекты и сочиняют прекрасные гимны, их единственный предыдущий опыт пребывания у власти был связан лишь с университетскими кафедрами. Достигнет ли чего-нибудь Пастернак и его государство мечтателей или будет довольствоваться тем, что сидит в своём фарфоровом домике - это вопрос, который ещё предстоит полностью решить."

 POLITICS_DMITRI_SHOSTAKOVICH_DESC:0 "Новая жизнь Дмитрия Дмитриевича Шостаковича началась под громовой стук телеграфа. На жалком клочке бумаги выстукивались чернильным оттиском события катастрофического масштаба - Ленинград пал. В тот день Дмитрий Дмитриевич играл концерт в Томске, в честь своего старого друга. Потеряв свой дом, застрявший в городе Шостакович стал вынужденно проживать в Томске на правах известнейшего композитора современности.\n\nВ жизни Шостаковича заиграло ларгиссимо. Вялотекущие годы в Республике не предлагали ничего примечательного в творчестве. Он вернулся к своей работе и, сочиняя произведения, между строк критичные к Республике, Шостакович влился в богему Томска. Вскоре он встал во главе ассоциации гуманистов, и вот тогда наступило анданте: путь к верной и неизбежной каденции.\n\n Однако столь бодрый темп долго не может продлиться. Мятеж расколол Республику, анархисты взяли под контроль Канск, а нелояльные генералы основались в Красноярске - настал второй акт жизни Шостаковича, хаотический и безумный. Развязка наступила в Томске, где сохранились и процветали идеалы республики. Художественные артели города, пополняя салоны, процветали.\n\n На просторах Центральной Сибири разворачивается новая постановка, и проведёт её президент Шостакович. Миру остаётся наблюдать: явится ли его победа печальной увертюрой или концом прекрасной коды."
 
 POLITICS_DANIIL_KHARMS_DESC:0 "Даниил Хармс - первоначально, прежде чем подобрал себе псевдоним, Даниил Иванович Ювачёв, - явно не тот человек, которого кто-либо мог вообразить лидером государства. Как ярый сторонник ленинградского авангарда, Хармс добился лишь ограниченного местного признания в межвоенные годы. Известный прежде всего как детский писатель, Хармс также написал обширный том абсурдистских работ, которые пользовались благосклонностью диссидентов и бесконечно раздражали революционную политическую элиту. Его карьера была прервана в 1941 году арестом и помещением в психдиспансер в Ленинграде. Он мог бы погибнуть во время блокады, если бы не доброта сочувствующего стражника. С абсурдистом приключилось абсурднейшее чудо.\n\nТо, что Хармс сошёлся с бастильярами, удивляет только тех, кто не знаком с его творчеством. С помощью метафоры и различных других литературных приёмов он прояснил свои идеологические особенности: сдерживание "животного" в гражданах и важность сохранения человека в обществе. Он не самый идеологически приверженный человек, чтобы возглавить партию закона и порядка, но кто скажет, что такое "приверженность" в наши дни?"

 POLITICS_ANDREY_SAKHAROV_DESC:0 "Один мудрец однажды сказал: "Прогресс неизбежен, его прекращение означало бы гибель цивилизации". Это был, конечно же, Андрей Дмитриевич Сахаров, непростой человек в непростые времена. Будучи выходцем из среды интеллигенции, Сахаров нашёл прибежище в самом центре советской науки. Не поднимая головы и приглушив свой голос, Сахаров смог выжить, вопреки закономерно возникающему пристальному вниманию партийных верхов после некоторых неаккуратных выпадов в сторону "идеологически верных" академических кругов.\n\nПозднее ему повезло осесть в Томске после распада большевистского государства. Его идеалистические технократические взгляды привели его к присоединению к группе людей, которые будут именовать себя модернистами. Проникновенно исповедуя свою веру в бесконечный потенциал дуэта науки и технологии относительно построения лучшего общества, Андрей Сахаров воплощает дух Томска как никто другой."
 
 POLITICS_DMITRY_LIKHACHYOV_DESC:0 "Среди всего человеческого достояния России сияет фигура декабриста Дмитрия Сергеевича Лихачёва. Любовь к литературе сего настоящего сына европейской России стала его жизненным путём, когда в невинные 16 лет он поступил в Ленинградский государственный университет. В 1928 был арестован из-за подозрений в контрреволюции, будучи членом студенческого кружка, затем без суда был сослан на Соловки, где отбыл пять лет в лагере особого назначения. Тогда он едва избежал казни, а через десять лет ему повезло эвакуироваться из блокадного Ленинграда, находясь в ряду тех немногих, кому посчастливилось покинуть город со своей семьёй.\n\nОбосновавшись в Томске спустя некоторое время после войны, Лихачёв стал близким другом и соратником Пастернака и вскоре вступил в салон декабристов. С уходом поэта, Дмитрий Сергеевич теперь де-факто возглавляет их фракцию. Придерживаясь западнических воззрений на дальнейший путь России, гордый её наследием, историей и её всевмещаемостью, Лихачёв видит, что Томску суждено повести за собой всю Родину ради пробуждения в ней культурного роста и сотрудничества с Западом, чтобы ознаменовать золотую эпоху мира на истерзанных войной землях."

 POLITICS_MOISEY_VAINBERG_DESC:0 "Когда Моисей Вайнберг начал своё восхождение в политике Центральносибирской Республики, многие полагали, что еврейский композитор из Варшавы будет рьяно противостоять затмившему его своим именем Шостаковича, своему наставнику. Ведь и творчеству талантливого музыканта до сих пор не удавалось заслужить своё место, сойти с орбиты славы Шостаковича. Однако по мере того, как его произведения приобретали успех среди публики, политические амбиции Вайнберга принесли ему, восходящей звезде салона гуманистов, место в центре внимания. Будучи терпеливым, скрупулёзным и наблюдательным человеком, Вайнберг набрал политический вес в переговорах с другими салонами, а также в координации знаменитой децентрализованной политической организации гуманистов.\n\nВ настоящее время президент Республики Моисей Вайнберг оказывает своё огромнейшее влияние на гуманистский проект. Его семья, сметённая волной антисемитизма, его родина, Польша, ставшая жертвой нацистского режима - Вайнберг слишком хорошо знает ставки своего президентства: мечте Томска о свободной России, сиянии свободы и прогресса, нельзя позволить увянуть. Лучшее будущее должно быть построено для всех и надёжно защищено. Начиная с инвестиций на развитие инфраструктуры для лучшей связи между людьми и заканчивая планами Шостаковича пробудить в рабочих состоятельных, просвещённых избирателей и распространить демократические традиции Томска, президент Вайнберг стремится извлечь уроки века, омрачённого скорбью, которые снова и снова показывали важность надежды и мужества."

