 ERS_The_Decembrist_Forebears_desc:0 "Декабристское общество названо в честь первых декабристов, благородных ветеранов наполеоновских войн. Как и наши предшественники, мы будем бороться с тиранией везде, где найдем ее!\n\nПодлинный декабрист вел и боролся вместе со смиренными русскими крестьянами. На почве Европы падала и смешивалась благородная и простая кровь, сближая два русских общества. Настало время республиканской армии перенять этот идеал. Армия Шапошникова во время войны поведет за собой тысячи новобранцев со всей республики. Дополняя наших ветеранов во время кризиса потоком солдат, мы сможем заманить наших врагов в ловушку между закаленной механизированной наковальней и огромным молотом артиллерии и легкой пехоты.\n\nПростой народ в мирное время обращается за руководством к своим политическим лидерам; во время войны он обратит свой взор к элите республики, ведущей его к славе и свободе!"

 ERS_Expand_The_Military_Academy_desc:0 "Это мрачное дело - изучать мрачную науку. Однако мы не можем позволить нашим врагам превзойти нас в мрачном искусстве причинения смерти и опустошения.\n\nВоенная академия в Томске будет расширена и студенты военных наук будут включены в состав нашей армии. Будут проанализированы современные способы организации сил, апробированы новые представления о распределении средств обеспечения на различных уровнях, применены новаторские способы применения психологии для повышения смертоносности артиллерийских заграждений.\n\nНаши противники часто издевались над нашими интеллектуалами. Именно мы будем смеяться в последний раз, когда проявим свое мастерство в военных науках на поле боя."

 ERS_Clean_Conscription_desc:0 "Если наша армия должна опираться на массы призывников, важно, чтобы мы ясно дали понять народу, чего мы от них ожидаем. Призыв крестьян в критические месяцы жатвы или призыв городских рабочих на военную службу наугад и лишение их работы - это оба способа, с помощью которых простого человека заставят ненавидеть военную службу и возмущаться ею.\n\nМы будем вести четкие и точные списки мужчин призывного возраста. Оттуда региональные бюро будут стремиться разместить семьи и деревни, чтобы избежать истощения местной рабочей силы в неподходящий момент. Мужчины, вступающие в армию, будут получать точные призывные контракты, и никто не увидит, что их военная службу продлят произвольно.\n\nЕсли мы просим людей дать нам что-то, самое меньшее, что мы можем сделать, это быть точными в своих потребностях!"

 ERS_Special_Forces_desc:0 "Рожденные в результате экспериментов во время Второй Мировой Войны, большинство современных армий имеют, по крайней мере, некоторые войска специального назначения. Хорошо обученные и оснащенные специальной техникой оперативники спецназа могут появляться в тылу врага и выполнять хирургические удары по вражеским материальным средствам и личному составу. В конце концов, армия действует согласованно, подобно человеческому телу. Так ли уж удивительно, что правильный разрез в неправильном месте может привести к катастрофическим последствиям?\n\nРеспублика инвестирует в свои силы специального назначения и включает элементы специальной подготовки в регулярные войска. Гораздо лучше, в конце концов, поэкспериментировать с новой тактикой с небольшими группами умных и преданных солдат, прежде чем распространять информацию среди остальной армии."

 ERS_A_New_Cavalry_desc:0 "Модернизация и механизация республиканской армии Маршалом Шапошниковым объединила несколько превосходных ветеранских батальонов в зачаточную форму респектабельного бронетанкового корпуса. Настало время нам развить его усилия и создать грозную группировку танковых дивизий! Эти солдаты составят острие республиканской армии; одетая в сталь и вооруженная разрушительной боевой мощью, эта современная кавалерия станет грозным активом нашей армии.\n\nНекоторые сомневаются в идее отправить большинство наших ветеранов-солдат в бронетанковые дивизии. Декабристское общество считает, что силовое умножение подвижности и огневой мощи лучше всего будет применено нашими лучшими солдатами. Универсальность наших танковых дивизий позволит нам усилить слабеющую оборону, а также нанести быстрый удар по уязвимым позициям противника. Давайте возобновим внушающий благоговейный трепет шок старой кавалерии!"

 ERS_Skirmishers_desc:0 "Иллюзии современного пейзажа проявляются в нескольких сотнях метров за пределами дорог и железных дорог. Холмы, леса, реки и болота делают продвижение по природе неизменным трудным делом.\n\nК счастью, простой русский крестьянин зарабатывает на жизнь своим пониманием окружающей среды. Многие жители сельской местности привыкли бродить по лесам в поисках грибов или мяса животных. Зимой, как и летом, эти выносливые мужчины и женщины путешествуют по земле, чтобы заработать себе на жизнь. Их опыт может быть включен в наши разведывательные полки. Хотя мы не всегда можем сражаться в условиях сибирской природы, институциональная позиция готовности ко всему позволит нашим пехотинцам идти, куда им заблагорассудится, и наносить удары противнику там, где это наиболее выгодно!"

 ERS_Private_To_Marshall_desc:0 "Некоторые обвиняют декабристское общество в элитарности, в создании нового дворянства, способного господствовать над простым человеком. Мы глубоко сожалеем об этом недоразумении. Как наши декабристские предки когда-то стремились разрушить стены между простым и благородным народом, так и наша современная организация стремится объединить все социальные группы республики.\n\nИменно поэтому мы должны искать таланты в наших рядах. Смиренные солдаты не должны быть лишены возможности руководить другими людьми, если они это обещают. Независимо от социальной группы человека, на поле боя есть только братья, ведущие братьев на защиту республики. Мы будем продвигать лучших из лучших и, соответственно, распоряжаться нашей армией!"

 ERS_Militarize_The_Elite_desc:0 "Россия имеет долгую и богатую военную историю. Ее вожди когда-то должны были знать военную жизнь, и была редка благородная семья, которая не принесла в жертву нации хотя бы одного героя.\n\nТомск имел репутацию города художников, поэтов и ученых в рамках старой республики. Это время для нас, чтобы сменить перо на меч. Чтобы Россия была спасена, чтобы свет и надежда устояли, мы должны принять в свои сердца скорбь, лишения и возможность смерти на поле брани. Милитаризируя высшие слои республиканского общества, мы скрепляем наш завет с простым народом кровью. Кровь, пролитая врагами России, и кровь, которая будет потеряна при ее освобождении.\n\nНадо воевать, чтобы в один прекрасный день песни и стихи заменили взрывы и выстрелы по всей русской земле."

 ERS_The_Republican_Artillery_desc:0 "Это великая аксиома современной войны, что огневая мощь убивает. Подавляющее большинство потерь в армиях двадцатого века происходит от артиллерийских снарядов различных размеров, брошенных с большого расстояния.\n\nЭтот урок преподал Европе сам маленький капрал, и столетие спустя армии Великой войны выставили орудийные батареи, которые, без сомнения, произвели бы впечатление на самого Наполеона. Мы внедрим в республиканскую армию эту традицию, сохранив постоянный артиллерийский корпус, который будет предоставлен в распоряжение нашей пехоты. Длинные пушки республики станут мечами и щитами нашей пехоты!"

 ERS_Towards_A_New_Patriotic_War_desc:0 "Не дряхлая империя Габсбургов положила конец неистовству Наполеона в Европе, не надменные милитаристы пруссаки и даже не утонченные англичане. Великая армия была смертельно ранена русским народом во время его долгого продвижения по России и в Бородинском сражении, так и не вернув своей славы.\n\nВ других русских военачальниках и в Вермахте мы видим более опасных противников. Первые не остановятся ни перед чем, чтобы сломить российскую демократию; вторые заложат свое собственное будущее, если им будет дан шанс окончательно уничтожить русский народ. На горизонте новая, еще более страшная Отечественная война. Мы победим! Россия никогда не склонится перед тиранами!"


