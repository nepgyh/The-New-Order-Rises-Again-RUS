 ERS_Modernist_SibPlan_Category:0 "§mНовый Сибирский План§!"
 ERS_Modernist_SibPlan_Category_desc:0 "Правительство §mМодернистов§! решило запустить грандиозный проект §G\"Город Огней\"§!. Эта эволюция §YБухаринского Центрально-Сибирского Плана§! имеет целью заложить фундамент массивной электронной промышленности. Обеспечив нашу страну с помощью Центральной Сибирской промышленности, мы обеспечим ее будущее, инвестируя в зарождающуюся область §Gинформатики§!. Увеличивая количество информации, обрабатываемой нашими специалистами с помощью вычислений, мы можем развивать наши политики и программы еще дальше.\n\nЭто великое дело, и граждане с интересом наблюдают за ним.§RНеспособность§! обеспечить успешное завершение плана может иметь §Rнегативные§! последствия для доверия народа к нашему правительству.\n\nНаш текущий прогресс в §Gвыполнении§! §mНового Сибирского Плана§! составляет [?ERS_megaproject_progress]%.\n\nНаш §Gежемесячный прогресс§! составляет [?ERS_megaproject_monthly_progress]%."

 ERS_Decembrist_Great_Discord_Category:0 "§dБольшой Раздор§!"
 ERS_Decembrist_Great_Discord_Category_desc:0 "Правительство §sДекабристов§! решило запустить грандиозный проект, положивший §Gконец Великому Раздору§!. Эта программа, похоже, раз и навсегда покончит с затяжными последствиями сепаратизма в §YЦентральной Сибири§!, а также выстроит прочный механизм интеграции новых территорий в нашу политическую систему. §GПрезидент Лихачев§! и его министры определили, что рост §Rцинизма§!, вызванный теми, кто не доверяет нашей политической системе, представляет наибольшую угрозу для §Yнаследия Пастернака§!. Таким образом, необходимо приложить значительные усилия для того, чтобы наша политическая революция закрепилась на устойчивой почве, с тем чтобы наша экспансия на Запад больше не давила на систему. Это великое дело, и граждане с интересом наблюдают за ним. §RНеспособность§! обеспечить успешное завершение плана может иметь §Rнегативные§! последствия для доверия народа к нашему правительству.\n\nНаш нынешний прогресс на пути к прекращению §Rцинизма§! в Республике составляет [?ERS_megaproject_progress]%.\n\nНаш §Gежемесячный прогресс§! составляет [?ERS_megaproject_monthly_progress]%."

 ERS_Bastillard_National_Redoubt_Category:0 "§sНациональный Редут§!"
 ERS_Bastillard_National_Redoubt_Category_desc:0 "Правительство §mБастильяр§! решило запустить грандиозный проект §G\"Национальный редут\"§!. Эта амбициозная программа направлена на то, чтобы обойти потерю стратегически важной §YМаньчжурии§! §Yяпонцами§!, развивая наши оставшиеся порты, такие как §GМагадан§, улучшая связи §YЦентральной Сибири§! с §YДальним Востоком§! и, что особенно важно, ведя переговоры с §Yяпонцами§! о доступе к §Yманьчжурской промышленности§!. §YГруппа \"Тринити\"§! определила, что доступ на внешние рынки имеет решающее значение для развития §YРоссийской Республики§! и что торговля должна быть обеспечена и защищена, независимо от стоимости.\n\nЭто великое дело, и граждане с интересом наблюдают за ним. §RНеспособность§! обеспечить успешное завершение плана может иметь §Rнегативные§! последствия для доверия народа к нашему правительству.\n\nНаш текущий прогресс в §Gзавершении §!строительства проекта §s\"Национальный Редут\"§! составляет [?ERS_megaproject_progress]%.\n\nНаш §Gежемесячный прогресс§! составляет [?ERS_megaproject_monthly_progress]%."

