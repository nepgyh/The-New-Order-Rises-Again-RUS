 ERS_bastillard_to_the_east_the_azure_eternal_desc:0 "Мы вышли к Тихому океану и еще ближе подошли к объединению России! Наши шансы на победу значительно возросли, и мы показали миру, что действительно являемся главной силой в России. Наконец, имея выход к морю, мы можем начать организовывать торговлю через океан и, наконец, привезти иностранные богатства в Сибирь.\n\nЭто большое достижение, особенно для Бастийяров. Наш план свободной торговли через Тихий океан, наконец, осуществим. Мы принесли на Дальний Восток не только демократию, но и огромное богатство!"

 ERS_bastillard_harbins_dark_legacy_desc:0 "Харбин оставил темную память на Дальнем Востоке. Центр русского фашизма, его группы хлынули в Россию, чтобы дестабилизировать ее и поработить русский народ. Фашизм должен быть удален с Дальнего Востока, ибо мы не можем допустить, чтобы радикальные идеологии запятнали нашу республику. Ликвидация фашизма во внешней Маньчжурии также обеспечит безопасность портов, поскольку мы не можем допустить, чтобы фашистское сопротивление вредило нашим деловым усилиям.\n\nВажно также, что мы ведем дела в Харбине, так как у нас должны быть связи с Японией, чтобы мы не соперничали с ними в Тихом океане. Нейтральные отношения будут самыми лучшими."

 ERS_bastillard_the_red_hinterland_desc:0 "Наследие коммунизма особенно заметно в Иркутске и Бурятии. Долг Бастильяр - убрать эти красные пятна и обеспечить свободное перемещение припасов между нашими портами и городами. Партизаны и движения Сопротивления должны быть уничтожены как можно быстрее, прежде чем они распространятся и наберут силу. Как только мы стабилизируем наш контроль, мы сможем осуществить наши планы. Ни один бандит не доберется до наших торговых путей!"

 ERS_bastillard_any_port_in_a_storm_desc:0 "Магадан - наш единственный канал связи с внешним миром, единственный крупный подконтрольный нам порт на Дальнем Востоке. Мы должны построить больше дорог, мостов и железных дорог, если хотим, чтобы Магадан был максимально эффективным, чтобы мы могли быстрее перевозить товары и торговать. Модернизация самого порта за счет строительства новых доков и использования новых технологий также будет необходима, если мы хотим, чтобы Магадан был полезен."

 ERS_bastillard_but_this_one_desc:0 "Даже с нашими улучшениями в Магадане порт никогда не будет таким же хорошим, как Владивосток или любой другой порт во внешней Маньчжурии. Чтобы получить более прочную торговую сеть с внешним миром, мы должны расширить нашу дипломатию и политическую силу. Переговоры будут трудными, но неудача может поставить под угрозу всю нашу экономику."

 ERS_bastillard_the_new_pacific_policy_desc:0 "Чтобы поднять наш проект с нуля, будет создано новое министерство, которое будет курировать его, интегрированное в правительство. Названный Министерством торговли и обороны, он будет сосредоточен исключительно на торговых операциях на Дальнем Востоке и Тихом океане, а также на обороне конвоев и торговых линий. Финансирование этого нового министерства, надеюсь, привлечет нужных людей к столу переговоров и продвинет наши планы."

 ERS_bastillard_american_trade_desc:0 "Торговля с Америкой абсолютно необходима, если мы хотим иметь сильную экономику. Мы попросим их торговать в Магадане, и хотя им может не понравиться вести торговлю в порту, который заморожен на полгода, возможно, предоставление им льгот вызовет их интерес. Возможно, особое отношение в нашей экономике поможет."

 ERS_bastillard_open_the_port_by_any_means_desc:0 "Нынешнее отсутствие военно-морской инфраструктуры делает торговлю сложной и опасной операцией. Новое министерство торговли и обороны будет работать над быстрым строительством и развитием новых портов и приобретением судов. Законность такой операции с учетом сомнительного права собственности на землю в настоящее время обсуждается, но мы вряд ли можем позволить себе еще один шаг назад. Операция должна быть продолжена."

 ERS_bastillard_japanese_bargains_desc:0 "Япония теперь владеет нашим старым портом Владивостоком, который когда-то был одним из лучших торговых центров Империи. Мы должны спросить их, можем ли мы использовать порт для торговли и транспортировки наших товаров. Мы могли бы также запросить доступ к маньчжурским железным дорогам, что дало бы нам возможность быстрее отправлять грузы по суше."

 ERS_bastillard_the_special_economic_zones_desc:0 "Маньчжурия, может быть, и не самое лучшее место для работы, но все же лучше, чем Дальний Восток. Тем не менее, если мы поставим нашу промышленность рядом с портами, то перевозка грузов пойдет гораздо быстрее, и наша экономика, несомненно, будет расти."

 ERS_bastillard_breaking_the_salon_deadlock_desc:0 "Отношения с Японией оказались крайне непопулярными как среди граждан Республики, так и в большинстве салонов. Однако в одном салоне есть те, кто понимает наши мотивы - гуманисты. Мы надеемся, что, объединившись с гуманистическим салоном, мы получим большинство голосов для принятия всех необходимых мер, касающихся торговли с Америкой и Японией."

 ERS_bastillard_preparing_the_western_positions_desc:0 "Мы должны быть готовы к войне на Западе. Хотя тамошнее правительство, возможно, и согласится вести с нами переговоры, гораздо лучше быть в безопасности, готовясь к войне. Развитие местных районов вдоль границы и планирование будущих кампаний должны быть сделаны сейчас, пока не стало слишком поздно."

 ERS_bastillard_expand_the_welfare_state_desc:0 "С ростом нашей экономики мы можем приспособиться к лучшему социальному обеспечению и гражданской ориентированной политике. Давайте сосредоточимся на этом, чтобы удовлетворить повседневных граждан, так как это будет гасить гнев против нашего правительства."

 ERS_bastillard_a_final_round_of_preparations_desc:0 "Конфликт приближается и мы должны быть готовы. Люди должны быть обучены, лучшее оружие должно быть распределено, и пропагандистская кампания должна быть завершена. Это будет наш самый сложный бой. Мы не можем проиграть, если хотим, чтобы демократия выжила!"

 ERS_bastillard_the_west_will_be_ours_desc:0 "На Западе русские трудятся под нашим соперником. Дальше - ужас Москвы, где русские гибнут под сапогами немцев. Мы победим на Западе, освободив всех русских, и железная Республика Бастильяр двинется к воротам Рейха!"

