 ERS_The_Bastille_Stands_desc:0 "Восстание рабочих пришло и ушло, а мы остались. С подавлением восстания, надеюсь, навсегда, мы должны начать сосредотачиваться на возобновлении экономики. Центрально-Сибирское восстание разрушило большую экономическую инфраструктуру и вынудило нас перевести экономику на военно-ориентированный способ производства. Наши усилия должны быть сосредоточены на том, чтобы перевести военное производство обратно в гражданское, а оттуда двигаться к восстановлению поврежденных частей нашей страны. Важно то, что Бастилия стоит. Пока она жива, нация будет идти."

 ERS_Legacy_Of_The_Four_Year_Plan_desc:0 "Интересно, что некоторые из наших друзей в частном секторе недавно выразили заинтересованность в продолжении четырехлетних планов, которые мы реализовали ранее, хотя и с интересным уклоном. Вместо того, чтобы правительство строило новые заводы и устанавливало более высокие квоты для государственных предприятий, наши друзья вместо этого предлагают нам инвестировать те ресурсы, которые мы отложили для этого, в свободный рынок. Эти средства пойдут на поддержку новых предприятий в нашей стране и придадут ей импульс после недавних разрушительных войн и восстаний."

 ERS_Exporting_Synthetic_Culture_desc:0 "Что остановит нас от того, чтобы синтезировать культуры? Мы контролируем государство, и с помощью этой власти мы также получаем возможность влиять на культуру нации, в частности на культуру рабочих. Конечно, было бы не так уж трудно начать пропагандировать протестантскую трудовую этику со смешанным послушанием и советским поклонением промышленности. Действительно, мы должны надеяться, что такое поощрение этой синтетической культуры приведет к большей производительности среди наших граждан и будет способствовать дальнейшему повышению эффективности государства."

 ERS_Legacy_Of_The_Three_Year_Plan_desc:0 "Бюрократы в нашем правительстве усердно работают над разработкой нашего следующего трехлетнего плана дальнейшего развития экономики. Несмотря на убедительные аргументы в пользу инвестирования государственных ресурсов в развитие свободного рынка в противовес централизованному экономическому аппарату, который мы сейчас поддерживаем, мы придерживаемся позиции, что до тех пор, пока Россия не будет объединена под единым правительством, необходим государственный контроль над жизненно важными отраслями, такими как военно-промышленный комплекс. Когда наша страна будет в безопасности от постоянной угрозы вторжения, мы можем подумать о приватизации некоторых отраслей промышленности и открытии рынков, но до тех пор централизованная плановая экономика останется."

 ERS_Convert_Friendly_Unions_desc:0 "В нашей стране существует множество независимых профсоюзов, действующих в нескольких отраслях экономики. От сталелитейной промышленности до транспорта и сельского хозяйства-для этого существует профсоюз. Эти союзы разрозненны и ограничены в своей переговорной силе. В рамках нашей внутренней политики мы начали настаивать на том, чтобы более крупные государственные профсоюзы организовывали и контролировали различные местные профсоюзы по всей стране, что помогло бы укрепить дело трудящихся в целом. Хотя есть много профсоюзов, которые полностью отвергают эту идею, есть и другие, которые были поколеблены аргументами Национального союза, поддержанного правительством и поддержанного государственными фондами. Мы должны расположить к себе эти союзы и поощрять их к вступлению."

 ERS_Making_Use_Of_Dirigiste_desc:0 "Новые земли и территории, которые мы приобрели за последние годы, огромны и полны людей. Организация и управление этими землями с нашей нынешней администрацией оказывается весьма проблематичной. Мало того, что наш персонал слишком ограничен, чтобы справиться с бумажной работой и бюрократической нагрузкой, которую эти земли взвалили на наши плечи, но мы также обнаруживаем, что новые бюрократы, которых нам удалось привлечь для управления этими землями, были совершенно некомпетентны. Есть много бывших лидеров и бюрократов из правительств, которые мы ранее завоевали, с опытом и интеллектом, необходимыми для эффективного управления нашими новыми территориями. Мы должны найти их. По крайней мере, это должно помочь нам лучше интегрировать эти новые территории, предложив им лидеров их собственного народа."

 ERS_Learning_From_Foreign_Corporations_desc:0 "Объединение нашего региона привело к экономическому буму. Мир и стабильность, которые мы принесли на нашу Родину, укрепили веру инвесторов в экономику и побудили молодых предпринимателей начать строить свои собственные компании. Эти новые компании будут конкурировать с иностранными корпорациями с более сильной логистикой, лучшим управлением и более низкими производственными издержками. Если наши отечественные компании хотят выжить,они должны будут во всем подражать этим иностранным корпорациям. Мы не станем еще одним рынком для эксплуатации."

 ERS_Tailor_Welfare_Net_desc:0 "У правительства не так уж много ресурсов и хотя мы хотели бы иметь возможность поддерживать всех, выбор должен быть сделан относительно того, кто что получает и сколько получает. Для оказания нам помощи в этом отношении был создан новый административный орган социального обеспечения. Это поможет нам определить, какие группы населения больше всего нуждаются в помощи и какую форму эта помощь примет. В некоторых случаях необходимы финансовые стимулы, чтобы вывести регион из нищеты, а в других строительство новых столовых и приютов для бездомных. Ориентируясь именно на то, что необходимо нашему разнообразному населению, мы максимизируем эффективность и качество жизни."

 ERS_Stamping_Out_Dangerous_Ideologies_desc:0 "В то время как образованные, сознательные и политически свободные граждане важны для любой хорошей демократии, должны быть ограничения в отношении идеологий, которые мы позволяем действовать внутри страны. Опасные идеологии, такие как марксизм и фашизм, привели к угнетению и убийству миллионов. Эти идеологии служили чистым негативом для общества и активно работали над тем, чтобы вернуть человечество назад. Было бы безответственно и неосторожно позволять таким идеологиям проявляться в нашем народе, и необходимо предпринять шаги, чтобы такая ситуация никогда не возникла."

 ERS_Expanding_Our_Bureaucracy_desc:0 "Наша республика растет и меняется быстрыми темпами, и наша бюрократия должна стать больше, если мы хотим справиться с этим. Недавно мы увеличили в четыре раза наше население во время воссоединения Центральной Сибири, увеличив потребность в бюрократах, которые могли бы управлять этими новыми народами, а также осуществляли более всеобъемлющую политику социального обеспечения и труда, которая потребует более крупной бюрократии для управления и работы. По мере роста республики мы должны удовлетворять административные и материально-технические потребности этой нации."

 ERS_The_Expanded_Trinity_Association_desc:0 "Бастильяры всегда были центром мыслителей и промышленных планировщиков. Чувство практичности в сочетании с небольшим идеализмом может пройти долгий путь к превращению того, что может показаться мечтой, в реальность, и такие мечты у нас были. Мы превратили нашу республику из слабого государства на окраинах Сибири в одного из главных претендентов на русское господство и люди это заметили. В партию рационализма и интеллектуализма стекались всевозможные мыслители и высококвалифицированные специалисты. Бастильяры стали золотым стандартом управления государством в России."

