 ERS.1.t:0 "Передача Факела"
 ERS.1.desc:0 "Президент шел по залам президентского дворца один в этот поздний час. Никто не шел с ним, кроме его воспоминаний, отголосков лучших времен. Бледный лунный свет пробивался сквозь завесу облаков в небе, сияя сквозь огромные окна коридоров.\n\nКогда-то Центрально-Сибирская республика была одним из сильнейших государств-преемников Советского Союза. Унаследовав богатую промышленность от Сибирского плана Бухарина, правительство в Томске приступило к построению новой России, где граждане могли бы свободно процветать и высказывать свое мнение об управлении. И все же русская анархия не пощадила Центральную Сибирь. Не имея выхода к морю и окруженная враждебными правительствами и военачальниками, начало конца республики пришло от сепаратистов в Новосибирске. Затем проклятые остатки Советского Союза в лице Ягоды начали свое донкихотское вторжение. Обе нации были обескровлены, их дети плакали, когда война и голод пришли на некогда мирную землю. В Центральной Сибири различные губернские правители восстали против ослабленной центральной власти. Негодяи-офицеры обвиняли гражданское правительство в собственных неудачах в борьбе с анархистами и сепаратистами. Одна за другой отделялись губернии, пока не остался только Томск.\n\nХолод поглащал энергию Пастернака. Почти так же, как эта проклятая болезнь. Дверь в его кабинет, деревянная и царственная, с каждым днем становилась все тяжелее. Но президент пока не собирался сдаваться. Старое правительство потерпело крах. Нынешнее временное правительство не будет править вечно. Пастернак чувствовал, что он и его поколение втянули республику в эту неразбериху; самое меньшее, что они могли сделать, - это сделать все возможное, чтобы передать факел следующему поколению. В спящем городе, окружавшем президентский дворец, спали рабочие и поэты, солдаты и политики-все оставшиеся в республике дети. Все, что нужно было сделать президенту, как обычно, одному в своем кабинете, - это доверить им будущее. Так много работы, так мало времени. Пастернак усмехнулся. Во всяком случае, скоро у него будет достаточно времени, чтобы выспаться.."
 ERS.1.a:0 "Новому поколению, из слабеющих рук."

 ERS.2.t:0 "Годы стали и пепла"
 ERS.2.desc:0 "Совершенно непродуктивный день. Они были редкостью в долгой и богатой на события жизни президента Пастернака. Теперь же из-за болезни и возраста такие дни стали гораздо более обычным явлением. Так провел день Борис Пастернак, отдыхая в своей спальне.\n\nОн стал одним из первых руководителей старой Центрально-Сибирской республики. Вещи никогда не были легкими или очевидными. Некоторые хотели возрождения Бухаринского Советского Союза. Другие в армии предпочитали гораздо более авторитарный тип правления, постоянное военное чрезвычайное положение до тех пор, пока нация не сможет вновь объединиться. Но Пастернак и его союзники обратились к интеллигенции Томска, к тем, кто мечтал о более свободном будущем. Они также обращались к простым людям, обещая рабочим процветание в обмен на их помощь. Теперь президент оказался лидером сильно ослабленной Республики, демократия которая временно приостановлена Временным правительством, экономика в руинах. Было время, превратившее в посмешище эти ранние планы.\n\nПастернак был удивлен, увидев, что общественность поддержала его кандидатуру в качестве чрезвычайного временного президента. Разве он не воплотил в себе все то, что пошло не так с ЦСР? И все же люди Томска каким-то образом сохранили к нему доверие. Даже рабочие покорно продолжали свои смены на крупных промышленных предприятиях, поддержав Временное правительство на референдуме. Положение с продовольствием было не очень хорошим, но, по крайней мере, стабильным. Возможно, никто из бедняков или элиты не хотел рисковать в эти самые опасные времена. Генерал Шапошников обеспечил лояльность армии к гражданским институтам.\n\nПрезидент почувствовал себя немного униженным оказанным ему доверием. Он также знал, что его люди ожидают многого взамен. Это его не слишком беспокоило, его окончательные проекты вскоре должны были быть представлены руководству Томска. Как Пастернак перед смертью определит модель республики, так она и будет устроены."
 ERS.2.a:0 "Чтение его политических завещаний было в порядке вещей."

 ERS.3.t:0 "Смена караула"
 ERS.3.desc:0 "Все взгляды обратились к нему, когда он вошел в комнату. Беспокойство, печаль, жалость-смесь эмоций была видна на лицах собравшихся. Президент привык видеть прогрессирование своего рака на лицах тех, с кем он встречался.\n\nЛюди были из самых разных слоев общества. Промышленники, ученые, чиновники Временного правительства. Несколько посторонних неловко стояли рядом с генералом Шапошниковым. Верный генерал следовал указаниям Пастернака. Президент благодарно кивнул старому другу. Генерал решительно отдал честь. Пастернак заговорил: \"Господа, мое время, вероятно, даже более ограничено, чем ваше.\" Несколько неловких смешков. Пастернак продолжал: -Я собрал вас сегодня, чтобы высказать свои мысли о временном правительстве. Я думаю, что все из присутствующих не особо довольны его прогрессом.\" Несколько кивков в знак согласия. \"То, что должно было стать временной мерой для урезания старого аппарата ЦСР, реорганизации нашей экономики и ухода за нашей уменьшившейся армией, теперь растянулось на месяцы, а затем и годы вялого прогресса. Политическая оппозиция справедливо указала, что без выборов наша легитимность постоянно ослабевает.\"\n\nПастернак сел в свое кресло и обратился к присутствующим. Люди из салонов, все, никто не стесняется выставлять напоказ свои мысли о временном правительстве. Хорошо. Я пригласил этих господ из так называемых обществ Декабристов, Бастильяр, Модернистов и Гуманистов. За последние несколько месяцев в салонах города обсуждалось много хороших идей. Я с большим интересом следил за обновлением культурной и политической жизни столицы и считаю, что пришло время покончить с Временным правительством.\"\n\nРопот грозил перерасти в спор. Пастернак поднял руку, чтобы заставить его затихнуть. \"Это будет сделано с хорошим порядком, и соответствующая новая конституция будет реализована. Господа, эти сепаратисты и мятежники проявили больше смелости, чем мы, и воспользовались моментом. Я считаю, что пришло время провести некоторую собственную мобилизацию и обратиться к великим умам республики, чтобы увидеть, как она сохранится в следующих поколениях. Я хотел бы услышать, как собравшиеся в этом зале люди подробно расскажут о том, что еще предстоит сделать до того, как будут назначены новые выборы. Начнем с вас, генерал Шапошников.\""
 ERS.3.a:0 "Из многих голосов скоро вырастет консенсус."

 ERS.4.t:0 "Подготовка политической сцены"
 ERS.4.desc:0 "Кипы бумаг заполняли все возможные поверхности президентского кабинета. Время от времени приходили ошеломленные секретарши, чтобы стабилизировать шатающиеся стопки бумаг. Повсюду были разбросаны книги по юриспруденции и истории, открытые на кажущихся случайными страницах. В центре всего этого был президент, занятый работой..\n\nРазработать конституцию было нелегко, даже с дюжиной юридических консультантов, которым была предоставлена собственная секция для работы. Еще тяжелее было то, что имел в виду Пастернак: живое, дышащее существо, в котором все увидят республику, которую они себе представляли. Конституция Пастернака положит конец Временному правительству и положит начало новой эре в Республике. Эра экспериментов, эра диких и безумных идей. Задача Пастернака состояла в том, чтобы не ставить себя в центр сцены. Его долг состоял в том, чтобы построить театр, где все виды игроков могли бы входить и выходить из политической сферы Республики, привнося свои собственные идеи и видение будущего. Люди добавят в Конституцию, а кое-что уберут. И все же в нем будет жить дух, Искра собственных Пастернаковских мечтаний и несостоявшихся амбиций.\n\nРабота шла и шла. Иногда приходил адвокат для обсуждений. Во второй половине дня медсестра дала президенту лекарство на весь день. Работа продвигалась в хорошем темпе. Каждые несколько дней советникам как внутри временного правительства, так и вне его рассылались подборки последних идей и изменений. Президент работал лихорадочно, как обезумевший маэстро, направляющий хриплый оркестр на простые и приятные гармоники.."
 ERS.4.a:0 "Весь мир это сцена."

 ERS.5.t:0 "Илья и Анна"
 ERS.5.desc:0 "\"Илья и Анна: величайший братский дуэт во всем мире! Герои, в которых Россия нуждается и которых она заслуживает!\n\n\"Родившись в любящей семье в Воронеже, пара теряет все, когда вторгаются гунны, и вынуждена бежать в городской столичный центр Томска в Центральной Сибири. Жизни, которые они знали, были отняты у них, но сдаются ли они? - Нет! Теперь Илье и Анне предстоит путешествие к Томску через тысячи километров лесов и тундры, познавая прошлое России, открывая тайны и тайны богатого фольклора и истории нашего народа, раскрывая величайший заговор, известный жителям Центральной Сибири.\n\n\"Что это за заговор, спросите вы? Под тенью Томска скрывается великое зло, известное как \"Общество Туле\", которое стремится проникнуть в наше мирное демократическое государство с немецким влиянием и мифами арийского превосходства. Они не остановятся ни перед чем, чтобы подорвать наше выживание и духовное просветление, зайдя так далеко, что вызовут демонов! Только Илья и Анна, с помощью дружбы, совместной работы и друзей, которых они встречают на своем пути, могут предотвратить катастрофу, угрожающую Томску, и, без сомнения, всей России!\n\n\"Настройтесь на Радио Сибирь, чтобы поймать действие, волнение и исследование великолепных культур и ландшафтов России.\n\n\"Илья и Анна, и другие замечательные программы здесь, на Радио Сибирь, принесены вам Центрально-Сибирским отделом телекоммуникаций и различными предприятиями, работающими над тем, чтобы обеспечить возможности и процветание прямо здесь, в Томске. Спасибо за то, что слушали нас!\""
 ERS.5.a:0 "У нас будет бюджет на киноадаптацию, как только мы вернем себе всю Россию!"

 ERS.6.t:0 "Конец эры"
 ERS.6.desc:0 "Президент Пастернак стоял перед Богоявленским собором, один на своей трибуне. Собор знавал и лучшие дни. Как и их президент, подумала собравшаяся толпа. Тем не менее оба стояли, гордо возвышаясь над площадью Ленина. Все больше и больше мужчин и женщин толпилось на площади, привлеченные окончанием рабочего дня, чтобы увидеть президента в том, что, как все предполагали, будет одним из его последних публичных выступлений.\n\n\"Граждане. Друзья. Я пришел к вам лично, чтобы объявить о конце Временного правительства. После великих бедствий, обрушившихся на Республику, вы выступили вперед и удовлетворили нашу просьбу о чрезвычайном Временном правительстве. С этим вотумом доверия в руках правительство и я слепо ковыляли вперед, как пьяницы, держащие билет на поезд, боясь потерять его и не добраться до места назначения. Теперь я понимаю, что нашей величайшей ошибкой было то, что мы попытались взвалить на свои плечи бремя восстановления государственного корабля. Из-за этого великого высокомерия наше правительство оказалось неспособным покинуть Темную долину, в которой оно заблуждало в течение последних нескольких лет, неспособным привести свой народ к лучшему месту.\"\n\n\"Временное правительство должно кончиться, и вместо него народ должен взять на себя свою роль, действовать в соответствии с властью, предоставленной ему нашей республикой. Тысячи, миллионы собранных свечей объединятся, чтобы осветить наш путь. Граждане, я просто прошу у вас прощения и благодарю вас за вашу многолетнюю поддержку.\""
 ERS.6.a:0 "Я не буду бояться зла."

 ERS.7.t:0 "Опустошая офисы"
 ERS.7.desc:0 "Конечно, это была неблагодарная работа. Каким-то образом молодой чиновник знал, что все равно пропустит работу. Он положил в коробку еще одну стопку канцелярских принадлежностей. В это время дня мало кто остался; большинство уже съехало за несколько дней до объявления. Теперь только молодой чиновник и несколько отставшихся работали над тем, чтобы покинуть здание. То тут, то там их сопровождало несколько радиоприемников, и все они напевали запись речи Пастернака о роспуске Временного правительства..\n\nИх офис был одним из подкомитетов Министерства промышленности Временного правительства. Мужчины и женщины старательно подсчитывали, что осталось от промышленных активов ЦСР, что было украдено повстанцами и что нужно было сделать, чтобы стабилизировать ситуацию. В конце концов все их усилия ни к чему не привели. Временное правительство не располагало достаточными ресурсами для того, чтобы направить их на масштабную перестройку промышленности. Лучше поддерживать медленное разложение, чем рисковать всем.\n\nОднако не все было потеряно. Их доклады были собраны в легко усваиваемые аналитические материалы, а затем распространены среди общественности самим правительством. Чиновник слышал, что в кругах быстро расширяющихся политических клубов работа его команды широко обсуждалась. Чиновник улыбнулся и закрыл коробку. Возможно, новая администрация найдет новую работу для него и его команды."
 ERS.7.a:0 "Светлый взгляд в будущее."

 ERS.8.t:0 "Колыбель старого запада"
 ERS.8.desc:0 "\"Еще рюмку водки?\" - предложил старик. Мечислав кивнул в знак согласия. Он уже давно перестал уговаривать своего друга и наставника бросить пить. Ему всегда было грустно видеть, как старый композитор слабеет. В конце концов, время никого не пощадило. Оба друга подняли тосты за свои старые дома на Западе. На улице Санкт-Петербурга, в переулке Варшавы. Оба потерялись в годах, фашистские ботфорты держали их тонущими в отливах времени, пока даже воспоминания не растворились.\n\nДвум друзьям не особенно нравилось предаваться мучительным воспоминаниям. Однако падение Европы бросило тень на жизнь обоих музыкантов. К этой трагедии Дмитрий Шостакович мог найти отголоски в более недавней катастрофе разрушения Сибирской республики. Нация надежды и прогресса, раздавленная милитаризмом, ее труп забальзамирован безликими бюрократами и выставлен на всеобщее обозрение.\n\nЧто же тут делать?\" - Спросил Мечислав. Его наставник смотрел вдаль, рассеянно поправляя очки. Наконец старый композитор заговорил:.\n\n\"Я беседовал с членами гуманистического салона. Я буду баллотироваться в президенты.\" Предвидя возражения друга, Шостакович поднял руку. - Ирония судьбы, не правда ли? Даже когда бедный Пастернак ступил ногой в могилу, я стою в очереди за ним со своим слабым здоровьем. И все же надо что-то делать. Президент-хороший человек,и его призыв к выборам-правильный. Я боюсь, Мечислав. Так много кандидатов баллотируется, и никто из них не понимает, почему Старая Республика потерпела неудачу. У каждого есть решения, которые должны быть реализованы сверху вниз, приказы и инструкции для бедных работников. Но кто будет слушать? Кто будет лелеять простого человека, так называемых равных элит, их братьев и сестер? Старая ЦСР не слушала мужиков на Алтае и Новосибирске, анархистов, бедных и голодных... Я хотел бы попытаться что-то с этим сделать, Мечислав. После жизни, в которой я был просто жертвой событий, я... - Шостакович замолчал..\n\nМолодой музыкант положил руку на руку своего наставника. - Никогда не поздно попробовать, Дмитрий. А теперь, как насчет того, чтобы почтить эту бутылку в последний раз за день?\" Старик улыбнулся и кивнул."
 ERS.8.a:0 "На этот раз они выпили за будущее."

 ERS.9.t:0 "Мудрец у своего конца"
 ERS.9.desc:0 "Это был один из плохих дней его отца. Евгений Пастернак всегда видел отца за работой. Пишущего, думающего, говорящего, действующего. Теперь, когда старший Пастернак сжег свою свечу с обоих концов, рак, опустошавший его тело, все чаще заявлял о себе, когда Президент Республики лежал в постели, спал, кашлял, потел, медленно умирал. Как старший сын, Евгений должен был заботиться об отце в эти последние дни.\n\nДаже когда жизнь покидала его, глаза отца светились умом и решимостью. Он часто говорил о сожалениях о прошлом и о мечтах о будущем. Более приземленные темы, конечно. Что стало с большой семьей? Как продвигалась собственная работа Евгения в сильно уменьшившейся столице Республики? Сын мягко склонял отца меньше беспокоиться о других и больше о себе. Старший поэт рассмеялся. - Скажите, Я когда-нибудь обсуждал с вами, почему выбрал именно Томск?\" - Почему ты выбрал Томск, отец?\" \"В качестве столицы.\" Приступ кашля. - А! - Евгений на мгновение задумался. -Нет, не обсуждал. Почему Томск\"\n\n\"Действительно, почему.\" Пастернак задумчиво улыбнулся. \"В Новосибирске было больше промышленности. Барнаул был важным железнодорожным узлом и обладал богатыми сельскохозяйственными угодьями. И все же я думал, что это не может быть нигде, кроме Томска. Томск, так пощаженный войной. - еще один приступ кашля сотряс тело отца. - Томск с его школами и гимназиями, кафе и театрами. Как можно терроризировать народ, который образован? Как можно отрицать историю народа, когда книги, песни и стихи переносят вперед тысячи поколений?\" Фраза Бориса Пастернака оборвалась, возможно, не так резко, как ему хотелось. На мгновение решимость умирающего поколебалась,и он искал утешения в глазах своего первенца. Евгений сжал руку отца. - Это было правильное решение, папа. Россия еще при моей жизни увидит справедливость и свободу. А теперь тебе надо отдохнуть. Я пойду принесу тебе ужин.\"\n\nПоэт-президент кивнул и откинулся на спинку кровати. Горячий ужин, возможно, отдаст ему часть своего тепла."
 ERS.9.a:0 "Один на печальной вершине."

 ERS.10.t:0 "Исход"
 ERS.10.desc:0 "Для поэта-президента больше не будет продуктивных дней. Борис Пастернак уже почти две недели лежал в постели, судорожно кашляя. Дети ухаживали за ним. К нему приходили старые друзья, старые соперники. Его жена Зинаида пришла поговорить, и они поговорили. Она простила ему кое-что, хотя и не все. Лучше так, чем никак. Пришла и его любовь, Ольга Ивинская. Как бы ему хотелось видеть ее чаще, иметь что-нибудь получше, чем несколько коротких визитов через боковую дверь. Еще одно сожаление в жизни, полной сожалений. Он поступил несправедливо по отношению к жене и любовнице. Надеюсь, он поступил правильно по отношению к своей стране\n\nВсе труднее и труднее оставаться в сознании. Прерывистый сон. Поздний вечер заливал комнату янтарным светом. У кровати стоял один из его сыновей и что-то говорил. Трудно его хорошо видеть, хорошо слышать.\n\n\"Я плохо тебя слышу. И перед глазами у меня туман.\" Он попытался улыбнуться. -Но ведь это пройдет, не так ли? Не забудь завтра открыть окна.\""
 ERS.10.a:0 "Гигант мысли покидает нас."

 ERS.11.t:0 "Медиа Блиц"
 ERS.11.desc:0 "Плакаты все появлялись и появлялись изо дня в день. Рабочие и учащиеся собирались вместе на вокзалах, читая воззвания.\n\n\"Граждане! Выборы начались. Кандитаты в Государственную Думу принимаются от четырех крупнейших политических обществ республики. Согласно окончательному варианту конституции покойного президента, утвержденной избирательной комиссией, социально-политическое обновление Республики будет проходить руками крупнейших политических обществ, известных как Декабристы, Бастильяры, Гуманисты и Модернисты. Это объединение политических ассоциаций будет опекать возрожденную Республику в эти смутные времена. Партии с президентским контролем над Республикой предложат народу новую конституцию, позволяя ему экспериментировать со своими политическими институтами.\n\n\"Граждане, Республика нуждается в вас. Она уже так много у вас просила; и опять, в этот День Х, стране нужно ваше мнение, ваш взгляд. Поделитесь с нами вашим видением новой эры через урну для голосований. Вам будет предложено проголосовать за местного представителя, и так же за кандидата в президенты. Граждане, ваша помощь крайне необходима!\"\n\nНовости о выборах пронеслись по стране как молния. Пока многое оставалось непонятным; в частности, немногие хорошо знали партии, предложенные избирателям для голоса. Еще меньше людей понимало значимость голосования за конституцию. Но кандидаты в президенты были самыми известными людьми Томска. Идея преодоления эпохи “контролируемой нищеты” ,во главе с временным правительством, казалась очень привлекательной."
 ERS.11.a:0 "Наступило время выборов!"

 ERS.12.t:0 "В Зеркальном Зале"
 ERS.12.desc:0 "Николай зашел в любимый бар после долгой смены. Работа на литейном производстве была тяжелой и изнурительной. Тем не менее, заработок был довольно неплохим. Все ради того, чтобы как можно лучше обеспечить свою семью.\n\nОбычная планировка бара довольно сильно изменилась этим вечером. Столы и стулья были расставлены широким кругом вокруг импровизированного подиума из барных стульев. На нем был виден силуэт изможденного мужчины. Костлявый тип, одетый как английский денди, декламировал строчку за строчкой из непристойной поэзии, держа кружку пива в одной и трубку от калебаса в другой руке. Завсегдатаи бара хохотали и кричали странному человеку. Когда поэт закончил выступление, аплодисменты и свист заполнили пространство бара. Несколько человек повернулись к двери и заметили растерянного Николая. \"Ой, Коль, гляди кто у нас тут, настоящий кандидат в президенты!\"\n\nИстощенный поэт повернулся к вошедшему и поклонился ему, заставляя подиум задрожать. \"Даниил Хармс, писатель, поэт, не такой уж и скромный представитель тройки по культуре и промышленности, общеизвестной как клуб Бастильяр, к вашим услугам.\"\n\nНиколай, разумеется, знал автора, наиболее известного своими детскими книгами, наряду с благотворительной работой по обучению грамоте. Эксцентричный мужчина. Сегодня он служил посланником элитарного, антирабочего общества Бастильяр. \"Зачем тащить сюда политику, поэт? Я думал ты и Бастильяры не горят желанием слушать людей.\"\n\nХармс кивнул, слез со своего подиума и пошел в сторону Николая. \"Конечно, конечно! Я честный человек, зачем мне начинать кампанию лжи? Как президент, я хотел бы видеть сильную Республику, способную сокрушить этих уебков из Новосибирска, обеспечить нас работой и привести к процветанию. Конечно, каждая партия заявляет тоже самое. Но также каждая партия, кроме нашей, заявляет, что позаботится о рабочих, не так ли? Только Бастильяры абсолютно искренни в своем безразличии.\" Громогласный смех. Пиво уже дошло до Николая, апплодирующего странному политику. Возможно, в этом году выборы хотя бы послужат развлечением."
 ERS.12.a:0 "Человек из народа?"

 ERS.13.t:0 "Операция д'Антес"
 ERS.13.desc:0 "Маршал Шапошников, в должности главнокомандующего войсками Республики, стоял в переполненном зале. Высшее руководства Томска с несколькими высокопоставленными гражданскими собралось что бы обсудить последние шаги подготовки к запланированному вторжению на территорию федерации Новосибирска и Алтая.\n\nМестность между Томском и целью была равнинной и лесистой. Самым большим препятствием будет река Обь; на правом берегу которой располагался непосредственно город Новосибирск. Но любой уважающий себя командир держал бы большие резервы к западу от реки, готовые попытаться освободить осажденный город любой ценой. Второстепенной важной целью был Алтайский регион и его столица, Барнаул. В данный момент южная часть Новосибирско-Алтайской федерации, Барнаул и его окрестности являются одними из лучших сельскохозяйственных угодий на территории Центрально-Сибирской Республики, а также важным железнодорожным узлом. Его отвоевание было бы удачным ходом, и, возможно, фатально ослабило бы оппозицию.\n\nКакой-то генерал монотонно объяснял детали посланнику из военного министерства. Шапошников пытался уделять этому внимание. Но в глубине души он не был в это погружен. Он когда-то служил с Покрышкиным, Новосибирским богатырем. Вражеские офицеры были чертовыми предателями, но в то же время они были чертовски хорошими командирами. Ни город Новосибирск, ни равнины Алтая не будут сданы так легко. На земле и в небесах, \"Сибирский Сокол\" и его соратники окажут решительное сопротивление."
 ERS.13.a:0 "Они должны пасть, если Республика хочет жить."

 ERS.14.t:0 "Конец федератов"
 ERS.14.desc:0 "Человек, положивший начало падению Центрально-Сибирской Республики, и человек, забивший последние гвозди в крышку ее гроба. Судебный процесс над Василием Шукшиным и Александром Покрышкиным собрал заполненные до отказа залы для заседаний. Федераты были самой могущественной из отколовшихся фракций Республики, и теперь их поражение вернуло боль от развала назад, в далекие прошедшие года.\n\nОба основных обвиняемых, представши перед судом, не стали раскаиваться. Василий Шукшин сетовал на сложные условия в Алтайском регионе, где крестьяне были перегружены работой что бы прокормить всю оставшуюся Республику. Разве они не имели права выступить за свои права? Когда Шукшина обвинили в призывах к насилию по отношению к центральному правительству, он парировал это тем, что Республиканская армия была послана с целью жестоко подавить протесты, вынуждая граждан самостоятельно вооружаться и защищать себя.\n\nПокрышкина так же не особо заботили обвинения прокурора. Он, предатель? Как офицер, он всегда осознавал свой долг перед простым народом. Когда тупиковая война с остатками Красной Армии под руководством Ягоды ввергла ЦСР в голод, разве не были правы люди, взывающие к миру? Заслуживали ли их отчаянные мольбы захлебнуться в звуках выстрелов?\n\nИх аргументы не повлияли ни на толпу, ни на судью. \"В качестве офицеров и региональных политиков, обвиняемые не смогли восстановить покой и порядок в зоне своей юрисдикции. Вместо этого, они пробудили призрак Гражданской войны и погрузили Центральную Сибирь в хаос. Не покаявшись, эти так называемые федераты приступили к созданию коррумпированного автократического режима. Несомненно, если бы федераты достигли своей цели, российская демократия была бы похоронена, а ее труп использовался бы для удовлетворения частных коррумпированных интересов. За эти деяния, мы осуждаем обвиняемых и будем добиваться приговора к пожизненному тюремному заключению, чтобы преступникам хватило времени поразмышлять о своих делах.\""
 ERS.14.a:0 "Правосудие превыше всего!"

 ERS.15.t:0 "Чертов Большой Герой"
 ERS.15.desc:0 "Николай Масалов рухнул на землю, когда рядом с его головой просвистела еще одна пуля. Он сел, когда звуки боя бушевали вокруг него, прижавшись спиной к южной стене кирпичного дома. Пытаясь восстановить самообладание, он поднялся на ноги и, тяжело дыша, повторил про себя инструкции. Возглавьте местное ополчение в обороне этой деревни. Легко.\n\nОн просто не ожидал, что здесь будет так много проклятых бандитов. Его прибытие в кишащую бандитами деревню было почти синхронно с их засадой. Теперь дезорганизованные защитники деревни были рассредоточены и уязвимы. Николай вгляделся через улицу, где двое местных мужчин, вооруженных охотничьими ружьями, из-за наваленных наспех мешков с песком разглядывали ржавый грузовик со спасенным пулеметом.\n\nСтареющий солдат внезапно отпрянул за стену, когда очередной град свинца прорезал разреженный воздух рядом с его укрытием. Он сжал свой служебный револьвер так, что побелели костяшки пальцев, резко вдохнул, прежде чем высунуться из безопасности, чтобы найти...\n\nРебенок, не старше 4-х лет, одетый в малиновое испачканное платье, ковылял по пыльной дороге, где всего в 30 футах перед Николаем шла перестрелка. С затуманенными глазами, испуганная, маленькая девочка звала свою семью, бесцельно шатаясь в поисках их, почти на линии огня бандитов. Панические мысли Николая вернулись к его дочери дома, прежде чем он обнаружил, что выбегает из безопасного укрытия.\n\nПули яростно впивались в стену за спиной Масалова, едва слышные за оглушительным стуком его сердца. Девушка была уже почти на улице, ее босая нога прошла мимо кирпичной стены, которая защищала ее от кровожадных артиллеристов. Едва ли религиозный человек, проклятая молитва все еще слетала с губ Николая, когда он нырнул вперед, его левое ухо теперь звенело от едва промахнувшегося выстрела. Подхватив девочку, мужчина откатился назад в укрытие, когда брызги выстрелов вонзились в землю там, где несколько мгновений назад стоял малыш."
 ERS.15.a:0 "Разве он не просто..."

 ERS.16.t:0 "Плохие сны"
 ERS.16.desc:0 "Ослепительный свет и оглушительный звук взяли верх над чувствами бедного Лихачева. Он лежал на земле. У него звенело в ушах. Всё вокруг было в руинах, осколках шрапнели и телах.\n\nЗинаида.\n\n\"Зинаида!\" - Крикнул Дмитрий, но не издал ни звука. Он наблюдал, как горожане с ввалившимися глазами и впалыми животами набрасываются на трупы, как стая диких собак. Он продолжал звать жену в хаосе бомбежки, его горло болело от беззвучного крика. Паника охватила его, когда он обнаружил, что копается в мусоре, пока его руки не начали кровоточить.\n\nДмитрий вскочил, весь в поту и уставился прямо на семейный портрет на стене своей спальни. Все они были там. Он повернулся, глядя на мирно отдыхающую рядом Зинаиду. Она всегда могла спать, несмотря на его ночные кошмары. Протирая сонные глаза, старый писатель медленно встал и пошел на кухню, лунный свет пробивался сквозь занавески. Постукивая кончиками пальцев по стойке, он набрал номер своего старого друга Шостаковича. Было 2 часа ночи, но Дмитрий был печально известным полуночником. Как ни странно, телефон зазвонил только дважды, прежде чем пианист поднял трубку: \"Дмитрий, друг! Такой занятой человек, как вы, может бодрствовать только по одной причине: что вас беспокоит?\" Говорил Шостакович.\n\n\"мне снова снился Ленинград. Там были мы - я и -Зинаида...\" По иронии судьбы, красноречивый писатель обнаружил, что едва способен сформулировать предложение, его самообладание рушилось в считанные секунды. Блокада преследует и меня. Просто успокойся, все кончено. Мы выжили. \"\n\n \" А остальные... - \"\n\n\" Ушли из жизни, я знаю. Мы не можем вернуть их назад, конечно, не паникуй. - Дмитрий глубоко вздохнул, теперь уже спокойнее, но погружаясь в отчаяние. - Дай мне закончить, Дмитрий.\" Шостакович продолжал: \"есть одна вещь, которую мы можем сделать для них: восстановить Россию. Им больше ничего не нужно, друг мой, а без сна этого не сделаешь. Ложись спать; организму нужен покой.\"\n\n\" Спасибо, Дмитрий. Спокойной ночи.\" - Ответил он. Он повесил трубку и вернулся в постель с улыбкой на лице."
 ERS.16.a:0 "Дань уважения."

 ERS.17.t:0 "Операция Осколок"
 ERS.17.desc:0 "День фельдмаршала Шапошникова выдался долгим. Ночь будет еще длиннее, так как он должен был завершить последние приготовления к операции “Осколок”, запланированной операции по возвращению Кемерово.\n\nИдея операции была довольна проста. Бывший генерал Центрально-Сибирской Республики Николай Крылов отторгнулся от нее, уведя с собой несколько лучших пехотных и моторизированных дивизий Республики. Богатый промышленный город Кемерово и его угольный бассейн без сомнения помогли сепаратистам развернуть еще несколько полков хорошо оснащенных солдат. Атака была возможна с нескольких удобных направлений между плацдармом Юрги и вражеской столицы Кемерово. Шапошников надеялся, что это не приведёт к войне на истощение.\n\nСлухи с южного направления были тревожными. Шапошников служил с Николаем Крыловым. Знал его хорошо. Лидер сепаратистов был умелым офицером. Сейчас, на улицах говорили, что командир сошел с ума, провозглашая себя наследником Рюрика, древнего русского короля. Шапошников не имел понятия, были ли эти слухи правдой, не знал, действительно ли его старый друг потерял рассудок после победы над анархистами на востоке. Все, что Маршал знал наверняка это то, что для выживания Республики Кемеровские промышленные активы должны быть возвращены.\n\nНекоторые из младших командиров Шапошникова насмехались над безумным королем и его лакеями. Но маршал спешил напомнить своим офицерам, что нельзя недооценивать любого врага. Безумец или нет, генерал Крылов, тем не менее, был умным и харизматичным лидером. Его подчиненные будут бороться до конца, защищая новообразованное госдуарство. Маршал Республики надеялся, что “Осколок” не вызовет долгого и беспощадного кровопролития между Томском и его бывшей провинцией."
 ERS.17.a:0 "Ударим по юго-востоку."

 ERS.18.t:0 "Операция Вознесение"
 ERS.18.desc:0 "Центральное правительство подняло вопрос о подготовке военной операции против Ойротской территории. Шапошников надеялся, что дело до этого не дойдет. Но тем не менее, он подготовил серию планов по вторжению, названную операцией “Вознесение”. Маршал Республики знал, что гражданское правительство не склонно к применению силы против отдаленных сепаратистов,но кто знал, как все обернётся в эту эпоху раздора и конфликтов.\n\nВоенная сторона дела была довольно простой. Помимо проблем, связанных со сражениями на большой высоте, население Ойортии всегда было чрезвычайно низким. Даже с учетом наплыва староверов из Западной России, крохотная держава едва ли развернет больше нескольких полков регулярной пехоты. Помимо обсуждения этапов вторжения и плана, направленного на адаптацию войск к горному воздуху, большое внимание уделялось культурным вопросам, связанным с оккупацией, как лучше всего избежать ощущения местными жителями того, что их образ жизни находится под угрозой.\n\nTЭтот регион долгое время был беден и полу-автономен от Центрального Сибирского правительства. Местные Бурханисты, последователи тюркских верований, жаловались правительству на огромный поток прибывающих с запада старообрядцев. Общество, вечно считающееся маргинальным, очевидно решило поселиться в отдаленном месте из соображений собственной безопасности. Напряженность местных была проблемой, но не критичной. В результате распада Республики, провинция отделилась от Томска и стремилась к нейтралитету и изоляции. Заволоко, президент крошечного государства, был неплохим человеком. Шапошников знал, что если местному народу будут даны гарантии на то, что он будет иметь право жить и поклоняться как угодно и кому угодно, насилия можно будет избежать."
 ERS.18.a:0 "Давайте надеяться на успех дипломатии."

 ERS.19.t:0 "Музыка для ушей"
 ERS.19.desc:0 "Дмитрий Шостакович расположился в кресле в гостиной, неспешно потягивая из чашки горячий чай. На проигрывателе рядом с ним играла особенно сентиментальная пьеса, которую он никогда раньше не слышал. Недавно до него дошла весть о том, что его старый ученик приобрел относительную известность благодаря совершенно новой композиции - \"Солнце инков\" Эдисона Денисова. Он всегда был многообещающим учеником, продолжая преподавать в Томском университете, чем Дмитрий всегда гордился. Поэтому, когда весть об этом сочинении достигла его слуха, он постарался найти себе запись.\n\nКогда заиграла музыка, он удобно устроился в гостиной. Она начиналась нестройно, но ритмично, с множества инструментов, играющих почти неистово. Композиция вскоре перешла в гораздо более приглушенную, но совершенно захватывающую работу для большинства сидящих, одинокий женский голос, поющий на сложном фоне ветра, латунных и струнных инструментов. Время от времени музыка погружалась в безумие, которое отмечало ее начало, и остатки этой первоначальной мелодии лежали нанизанными по всей длине произведения. Композиция была громкой и в то же время тихой, диссонирующей и в то же время красивой, ритмичной и в то же время плавной. Шостакович сидел в этом кресле 20 минут, пока музыка его бывшего ученика лилась из проигрывателя и заполняла его дом, оставляя самого человека в зачарованном состоянии. Когда музыка наконец стихла, Дмитрий поднялся на ноги, Одновременно сильно взволнованный музыкой и переполненный гордостью за Эдисона.\n\nУлыбаясь, он подошел к своему столу и схватил ручку. Достав несколько листов бумаги, он начал набрасывать письмо своему старому другу. - Дорогой Эдисон...\""
 ERS.19.a:0 "Превосходное произведение!"

 ERS.20.t:0 "История освоения Сибири"
 ERS.20.desc:0 "Максим не мог поверить, что он здесь. Если бы он объяснил это себе вчера, он бы все равно не поверил. Максим был просто скромным госслужащим, его родители были фермерами, которые отправили его в город, чтобы заработать себе на жизнь. Черт, он едва умел читать, тем более формировать мнение на такие непростые темы, как история Сибири, но вот он был здесь. Симпозиум, слово, которое он не мог даже представить до вчерашнего дня, когда ему сообщили о его приглашении, об истории экспансии России в Сибирь. Плакат остался у него в памяти, когда он увидел его, научную дискуссию, исторический урок и банкет, в одном флаконе не только для ученых, но и для простых людей Центральной Сибири. Честно говоря, он приезжал только за бесплатной едой и напитками, но не мог не найти интереса к теме, которую едва понимал.\n\nФилософы, политики, художники и ученые сражались на пресловутом поле битвы исторических дебатов. Была распространена информация, о которой Максим мог только мечтать: сделки, заключенные с местными племенами, великие ханства, распространившиеся на то, что сейчас является его собственным домом, народы, давно ушедшие в прошлое, и их обычаи. Все это было и запутанно, и просветлено, к тому же Максим оставил свою тарелку только наполовину законченной, так как сидел, по крайней мере, час, глубоко выпивая из чашки знаний.\n\nКогда все было кончено, у него чуть не закружилась голова от переживаний, но он все еще вспоминал все, что ему говорили. Когда он и остальные простые люди выходили из зала, они говорили о том, что они узнали, о новых перспективах, которые они сформировали, и, конечно же, о том, как они никогда не знали, что могут так зацепиться за что-то, что они когда-то считали таким скучным. В ту ночь, когда Максим шел домой, его мысли самостоятельно бродили по древней истории, и он решил в будущем начать посещать библиотеки и читать лекции."
 ERS.20.a:0 "Знания - сила."

 ERS.21.t:0 "Чайковский"
 ERS.21.desc:0 "\"Ты должен посмотреть. Клянусь, у меня тоже были сомнения, но они улетучились мигом\",, - сказал Игорь, который снова приставал к своему хорошему другу Дмитрию по поводу просмотра одного из последних хитовых фильмов, биографического фильма о жизни и временах композитора Петра Ильича Чайковского.\n\n\"Опять же, это звучит заманчиво, но я никогда не был большим любителем кино. Диалоги длинные, приходится сидеть два часа, и они никогда не бывают так хороши, как рекламируются\", - ответил Дмитрий. В чем он был уверен, так это в точном повторении разговора, который они вели в прошлый раз, когда обедали вместе.\n\n\"Иннокентий Смоктуновский делает все это стоящим, он не такой, как те деревянные актеры, которых вы видите в других фильмах\". Сказал Игорь, разрезая стейк. Этот факт стал новостью для Дмитрия, но и имя тоже.\n\n \"Кто это, черт возьми?\"\n\n\"Всего лишь царь сибирских актеров! Он действительно оживляет Чайковского!\"\n\n\"Ну... по правде говоря, я беспокоился, что это не стоит того из-за актерского мастерства. Что за черт. Для тебя, старый друг, я буду ждать через эту чертовы бесконечные диалоги. Но я буду жаловаться на них, если они плохие, пока ты пытаешься убедить меня посмотреть ее. Договорились?\n\n\"Договорились\"."
 ERS.21.a:0 "\"И всё же, как там твой брат?\""

 ERS.22.t:0 "Революция масс"
 ERS.22.desc:0 "\"Тогда об этой книге, \"Восстание масс\". Александр налил еще одну чашку чая для Даниила. \"Ты читал её, да? Я слышал, как ее продавали рядом с салоном \"Бастильяр\".\"\n\n\"Спасибо, Саша.\" Даниил Хармс, поэт абсурдного стиля, а теперь известный политик, добавил немного сахара в напиток. \" Увлекательная книга. Автор действительно попадает в самое сердце смутных времен этого века, да? Промышленный и научный прогресс, обеспечивающий неблагодарным массам процветание. Новая эпоха варваров, идущих не из-за границ нации, а изнутри. Испорченные богатством системы, которую они не понимают, и инстинктивно хотят сломать.\n\n\"Интересная книга. Суровые предсказания. Ортега-и-Гассет опасается новой эры тьмы, эрозии света прогресса, как граждане гордо выбрали невежество\". Александр сделал глоток чая. \"Я склонен отдавать предпочтение гуманистическому мировоззрению, миру, в котором обычного человека учат любить и ценить свое общество, как бы трудно это ни было учить\". Каково ваше собственное мнение?\"\n\nТы наивен, Саша. Мне это нравится в академических кругах\". Хармс улыбнулся. \"Я разделяю твои мысли о том, что эту тенденцию к негативному невежеству можно повернуть вспять. Давая массам не понимание, а цель. Раньше существовали сложные общества, нации, которые далеко уклонялись от обычного человека. Заботились ли китайские императоры и мандарины о том, как много поденщиков понимали систему? Конечно, я слышал, что вы возражаете, что мы, как демократы, обязаны своими позициями общему гражданину. Можно заключить новый договор, по которому все граждане сублимируют абсурдность современной жизни во что-то большее, в институты, которые их переживают. Мы, представители общества Бастильяр, должны научить этому позитивному невежеству все слои общества. Начиная, конечно же, с важной для себя буржуазной Ортеги.\""
 ERS.22.a:0 "Частичное уничтожение себя?"

 ERS.23.t:0 "Смешанные чувства"
 ERS.23.desc:0 "Наблюдая за людьми, проходящими мимо него по улицам Новосибирска, Побиск Кузнецов задавался вопросом, не узнал ли кто-нибудь из них его. Он надеялся, что нет. Он до сих пор не знал, как себя чувствовать в городе.\n\nОн провел здесь часть своего детства, счастливые дни, не имея ни цели, ни обязанностей. За несколько дней до распада столько отняли у всех. Его отца, партийного чиновника, постоянно переводили из города в город, но ни один из них не был таким большим и ярким, как Новосибирск.\n\nТеперь там была другая сторона медали.\n\nЗа несколько месяцев до распада Союза, он был арестован НКВД и содержался здесь. Боль, которую он пережил в те дни, была, мягко говоря, мучительной. Если бы его не освободили охранники, спасаясь от разрушений, последовавших за распадом Союза, он не знал, что могло бы с ним случиться.\n\nОграничившись простым кивком, Побиск повернул и направился обратно на вокзал. Возможно, он никогда бы не решил свои смешанные чувства по поводу этого места. Возможно, он никогда не узнает, любит ли он его или ненавидит. Но отныне, чтобы почтить память как радостную, так и болезненную, он позаботится о том, чтобы то, что с ним случилось, никогда не случилось ни с одним из жителей этого города."
 ERS.23.a:0 "Хороший человек, но с беспокойным умом."

 ERS.24.t:0 "Что всё это значит?"
 ERS.24.desc:0 "Борис сидел за своим столом, пытаясь разобраться в почти что тарабарщине, которую произносит его сын, Михаил.\n\n\"Пожалуйста, сынок, повтори это, потому что я не могу понять, что эта... ерунда значит\". Было много других слов, которые Борис мог бы использовать, но его жена Лада подарила бы ему глаза чистейшего ледяного разочарования, а Борис этого не хотел.\n\n\"Михаил снова вздохнул, пытаясь описать эту тему. \"Есть четыре салона -\" \"А это что, партии?\" \"Да, и каждая из них представляет какой-то аспект современного общества.\" \"Разве это не то, что уже называется партией?\" \"Ну, отец, они разные.\" \"Как?\" \"Ну, гуманисты верят в человечество, искусство, самовыражение. Модернисты - ученые, и верят в прогресс. Декабристы - консерваторы, которые верят в защиту земли и нашей истории. Бастильяры - твердые республиканцы\".\n\n\"Хорошо...\" Борис начал, полагая, что он получил незначительное понимание: \"Что это на самом деле значит для меня? Для нас?\"\n\n\"Ну, гуманисты...\" \"Нет! Нет! Я не имею в виду, во что они \"верят\" - я спрашиваю, во имя Господа, за что они стоят!\" Голос Бориса был повышен сейчас, его раздражение усиливалось. \"Во имя Господа, что они собираются сделать, чтобы помочь нам? Почему они не могут просто сказать нам, вместо того, чтобы преподать урок!\"\n\nБорис подписал, залезая в своё кресло. \"Отец?\" сказал Михаил: \"Прости...\". \"Нет, сказал Борис: \"Это не твоя вина. Я не грамотен, как ты. Думаю, лучше оставить это поколению, которое понимает, что означает половина этой ерунды.\"\n\n\"Не будь таким отцом...\"\n\n\"Пожалуйста, Михаил, просто дай мне покоя. Я заколебался изучать, что все это значит."
 ERS.24.a:0 "Может, ему стоит вернуться обратно в школу?"

 ERS.25.t:0 "Выбирая яд"
 ERS.25.desc:0 "\"Мы не можем одновременно сделать всех счастливыми и гарантировать безопасность Центральной Сибири в будущем. Единственный путь вперед это энергично продвигать индустриализацию, чтобы стать достаточно могущественными для уничтожения всех сепаратистов.\"\n\nНекоторые из Бастильяр кивнули в знак согласия, но многие в зале, кажется, все еще были настроены скептически. Один особенно откровенный член партии поднял руку и спросил, прежде чем его узнали, \"Не рискуем ли мы слишком сильно взволновать рабочий класс, сосредоточась на индустриализации любой ценой? Как мы все знаем, по всей Центральной Сибири раздается тревожный шум восстаний рабочих.\"\n\nХармс ответил спокойно, но строго, \"Конечно, я осознаю риски. Я говорю о том, что неспособность форсировать индустриализацию создает еще больший риск. У меня нет сомнений в том, что мы сумеем подавить неорганизованное и плохо оснащенное восстание рабочих. Придаст ли вам больше уверенности в нашей способности завоевать мятежных военачальников с юга то, что мы дадим им больше времени на вооружение и организацию?\"\n\nВ комнате воцарилась тишина, все ждали, пока кто-нибудь заговорит. \"Ну?\" Сказал Хармс. \"Это был не риторический вопрос. Вы думаете, что нам было бы легче бороться с сепаратистами, чем с рабочими??\"\n\nВзволнованный член общества ответил, \"Эм...Я полагаю, что нет. Вы совершенно правы, господин Президент.\"\n\n\"В таком случае я рад, что вы со мной согласны,\" Ответил Хармс с мягкой улыбкой.\n\n\"Подождите!\" вмешался кто-то еще. \"Мы должны придерживаться четырехлетнего плана с промышленниками или трехлетнего плана с участием рабочих и бюрократов?\"\n\n\"Я подумаю об этом.\""
 ERS.25.a:0 "Планы бесполезны, но планирование необходимо."

 ERS.26.t:0 "Сделка с Дьяволом"
 ERS.26.desc:0 "Центральная Сибирь славилась изобилием природных ресурсов, но те излишества, которые видел Хармс, глядя на особняк олигарха, были совершенно неуместными. Он понимал стремление жить в комфорте, но тем не менее размер этого места просто поражал рассудок и заставлял стынуть кровь в жилах. Хармс, конечно, не стал бы ничего говорить, так как его стране необходимы инвестиции такого богатейшего человека, как Борис Ходорковский.\n\nСтоящим перед парадным входом был промышленный магнат Борис Ходорковский. \"Доброе утро, господин Президент! Как поживаете?\" Спросил миллиардер, когда Хармс подошел к парадной лестнице. Он казался достаточно дружелюбным, но разумеется интерес в такой крупной возможности с инвестициями мог оказать на него влияние.\n\n\"Я в порядке. Как ваши дела?\"\n\n\"Хорошо, очень хорошо! Это большая честь - познакомиться с вами.\" Хармс молча кивнул. Он поднялся по ступенькам и крепко пожал ему руку. Ходорковский жестом пригласил Хармса внутрь.\n\nДва человека прошли через бессчетное количество комнат, прежде чем достичь невероятно огромной столовой, где они, предположительно, должны были обсуждать свои дела. Как такой массивный и изящный стол и комплект стульев были доставлены в центр Сибири, для Хармса оставалось загадкой. Мужчины подвинули стулья и сели напротив друг друга.\n\n\"Так что же вы собирались мне сегодня предложить?\" нетерпеливо спросил Ходорковский."
 ERS.26.a:0 "Это немного унизительно, но необходимо."

 ERS.27.t:0 "Гармония Пустоши"
 ERS.27.desc:0 "Жизнь среднестатистического томского обывателя такая же, как и в остальной России, да и во всем остальном мире; она состоит из длинного изнуряющего рабочего дня на фабрике, ферме, или офисе перед возвращением к семье на ночь, и из еды и сна, что бы можно было проснуться на следующий день и снова все повторить. Согласно новому культурному плану Бастильяр, ничего не изменится. \n\nЧто действительно изменилось - так это атмосфера в городах Томска. Плакаты, пропагандирующие и восхваляющие суровую трудовую этику жителей Центральной Сибири заполнили стены улиц, новости по радио, транслируемые после каждой песни, возвещающие об открытии новых заводов и приветствующие трудящихся, которым предстоит на них работать, но прежде всего - новая киносцена Томска - венец культурных достижений Бастильяр.\n\nЦелая волна фильмов в стиле “бастильярского реализма” была выпущена за последние несколько месяцев, жители Сибири в них показаны трудолюбивыми и решительными, вне зависимости от жизненных обстоятельств. Великие задачи, стоящие на нашем пути, рушатся перед теми, кто работает, думает и учится сплоченно. Фильм под названием “Гармоничная Пустошь” даже сумел получить некоторое признание за пределами Томска, благодаря захватывающей истории и мощному посылу. В нем детально описывается история становления Центрально-Сибирской Республики, собранной из обломков СССР, о том, как Республика никогда не смогла бы объединиться без союза солдат, политиков и рабочих. Его посыл в отказе от классовой борьбы во благо совместной работы всех классов для достижения амбиций Республики вызвал крупный резонанс среди зрителей и помогал прививать ценности, на которые опирались Бастильяры.\n\nТеперь жители Томска могут продемонстрировать свою безупречную трудовую эстетику, мощную индустрию и вдохновляющюю историю."
 ERS.27.a:0 "Мы стоим как один."

 ERS.28.t:0 "Ради нашего блага"
 ERS.28.desc:0 "Такова была цена отказа от инвестиций промышленников; иметь меньше денег и возможностей для развития было не совсем приятно, но это стоит того, когда народ и государство самостоятельно пожинает плоды индустриализации. Бастильяры распологали интеллектом и изобретательностью, поэтому они наверняка могли разрабатывать стратегию развития без помощи богатых магнатов.\n\nСидение за столом, написание и чтение предложений по развитию, ведение бесконечного диалога с руководством профсоюзов, сухие цифры. Это была “увлекательная” работа, на которую подписались Бастильяры-технократы. Они были экспертами, гарантирующими хирургическую точность своих многочисленных расчётов.\n\nКонечно, дать обещания жителям Томска было куда проще, чем их выполнить. Постепенно дела начали увязать, а обычная монотонная работа превращалась в невыносимую рутину, что вынудило правительство сосредоточиться на проектах по индустриализации и игнорировать все остальное. Это выматывало, но компетенция начинала развиваться. Тщательное изучение старых документов Центрально-Сибирского плана Бухаринской эпохи дало много идей и вдохновения для новых задумок.\n\nПеред Бастильярами стояла грандиозная задача, и они продвигались вперед и добивались успеха."
 ERS.28.a:0 "Нам не нужна помощь."

 ERS.30.t:0 "Новая Центральная Сибирь"
 ERS.30.desc:0 "Хармс перечитывал свой недельный отчет. В нем не было никаких сюрпризов. Фантастические показатели масштабов роста и эффективности промышленности, ожидаемого прироста ВВП, одобрения правительства и любые другие виды показателей, которые шокировали бы его несколько месяцев назад, с тех пор стали удивительно последовательны.\n\nКогда Хармс гулял по улицам Томска, было легко ощутить веселую и позитивную ауру обычных людей. Люди с радостью прогуливались, кафе были заполнены, длинные очереди выстраивались перед кинотеатрами, чтобы посмотреть очередной захватывающий фильм... Томск определенно был хорошим местом для жизни!\n\nЕще лучше была искренняя преданность идеям улучшения и развития общества, которую, как казалось. Отчеты показывали, что многие рабочие регулярно работали сверхурочно по собственной инициативе, граждане каждую неделю выходили на субботники по уборке территории, а количество призывников в армию закономерно росло, поскольку все больше людей осознавали необходимость воспользоваться вновь приобретенной способностью Томска - умиротворить сепаратистов Центральной Сибири.\n\nДействительно, Хармс чувствовал, что Томск почти готов вернуть все территории Центрально-Сибирской Республики, и что военные готовы к возможному восстанию рабочих куда лучше, чем раньше. Похоже, все встало на свои места, и Хармс позволил себе впасть в самодовольство. Возникала новая Центральная Сибирь."
 ERS.30.a:0 "Несколько светлых голов и преданное население сделают все что угодно."

 ERS.31.t:0 "Посланники из Старой Республики"
 ERS.31.desc:0 "Президент Заволоко весьма удивился, когда увидел посадку незнакомого самолета на окраине города. Еще больше удивило то, что незнакомцами оказались томские дипломаты. Мужчин сопроводили в его дом.\n\nTДипломаты предлагали реинтеграцию Ойротии в Томск с сохранением автономии. Как государство-правопреемник Центрально-Сибирской Республики, Томск заявил о своем праве требовать возвращения провинции в свое лоно. Отказ от этой дипломатической увертюры означал войну.\n\n\"SКак же странно, что нас там еще не забыли.\" Подумал президент. Его помощники застыли рядом с ним, ожидая его ответа."
 ERS.31.a:0 "Мы вернемся в Республику!"
 ERS.31.b:0 "Мы будем сражаться за нашу независимость!"

 ERS.32.t:0 "Реинтеграция Ойротии"
 ERS.32.desc:0 "Сегодня ликующие горожане встречали прибывших в столицу представителей Ойротии. Посланников было двое; старообрядец-священник и старец бурханист. Обоих привезли в президентский дворец, где должна была состояться грандиозная церемония воссоединения Республики с ее непокорной провинцией.\n\nIВ Горно-Алтайске, как могло показаться, мало что поменялось. Президент Заволоко ушел в отставку, уступив свое место губернатору, назначенному Томском. Был подготовлен лист хороших кандидатов; было выдвинуто предложение выбрать мужчину от каждой религиозной общины. Среди холмов и гор Алтая, две общины продолжали жить и молиться бок о бок. Постепенно, коренные жители стали привыкать к новым соседям. Процесс будет продолжаться с возвращением Ойротии на свое место в Республике. Единственная разница заключалась в том, что ядерная война не угрожала жителям провинции в ближайшем обозримом будущем. В новой Республике Заволоко видел защитника и друга, который наконец обеспечил бы мирное соседство старообрядцев и бурханистов."
 ERS.32.a:0 "Добро пожаловать домой, граждане!"

 ERS.33.t:0 "Война Ойротии!"
 ERS.33.desc:0 "Вытянутое лицо Шапошникова говорило о многом. Его адъютант видел, как маршал входил в кабинет, для предстоящего долгого разговора с гражданским коллегой из военного министерства. \"Товарищ маршал?\" Адъютант заговорил. Шапошников повернулся к нему.\n\n\"Ойротия отклонила наши предложения об объединении путем дипломатии. Центральное правительство дало карт-бланш на проведение Операции “Вознесение”.\"\n\nСекретарь пошевелился. \"Что приказываете, товарищ маршал?\"\n\n\"Передать войскам, начать подготовку к акклиматизации на больших высотах. Укрепить дисциплину. Узнаю о случаях грабежей - старшие офицеры будут драить сортиры до конца службы. Жители Ойротии нас боятся; навлечем на себя их ненависть, и мятеж никогда не прекратиться. Военные действия в регионе должны быть быстрыми, решительными и закончиться как можно скорее.\"\n\n\"Есть, товарищ маршал! Вам еще чаю заварить?\" Шапошников кивнул. Возможно, горячий напиток сбавит недовольство этой новостью. О чем думал президент Заволоко?"
 ERS.33.a:0 "Дипломатия закончилась. На войну!"

 ERS.34.t:0 "Планета Бурь"
 ERS.34.desc:0 "Популярность новой книги стремительно росла в высших кругах общества. \"Планета Бурь” Александра Казанцева - вымышленный рассказ о российских космонавтах из далекого 2010, проводящих первые исследования планеты Венера. На тяжелом пути космонавтов встают метеориты, хищные растения, опасные инопланетяне и смертельные болезни. Заканчивается книга необычным сюжетным поворотом, удивившим как простых читателей, так и прожжённых критиков.\n\nПринято считать, что на книгу повлияли идеи of крупнейших российских мыслителей-космистов - Александра Богданова и Николая Федерова. Казанцев подтвердил, что вдохновлялся их идеями и они оказали влияние на роман.\n\nКонцепции Космизма в первую очередь включают в себя идеи о новом, почти утопическом мире, в котором человечество будет править свободно править космосом и иметь возможность добывать почти неограниченное количество необходимых ресурсов. Космизм сосредотачивается не только на науке и технике, но и на культуре и натурфилософии. В космизме присутствуют идеи даже о возрождении мертвых и бессмертии человека. Это русское философское направление вновь набирало популярность в Томске наряду с подъемом общества Модернистов и его идеалов о хорошо организованном гражданском обществе, ценящем знания больше всего. \"\n\nНо в тоже время у книги есть и недоброжелатели, критики указывают на ее научную недостоверность и невозможность, но как молодые, так и старые читатели хвалят книгу за интересные сюжетные повороты и за захватывающий стиль повествования. Хоть в Томске книга и была довольно популярной, за пределами Республики ей, к сожалению, не удалось достичь успехов. Похоже, что в Варлордской России не многие готовы покупать и читать книги. Тем не менее, ходили слухи о возможной экранизации рассказа, история Александра, возможно, еще не окончена."
 ERS.34.a:0 "Где мой экземпляр?"

 ERS.35.t:0 "Разложение Княжества"
 ERS.35.desc:0 "Потеря Центрально-Сибирской Республикой Кемерово и его окрестностей была одним из последних гвоздей в крышку ее гроба. Когда генерал Крылов окончательно сошел с ума и объявил себя Рюриком II, он подмял под себя промышленные активы Кемеровской области и ее огромные угольные шахты, и выскользнул из-под влияния Томска. Попытка обратного завоевания региона, когда Республиканская армия была так ослаблена, была бы верхом безрассудства. Некоторые из лучших подразделений ЦСР ушли на восток с Крыловым, и те, кто в дальнейшем не ушли в Красноярск, сформировали ядро царской армии Крылова.\n\nТеперь регион освобожден! Пока солдаты Республики вступают на улицы столицы врага, наши бюрократы уже работают над реализацией послевоенных задумок Шапошникова. Для каждого промышленного комплекса были проведены расчёт понесенного ущерба и потенциальных мощностей. Вся эта информация будет использоваться для будущего экономического планирования. Не менее важен факт взятия в плен сдавшихся гарнизонов. Велика надежда, что многие из этих мужчин не особо фанатичны, и могут быть реинтегрированы в нашу армию. Эти нестабильные элементы будут направляться на передовую, что даст им работу, и в тоже время увеличит наш военный потенциал.\n\nВсё это займёт время. Суды над местными чиновниками и военачальниками, присоединившимися к мятежу Крылова, будут сложным делом и обнажат глубокие раны, нанесенные падением Центрально-Сибирской Республики. Без злопамятности и предвзятости, мы должны взяться за дело, связав судьбы жителей Кемерово с судьбой нашей великой Республики."
 ERS.35.a:0 "За работу."

 ERS.36.t:0 "Судьба Безумного Царя"
 ERS.36.desc:0 "После нашего триумфа над так называемым Кемеровским Княжеством, наши люди взяли в плен безумного царя Рюрика II, бывшего генерала Центрально-Сибирской Республики Крылова. Несчастный бедолага вернулся в Томск не почивать на лаврах победителя, а в качестве военнопленного, его дальнейшая судьба непонятна.\n\nМногие в столице считают, что Крылов заслуживает участи каждого плененного сепаратиста. После факта установления вины судом, Крылов отправиться в тюрьму отбывать долгий срок, где остатками своего помутненного рассудка будет думать о крови, которую пролил в жажде власти.\n\nНекоторые, однако, придерживаются более деликатного взгляда на опального генерала.Крылов долго боролся с депрессией после развала Союза и многочисленными жертвами, повлеченными ей. Он был отправлен на восток, сражаться за Центрально-Сибирскую Республику, там его психическое здоровье окончательно пошатнулось после поражения от анархистов и предательства офицеров в Красноярске. Та часть, просившая о мягком приговоре, руководившаяся бывшим другом Крылова Шапошниковым, опубликовала открытое письмо с просьбой поместить крылова в психиатрическую больницу. Там, бывший безумный царь мог рассчитывать на восстановление психики и исчезновение мании величия.\n\nПо этому вопросу велись ожесточенные дебаты. Даже среди тех, кто сочувствуют тяжелому положению Крылова, спорят, действительно ли генерал сумасшедший или просто придумал образ Рюрика для оправдания своих деяний. Люди хотят знать, к чему в этом вопросе склоняется администрация президента."
 ERS.36.a:0 "Милосердие не слабость. Положите его в психиатрическую больницу."
 ERS.36.b:0 "Крылов должен быть осужден за свои преступления."

 ERS.37.t:0 "Еженедельный визит"
 ERS.37.desc:0 "Шапошников предоставил удостоверение личности, прежде чем его пустили в комнату. Вооруженные охранники сидели рядом с ней и играли в карты, автоматы болтались за их спинами. У сторонников падшего царя было мало шансов его спасти. Так же как и у царя бежать самому. Маршал Республики мысленно отметил, что нужно укрепить дисциплину охраны.\n\nКомната Крылова была скудной. В небольшой библиотеке хранились книги, взятые на время у Томска. Стол и простецкий стул, сидя на котором бывший царь принимал корреспонденцию от бывших подданых и от граждан по всей Республике. Первые, как не странно, скучали по своему царю. Вторым была интересна персона павшего генерала. В тот день Крылов был одет в выглаженную старую советскую форму.\n\nШапошников навещал старого друга раз в неделю, и время от времени болтал с больничным персоналом. Бредни Крылова о себе в качестве реинкарнации Рюрика постепенно сходили на нет. Лишь изредка он приказывал персоналу подавать пищу, достойную его царского величества. Шапошников видел, как огонек странной мании затухал в глазах старого генерала. Оставалась лишь печаль. Тоска о развале Советского Союза, печаль о падении Республики, скорбь о провале новых поданных и его детей.\n\nКрылов спросил о Борисе, Лидии и Юрии. Шапошников делился новостями со старым товарищем и предлагал передать любые письма, которые он захочет. Крылов вежливо отказывался, говоря, что еще не готов общаться с ними. Старый генерал спрашивал об остальной Сибири и остальном мире. Когда Шапошников говорил на эти темы, на лице проскакивали старые нотки бывшего безумного царя. Маршалу Республики оставалось лишь надеяться, что его старый друг снял маску Безумного Царя, а не Безумный Царь надел маску манерного Крылова. Маршал надеялся, что со временем он полностью восстановится"
 ERS.37.a:0 "Хорошо выпить чаю с другом."

 ERS.38.t:0 "Операция Хорей"
 ERS.38.desc:0 "Перед собравшимися генералами находилась доска с надписью “Операция Хорей”. Вторжение с целью отбить Красноярск у бывшего полковника Центрально-Сибирской Республики Андреева и его приспешников.\n\nШапошников подробно описал стратегические нюансы вторжения. Мятежники выбрали хорошее место; после предательства генерала Крылова, разбойные военные захватили город Красноярск на реке Енисей. Взятие города несло риск провала ЦСР, вынужденной атаковать с двух сторон могучей реки. Присвоение повстанцами тяжелого вооружения, якобы обоснованный шансом разгрома анархистов, практически обеспечил их неприкосновенность, заставив Крылова отступить с позором. Современная Республиканская армия справится куда лучше. Но осторожность по-прежнему была превыше всего.\n\nПосле своего доклада и выслушивания его обсуждений, мысли Шапошникова стали переходить к Андрееву. В сознании командира не должно быть места личной неприязни. Тем не менее, Маршал Республики ненавидел Андреева и его мятежников. Они не только стоили Республике много крови и богатств, их предательство во многом послужило моральному падению Крылова. Вскоре после него, старый друг Маршала объявил себя царем и начал свое безумное правление. Шапошников знал, что пока он и его люди будут сохранять железную выдержку, мятежная провинция будет отбита. Только тогда предателям будет обеспечено правосудие."
 ERS.38.a:0 "Мы заставим этих предателей замолчать."

 ERS.39.t:0 "Суд над Красноярской кликой"
 ERS.39.desc:0 "Суд проходил перед удивлённой толпой. Если Федерация Новосибирска и Алтая рассматривалась в Томске как великие предатели ЦСР, то красноярские мятежники были гробовщиками Республики. Чтобы избежать назойливой толпы, столичная полиция внимательно следила за зрителями, пока шел процесс по делу о государственной измене.\n\nАндреев и его сообщники оправдывали свои действия, заявляя, что центральная власть потеряла поддержку народа. После разгрома мятежниками-анархистами мысль о перегруппировке для новой попытки подчинить отчаявшееся население сломила боевой дух солдат. Их мятеж против генерала Крылова должен был спасти Красноярск и восточные территории от дальнейшего кровопролития.\n\nК несчастью для мятежников, перехваченные передачи и письма, предшествовавшие мятежу, были спасены бегущими солдатами ЦСР и доставлены обратно в Томск. Там проявилось двуличие Андреева: переворот был давно спланирован и организован сверху вниз. Честолюбивые военные офицеры лгали своим людям о намерениях Крылова. После взятия Красноярска павшей провинцией управляла хунта, лишавшая людей свободы. За эту измену Республике и ее народу судья приговорил лидеров мятежа к длительным срокам тюремного заключения. Никогда больше военные не будут навязывать свой диктат населению."
 ERS.39.a:0 "Позорная судьба для опозорившихся людей."

 ERS.41.t:0 "Дебаты по профсоюзам"
 ERS.41.desc:0 "Это откладывалось достаточно долго, и проблема союзов, наконец, достигла своего апогея. Теперь впервые правительство и профсоюзы начали переговоры. В зале царило ощутимое напряжение, когда главный переговорщик-модернист и его комитет сели напротив президентов и переговорщиков крупнейших профсоюзов страны.\n\nЭти дискуссии обременительны, поскольку они идеально заключали в себе великую дилемму, с которой столкнулось правительство с момента прихода к власти: Томск должен был индустриализоваться, чтобы сепаратисты могли быть восстановлены, а Центральная Сибирь могла воссоединиться. Рабочие и профсоюзы требовали улучшения условий и оплаты труда, но если бы такие уступки были сделаны сейчас, то это могло бы сделать невозможным своевременное производство достаточного количества товаров и боеприпасов для обеспечения безопасности Центральной Сибири и, таким образом, возможность защиты прав этих рабочих в долгосрочной перспективе..\n\nВ дополнение к требованиям, выдвигаемым профсоюзами, было давление, оказываемое декабристами и бастильярами, которые более решительно подчеркивали долгосрочное решение в сосредоточении на повторном завоевании. Если модернисты сохранят статус-кво и откажутся идти на уступки, другие партии, несомненно, увеличат свою поддержку правительства.\n\nВ конечном счете, основным требованием профсоюзов была реформа системы коллективных переговоров, чтобы она была более справедливой и выгодной для профсоюзных работников. Это не является совершенно необоснованным требованием, и уступка ему, без сомнения, улучшит стабильность и права рабочих, но она рисковует сделать Томск слабее в то время, когда он особенно нуждается в силе. Любой вариант жизнеспособен."
 ERS.41.a:0 "Права превыше производительности."
 ERS.41.b:0 "Мы не можем обеспечить ваши права в долгосрочной перспективе без поддержания производительности в данный момент."

 ERS.43.t:0 "Операция Твёрдая Рука"
 ERS.43.desc:0 "Шапошников потягивал дурной кофе, пока его помощники бегали взад и вперед по военному министерству. В любой момент, позвонит президент и даст официальное одобрение операции \"Твёрдая рука\"..\n\nТвёрдая Рука. В основном переработанный план с первой попытки ЦСР подавить восстание анархистов много лет назад. Это был неплохой план: стремительный рывок, чтобы отрезать половину территории, занятой анархистскими повстанцами, и осадить столицу Канск, где находился главный штаб Сибирской Черной армии. Первый шаг Крылова был близок к тому, чтобы сделать свое дело. Предательство Андреева гарантировало, что последующих наступлений не будет. Успех Черной армии в разгроме тяжелых орудий Крылова на подступах к Канску определил окончательную гибель Центрально-Сибирской республики. Анархисты сражались упорно, и они сражались хорошо. Но на этот раз они не встретятся с измученной республиканской армией.\n\nИсточники информации о СЧА найти было трудно. Разведывательное управление республики до сих пор не определило, как именно было вызвано первое восстание. Так и не удалось выяснить, кто из руководителей СЧА Степанов или Краснопевцев действительно выступали за армию и ее бойцов. Шапошников надеялся, что в бою правда прояснится, и Республика наконец поймет своего врага достаточно, чтобы уничтожить его.\n\nТелефонный звонок. Еще не успев ответить, Маршал понял, что время пришло."
 ERS.43.a:0 "Мы идем на восток, чтобы искупить грехи прошлого."

 ERS.44.t:0 "Конец восстания"
 ERS.44.desc:0 "В конце концов победа сломила хребет прославленной Сибирской Черной армии. Солдаты-анархисты сражались долго и упорно. Однако, когда их положение стало безвыходным, СЧА начала терять людей так же быстро, как таял весенний снег. Томское наступление в сочетании с предложенными Шапошниковым земельными реформами и поставками продовольствия сделало многое для того, чтобы отделить Коммуны от Черной армии. Капитуляция генерала Степанова и его людей превратила остатки черной армии в восставших. Томские генералы подталкивали своих людей вперед, изолируя враждебные коммуны и постепенно формируя сетку умиротворенных территорий внутри региона.\n\nЗахват Краснопевцева был высшим приоритетом республиканской армии, кульминацией последней кампании по искоренению анархистской идеологии. Преданный анархистский идеолог до конца оставался непокорным, не желая принимать предложение об амнистии. Краснопевцев погиб вместе со своими последними товарищами, загнанный в угол в лесной конспиративной квартире на севере. Мужчины и женщины сражались до последнего патрона, отказываясь признавать легитимность своих врагов-республиканцев. Мученичество Краснопевцева эхом разнеслось по бывшей свободной территории, и на мгновение показалось, что восстание может вспыхнуть вновь. Но как бы ни любили его, коммуны по всему региону были истощены десятилетним конфликтом.\n\nРеспубликанская армия заботилась о том, чтобы выслушать их жалобы, и приносила еду для самых бедных. Возможно, их предводитель осудил бы их за то, что они добровольно согласились служить государству-захватчику. Крестьяне надеялись, что советник найдет в себе силы простить их.\n\nСкоро начнется суд над генералом Степановым. Ожидается, что он будет утверждать, что он просто хотел защитить местных жителей от бесконечного насилия, как и все другие захваченные сепаратисты. В Томске ходят слухи о смягчении приговора, призванного вознаградить его за согласие прекратить кровопролитие и вернуть восточным территориям стабильность."
 ERS.44.a:0 "Республика простит, но не забудет."

 ERS.45.t:0 "Операция Школа"
 ERS.45.desc:0 "Военный План Школа. Шапошников впервые придумал этот сценарий в старые времена ЦСР, когда Народный Революционный Совет был последним клочком земли, на который не претендовала ни Республика, ни Восточный Совет Ягоды. Тогда предполагалось, что восходящая машина сможет завершить завоевание всей Центральной Сибири. Маршал улыбнулся. Как глупо и недальновидно.\n\nОднако недооценка Василевского и его советских остатков армии никогда не ставилась под сомнение. Многие наблюдатели высмеивали амбиции недовооруженных остатков монгольской Красной Армии и малочисленных легких танковых дивизий, которые Василевский объединил в своей НРС. Держась в тени, Василевский в последний раз посмеялся, когда его крупнейшие соперники на Дальнем Востоке и в Центральной Сибири разорвались в клочья. Эта отсрочка казни позволила НРС процветать, и цепкие красные солдаты цеплялись за свою землю даже перед лицом всемогущей Сферы.\n\nИх цель была достойна восхищения-помочь монголам бороться за свою Родину и пенаправить Советский Союз в более лояльное отношение к своим народам. Шапошников восхищался их мужеством и решительностью. Эти качества, к сожалению, также делали их угрозой для Республики. Войско Василевского должно было быть разбито."
 ERS.45.a:0 "Война с сожалением."

 ERS.46.t:0 "Из коммунистов в республиканцы?"
 ERS.46.desc:0 "Солдаты НРС ожидали смерти или изгнания в конце своей проигранной войны. Многие были приятно удивлены, получив прощение от Республиканской Армии.\n\nВ Томске судили высшее руководство НРС. Обвинение против него было не столь агрессивным, как против побежденных сепаратистов. Люди из ЦСР не нарушали законов, оставаясь верными своей старой присяге. Они также не участвовали в агрессионной войне Ягоды, направленной на уничтожение Республики. Прокуроры отметили, что остатки Красной Армии все еще незаконно занимали земли, на которые претендовала ЦСР. Однако это не оправдывало обвинения в государственной измене, как это было раньше.\n\nРядовым солдатам и офицерам предлагалось вступить в республиканскую армию. Это было заманчивое предложение для многих. Война была их ремеслом, и Республиканцы казались благородными людьми, намеренными помочь России. Другие находили унижением присоединение к своим врагам. Они сражались за Василевского, которому теперь грозило длительное тюремное заключение. Они боролись за коммунизм, а не за восстановление капиталистического режима.\n\nНародный Революционный совет пришел к неопределённому концу, раздираемый на части милосердием Республики. Старые товарищи попрощались друг с другом, когда половина мужчин отдала своё оружие, а другая половина согласилась быть развернутой вдали от Монголии. Многие монгольские солдаты без единого слова исчезали на границе с Монголией, стремясь продолжить свой собственный бой. Они будут скучать по своим русским братьям по оружию."
 ERS.46.a:0 "Для многих война закончилась."

 ERS.47.t:0 "Мечты учённого"
 ERS.47.desc:0 "Андрей Сахаров сидел в своем маленьком кабинете, тускло освещенном старой лампочкой, которая так долго составляла ему компанию. Мысли приходили ему в голову в одну минуту и уходили в следующую, нескончаемый цикл. Он снова посмотрел на свои бумаги: на одних-расчеты, на других-идеи. Но сегодня его волновали не проблемы физики. Он хотел работать над проблемами России. Неудачи их демократии и неудачи их армии. Вся новейшая история России казалась провалом.\n\nОн мысленно вернулся в прошлое, когда Сибирская республика пришла в смятение. Сахаров не был крупным политиком, но теперь, когда он ходил на встречи в салоны модернистов, казалось, что его известность выросла.\n\nАндрей продолжал думать, но теперь уже не обращал внимания на свои работы по физике. Они не имели значения. Томск, Сибирь, Россия-всё было разрушено диктаторами, прошлыми и настоящими. Им нужно было двигаться в новое будущее, в будущее демократии и современности.\n\nТеперь Андрею снился сон. Он мечтал о модернистском будущем и о модернистской России. Той, которая заботится о людях и улучшает их повседневную жизнь, той, где он был президентом. Какой могла бы быть Россия с сильной демократией и мощным правительством, каким мог бы быть Томск, если бы он мог противостоять деспотам и радикалам юга, и какой могла бы быть Сибирь с функционирующей экономикой и высоким уровнем жизни.\n\nПо мере того как его ручка продолжала писать слово за словом на бумаге, старая лампочка тускнела все больше и больше, едва освещая его стол. Андрей улыбнулся, и он вышел из кабинета, чтобы, наконец, поставить всё на свои места."
 ERS.47.a:0 "Темный мир становится ярче."

 ERS.48.t:0 "Последний из старых петербуржцев"
 ERS.48.desc:0 "Молодой человек постучал в дверь. Послышался слабый отклик - \"войдите\". Секретарь застал своего начальника Дмитрия Ликачева стоящим у окна с чашкой кофе. На столе рядом с пишущей машинкой лежала стопка бумаг. Скорее всего, новый манифест декабристского общества. Молодой человек стоял в дверях и ждал приказаний своего босса.\n\nЛикачев посмотрел на горизонт. Без сомнения, наблюдая за рекой, как она змеилась рядом со столицей. Знаменитый историк и медиевист обратился с просьбой открыть окно с видом на реку. Причина была известна всем, но никто не упомянул. Старик скучал по Санкт-Петербургу, городу своей юности. Без сомнения, он нашел реку Томь, которая является лишь жалкой заменой Неве, встречающейся с Балтийским морем. Как река Томь впадала в Неву, так и Томск, причудливый сибирский город, в Санкт-Петербург, пересеченный мостами и каналами. Сокровище русского народа, потерянное в наступающей волне фашизма. Молодой человек задумался о том, какое счастье, что он слишком молод, чтобы знать печаль старшего поколения, печаль последнего петербуржца. \n\nЛихачев наконец повернулся к секретарю. \"Спасибо, что оставили меня на несколько минут наедине с моими мыслями. Манифест завершен. Пусть другие рассмотрят его и распространят.\"\n\n\"Да, сэр.\" Молодой человек взял бумаги. \"Значит, ты бросаешь свое имя в шляпу?\"\n\nЛикачев кивнул. \"Я верю в русский народ.\" Замолчал он, на мгновение его взгляд стал отсутствующим. \"Мы уже... За последние несколько лет мы многое потеряли. Но мы можем восстановить. Надо перестраивать. Хотя бы назло тем, кто ищет только разрушения. Я думаю, и Хармс, и Сахаров, и другие кандидаты, они это понимают. Но они слишком поспешны, чтобы отбросить старые времена. Мы должны принести с собой прошлое. А теперь иди, у нас много дел.\"\n\nСекретарь кивнул. Дмитрий Ликачев улыбнулся и кивнул в ответ. Он направился к своему столу, забыв чашку кофе на подоконнике. Неважно; река Том все еще текла бы, когда его работа была бы сделана за день."
 ERS.48.a:0 "Как и старые декабристы, мы будем сражаться за Запад."

 ERS.51.t:0 "Инаугурационная Речь"
 ERS.51.desc:0 "Президент Лихачев созвал обе палаты белой думы для своей инаугурационной речи. Нижняя палата была переполнена, члены палаты пэров сидели c временными председателями рядом со своими коллегами из палаты представителей. Шум и болтовня в зале начали стихать, когда президент подошел к своей трибуне.\n\n\"Друзья, коллеги. Благодарю вас за то, что вы присоединились ко мне в этом торжественном открытии Декабристской Конституции, первой Конституции новой Республики. Правительство декабристского общества видит много проблем, терзающих нацию. Некоторые были унаследованы от Советских времен. Другие выросли из ошибок, допущенных при Центрально-Сибирском правительстве, а затем и во времена Временного Правительства.\"\n\n\"Главный из них состояние тюремной системы. Число заключенных чрезвычайно велико. Многие не знают, в чем их обвиняют, или поспешно судили в темные дни временного правительства. Я... \"президент немного подыскивал слова. \"Я был жертвой варварской тюремной системы в Советское время.\" Еще мгновение тишины. \"Республика не может жить, если она решает произвольно разрушать жизнь своих граждан. Я не прошу нацию простить преступников, но избавить невинных от тюремного заключения и относиться к виновным с состраданием и с прицелом на реабилитацию. Тюремная реформа станет одним из ключевых аспектов мандата этого правительства.\"\n\n\"Другой аспект будет заключаться в том, чтобы помочь развитию сельской местности. Наши сельские граждане были оставлены забытыми сменяющими друг друга правительствами. Их образ жизни находится под угрозой урбанизации и соблазна промышленного труда. Нам не нужно прятаться от современности. Мы также не должны забывать о своем происхождении. Улучшение сельской инфраструктуры поможет горожанам развивать свой бизнес, одновременно предоставляя новые возможности своим согражданам в сельской местности.\"\n\n\"Эта ассамблея не всегда будет поддерживать программы этого правительства. Я просто прошу вас всех делать свою работу как можно лучше и следовать своим убеждениям с мужеством и достоинством. У всех нас есть ключи к лучшему, светлому будущему русского народа.\""
 ERS.51.a:0 "Спасибо, президент Ликачев."

 ERS.52.t:0 "Новая Дорога"
 ERS.52.desc:0 "Когда-то нелегко было ехать из Томска в Лесосибирск. Небольшой город, известный своей лесной промышленностью, был связан железными дорогами с другими районами Центрально-Сибирской Республики. Теперь, когда большая часть бывшей Республики была оккупирована повстанцами-сепаратистами, город Лесосибирск был отрезан от столицы. Разрозненная грузовая железнодорожная линия была спешно перенаправлена на перевозку леса обратно в столицу, через большие объезды в сибирских лесах. Однако для среднестатистического путешественника самым быстрым путем по-прежнему оставалась простая двухполосная дорога туда и обратно в промышленный город. К несчастью, сама дорога всегда была не более чем грунтовой дорогой, которую осенью и весной приводила в непригодность.\n\nПавел всегда был тем, кого Лесосибирский филиал его фирмы посылал искать деловых партнеров в столицу. Прямой путь всегда был самым быстрым, когда он был доступен. Сидеть два дня подряд в товарном поезде было для Павла самой нелюбимой частью его работы, когда распутица слишком затрудняла передвижение по суше на грузовике. Теперь же у бизнесмена появилась возможность попробовать новую дорогу.\n\nПоездка была гладкой и приятной. Павел с удивлением обнаружил, что засыпает, а машина едет, не задевая выбоин на свежей мостовой. Он определенно мог к этому привыкнуть."
 ERS.52.a:0 "Такая простая вещь, такие замечательные результаты."

 ERS.53.t:0 "Три Свободы Декабриста"
 ERS.53.desc:0 "\"Граждане, нас часто спрашивают, за что стоят декабристы?\n\nНазвание нашего большого салона намекает на наши цели. Декабристы были людьми, горячо желавшими конца крепостного права и современной России, интегрирующей лучшие идеи Запада в русские традиции. Не конец старой России, а рациональное ее продолжение. Русский народ видел, как царизм подорвал его свободу, а сердце его традиций, деревенскую общину, растоптал диктат равнодушных дворян-помещиков.\n\nТочно так же современные декабристы стремятся обеспечить русскую свободу. На этот раз от другой опасности, от опасности индустриализации. Это не значит, что промышленность представляет угрозу российскому образу жизни. Как и многие другие западные идеи, современная промышленность предлагает нации очень многое. Однако он также несет с собой угрозы. Главный из них двуглавый зверь : разрушение природы и окружающей среды, традиционный кокон, в котором выросла русская культура; разрушение свобод правительствами или корпоративными интересами, искушенными жестоко оптимизировать погоню за материальными благами.\n\nДекабристы стоят за свободу, граждане. Свобода наслаждаться окружением своих предков. Свобода зарабатывать себе на жизнь прилично, без промышленного крепостничества. Чужеземные от чужеземных тиранов, которые стремятся уничтожить нашу Республику. Пока один из нас еще стоит, мы будем сражаться, чтобы защитить эти три свободы для вас!\"\n\nВведение к манифесту Декабристов, написанному президентом Лихачевым."
 ERS.53.a:0 "Новый поворот старой идеи?"

 ERS.54.t:0 "План Есенина-Вольпина"
 ERS.54.desc:0 "Декабристский министр экономики Александр Есенин-Вольпин объявил о новой конференции, призванной сгладить напряженность между промышленными магнатами и рабочими Республики. В то время как ряд профсоюзов заявили об отсутствии интереса к конференции, ожидается, что на ней будет присутствовать значительное большинство рабочих, представляющих органы. Точно так же ожидается присутствие верхушки Томской бизнес-элиты, стремящейся заслужить благосклонность декабристского правительства. Ожидается, что на конференции будет обсуждаться состояние условий труда в Центральной Сибири, а также жалобы работников и работодателей будут доведены до сведения правительства.\n\nАналитики полагают, что конференция вряд ли обеспечит глубокие реформы или значительно смягчит напряженность среди рабочих в регионе. Декабристское правительство занято многими вопросами, из которых только один промышленный сектор. Тем не менее открытость администрации Лихачева и ее готовность решать проблемы в лоб заслужили похвалу со стороны граждан. План Есенина-Вольпина, вероятно, повысит стабильность в Республике и еще больше повысит популярность декабристского правительства."
 ERS.54.a:0 "Все вместе будем работать в Декабристской Республике."

 ERS.55.t:0 "Время чаепития с президентом"
 ERS.55.desc:0 "Президент Лихачев любил раз в неделю принимать своих министров и советников к чаю. Неформальный момент для обсуждения проектов и политики в более непринужденной атмосфере, наслаждаясь тем небольшим количеством чая, которое добралось до Томска.\n\nСамым острым на этой неделе был вопрос о тюремной реформе. Личное стремление Лихачева к решительным и немедленным реформам тюремной системы было на удивление спорным в декабристских салонах. Мало кто из политических союзников президента проявлял большой интерес к немедленным судебным реформам; Лихачев постоянно следил за их ходом и следил, чтобы все шло своим чередом.\n\n\"При всем уважении, Дмитрий, трудно перестроить нашу промышленность в городах и сельской местности, одновременно ускоряя процесс освобождения заключенных.\" Сказал Андрей Синявский. \"Наши партнеры в областных администрациях и среди мэров беспокоятся о том, что поток бывших осужденных нарушает хрупкое восстановление экономики.\"\n\n\"Не имеет значения, Андрей. Позовите кого-нибудь на помощь, назначьте несколько политических встреч. Сделайте это. У нас нехватка рабочей силы, и тысячи добропорядочных граждан гниют в тюрьмах со времен ЦСР. Некоторые еще с советских времен.\" Ответил президент. Премьер-министр задумчиво вертел в руках чашку с чаем.\n\n\"Мы можем интегрировать множество вольноотпущенников в наши инфраструктурные инициативы. Дайте им квартиры в сельской местности, рядом с шоссе и железнодорожными станциями. Она реинтегрирует их в нацию, а предоставление им работы спасет их от нищеты.\"\n\n\"Отличный план. Любой из них, у кого есть семья снаружи, постарайтесь поместить их в район своей семьи. Или предложить их семье переезд. И продолжайте давить на министерства юстиции, чтобы они обработали свои отставания. Мы задним числом отменим приговор каждому ошибочно обвиненному гражданину.\" Президент поднял руку, чтобы предотвратить еще одно возражение. \"Мы делаем это не потому, что это легко или целесообразно, а потому, что это правильно. А теперь не хотите ли еще чашечку чая?\""
 ERS.55.a:0 "Премьер-министр кивнул."

 ERS.56.t:0 "Чаепитие с композитором президентом"
 ERS.56.desc:0 "Борис был весьма удивлен, обнаружив, что чайный домик по соседству контролируется полицейскими. Возможно, они пришли выпить чаю, хотя в чайном домике в эти дни чай подавали нечасто, но Борису такая перспектива показалась маловероятной. Они проверили его на наличие оружия, а затем вежливо проводили внутрь.\n\nТам шестидесятилетний вдовец увидел посетителей чайного домика, многие из которых сидели вокруг знакомой фигуры. Знаменитый композитор Шостакович, держа в крепкой руке чашку чая, оживленно болтал с народом. Борис направился к столу и с надеждой попросил чаю. Хозяин кивнул. Возможно, кандидат на выборах принес с собой чай.\n\nБорис некоторое время читал газету. В конце концов появились новые посетители, а некоторые ушли. Шостакович захромал к своему столику в сопровождении Саши, одного из старых друзей Бориса. Композитор спросил, не может ли он попить чаю с Борисом, и тот кивнул в ответ.\n\nКандидат в президенты болтал на разные темы с Сашей и Борисом. Разговор шел неловко в одно время и, естественно, в другое. Будучи сдержанным интеллектуалом, он обладал теплотой и харизмой, которые помогали смягчать любые социальные трения. В конце концов разговор зашел о музыке, и Шостакович спросил, есть ли у Бориса пластинки.\n\nКомпозитор натянуто улыбнулся. \"Я знаю, что она еще жива, друг мой. Когда Республика двинется на восток, вы освободитесь от гармоник Стравинского, когда мы вернем ей пластинку. Если только к тому времени вы не привыкнете к нему?\"\"\n\nБорис грустно улыбнулся. И Саша тоже. Кандидат был симпатичным ублюдком, даже для яйцеголового интеллектуала-художника."
 ERS.56.a:0 "В общем, приятная беседа."

 ERS.57.t:0 "Самое необычное политическое событие"
 ERS.57.desc:0 "Странная идея провести политический митинг в лесу. Дул легкий летний ветерок, когда мужчины и женщины направлялись на открытый воздух, на фестиваль под открытым небом, организованный обществом Декабристов на берегу реки Томь с ближайшей железнодорожной станции.\n\nМестные крестьяне, организованные своим отделением Декабристского Салона и монахами из соседнего монастыря, уже организовали большую временную хижину, в которой можно было использовать столы, скамейки и костры. День пьянства, поэзии, молитв и политических речей.\n\nПрибывших приветствовал обнадеженный президент Дмитрий Лихачев. \"Спасибо, что нашли время прийти сюда!\" Сказал он собравшейся толпе горожан, инженеров, ученых и простых рабочих. \"Это, конечно, обязательство путешествовать здесь в яркий летний день. Но иногда, покидая свой привычный дом, мы оставляем привычные шаблоны мышления, да?\"\n\nСобытия этого дня были на удивление веселыми. Крестьяне смешивались с промышленными рабочими и университетскими учеными. Песни, традиционные стихи и пьесы нравились всем. Каждый обсуждал свои проблемы. Из разговоров выходило мало легких решений, особенно после того, как участники получали свою долю алкоголя и хорошей еды. Но узы, которые связывают, невидимые нити, связывающие одного русского с другим, значительно укрепились. Пока горожане тащились обратно на вокзал, часто поддерживаемые своими новыми друзьями-крестьянами, перспективы восстановления старой Центрально-Сибирской Республики казались не такими уж плохими. "
 ERS.57.a:0 "Все мы, русские, с единым пульсирующим сердцем."

 ERS.58.t:0 "Два Агитационных Плаката"
 ERS.58.desc:0 "Поезда и трамваи Томска всегда были благодатной почвой для политического искусства и агитационных плакатов. В последнее время выборы привели к тому, что размещение плакатов стало чрезмерным. Две партии в основном нацелились на городских промышленных рабочих: Модернисты Сахарова и Бастильяры Хармса.\n\nИскусство первого часто содержало красивые, футуристические проекты. Современные сверкающие под луной города, построенные рабочими Республики. Еще один популярный дизайн объединил два плаката, размещенных вместе. На первом плакате был изображен сильный отец, целующий свою семью на прощание перед уходом на заводскую смену, оставляя сына на учебу, на втором русский космонавт, летящий на Луну, фотография отца в кабине космического корабля. Модернисты реформируют Республику и приведут ее к новому веку человеческого прогресса и изобретательности.\n\nКампания Бастильяр, напротив, имела суровую, сюрреалистическую эстетику. Простые лозунги вроде \"больше труда, больше процветания, сильнее Республика\" обрамляли угловатые фигуры, выходящие из гигантских железоделательных заводов. Наиболее часто используемые конструкции имели особую боевую ноту. На одном из плакатов были изображены люди Республики, сражающиеся с химерой с помощью промышленных инструментов, таких как молотки. Две львиные головы великого зверя олицетворяли предателей генералов Покрышкина и Андреева, змеиные хвосты - анархистов на востоке, орлиное тело - безумное царство генерала Крылова в Кемерово. Голосование за Бастильяр будет голосованием за уничтожение сепаратистов. "
 ERS.58.a:0 "Промышленность победит сепаратистов!"
 ERS.58.b:0 "Технологии построят будущее!"

 ERS.59.t:0 "Три Столпа"
 ERS.59.desc:0 "Все в Думе смотрели прямо на Сахарова. Это были первые моменты самого ответственного периода в жизни Томска. \"Демократия. Образование. Бюрократия. Вы слышали, как я повторял эти три слова снова и снова в течение последних нескольких месяцев, и вы услышите, как я буду повторять их снова и снова, пока они не станут ясными и правдивыми по всему Томску. С этими тремя столпами наше правительство будет бесконечно работать, чтобы сделать Центральную Сибирь самым эффективным и хорошо управляемым местом от Москвы до Петропавловска-Камчатского.\n\n\"Защищая наши демократические институты и прислушиваясь к воле народа, мы обеспечим, чтобы ваш голос был засчитан. Воспитывая население и делая его трудолюбивым, умным и способным к критическому мышлению, мы обеспечим наше будущее. Реформируя и расширяя нашу государственную службу и обучая ее управлять Томском как можно более гладко, мы сможем позаботиться о вас и обо всех остальных.\n\n\"Правительство находится в лучшем состоянии, когда оно использует меритократическую систему для отбора только наиболее способных и компетентных людей для государственной службы. Мы позволим среднему классу и трудящемуся населению сосредоточиться на своей собственной жизни, в то время как мы управляем Томском и поддерживаем его производительность, чтобы качество жизни масс поддерживалось, а затем улучшалось.\"\n\n\"Следующие несколько лет станут определяющими моментами нашего республиканского эксперимента. Центральная Сибирь должна быть воссоединена, и трудящиеся должны быть умиротворены. Нет никакой гарантии успеха. Однако наши шансы могут пострадать только в том случае, если Томск станет жертвой призраков популизма, политического экстремизма или сдержанности. Только современное правительство с современными принципами может эффективно и достаточно провести нас через эти трудные времена. И вот я заканчиваю словами, с которых начал: демократия. Образование. Бюрократия.\""
 ERS.59.a:0 "Давайте начнем!"

 ERS.60.t:0 "Экзамен на государственную службу"
 ERS.60.desc:0 "Василий вошел в переполненный, но зловеще тихий экзаменационный зал и сел за парту в углу комнаты. Наверное, это был один из самых важных дней в его жизни, он волновался, нервничал из-за предстоящего теста. Эти новые тесты были введены после того, как Модернисты были избраны во власть, намереваясь нанять лучших бюрократов. Он слышал, что это было гораздо труднее, чем что-либо до этого, но он был достаточно умен, чтобы пройти. Он сдал вступительный экзамен. Он смог бы это сделать. Кроме того, он не мог вернуться домой, в свою деревню. Он должен был получить эту правительственную работу, чтобы не стать каким-то скучным фермером, как его отец или брат до него.\n\nВнезапно в передней комнате заговорила старуха, которая, должно быть, была тест-проктором. \"Сейчас я раздам ваши тесты, пожалуйста, прочтите инструкции на первых страницах и распишитесь там, где это необходимо. Ваш тест начнется через пять минут после того, как последний человек получит свой тест.\"\n\nВасилий получил его одним из последних, но не возражал, времени было достаточно. Он расписался там, где нужно, и перевернул страницу, читая инструкции.\n\nЭтот тест определит ваши навыки бюрократа. В нем пять тридцатиминутных разделов по шестьдесят вопросов в каждом. Также будет короткий перерыв между двумя секциями или после каждого часа. Пять разделов: История России и Республики, Организация/Руководство, Наука, Философия, а также Общие Знания, такие как математика и языковые вопросы. Вы можете начать, когда ваш Проктор запустит таймер.\n\nКак бюрократу, заметил Василий, есть что знать. Но он учился каждый день с тех пор, как узнал об этой работе, и не собирался позволить еще одному тесту встать у него на пути. Надеюсь, он даже получит должность в министерство, которое хотел, Министерство промышленности.\n\nПроктор снова заговорил три слова, с которых начинались звуки переворачиваемых страниц и карандашей на пергаменте. \"Можете начинать.\""
 ERS.60.a:0 "Когда впервые была основана Центрально-Сибирская Республика?"

 ERS.61.t:0 "Лучший Шанс?"
 ERS.61.desc:0 "Роман сидел в своем маленьком общежитии и читал учебник, который, казалось, был больше самой комнаты. Завтра у него был большой университетский экзамен, и он мог определить его оценку за весь семестр. Ему повезло, что он смог поступить в университет, несмотря на то, насколько бедной была его семья. Отец чуть не отправил его домой на лесопилку.\n\nРоман должен был благодарить модернистов за свое образование. Правительство фактически финансировало университет, в котором он сейчас учился, поскольку он был единственным в регионе. Он даже расширялся с зачислением новых студентов, большинство строительных работ также финансировалось правительством. До его прихода в университете не было даже библиотеки.\n\nОднако университет никогда не был бесплатным, и он был зачислен только потому, что правительство оплатило стипендию для него и многих других. Его оценки, однако, не гарантировали бесплатную стипендию, поэтому Роман проводил большую часть своего времени в университете, работая курьером, выполняя работу уборщика и даже некоторые функции администратора. Это почти не оставляло ему времени на учебу, делая ночь единственным вариантом.\n\nНо Роман продолжал идти на протяжении всей своей борьбы. Он не мог сдаться сейчас, после всей удачи, которая уже привела его сюда. Когда-нибудь вся его тяжелая работа окупится."
 ERS.61.a:0 "Все это будет стоить того, когда я закончу школу."

 ERS.62.t:0 "Каждый услышанный голос"
 ERS.62.desc:0 "В дверь Кирилла быстро и энергично постучали. Он никого не ждал и был измотан после долгого, но обычного рабочего дня на стройке. Он сердито поднялся, потянулся и открыл дверь. Что здесь делает этот маленький ребенок? Ему было не больше шестнадцати.\n\n\"Добрый вечер, сэр! Меня зовут Макс, и я работаю волонтером в мэрии. Слышали ли вы о предстоящем референдуме о том, следует ли увеличить численность Томской Городской Думы?\"\n\n\"Эм... \"мальчик говорил так быстро, что Кирилл все еще пытался осмыслить сказанное. \"Да, я так думаю. Но послушай, меня это не интересует. Хорошего дня.\"\n\n\"Пожалуйста, послушайте меня, сэр! Увеличение размера городского совета позволит большему числу районов города иметь местное представительство, а наличие большего числа людей в Совете означает, что можно услышать больше голосов людей, таких как вы. Очень важно, чтобы вы проголосовали!\"\n\n\"Я вижу, Макс, что ты очень умный и идеалистичный ребенок. Но вы, вероятно, слишком молоды, чтобы помнить, когда рухнула Центрально-Сибирская Республика и годы прогресса были потеряны впустую. Раньше я интересовался политикой, как и вы, пока не увидел, что ответственные люди едва способны держать ситуацию в руках и ничего не могут сделать для таких людей, как мы. Я так занят тем, что просто пытаюсь сохранить еду на столе, что у меня едва хватило времени пойти голосовать за Конституцию. Думаешь, у меня есть время на местный референдум?\"\n\n\"Это очень важно и для меня, и для жителей Томска. Пожалуйста, просто возьмите эту брошюру, объясняющую плюсы и минусы каждой стороны референдума, и посмотрите. Это для общего блага. Приятного вечера, сэр.\" Мальчик бодро зашагал прочь, чтобы опросить соседа Кирилла.\n\nКирилл положил брошюру на стол и уставился на нее. Этот юноша был таким страстным и, казалось, действительно заботился о будущем своей нации. Кириллу было неприятно это признавать, но, возможно, он был не прав, став таким циничным и игнорируя политику. Он взял брошюру и начал читать."
 ERS.62.a:0 "По одному человеку за раз."

 ERS.63.t:0 "Новая Республиканская Армия"
 ERS.63.desc:0 "Патрульная группа Леонида остановилась в заснеженном поле и стала разбивать лагерь. С их новым снаряжением и припасами они могли построить лагерь намного проще и быстрее, и это было даже более удобно, чем когда-либо. Теперь у них действительно были палатки и спальные мешки! Какая роскошь!\n\nНо его патрульная группа получила не только новые припасы. Ему и его эскадрилье наконец-то дали новое, более современное оружие. Ему больше не нужен был старый пистолет отца. Однако оружие было не единственной вещью, посланной новым военным. Новые радиоприемники, новые разведывательные комплекты, а самое главное, им обещали новые машины. Автомобили и грузовики наконец-то заменят бесконечные часы тяжелой работы по заснеженной и пустынной пустыне. С ними действительно обращались как с настоящими военными!\n\nСо всем этим новым оружием и снаряжением, возможно, пришло время им увидеть реальные действия. Леонид был готов идти до самой Москвы, освобождая Россию от варлордов и немцев. Республиканская Армия наконец-то была готова к бою."
 ERS.63.a:0 "Скоро они начнут действовать."

 ERS.64.t:0 "Статус работников"
 ERS.64.desc:0 "В кабинете президента царила тишина, если не считать тиканья часов за спиной президента Сахарова. На его столе лежал длинный отчет, в котором подробно описывались нарастающие волнения рабочих и угрозы забастовок, распространявшиеся по заводам. Если и было время, когда рабочие не могли быть несчастны, то это было сейчас. Нужно было что-то предпринять, пока все не вышло из-под контроля. Рабочие должны были быть удовлетворены.\n\nСахаров и Модернистское правительство предпримут немедленные действия, чтобы остановить кризис. Пора было выдвигать вопрос о Томской промышленности. Теперь, когда они разобрались с основными принципами бюрократии, образования, и демократии, пришло время сосредоточиться на еще более серьезных вопросах. Будет несколько вариантов действий, которые они могли бы предпринять, Сахаров просто надеялся, что выбрал правильный."
 ERS.64.a:0 "Рабочие заслуживают чего-то лучшего."

 ERS.65.t:0 "В будущее"
 ERS.65.desc:0 "Сахаров читал стопки аккуратно разложенных на столе бумаг, разложенных по своему вкусу. Каждая статья подробно описывала изменения, которые его реформы принесли в Томск, и то, что можно было сделать для дальнейшей модернизации Республики.\n\nТомск прошел долгий путь с тех пор, как были избраны Модернисты, но оставалось еще так много. С основами было покончено, бюрократия, образование, демократия, права рабочих и промышленность были преобразованы в модернистский идеал. Пять основных постулатов Модернистов были завершены и прошли лучше, чем ожидал от них даже Сахаров. Но они только начали воплощать модернистскую мечту, и если бы у Томска было больше ресурсов, чтобы воплотить ее в жизнь.\n\nБудущее все еще было очень неопределенным. Достаточно ли сделал Сахаров? Будут ли реформы модернистов продолжать работать? Готовы ли они к тому, что приготовили южные осколки государств-варлордов?\n\nМожет быть, пришло время Сахарову взять будущее в свои руки. Угрозы демократии и республике должны быть устранены, прежде чем Томск сможет по-настоящему процветать."
 ERS.65.a:0 "Возможно, пришло время расширить границы Республик, вернуть то, что когда-то было."

 ERS.66.t:0 "Гробница великана"
 ERS.66.desc:0 "Охранники всегда оставляли его одного на конечной части пути. Тридцать или около того метров до могилы. Лихачев нес с собой четыре цветка. По одному на каждый из салонов Томска. Четное число, по традиции. Каждый месяц он возлагал новый венок на место последнего упокоения Бориса Пастернака. Улучил минутку, чтобы поразмыслить над бедой жизни президента автора. Слова из книги Пастернака часто приходили на ум во время этих ежемесячных визитов.\n\n\"Я не люблю людей, которые никогда не падали и не спотыкались. Их добродетель безжизненна и малоценна. Жизнь не открыла им своей красоты.\"\n\nПытался ли Пастернак оправдать свои собственные неудачи, свои прошлые ошибки? Верный своему слову, президент сражался до конца. Нес свой крест до самого конца. Может быть, поэтому жители Томска так много ему простили.\n\nШаги за спиной. Лихачев велел своим охранникам никому не мешать посещать могилу. Президент-Декабрист обернулся и увидел ее, Ольгу Ивинскую. Любовница и сообщница Пастернака. В наши дни это была в основном аполитичная фигура, довольная тем, что Новая Республика Пастернака управляется сама собой. Она оставила на могиле свои цветы и немного помолчала.\n\nОни немного поболтали. Чуток о политике, но в основном о мире в целом. События в России и за ее пределами. Разговор подошел к естественному концу. Женщина посмотрела на Лихачева, и президент ответил ей тем же. \"Ты пойдешь на запад, когда придет время?\" Спросила она.\n\nЛихачев кивнул. \"Меня похоронят в Санкт-Петербурге. Несмотря ни на что.\"\n\nОба расстались, выйдя с кладбища и вернувшись в мир времени. Многое еще предстояло сделать."
 ERS.66.a:0 "Пастернак будет последним президентом, похороненным здесь."

 ERS.67.t:0 "Теоретик и инженер"
 ERS.67.desc:0 "\"О, Спасибо за бумаги,- сказал Сахаров, взяв из рук Камова пачку Томских утренних газет,- \"сколько за них?\" Они сидели в гостиной Модернистской части здания. Полки за полками с научными книгами и журналами выстроились вдоль ниш комнаты. Снаружи было слышно, как просыпается сонный Томск, как гудят и ревут машины,как почтальоны громко объявляют последние новости.\n\n\"Эх,\"- сказал Камов, пораженный манерами Сахарова, \"Не надо. Все равно это бесценок, профессор.\"\n\n\"Да ладно,\" парировал Сахаров с доброй и безмятежной улыбкой, \"мне будет неприятно, если мне придется получать свои бумаги за ваш счет.\"\n\n\"Нет, Профессор. \"Камов рассмеялся. \"Это даже не рубли. \"Камов положил руку на плечо Сахарова. \"Подумай об этом, как об одолжении за кофе, который мы пили на днях.\"\n\nСахаров ухмыльнулся. \"Спасибо.\" Он взглянул на первую полосу газеты и заголовок. ПРЕЗИДЕНТ ПАСТЕРНАК НЕИЗЛЕЧИМО БОЛЕН - НОВЫЕ ВРЕМЕНА ДЛЯ РЕСПУБЛИКИ? \"Вы знаете, газеты обладают сверхъестественной способностью сообщать даже серьезные новости с напыщенностью. Может быть, это заглавные буквы. Будут ли газеты вообще существовать через десять лет?\"\n\n\"Если Республика выберет вас, я думаю, что нет.\"\n\n\"Вы мне льстите, Камов. Я бы отсидел срок или два, а потом вышел. Нужно поддерживать систему в рабочем состоянии.\"\n\n\"Вы подумали о преемнике?\"\n\n\"Я думаю, ты справишься.\" Это замечание потрясло Камова. \"Я всего лишь теоретик. Вы инженер. Я закладываю фундамент, а ты заставляешь его работать.\"\n\n\"Но я...\"\n\n\"Я собираюсь выпить кофе. Хотите тоже кофе?\""
 ERS.67.a:0 "\"Молоко и два кубика сахара, пожалуйста.\""

 ERS.68.t:0 "Доклад комиссии по промышленности"
 ERS.68.desc:0 "Наши планы по созданию мощной промышленности развиваются успешно, но мы ежедневно сталкиваемся с проблемами, которые затрагивают каждого гражданина и каждого представителя высшего класса.\n\nНесколько предприятий расширяют свои заводы глубоко в лесах Томска. Эти отрасли наносят большой ущерб окружающей среде и должны быть остановлены до того, как будет уничтожена дикая природа нашей страны. Такого рода экспансия противоречит самому посланию, которое мы донесли до нашего народа, и наша задача не допустить, чтобы граждане попали в бесконечный цикл сокращения труда и природы.\n\nНекоторые из наших предприятий также злоупотребляют нашим рабочим населением, увеличивая рабочее время, снижая заработную плату и снижая качество производства. В некотором смысле эти предприятия навязывают свою волю рабочим, заставляя их чувствовать себя более обиженными и радикальными по отношению к фабрике. Мы не можем допустить классового разделения в нашей демократической системе; мы должны работать над тем, чтобы дать рабочим то, что они хотят, и установить закон, препятствующий эксплуатации рабочих.\n\nБольшая часть инфраструктуры в нашей стране все еще пострадала от варлордов и Советов до нас. Мы должны начать общенациональный план по созданию нашей инфраструктуры еще раз, чтобы обеспечить нашим гражданам здоровую и легкую жизнь."
 ERS.68.a:0 "У нас еще много работы..."

 ERS.69.t:0 "Интеграция Сибирского Плана"
 ERS.69.desc:0 "Пришло время приступить к реализации одного из наших крупнейших планов по развитию Сибири и ее народов. Прежде всего, необходимо сохранить свободомыслящую идеологию, которую разделяют жители Томска; идеалистическая демократия не работает, когда есть разобщенность. Мы должны иметь возможность общаться с более экстремистски настроенными русскими, чтобы они были должным образом поглощены нашей демократической системой.\n\nМы также должны разработать программу, чтобы наши рабочие получали долю национального богатства. Эти умеренные выплаты помогут уменьшить распространение ненавистных, радикальных идеологий, улучшая положение рабочих, не делая их нормальную оплату бессмысленной. Наряду с этим будет призыв на военную службу для подготовки солдат для нашей великой освободительной армии, и они приведут нашу демократию к единой России.\n\nПлан имеет много различных частей, но он будет использован для объединения всей Сибири в любящее, кооперативное сообщество. Своими усилиями мы объединим салоны и будем работать на то, чтобы Томск был сильным перед лицом авторитаризма. Благодаря этому плану мы обеспечим, чтобы наша идеалистическая демократия просуществовала еще много лет, а Республика сохранилась для многих поколений."
 ERS.69.a:0 "Да здравствует истинная Российская демократия!"

 ERS.71.t:0 "Вдалеке от друзей"
 ERS.71.desc:0 "Наши нынешние земли окружены неисчисляемым множеством полевых командиров, врагов нашего государства, которые хотят превратить наших людей в рабов с несвойственной им идеологией. Конечно же, речь идет о наших соседях фашистах и коммунистах. К сожалению, большая часть России пала под зверствами фашистов, в то время как в Европе доминируют гадкие Национал-Социалисты. Наши коллеги друзья-демократы, просто очень далеко, и это значит, что мы должны наладить отношения с достойными защитниками демократии. \n\nМы сейчас рассматриваем в качестве потенциального партнера США, поскольку только они являются приверженцами демократии, которые смогут прислушаться к нашему положению. Мы должны установить дипломатические связи с Америкой во имя нашей республики и для нашего народа, у которого будет наилучший пример демократии, которому можно поклоняться."
 ERS.71.a:0 "Конечно же, американцы прислушаются к нашей истории..."

 ERS.72.t:0 "Близко к соперникам"
 ERS.72.desc:0 "Хотя Россия по-прежнему находится в состоянии анархии, но благодаря командной работе мы сможем избежать этой жуткой эры. Полевые командиры из разных слоёв населения ждут от нас сообщения; одни могут желать нашей мучительной кончины, в то время как другие ищут возможность наладить отношения, остальные хотят только поддерживать мирное состояние.  Может быть, мы сможем установить дипломатические отношения с другими державами России, посмотреть на то, как они выдержат. Когда наши самые ценные потенциальный союзники находятся по другую сторону Европы, нашим единственным выходом будет распространение нашего влияния в самой России."
 ERS.72.a:0 "Согласились установить дипломатические отношения."
 ERS.72.b:0 "Им придется искать других партнеров."

 ERS.73.t:0 "Разлад в движениях"
 ERS.73.desc:0 "Когда Центральная Сибирь снова была под нашим контролем, большинство проблем начинают проявляться внутри нашей администрации. Пока мы перегружены, главная проблема связана с Салонами. Любая форма единства, которая была у нас когда-либо, теперь разрушена, а единство в правительстве находится на рекордно низком уровне, потому что у каждого салона есть собственная идея управления новой территорией. Cпоры и аргументы заполнили в одинаковой степени и думу, и кофейни, в то время как преданные своему салону не согласны с тем, что хотят сказать другие салоны. Если мы не хотим крушения нашей формы демократии, мы обязаны сохранить салоны в поддержку правительства и закончить их бесконечные споры. В будущем некоторые наши действия могут породить цинизм, который положит конец системе салонов, если она станет слишком высокой. Мы хотим насколько это возможно снизить цинизм, если мы не хотим разрушения салонов. Однако это может означать то, что мы не сможем приняться за работу над нашими собственными проектами, так что мы должны прийти к балансу между цинизмом и нашими идеями. Успешное поддержание единства в салонах сможет сохранить жизнь демократии, в то время как наши будущие действия определят прочность нашей республики.   "
 ERS.73.a:0 "Баланс должен быть сохранен."

 ERS.74.t:0 "Подрывные Партии"
 ERS.74.desc:0 "Некоторые обыватели постепенно проявляют знаки радикализма, который принадлежит отрицательным идеологиям. Основанные на радикализме политические группы появляются в наших границах, и если мы не решим эту проблему как можно раньше, то это может жестко разорвать нашу демократию на части. Мы обязаны найти людей, которые пробрались на наши земли и испортили нашу интеллектуальную мысль ядом тирании. Мы будем пристально наблюдать за каждым простолюдином и за политической элитой на предмет любых важных происшествий.  В это время наши агенты найдут и уничтожат радикально настроенные  политические партии, которые способны исказить умы крестьян."
 ERS.74.a:0 "Мы должны устранить эту проблему на стадии зарождения"


 ERS.79.t:0 "Наша дипломатическая ситуация"
 ERS.79.desc:0 "Это то самое время, чтобы обратиться к другим нациям, которые смогут заинтересовать нас, особенно к сильнейшим державам в Тихоокеанском районе. Наша самая главная задача- это то, как другие нации могут быть заинтересованы в нас, особенно Соединенные Штаты и Япония. Мы должны сохранить нейтралитет во время Холодной войны, слишком тесное взаимодействие с альянсом может навредить нам в будущем.\n\nЭто значит, что мы должны вести себя одинаково хорошо как со Штатами, так и с Японией, и хотя это может стать причиной недовольства некоторых Салонов по причине того, что они не сближаются с Америкой, намного важнее, если мы не хотим допустить агрессии со стороны Японии. На данный момент мы не можем рисковать никаким эмбарго или вмешательством. Эмбарго разрушит нашу экономику и это разрушит любые шансы на победу над нашим западным коллегой. И хотя вероятность вмешательства незначительна, мы должны быть готовыми к неожиданному исходу.\n\nИменно по этой причине мы будем наиболее дружелюбны с Японией и Америкой. Вероятно, поддержание крепких отношений с Японией может вознаградить нас. Надеюсь, оба государства не будут против, если мы постараемся сохранить открытые отношения с обоими из них."
 ERS.79.a:0 "Мы играем в опасную игру. "

 ERS.80.t:0 "Соглашение с экстремистами"
 ERS.80.desc:0 "С перчаткой экстремизма, которую сейчас хватает наша нация, мы должны  противостоять этому. Идеологии фашизма, коммунизма и их собратьев, является угрозой нанесения удара в самое сердце нашей демократии и эксперименту, который мы начали. Тем не менее, наша миссия состоит в том, чтобы люди любого происхождения имели право голоса в нашем правительстве.\n\nМы будем решать, блокировать ли радикальные политические партии, чтобы обеспечить нашу демократическую систему? Идея изменить смысл свободы слова не соответствует нашему первоначальному посланию, но это сможет защитить наше правительство от сильного давления.\n\nВ качестве альтернативы мы бы могли допустить радикальную риторику за счет того, что одна независимая партия сможет получить больше поддержки. В конце концов, конечно, мы сохраним веру в то, что каждый в этой стране может иметь право сказать свое слово в правительстве."
 ERS.80.a:0 "Эти независимые партии тоже опасны."
 ERS.80.b:0 "Мы отстаиваем свободу и слова и право голоса."

 ERS.81.t:0 "Отчет по Германии"
 ERS.81.desc:0 "Германия расценивалась как главный враг России и мы должны были покончить с этим. Германский рейх противопоставил себя всем демократическим принципам и поработил большую часть Европы. Мы обязаны убедиться, что мир знает о нашей позиции к Рейху, и что это позиция вражды.\n\nПомимо этого, Германия контролирует земли, на которые мы претендуем тоже, прежде всего в Москве. Мы обязаны настаивать на этих  идеях для того, чтобы мир узнал, что мы не отказались от воссоединения всех русских в республике.\n\nНаконец, выбор наиболее враждебной позиции с Германией может усилить наши отношения с Америкой и Японией. Два соперника Германии будут рады узнать, что мы не настроены налаживать хорошие отношения с немцами. В конце концов, враг моего врага, как известно, мой друг. "
 ERS.81.a:0 "Пока мы сфокусированы на наших друзьях, нам все равно стоит фокусироваться на наших врагах. "

 ERS.82.t:0 "Отчет по Японии"
 ERS.82.desc:0 "Японская Империя- самая могущественная держава в Тихоокеанском регионе, и это значит, что она имеет очень сильное влияние на нас, и может продолжать делать это по мере того, как мы расширяемся. Даже доминируя над великим тигром Китая, Япония доказала свое могущество всему миру. Япония на данный момент контролирует всю Азию, и поэтому мы не можем выступать в качестве угрозы японскому влиянию в регионе.\n\nЯпония также является основным врагом Америки, который контролирует те территории, которые Америка хочет вернуть. Мы не должны допустить вовлечения самих себя в их вражду, поскольку мы не можем рисковать враждебностью властей по отношению к нам.\n\nИ несмотря на то, что Америка является нашим главным идеологическим партнером, поскольку мы разделяем аналогичную политическую систему, Япония наиболее близка к нам, и в настоящее время оказывает наибольшее влияние над всей нашей страной. С могуществом Японии в Азии шутить не стоит, поэтому мы должны поддерживать хорошие отношения с ними, несмотря на то, что происходило в прошлом и какую нашу территорию они могут взять под контроль."
 ERS.82.a:0 "Хорошо, что у нас есть план."

 ERS.83.t:0 "Приближаясь к гуманистам"
 ERS.83.desc:0 "Даже не смотря черноту, которая заполнила весь мир, здесь все еще есть нации, которые смогли сохранить свою заботу о человечестве. Страны ОФН, Швеция, республика Индия- все эти страны являются примером демократии, которые пережили последнее десятилетие.  Их поддержка, будет иметь важное значение для выживания и признания нашего режима легитимным.  Непосредственно с этой целью в эти страны были отправлены дипломатические представители. Хотя мы не ожидаем незамедлительного признания в качестве легитимного правительства,мы можем медленно перейти на другую сторону- торговые сделки здесь, а разведка там. С такой стратегией появляется надежда на то, что омы можем достичь взаимопонимания между гуманистическими странами в мире. "
 ERS.83.a:0 "Гуманисты всего мира, объединяйтесь!"

 ERS.84.t:0 "Через Китай"
 ERS.84.desc:0 "Японская сфера это дом для большого количества наций- Китая, Таиланада, Вьетнама и многих других стран.  Сближение с ними поможет возвысить наше положение на международном уровне. Хотя до Томска дошли сообщения о том, какие условия выдвигает Япония в своих государствах, нищие просто не имею права выбирать.  Когда загорится зеленый свет, дипломатические делегации будут отправлены в Бирму, Вьетнам, Китай и Индонезию. Оттуда будут проводиться переговоры насчет культурного обмена и сделки для укрепления отношений. Уже многие дипломатические службы согласились стать частью этой миссии, желая уехать из России в неизвестные экзотические страны."
 ERS.84.a:0 "Следуй на Восток, молодой человек!"

 ERS.85.t:0 "Наша ситуация"
 ERS.85.desc:0 "В интересах Центральной Сибирской республики проведение разумной дипломатии может быть нашей единственной возможностью взять верх над нашими соседями. Некоторые страны могут быть заинтересованы в услышанных наших модернистских путях и нам стоит обратиться к другим демократиям в надежде на получение помощи. Также мы должны быть сфокусированы на дипломатии с супердержавами, поскольку они больше всего меняют мир.\n\nВ первую очередь Соединенные штаты должны быть нашим лучшим покровителем, поскольку они являются защитниками демократии на мировой арене. Они могут быть очень заинтересованными в помощи нам, потому что мы одна из стран с ограниченной демократией в России.\n\nСледующая- это Германия и мы должны показать всему миру, как мы ведем боевые действия против нее. Когда-нибудь мы вернемся в Москву.\n\nВ конце концов, Япония наиболее чувствительная тема. Очень империалистическая Япония является самой близкой к нам супердержавой, и она может быть вполне опасна для нас в случае того, если мы будем враждебны по отношению к ней. Некоторые Салоны говорят, что нам стоит установить нейтральные связи с Японией, но все же Сахаров и модернисты верят, что союз с Америкой- это путь вперед. Если это разозлит Японию, то пусть  будет так.  "
 ERS.85.a:0 "Это хорошо, когда у нас есть план."

 ERS.86.t:0 "Совет по внешней политике"
 ERS.86.desc:0 "Чтобы проанализировать возможности наших соседей, прежде всего в России, мы должны сформировать новую группу Совета по внешней политике. Все те, кто могут быть дружественными и все те, кто представляют опасность, должны быть опознанными сейчас для использования потом. Мы должны знать, может ли одно региональное правительство напасть на нас с большей вероятностью, чем другое.\n\nСовет внешней политики будет также по максимуму сфокусирован на анализе военных, научных и экономических возможностей наших соседей. Интеллект нам будет нужен для того, чтобы мы были сильнее наших соседей, не финансируя при этом бесполезные начинания.\n\nТолько эксперты могут решить что будет наилучшим вариантом для внешней политики и поэтому мы поместили в совет тех, кто является элитой в своей области. С надеждой, этот совет предоставит нам большое число интеллигенции и подготовит нас к воссоединению России."
 ERS.86.a:0 "Всегда доверяй экспертам!"

 ERS.87.t:0 "Страх Сахарова"
 ERS.87.desc:0 "Андрей Сахаров сидел за новым столом, гораздо более красивым и роскошным, чем старый. На его столе, как обычно, лежали кипы бумаг, только вместо обычных официальных партийных бумаг он снова был заполнен теориями. По мере того как мысли Сахарова возвращались к главной задаче, страницы заполнялись уравнениями. Он разрабатывал ядерную бомбу.\n\nБудучи знатоком ядерной физики, Сахаров был очень полезен в разработке нового оружия Республики. Работа в правительстве не означала, что он не мог работать и над собственными страстями. Тем не менее, он всегда идеализировал свою работу, надеясь, что она будет использована для мира, а не полного уничтожения другой страны и, возможно, всего мира. Тем не менее, он был здесь, решая уравнения, которая могли уничтожить целую цивилизацию.\n\nОн знал, что его будут использовать только для защиты от немецкой агрессии, когда неизбежно начнется война, но все равно чувствовал, что это неправильно. Даже попытки убедить себя, что если бы у них не было ядерного оружия, Германия наверняка покончила бы с Россией раз и навсегда, не помогли. Было ли взаимно гарантированное уничтожение действительно ответом? На этот раз Сахаров пожалел, что человечество вообще открыло атом."
 ERS.87.a:0 "Это для общего блага."

 ERS.88.t:0 "Ветра перемен"
 ERS.88.desc:0 "Последние несколько минут Василий пытался понять. Иван был политически осведомлен, особенно для Сибирского рыбака, но каждый раз, когда он вдавался в нюансы Томской политической системы, он чувствовал себя все более безнадежно потерянным. - Погоди, Иван, объясни еще раз, - перебил он, прислоняя удочку к борту лодки. - Вы сказали, что в Томске четверо мужчин, и они встречаются в салоне и спорят. Но что, если они о чем-то не договорятся? Неужели они просто продолжают спорить друг с другом? А что, если двое из них в чем-то согласны, а двое других не согласны?\"\n\nИван опешил, но постарался не показать этого на лице. Он еще глубже зарылся носом в складки своего пальто. - Ну, они также расходятся во мнениях о том, как разорвать связь, - начал он с некоторым авторитетом. \"Один из них, Вайнберг, считает, что только художники должны решать судьбу страны. Поэтому он придерживается своего мнения, даже когда его превосходят числом. Сахаров такой же, но он считает, что решать должны только ученые.\" Василий смотрел на него с неприкрытым подозрением. Иван немного ускорился. -И другие такие же. Лихачев - это Декабрист, - он думает, что мы все должны быть крестьянами, вот что он говорит в салоне. И всякий раз, когда другие не соглашаются, он впадает в настоящий гнев и называет их врагами фермера. И Хармс...\" Рыбак запнулся. Секунду они молча смотрели друг на друга, слыша только плеск воды о борт лодки и ветер. Иван пожал плечами. - Я толком не знаю, чего хочет Хармс, Василий. Но я знаю, что он тоже в салоне и спорит с лучшими из них.\"\n\nИван не был циничным человеком. Но когда он попытался объяснить все Василию, то обнаружил, что тот менее информирован, чем ему казалось."
 ERS.88.a:0 "Как могут четыре человека в салоне решать судьбу России?"

 ERS.89.t:0 "Отчуждение"
 ERS.89.desc:0 "Когда-то Эркеннен Палкин был высокопоставленным чиновником в правительстве Ойротии, делал все возможное, чтобы служить своему народу, Алтаю, а также вновь прибывшим старообрядцам. Те дни, может быть, и прошли, но он был не менее предан служению интересам своего народа. Однако с ограничением политического участия салонами и их членами он должен был присоединиться к одному из них, чтобы сделать это. Поэтому он начал посещать собрания гуманистического салона, считая их наиболее близкими к его идеалам. Однако все пошло не совсем так, как планировалось.\n\n\"Почему вы говорите, что мы должны сосредоточиться на улучшении городов в первую очередь?\" - Эркеннен спросил это в ответ на высказывание гуманиста. Они оба были на последней встрече, полной лидеров и стремящихся выбиться в лидеры. -А как насчет жителей сельской местности? Некоторые не могут позволить себе ждать и могут умереть, если придется. Защита благосостояния простого человека должна включать в себя их всех.\"\n\n- Так и будет, уверяю вас.\" - Ответил тот с покровительственной улыбкой, которую Эркеннен тут же возненавидел. \"Города должны быть нашим приоритетом для улучшения, потому что, как улучшается жизнь людей в них, так же будет улучшаться и жизнь сельских жителей ... я понимаю ваши опасения, но ради деревень города должны быть на первом месте. А теперь прошу меня извинить...\"\n\nДругой мужчина прошел мимо него, как будто он не имел никакого значения. Это была его другая проблема с гуманистами, подумал Эркеннен. В то время как их внимание было сосредоточено на благополучии простого человека, они уделяли слишком много внимания идеям лидерства и в то же время слишком мало - мыслям людей.\n\nПридя к такому выводу, он начал задаваться вопросом, все ли салоны имеют такую же природу."
 ERS.89.a:0 "Даже бескорыстные порой теряют веру."

 ERS.90.t:0 "Нежность"
 ERS.90.desc:0 "Эркеннен Палкин, безнадежно уставившись в свой бокал, едва заметил, как в бар вошел мужчина и все головы повернулись в его сторону. Ему тоже было все равно. -Как обычно, пожалуйста.\" - Сказал мужчина, садясь рядом с Эркенненом. Когда бармен пошел за выпивкой - с верхней полки, как заметил Эркеннен, - мужчина рядом с ним повернулся и хмуро посмотрел на него. -С тобой все в порядке?\" - Спросил он.\n\nЭркеннен вздохнул и улыбнулся тонкой, неискренней улыбкой. - Ага. Да, я в порядке. Кстати, как тебя зовут?\"\n\n- Странно, что вы меня не узнали. Я Дмитрий Лихачев. А вы?\"\n\nЭто определенно привлекло внимание Эрке. Какое космическое совпадение, что он встретил здесь кого-то столь важного. Бросив взгляд на дверь, он увидел пару телохранителей, внимательно наблюдавших за происходящим. \"-Меня зовут Эркеннен Палкин. В настоящее время я с гуманистами, но... это не сработало.\" Удивление Лихачева, услышав это, показалось ему искренним,и он, казалось, хотел, чтобы он продолжал. Хотя он немного поколебался, Эркеннен, в конце концов, сдался. - Кучка чертовых элитарщиков, которые думают, что горожане намного важнее всех остальных. Я согласен с ними в их цели, но их подход невыносим!\"\n\nЭто заставило Лихачева улыбнуться. Это была самая искренняя улыбка, которую Эркеннен видел за последние недели. - Его напитки за мой счет, - сказал он бармену. \"Он нуждается в них.\" Затем Лихачев снова повернулся к Эркеннену, как бы изучая его с минуту. -Не могу сказать, что мы обо всем договоримся, но... среди декабристов всегда на первом месте люди, городские или сельские, русские или нет. Так что если вы ищете именно такого отношения, то всегда можете присутствовать на наших встречах.\"\n\n-Вот как?\" - Ответил Эркеннен, чувствуя странное облегчение и согласие. - Знаешь что, думаю, я так и сделаю. Спасибо, Дмитрий.\""
 ERS.90.a:0 "Надежда, однажды утраченная, возвращается в сердце."
 
 ERS.100.t:0 "Страницы из Манифеста Гуманистов"
 ERS.100.desc:0 "О демократии\n\nДемократия- истинная демократия- это конечная цель и результат гуманистической программы.  Гуманисты стремятся к обществу, где все аспекты жизни будут закреплены в демократическом процессе. Рабочая территория не должна быть местом угнетения,а местом вдохновения, креативности и сотрудничества.  С такой задачей институт советов и кооперативов имеет первоочередное значение в распространении идей гуманизма; общество и работа должны стать более и более демократичными,  влияние капитала будет все меньше и меньше.\n\nПо мере того, как люди будут более образованными, оно будет участвовать в дальнейшем управлении, люди вновь научатся любить друг друга и тогда высокие идеи социализма станут реальностью. Это то, почему гуманист поддерживает образование для всех, а не для тех, кто смог заплатить. Это то, почему общественные работы и хорошие дела имеют первостепенное значение. Общество не изменится в лучшую сторону, если мы будем навязывать его людям и станем немного лучше чем старые тираны.\n\nУтопия будет достижимой только тогда, когда каждый мужчина, женщина и ребенок будут прилагать усилия, чтобы достичь этого. Именно поэтому мы не вступаем в союз с марксистами-ленинистами. Несмотря на то, что Маркс дает правильное понимание деконструкции капитала и устройства утопии, циничная преданность сторонников этой идеологии, их неверие в своих коллег, ведет к разрушению демократии и  угнетению пролетариата, который они так любят. Это трагедия и она должна быть предотвращена в нашей республике.\n\nЭто также относится к приверженцам анархизма- пока гуманисты и их сердца полны эмпатии и любви для каждого человека- может понять стремление человека к полной свободе, что влечет за собой анархию и он должен помнить, что подобное состояние возможно в том случае, если все человечество хочет этого. А пока что, печальный факт заключается в том, что анархия слишком быстро подавляется силами извне, развращается оппуртунистами и злодеями.\n\nГуманист в первую очередь должен помнить что его вера в ближнего никогда не должна затмеваться его прагматизмом, а если это так, то он уже проиграл"
 ERS.100.a:0 "Мечта о лучшем мире, мой друг"

 ERS.101.t:0 "Решительность и решимость"
 ERS.101.desc:0 "По всей Центрально-Сибирской республике сразу же ожили все радио, неся специальное известие от президента Шостаковича- хриплый кашель тихо прокатился по стране, пока он не заговорил. Шостакович говорил тихо и устало, но в то же время в его голосе слышалась решимость, о которой мало кто знал раннее.\n\n\"Мои друзья\" он начал. \"Мои друзья, сегодня барабаны войны снова бьют на наших землях и сегодня наши храбрые граждане снова маршируют во имя нашей демократии.\n\nОн затих на момент. Это наполняет меня и я уверен, что это наполняет вас, но печально понимать, что мы должны идти в бой, где погибнут храбрые люди. Некоторые, как и я задавались этим вопросом: почему мы ведем эту войну? Ради чего мы посылаем наших сыновей, отцов и наших братьев рисковать своими жизнями?\n\n Я буду говорить вам то, что хотел сказать себе Сепаратисты на севере и востоке, в каждом направлении, которое мы только можем представить, они не хотят защитить своих жителей и рабочих. Они используют и оскверняют своих людей, превращая их жизни в товар. Президент заговорил с несвойственным ему пламенем в голосе.\n\nАнархисты и ленинцы, охваченные своим цинизмом и высокомерием, угодили в ту же самую ловушку: либо они не смогут защищать рабочих, либо станут угнетателями. Эта судьба никак не сможет- не сможет пасть на нашу республику.\"\n\nПоэтому я прошу вас, отважные граждане, наполните свои сердца решительностью и решимостью. Решительность спасет ваши дома, вашу демократию и вас самих. И решимость- решитесь работать на благо мира в мирное время и вы сможете потушить восстание в военное время наиболее быстро. Когда  кровь перестанет литься, я клянусь вам, что мы когда-нибудь снова соберемся все вместе как братья, но сейчас время не для этого. Сейчас мы должны наполнить наши сердца холодом решительности и огненной решимостью- иначе все будет напрасно."
 ERS.101.a:0 "Дайте всем свободу."

 ERS.102.t:0 "Еженедельная тренировка с оружием"
 ERS.102.desc:0 " Милиция начала тренироваться рано и Андрей забил тревогу. В холодной темноте раннего утра, он надел свою телогрейку, ненадолго остановился перед дверью, чтобы собраться, перед тем, как отправиться на пробежку на тренировачной площадке.\n\nОн думал, что он пришел слишком рано, но это не так. На площадке около двадцати мужчин- солдаты из старой армии, которые больше не состояли на службе, но тренировали новых рекрутов - бегали кругами по снегу, а их ботинки хрустели в унисон. Легкая пробежка перешла в бег и Андрей присоединился к извивающейся растущей колонне.\n\nОполченцы устанавливали свои задачи еще на рассвете, до того момента, как собраться на огневом рубеже под чутким контролем старых солдат. Андрей зарядил Мосин-Наган и нацелился на манекены в виде мешков с песком до того как нажать на крючок первый, второй и третий раз.\n\nПервый выстрел был мимо, второй тоже прошел мимо цели, но, наконец третий попал прямо в центр цели. Седовласый солдат покачал своей головой и начал идти в сторону Андрея. Ожидая удара кулаком, тело Андрея напряглось и четвертый выстрел попал прямо в цель, следующую от него.\n\nУдара так и не последовало. \"Мальчик\"- сказал солдат, поправляя прицел на винтовке Андрея. \"если ты хочешь попасть во что-либо, то тебе стоит перестать переживать о своих товарищах и быть сосредоточенным больше на враге."
 ERS.102.a:0 "Плечо к плечу, армия гуманистов приняла форму."

 ERS.103.t:0 "Наследник гуманистов"
 ERS.103.desc:0 "Лихачев всегда наблюдал за лидерами других движений и за переговорами, и хотя он это делал в целью быть на шаг впереди, он не мог изучать их на личном уровне и восхищаться их положительными качествами. Один человек, который  еще не являлся лидером, но практически им стал, начал попадать под влияние Лихачева.\n\nМечислав Вайнберг был человеком с интересной историей. Как польский композитор с еврейскими корнями, который потерял свою семью из-за нацистов, стал одним из главных кандидатов на контроль над идеологической экспериментальной республикой в центре Сибири? Конечно, он сам должен быть кем-то в роли идеалиста, человеком, который уверен в своих решениях и с сильным желанием улучшить жизнь других людей. Он также был вынужден бежать от немецкого вторжения и от распада Советского Союза, перебрался сначала в Минск, потом в Ташкент и нашел свой путь в Центральную Сибирь и политику, поскольку план переехать в Москву после войны никогда не мог реализоваться.\n\nХотя в Ташкенте Мечислав подружился с композитором Дмитрием Шостаковичем. Серия событий после которой стал главой движения гуманистов была очень насыщенной. Несмотря на то, что этому человеку были присущи качества прирожденного лидера, Лихачев наблюдал за ним в процессе переговоров. Разделяя с его другом Шостом, который был строгим идеалистом, ему была свойственна нота прагматизма и харизмы, что позволяло ему взаимодействовать с политическими коллегами, так и с гражданами вместе. По мнению Лихачева, Мечислав бог быть немного идеологически заблужденным, но он ясно видел, что будущий лидер гуманистом был хорошим человеком изнутри."
 ERS.103.a:0 "Он не хуже чем Лихачев или другие."

 ERS.105.t:0 "Наследие Великого Объединения"
 ERS.105.desc:0 "Центральная Сибирская республика была на краю пропасти. Все до единого из заблудившихся сепаратистов были разбиты и тогда же пришлось подавить восстание Сибирских рабочих. Рабочие вернулись на свои фабрики и жители других Центрально-Сибирских фракций пока что не подняли восстание, но давление уже ощущалось.\n\nНа данный момент республика разъединена, но продолжает функционировать. Постепенно реализуется Центрально-Сибирский план, через проект индустриализации, конечно, который стоит распространить во всем регионе. Правительство хотя бы выглядит легитимно и имеет небольшую власть над своим народом, но ему придется действовать очень осторожно, если оно стремится заручиться доверием своего народа и превратиться в полноценное государство, не говоря о воссоединении всей России.\n\nВ кафе, домах, барах и фабриках люди в открытую спрашивают друг у друга действительно ли великая Конституция Пастернака и наше движение настолько идеалистично для людей, которыми они называют. Большая опасность состоит в том, что наши граждане могут стать циниками, чья апатия может привести нашу республику к падению; другие могут рассердиться так сильно, что будут баллотироваться за пределами нашего движения, что угрожает стабильности и равновесию нашего государства, которыми оно сейчас пользуется. Для начала, развитие экономики, политическая стабильность и развитие нашей армии будут необходимы для улучшения нашей администрации.\n\nНаш идеализм может завести нас далеко. Этот великий республиканский эксперимент находится в непростом положении и мы должны все, чтобы сохранить его живым. Если мы пожертвуем нашими идеалами, то стоила ли того наша работа? "
 ERS.105.a:0 "Республика продолжается."

 ERS.106.t:0 "Основные реформы"
 ERS.106.desc:0 "Шапошников сложил стопки бумаг на своем столе и откинулся назад. Он смог каким-то способом привлечь к своей деятельности четыре движения. Как  это было нормой, несколько встреч, чашек чая и \"буду должен\" чтобы объединить каждое движение под его идеями для  его военных, но Шапошников признал, что у всех их них были хорошие военные планы, несмотря на различия в идеологиях.\n\nЗакулисная работа была позади и впереди стояла серьезная работа над серьезной военной реформой. Шапошников понимал значимость своей работы, потому что республиканская армия послужит основой  и цитаделью обороны республики. Но не он и не правительство не могли допустить чтобы ссоры помешали реформам и модернизации армии, то, ради чего служил он и весь народ Центральной Сибири не было потеряно."
 ERS.106.a:0 "В конце концов, мы в чем-то похожи"

 ERS.107.t:0 "Новая администрация"
 ERS.107.desc:0 "Во время периода больших перемен, произошло еще одно важное изменение. Новое движение было допущено к власти и это послужило потенциальному сдвигу политики парадигмы Центральной Сибири. Те, кто голосовал за новую администрацию и те, кто не голосовал, не спят по ночам и отвлекаются на протяжении дня ,представляя как они будут управляться.\n\nБудет ли двигаться экономика? Будут ли реформированы национальная армия и политика? В первую очередь, будут ли оправданы все обещания президента или же он пойдет на компромисс и отступит от своих обещаний? У президента есть возможность сформировать Центральную Сибирь по своему воображению и поэтому все глаза и уши обращены на него, ожидая успеха или поражения. Только время сможет сказать, какая часть населения была права."
 ERS.107.a:0 "Удачи, мистер Президент."

 ERS.108.t:0 "Консультативный референдум - победа Бастильяр и Модернистов"
 ERS.108.desc:0 "Одной из самых ярких и достойных похвалы черт демократии это ее готовность принять решение основываясь на воле народа и том, что мы будем делать это именно сегодня! Результат необязательных выборов о политическом статусе независимых государство состоит из следующего: победил план Модернистов-Бастильяр лишавший независимых политиков возможности голосовать по простой схеме и доступа к правительству в постепенной политической интеграции.\n\nЖители Томска, кажется, в большей степени разделяют нашу уникальную систему движений такой, какая она есть и соглашаются с Модернистами-Бастильярами в том, что разрешение независимым лицам свободно действовать внутри системы, могут стать причиной дестабилизации и замедлит наше управление. Даже несмотря на то, что сейчас много людей, которые поддерживают независимых работников, которые действуют вне существующей системы, их не так много, как стоило ожидать.\n\nКонечно, референдум не является чем-то необходимым... референдум не обязателен. Президент не обязан действовать согласно его результатам на законных условиях и если они чувствуют, что облегчение жизни простым гражданам моральным и практическим долгом и что их ничто не остановит, кроме того, что это может вызвать много циников."
 ERS.108.a:0 "Люди сделали свой выбор."
 ERS.108.b:0 "Люди не смогут отвергнуть свободу, которой не дорожили."

 ERS.109.t:0 "Консультативный референдум - победа гуманистов-декабристов"
 ERS.109.desc:0 "Одной из самых ярких и достойных похвалы черт демократии это ее готовность принять решение основываясь на воле народа и том, что мы будем делать это именно сегодня! Результат необязательных выборов о политическом статусе независимых государство состоит из следующего: победил план Модернистов-Бастильяр лишавший независимых политиков возможности голосовать по простой схеме и доступа к правительству в постепенной политической интеграции.\n\nЖители Томска, кажется, в большей степени разделяют нашу уникальную систему движений такой, какая она есть и соглашаются с Модернистами-Бастильярами в том, что разрешение независимым лицам свободно действовать внутри системы, могут стать причиной дестабилизации и замедлит наше управление. Даже несмотря на то, что сейчас много людей, которые поддерживают независимых работников, которые действуют вне существующей системы, их не так много, как стоило ожидать.\n\nКонечно, референдум не является чем-то необходимым... референдум не обязателен. Президент не обязан действовать согласно его результатам на законных условиях и если они чувствуют, что облегчение жизни простым гражданам моральным и практическим долгом и что их ничто не остановит, кроме того, что это может вызвать много циников."
 ERS.109.a:0 "Люди сделали свой выбор."
 ERS.109.b:0 "Надо наложить вето, чтоб избежать дестабилизации"

 ERS.110.t:0 "Небольшое спокойствие в политическом кризисе"
 ERS.110.desc:0 "Экстремизм? Теперь не представляет серьезной угрозы. Нестабильность? Всегда была. есть и будет, но больше не наносит ущерба. Было бы неправильно назвать Центральную Сибирь островом стабильности, но можно сказать, что серьёзных проблем в Республике нет.\n\nМногие бывшие экстремисты, а также некоторые из числа независимых, постепенно примыкают к нашим движениям. Уменьшаются споры между фракциями, которые могли бы перерасти в насилие, но в то же время количество логичных и спокойных дискуссий между бывшими соперниками растет. Это чудо увидеть, например, бывший силовик из Новосибирска ведет дружеские переговоры со своим коллегой о военной разведке в республиканском аппарате безопасности. Если бы у нас не получилось привлечь людей как он к нашей политической системе, то он бы вероятно угрожал государству военной силой, но не сидел с чашкой чая и разговаривал о движениях.\n\nНам предстоит еще сделать много прогресса, но люди постепенно начинают присоединяться к нашей республике. "
 ERS.110.a:0 "Наконец, момент чтобы вздохнуть."

 ERS.111.t:0 "Скоро пройдут выборы!"
 ERS.111.desc:0 "Наверное, нигде в мире выборы являются столь важным мероприятием, как здесь, в Центральной Сибири. Мы можем ожидать, что явка будет очень высокой! Возможно, что наше перееизбрание будет не гарантированным.\n\nКампания начнется совсем скоро и мы хотим убедить народ отдать голос за нас снова, нам нужно будет показать что-то. Все наши наиболее важные планы и обещания будут выполнены до дня выборов, если мы хотим гарантировать свою победу. Нет времени на забавы, вам нужно сделать абсолютно все, чтобы вас не отстранили от должности."
 ERS.111.a:0 "Давайте покажем людям, что для нас значит бизнес."

 ERS.112.t:0 "Новая армия республики"
 ERS.112.desc:0 "Некоторые говорят, что использование политической идеологии к военной доктрине, скорее всего будет рецептом проигрыша, но наша доктрина гуманистов сможет улучшить показатели в нашей армии, выступая политическим и культурным преимуществом.\n\nЗдесь много опасности от других стран, которые бы хотели, чтобы наша рабочая республика была стерта с лица земли навсегда и поэтому мы не можем допустить такую роскошь, как допуск в армию только добровольцев или не обращать внимания на развитие и тренировки армии. Наши планы вдохновлены революционной Францией \"Levee en masse\" и нашими гуманистскими принципами равенства всех граждан, военного долга и отстаивания свободы рабочих.\n\nСогласно мандату милиция должна еженедельно тренироваться, призыв будет внесен в конституцию гуманистов и в заключение мы будем одобрять использование тактики \"миссионерского стиля\" с мобильностью для солдат и офицеров, а также их окружению. Эти реформы трансформируют нашу армию в настоящую республиканскую армию для людей, которые смогут защитить свою страну от любого врага."
 ERS.112.a:0 "Признак народного государства."

 ERS.113.t:0 "Сибирский народный план успешен!"
 ERS.113.desc:0 "В Новосибирске, в конференц-зале, на улице напротив завода по переработке пищевых продуктов, группа рабочих встретилась с группой бюрократов. Бюрократы читали список квот, которое главное правительство хотело бы видеть. Рабочие, избранные коллегами по цеху, читали список товаров первой необходимости. Они спорят, но в итоге пришли к ультиматуму, который понравится всем. За много миль в Кемерово, подобная дискуссия была среди рабочих металлургического предприятия, завод является государственной собственностью и это не ущемляет права рабочих. В городе Югра домовладелец нервно трет глаза. Пришло письмо из столицы от адвоката его семьи о с трактовкой новых правил, которые могут уменьшить нажитое за многие годы богатство.  Тем временем семья фермера произносит тост за улучшение состояния. По всей Сибири влияние гуманистических экономических реформ ощущается в каждом доме, офисе и фабрике. Рабочие могли самостоятельно распоряжаться своими судьбами и для всех жителей региона Сибирский план стал очень успешным."
 ERS.113.a:0 "Между рукой и мозгом нет связи, если сердце не проводник."

 ERS.114.t:0 "Проношение факела"
 ERS.114.desc:0 "Наследник гуманистов Мечислав Вайнберг сидел в компании хорошего друга Дмитрия Шостаковича, сидел на крыльце дома бывшего больного вождя, гляда на дорогу перед соседним  скромным домом. Не нужно говорить что эти двое стали близкими коллегами более чем за 20 лет. Вайнберг редко чувствовал себя нервным, потому что он был постоянно сфокусирован на работе, что нужно сделать все возможное для развития республики, но даже он чувствовал давление новоизбранного президента.\n\n\"Желаю удачи\", сказал с широкой улыбкой вышедший на пенсию Шоста. \"Я знаю, вы заставите меня и моих рабочих гордиться\". Я слишком стар и болен для этого, но сейчас я сочиняю эту чертову симфонию в честь проделанной вами и еще нет работе. Если это будет достаточно хорошо, то может быть, что это станет предметом гордости всей Центральной Сибири.\n\nСпасибо, Дмитрий. Это многое значит. Без вас я был бы не там, где я нахожусь сейчас. Это время для начала работы."
 ERS.114.a:0 "\"Может быть, сначала чашку чая?\""

 ERS.115.t:0 "Новая дипломатическая академия!"
 ERS.115.desc:0 "Сегодня президент открыл в Томске Сибирскую школу Иностранных дел, на церемонии открытия присутствовали много членов академии, студенты и дипломатические группы. Школа, расположенная неподалеку от центрального городского вокзала, она будет основой для выхода правительства на мир.  В школе ученики будут изучать международные отношения, историю, языки и политическую науку среди других областей. Целью является подготовка нового поколения дипломатов, которые будут представлять нашу страну на мировой арене. К тому же, они возможно будут готовы к распространению наших Гуманистских идеалов в далеких странах, создать новые политические и социальные связи, которые будут полезны всем. Уже сейчас ученики школы могут путешествовать по республике, искать перспективных студентов. Мы надеемся, что через несколько лет мы сможем увидеть младших представителей дипломатической службы в  посольствах и консульствах во всем мире!"
 ERS.115.a:0 "Мы не отправляемся за границу в поиске монстра."

 ERS.116.t:0 "Медленный прогресс"
 ERS.116.desc:0 "Мечислав разочарованно наблюдал за документами которые падали на его стол. Он подпер подбородок кулаком и размышлял. Результаты статистических вопросов не были хорошими. За пределами Томска люди большое число из которых были против увеличения прав сексуальных меньшинств. Черные чернила, испачкавшие башни колонн, выглядели как копоть на его горячем сердце. Возможно, что они здесь сели на мель.\n\nОн вздохнул. В советские времена было бы несложно: обеспечить соблюдение правил сверху так, чтобы это не было проблемой для аппарата коммунистической партии. По крайней мере, на бумаге. В конституции бывшего Союза была гарантирована защита меньшинств, которую  не выполняли на протяжении многих лет. Как поляк, так и еврей, он знал бы о злобе выходящей из этого. Без популярного мандата этого бы не имело никакой ценности. Он положит это сейчас на полку.\n\nВместо этого он взял ручку и начал писать, словно нотами в музыкальном сочинении и композиции. Ему бы тоже пришлось отложить это на полку, но однажды это будет просто небольшой ступенькой. Мечислав завидовал модернистам, но гуманисты должны пробовать."
 ERS.116.a:0 "Медленный, но тем не менее, прогресс."

 ERS.117.t:0 "Новая республиканская армия"
 ERS.117.desc:0 "Пусть  для нашей новой республиканской армии будет вдохновением  современная версией того, что работало в прошлом. Центром армии Шапошникова будет элитная кавалерия, которая будет главной силой армии. Мы будем поддерживать этот величественный отряд своими силами, которые мы показали чтобы остановить Наполеона в 19 веке; огромные толпы людей, призванных в военное время сформируют большую часть армии из артиллерийских  и пехотных дивизий!\n\nСовместив патриотизм и образование нашей верхушки с духом и числом масс, мы сможем создать непреодолимую силу, которая уничтожит врага, как только тот попадется на глаза."
 ERS.117.a:0 "Это еще раз продемонстирует могущество русской армии."

 ERS.118.t:0 "Экономическая реформа декабристов"
 ERS.118.desc:0 "Не имеет разницы быть то ты рабочим или безнесменом, несмотря на продолжающиеся различия между этими двумя классами, в условиях новой экономики Центральной Сибири жизнь улучшилась у обоих. Повысился уровень жизни и теперь есть устойчивая система социальной защиты для тех, кто не может найти или просто не хочет найти работу. Число голодных в нашей республике значительно стало меньше . Сегодня многие семьи  могут позволить себе новую технику в своих  домах, например, электроприборы и телевизоры!\n\nЭта бытовая техника производится рабочими, но под надзором бизнес-класса нашей страны. Наша экономика свободного рынка в сочетании с широкой промышленной базой, которую мы создали за последние несколько лет, символизирует то, что никогда не было столько подходящего времени чтобы вести здесь бизнес. Фабрики, фермы, магазины и шахты процветают под управлением как новых, так и старых, принося рекордную прибыль, несмотря на наши жесткие экологические требования и надлежащую защиту сотрудников. Это нормально быть рабочим в Центральной Сибири, и прекрасно быть бизнесменом!"
 ERS.118.a:0 "Здоровый баланс в экономике."

 ERS.119.t:0 "Оценка влияния экологических норм на экологию реки Кондома"
 ERS.119.desc:0 "В течение последних трех месяцев наша команда из Томского государственного университета мониторила популяции многих видов  пресноводных рыб в реке Кондома-  левый притоке реки Томь. Результаты  предыдущих оценок получить было проблематично по разным причинам но, согласно Баранову (1938), Талиеву (1951) и Быховскому (1961), популяция пресноводной фауны кондома сократилось с 1920 из-за вредных веществ, выделяемых при добыче полезных ископаемых и промышленных предприятий в начале реки таштагол и калтан.\n\nВ ходе оценивания ,  мы смогли подтвердить восстановление ряда популяций, в включая: Carassius carassius, Acipenser ruthenus, Gobio sibiricus, Leuciscus idus, Cobitis sibirica, Barbatula tomiana, Esox lucius, Coregonus maraenoides, Stenodus nelma и Cottus altaicus.\n\nМожет быть, введение новых норм  по защите окружающей среды и мер экологической защиты в значительной степени станут причиной  восстановления некоторого числа популяций. Помимо этого, согласно  наблюдениям Шварца (1963), наша группа отметила новый рост флоры на побережье Кондомы, что возможно , связано с  политическими изменениями.  Непонятно может ли привести рыбное дело жителей к уыеличению давления вновь растущие популяции рыб. Однако мы рекомендуем распространить квоты на вылов рыбы на местные общины в этом регионе чтобы избежать такого исхода \"."
 ERS.119.a:0 "Извините, сколько мне нужно заплатить за всю бумагу?"

 ERS.120.t:0 "Вести распространяются"
 ERS.120.desc:0 "Все русские привыкли к великим политическим провозглашениям и не сильно реагируют на них.  За последние десятилетия огромное количество лидеров сменялось и каждый обещал дать для России мир, стабильность, славу или права трудящихся. и почти все они теперь являются историческими сносками. в этот раз все обстоит иначе.\n\nКрестьяне из  Западной Сибири услышав призыв  декабристов о свободе и демократии в Россию и мире в целом, и в этот раз они к ним прислушались. Сибирская Республика- мощь,  с которой нужно считаться и множество тоненьких  голосов гадают одержит ли победу  республика или  новые и столь же могущественные правительства на западе и востоке.\n\nОбещания о  крестьянских правах сильно привлекают массы Западной Сибири потому что  это обещания, которые впервые за десятилетия могут быть реализованы. Но есть сложности в  конституционной системе республики и опасения из-за того, что наше странное правительство может оказаться слишком неготовым для включения стабильных позитивные изменения  жизнь.\n\nРоссия находится на краю пропасти как по политическим, так и по этическим причинам мы являемся законными наследниками  нашей родины."
 ERS.120.a:0 "Все узнают об этом достаточно скоро."

 ERS.121.t:0 "Новая республиканская армия"
 ERS.121.desc:0 " \"В конце концов, идеология модернистов направлена на модернизацию наших вооруженных сил и их доктрины. Они хотят чтобы наша обновленная армия стала сильнее, быстрее и более продвинутой.\n\nВертолеты должны разбивать врага с молниеносной скоростью, а  механизированные дивизии проникать  и окружать каждого из противников, а умные, творческие и гибкие планы, разработанные планировщиками, будут обладать такими же характеристиками.\n\nВойна - это игра в числа. Вы побеждаете, истощая ресурсы и боевой дух врага, а также систематически ломая сложную систему современной армии. Научный путь приведет нас к победе!"
 ERS.121.a:0 "Центральная Сибирь наступает!"

 ERS.122.t:0 "Современный дом Мудрости"
 ERS.122.desc:0 "В центре Томска Валерию открылось новое, незнакомое зрелище. Это был Дом мудрости - так его называли модернисты. Место, в котором каждый может получить работу, а те, кого сократили или уволили, могут подать заявление на получение пособий. Здание было построено в модернистском стиле, отличным от другой части окружающего его старого города. Изгибы и линии, уходящие вверх и вниз, петли и спирали. Парадные двери излучали тепло, и тёплый воздух словно окутывал душу Валерия.\n\nВалерий до недавнего был менеджером в одном из угледобывающих предприятий республики. Но его компания находилась в тяжелом положении, и они сократили его, как и других сотрудников. Эти ночи он провел дома, находясь в небольшой комнате, пока жена отвозила детей в школу - потом он приступал к работе. Валерий любил свою работу всем сердцем, и было бы неправильно нести всю тяжесть работы на предприятии не в последнюю очередь из-за невысокой оплаты труда.\n\n Сдерживая чувство стыда, Валерий толкнул дверь и вошел в здание. Выглядело оно потрясающе. Он никогда не видел, чтобы потолки изгибались и опускались столь резко. Перед ним стояли кабинеты, в которых работали хозяева этого места: мужчины и женщины в строгих рубашках, они работали с неисчерпаемой энергией и радостью. Валерий  подошел к  элегантной молодой женщине, на вид  лет сорока, с едва заметными морщинами. \"Кхм\", - сказал он смущенно.\n\n \"Чем я могу вам помочь?\" - ответила она и ее улыбка источала энергию.\n\n\"Я хочу устроиться на работу. Я потерял свою несколько дней назад и сейчас я не знаю что мне делать\".\n\n\"Вы собрали документы?\"\n\n\"Ох, нет.\" Валерий сразу покраснел. Ему стоило узнать больше. На губах женщины появляется хитрая ухмылка.\n\n\"Хорошо, здесь все, что вам надо приготовить ...\""
 ERS.122.a:0 "Валерий ищет работу."

 ERS.123.t:0 "Великий культурный прогресс"
 ERS.123.desc:0 "\"Кузнецов, Кузнецов! Сахаров бросился к нему, волнение виднелось в каждом его шаге. В глухих, тихих залах Законодательного собрания каблук его туфель стучал по мраморному полу, словно медленный дождь бился о камни. Было почти шесть часов вечера, солнце готовилось опуститься за горизонт, отбрасывая тени от шпилей и крыш города.Сахаров подошел к ученому и положил свою руку на его плечо\" мне нужно чтобы вы кое-что увидели\". \"\n\n\" Должно быть  это интересно, если вы бежите, господин Сахаров. \"Побиск Кузнецов засмеялся.\" Я не видел никого счастливее, чем когда мы были освобождены их ГУЛага! Хороший человек,  Какие новости ты несешь? \"\n\nСахаров упал тяжело дыша, а  руки его были на коленях, давно он не бегал.\" Эт-сказал он, переводя дыхание, - некоторые революционные новости \". Кузнецов  улыбнулся: \"Работа движения окупается\".\n\n\"Как? Я видел много изменений с тех пор, как вы заняли место старика Пастернака. Все они замечательные. \"\n\n\"Ты никогда не догадаешься , что я получил сегодня утром. \"Сахаров выпрямился.\" Феминистские группы предложили субсидируемые детские сады, асексуальные меньшинства создают общества, все работает! Это невероятно \".\n\nКузнецов засмеялся.\" Никогда не думал, что смогу увидеть этот день\". Он хлопнул Сахарова по спине.\"Молодец\". \n\n\"Спасибо. Впереди предстоит много работы...\"\n\n\"Профессор, погрузитесь немного в свои достижения. Сахаров в ответ улыбнулся."
 ERS.123.a:0 "Может быть и стоит, но работа не закончена."

 ERS.124.t:0 "Ноша Сахарова"
 ERS.124.desc:0 "Не каждый доводится видеть как ты куришь - сказал Шапошников, выходя из дверного проема, ведущего в  сторону офиса президента. - Повод. Хотя... - глаза генерала расширились, когда он подошел ближе, - я не думаю, что это счастливый случай. Сахаров выглядел уставшим, с мешками под глазами. Сладкий запах табака разносился по неубранной комнате. \"господин Сахаров, вы в порядке? Мне вызвать врача? Я думаю, что он еще не спит.\"\n\n\"В этом нет необходимости, - сказал Сахаров. - Я в порядке. Если бы это было что-то физическое, это было бы легко. Дайте мне дозу морфина, а потом операцию - все будет в порядке. Это, - сказал он, показывая  стопку фотографий,  лежавших на столе, - это хуже, чем любая физическая боль, которая может быть\".\n\n\" Может, погасить свет, господин Сахаров?\" Президент тихо кивнул.Смотря на фотографии, он обнаружил, что глядит на войну. Тела, болезненно скривленные, кровь, солдаты. Все они были в форме, но мертвые не заботились об идеологии живых. \"Это.\" -сказал робко Шапошиников. \"Как вы узнали об этом?\".\n\n\"из военных архивов\".\n\n\"Господин президентя должен призвать вас успокоиться. Жертвы на войне неизбежны\".\n\n\"Я знаю это!\"-прокричал Сахаров. Он выдержал паузу, а затем тихо сказал:\"Я знаю почему я должен горевать, потому что мое дело подвергло опасности жизни этих мужчин и женщин\"."
 ERS.124.a:0 "\"Тяжесть ноши командира заключается в смирении со смертью.\""

 ERS.125.t:0 "Игра в войну"
 ERS.125.desc:0 "0 \"Взрывы, выстрелы и даже звуки нескольких новых вертолетов, двигателей современных машин сотрясали изолированные тренировочные полигоны в секретном месте где-то в середине центральной  Сибири.\n\nЭто было первая военная игра, организованная республикой в целях подготовки к надвигающимся нападениям в Западную Сибирь, так и на Дальний Восток. Очень сложные и продуманные до мелочей игры возможностью для реформированной армии проверить свои силы. новая тактика и техника.\n\nВ итоге, игры были признаны успешными, и мы можем быть уверены, что  мы сможем использовать возможности наших современных вооруженных сил в будущем \"."
 ERS.125.a:0 "Мы победим реального противника"

 ERS.126.t:0 "Последствия Великого восстания рабочих"
 ERS.126.desc:0 "Везде, куда бы ни посмотрели в салонах, шла горячая, ожесточенная дискуссия между \"соратниками\" и интеллектуалами. Одна и та же дилемма висела над головой каждого человека: Как относиться к рабочим Центральной Сибири после их подавленного восстания?\n\nОбе стороны дебатов могли быть услышаны, если внимательно выслушать любой из многочисленных разговоров, затянувшихся поздно ночью, и каждый из них имел законные и благие намерения. На самом деле, эти важнейшие дебаты даже создали нечто вроде раскола среди Бастильяр.\n\nПервая точка зрения: Предоставление рабочим больших прав и улучшение условий труда - это не только правильный поступок, это необходимо, если мы хотим восстановить их лояльность и сохранить республику стабильной и мирной.\n\nВторое мнение гласило: Сделать эти уступки рабочим - идеально, но непрактично. Центральная Сибирь должна быстро индустриализироваться, и, кроме того, восстание было неизбежно, несмотря на любые уступки.\n\nКогда оживленные, интеллектуальные и философски стимулирующие дебаты между двумя фракциями Бастильяр уже улажены, Хармс уже решил, что индустриализация должна превалировать над всем остальным, чтобы республика не потеряла все, и поэтому рабочим придется просто подождать."
 ERS.126.a:0 "В конце концов, это была славная дискуссия."

 ERS.127.t:0 "Новая армия Республики"
 ERS.127.desc:0 "Бастильяры верят в то, что армия должна быть эффективной и действенной, а не большой и пафосной. Для этого их реформы направлены на формирование армии в небольшую, профессиональную силу, которая будет свободна от популистской агитации и способна защитить республику от внутренних и внешних угроз.\n\nВместо растраты ресурсов на то, чтобы сделать армию наступательно ориентированной, мы будем инвестировать в определенной степени как в артиллерию, так и в фортификационные сооружения. Мы позволим нашим врагам использовать собственные ресурсы, атакуя нас там, где это не повредит, пока они не станут достаточно слабыми, чтобы мы могли нанести ответный удар, когда они окажутся слабы. В новой республиканской армии не будет ни расточительства, ни помпезности."
 ERS.127.a:0 "Просто и эффективно."

 ERS.128.t:0 "Симфония стали и движения"
 ERS.128.desc:0 "В Центральной Сибири все наконец-то налажено и сбалансировано. У нас есть смесь государственных предприятий и частного бизнеса, приносящая высокую прибыль и создающая множество новых рабочих мест. Регион, наконец, становится индустриальным, так как наша экономика, производство ресурсов и военное производство растут с каждым днем. Наша справедливая система социальной защиты настолько успокаивает работников, что они довольны, в то время как нам не пришлось жертвовать слишком многим из государственной или отраслевой казны, чтобы заслужить такую стабильность. И, наконец, наша новая культура упорного труда и строгой дисциплины распространилась повсюду.\n\nЭкономика и все рабочие и бизнесмены в ней работают гладко и эффективно, и одного этого достижения достаточно, чтобы подтвердить, что мы достигли экономического успеха."
 ERS.128.a:0 "Полагаю, нам стоит похлопать самих себя по спине."

 ERS.129.t:0 "Глаза и уши Республики."
 ERS.129.desc:0 "По мнению некоторых, это спорно и противоречит ценностям Республики, но развитие нашего агентства разведывательной службы равносильно продолжению существования нашего любимого государства.\n\nБастильяры наделили его конкретным и важным мандатом, а надзор за работой агентства осуществляется совместным комитетом, в состав которого входят представители всех четырех салонов. Оно будет использоваться для шпионажа за действиями наших врагов в подготовке нашего последнего удара по претендентам на  западе и востоке. Любая разведывательная информация, которую мы собираем, дорога - Республика должна знать все о своих соперниках!"
 ERS.129.a:0 "Нашими идеалами можно пренебречь, когда на кону наше выживание."

 ERS.130.t:0 "Техно"
 ERS.130.desc:0 "Она заполняет радиоволны и шокирует уши всех тех, кто настраивается. Студенты-инженеры Томского республиканского университета, связанные с клубом \"Модернист\" в партнерстве с композитором Эдуардом Артемьевым, придумали совершенно новый способ создания музыки!\n\nИспользуя электронный инструмент под названием синтезатор, Артемьев и студенты университета эффективно создали совершенно новый жанр и звук, который будет звучать по радио и на живых ночных концертах, что можно описать только как порой пугающий, порой волнующий, и всегда веселый и увлекательный путь для ушей.\n\nПионеры авангардной музыки уже выпустили свой первый альбом \"техно\" музыки, и он пользуется дикой популярностью у молодежи. Гуманистические и декабристские старожилы и старшее поколение в целом оклеветали жанр как \"ничего кроме бип-бип и бум-бум\" и \"едва ли этомузыка вообще\".Как бы они не старались, они не смогут остановить развитие нашей культуры!"
 ERS.130.a:0 "Почему старикам не терпится всё испортить?"

 ERS.131.t:0 "Добро пожаловать в \"Долину ночи!\""
 ERS.131.desc:0 "Удивительный новый радиосериал был разработан коллективом продюсеров-Бастильяр в городе Стрежевой. Сериал под названием \"Добро пожаловать в Долину Ночи\" стал одним из самых противоречивых развлекательных продуктов, которые появились на наших эфирах в последние годы.\n\nСериал установлен в небольшом городке Долина Ночи, бывшем мельничном городке на реке Обь, который сейчас сосредоточен вокруг велосипедной фабрики. Он следует за ежедневными поездками жителей города: Борис - прораб, Дарья - школьная учительница, Алена и Артем - рабочие фабрики и так далее. Однако Долина Ночи гораздо более странная, чем может показаться на первый взгляд. В сериале она изображена почти существующей в пузыре, казалось бы, свободной от российского разделения и суматохи. Более того, горожане, кажется, постоянно страдают от сверхъестественных явлений. Над детским садом, прежде чем стать директором, появляется огромное светящееся облако. Пятиголовый дракон арестован местной полицией за мошенничество. И странный лес на окраине города начинает шептать жителям, чтобы они присоединились к нему.\n\nАбсурдность \"Добро пожаловать в Долину Ночи\" контрастирует с кажущейся повторяющейся природой ее участков, которые, учитывая обстоятельства, являются ненормальными. Это сделало сериал особенно спорным, так как сериал постоянно меняется между скукой и сюрреалистическим ужасом. Некоторые декорируют его как причудливый и бессмысленный, в то время как преданные поклонники собираются в кафе, чтобы сравнить наблюдения и поделиться теориями. Одна из особенно примечательных догадок заключается в том, что весь город существует во временной петле. Другие говорят, что это все сон, или что город на самом деле расположен на американском юго-западе. Или, возможно, все вместе. В Долине Ночи никто ничего не знает."
 ERS.131.a:0 "Существует тонкая смысловая линия, разделяющая странное и красивое, и эта линия покрыта медузами."

 ERS.132.t:0 "Масленичная неделя"
 ERS.132.desc:0 "Это Масленица, последняя неделя перед Великим Постом у православных. Многие до сих пор следуют традиции воздержания от мяса, и многие... в любом случае, этот праздник является отличным поводом, чтобы съесть много вкусных молочных продуктов и пообщаться.\n\nДекабристы, как всегда, организовывали торжества, чтобы оживить праздник в связи с его историческим и религиозным значением, и в целом, как отличный повод для празднования. В течение недели было много блинчиков, изготовление чучела на Масленицу, мероприятия на свежем воздухе и вечеринки, а сам Лихачов надевал фартук и бегал по улице, чтобы раздавать еду. В конце недели начнется Великий пост, подготовка к Пасхе, и это повод для религиозного осмысления."
 ERS.132.a:0 "Ммм... люблю блины!"

 ERS.133.t:0 "Фестиваль Народной музыки"
 ERS.133.desc:0 "Кто не любит музыку? Гуманисты ответили на этот вопрос однозначно -  \"Никто!\" и всегда давали возможность даже рядовому работяге преследовать свои художественные страсти на стороне. Они устроили прекрасный музыкальный фестиваль, на котором были представлены произведения композиторов-гуманистов, исполняемые рабочими.\n\nНесмотря на то, что над ними насмехались другие салоны, гуманисты дали бесплатные уроки музыки желающим работникам, а исполнители до сих пор удивительно хорошо справлялись, хотя и не так хорошо, как профессионалы. Музыкальное мастерство работников, несомненно, свидетельствует о давней убежденности гуманистов и их видении того, что образование и стремление к своим страстям - это право для всех. Но политика, которая привела к этому событию, сейчас не имеет значения, потому что каждый может хорошо провести время, послушать хорошую музыку и поделиться хорошей водкой."
 ERS.133.a:0 "Человечество способно на все, к чему стремится."

 ERS.134.t:0 "Упущенные возможности"
 ERS.134.desc:0 "Шум от фабричных станков прозвучал в ушах Влада, когда он работал над изготовлением еще одного пальто. Он должен был быть в университете, так как он пропустил одно из его самых важных занятий. Вместо этого, однако, он был здесь, работая в две смены, чтобы попытаться заработать достаточно денег для своей семьи. С тех пор как его отец погиб, сражаясь на Дальнем Востоке, его мать едва могла сделать достаточно, чтобы удержать их в своем доме.\n\nВладу очень хотелось, чтобы у него было время ходить на занятия, правда, хотелось, но если он не заработает достаточно денег, он знал, что их выселят из его квартиры. Если бы только \"правительство для народа\" помогло! Конечно, модернисты давали субсидии ученикам и пытались облегчить учебу, но это едва помогло ему. Его семье всегда было трудно платить за проживание в их квартире, еще до смерти отца, а иногда их даже заставляли жить на улице.\n\nЗамечали ли Модернисты когда-нибудь таких людей, как он, или они заботились только о детях элиты? Отправлять детей профессоров и ученых в лучшие университеты бесплатно, в то время как ему едва хватало денег на жизнь. Иногда это приводило в ярость, слушая по старому радио, как модернисты обещали реформу образования, в то время как он не видел ничего, что могло бы сделать его жизнь пригодной для жизни.\n\nВлад оглянулся на пальто, которое он надевал, и вздохнул."
 ERS.134.a:0 "Я стараюсь как могу!"

 ERS.135.t:0 "Международные финансы"
 ERS.135.desc:0 "Павлина сидела в своем удобном офисном кресле и смотрела вниз на диаграммы и документы, которые она заполняла. С тех пор, как ее дочь попала в ясли, один из новых модернистских детсадов, у нее появилось больше времени, и она решила провести его, устроившись на работу.Больше денег никогда не могло повредить.\n\nСкрипя над цифрами, Павлина работала над тем, чтобы решить, какая часть республики больше всего нуждается в помощи.  Где финансировать больше школ, где нуждаться в парке, где финансировать больше жилья - все это делала Павлина. Она просто надеялась, что ее математика была правильной, в молодости она получила только начальное образование.\n\n\"Эй, ты должна округлить это\", - сказала Хадриен, ее супервайзер. Хадриен был твердым гуманистом, и он не слишком увлекался своей новой работой в поисках международного финансирования.\n\n\"Ты же не обманываешь меня только для того, чтобы убедиться, что мы не принимаем слишком много иностранных инвестиций, не так ли, Хадриен?\" Павлина пошутила.\n\n\"Нет, твоя математика просто неправильная\". Хадриан сказал, просто. \"Тем не менее, я думаю, что эти иностранцы, финансирующие нашу модернизацию, не очень хорошая идея. Подумайте обо всех долгах, которые мы можем получить через пятнадцать лет!\"\n\n\"Вы это уже говорили и, кроме того, я уверена, что у модернистов есть план\". Павлина сказала. \"Разве тебе не нравятся новые перемены? Больше жилья, больше школ, больше всего! Ты же знаешь, что у меня бы даже не было этой работы, если бы не модернисты. Я думаю, что все идет отлично."
 ERS.135.a:0 "Что ж, модернизация всегда дорога."

 ERS.136.t:0 "Переполнение стека"
 ERS.136.desc:0 "Компьютер издавал свои систематические звуки, периодически становясь все громче, когда Петр и его коллеги Антон и Андрей сидели рядом с ним. Первая программа Петра на новом языке кодирования, Fortran, была почти завершена и готова к запуску.\n\n\"Ты забыл вызов\", - сказал Антон, указывая на экран. \"В остальном, я думаю, она готова к запуску! Будущее сидит перед нами, ребята.\"\n\n\"Ладно, поехали\", - сказал Петр, поставив позывной перед своим кодом. \"Это было проще, чем я думал, и это тоже не заняло столько времени. Посмотрим, что он делает!\"\n\nПётр нажал кнопку \"run\", и компьютер начал жужжать. Потом стало громче... и громче... и вдруг -\n\n\"Оно вылетело!\", стонал Андрей. \n\n \"Ты забыл предоставить вывод, идиот!\" Заявил Антон.\n\n\"Мой что?\" Сказал Петр, запутался. \"Я не знал, что мне нужно заявить о результатах.\"\n\n\"Конечно, знаешь, идиот. Вот, дай сюда.\" Антон взял клавиатуру и перезагрузил компьютер. \"Подожди, тут написано, что он вылетел от переполнения стека, что это вообще значит?\n\n\"Это значит, что программирование не так просто, как кажется.\" Ответил Петр."
 ERS.136.a:0 "Может, проверять программу на баги будет легче?"

 ERS.137.t:0 "Томск, технократы и Токио."
 ERS.137.desc:0 "Длинный путь из центра Сибири до столицы Японской империи был долгим и трудным. Вайнберг знал о пользе иностранной поддержки, помощи и, черт возьми, даже простого признания. А теперь, учитывая разбитое и расколотое государство, в котором Россия находилась так долго, некоторая поддержка со стороны симпатизирующих за рубежом может еще спасти человечество России.\n\nТакое спасение, однако, не произойдет в зале заседаний совета директоров. Не произошло бы этого и на каком-либо официальном собрании или артикулированных дебатах, проводившихся в больших залах управления: нет, такое спасительное благословение произошло бы за ужином, так как для элиты японских чиновников, вовлеченных в управление внешней политикой, наряду с Шостокавичем, была подана их лапша Удон среди люстр и золотых безделушек. Шиина Эцусабуро сидела в тот день рядом с Президентом Содружества Сибири, как завязалась болтовня.\n\n\"Знаете, японская политическая система стремится к эффективности в часы бодрствования палат и комитетов, а эффективность означает каторжный труд. Мы так усердно трудились, чтобы народ Японии был трудолюбивым, преданным своему делу народом, готовым к предстоящим дням жизни во всех ее проявлениях. Однако, как я слышал, народ Содружества может быть не так готов, по вине доброты своего правительства\". Заявил Эцусабуро, как он деликатно пережёвывал лапшу во рту.\n\n\"И все же, как может государство претендовать на нравственность, если оно не заботится о тех, кто его поддерживает? Для тех самых тружеников, которые позволяют работать механизмам государства, которые отчитываются за свой долг, за свою активность, за свою роль в мире. Метод лишь кнута не сделал Манчжурию сильным государством, - это сделали люди\". Вайнберг заявил, что он тоже начнёт есть.\n\nКогда элита Японии на это посмотрела, уважение к Вайнбергу и к лапше, которую они ели, проявилось."
 ERS.137.a:0 "Говорите правду, говорите с достоинством."

 ERS.138.t:0 "Ломая стену в сознании"
 ERS.138.desc:0 "Чувство единства постепенно формируется у жителей Новосибирска и Барнаула по мере продвижения плана \"ТомСиБар\". По мере того, как две бывшие столицы сепаратистов и город Томск постепенно становятся все более взаимосвязанными, многие люди из этих городов вынуждены работать вместе над деловыми сделками, строительными проектами и в органах местного самоуправления.\n\nВ один день, когда эти три города станут единым целым, а проживающие в них люди уже начинают принимать более совместный и единый менталитет. Изо дня в день все больше людей узнают, что они не так уж отличаются от своих коллег из разных регионов России, и произвол, заложенный в их сознании, заметно угасает.\n\nНаша мечта о счастливом, сплоченном народе становится все ближе и ближе. Нужно только продолжать наш агрессивный прогресс, и достаточно скоро эта мечта может стать реальностью."
 ERS.138.a:0 "Эти различия всегда заключались в преобладании разума над материей."

 ERS.139.t:0 "Республика граждан"
 ERS.139.desc:0 "Ничто не сравнится со свежим воздухом, прохладным бризом и прекрасным, бесконечным видом на лес в сибирское воскресное утро. И прямо там, вместе с остальными местными милиционерами, был президент Мечислав Вайнберг, поднялся и у них рано вместе со всеми на обязательное еженедельное обучение.\n\nДовольно много маленьких детей пришли посмотреть, как их братья, двоюродные братья, отцы и президент под ослепительным сиянием яркого утреннего солнца исполняют свои отжимания и стрельбу из винтовки. Из смешных историй и серьезных разговоров о республике, которая служила каждому мужчине, женщине и ребенку от своих старших друзей и родственников, дети так же, как и взрослые, стремились бороться за свою родину и свои права.Каждый, кто имел такой высокий моральный дух, был еще новым феноменом, и Мечислав телепортировался с радостью и гордостью, видя, как его народ заботится о своем народе и друг о друге.\n\nВ немногих больших городах и во многих крохотных крестьянских и шахтерских городках по народным жилам пронеслась новая положительная и обнадеживающая энергия, так как когда-то существовали настоящая свобода, демократия и возможности, а подавлению капитализма сильно мешала доброжелательная руководящая рука государства.  Эта новая российская республика была, невероятно, местом, где каждый человек имел возможность жить безопасной, спокойной, здоровой и счастливой жизнью.\n\nТам было еще больше работы. Всегда есть над чем работать. Скоро мы принесем это процветание всей России, и, возможно, даже в места за ее пределами. Но пока каждый гражданин может наслаждаться тем, что мы соединили в себе лучшие, и только лучшие, элементы революций 1917 и 1918 годов."
 ERS.139.a:0 "Невольно прослезишься, когда видишь таких счастливых людей."

 ERS.140.t:0 "Будущее нации"
 ERS.140.desc:0 "Тук-тук. \"Доставка для семьи Василия Антоновича!\" Хмм... Василий не ждал почты у себя дома. Но человек снаружи не был почтальоном. Это был низкоуровневый правительственный бюрократ. \"Добрый день, сэр. Правительство начало программу бесплатного предоставления детям игрушек, чтобы стимулировать их развитие. Ваши дети вернулись домой из школы? Они могут прийти и выбрать пару вещей, которые им понравятся\".\n\n\"О, конечно\". Спасибо. Лука, Люба! Иди сюда, правительство приносит тебе игрушки!\" Смущенные, но также взволнованные игрушками, двое маленьких детей Василия тут же высунули голову из парадной двери и просмотрели коробку с игрушками, которую несет работник.\n\n\"Я хочу эту!\" кричали обоим детям одновременно, выбирая фигурку действия и книжку с картинками соответственно.\n\nПосле ужина, Василий и его жена смотрели, как двое маленьких детей играли со своим новым подарком в хоре. Они оба были полностью очарованы и поглощены игрушками, так что, несомненно, это принесло пользу их детству? Эта новая политическая партия \"Бастильяры\" и правительство \"Салона\" были ужасно странными, но казалось, что они заботились о том, чтобы сделать жизнь своих граждан сносной. Они не могли быть слишком плохими."
 ERS.140.a:0 "Выглядит так, что Луке и Любе правительство нравится больше всех."

 ERS.141.t:0 "Громоподобный парламент"
 ERS.141.desc:0 "\"Другого выбора нет. Ты используешь возможности, которые существуют, или не выживаешь. Мне было бы интересно услышать альтернативные планы нашего развития, но я уже знаю, что у вас их нет\"\n\nСухие, жалящие слова Хармса ненадолго висели над депутатами в парламенте, пока оглушительный сброд не поглотил всю комнату. Издевательства и ухаживания исходили отовсюду, в том числе от некоторых особенно самоуверенных Бастильяр, пока Хармс не закричал \"ДОВОЛЬНО!\" над всем шумом. Это было невероятно редко, что он даже немного взволновался. Мгновенно успокоившись, президент продолжил,\n\n\"Я сам не фанат политики Японской империи. Но было бы большой ошибкой проигнорировать тот огромный экономический бум, который мы испытали бы, открыв с ними торговые связи. Все, что нам нужно сделать, это построить маньчжурскую промышленность и расширить наши тихоокеанские порты, и наша республика будет иметь экономику, которая в конечном итоге затмит даже экономику Германии. Невозможно действовать морально чисто на каждом перепутье, и мы обязаны обеспечить распространение демократии и процветания как можно дальше и шире. Для этого мы должны завершить этот проект. И кроме того, вы не думаете, что Япония найдет кого-то другого, с кем можно было бы торговать, если бы мы не торговали с ними? Вы не настолько наивны\".\n\nПарламент был намного тише, чем раньше. Депутаты много размышляли над тем, что сказал их президент, но был ли полностью реализован грандиозный восточный проект развития Хармса, все еще неясно."
 ERS.141.a:0 "Будет ли план реализован?"

 ERS.142.t:0 "Конец Харбинского наследия"
 ERS.142.desc:0 "Каждый человек находится и проходит через испытания \"дехарбинизацией\" именно в этот момент. Более умеренным людям преподаются обязательные уроки о зле и недостатке свободы, привнесенных фашизмом и монархизмом.Все до единого остатки авторитарных тенденций будут стерты с лица Дальнего Востока, даже если нам придется использовать скорее... авторитарные средства.\n\nНекоторые из самых радикальных среди местного населения даже насильно отправляются в лагеря перевоспитания, и многие люди попадают в правительственные списки, но эти экстремальные обстоятельства означают, что мы должны неохотно прибегать к этим экстремальным мерам.  Печально, что у нас нет иного выбора, кроме как нарушать некоторые наши принципы, но это абсолютно необходимо для безопасности, стабильности и, в конечном счете, процветания нашей республики."
 ERS.142.a:0 "Небольшой парадокс."

 ERS.143.t:0 "Военный парад"
 ERS.143.desc:0 "Шапошников и Лихачев издалека наблюдали за парадом странно одетых и тяжело вооруженных солдат, шедших по одной из главных дорог Томска. Их красочная, неонаполеоновская форма действительно была странной, но, безусловно, выделялась. \"Это впечатляющее оружие, которое есть в нашем арсенале\", - прокомментировал Лихачев, жестикулируя в сторону некоторых современных танков и самоходных артиллерийских орудий.\n\n\"Да, - ответил Шапошников, - \"но это легко снаряжаемые люди во всей армии\". Впереди еще очень много работы, прежде чем мы будем готовы к любому крупному конфликту\".\n\n\"Приятно слышать, генерал. Но, по крайней мере, народ будет уверен в нашей силе и рад видеть людей, которые воюют за нашу республику.\"\n\n\"В этом определенно есть ценность, господин президент."
 ERS.143.a:0 "Это уже что-то. А скоро это будет больше, чем что-то."

 ERS.144.t:0 "Речь Великого Раздора"
 ERS.144.desc:0 "\"В нашей республике великий раздор. Политические беспорядки, которые на протяжении многих лет постоянно угрожают самому существованию этой нации и нашей уникальной форме правления, еще задолго до того, как мы воссоединили старые территории Центральной Сибирской Республики. Каждый человек здесь точно знает, о чём я говорю: наша салонная система совершенно неспособна иметь дело с чужаками\"\n\n\"Разногласия мучают нас, они медленно убивают нас, как яд змеи, но мы просто игнорируем их и позволяем спасательной крови страны медленно вытекать из неё\". Так много людей не заботятся о том, что делает наше правительство, или потеряли веру в нас давным-давно. Так много еще желающих принадлежать к какому-то другому соперничающему государству, потому что их идеология намного лучше нашей, или они скучают по своему дорогому лидеру. Это серьезная проблема! Но решить ее невозможно\"\n\n\"Мы можем интегрировать в нашу систему людей из всех кругов: независимых, большинство радикалов, циников, силовиков, почти всех! Но некоторые из нас боятся поставить свою власть под угрозу. Речь идет о благе республики, а не о вашем желании сохранить свое место в палате. Начните вести себя так\".\n\n\"У меня очень много планов положить конец этому великому раздору, но мы нуждаемся в том, чтобы все были полностью преданы делу и работали усерднее, чем когда-либо\". Сохранить наследие Пастернака, чтобы он навсегда остался в России, далеко не просто. Давайте испачкаем руки и приступим к работе."
 ERS.144.a:0 "Жёстко, но по делу."

 ERS.145.t:0 "Лоббистское приключение Свиридова"
 ERS.145.desc:0 "\"Господин Ростов, - сказал Георгий Свиридов, - большое спасибо, что встретились со мной. Несмотря на то, что я композитор, мое правительство поручило мне попытаться найти здесь поддержку нашим притязаниям на Россию\".\n\n\"У вас не должно быть никаких проблем с этим\", - сказал Уолт Уитман Ростов, один из наиболее видных деятелей Американской национальной прогрессивной партии. \"Здесь есть куча людей, которые хотели бы видеть Россию объединенной под таким сильным, демократическим правительством, как ваше\". Это, честно говоря, лучший сценарий для США.И многие политики с радостью поддержат вас\".\n\nСвиридов был заинтригован.  \"Вы знаете кого-нибудь конкретно, кто мог бы помочь?\"\n\nУолт вытащил ручку и клочок бумаги. \"Есть два основных, которые я знаю\", - сказал он. \"Скуп Джексон, это тот, кого ты хочешь увидеть. Он большой парень по внешней политике АЭС. Он поддержит вас, вы, ребята, подходите под его квалификацию. Тебе нравится свобода, демократия, капитализм, и ты не зарабатываешь на том, чтобы отдать Фрица орехам\".\n\n\"Очень хорошо, мистер Ростов\".\n\n\"Теперь для R-D есть парень, который наверняка захочет быть твоим другом\". Его зовут Джордж МакГоверн. Поговорите с ним, и вы отлично поладите, если хотите хороших отношений с Америкой. Он даст тебе еще несколько РД, которые тоже захотят быть твоим другом. И если у тебя будут проблемы с едой, он захочет помочь тебе в этом."
 ERS.145.a:0 "Кажется, мы не без друзей."

 ERS.146.t:0 "Демократический процесс"
 ERS.146.desc:0 "Абрам вошёл в тёплое здание, радуясь выходу из замерзших улиц Томска. Потирая руки, он подошел к столу, за ним сидела короткая женщина в очках. \"Доброе утро, мадам, меня зовут Абрам Дмитриев, я был политиком в Новосибирске. Как бы я мог баллотироваться в Томске?\"\n\nЖенщина посмотрела вверх и улыбнулась. \"О, это очень просто, просто подпишите все эти формы, заполните место, где вы хотите баллотироваться, и укажите, в каком салоне вас поддерживали\"\n\n\"Подождите, значит, меня должен поддерживать салон? Почему я не могу баллотироваться как независимый?\n\nЖенская улыбка потускнела.  \"Пастернак не так создал нашу уникальную демократию, дорогая. Тебя должен поддерживать салон, иначе ты не появишься в бюллетене. Четко и просто\"\n\n\"Это не кажется очень демократичным, так как вы должны следовать идеологии салонов, но я думаю, что если бы мне пришлось выбирать модернистов, то это показалось бы лучшим\".\n\nЖенщина откинулась назад в кресло. \"Хорошо, тогда убедитесь, что это подписано лидером Модернизма и принесите это мне. На следующей неделе у них встреча в конференц-зале. И, дорогой, не жалуйся на то, что это недемократично. Ты жил в Новосибирске, ради всего святого."
 ERS.146.a:0 "Он привыкнет."

 ERS.151.t:0 "Кампания Бастильяр по распространению грамотности"
 ERS.151.desc:0 "Хотя литературная компетентность сибиряков далека от того, что можно считать великим, единственным исключением из этого правила был Томск. Тем не менее, даже несмотря на интеллектуальный и культурный центр, грамотность оставалась в первую очередь сферой деятельности избранной группы бюрократов, ученых, писателей и других элит. Президент Хармс и салон Бастильяр в целом стремятся устранить это несоответствие.\n\nСалон, с помощью и при поддержке правительства, занимался перевозкой как учителей, так и материалов, необходимых для расширения читательских способностей населения. Занятия проводятся как для молодых, так и для пожилых. Президент Хармс высоко оценил действия своих собратьев-бастильяр, заявив, что население \"нуждается в навыках, необходимых для того, чтобы наша республика была безопасной, стабильной и процветающей\".\n\nWhile Материалы для чтения отличаются от известных романов русского канона, другие более экспериментальны в своих стилях. Романы Президента Хармса, в частности, оказали большое влияние на молодежь страны, многие родители удивились вновь обретенному детьми интересу к литературе."
 ERS.151.a:0 "Литература расширяет разум до невиданных ранее пределов."

 ERS.152.t:0 "Преступление в состоянии аффекта"
 ERS.152.desc:0 "Гумилев сидел перед судьей, его лицо не могло скрыть его ярость. Гумилев должен был быть первым судимым за преступления, совершенные евразийцами, как деспот, возглавляющий движение. Собравшаяся толпа, наблюдая за судом, замолчала, когда судья несколько раз хлопнул молотком: \"Граждане республики, мы собрались здесь сегодня для суда над евразийским правительством, начиная с суда над их лидером Львом Гумилевым, - обратился он к Гумилеву непосредственно перед тем, как продолжить свое выступление: \"Лев Гумилев, этот суд настоящим признает Вас ответственным за зверства, совершенные под Вашим командованием, в том числе за бесчисленные военные преступления и гнетущие репрессии, совершенные Вашими солдатами и правительством. Вы хотите что-нибудь сказать?\"\n\n\"Да, я хочу\". Вы все хотите обречь евразийский народ, извратив этот континент своими отвратительными романо-германскими идеалами и своим атлантическим декадансом, и назвать меня преступником?!\". Гумилёв начал кричать, как только зрители начали заглушать его своими протестами: \"Вы все обрели единственную надежду для наших народов! Ваши вожди желают сделать нас слабыми и слугами для немцев и евреев ! Вы все заплатите за свое безумие, и я не пролью ни слезинки, когда ваши города горят, а ваш народ истекает кровью на улицах!\"\n\nСудья еще несколько раз хлопнул молотком, и для восстановления порядка в зале пришлось убрать несколько зрителей. Судья снова начал говорить: \"Лев Гумилев, суд и присяжные настоящим признают вас виновным по всем пунктам обвинения. Настоящим я назначаю вам 257 лет тюрьмы без права условно-досрочного освобождения\". Прощай, Гумилев, - провожали Гумилева из зала суда защитным кольцом охранников, ограждавшим его от любого возможного вреда из галереи, которые радовались, когда он выходил через двери."
 ERS.152.a:0 "Гумилёв больше не будет терзать наш народ!"

 ERS.153.t:0 "Забытый дворец"
 ERS.153.desc:0 "Новосибирск был в восторге от активности. Никитин был направлен Вайнбергом для помощи в ремонте железнодорожных станций, поврежденных в войне за объединение. Город был крупным транспортным и коммуникационным узлом Центральной Сибири. Поэтому Гуманистический салон направил некоторые из своих лучших активов для наблюдения за процессом восстановления. Никитин не мог не порадоваться цикличности истории. Проектирование железнодорожного вокзала Новосибирска было одним из первых его проектов. Теперь он отвечал за расчистку завалов и начал все заново.\n\nГуманистический министр гордился своим опытом работы с большими фондами.  Основания Новосибирска, к сожалению, были прогрызены тяжелой артиллерией. Как термиты сделали с деревом, так и война сделала с вокзалом. С бонусом неразорвавшихся боеприпасов, конечно же, замедляя прогресс. Тем не менее, работа продолжалась. Люди должны были искать порядок там, где когда-то царил хаос. Никитин думал о тридцатых годах, о Советском Союзе Бухарина. Насколько все было по-другому!\n\nОн думал о дворце Советов, который когда-то должен был олицетворять собой триумф мировой революции. Проектирование фундамента такого колоссального проекта потребовало большой работы и многих технических усовершенствований. Как иронично, что триумфальный памятник революции был поглощен фашистским приливом. Никитин не знал, что случилось с дворцом кино. Наверное, снесен, как и все остальное в Москве, немцы не нашли его по вкусу. Когда-то свидетельство о будущем народа, дворец был забыт. То же самое случилось бы и с обновленной Центральной Сибирской республикой? Когда-то проект уже был близок к краху."
 ERS.153.a:0 "Время делает из нас всех дураков."

 ERS.154.t:0 "Щит"
 ERS.154.desc:0 "Книжные магазины по всему городу Томску кишат жизнью, так как люди спешат забрать свой экземпляр последнего романа Кожевникова: \"Щит и меч\".\n\nБывший журналист советского таблоида \"Правда\", а также член Гуманистического салона, последняя работа Вадима Кожевникова - одна из шпионских фантазий, так как он описывает хитрую попытку одного советского шпиона проникнуть на территорию нацистских спецслужб во время западно-русской войны, Маскируясь под волжского немца, он медленно поднимался в тылу врага, медленно восходил в ряды абвера и в конечном итоге координировал различные партизанские группировки на постсоветском пространстве, а также отвлекал немецкую разведку на российский фронт.\n\nХотя роман заканчивается горькой нотой, поскольку обложка главного героя взрывается и заканчивается казнью в убывающие дни войны, эта деталь мало что сдерживает потенциальных читателей, которые быстро влюбляются в идею героя, работающего в тени на благо страны, тихо прививая чувство национальной гордости поколению молодых читателей."
 ERS.154.a:0 "Читают, чтобы не чувствовать себя одиноким."

 ERS.155.t:0 "Меч"
 ERS.155.desc:0 "Если заглянуть на фасад любого кинотеатра в [ERS.GetName]е, то иллюминация ослепила бы беднягу, который положил глаз на мириады неоновых огней, установленных для показа \"Щита и меча\", киноадаптацию шпионского романа Кожевникова.\n\nПоистине, эту адаптацию можно назвать массовым успехом, так как очереди людей доходили до углов улиц. Несмотря на то, что книга сумела пробудить в читателях легкое чувство национальной гордости, фильм сумел расширить свое влияние, возможно, даже еще больше поджечь его, так как бесчисленное множество граждан, вдохновленных фильмом и борьбой его героя против нацистского рейха, несомненно, начинают поступать на службу республике, так как Родина нуждается в том, чтобы все ее дети защищали ее от дальнейших опустошений, совершаемых Германией."
 ERS.155.a:0 "С чего начинается Родина?"

 ERS.156.t:0 "Запад против Востока"
 ERS.156.desc:0 "Взвод солдат пробивается сквозь сибирский снег, флаг ЦСР маленький, но заметный на их форме. Два солдата у спины отрублены в мороз. \"Эй, эй, Данил\", один шипнул между зубов. \"Куда мы, блядь, едем? Эта погода будет нашей смертью\".\n\n\"Заткнись, Никита\". Данил ответил, его руки обернулись вокруг себя в тщетной попытке сохранить тепло. \"Приказ есть приказ, и если ты продолжаешь быть бесхребетным идиотом, то помоги мне...\" \n\nПрозвучал выстрел, потом еще один, потом еще один. Они были громкими и, что более важно, близкими. Весь взвод замер там, где они были, и оглянулся вокруг в поисках источника. Никто из них не был новобранцами, даже Никита. Тем не менее, что-то не так с выстрелами, которые они слышали, продолжали слышать. Они следовали друг за другом методично, почти механически, как будто стреляли без сопротивления.\n\n\"Там!\". Никита закричал, указывая на поляну в деревьях вдоль их пути. Форма, которую они видели, явно принадлежала проклятым евразийцам, и Данил не терял времени на подготовку винтовки, видя, как другие делают то же самое.\n\n\"Открыть огонь!\". Их командир закричал, заставив евразийцев повернуться к ним лицом. Слишком поздно. Огонь взвода уничтожил меньший отряд евразийцев, и те немногие, кому удалось открыть ответный огонь, вскоре последовали за ним. Именно тогда, когда они приблизились к вражеской позиции для поиска выживших, они увидели причину странного выстрела на небольшом расстоянии. Девять солдат ЦСР, захваченных в плен евразийцами, лежали мертвыми на земле, явно казненными. Еще трое встали на колени, вскоре за ними последовали, если бы их будущих палачей заметили позже. На стороне Данила Никита с отвращением покачал головой. Данил бы тоже, если бы такие вещи все еще удивляли его. Вместо этого, у него было только одно, что он мог сказать оставшимся в живых заключенным."
 ERS.156.a:0 "Мы заставим их заплатить."

 ERS.157.t:0 "Увы, Вавилон"
 ERS.157.desc:0 "Машина министра въехала в лагерь для беженцев. Антонина Пирожкова почувствовала себя виноватой в том, что отняла у нее время в качестве Верховного комиссара по экономическому развитию, чтобы пойти на это личное поручение. Сахаров не обрадовался, когда узнал о ее нежелании. \"Осталось сделать так много, что выходной день не помешает нашему прогрессу! Идите, ищите его!\". Таким образом, она оказалась в Кемерово, посетив один из сокращающихся лагерей беженцев в регионе. Окончание войн за объединение вернуло нормальную жизнь. Остались только очень больные и обнищавшие.\n\nАдминистратор лагеря привел ее в полевой госпиталь. К ее тревожному выражению, администратор быстро успокоил ее, что состояние Исаака Бабеля стабильное. Просто плохой вирус, уничтожающий недоедающее тело. Врачи быстро вмешались.\n\nИсаак крепко спал. Она стояла у кровати, потерянная в воспоминаниях. Как часто она видела, как он так спокойно спал. Холодная реальность накладывалась на теплые воспоминания. Ее любовь была костлявой, его черта - лишение. Время от времени кашель нарушал покой мужа, жестоко трясло его тело. Несколько молчаливых слез катились по ее лицу. Ничего из этого не имело значения, он был жив! Жив!\n\nИ вот Антонина сидела рядом с мужем.  Война разлучила их. Без сомнения, она принесла ему испытания и испытания. Время исцелило бы все разломы, и поэтому она взяла выходной, чтобы сидеть рядом со своим партнером и дать ему отдохнуть еще немного. Ее работа действительно могла подождать еще один день."
 ERS.157.a:0 "Реализованные мечты, гармоничные песни."

 ERS.158.t:0 "Демократический процесс"
 ERS.158.desc:0 "Абрам вошёл в тёплое здание, радуясь выходу из замерзших улиц Томска. Потирая руки, он подошел к столу, за ним сидела короткая женщина в очках. \"Доброе утро, мадам, меня зовут Абрам Дмитриев, я был политиком в Новосибирске. Как бы я мог баллотироваться в Томске?\"\n\nЖенщина посмотрела вверх и улыбнулась. \"О, это очень просто, просто подпишите все эти формы, заполните место, где вы хотите баллотироваться, и укажите, в каком салоне вас поддерживали\"\n\n \"Подождите, значит, меня должен поддерживать салон? Почему я не могу баллотироваться как независимый?\n\nЖенская улыбка потускнела.  \"Пастернак не так создал нашу уникальную демократию, дорогая. Тебя должен поддерживать салон, иначе ты не появишься в бюллетене. Четко и просто\"\n\n \"Это не кажется очень демократичным, так как вы должны следовать идеологии салонов, но я думаю, что если бы мне пришлось выбирать модернистов, то это показалось бы лучшим\".\n\nЖенщина откинулась назад в кресло. \"Хорошо, тогда убедитесь, что это подписано лидером Модернизма и принесите это мне. На следующей неделе у них встреча в конференц-зале. И, дорогой, не жалуйся на то, что это недемократично. Ты жил в Новосибирске, ради всего святого."
 ERS.158.a:0 "Он привыкнет."

 ### Election events ###
 ERS_elections.0.t:0 "Новые выборы на горизонте"
 ERS_elections.0.desc:0 "Прошло уже четыре года с тех пор, как Пастернак покончил с Временным правительством и могли состояться первые выборы нашей новой системы. Четыре года великих перемен для нашей республики, надежд и мечтаний, побед и поражений. К добру это или к худу, но нынешнему лидирующему салону приходится идти на новые выборы, принося с собой свою уникальную Конституцию.\n\nПока еще слишком рано говорить, получит ли старое правительство второй мандат на продолжение своей программы или новому салону придется управлять проектами и наследием конкурирующей идеологии. Три кандидата на выборах 1963 года вновь выдвигаются в президенты: Лихачев от декабристского салона, Сахаров от модернистского общества и Хармс от группы Бастильяр. У Дмитрия Шостаковича слишком слабое здоровье, его друг и протеже Мечислав Вайнберг подхватывает факел гуманистического салона.\n\nПока еще рано говорить, у кого есть преимущество, но, идя на выборы, одна из партий в последнее время ведет свою предвыборную кампанию необычайно хорошо.\n\nЗа какой кампанией салона вы хотите следить?"
 ERS_elections.0.a:0 "Декабристы"
 ERS_elections.0.b:0 "Модернисты"
 ERS_elections.0.c:0 "Гуманисты"
 ERS_elections.0.d:0 "Бастиляры"

 ERS_elections.2.t:0 "Победа за обществом Гуманистов!"
 ERS_elections.2.desc:0 "Сегодня горожане доверили Мечиславу Вайнбергу роль президента. Благодаря этой победе и отличным результатам для движения Гуманистов, Республика будет работать под управлением однопартийной думы на протяжении четырех лет. Четыре года прямой демократии, референдум и стремления к гуманистическим идеалам.\n\nПрезидент Вайнберг выступал за важность преобразования Центрально-Сибирского плана  в одну из крупнейших мировых экономик, которые управляются рабочей силой. Не менее важно для него и развитие национальной армии, созданной на базе реформ маршала Шапошникова, направленной на формирование гражданской армии, способную превзойти любую угрозу для республики. Новый президент обращает внимание на восток для того, чтобы показать новую республику миру, доходя до моря, показать миру хорошие новости о России, свободной от тирании и экстремизма, добрую Россию к своим рабочим и беспощадную к врагам нации. "
 ERS_elections.2.a:0 "Поздравляем Мечислава!"

 ERS_elections.3.t:0 "Победа за обществом Декабристов"
 ERS_elections.3.desc:0 "Общество Декабристов одержало победу во вторых президентских выборах в Республике. Популярный российский медиевист Дмитрий Лихачев будет использовать поддержку представителей Декабристов и сенаторов в двухпалатной Белой Думе с целью привести страну к аксиомам демократии, энвайронментализму и прагматике либерального консерватизма.\n\nАмбиции Лихачева для последующих четырех лет не были мистическими. Центрально-Сибирский план подлежит либерализации в рамках строгих экологических норм.  Рабочие должны получить часть национального богатства в виде социальной защиты; достаточно чтобы предотвратить несчастья, но недостаточно для  того, чтобы притупить аппетит граждан перед работой, которая ждет впереди. Относительно внутренней и внешней политики, декабристы давно выступают за устранение экстремизма во всех его формах и проявлениях, и за расширение призыва чтобы помочь Республиканской армии в борьбе по освобождению. Россия обязана быть единой, Россия обязана быть свободной, и лучшее будущее необходимо защищать от тех, кто захочет убить прошлое России."
 ERS_elections.3.a:0 "Поздравляем Лихачёва!"

 ERS_elections.4.t:0 "Победа за обществом Модернистов"
 ERS_elections.4.desc:0 "Движение модернистов получило четкий мандат от народа. Его кандидат в президенты, известный физик Андрей Сахаров, будет руководить республикой четыре года. Модернисты давно проводят усердную работу над так называемой Синей Думой, элитарного совета министерств разных политических движений. Как только министерства будут наполнены квалифицированными политиками и бюрократами, Сахаров надеется на работу над улучшением экономики. Этот новый век будет сопровождаться увеличением прав таких меньшинств как женщины и гомосексуалисты. Хотя Сахаров известен своим личным пацифизмом, он и его партия проводят кампанию по использованию промышленности в Центральной Сибири и современной армии, способной преодолеть и устранить любую грозящую опасность для республики. После того как будет налажен контакт с внешним миром, во внешней политике, модернисты, вероятно, будут придерживаться политики в поддержку ОСН."
 ERS_elections.4.a:0 "Поздравляем Сахарова!"

 ERS_elections.5.t:0 "Победа за обществом Бастильяр"
 ERS_elections.5.desc:0 "Нет ничего странного в том, что поэт-абсурдист Даниил Хармс стал президентом после хорошо продуманной кампании общества Бастильяр. Несмотря на наследие в виде восстаний рабочих, граждане республики доверяют силе и могуществу верхней палате Серой Думы общества Бастильяр.\n\nВ обмен на этот странный договор с демократически избранным авторитарным правительством, жители республики ожидают экономического роста с помощью центрального планирования, в то время как правительство будет следить за страной на предмет фашистских и коммунистических агитаций и прагматичной внешней политики, направленной на обеспечение демократических отношений в будущем. По военным запросам Хармс неоднократно заявлял о важности использования современной оружейной мощи и инженерии, чтобы построить стену между свободным обществом и его врагами. \n\nПрезидент железной республики и серая дума выдвигаются в поход!"
 ERS_elections.5.a:0 "Поздравляем Хармса"


 ERS_elections.6.t:0 "Победа за Гуманистами!"
 ERS_elections.6.desc:0 "В рабочих районах Томска, как и в некоторых наилучших кофейнях и чайных домах, приверженцы общества гуманистов слушают радио затаив дыхание. Когда была анонсирована победа Дмитрия Шостаковича в президентских выборах, многие плакали. За многие годы анархии и на всем протяжении медленного и болезненного распада Центрально-Сибирской республики, другие потеряли веру в порядочность и доброту, характерную каждому гражданину России. Не гуманист.\n\nВо время празднований, рабочие собирались вокруг ораторов, слушали манифест движения гуманистов. Партийные активисты  громко отвергали марксистский социализм как и дезорганизованную монархию. Новый, современный хор демократических голосов будет расти, управляемый правительством, словно маэстро. Гражданам нация оказывала помощь, пыталась ограничить чрезмерные часы работы на предприятиях, обеспечивала образование и здоровье как в плохие, так и в хорошие времена. Взамен на это, нация будет ждать усилий от своих детей. Новая культура политических ассамблей, готовность решиться изменить мир вокруг себя, а также желание присоединиться к гражданской армии, который выйдут на поля Центральной Сибири.\n\nВ своих апартаментах Дмитрий Шостакович праздновал с друзьями и семьей. Следующие годы будут непростыми. Но со слабых плеч Пастернака на слабое тело самого Шостаковича, понесло тяжесть государства. Республика будет жить."
 ERS_elections.6.a:0 "Новая эра для рабочих!"

 ERS_elections.7.t:0 "Победа за Декабристами!"
 ERS_elections.7.desc:0 "Это была меланхоличная толпа, собравшаяся около Кафедрального собора Богоявления, собравшаяся послушать речь Бориса Пастернака о конце временной республики. Сейчас настроение толпы сильно изменилось по сравнению с тем, каким оно было этим ранним утром. Между ликующими декабристами, на площади собрались и простые горожане, чтобы увидеть нового президента. По окончании подсчета голосов, накануне вечером Дмитрий Лихачев из общества декабристов победил в выборах и стал президентом республики. .\n\nРечь Лихачева была короткой, но лаконичной. Поблагодарив своих избирателей за их неустанную поддержку, он высказал надежду, что другие движения будут поддерживать его как президента и работать вместе с ним. После он объяснил какие реформы он хочет проводить, в то время как главными являются реформирование тюремной системы Томска, капитальный ремонт аграрной инфраструктуры, которая соединяет города и поселки республики вместе и защиты окружающей среды и традиций России.  По сравнению с очень рациональной и просчитанной до мелочей речью, Лихачев добавил ноту эмоций в своем голосе. \n\nn\n “Словно школьник,  я проводил все свои дни за прочтением книг о истории России, о хороших людях и глубоких лесах, об их возможностях включить новые идеи и странные традиции в свои жизни. Я обязан быть благодарным всем тем, кто дал старому исследователю истории России шанс оставить свой след в судьбе этого великого общества. Русские свободы есть в каждом из нас. Наше будущее принадлежит нам."
 ERS_elections.7.a:0 "К нашей судьбе, неся с собой свое прошлое."

 ERS_elections.8.t:0 "Победа за Модернистами!"
 ERS_elections.8.desc:0 "Андрей Сахаров стоял в самой середине толпы, с нетерпением ожидая услышать их нового президента. После кампании и дебатов в думе, модернисты одержали решающую победу на выборах. Модернистская кампания пообещала обширные реформы чтобы удовлетворить потребности Томска и подготовить к последующим изменениям. Ученые, бюрократы, профессора, простые мужчины и женщины, все, кто хотел наилучшего будущего объединились под слоганом модернистов. Сейчас самое время, чтобы сделать это реальность.\n\nАндрей не мог скрыть насколько он был счастлив, это был самый важный момент в его карьере. \"Спасибо всем вам за поддержку современного и умного Томска. Вместе мы сможем услышать любую проблему и решить ее до момента и решить ее с самого начала. Я обещаю вам перемены в следующих месяцах и что скоро все станет лучше. Наша маленькая демократия станет одной из самых сильных, одной, где мы сможем голосовать легко и быстро. Наше великое образование станет еще более великим, где будут находиться лучшие школы и университеты России. Наше правительство будет перестроено чтобы быть одним из достоинств эффективности. Также я обещаю, что рабочие в Томске увидят великие перемены в своей работе, она будет более спокойной для работников и для их начальников вместе. Многие фабрики также будут перестроены, чтобы модернизировать нашу экономику и обеспечить горожан всем тем, в чем они нуждаются и все что нужно для военных. В заключении мы скажем, что эти реформы будут не просто перенесены в Томск. Я обещаю, вам и вашим семьям, что демократия будет распространена на все территории Сибири, и что будущее за сильной и  единой современной Россией. Спасибо вам.\""
 ERS_elections.8.a:0 "Мечты ученого стали реальностью."

 ERS_elections.9.t:0 "Победа за Бастильярами!"
 ERS_elections.9.desc:0 "На следующий день после выборов был обычный рабочий день. Трамвайные линии и железнодорожные станции были переполнены, когда народ страны возвращался на работу. Результаты выборов были у всех на устах. Из основных партий Бастильяры были наименее известны при роспуске Временного правительства. Разумеется, у салона были свои приверженцы. Среди банкиров и промышленников ходили слухи о том, что Центрально-Сибирская республика оказалась недостаточно крепкой. Идеи железной республики, где рабочие знали свое место, и бесконечный поток оружия и товаров народного потребления сделали нацию сильной и процветающей. Салон также имел своих сторонников среди солдат республики, которые считали, что армия нуждается в восстановлении после разрушительной войны с Ягодой и мятежей.\n\nДаниил Хармс был секретным оружием салона. Этот эксцентричный поэт, которого любили за его гуманитарную деятельность и за то, что он писал книги для детей, провел фантастическую кампанию среди бедных рабочих и столичной элиты. Снова и снова он вдалбливал свои тезисы: Томску нужна промышленность; ему нужна строгость; он должен фанатично противостоять экстремизму. Сепаратистская провинция будет возвращена в состав страны. С внутренними и внешними угрозами нужно было бороться агрессивно, чтобы российская демократия жила. С этой простой целью общество Бастильяр подготовило надежные экономические планы по стимулированию гражданской и военной промышленности и инфраструктуры.\n\nС окончанием дня все стали возвращаться домой. Только на этот раз железнодорожные вокзалы и городские центры по всей стране были покрыты искусством. Песни, написанные рабочими, плакаты, написанные в стиле, столь характерном для росписей, найденных в Томске. Уличный театр, в котором выступали члены общества Бастильяр. Чаще всего это были грубые статуи, выкованные из промышленных отходов, настоящая неподвижная армия. Все они были ориентированы на юг, где мятежные провинции прикрывались от возрождающегося Томска."
 ERS_elections.9.a:0 "Президент Хармс начинает свое правление со всплеска."
 
 ### The Petrov Salon ###
 ERS_petrov.1.t:0 "Салон Петрова: Утренняя Дума"
 ERS_petrov.1.desc:0 "Как и каждое утро, входя в кухню, Анатолий Петров приготовился. Ему только что исполнилось восемнадцать, и он хотел сделать объявление своей семье, но знал, что ему придется воспользоваться случаем, чтобы сделать это. Потому что завтрак в доме Петровых не был ни простым, ни тихим делом.\n\nКак и ожидалось, отец и сестра уже спорили. Его отец, всю жизнь проработавший на томских промышленных заводах, давно примкнул к Бастийярам, а сестра, только что поступившая в экономический университет, приняла модернистов и их технократические принципы. Почти по каждому вопросу возникали ожесточенные споры. Его мать придерживалась консервативных взглядов Декабристов в интересах стабильности и, кроме того, стремилась сохранить мир.\n\nЧто же касается самого Анатолия? Он сразу же был очарован фундаментально конструктивными идеалами гуманистов Шостаковича. Ему казалось вполне естественным, что единственный путь вперед для народа и нации-это путь коллективного сотрудничества. Вот почему его решение, по правде говоря, было совсем не таким.\n\nКогда мать поставила перед ним еду, он прервал отца и сестру и объявил: он завербовался в республиканскую армию и на следующей неделе уезжает на учебу. Обычно оживленная атмосфера Петрова завтрака сразу же умолкла, и Анатолий увидел, что если отец внутренне понимал долг сына, то мать и сестра-нет. Он приготовился к очень долгому утру.\n\nВ конце концов, однако, он знал, что его это не остановит. Президент Пастернак всегда говорил о том, что нужно быть готовым работать, готовым рисковать, встать и сделать жизнь лучше для всех.\n\nАнатолий именно так и собирался поступить."
 ERS_petrov.1.a:0 "Семья столь же разнообразная, как и сама республика."

 ERS_petrov.2.t:0 "Салон Петрова: Фундаментальная Опека"
 ERS_petrov.2.desc:0 "Если раньше Анатолий полагал, что его семья представляет собой микрокосм Республики, противоположных точек зрения, вовлеченных в духовные дебаты, то вскоре он обнаружил, что армия была еще больше.\n\nОднако, в отличие от своей семьи, инструктор по строевой подготовке-Бастильяр мог отказаться признать, что \"мягкий\" гуманист не может пробежать десять километров после всего лишь недели упражнений. Модернистский разведчик мог бы посмеяться над \"медлительным\" декабристом, который потратил лишний час на классификацию всех анархистских машин. Каждая группа, казалось, имела какой-то способ нанести удар по другим.\n\nАнатолий нашел фракционность, присущую Республике, живой и здоровой в армии, и хотя ни одно действие никогда не перерастало в откровенную злобу или неподчинение, подводное течение всегда присутствовало. Он задавался вопросом, существовали ли подобные разногласия и в Думе, и был ли президент Пастернак когда-либо разочарован другими подобным образом. Эта мысль опечалила его. Но он полагал, что, как и в его собственной семье, внутренние споры не обязательно означают отсутствие общего единства.\n\nДействительно, несмотря на различия в мировоззрении и поведении между ним, его товарищами по оружию и их начальством, все они могли согласиться с тем, что республика стоит того, чтобы ее защищать. Что под тщательным и умным командованием Маршала Шапошникова они будут действовать, чтобы этически расширить охват многопартийной демократии в регионе, который так долго отрицал ее, и в тех, кто так долго страдал под гнетом.\n\nОн гордился тем, что сделал свой выбор, и не мог не испытывать желания однажды отправиться в поход."
 ERS_petrov.2.a:0 "Республика, за которую стоит сражаться."

 ERS_petrov.3.t:0 "Салон Петрова: забвение импульса"
 ERS_petrov.3.desc:0 "Известие о смерти президента Бориса Пастернака ударило Анатолия Петрова, как кувалда, удар такой силы, что он был вынужден физически сесть.\n\nОн не думал, что способен испытывать такое отчаяние по отношению к кому-либо, кроме членов своей семьи, но, поразмыслив, понял. Вдохновляющие речи Пастернака были причиной, по которой он решил поступить на военную службу, и определили мирские идеалы, которые человек совести, такой как Анатолий, не мог игнорировать. Теперь он ушел, и Анатолий плыл по течению.\n\nПочти такой же удручающей была реакция многих солдат и офицеров вокруг него. Хотя все они, конечно, выражали публичный траур по президенту, в частном порядке и в своих салонных кликах они все с волнением говорили о шансе для их собственной фракции выйти победителем на выборах, которые, как все знали, будут объявлены в ближайшее время. Даже те, кто, как и он сам, называл себя гуманистами.\n\nАнатолий держался подальше. Как может истинный гуманист выражать раскаяние в смерти великого человека, одновременно с радостью ожидая возможности заменить его? И что это значило, что так много людей поступили бы так, казалось бы, без угрызений совести или самосознания этого факта? Он не мог найти ответов на такие тревожные вопросы.\n\nОднако он знал, что скоро все изменится. Для себя, уже закончив обучение. Для его семьи, где споры за столом будут только накаляться по мере продвижения выборов, и о которых он знал, что скоро услышит в письмах. И, наконец,для республики в целом, где исход выборов мог бы определить весь ее курс на долгие годы.\n\nХотя он не мог подавить своего беспокойства, Анатолий верил, должен был верить, в институты самой Республики. Что они выдержат. Он не хотел думать об альтернативе."
 ERS_petrov.3.a:0 "Провидец, взятый слишком рано."

 ERS_petrov.4.t:0 "Петровский салон: Триумф промышленности"
 ERS_petrov.4.desc:0 "Хотя Анатолий Петров был в восторге от своего недавнего повышения в капралы, это было смягчено победой Бастийльяров на последних выборах в Республике.\n\nЭтот опыт был почти сюрреалистическим и мало что сделал, чтобы развеять его прежние страхи перед расколом в Республике. Сгрудившись вокруг маленького радиоприемника вместе с другими солдатами - теми несколькими, которыми он теперь якобы командовал, - он услышал и результаты, и победную речь Хармса вскоре после этого, и эффект был мгновенным. Некоторые из мужчин были в восторге, но другие были сильно разочарованы, и не один спор вспыхнул.\n\nКроме того, только через два дня пришло ожидаемое письмо от отца, в котором он выражал свою неизменную поддержку службе Анатолия и гордость за победу Бастийяра, а также за новое оборудование и оружие, которые, как он был уверен, скоро будут доставлены сыну с заводов, столь же быстро расширявшихся. Он также с тревогой писал о негативном восприятии результатов выборов матерью и сестрой Анатолия. Наверняка и от них будут приходить новые письма.\n\nДо того, как он пришел в армию, и на примере своей семьи, он думал, что политический спор может быть достаточно отделен от личности. Именно об этом всегда говорил президент Пастернак. Однако после его смерти, и все чаще, он видел противоположное. Он видел разлад и несогласие, которые продолжались далеко за пределами времени, места или взаимодействия, где они первоначально происходили. Даже из тех, кого он считал своими ровесниками, последователями Шостаковича.\n\nВсе в отряде говорили, что чары намерены сосредоточиться на полном восстановлении республики. Анатолий только надеялся, что объединяющий по своей сути характер такой миссии сможет противостоять виденным им тенденциям, которые так тяжело давили на его душу."
 ERS_petrov.4.a:0 "Подходы к расширению."

 ERS_petrov.5.t:0 "Салон Петрова: Триумф экспертов"
 ERS_petrov.5.desc:0 "Хотя Анатолий Петров был в восторге от своего недавнего повышения в капралы, это было смягчено победой модернистов на недавних выборах в Республике.\n\nЭтот опыт был почти сюрреалистическим и мало что сделал, чтобы развеять его прежние страхи перед расколом в Республике. Сгрудившись вокруг маленького радиоприемника вместе с другими солдатами - теми несколькими, которыми он теперь якобы командовал, - он услышал и результаты, и победную речь Сахарова вскоре после этого, и эффект был мгновенным. Некоторые из мужчин были в восторге, но другие были сильно разочарованы, и не один спор вспыхнул.\n\nКроме того, только через два дня пришло ожидаемое письмо от его сестры, в котором она выражала как восторг по поводу победы модернистов, так и желание увидеть их дальновидную политику в действии. Она также с тревогой писала о негативном восприятии результатов выборов матерью и отцом Анатолия. Наверняка и от них будут приходить новые письма.\n\nДо того, как он пришел в армию, на примере своей семьи, он думал, что политический спор может быть достаточно отделен от личности. Именно об этом всегда говорил президент Пастернак. Однако после его смерти, и все чаще, он видел противоположное. Он видел разлад и несогласие, которые продолжались далеко за пределами времени, места или взаимодействия, где они первоначально происходили. Даже из тех, кого он считал своими ровесниками, последователями Шостаковича.\n\nВсе в отряде говорили, что Сахаров намерен сосредоточиться на полном восстановлении республики. Анатолий только надеялся, что объединяющий по своей сути характер такой миссии сможет противостоять виденным им тенденциям, которые так тяжело давили на его душу."
 ERS_petrov.5.a:0 "Подходы к расширению."

 ERS_petrov.6.t:0 "Салон Петрова: Триумф стабильности"
 ERS_petrov.6.desc:0 "Хотя Анатолий Петров был в восторге от своего недавнего повышения в капралы, это было смягчено победой Декабристов на последних выборах в Республике.\n\nЭтот опыт был почти сюрреалистическим и мало что сделал, чтобы развеять его прежние страхи перед расколом в Республике. Сгрудившись вокруг маленького радиоприемника вместе с другими солдатами - теми несколькими, которыми он теперь якобы командовал, - он вскоре услышал и результаты, и победную речь Лихачева, и эффект был мгновенным. Некоторые из мужчин были в восторге, но другие были сильно разочарованы, и не один спор вспыхнул.\n\nКроме того, только через два дня пришло ожидаемое письмо от матери, в котором она выражала удовлетворение победой Декабристов и надежду на сохранение стабильности в Республике. Она также с тревогой писала о негативном восприятии результатов выборов отцом и сестрой Анатолия. Наверняка и от них будут приходить новые письма.\n\nДо того, как он пришел в армию, и на примере своей семьи, он думал, что политический спор, даже если бы он был энергичным, может быть достаточно отделен от личности. Именно об этом всегда говорил президент Пастернак. Однако после его смерти, и все чаще, он видел противоположное. Он видел разлад и несогласие, которые продолжались далеко за пределами времени, места или взаимодействия, где они первоначально происходили. Даже из тех, кого он считал своими ровесниками, последователями Шостаковича.\n\nВсе в отряде говорили, что Лихачев намерен сосредоточиться на полном восстановлении республики. Анатолий только надеялся, что объединяющий по своей сути характер такой миссии сможет противостоять виденным им тенденциям, которые так тяжело давили на его душу."
 ERS_petrov.6.a:0 "Подходы к расширению."

 ERS_petrov.7.t:0 "Салон Петрова: Триумф человека"
 ERS_petrov.7.desc:0 "Хотя Анатолий Петров знал, что ему следует радоваться как своему недавнему повышению в капралы, так и победе гуманистов на последних выборах в республике, это было смягчено тем, что он наблюдал с тех пор.\n\nЭтот опыт был почти сюрреалистическим и мало что сделал, чтобы развеять его прежние страхи перед расколом в Республике. Сгрудившись вокруг маленького радиоприемника вместе с другими солдатами - теми несколькими, которыми он теперь якобы командовал, - он услышал и результаты, и победную речь Шостаковича вскоре после этого, и эффект был мгновенным. Некоторые из мужчин, включая его самого, были в восторге, но другие были сильно разочарованы, и не один спор вспыхнул.\n\nКроме того, только через два дня пришли сразу же ожидаемые письма от его семьи, в которых они выражали свои опасения за будущее республики и неохотно признавали, что он сам должен быть очень доволен. Они также с тревогой писали о многочисленных спорах между собой и о новых письмах, которые, несомненно, будут приходить.\n\nДо того, как он пришел в армию, и на примере своей семьи, он думал, что политический спор, даже если бы он был энергичным, может быть достаточно отделен от личности. Именно об этом всегда говорил президент Пастернак. Однако после его смерти, и все чаще, он видел противоположное. Он видел разлад и несогласие, которые продолжались далеко за пределами времени, места или взаимодействия, где они первоначально происходили. Даже от гуманистов, которые должны были воспринимать свою победу как триумф концепции позитивного сотрудничества.\n\nВсе в отряде говорили, что Шостакович намерен сосредоточиться на полном восстановлении республики. Анатолий только надеялся, что объединяющий по своей сути характер такой миссии сможет противостоять виденным им тенденциям, которые так тяжело давили на его душу."
 ERS_petrov.7.a:0 "Подходы к расширению."

 ERS_petrov.8.t:0 "Салон Петрова: ультиматум промышленности"
 ERS_petrov.8.desc:0 "Когда в Новосибирске пришел приказ о наступлении на сепаратистское правительство, Анатолий Петров мрачно понял его необходимость.действия тех, кто командовал городом, фатально ослабили Республику во время вторжения ягоды, и ее продолжающееся отделение помешало объединению самого густонаселенного и промышленно развитого региона Центральной Сибири с центральным правительством в Томске. Мелиорация была необходима.\n\nВ Новосибирске были опытные военные, во главе с некоторыми из лучших офицеров к востоку от Урала, и они, кроме того, использовали массовое население беженцев в своих границах, призывая их в ополченческие формирования. Ополченческие формирования, хорошо оснащенные благодаря многочисленным промышленным зонам города. В результате произошла кровавая бойня, и когда отряд Анатолия пронесся по городу, он потерял счет изломанным и искалеченным телам, которые видел.\n\nВозглавляя небольшой патруль через одну из этих промышленных зон после капитуляции, Анатолий не мог не задуматься о том, что его отец доказывал в течение многих лет, о том значении, которое Бастийяры придавали промышленной экспансии и производству. Когда-то он видел в этих идеях заслугу. И теперь он видел в них только смерть. Все, что он теперь мог видеть, - это холодное обоснование продуктивного исчисления применительно к пулям, ружьям, пушкам и тому, сколько смертей на единицу может быть достигнуто.\n\nИм было наплевать на возраст тех, кто был разрублен надвое пулеметным огнем, или на крики дробной группы матерей, потерявших своих детей из-за дробной нормы производства артиллерийских снарядов. Он не хотел принимать участия в подобных верованиях.\n\nОн не знал, как сказать об этом отцу."
 ERS_petrov.8.a:0 "Разве сама война сродни конвейеру?"

 ERS_petrov.9.t:0 "Салон Петрова: ультиматум экспертов"
 ERS_petrov.9.desc:0 "Анатолию Петрову казалось абсурдным, что он будет подвергать сомнению либерализм, помогая вернуть город от предательского военного правительства, но так оно и было.\n\nКрасноярск, расположенный на важнейшем железнодорожном узле Транссибирской магистрали, всегда был городом, который нужно было отвоевывать. Это было вдвойне верно, учитывая военный режим генерала Андрея, который, насколько Анатолию говорили или когда-то думали, шел против всего, за что выступала Республика. И все же, прибыв в город, он увидел мало свидетельств жестокого угнетения, которое подчеркивалось риторикой Республики.\n\nЭто правда, что Андреев и его клика доминировали в правительстве, да, но они также обеспечивали стабильность и рамки для поощрения прогресса вместо бесконечных дебатов и политического паралича. Они обещали и начали работать над пакетами политических, экономических и социальных прав, которые соперничали, а в некоторых случаях и превосходили собственные права Республики. А теперь их страна была оккупирована, и те, кто сражался и погиб за эти обещания, были почти забыты.\n\nЛиберальная и технократическая политика, о которой постоянно твердила в своих письмах его сестра Галина, которую она и другие сторонники Сахарова считали единственно возможным способом управления современной нацией, в значительной степени считалась невозможной при военной администрации. Большая часть этого либерализма странным образом существовала в Красноярске. Пока он не помог ее уничтожить.\n\nАнатолий пытался и не мог примирить эту дихотомию. Соответствовали ли его наблюдения изолированному наблюдению? Или они свидетельствовали о фундаментальной слабости модернистской философии? Все чаще Анатолий ловил себя на том, что верит в последнее.\n\nОн не знал, как сказать об этом сестре."
 ERS_petrov.9.a:0 "Может ли либерализм существовать в столь многих парадоксальных формах?"

 ERS_petrov.10.t:0 "Салон Петрова: ультиматум стабильности"
 ERS_petrov.10.desc:0 "Анатолий Петров не знал, чего ожидать, когда его отряд вместе с другими частями армии был направлен в так называемые владения \"Безумного Короля\" в Кемерово и его окрестностях. Но это было не то, что он в конце концов получил.\n\nНеудачи в наступлении Безумного Короля и, в конечном счете, безумие во время восстания анархистов значительно подорвали силы республики, а его захват территории лишил ее важных запасов ресурсов, которые должны были быть восстановлены. И, как давно напомнила ему мать, центральная декабристская концепция устранения абсолютных монархий, подобных той, которую установил Безумный Король, казалась благородной концепцией - без представительства как может народ быть доволен?\n\nИ все же, когда отряд Анатолия входил в город, он видел людей, которые были именно такими. Дети Безумного Короля не могли быть более разными, дочь-холодным самодержцем, а сын-человеком с идеалами. Видимо, посвященная улучшению участи стольких-то кемеровчан. Достаточно, чтобы они могли и сражались за него в большом количестве. И умирают за него почти в равных количествах. Борьба представительной республики за монарха.\n\nАнатолию было трудно осознать этот факт. Конституционное правительство, врожденную стабильность которого его мать долго восхваляла, полностью подвело этих людей, когда восстали анархисты, но их \"король\" не подвел, по крайней мере, в том, что касалось их самих. И если эта декабристская концепция оказалась неуниверсальной, то какие другие были такими же? Он уже не видел, как можно было бы опровергнуть ни один из догматов сторонников Лихачева.\n\nОн не знал, как скажет об этом матери."
 ERS_petrov.10.a:0 "Есть ли на самом деле ценность в монархии?"

 ERS_petrov.11.t:0 "Салон Петрова: ультиматум человека"
 ERS_petrov.11.desc:0 "Черная армия, все воинствующие анархисты, должны были бы стать для Анатолия Петрова простым идеологическим врагом, но ничто не могло быть дальше от истины.\n\nПоэтому, когда пришел приказ его части идти на Канск, он был в приподнятом настроении. Шанс донести преимущества ответственного и представительного правления до тех, у кого его украли. Но с каждой деревней и городом, через которые он проходил, с каждой парой наполненных ненавистью глаз, которые смотрели на него из семьи человека, убитого при его защите, он ловил себя на том, что спрашивает.\n\nРечи и литература Шостаковича говорили об утопических идеалах сотрудничества и сотрудничества. О том, как сделать мир лучше для своих ближних. Анатолий давно верил в эти идеалы, зная, что без них он вообще не пошел бы в армию.\n\nИ это был ключ, который расколол его представление о кампании. Анархисты так же твердо верили в свое общинное общество, как он верил в Республику. Они верили, что сражаются друг за друга против тирании, и, судя по тому, что он видел от их граждан, эта вера была широко распространена. Действительно, даже лишенные того, что можно было бы считать сильным центральным правительством, они работали сообща, чтобы построить лучшее будущее. Пока он не помог ее снести.\n\nКогда его осенило, он почувствовал себя так же, как тогда, когда услышал о смерти президента Пастернака, - одиноким и брошенным на произвол судьбы. Неужели многие из его глубочайших убеждений оказались в лучшем случае сомнительными? Могли ли анархисты достичь утопии? И если да, то могут ли монархисты сделать то же самое? Могли ли фашисты? Он не мог найти ответа. И это, он знал, было ответом само по себе.\n\nОн не знал, что он может, или должен, убедить себя в обратном."
 ERS_petrov.11.a:0 "Какую форму принимает утопия?"

 ERS_petrov.12.t:0 "Салон Петрова: Вечерняя Дума"
 ERS_petrov.12.desc:0 "Казалось, совсем недавно Анатолий Петров сидел за этим самым столом и объявлял своей семье, что вступает в Армию Республики. И, относительно, так оно и было. Но он уже не был прежним мальчиком. Уже не тот человек.\n\nПосле завершения региональных кампаний и воссоединения Республики ему дали отпуск. Он вернулся домой, к теплым объятиям матери и сестры и еще большему уважению отца. Каждый по-своему верил в то, что он боролся за их собственное мировоззрение и доказал его истинность. Их собственный салон.\n\nНо он не сделал ничего подобного. Действительно, все, что он видел, доказывало ему ограниченность мировоззрения каждого набора идеалов. Бастильяры, декабристы, модернисты и гуманисты-все имели в своей основе набор убеждений, от которых они не могли и не хотели отклоняться, убеждений, которые их приверженцы, включая его собственную семью, не могли видеть ограничений.\n\nОн мог. И в результате он больше не верил ни в одну из них. Его вера была верой в ничто, парадоксом, который Анатолий, естественно, усомнился. Может ли человек существовать без каких-либо верований? И если да,то кем он стал? Что это значило для его подхода к жизни? Сделало ли это его более способным отвечать на вызовы, больше не скованным одной статичной точкой зрения? Или это делало его менее способным, без постоянного морального центра?\n\nКогда между отцом и сестрой разгорелся очередной спор по поводу экономической политики, в котором он когда-то с удовольствием принял бы участие, Анатолий промолчал.\n\n"
 ERS_petrov.12.a:0 "Он больше не видел цели."

 ERS_petrov.13.t:0 "Салон Петрова: реализация промышленности"
 ERS_petrov.13.desc:0 "Анатолию Петрову наконец - то удалось примириться со своими политическими убеждениями. Или, скорее, их отсутствием.\n\nКампании по объединению уничтожили то, что он теперь считал слепой верой молодежи. Слепая вера в Республику. Слепая вера в президента Пастернака. Слепая вера в салоны и их догматы. Это исчезло, и он знал, что это отражается в его нежелании участвовать в частых политических дискуссиях семьи.\n\nЕго отец, однако, казалось, не замечал бездействия сына, с гордостью характеризуя достижения Бастийяров за кухонным столом с момента их победы на выборах и выполнения предвыборных обещаний. Их адаптация старых четырехлетних планов, расширение сети социального обеспечения и расширение предпринимательства были политикой, которая, по его твердому убеждению, произвела революцию в Республике.\n\nКаждый раз, когда их воспитывали, мать вздыхала, сестра начинала возражать, а сам Анатолий молчал. Теперь он знал, что подписка только на одну идеологию или систему была изначально ущербной, вечно вынужденной предлагать только одну линзу, через которую можно было смотреть на мир, и он решил больше не позволять себе быть скованным, как остальные члены его семьи.\n\nВместо этого он подошел бы к жизни как свободный человек, и вместо того, чтобы анализировать каждую ситуацию через призму политики, он просто решил бы, что он считает морально хорошим. Что больше всего помогло бы людям в этот момент.\n\nОн не был настолько наивен, чтобы думать, что всегда будет делать правильный выбор или что на него не будут бессознательно влиять взгляды и убеждения окружающих, но он знал, что сможет спать по ночам, не задавая бесконечных вопросов.\n\nИ этого должно быть достаточно."
 ERS_petrov.13.a:0 "Новая система для нового человека."

 ERS_petrov.14.t:0 "Салон Петрова: реализация специалистов"
 ERS_petrov.14.desc:0 "Анатолию Петрову наконец - то удалось примириться со своими политическими убеждениями. Или, скорее, их отсутствие.\n\nКампании по объединению уничтожили то, что он теперь считал слепой верой молодежи. Слепая вера в Республику. Слепая вера в президента Пастернака. Слепая вера в салоны и их догматы. Это исчезло, и он знал, что это отражается в его нежелании участвовать в частых политических дискуссиях семьи.\n\nЕго сестра, однако, казалось, не замечала бездействия брата, с гордостью характеризуя достижения модернистов за кухонным столом, начиная с их победы на выборах и выполнения предвыборных обещаний. Их тщательный анализ бюрократических фигур, расширение программ модернизации и установление всеобщего ухода за детьми были политикой, которая, по ее твердому убеждению, произвела революцию в Республике.\n\nКаждый раз, когда их воспитывали, мать вздыхала, отец ворчал, а сам Анатолий молчал. Теперь он знал, что подписка только на одну идеологию или систему была изначально ущербной, вечно вынужденной предлагать только одну линзу, через которую можно было смотреть на мир, и он решил больше не позволять себе быть скованным, как остальные члены его семьи.\n\nВместо этого он подошел бы к жизни как свободный человек, и вместо того, чтобы анализировать каждую ситуацию через призму политики, он просто решил бы, что он считает морально хорошим. Что больше всего помогло бы людям в этот момент.\n\nОн не был настолько наивен, чтобы думать, что всегда будет делать правильный выбор или что на него не будут бессознательно влиять взгляды и убеждения окружающих, но он знал, что сможет спать по ночам, не задавая бесконечных вопросов.\n\nИ этого должно быть достаточно."
 ERS_petrov.14.a:0 "Новая система для нового человека."

