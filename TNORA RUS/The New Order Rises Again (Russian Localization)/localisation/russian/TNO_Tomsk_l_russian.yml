 ERS_a_year_away_from_woland:0 "Ещё год от Воланда"
 ERS_a_year_away_from_woland_desc:0 "Когда наш губернатор решился на свой эксперимент, сформировать новое общество интеллектуалов в глубине сибирской тайги, едва ли он полагал, насколько далеко это зайдёт. Окружённая тиранами, часто несущими алый вымпел, Республика сделалась бастионом демократических традиций, найдя в этом своё предназначение. Сам президент-литератор не ожидал вести нацию через невзгоды бури после бури.\n\nСегодня Пастернак - одряхлевший старик, разменявший шестой десяток, тем не менее не потерявший уважения своих поклонников - артистов и учёных. Серьёзно заболев, он превратился в затворника своей президентской резиденции, где ныне подписывает законы и акты, продолжая творить. Люди, составившие его круг - наиболее близкие, сыгравшие важнейшую роль в правительстве, однако никому не секрет, что дни Пастернака сочтены. Когда грянет тот час, мы должны быть готовы перенять светоч его наследия."

 ERS_end_the_provisional_government:0 "Конец Временного Правительства"
 ERS_end_the_provisional_government_desc:0 "Временное Правительство, расположенное в единственном крупном городе, который мы контролируем, образовано кругом ближайших друзей и единомышленников Президента. Лишь наиболее лояльные, те, кто невзирая на бедствия, продолжали следовать за ним на Восток в годы войны, были приглашены пополнить Правительство. Оно, в годы наибольшей власти, оставалось вне дрязг фракций и салонов, проводя свой путь к Конституции и истинной демократии.\n\n Предвидя свою неотвратимую кончину, Пастернак огласил свои чаяния о Республике. Сегодняшнее Правительство отработало свой срок - вскоре должен последовать бескровный переход к новому. Итак, следующей нашей вехой станет референдум, и голоса граждан будут услышаны. Пришёл, наконец, закат фигуры Пастернака."

 ERS_the_first_draft:0 "Первые наброски"
 ERS_the_first_draft_desc:0 "Даже на смертном одре, наш Президент жаждет послужить демократии, возведённой им в Центральной Сибири. В своей изящно отделанной резиденции, при помощи советников он записывает основные положения документа, что поведёт страну вперёд. Документ этот - Конституция.\n\nКонституция - предмет колоссальной важности для таких государств, как наше. Перед Пастернаком стоит его последняя задача, и это указать интеллектуалам и салонам путь к их грёзам, что обеспечит Конституция. Он вложил в её содержание идеи и законы недолго прожившей Российской Республики и западных демократических государств. Свобода и право выражения и вероисповедания должно защитить, пока народ избирает своих представителей. Несомненно, что любой сменивший Пастернака на посту возьмёт его проект, сотворив из него затем незыблемую Конституцию, что проживёт года."

 ERS_empower_the_associations:0 "Усилить Собрания"
 ERS_empower_the_associations_desc:0 "Годы спустя после великого переселения из России класс интеллектуалов был вынужден приспособиться к новой среде. Так они стали собираться в некрупные группы или Собрания. Зачастую они образуются по профессиональному принципу, обеспечивая деятельность богемы. Иные же складывались на поприще общей идеологической принадлежности. Голос многих подобных мог быть услышан в Центральной Сибирской Республике.\n\nТомск собрал самую пёструю и разномастную коллекцию этих Собраний, оказывающих серьёзное влияние на ход дел в последнем осколке Центральной Сибирской Республики. Если Президент намерен распустить правительство и приступить к смене власти, то ему необходимо будет учитывать выбор Собраний, по сути краеугольных камней демократии. Так что ограничивать их ни в коем случае нельзя - напротив."

 ERS_suspend_the_provisional_government:0 "Завершить работу Временного Правительства"
 ERS_suspend_the_provisional_government_desc:0 "Время пришло. Настала пора новой вехи эры русской демократии. Или наоборот, скорее час предсмертной агонии Центральной Сибирской Республики. Президент Пастернак заявляет о роспуске правительства временщиков.\n\nПосле стольких лет предводительства, конечно, тоскливо наблюдать, как уходят последние лучи Старой Республики. Однако демократия являеи собой бесконечный круговорот смен политических сил, так что Временное Правительство должно освободить путь чему-то новому."

 ERS_the_legacy_of_white_russia:0 "Наследие демократической России"
 ERS_the_legacy_of_white_russia_desc:0 "Российская Республика, убитая в зародыше большевиками, уступила права и свободы хрупкому и шаткому режиму. Центральная Сибирская Республика, неустойчивое образование поднявшееся из праха Советского Союза, расколотого предателями и бунтовщиками. Наша Республика - наследница двух наиболее досадных провалов двадцатого века, наследница мечты, дважды рассколотой внутренними дрязгами.\n\nИ эта мечта не будет попрана вновь. Мы грезим о свободной России, и мы вырвем будущее для неё из лап фашистов и сатрапов.\n\nГраждане - к оружию! Боритесь за то, что принадлежит вам по праву!"

 ERS_the_first_amendments:0 "Первые поправки"
 ERS_the_first_amendments_desc:0 "Пастернаковская новая конституция публикуется по всему нашему государству, и всякий может с ней ознакомиться. Теперь надо её узаконить.\n\nКомитет, включающий членов старого правительства и делегатов от четырёх крупнейших салонов, определён тщательно рассмотреть документ. Столь изнурительная работа необходима, ибо лишь с ней народ найдёт опору, чтобы выстоять, а посему каждый салонный кандидат обладает дельным предложением, которое он будет защищать.\n\nШедевра добиваются лишь путём жестчайших правок. Пора поэту-президенту приняться завершить свой последний шедевр!"

 ERS_pursuing_a_feverish_dream:0 "В погоне за древней мечтой"
 ERS_pursuing_a_feverish_dream_desc:0 "Наши противники называют нас беззубыми и бесхребетными - слишком слабыми для их анархии. Они хулят наше рвение к демократии, к свободе и справедливости как к совершенно ненужным анахронизмам в кровавых реалиях современной России.\n\nПусть насмехаются, ибо мечта, которую мы столь рьяно преследуем, есть созидание России новой, неразделимой и самостийной - освобождённой от оков прошлого. Царское самодержавие не преуспело, покушаясь на волю народа. Не смогли и уголовники из НКВД, террором пытаясь нас подчинить. Нечего и говорить о германских нацистах, тщетно надеющихся заразить наш народ безысходностью, воспитать в нас покорность и неспособность распоряжаться собственной судьбой.\n\nРеспублика не живёт вопреки своим чаяниям, скорее наоборот - благодаря им. Мы покажем миру силу нашей веры!"

 ERS_the_death_of_the_author:0 "Смерть поэта"
 ERS_the_death_of_the_author_desc:0 "Президент Борис Пастернак скончался. Он оставил за собой друзей и семью, громадный вклад в литературу, и фундаментальное политическое наследие.\n\nКритики, внутри и вне Республики обвиняют его и правительство во множестве катастроф, что развалили Центральную Сибирскую Республику. Никто, однако, не будет опровергать ни нетленной его веры в обновлённую Россию, свободную и демократичную, ни его стараний вдохнуть в Республику жизнь. Все будущие лидеры будут руководить в тени очернённой, но бравой фигуры отца-основателя.\n\nОбъявлена неделя траура, готовятся похороны почившего президента."

 ERS_the_permanence_of_the_manuscript:0 "Увековечить рукописи"
 ERS_the_permanence_of_the_manuscript_desc:0 "Два тома работ обессмертили Бориса Пастернака. Первый - его литературное творчество: поэмы; переводы и его magnum opus "

 ERS_integrate_the_salons:0 "Объединить Салоны"
 ERS_integrate_the_salons_desc:0 "В эпоху Революционной Франции, "salons" were cultural hubs that encouraged social interaction, and were composed of intellectuals who could exchange and spread their own idea. Much like then, the salons have been revived in our own small Republic, now by a new generation of artists and scientists who still have the same goals and dreams. Thankfully, they all have one in common: their loyalty to an indivisible, democratic Russia, something that Pasternak's government believes in as well. It will not be difficult to begin the process of contacting the salons, aligning them to the Republic's goals, and then finally integrating them into the social and political life of the nation which they reside in."

 ### Duma Tree ###
 ERS_the_last_solstice_day:0 "22 декабря"
 ERS_the_last_solstice_day_desc:0 "Выборы в самом разгаре!\n\nРеспублика стоит на перепутье, пока несколько фракций борются за влияние в Думе и за пост президента. Вера Пастернака в компетентных и просвещённых представителей томской интеллигенции не сгинет зазря, если всякий пришедший в участок, бросая бюллетень в урну, будет помнить о силе своего голоса.\n\nВыпавшие на самый тёмный день года, это будут первые выборы, до того как будет избран президент и утверждена конституция на следующие четыре года."

 ERS_the_open_window:0 "Нация на перепутье"
 ERS_the_open_window_desc:0 "Среди многочисленного ряда идеологов и мыслителей, желающих преобразовать страну, лишь четыре наиболее влиятельных салона - бастильяры, гуманисты, декабристы и модернисты - способны претендовать на места в Думе и на президентство.\n\nПока каждая фракция действует, исход электоральной гонки остаётся туманным. Граждане республики разделены, и только время покажет, предпочтут ли они декабристскую платформу сохранения традиций и сельской демократии. Или программу промышленно-городской перестройки бастильяров и модернистов? А может платформу социал-демократов из гуманистов, ратующих за демократию децентрализации и упор на человеческий капитал?"

 ERS_the_whispers_of_camaradery:0 "Дух товарищества"
 ERS_the_whispers_of_camaradery_desc:0 "Не столь общепринятая истина в российской истории, что настоящая власть в государстве принадлежит народу, и что баллады и обычаи из прошлого не стоит высмеивать и отвергать как архаичные препятствия на пути к будущему.\n\nПод предводительством медиевиста Дмитрия Лихачёва общество декабристов стоит на остове классического либерализма, всеобъемлющего почтения граждан, реформ надзирательной системы и умеренного промышленного развития, сберегающего окружающую среду России для потомков.\n\nКритики декабристов обвиняют их в ненавязчивом патернализме элитаристов, что рано или поздно свернут на тропу дирижизма. Пусть критикуют! Нам известно, что брожение идей - естественный процесс, и именно потому всеобщее запугивание и единообразие недопустимы."

 ERS_a_walk_in_the_forest:0 "Прогулка по лесу"
 ERS_a_walk_in_the_forest_desc:0 "Важнейшим, в представлении декабристов, аспектом в промышленном обогащении России - сама Россия, край лесов и равнин, населённый работящими мужьями и жёнами - плеядами поселений в бескрайнем океане зелёной хвои сибирской тайги.\n\nСуровый край родит старательных, впрочем так же и образует основу бесконечных культурных взаимообменов. Между востоком и западом - Россия, плавильный котёл, место, куда завозятся идеи, где народ потихоньку нет-нет да перенимает иные видения в свою жизнь.\n\nПройдитесь в лесах близ Томска - увидите причину, почему именно декабристы должны вести Республику, ведь только они, и Лихачёв с ними, представляют, что есть Россия, и чем она будет."

 ERS_the_tammering_of_machinery:0 "Гул машин"
 ERS_the_tammering_of_machinery_desc:0 "Большая часть граждан Республики проживает в городах, остальные бывают в наиболее крупных из них, как минимум, каждую неделю. Стаккато железных поршней промышленных коллосов из стали и дыма, подобно морским приливам и отливам, полнит уши снующих туда-сюда рабочих. Их усилия не менее благородны, чем усилия их предков в полях. Всё же, без тяжёлого труда не выстоять, как и без его несметных плодов.\n\nМодернисты и бастильяры, в чём-то всё ещё сильно друг от друга различающиеся, единогласно провозглашают жизнь рабочего фундаментом своей компании. Бастильяры видят в населении городов кинжал, всегда нацеленный на сердце республики, и объявляют, что сильное государство необходимо для её защиты. Модернисты же видят в новом классе кузню, в которой куётся будущее России, они намерены сформировать правительство, способное обеспечить эту кузню.\n\nОбе партии предписывают гражданам возвести перестройку городов в первостепенный приоритет."

 ERS_the_crackle_of_gunfire:0 "Треск ружей"
 ERS_the_crackle_of_gunfire_desc:0 "Модернисты не то чтобы одобряют бисмарковское "

 ERS_the_clammering_of_the_factory:0 "Шум фабрик"
 ERS_the_clammering_of_the_factory_desc:0 "Бастильяры хороши там, где популисты и демагоги могут принести только горечь разрушения одной однажды очень гордой нации. Массовая индустриализация Томска перевела вектор основых политических сил в города и пополнила предприятия страны работящим людом, запросто влекомым анти-социальной повесткой.\n\nБастильяры выступают за политику рассудительного экономического развития, ориентируясь на довольство и лояльность граждан в государстве. Исключив таким образом вероятность беспорядков, республика под управлением Даниила Хармса и его сподвижников из триумвирата принесут новую эпоху влияния и процветания."

 ERS_the_humming_of_the_music:0 "Очарование музыки"
 ERS_the_humming_of_the_music_desc:0 "Душа республики - её музыка, её надежда, её мечты, и её нравы. Это то, на чём стоит наше государство. Искусство и культура - корифеи истории, то, чем прогресс, по сути, отмечается. Томчане вполне достойны наслаждаться прекрасами искусства и жить полной жизнью. Люди не рождены, чтобы выживать, напротив, - чтобы благоденствовать.\n\nВот почему гуманисты верят в мечты граждан республики, хозяев их струн, чернил и красок. Гуманисты жаждут взращивать новые таланты, вкладывая в народ. Лучший Томск и лучшая Россия творится рукою именно людей, а не их лидеров."

 ERS_tea_time_with_shostakovich:0 "Чаепития с Шостаковичем"
 ERS_tea_time_with_shostakovich_desc:0 "Нет лучше способа узнать свой электорат, чем повидаться с ним. Лидер и ставленник гуманистов, Дмитрий Шостакович, начал серию мероприятий, где он встречается и общается с народом. Эти "tea times" as they are called let Shostakovich learn the problems of the everyday farmer to the elite artist.\n\nShotakovich's charisma and populist movement have become famous and beloved all around Tomsk. This has given the Humanists great popularity with the people and within the salons.\n\nAlongside their simple solutions and promises of a better life the Humanist's ideology has reached all the hearts and minds of Tomsk. More and more people are beginning to believe there is a real chance of achieving a humane and unified democracy."

 ERS_the_associations_make_their_vote:0 "Собрания делают свой выбор"
 ERS_the_associations_make_their_vote_desc:0 "Пришло время собраниям огласить своё решение. С речью каждого кандидата и дебатами в думе и салонах всё близится к ясному исходу. Новоизбранный президент будет обладать исполнительной властью правительства и будет предрешать вектор развития Томска в будущем. Также с избранием президента устанавливается собственная конституция партии, позволяющая партии управлять так, как они хотят, вместо того, чтобы управлять в рамках правил установленной Конституции. Хотя это может продолжаться только до тех пор, пока партия находится у власти, это все еще означает, что каждая партия имеет власть преобразовать все правительство. Голосование собраний вполне может изменить будущее Томска."

 ERS_the_gymnasiums_follow_suit:0 "...и народ следом"
 ERS_the_gymnasiums_follow_suit_desc:0 "Теперь, когда Собрания проголосовали, то же самое ждёт остальных граждан Томска. Выбирать из всех кандидатов им, как Думе, не придётся - им представлены два сильнейших. С подсчётом голосов, новоизбранный президент и новособранная Дума начнут действовать. Правда, ожидается, что выбор Думы совпадёт с выбором народа, так как она сама была этим же народом и избрана пару месяцев ранее..\n\nТем времен, чтобы углубить систему подсчёта, интеллигенция и не-интеллигенция голосуют на различных участках и на различных правах. Так заведено конституцией, которую установит партия у власти, однако специальные права первых будут ограничиваться либо выбором министерских должностей, либо совсем не будут иметь никаких привилегий."

 ERS_the_new_chairman:0 "Новый председатель"
 ERS_the_new_chairman_desc:0 "Подсчёты выверены и, похоже, что новый президент наконец избран! После недель агитаций и речей, теперь новые лица будут предрешать будущее Томска. Выбрана новая конституция и новый путь следования нашего государства, к которому граждане должны примкнуть. В конце концов Томск сбрасывает бремя Временного Правительства и перешагивает к Правительству новому и легитимному. Будущее нашей демократии и России, вне сомнений, лучезарно!\n\nВосстала новая Республика, та, что явится защитницей и проводницей, - эгидой интересов свободы и демократии."

 ### Humanist tree ###
 ERS_victory_for_the_humanist_association:0 "Победа гуманистов!"
 ERS_victory_for_the_humanist_association_desc:0 "Люди предоставили свой выбор - комиссии подсчитали голоса. Гуманисты Дмитрия Дмитриевича Шостаковича получают мандат на видоизменение Конституции Республики. Салон, выступающий за защиту и расширение начинаний прямой демократии последнего правительства, также пообещал сделать следующие четыре года периодом роста и процветания, освободить фабрики и на них работающих от репрессивного законодательства. Только время покажет, преуспеет ли Шостакович с гуманистами - вся Республика наблюдает, пронося по улицам их стяги.\n\nК празднованию знаменитый композитор поручил исполнить свою излюбленную работу - Джазовую Сюиту. День и ночь никому в Томске не будут ведомы заботы и хлопоты - только радость и музыка будут проносится над городом, и пусть каждый познает отраду довольства!"
 
 ERS_build_our_government:0 "Выстроим наше правительство"
 ERS_build_our_government_desc:0 "Час празднеств кончился. Пошли первые дни работы нашего правительства. Гуманисты унаследовали систему, возведённую из принципов декабристов: хоть их намерения и благородны, не может же государство вечно оставаться нелегитимным. Права рабочих и граждан порядком замарались с момента основания Республики - из-за "emergency." Although danger still looms over Tomsk, the Association has decided to put its faith in an idealistic constitution that guarantees civil liberties, as well as to enshrine basic needs as constitutional rights.\n\nOver the coming weeks, the transitional authority of the Decembrists will slowly begin to hand over the institutions of the state to the Humanists. Shostakovich shall formally assume the presidency, and with him shall rest the chains of his office. The coming years shall decide if the Humanists succeed in the defense and expansion of the Republic's ideals, or fail."
 
 ERS_stability:0 "За стабильность"
 ERS_stability_desc:0 "Слишком долго наше правительство игнорировало невзгоды рабочих и горожан Республики. Хоть Томск и стоит по ту сторону Урала, а потому защищён от бомбардировок, разрывающих земли западных окраин, он соседствует с кликами, желающими присвоить успехи Сибирского плана и ниспровергнуть наши идеалы. Ранее Республика признала неизбежным урезание прав людей, отправив множество из них встречать огнём супостатов по всем фронтам. Гуманисты согласны с необходимостью второго, но абсолютно отвергают первое.\n\n С этого дня основные потребности всякого гражданина Томска будут декларированы как конституционные права. Основные потребности гражданина Томска разъясняются как конституционное право. Профсоюзы, некогда процветавшие в дни ЦСР, вновь займут своё место в авангарде железной поступи прогресса. Никто не обнаружит упадка и нищеты в доме идеалистов, учёных и героев."
 
 ERS_the_laborer_and_his_labor:0 "Рабочий и его труд"
 ERS_the_laborer_and_his_labor_desc:0 "В 20-е - 30-е, с вышины успеха НЭП, Центральную Сибирь наполнили советские инвестиции и субсидии. Она стала одним из наиболее индустриализированных районов Союза, и в течение Западнорусской войны помощь в снабжении провизией и оружием, оказанная ЦСР, стала широко известна за пределами России. С ней Революционный фронт продвинулся к Москве, грозя нацистам её освобождением от иноземного ига, - это было перед тем, как всё развалилось. Солдаты, что боролись и пали за свою Родину, стёрлись из памяти народа, но рабочие остались невоспетыми героями войны.\n\nЗа их неизменную поддержку Республики, за их однозначно крупную роль в укреплении основ государства, гуманисты намерены вернуть профсоюзы на политическую арену. Президент самолично проведёт встречу и заключит соглашения с представителями трудового люда; каждый рабочий в Томске будет способен увидеть плоды своих усилий."
 
 ERS_free_the_farms:0 "Освободить фермы"
 ERS_free_the_farms_desc:0 "Еда - игла в яйце для Томска. Наиболее плодородные земли лежат к западу, за Уралом. В Центральной Сибири промышленная продукция в явном профиците - множество заводов производит и выпускает её везде. Сибирский план дал Томску многое, но провизия остаётся проблемой. С конституционными поправками, продвигаемыми мандатом гуманистов, правительство должно найти путь обеспечить бесперебойные поставки пищи и с/х культур, чтобы не оставить никого обделённым под пристальным взором Республики.\n\n Правительство собирается субсидировать фермерство. Чем больше, тем лучше - необыкновенно высоких цен, направленных на охрану и безопасность своих граждан, не может быть. Президент назначит уполномоченных на исследование почвы и на изыскание механических и материальных нужд на обработку пахотных земель. Опасность голода больше никогда не постучится к нам в двери."
 
 ERS_free_the_factories:0 "Оживить заводы"
 ERS_free_the_factories_desc:0 "Во времена канувшего Советского Союза Томск получал существенную выгоду от Сибирского плана, назначенного оживить и обновить промышленность Сибири. Хотя он и не получил должного продолжения, что сказалось на развитии Новосибирска, Томску предложенной помощи оказалось вполне достаточно, чтобы обеспечивать республиканские стандарты жизни и политических свобод... Тем не менее, с изменениями, что принесёт будущее, так оставаться будет не всегда. Те, кто вырвались однажды из-под крыла ЦСР, теперь пристально следят за Городом - важным политическим игроком на доске всеобщего постсоветского раздора.\n\n Правительство гуманистов, хоть оно и желало бы нацелиться лишь на человеческое благополучие, расценивает эту зияющую брешь в монолите нашей обороны как серьёзную опасность нашим гражданам. Так они перенаправили госбюджет на постройку новых и реставрацию старых по новым стандартам безопасности. Как-никак, рабочий заслуживает не беспокоиться о своей жизни и здоровье."
 
 ERS_overtures_to_the_people:0 "Увертюры для людей"
 ERS_overtures_to_the_people_desc:0 "Хотя гуманистическое правительство уважает достижения Пастернака и его переходного правительства, оно должно признать, что время пребывания последнего у власти было чревато ошибками. Главным из них было их тяготение к демократическому элитаризму, исключавшему простых граждан Города и его окрестностей из избирательного процесса. Возможно, это была чрезвычайная мера, но говорить о том, что рядовой гражданин не может самостоятельно решить, как лучше защитить свой город, непозволительно. Народ преисполнился политической апатией, и отведённая им роль в демократии стала безразлична, важнейшая часть идеалов республики теперь вновь лежит на смертном одре. Шостакович и его министерства стремятся это изменить. Элитарность, хотя и имеет свои достоинства, не имеет места в демократии. Народ должен выступить вперед и подставить свои плечи как для защиты республики, так и для управления ею. Теперь начинается эпоха правления народа, самим народом для народа."
 
 ERS_direct_representation:0 "Прямая демократия"
 ERS_direct_representation_desc:0 "Наследие правительства Пастернака огромно, и хотя оно принесло много пользы, есть и такие его части, которые гуманисты планируют отменить и отторгнуть. В прежние годы существовали две палаты управления: Сенат и Палата представителей. Они якобы использовались для того, чтобы в равной степени представлять внешние территории и город, а также для того, чтобы сдерживать и останавливать голоса большинства, требующего перемен. Гуманисты планируют разрушить институт верхней палаты, возможно, навсегда. \n\n Однако для того, чтобы это произошло, люди должны понимать последствия таких изменений. Гуманистическое правительство не должно колебаться в этом вопросе: голос народа должен оставаться самой могущественной силой в политике, и когда он говорит, парламент должен его слышать. Они будут избирать своих представителей напрямую, будут приняты законы, обязывающие политиков отчитываться перед своими избирателями. Гуманисты признают, что массы несовершенны, но их мнения нуждаются в изменении, а не в невежестве и ограниченности."
 
 ERS_transparency_and_responsibility:0 "Подотчётность и ответственность"
 ERS_transparency_and_responsibility_desc:0 "Салоны города не действуют как политические партии других государств мира. Четыре великих салона - модернисты, бастильяры, гуманисты и декабристы - являются в равной степени как богемными представительствами, так и политическими: это слияние сделало саму природу государства неочевидной и запутанной, возможно, даже архаичной. Простые граждане не знакомы с внутренней работой правительств, и поэтому они не могут заставить салоны отчитываться в такой степени, как им хотелось бы.\n\n Такие вещи должны измениться. Неведению и мраку не должно быть места в городе. Граждане должны знать свои обязанности и свои обязательства по отношению к идеалам республики, но они также должны сохранять свои права и голос в правительстве. Мы приоткроем завесу над природой государства, и народ узнает специфику политического процесса. Мы так долго держали их слепыми, а теперь они должны видеть и учиться."
 
 ERS_opportunity:0 "За возможности"
 ERS_opportunity_desc:0 "За последние два десятилетия экономическая система Томска практически не изменилась. Распад Союза привел к эре стабильности, продолжавшейся благодаря успехам, достигнутым в ходе осуществления бухаринского Сибирского плана. Таким образом, многие граждане рабочего происхождения имеют тот же статус, что и их предшественники: бедные, не имеющие ни прошлого, ни возможности добиться большего. Гуманистическое правительство с самого начала существования своего салона поклялось покончить с этим застоем и открыть новую эру, определяемую не спокойствием жизни, а стремлением к счастью.\n\n Государство откроет школы, и финансирование образования увеличится в несколько раз. Все двери в республике должны быть открыты для всех, кто в ней живет. Гуманисты пойдут дальше простого обещания обеспечить безопасность населения, но также и обогатить народ. Все в городе должны знать счастье, или хотя бы то, как его достичь."
 
 ERS_the_individual_and_his_capabilities:0 "Индивидуум и его обязанности"
 ERS_the_individual_and_his_capabilities_desc:0 "Республика добилась больших успехов в области образования. Хотя государственные школы были открыты недавно, они пользуются популярностью среди абитуриентов, и многие из них уже планируют обучаться и дальше. Тем не менее, есть много персон, внутри и вне гуманистической ассоциации, которые считают, что Шостакович и его кабинет не зашли достаточно далеко, чтобы достичь образовательных льгот, обещанных их кампанией. Правительство разделяет их озабоченность и решило принять меры для дальнейшего развития культуры и науки.\n\n Этих мер недостаточно для того, чтобы человек имел возможность достичь большего в жизни. Ему, как представителю homo sapiens, необходимо непрерывно обучаться. Эта потребность обеспечить гражданина получить должное образование превосходит все остальные, будь то политическая борьба или наращивание военной мощи. Людям недостаточно просто изгнать из своего сознания мысль о бедность - любопытство и любознательность должны стать их вечными спутниками."
 
 ERS_labors_revolution:0 "Трудовая революция"
 ERS_labors_revolution_desc:0 "В то время, как Россия погрузилась в хаос после распада Союза, внешний мир изменился. В наших интересах революция в промышленности и производстве - способы поддержания производительности труда, дающие рабочим больше свободного времени для реализации своих частных интересов. Среди них наука управления, а также механическая автоматизация: те же самые области, которые привели Америку и Японию к их восхождению на свои позиции среди мировых держав. Из того, что мы слышали об остальном мире, они также применимы к Томску и к России в целом.\n\n Гуманисты должны внедрить эти нововведения в Город, хотя и с другими намерениями, чем в прочих странах. Правительство должно стремиться высвободить больше рабочих часов, используя автоматизацию и смены для поддержания того же уровня производительности и оплаты труда. Возможно, со временем они будут производить излишки, а не дефицит."
 
 ERS_a_relentless_push_forward:0 "Неудержимый ход вперёд"
 ERS_a_relentless_push_forward_desc:0 "До сих пор гуманистическое правительство делало все возможное для содействия делу борьбы с неграмотностью. Проблему эту они решали путём корректного управления и последовательности своих действий. Правительство выполнило то, что обещало во время предвыборной кампании на прошлых выборах, но Шостакович намерен сделать еще один шаг вперед. В условиях раздробленной России нужны не только благоразумные, необходимые меры, но и новаторские введения. Именно их и решили обеспечить гуманисты.\n\n В разгар хаоса Томск должен стать проводником просвещения. В разгар безграмотности и невежеств он должен обеспечить кров и образование, чтобы все народы России, граждане они или нет, знали мир и безопасность в пределах республики. Больше школ, больше университетов, для каждого рабочего - научная степень и место, где можно её заработать."
 
 ERS_the_rights_of_man:0 "Права человека"
 ERS_the_rights_of_man_desc:0 "Остовом государства является его народ, из перечисленных ему прав и обязанностей, которые оно ожидает от него взамен. Государство обеспечит работу, кров, пропитание и некоторый список предметов малой роскоши - признаки достойной жизни, отсутствовавшей в России почти два десятилетия. В свою очередь, государство будет ожидать, что каждый человек выполнит свой долг: долг нести знамя гуманистического проекта через разумное политическое участие, долг оказывать заботу и милосердие всякому простому гражданину и долг отдать свою жизнь в защиту нации от ее врагов."
 
 ERS_the_rights_for_living:0 "Право на жизнь"
 ERS_the_rights_for_living_desc:0 "Прошли десятилетия с момента образования Центральносибирской республики и ее правопреемницы - Томской республики. Совсем недавно многие рабочие и солдаты отдали свою кровь, пот и слезы, чтобы защитить и защитить идеалы демократии в России, охваченной хаосом и гражданской войной. Тем не менее, правительства прошлого в достаточной мере не желали поощрять заслуги героев прошлого. Пенсионный возраст остается высоким, а пенсии низкими: не многие доживают до пенсии, а когда всё же доживают до заветных годов, то вознаграждение за это разочаровывает.\n\n Гуманистическое правительство планирует исправить эту проблему. Они снизят пенсионный возраст, однако, похоже, не без риска, и позволят пожилым работникам выйти на пенсию и наслаждаться своей жизнью в мире. Кабинет министров также обсудил схему увеличения пенсионных фондов, не оказывающих существенных невыгод молодой рабочей силе. Те, кто служит демократии, заслуживают не только чести, но и права прожить остаток своей жизни на этой земле в мире и достатке."
 
 ERS_the_rights_of_humanity:0 "Права Человечества"
 ERS_the_rights_of_humanity_desc:0 "С момента прихода гуманистов к власти уровень жизни среднестатистического Томского жителя значительно вырос. Однако сказать, что она радужна для всех - преувеличение. Говоря откровенно, уровень бедности в городе и его окрестностях остаётся разочаровывающим, в самом деле душераздирающим. Многие из томчан все еще живут за чертой бедности, и до сих пор ни одно правительство не стремилось предоставить им основные социальные услуги. Правительство считает это абсурдом; ни один человек не должен жить в таких условиях, не имея дома и стабильного источника пищи.\n\n Кабинет министров расчистил бюджет для расширения доступного и дешевого жилья на окраинах города. Оказавшись там, они получат необходимое образование и пособие по безработице, которое поможет им встать на ноги. Гуманистическое собрание верит в этих слабых, обездоленных людей. Более важными, чем их права как граждан, являются их права как людей - то, что собрание более чем счастливо дать."
 
 ERS_progress_from_safety:0 "Прогресс благодаря безопасности"
 ERS_progress_from_safety_desc:0 "Центральноибирская республика стала своего рода образцом для гуманистов, несмотря на недостатки ее демократии и слабость перед внешними угрозами. Какое-то время регион в России был свободен от хаоса, охватившего другие части Союза, и не поддался стремлению верхов к единовластию, как это произошло в государствах на западе и востоке. Однако кошмарная развязка вновь маячит на горизонте. Ассоциация осознает это, но восхищение и критика Республики не сталкиваются: они сливаются и смешиваются в более высокую оценку.\n\n Так рождается наша собственная модель государства. Люди заслуживают того, чтобы чувствовать себя в безопасности, иметь дом, работу и стабильную зарплату. С этой позиуций они непременно защитят республику, которая дала им это и многое другое. При гуманистах она сделает новый смелый шаг в будущее, чтобы окончательно превзойти своего предшественника."
 
 ERS_the_road_to_norilsk:0 "Трасса до Норильска"
 ERS_the_road_to_norilsk_desc:0 "Во времена Центрально-Сибирской республики Томск и Новосибирск были не единственными главными бенефициарами Сибирского плана. На севере, у берегов арктических морей, стоит город Норильск, одинокий огонёк человеческой цивилизации среди негостеприимных пустошей. Во время распада Союза город продолжал оставаться главным форпостом хозяйства на Севере, пока падение Центральносибирской республики не сделало любые контакты с Норильском невозможными или неосуществимыми. Город занимает последнюю важную часть Сибирского плана, с которой Томск может наконец сравниться с Новосибирском на юге.\n\n Кабинет министров предлагает президенту план:экспедиция на Крайний Север. Возможно, там, близ Арктики, еще есть выжившие, влачащие жалкое существование среди равнин мёрзлости и нетающих снегов. Мы спасем их, а они, в свою очередь, помогут нам восстановить город. Со временем даже Новосибирск будет в тени Томска."
 
 ERS_a_free_culture:0 "Свободное искусство"
 ERS_a_free_culture_desc:0 "Со времен Союза до Центральносибирской республики художественные свободы композиторов и писателей по всей России были ограничены из-за опасений политической подрывной деятельности и всяческих интриг. Цензурные советы всё множились, стремясь превратить искусство в нечто конвенциональное, приемлемое для идей авторитарных идеологий, идущее вразрез с намерением и определением самого искусства. В результате, разновидности художественных течений, которые выжили и процветали за пределами России, не имеют аналогов здесь. Даже Томск не мог претендовать на достижение тех высот, которых достигли прочие страны.\n\n Для культуры недостаточно просто быть свободной. Законы о цензуре, оставшиеся в книгах после образования правительства и кабинета министров, должны быть вычеркнуты один за другим. Культура должна быть свободна для того, чтобы быть активной:в конце концов, что определяет Россию как нацию, если не произведения, которые будут длиться после жизни ничтожных смертных?"
 
 ERS_a_free_people:0 "Свободный народ"
 ERS_a_free_people_desc:0 "Союз и Старая Республика относились к народу с тем же недоверием, что и к своим творцам: с опаской и настороженностью, будто к "
 
 ERS_safety_from_progress:0 "Безопасность благодаря прогрессу"
 ERS_safety_from_progress_desc:0 "С момента своего основания Томск стал основным центром научной и образовательной базы разваленного Союза. Каким-то чудом республика содержала в своих границах множество, если не абсолютное большинство, квалифицированных научных работников, ныне живущих в прочих регионах России. Таким образом, путь прогресса и выживания города зависел от гармоничного взаимодействия двух вещей, которые не могли быть более отличными друг от друга: искусства и науки. Хотя город Новосибирск на юге сохраняет большую часть завоеваний Сибирского плана, научная база Томска может обеспечить способ противодействия и сопротивления этому.\n\n Правительство собирается начать с малого. Раньше она основывала начальное школьное образование и вкладывала значительные средства в образование; теперь пришло время взглянуть на более высокие цели обучения. Больше преподавателей для большего числа университетов с небольшой платой за обучение должны помочь нам преодолеть сепаратистов на юге, а также укрепить нашу интеллектуальную мощь."
 
 ERS_create_the_all_russian_university_association:0 "Основать Всероссийскую Университетскую Ассоциацию"
 ERS_create_the_all_russian_university_association_desc:0 "Наука в России слаба. Среди всего этого хаоса и междоусобиц не многие могут позволить себе изучать основы научных дисциплин. Многие молодые люди, которые могли бы вырасти в великих ученых, теперь томятся в оковах выженных пустошей, становясь вместо этого мусорщиками и бандитами. Однако для те немногие, кто прошел надлежащую подготовку и образование, обретают ценность, возможно, даже более высокую, чем пехотная или танковая дивизия. Республика в своём порыве идеализма не может упустить возможности собрать то, что осталось от ученых Союза, и сделать из этого что-то новое.\n\n Свежая идея попала из парламента к президенту. Создание Всероссийской Университетской Ассоциации, которая будет курировать сбор ученых-беженцев из государств, которые, вероятно, злоупотребят их талантами, чтобы причинить больше горя насилием на нашей земле. Правительство должно заставить их работать, но не для того, чтобы исследовать оружие массового уничтожения, а для того, чтобы открыть новый мирный день для людей."
 
 ERS_for_the_commonwealth:0 "За Содружество!"
 ERS_for_the_commonwealth_desc:0 "Шостакович и гуманистическая Ассоциация далеко продвинулись. Из маргинального художественно-политического движения в малоизвестном городе Центральной Сибири он теперь возглавляет то, что, вероятно, будет лучшей надеждой на демократическую Россию. Правительство, которым он руководил, преобразило жизнь в Томске, обеспечив, чтобы основные потребности стали не только необходимостью, но и правом. Люди приезжают в Томск в поисках чего-то лучшего: сияющего фонаря во тьме, пронизывающей Россию.\n\nТем не менее, есть многое чего мы не сделали. Гуманисты могли бы поднять город Томск в самое сердце Центральной Сибири, но враги все еще подстерегают. Анархисты и мятежные генералы по-прежнему правят южными землями, каждый из которых щеголяет своими правами как наследник Центрально-Сибирской республики. Шостакович не может долго терпеть эту дерзость. После этого, однако, идея Содружества остается. Государство, управляемое русскими, основанное не на классовых или идеологических различиях, а на общей связи человеческого состояния."

 ### Modernist tree ###
 ERS_victory_for_the_modernists:0 "Победа Модернистов!"
 ERS_victory_for_the_modernists_desc:0 "Модернисты Андрея Сахарова одержали победу на выборах. Обещания партии в отношении демократии, образования и бюрократии завоевали сердца и умы избирателей. Сильная республика может быть создана только при помощи квалифицированного образования, которое может быть получено только с помощью хорошей государственной службы, а хорошая государственная служба может быть создана только с помощью эффективного правительства. Этот модернистский девиз проповедуют бесчисленное количество модернистских профессоров и ученых во время своих кампаний.\n\nnПобеда на выборах дает нам шанс преобразовать Томск. Мы не должны допустить, чтобы Россия превратилась в пустыню, лишенную инноваций и достижений. Правительство, возглавляемое опытными учеными и профессорами, более подходит для управления страной, чем любой другой политик. В конце концов, достижения всегда делают лучших лидеров."
 
 ERS_building_the_seven_ministries:0 "Создание семи министерств"
 ERS_building_the_seven_ministries_desc:0 "Самое первое, что нам нужно сделать, это организовать наши министерства. Они уникальны для нашей системы правления и сосредоточены на основных заботах нашей администрации. К ним относятся промышленность, технологии, наука, инфраструктура, образование, торговля и армия.\n\nНаличие этих министерств, несомненно, упростит реализацию наших реформ. Кто знает, когда может наступить следующий кризис? Армии на наших границах не будут сидеть сложа руки и ничего не делать. Мы должны подготовиться для принятия мер по противодействию, прежде чем они нанесут удар.\n\nМинистерства будут работать над решениями быстрее, чем любое законодательство. Мы можем построить больше заводов. Совершать новые открытия каждый день. Больше дорог и больше поездов. Еще больше книг для школ, больше денег для бизнеса. Мы можем точно управлять каждым аспектом нашей администрации."
 
 ERS_begin_the_first_phase:0 "Начать первую фазу"
 ERS_begin_the_first_phase_desc:0 "Пора нам начать первый этап наших реформ. Эти реформы будут касаться демократии, образования и меритократии. Несмотря на то, что нам все еще нужно держаться своих корней, мы не можем просто оставить проблемы нерешенными. Наши идеалы были важны для нашего руководства с самого начала нашей независимости. Их необходимо усовершенствовать и придать им новую форму для будущего. Томск и вся Россия слишком сильно отстали от других стран. Решение этих проблем в первую очередь подготовит нас к предстоящим вызовам и проложит путь к современной Сибири.\n\nИх ждет светлое будущее. Пора встретиться с ним лицом к лицу. Однако впереди не будет четкого пути. Чтобы проложить путь к прогрессу, необходимо будет сделать выбор и пойти на жертвы."
 
 ERS_democracy:0 "Демократия"
 ERS_democracy_desc:0 "Мы должны построить лучшую демократию. Из-за сложных условий Сибири многие люди не могут выйти и проголосовать, так как им приходится беспокоиться о том, как выжить в суровых климатических условиях, а не как иметь доступ к избирательным участкам. Это делает наш мандат демократии слабым. Являемся ли мы демократичными, если никто не голосует?\n\nЭтот вопрос не может быть не решен. У каждого должна быть возможность голосовать, не беспокоясь. Если мы хотим заявить, что мы величайшая демократия во всей России, нам нужно, чтобы люди вышли и проголосовали.\n\nПеред нами два варианта. Либо использовать испытанный подход - больше урн и кабин для голосования, либо что-то новое, например, регистрацию с помощью машин. В любом случае, мы должны сделать правильный выбор; в малонаселённой Сибири учитывается каждый голос."
 
 ERS_the_tried_and_true:0 "Испытанный и правильный"
 ERS_the_tried_and_true_desc:0 "Давайте придерживаться проверенных и рабочих методов увеличения явки. Нам не нужны передовые технологии, чтобы облегчить голосование. Эти методы работают годами, и сейчас нет причин отказываться от них. Просто улучшить то, что мы имеем, будет намного эффективнее. Когда такой подход терпел неудачу? Если мы приложим достаточно усилий, всё пойдёт по плану. То же самое нельзя сказать о машинах.\n\nМы построим больше инфраструктуры и сделаем больше инструментов голосования доступными для людей. Иногда простой ответ является правильным. Лучше всего подойдет больше кабин для голосования в городах и местах для регистрации. Ведь что может пойти не так при модернизации инфраструктуры?"
 
 ERS_ballot_boxes_for_everyone:0 "Урны для всех"
 ERS_ballot_boxes_for_everyone_desc:0 "Каждый заслуживает право голоса, это нельзя отрицать, но добиться того, чтобы люди проголосовали, является сложной задачей. В то время как кабины для голосования легко установить, доставить их нашему сельскому населению - проблема. Урны для голосования ежедневно должны доставляться к Артуру и Виктору в отдаленной деревне так же легко, как прогулка по улице Томска.\n\nНекоторые члены нашего правительства говорят, что это бессмысленно, и нам не нужно тратить ресурсы, пытаясь заставить людей голосовать в столь отдалённых местах. Но если мы хотим иметь прочную демократию, нам нужно как можно больше избирателей.\n\nДля достижения этих целей потребуются дополнительные ресурсы, но это необходимые расходы. Демократия не должна останавливаться, если она не может достичь какого-то одинокого городка!"
 
 ERS_a_new_approach:0 "Новый подход"
 ERS_a_new_approach_desc:0 "Пришло время по-новому подойти к голосованию. Были разработаны новые машины, которые могут упростить и ускорить голосование. Мы можем использовать эти машины, чтобы сделать процесс голосования более эффективным. Однако этот новый процесс является экспериментальным. Мы понятия не имеем, будет ли это работать так, как задумано. Все может пойти не так, поэтому риск очень высок.\n\nТем не менее, награда может быть даже больше, чем риск. Современная демократия, подобная нашей, могла бы быть очень престижной. Это также будет дешевле и проще, чем доставить урны для голосования в каждый городок и деревню и следить за тем, чтобы все голоса подсчитывались вручную. Почему мы называем себя модернистами, если мы даже не модернизируем страну?"
 
 ERS_machine_registration:0 "Машинная регистрация"
 ERS_machine_registration_desc:0 "Следующим шагом в машинном голосовании является машинная регистрация. Хотя эта технология также является экспериментальной, она может сделать процесс голосования еще более простым. Вместо того, чтобы вручную регистрировать всех, это может быть сделано автоматически с помощью машины, что сэкономит много сил. Конечно, если это действительно сработает.\n\nМашины - это решение для процветания нашей демократии. Это наш шанс создать Томск, которым будет гордиться каждый. Будущее за машинами, от них не стоит уклоняться."
 
 ERS_your_vote_counts:0 "Твой голос важен!"
 ERS_your_vote_counts_desc:0 "Наши усилия по развитию демократии привели нас туда, где мы находимся сейчас. Каждый подсчитанный голос - это шаг к улучшению масс. С тех пор, как мы впервые начали увеличивать явку избирателей, голосовало все больше и больше людей, чем когда-либо прежде. До наших усилий голосовали только хорошо образованные. Теперь все больше людей разных классов отдают свои голоса за лучший Томск.\n\nНо мы все еще можем добиться большего. Люди должны знать, что голосование важно и необходимо для нашей демократии. Давайте убедим всех, что нужно голосовать, чтобы Томск стал лучше. Голосовать - это долг гражданина в условиях демократии. Людям необходимо использовать данную им силу для улучшения жизни каждого. Без голосов мы ничем не лучше любой мелкой военной хунты или деспота. Давайте станем демократией, о которой мечтают другие народы!"
 
 ERS_education:0 "Образование"
 ERS_education_desc:0 "Второй постулат нашего правительства - реформа образования. В настоящее время наша система образования - одна из лучших в нынешней России. Но мы можем добиться большего. В конце концов, стране, полной ученых и интеллектуалов, нужно место, где можно учиться и обучать других, если мы хотим оставить их в России.\n\nНаше образование должно быть гордостью Сибири. У нас могут быть лучшие школы к западу от Урала. Кому захочется учиться где-нибудь еще в России? Определенно, не под пристальным наблюдением какого-либо диктатора.\n\nНаши первые усилия будут заключаться в строительстве школ в сельской местности. Хотя у нас могут быть отличные школы в самом Томске, есть много слаборазвитых городов и деревень, которые не имеют базового или высшего образования. Затем мы можем сосредоточиться на открытии большего количества колледжей и университетов в самом Томске. Никто не останется без образования!"
 
 ERS_the_present:0 "Настоящее"
 ERS_the_present_desc:0 "Нам нужно сосредоточиться на настоящем, а не на будущем. Давайте сосредоточим наши исследования на науках, связанных с выживанием России в целом, и не будем увлекаться другими, менее распространенными проблемами. Нам нужно стремиться к общей картине, а не тратить время на финансирование отдельных отраслей наук и экспериментов, которые, вероятно, даже не будут работать. Мы не должны отвлекаться от нашей главной задачи - создания современной и эффективной России. Никакой лабораторный эксперимент не может решить социальные проблемы или искоренить проблему голода.\n\nНародам России нужны разумные решения, и мы им дадим это. Исследователей и ученых нужно направлять на работу над проблемами людей, а не на те, которые они придумывают для себя. Они могут беспокоиться о своих статьях по физике после того, как наши враги перестанут пытаются нас уничтожить."
 
 ERS_focus_on_humanities:0 "Сосредоточиться на гуманитарных науках"
 ERS_focus_on_humanities_desc:0 "Нам нужно сосредоточиться на гуманитарных науках, чтобы исправить и вылечить Томск. Другие науки бесполезны для управления страной. Вы не можете использовать химию для изучения аспектов человеческого общества.\n\nГуманитарные науки - это множество академических дисциплин, таких как язык, литература, философия, история, география человека, право, политика и искусство. С их помощью мы можем отвернуться от варварских действий некоторых других полевых командиров и сосредоточиться на восстановлении России изнутри. Гуманитарные науки позволят нам сделать жизнь лучше для всех."
 
 ERS_the_future:0 "Будущее"
 ERS_the_future_desc:0 "Давайте сосредоточимся на будущем и на более теоретическом образовании. У нас есть лучшая структура для исследований в России, так почему бы не использовать ее? Мы можем расширить наши исследования по физике, химии и биологии, чтобы делать новые открытия и помогать жизни малоимущим в Томске. Наш президент Андрей Сахаров сам физик. Он сделал много полезных открытий, служа России и Томску.\n\nМы должны попытаться расширить эти образовательные услуги, чтобы иметь возможность обучать еще больше студентов, интересующихся наукой. Кто знает, какие открытия могут быть сделаны в будущем! Можно только мечтать. Наша миссия - сделать Томск великим научным раем."
 
 ERS_focus_on_the_sciences:0 "Сосредоточиться на исследованиях"
 ERS_focus_on_the_sciences_desc:0 "Нам необходимо продолжать развитие нашей исследовательской базы и обучать новых ученых в новых областях физики и химии. Чтобы одержать верх в борьбе за Россию, нам нужно технологическое превосходство для увеличения производства и развития наших вооруженных сил. Никакие «гуманитарные науки» не помогут нам, когда война постучится к нам в двери. Нам нужны технологии, которых нет у наших соседей.\n\nДля лабораторий и школ потребуется дополнительное оборудование, и мы должны убедиться, что наши ученые сотрудничают в своих исследованиях. Чтобы подготовить больше студентов, также необходимо будет нанять больше профессоров. Томск нужно превратить в наукоград."Human Sciences" will help us when war knocks on our doorstep. We need the technology our neighbors don't have.\n\nMore equipment will be necessary to be given to the labs and schools, and we need to make sure our scientists cooperate in their studies. Hiring more professors will also be a necessity to prepare more students. Tomsk needs to be turned into a city of science."
 
 ERS_the_future_secure:0 "Будущее под защитой"
 ERS_the_future_secure_desc:0 "Завершив наши образовательные реформы, мы, наконец, можем начать движение в будущее. Завершенные нами образовательные реформы принесут пользу обществу в целом, а не только нашим ученым и исследователям. Мы можем идти вперед гордо, зная, что мы будем готовы к любым неожиданностям.\n\nЛюди уже начали замечать улучшения вокруг себя. Общество чувствует себя безопаснее, здоровее и умнее. Базовое и высшее образование получить легче, чем когда-либо прежде, и Томск действительно начинает казаться современным городом.\n\nУ каждого есть шанс в жизни делать больше, чем заботиться о своих основных потребностях и выживании. Кажется, мы добились большего успеха, чем могли когда-либо ожидать."
 
 ERS_bureaucracy:0 "Бюрократия"
 ERS_bureaucracy_desc:0 "Наш третий принцип-эффективная бюрократия, в которой меньше ошибок и больше работы. Бюрократия всегда была проблемой для многих народов в прошлом. Имейте её слишком раздутую или слишком упрощённую, и вы ничего не добьетесь. В то время как наша может быть не такой сломанной, она все еще может использовать некоторые корректировки. Нам нужно создать более гладкий бюрократический аппарат, чтобы сделать наше правительство еще более эффективным. Томск всегда может быть лучше.\n\nДля начала мы можем изменить вокруг себя несколько отделов. Необходимо также, чтобы мы обучали больше бюрократов искусству координации страны. Конечно, есть и более современные решения. Мы могли бы использовать новые технологии компьютеров вместо людей для выполнения некоторых необходимых задач. Более способная и эффективная администрация уже не за горами."
 
 ERS_by_human_hands:0 "Человеческими руками"
 ERS_by_human_hands_desc:0 "Машины слишком ненадежны и сложны, чтобы справиться с необходимыми задачами томской бюрократии. Продолжение использования человеческих ресурсов поможет нам добиться эффективности бюрократии. Машины и компьютеры могут сделать наше администрирование еще более дорогостоящим и неэффективным, вы никогда не можете доверять компьютеру выполнение работы человека.\n\nПотребуется нанять больше людей, чтобы они взяли на себя новые рабочие места в нашем растущем правительстве, нам нужны квалифицированные администрация, чтобы убедиться, что работа выполняется правильно. Коррупция и некомпетентность не могут гноиться в нашем правительстве. Томск должен повысить свои стандарты, чтобы более способные бюрократы могли справиться со всей необходимой закулисной работой."
 
 ERS_expansion_of_the_civil_service:0 "расширение государственной службы"
 ERS_expansion_of_the_civil_service_desc:0 "Государственная служба - очень полезная вещь для любого правительства, особенно нашего. У многих наших соседей есть способная администрация. Мы должны еще больше расширить нашу госслужбу, чтобы управлять Томском еще более эффективно. Это необходимо, такая большая и разветвленная нация, как наша, заслуживает лучшего управления.\n\nЛучшие экзамены помогут найти лучших людей для работы, ни один бюрократ не должен быть ленивым или беспечным! Только самые трудолюбивые люди заслуживают того, чтобы работать на правительство.\n\nКонечно, нам понадобятся стимулы для того, чтобы люди действительно присоединились к администрации. Работа в правительстве не очень нравится как приятная или хорошо оплачиваемая работа. Надеюсь, наши усилия окажутся плодотворными, и у нас будет компетентная бюрократия, способная возглавить настоящую нацию."
 
 ERS_by_machine_aid:0 "С помощью машин"
 ERS_by_machine_aid_desc:0 "Мы должны использовать технологии, чтобы управлять Томском проще и эффективнее. Люди могут совершать простые ошибки, которых никогда не совершат компьютеры. Компьютеры также могут работать намного быстрее, чем любой человек, решая вычисления за вычислением с максимальной эффективностью.\n\nХотя компьютеры могут не выполнять всю работу, они все же могут брать на себя некоторые задачи по обработке бесконечных бюрократических данных, требующие затрат времени. Машина могла бы сделать это быстрее, чем любой человек, и она могла бы позволить переводить людей на более важные работы, с которыми компьютер не справляется.\n\nГруппа ученых, инженеров и исследователей в Томске готова построить эти машины, которые могут обрабатывать вводимые данные и эффективно классифицировать их. Мы можем помочь, профинансировав их проект. Нас ждет новое будущее технологий и инноваций."
 
 ERS_experimental_computerization:0 "Экспирементальная компьютеризация"
 ERS_experimental_computerization_desc:0 "Усилия наших ученых по созданию новых компьютеров для нашего правительства закончены. Теперь мы можем доставить их в офисы, чтобы помочь работникам с обработкой данных.\n\nПоскольку эти компьютеры будут использоваться в каждом правительственном учреждении, мы надеемся ожидать от каждого департамента их максимальной производительности. Конечно, нам все еще нужно обучать людей тому, как пользоваться этими компьютерами. Это не совсем уж простые машины.\n\nК счастью, мы обещаем, что эти компьютеры обеспечат бесперебойную и безошибочную обработку бюрократических данных. Компьютер не может совершить столько ошибок, сколько человек, верно? Тем не менее, мы все еще живем намного лучше, чем когда мы начали. При достаточном техническом обслуживании и модернизации компьютеры могли бы выполнять работу десятка рабочих."
 
 ERS_we_will_take_care_of_you:0 "Мы позаботимся о вас"
 ERS_we_will_take_care_of_you_desc:0 "Мы успешно реформировали нашу государственную службу и улучшили ее намного больше, чем когда-либо. Теперь у каждого в Томске есть возможность встретиться с государственным чиновником и заняться своим делом намного быстрее, чем когда-либо прежде. Прошли те времена, когда людям приходилось стоять в бесконечных очередях, чтобы хоть на минуту поговорить с государственным служащим.\n\nНаша гордость и радость от создания организованной бюрократии, наконец, осуществились. Теперь, когда наша администрация перестала быть архаичной, мы можем без особых усилий обслуживать жителей Томска. Никакая бюрократия не должна быть коррумпированной и медлительной. Эту победу следует отметить как еще одну в длинной череде успешных реформ."
 
 ERS_the_second_steps:0 "Второй шаг"
 ERS_the_second_steps_desc:0 "Теперь, когда мы разобрались с основными принципами нашей платформы и завершили многие из наших реформ, нам нужно перейти к некоторым из более разносторонних вопросов Томска. Хотя мы значительно улучшили общество, проблемы все еще ждут на горизонте.\n\nНадвигающийся вопрос профсоюзов становится еще более проблематичным. Среди наших рабочих есть большая оппозиция, поскольку они требуют лучших условий и больше прав. Нам нужно справиться с этим быстро и осторожно, если мы не хотим, чтобы это вышло из-под контроля.\n\nМы также должны сосредоточиться на реформировании нашей промышленности, чтобы решить проблемы защиты нашей демократии. Угрозы войны становятся все ближе, и наши враги становятся сильнее с каждым днем. Необходимо увеличить производство и построить больше зданий, пока не стало слишком поздно."
 
 ERS_the_workers_of_the_republic:0 "Рабочие республики"
 ERS_the_workers_of_the_republic_desc:0 "Основная часть экономики страны - это ее рабочие. В целом к ??рабочим Средней Сибири относятся не очень хорошо. Долгий рабочий день, низкая заработная плата и опасные условия - все это сказывается на производительности заводов и шахт Томска. Рабочие не могут жить так вечно, нам нужно хотя бы немного улучшить их работу.\n\nМы проведем некоторые предварительные и символические реформы, чтобы пока рабочие остались довольны. Однако нашему правительству придется решить, хотим ли мы проводить еще больше реформ или оставаться с существующим положением вещей и использовать только те, которые необходимы. Хотя может быть лучше дать рабочим лучшие рабочие места, возможно, если мы продолжим придерживаться статус-кво, мы сможем сделать это по-своему. У промышленников внутри нашей партии уже есть несколько идей о реорганизации управления для достижения максимальной экономической эффективности. Возможно, их идеи можно было бы применить, но действительно ли они справедливы по отношению к рабочим?"
 
 ERS_the_winds_of_change:0 "Ветер перемен"
 ERS_the_winds_of_change_desc:0 "Томские рабочие заслуживают лучших условий и прав. Их боссам нельзя позволять эксплуатировать их изо всех сил, просто чтобы забрать. Томск должен быть свободным обществом для всех, от простого рабочего до благородного корпоративного владельца.\n\nНеобходимо ввести новые улучшения, такие как реформы в области безопасности и минимальной заработной платы. Нам нужно положить конец абсурдным травмам рабочих и сделать так, чтобы менеджеры несли больше ответственности за своих сотрудников. Минимальная заработная плата также гарантирует, что рабочим платят справедливо и они могут прокормить себя. Мы также можем в целом улучшить права рабочих, убедившись, что рабочие могут вступать в свои профсоюзы, иметь лучшие условия на рабочем месте и обеспечивать их необходимым защитным оборудованием."
 
 ERS_less_work_for_more:0 "Меньше работы для большего"
 ERS_less_work_for_more_desc:0 "Мы должны решить проблему продолжительности рабочего дня, который длится часами. Рабочие проводят так много времени на фабриках, что едва ли могут видеть свои дома и семьи. Это неприемлемо и должно быть исправлено, если Томск считается справедливой республикой.\n\nМы также должны сократить время работы, а также повысить минимальную заработную плату, чтобы рабочие могли жить счастливо. Люди не должны жить, чтобы работать. Им нужно работать, чтобы жить. Наша забота не прибыль, а люди!"
 
 ERS_the_status_quo:0 "Статус-кво"
 ERS_the_status_quo_desc:0 "Опасно нарушать хрупкое равновесие нашей промышленности. Наше вмешательство может закончиться лишь подливанием масла в растущее недовольство рабочих, но при этом нанесёт ущерб производительности. Мы можем провести лишь символические реформы, не делая никаких реальных изменений, чтобы не рассердить ни работодателей, ни сотрудников.\n\nТомск - это осажденная демократия, и любые уступки, которые мы дадим сейчас, могут быть опасны для нас в будущем. Потеря производительности может быть катастрофической для нашей армии. Эти права и улучшения, которых они добиваются, будут даны после войны, но не раньше."
 
 ERS_under_better_management:0 "Под лучшим управлением"
 ERS_under_better_management_desc:0 "Проведенные нами символические реформы по-прежнему не оказывают реального влияния на томских рабочих в целом. Производительность остается на том же уровне, с которого мы начали, и похоже, что никакого прогресса не наблюдается.\n\nПроизводительность не будет увеличена за счет более продолжительной работы или снижения заработной платы, во всяком случае, это приведет к снижению производительности из-за недовольства рабочих. Сокращение рабочего времени или повышение заработной платы также обойдется в долгосрочной перспективе слишком дорого. Нам нужно научное решение.\n\nНаше правительство могло бы создать лучший, более научный менеджмент. Менеджмент, ставящий во главу угла максимальную эффективность, а не корыстную прибыль. Тот, который использует математические и научные принципы, чтобы производить больше с меньшими затратами. Хотя какое-то время мы, вероятно, не увидим никаких реальных результатов, но ничто не может быть столь же эффективно, верно?"
 
 ERS_settling_the_union_issue:0 "Урегулирования проблемы Союзов"
 ERS_settling_the_union_issue_desc:0 "Теперь, когда проблема профсоюзов решена, рабочие, наконец, перестали призывать к забастовкам. Производительность фабрик увеличилась, и все больше людей могут позволить себе покупать товары народного потребления.\n\nМы сделали все возможное, чтобы обеспечить более плавный рост уровня жизни жителей Томска. Это может быть немного, но это все, что мы можем сделать с нашей скромной экономикой. По крайней мере, они не живут в государстве, которое контролирует всю их жизнь.\n\nМы должны обеспечить баланс прав и производительности в эти опасные времена. Угрозы растут с каждым днем, и мы должны быть готовы. Если это означает, что некоторые вещи, которые нужны людям, недоступны по цене, пусть будет так. Как только мы стабилизируем Сибирь, никто не будет жаловаться на недостаток товаров!"
 
 ERS_the_tools_of_the_trade:0 "Инструменты торговли"
 ERS_the_tools_of_the_trade_desc:0 "Пора нам улучшать промышленность Томска. Слишком долго Томск был без предприятий, имея больше университетов, чем заводов. Пришло время строить и улучшать заводы, чтобы мы могли служить и защищать Томск.\n\nCпециалисты уже начали изобретать и создавать лучшие промышленные инструменты для рабочих. Нам нужна более высокая производительность труда, чтобы мы могли опередить наших соседей. Наши враги не могут одержать верх в предстоящей борьбе. Кроме того, мы должны выбирать между нашей гражданской и военной промышленностью. Мы не можем вложить все наши усилия и в то и другое. Это тяжелая жертва, но необходимая. Мы должны выбирать между более сильной обороной или более высоким уровнем жизни."
 
 ERS_in_defence_of_the_republic:0 "В защиту Республики"
 ERS_in_defence_of_the_republic_desc:0 "Наша ситуация требует, чтобы мы сосредоточились на нашей защите перед высоким уровнем жизни. Уровень жизни может упасть; выживание важнее комфорта. Они не будут призывать к более высоким стандартам, когда захватчик стучится в их двери.\n\nНовые оружейные заводы должны быть открыты, чтобы позволить производить больше оборонного оружия. У нас не может быть недостатка в оружии на полях сражений. Мы также будем готовиться к подписанию дополнительных оборонных контрактов с частным сектором, чтобы обеспечить бесперебойный поток вооружений с заводов на линии снабжения. Мы не должны позволить застать себя врасплох!"
 
 ERS_armaments_manufactories:0 "Производители Вооружений"
 ERS_armaments_manufactories_desc:0 "Наша военная промышленность чрезвычайно выросла, но мы можем сделать больше. Рабочим придется работать еще усерднее, если они хотят, чтобы наша республика выжила. Строится все больше фабрик и заводов, а вместе с ними-все больше жителей Томска становятся фабричными рабочими. Все безработные будут приняты на заводы. Кто-то может пожаловаться, что Томск-это не дом войны, а Дом мира. Но мир не поможет нам в такие времена. Может быть, когда-нибудь у нас будет гармония и спокойствие, но сейчас не то время."
 
 ERS_from_swords_to_plowshares:0 "Перековать мечи на орала"
 ERS_from_swords_to_plowshares_desc:0 "Зачем нам еще больше оружия? Наша главная забота должна быть о людях, а не о военно-промышленном комплексе. Нам нужно отвернуться от необходимости в вооружениях, так как Томск должен быть страной мира, сочувствия и дипломатии.\n\nПромышленность республики будет использована для того, чтобы народ и рабочие больше не страдали. Мы не можем игнорировать потребности наших собственных граждан, которые взывают к улучшению условий жизни. Мы должны прислушаться к их крикам и помочь им, не дать им страдать. Бедняков больше нельзя игнорировать, как это было при прежних режимах, если они не решат, что наша республика недостаточно хороша для них."
 
 ERS_from_armies_to_the_citizen:0 "От военного к гражданину"
 ERS_from_armies_to_the_citizen_desc:0 "Мы должны переориентировать производство оружия на гражданскую промышленность, чтобы обеспечить качество жизни нашего народа. Мы можем быстро превратить военные заводы в гражданские, чтобы производить больше товаров для людей.\n\nНеобходимо добиваться более высокого уровня жизни, чтобы наши люди не жили как рабы. Все заслуживают хорошей и счастливой жизни, где они не являются слугами. Люди могут жить своей собственной жизнью и не должны беспокоиться о производстве пуль и грузовиков.\n\nНаши приоритеты должны сместиться с нашей защиты на обеспечение прав граждан. Люди-это не инструменты, это люди. Люди, имеющие полное право на процветание и свободу."
 
 ERS_marching_ever_onwards:0 "Шагая Все Дальше И Дальше"
 ERS_marching_ever_onwards_desc:0 "Решив вопрос о промышленности, Республика Томск может, наконец, двинуться вперед, навстречу опасностям, которые таит в себе будущее. Мы не позволим, чтобы нашей демократии угрожали ни внутри, ни снаружи. Безопасность наших граждан обеспечена.\n\nИ что бы ни случилось, Томск выживет. Народ будет рассчитывать на нашу защиту, и мы не подведем. Только мы можем привести Томск в светлое, современное будущее. Если мы потерпим неудачу, все, что было сделано, будет сделано напрасно."
 
 ERS_per_scientiam_ad_justitiam:0 "Через науку к справедливости"
 ERS_per_scientiam_ad_justitiam_desc:0 "Теперь, когда наши цели реформирования образования, управления и демократии достигнуты, пришло время взять на вооружение новый девиз: "To Justice Through Science".\n\nWe have done all we can in our capacity to reform. While not everything may have been fixed perfectly, we have still transformed Tomsk into a much more powerful and effective state. However, for true justice to be achieved there needs to be an understanding that originates itself in science. That must be our goal. However it is to be accomplished awaits to be seen."
 
 ### Decembrist tree ###
 ERS_victory_for_the_decembrist_society:0 "Победа общества декабристов!"
 ERS_victory_for_the_decembrist_society_desc:0 "Общество декабристов одержало победу на выборах! Томску пора обратить свой взор на себя, на крестьян и рабочих, которые всегда были плодородной почвой, на которой выросла русская нация. Эти работники должны руководиться, защищаться и лелеяться городской элитой, так же как послушные родители стремятся дать детям вырасти сильными и независимыми.\n\nЭто трудные времена для Республиканской мечты в России. За нашей границей вероломные силовики, безумные короли и бунтующие анархисты замышляют гибель нашей нации. Если Республике суждено выстоять, мы должны показать гражданам, что мы здесь для них и что история возрождения России принадлежит им, и только им.\n\nНаша декабристская Предтеча боролась за освобождение крепостных от жестокого рабства. Точно так же мы освободим русский народ от мучающей его анархии!"

 ERS_the_three_sons_of_the_union:0 "Три сына Союза"
 ERS_the_three_sons_of_the_union_desc:0 "Декабристское общество обязано новейшей истории. Самое главное, что декабристы унаследовали - три проблемы или, скорее, три возможности от падения Советского Союза и последовавшего за этим хаоса.\n\nПо порядку, это огромное количество высокообразованных граждан среди обездоленных рабочих; сельская местность, которая и неразвита, и все же видит, как ее естественная красота разрушается; и, наконец, тюремная система, которая перегружена и неспособна реформировать сознание граждан.\n\nДекабристское общество знает, что элита общества должна стремиться к массам. Наше правительство в равной степени придает большое значение русскому ландшафту, как его красоте, так и  его возможностям. Наконец, наш политический салон знает, что тюремная система-это важный аспект общества, почки, которые отфильтровывают токсичные элементы из нашей республики и выпускают очищенных обратно в мир. Мы должны приступить к работе над этими тремя вопросами!"

 ERS_the_ode_to_liberty:0 "Ода свободе"
 ERS_the_ode_to_liberty_desc:0 "Ядро российской цивилизации - это ее граждане, богатые и бедные. Великая сила, которая позволяет ему или ей объединяться с другими, - это свобода, свобода кооперироваться, свобода искать лучшее будущее, свобода пробовать новое. Наши декабристские предки боролись за то, чтобы русские были свободны от иностранной тирании Наполеона. Затем они безуспешно боролись за то, чтобы освободить их от крепостной зависимости.\n\nСвобода, к которой стремились наши предшественники, не была нигилистической свободой анархизма и социализма. Скорее, это была простая, честная свобода исследовать естественный порядок вещей. Точно так же свобода, которую мы стремимся дать людям, не должна давать им возможности лишать других граждан их свобод. Свободное предпринимательство не должно быть путем к новому порабощению промышленных рабочих, так же как оно не должно было быть путем к порабощению русского крестьянина. Таким образом, наше декабристское правительство будет защищать свободу в рамках приличия и милосердия-ценностей, столь важных для русского народа."

 ERS_the_embrace_of_idealism:0 "Объятия идеализма"
 ERS_the_embrace_of_idealism_desc:0 "Идеализм-это философское объятие разума как конститутива материального мира; бессмысленно обсуждать материальный мир сам по себе, вне пределов человеческого опыта.\n\nОдним из доминирующих выводов декабристского общества является то, что идеализм должен влиять на любое обсуждение политических структур. В отличие от марксистов, технократов и других циничных идеологов, привязанных к материальному миру как к самоцели, мы по-прежнему осознаем, что реальность невозможно отделить от тех, кто ее переживает. Дни сбора урожая не могут быть отделены от крестьян, которые ухаживали за своими полями, равно как и от их традиций и культурного наследия. Разрыв этой глубокой связи между нашим окружением и нами самими во имя прогресса является глубоко опасной угрозой благополучию нашего общества. Идеализм должен быть принят, а материализм должен быть вычеркнут из политического тела!"

 ERS_free_the_laborers:0 "Освободите рабочих"
 ERS_free_the_laborers_desc:0 "Русская цивилизация построена на спинах свободных людей. Крепостное право было отклонением, которое, к счастью, было исправлено. Мы должны сохранять бдительность, чтобы гарантировать, что новые угрозы свободе личности всегда будут сдерживаться.\n\nПромышленные рабочие должны оставаться свободными, если мы хотим контролировать заразу социализма и позволить этим гражданам быть полноправными участниками Русского культурного прогресса. Эта свобода включает в себя свободу от опасных и унижающих достоинство условий труда. Их зарплата должна быть достойной, а условия труда - безопасными. Как люди более высокого социального положения, фабриканты должны знать, что нельзя подвергать опасности жизнь своих сограждан. Чем выше положение человека, тем выше обязанности его положения по отношению к своей стране."

 ERS_bond_the_industrialists:0 "Облигации промышленников"
 ERS_bond_the_industrialists_desc:0 "Большие обязанности промышленников не должны мешать им пожинать большую награду, чем простые рабочие. Мы должны обеспечить, чтобы великие капиталисты Республики находили радость и успех в своей работе, пока они выполняют все свои социальные обязательства перед нацией.\n\nХотя было бы неразумно сильно вмешиваться в экономику страны, мы все еще можем многое сделать для облегчения жизни нашей бизнес-элиты. Сокращая бюрократию и облегчая ведение бизнеса, мы можем стимулировать эксперименты и создание новых предприятий. Этот растущий экономический динамизм будет стимулировать экономику страны и сделает нас всех намного сильнее и богаче в долгосрочной перспективе."

 ERS_the_duty_of_the_state:0 "Долг государства"
 ERS_the_duty_of_the_state_desc:0 "Без простого человека не было бы русской нации. В своей роли отца, государство должно заботиться о том, чтобы все его дети были хорошо воспитаны. Наличие социальной иерархии не должно препятствовать распространению книг, продуктов питания и коммунальных услуг среди фермеров, солдат, рабочих и ученых.\n\nВсе, кто вносит свой вклад в общество в меру своих возможностей, должны быть вознаграждены как социальной поддержкой, чтобы поймать их, когда они спотыкаются, так и доступом к полезным ресурсам для самосовершенствования, когда они готовы это сделать. Таким образом, Великая иерархия бесконечно откалибрована и некалибрована, давая хорошую жизнь массам, которые поддерживают элиту, в то же время гарантируя, что те, кто этого заслуживает, могут присоединиться к высшему классу через тяжелую работу и самосовершенствование."

 ERS_a_new_renaissance_man:0 "Новый Человек Эпохи Возрождения"
 ERS_a_new_renaissance_man_desc:0 "Работа никогда не заканчивается для простого человека, и поэтому работа никогда не должна заканчиваться и для элиты. Если население доверяет социальной иерархии, то лучшие из лучших должны быть наверху. Посредством постоянных исследований и дискуссий мы должны постоянно подталкивать культурные, научные и экономические элиты к самосовершенствованию. Чтобы больше узнать о большом мире, да, но и узнать о русских традициях, о песнях и историях народа.\n\nМы создадим новый табель о рангах для нового благородства ума, где величайшие бюрократы и лидеры нашего общества будут постоянно стремиться продемонстрировать свою ученость и свои практические способности. Мы создадим поколение людей эпохи Возрождения, способных справиться с вызовами нашей республики!"

 ERS_the_balsam_landscape:0 "Бальзамический Пейзаж"
 ERS_the_balsam_landscape_desc:0 "Бальзам Матарии был известен как панацея в древнем мире, врачи рыскали по земле в поисках этой мистической смолы.\n\nДревним медикам было бы лучше взглянуть на более широкую картину, окруженную нетронутым ландшафтом. Русские, в частности, исцеляются необъятностью окружающей их природы; их ум исцеляется и укрепляется бесконечными лесами; их тело заботится о щедротах земли, обеспечивая пищу и кров через промышленность.\n\nТаким образом, промышленное развитие должно быть тщательно рассмотрено в этом контексте. Желание крестьянских общин быть оставленными в покое должно быть по возможности уважаемо. Тем не менее, мы должны также связать города и промышленные объекты новыми дорогами, а также найти правильный баланс в добыче ресурсов. Декабристское общество уникально подходит к этой тонкой работе равновесия."

 ERS_the_open_road:0 "Открытая Дорога"
 ERS_the_open_road_desc:0 "По всей нашей республике старые и новые дороги змеятся через ландшафт, объединяя наш народ. Крестьянин, который толкает тележку с товаром на деревенский рынок, мало чем отличается от товарного поезда, снабжающего далекий промышленный комплекс рудой и углем.\n\nМы должны постоянно развивать вены и артерии нашей республики, чтобы дать народу свободу заниматься своим делом так, как он считает нужным. Граждане, ничем не стесненные, являются основой прогресса русской цивилизации. Все, что должно сделать государство, - это дать населению инструменты, необходимые для создания сообществ и бизнеса."

 ERS_a_path_to_lesosibirsk:0 "Путь в Лесосибирск"
 ERS_a_path_to_lesosibirsk_desc:0 "Лесосибирск-важный второстепенный город, но инфраструктура, связывающая его с нашей столицей и военными гарнизонами, оставляет желать лучшего.\n\nК счастью, нам представляется такая возможность, так как через этот район проходит старая железная дорога Ачинск–Маклаково. Приведение старых железнодорожных путей к современному стандарту, соединение оси север-юг с осью Восток-Запад и сопровождение ее лучшей магистралью будет более чем достаточным для интеграции промышленности и военных позиций региона. Мы не должны забывать о внутренних районах республики, тем более что нашей стране угрожают такие внешние угрозы, как Красноярская хунта и проклятые анархисты!"

 ERS_our_place_in_nature:0 "Наше место в природе"
 ERS_our_place_in_nature_desc:0 "Россия-огромная, прекрасная страна! Кто может отрицать свет ее подсолнухов или возраст ее деревьев, видевших жизнь и смерть бесчисленных поколений? Щедрая мать-Земля должна быть защищена, чтобы мы могли получить ее благословение в последней борьбе, чтобы земля не была побеждена, как это было со старым режимом. Поэтому наследие нашего гордого народа обязывает нас защищать Родину - мы не должны отравлять ее реки, рубить леса, сжигать степи! Рабочие должны защищать эту землю с таким же усердием и отвагой, как и наши солдаты. Если наши предки, которым приходилось работать с деревянными топорами и вьючными животными, могли сохранить Россию, то и мы можем! Только когда медведь может гулять по лугу невредимым и пить чистую воду из озер, мы можем считать себя цивилизованными."

 ERS_the_harvest_of_industry:0 "Урожай промышленности"
 ERS_the_harvest_of_industry_desc:0 "Хотя наши идеи чисты, имея в виду наилучшие интересы русского крестьянина, есть те, кто хочет видеть, как мы умираем. Мы, как и старая империя, окружены со всех сторон. Однако, в отличие от той империи, у нас есть подавляющее преимущество: русский дух, свободный, наконец, развиваться, как ему заблагорассудится. Нет никакой необходимости в прямых инвестициях, как это делали до нас неудачи, когда средний крестьянин мудро выбирал работу на фабрике для улучшения своего общества, для окончательной защиты Родины! В следующем сезоне мы будем не только собирать пшеницу, но и собирать пушки, артиллерию, броню-все, что необходимо для обеспечения будущего России! Мы уверены в способностях фабричных рабочих, которые трудятся так же много, как и крестьяне на полях, работая на этот свет в далеком будущем."

 ERS_bond_the_south:0 "Связь с Югом"
 ERS_bond_the_south_desc:0 "Мудрость-источник силы, а знание-источник мудрости. Мы узнали из старого мира, что чем больше человек пытается управлять обществом, тем больше он убивает саму его душу. Не применить ли нам этот урок? Освободите бизнесменов, освободите капитализм от цепей, вновь заверьте инвесторов, что Красная угроза не вернется. Южная фабрика, полностью спонсируемая свободными людьми, будет закончена через несколько месяцев. Вскоре к нему присоединится множество новых отраслей промышленности, подобно тому, как из желудя вырастает лес, модель будущего. Однажды мы пронесемся по России, как снежная буря по плоской равнине, изгоняя тех, кто хотел бы видеть, как Родина истекает кровью. Естественно, будут приняты правила охраны окружающей среды и техники безопасности, чтобы этот стальной лес рос правильно."

 ERS_lamentation_of_the_wards:0 "Плач подопечных"
 ERS_lamentation_of_the_wards_desc:0 "Начиная с царских времен, "

 ERS_reevaluate_and_rehabilitate:0 "Переоценка и реабилитация"
 ERS_reevaluate_and_rehabilitate_desc:0 "Иногда яблоко падает слишком далеко от дерева - есть те, кто отказывается быть искупленным. Закоренелым социалистам, фашистам и анархистам нельзя позволять распространять свою ложь в культурном обществе. С другой стороны, многие заключенные хотят увидеть свет, но темный век, из которого мы бежим, не позволит им этого. "

 ERS_labor_from_the_chain_gangs:0 "Рабочая сила из цепных банд"
 ERS_labor_from_the_chain_gangs_desc:0 "Комитет ГУЛАГа разрешил нескольким местным предпринимателям закупать рабочую силу в лагерях. Было открыто несколько местных шахт, а на реке Том-Рыбацкий причал. Будем надеяться, что работа будет мотивировать рабочих, исправит их отрыв от свободных граждан и послужит примером для остального общества. Две местные газеты критиковали наше решение сохранить систему ГУЛАГа, но они ошибаются. Мы не хотим осуждать людей за мелкие проступки, как это делали советы. Скорее, ГУЛАГ служит дверным проемом, отделяющим "

 ERS_roads_from_the_prison_infrastructure:0 "Дороги от тюремной инфраструктуры"
 ERS_roads_from_the_prison_infrastructure_desc:0 "Томск-страна вдохновения, трепета и удивления. Наш статус Афин России может быть сохранен только в том случае, если мы сохраним традицию обмена мнениями и мирных дебатов. Нам нужно привлечь мыслителей, поэтов, мужчин и женщин из остальной Сибири, чтобы они поделились своими идеями. Комитет ГУЛАГа разработал план "

 ERS_bureaucrats_from_the_guards:0 "Бюрократы из гвардии"
 ERS_bureaucrats_from_the_guards_desc:0 "Комитет ГУЛАГа запросил дополнительных сотрудников для наблюдения за завершением его программы реабилитации. Однако из-за отсутствия рабочей силы, подготовленной в этой области, мы были вынуждены вместо этого переподчинить некоторых армейских офицеров. Расширение бюрократии не будет легкой задачей, но имеет решающее значение для обеспечения безопасной реинтеграции заключенных. Несколько тюремных охранников также будут повышены до надзирателей, некоторые могут даже вступить в армию. Опыт командования рабочими отрядами в суровых зимних условиях поможет укрепить решимость армейских командиров и подготовить их к окончательному освобождению России."

 ERS_the_mark_on_misery:0 "Метка на несчастье"
 ERS_the_mark_on_misery_desc:0 "Когда был создан Комитет ГУЛАГа, население ГУЛАГа насчитывало сотни тысяч. Сейчас почти треть освобождена, четверть находится в процессе перевоспитания, а остальным положено хорошее применение. Комитет считает это огромным успехом не только с точки зрения эффективности, но и с точки зрения связей с общественностью. Томские крестьяне смотрят на далекие лагеря уже не как на камеры смерти, а как на маяки надежды в темном мире. Некоторые губернаторы извлекли выгоду из этого успеха, сравнив наши ГУЛАГи с системами правосудия других военачальников - в то время как менее цивилизованные люди казнят соотечественников За даже незначительные проступки, или, как нам сказали, Томск изливает милость на всех своих детей. Новая популярная шутка гласит, что "

 ERS_the_legacy_of_pasternak:0 "Наследие Пастернака"
 ERS_the_legacy_of_pasternak_desc:0 "Старая Россия не была убита немцами. Она убила себя, выпила яд, когда много лет назад отказалась от своих корней в пользу безжалостной современности и циничного марксизма. Но наша новая Россия мудра и подготовлена. Из сверкающих снежных полей мы выходим, освещая тьму, бросая свет в будущее. Томск-это единственное место в России, где люди могут быть по - настоящему свободными-свободными выражать свои идеи, исполнять свои желания и формировать общество в совершенно ином виде, чем это было десять лет назад.\n\nПрогресс никогда не останавливается. Мы будем руководить Россией, как это сделал бы Пастернак. Мы отвоюем старые границы и воздвигнем академии на могилах гуннов. Даже сейчас научный фундамент Томска надежен, достигнут с помощью, а не эксплуатацией русских. Повседневные интеллектуалы стекаются к нам, ища убежища среди северных долин, неся с собой инструменты современности. Мы-неугасимый Маяк цивилизации, и только у нас есть средства и идеология для восстановления России!"
 
 ### Bastillard tree ###
 ERS_victory_for_the_bastillards:0 "Победа Бастильяр!"
 ERS_victory_for_the_bastillards_desc:0 "Общество Бастильяр победило! Мы, члены Ассоциации Троицы, были избраны для укрепления и защиты Республики от всех угроз, внутренних и внешних.\n\nПрезидент Хармс готовит свое первое выступление перед народом. Ожидается, что он вновь подтвердит непокорность Бастилльяров популизму и приверженность его правительства прогрессу, промышленности и новой городской культуре 20-го века в России.\n\nНекоторые профсоюзные лидеры и политические идеологи уже осуждают наше правительство как созданное для элиты и нечувствительное к нуждам масс. Мы отбрасываем эти опасения как несущественные. Сильный отец не должен заботиться о хныканье своих отпрысков; только о судьбе семьи и возможностях, предоставленных его потомству."

 ERS_bend_to_the_industrial_unions:0 "Склониться к промышленным союзам"
 ERS_bend_to_the_industrial_unions_desc:0 "Поскольку иностранные инвестиции отсутствуют, а местные частные инвесторы не желают вкладывать средства в нашу нестабильную экономику, правительству приходится стимулировать экономику за счет своих инвестиций. К сожалению, единственный способ построить какие-либо дороги или заводы-это через промышленные союзы, магнатов и капиталистов, чьи жестокие условия труда и эксплуататорская практика вызвали гнев многих рабочих. Многим промышленным рабочим не понравится наше сотрудничество с ними, ведь многие из этих рабочих могли быть ранены и даже убиты такими небезопасными условиями труда. Многие рабочие считают, что мы должны на самом деле расправляться с этими так называемыми профсоюзами, а не сотрудничать с ними. Однако, если мы хотим, чтобы заводы работали, а строительные проекты строились, нам придется вести переговоры. В конце концов, это будет полезно всем."

 ERS_evaluate_the_agricultural_question:0 "Оценка аграрного вопроса"
 ERS_evaluate_the_agricultural_question_desc:0 "Обеспечение наших продовольственных запасов жизненно важно для стабильности нашего государства, и Бурбоны и Романовы никогда не принимали этот урок близко к сердцу, пока не стало слишком поздно. Учитывая, как далеко мы находимся на севере, наша сельскохозяйственная ситуация всегда колеблется между достаточностью и нормированием. Неурожай может означать конец нашей маленькой демократии. Мы должны проверить наших фермеров и их фермы, чтобы обеспечить их здоровье и безопасность. Кроме того, мы должны начать планировать, как мы можем увеличить нашу сельскохозяйственную производительность, будь то более эффективная техника или какой-то новый вид удобрений."

 ERS_cooperation_agenda:0 "Повестка Сотрудничества"
 ERS_cooperation_agenda_desc:0 "Эффективность может быть достигнута только тогда, когда все аппараты экономики движутся как один. Связав наших фермеров с различными продовольственными компаниями и нашим центральным плановым комитетом, мы сможем координировать всю сельскохозяйственную отрасль. Теперь, когда все эти движущиеся части находятся под нашим контролем, вполне логично, что мы попытаемся организовать их. Учитывая темпы роста нашего населения, наблюдается массовый рост рабочих мест с небольшим количеством работников, чтобы обеспечить этот спрос на рабочую силу. Мы должны восполнить эту нехватку, временно переведя рабочих из наших перенаселенных городов в сельскую местность, не только для повышения производительности сельского хозяйства, но и для обеспечения занятости многих безработных в городе."

 ERS_form_the_urban_planning_board:0 "Сформировать градостроительный совет"
 ERS_form_the_urban_planning_board_desc:0 "Для того чтобы максимально повысить эффективность государства, мы должны стремиться к централизации всех экономических и градостроительных управлений в одно более крупное градостроительное управление. Отсюда мы сможем координировать все виды промышленного, жилого и делового развития в городах и поселках. Кроме того, мы должны привлечь наших партнеров из частного сектора, чтобы удовлетворить их потребности и потребности компаний, которые они представляют. Если все пойдет хорошо, то мы заметим значительное сокращение сроков строительства и общее увеличение градостроительной застройки в результате."

 ERS_the_new_mangazea:0 "Новая Мангазея"
 ERS_the_new_mangazea_desc:0 "Сотни лет назад Мангазея была одним из крупнейших торговых постов Сибири. Торговые пути и обилие мехов и слоновой кости сделали ееё одним из самых богатых и влиятельных городов региона. Это был Багдад Сибири. К сожалению, на протяжении веков ряд царей, мало заботясь или даже зная о Мангазее, разрушали город своими геополитическими интересами. Однако времена снова изменились, и Томск нуждается в северных торговых путях и доступе к Северному Ледовитому морю, которым была обеспечена Мангазея. Будет построена новая Мангазея, как бастион для северных границ и как торговый узел, откуда нам будут доступны богатства внешнего мира."

 ERS_the_industrial_rationalization_council:0 "Совет По Промышленной Рационализации"
 ERS_the_industrial_rationalization_council_desc:0 "Усилия, которые мы вложили в работу с частным сектором, действительно начали окупаться. Частные инвестиции в экономику растут в геометрической прогрессии, а безработица с каждым днем падает. Чтобы сохранить это процветание, нам нужно будет обеспечить, чтобы будущие правительства придерживались этой политики сотрудничества и с частным сектором. Будет создана организация, которая поможет интегрировать как государственные, так и частные фирмы. В то время как "

 ERS_the_four_year_plan:0 "Четырехлетний План"
 ERS_the_four_year_plan_desc:0 "С помощью наших новых партнеров и союзников из частного сектора мы теперь можем приступить к выполнению нашего первого четырехлетнего плана для Томска. Этот амбициозный план имеет несколько целей, среди которых-увеличение производства ресурсов, повышение производительности фабрик и создание дополнительной инфраструктуры. Хочется надеяться, что эти меры послужат не только повышению общей производительности труда Томка, но и укреплению военно-промышленной мощи. Осталось только решить, как распределить наши ресурсы."

 ERS_heavy_industrial_priority:0 "Приоритет Тяжелой Промышленности"
 ERS_heavy_industrial_priority_desc:0 "Тяжелая промышленность является основой любой современной экономики. Тяжелая промышленность может относиться к целому ряду отраслей, от сталелитейной и химической промышленности до электротехники и автомобилестроения, которые являются типичными для современной индустриальной нации. Мы должны инвестировать в эти отрасли, чтобы они могли стать основой гораздо более сильной и влиятельной экономики. Кроме того, инвестиции в нашу тяжелую промышленность-это также инвестиции в нашу будущую производительность. По мере роста нашего населения и экономики будут расти и его потребности, и наличие тяжелой промышленности для их поддержки в будущем освободит их от создания других частей экономики"

 ERS_support_the_military_complex:0 "Поддержка военного комплекса"
 ERS_support_the_military_complex_desc:0 "Если Томск хочет инвестировать в какую-то отрасль, то он должен инвестировать в военно-промышленный комплекс. Дороги и сталелитейные заводы не смогут защитить нас от колонны танков вкатывающихся в Томск. Нет, мы должны инвестировать в те отрасли, которые нас защитят. Производство орудий, артиллерии и боеприпасов должно быть приоритетным, если мы хотим сохранить нашу свободу и независимость нашей нации. Без сомнения, наши враги так же уверенно наращивают свои армии и военную промышленность, как и мы планируем. Кроме того, по крайней мере, дополнительные рабочие места и фискальные стимулы должны быть достаточным стимулом для продолжения проекта."

 ERS_urban_infrastructural_reinforcement:0 "Укрепление Городской Инфраструктуры"
 ERS_urban_infrastructural_reinforcement_desc:0 "Инфраструктура, которая связывает нашу страну, должна быть главным приоритетом для инвестиций. Инвестиции в инфраструктуру не только обеспечивают отличный денежный стимул для нашей экономики, но и облегчают ведение торговли на наших землях и вокруг них, стимулируя торговлю. Это также облегчает добычу ресурсов с нашей земли. Кроме того, инвестиции в нашу инфраструктуру также могут рассматриваться как инвестиции в нашу оборону. Способность быстро выдвигать наши воинские части на позиции для реагирования на вторжение и налеты имеет первостепенное значение."

 ERS_our_finest_bureaucrats:0 "Наши Лучшие Бюрократы"
 ERS_our_finest_bureaucrats_desc:0 "Правила работы на рабочих местах и контроль за загрязнением окружающей среды могут быть стандартными или даже обязательными в других странах, но мы просто не можем позволить себе их в Томске. Со всех сторон мы сталкиваемся с вражескими государствами-военачальниками, стремящимися к нашему уничтожению. Мы не можем позволить, чтобы нашу промышленность сдерживали ради комфорта нескольких рабочих. Наши бюрократы отделят зерна от плевел и составят список законов и постановлений, которые нужно ослабить или вообще убрать, чтобы мы могли освободить нашу промышленность и шагнуть в будущее как экономическая сверхдержава в России."

 ERS_the_trinity_group_rebuffs:0 "Группа Троицы Дает Отпор"
 ERS_the_trinity_group_rebuffs_desc:0 "Группа "

 ERS_the_new_stakhanovite_movement:0 "Уроки фордизма"
 ERS_the_new_stakhanovite_movement_desc:0 "Фордизм был экономической и социальной системой, которая стремилась увеличить промышленное производство как путем рационализации управления фабриками, так и путем повышения заработной платы рабочего, чтобы он мог позволить себе больше продукции фабрики, тем самым стимулируя спрос.\n\nМы полагаем, что критический аспект, отсутствующий в Фордизме, - это слой националистической мотивации. Трудящиеся нашей республики не только зарабатывают себе и своей семье на жизнь, но и строят будущее нашего народа.\n\nТаким образом, подкрепленные материальными и психологическими достижениями, трудящиеся нашей страны приведут республику в новую эру процветания!"

 ERS_universal_modernization:0 "Универсальная Модернизация"
 ERS_universal_modernization_desc:0 "Хотя верно, что бедные рабочие обвиняют свои инструменты, в равной степени верно и то, что великим рабочим могут помешать Дрянные инструменты.\n\nОт бухаринского "

 ERS_rejection_of_ideology:0 "Отказ от идеологии"
 ERS_rejection_of_ideology_desc:0 "Человек не может жить мечтами и пресной водой. Почему же тогда идеологи всех мастей превозносят жертвы, принесенные ради идеологии, и их неизбежную революцию? Обещая лучшее будущее через нынешние жертвы, коммунисты, фашисты и либералы предлагают не что иное, как симулякр религии, лишенный всех ее священных традиций.\n\nОбщество Бастилльяров отвергает идеологию. Рабочие упорно трудятся просто потому, что это их место в жизни. Взамен государство предлагает им количественно измеримые улучшения текущих проблем.\n\nПо мере того, как граждане осознают, что неидеологическая, политическая перспектива предпочтительнее, явка избирателей, естественно, снизится, а неидеологическая позиция Бастильяр укрепится. Демагоги могут плакать о здоровье нашей демократии. У нас есть более важные заботы, чем конкурсы популярности."

 ERS_universal_incorporation:0 "Универсальное Включение"
 ERS_universal_incorporation_desc:0 "Малый бизнес-это двигатель экономики, проворно перемещающийся в определенные ниши и сеющий семена будущего прогресса нации.\n\nОднако многие такие мелкие предприниматели не так хорошо разбираются в основах права. Многие небольшие мастерские нашей республики работают в легальной серой зоне, без полной инкорпорации. Таким образом, трудно отследить, кто что делает и кто несет юридическую ответственность, когда возникает проблема. Таким образом, мельчайшие шестеренки нашей цепи поставок излишне хрупки.\n\nМы должны помочь малому бизнесу инкорпорироваться, исправить этот вопрос. Чтобы побудить людей делать что-то легально, можно создать фонд для защиты владельцев малого бизнеса в судах, пока их бизнес юридически зарегистрирован."

 ERS_form_the_peoples_industrial_vanguard:0 "Сформировать Народный промышленный Авангард"
 ERS_form_the_peoples_industrial_vanguard_desc:0 "Рабочие не безразличны к силе организации труда. Если бы наши промышленные рабочие были объединены идеологическими смутьянами, безопасность и процветание республики были бы серьезно затронуты.\n\nС другой стороны, направление энергии рабочего на наши собственные цели высвободило бы огромную энергию в проектах общества Бастийяра. Таким образом, мы положили начало новому союзу, народному промышленному Авангарду. Руководство этой группы, составленное из промышленных рабочих и государственных бюрократов, будет применять рациональные экономические принципы, чтобы определить, где средний гражданин не хватает необходимых ресурсов. Права и привилегии, предоставленные промышленным рабочим, будут управляться по тайным каналам, чтобы дискредитировать массовые акции в пользу спокойных переговоров. И через все это может идти вперед работа над новой городской индустриальной синтетической культурой республики!"

 ERS_the_three_year_plan:0 "Трехлетний план"
 ERS_the_three_year_plan_desc:0 "Группа "

 ERS_blitz_the_cities:0 "Блиц города"
 ERS_blitz_the_cities_desc:0 "Город-естественная среда обитания промышленного рабочего. Это джунгли из стали и бетона-гнездо горожан; тысячи дымовых труб обозначают рабочие места жителей, где ресурсы, мускулы и разум встречаются, чтобы генерировать прогресс.\n\nТаким образом, приоритетным является то, чтобы наши города были нацелены на наш трехлетний план. Лучший общественный транспорт может помочь рабочим добраться до своих заводов. Новые школы могут обучать следующие поколения. Парки и площади могут вместить плоды растущей городской культурной индустрии.\n\nТак много руин, так много разложения осталось от десятилетий страданий, принесенных немцами. Нет больше! Мы построим земной Эдем, где наши граждане будут жить плодотворной жизнью в соответствии с нашими указаниями."

 ERS_strike_the_farms:0 "Ударьте по фермам"
 ERS_strike_the_farms_desc:0 "Общество находится в трех шагах от хаоса. Урок, который ни царь, ни французские короли не усвоили. Урок, который мы не забудем.\n\nФермеры кормят наш город и тем самым позволяют централизованному правительству действовать. Мы можем увеличить продовольственные запасы фермеров, снабдив их новыми инструментами и методами. Механизация сельского хозяйства, обучение современным методам, таким как новые удобрения и пестициды, открытие новых сельскохозяйственных школ. Все это увеличит урожайность и процветание в сельской местности.\n\nДополнительным преимуществом является то, что зажиточный крестьянин-это счастливый крестьянин. Если бы в городах вспыхнули какие-нибудь беспорядки, мы можем быть уверены, что наши сельские жители с радостью примкнули бы к партии Порядка против любого революционера-выскочки. Если города-это будущее нации, то фермы-ее прошлое и настоящее!"

 ERS_hit_the_road:0 "Отправляйся в путь"
 ERS_hit_the_road_desc:0 "Современная медицина, похоже, только и делает, что открывает новые болезни сердца, вен и артерий. Действительно, неисправная сердечно-сосудистая система ставит тело на колени. Лишенное питания тело увядает и умирает.\n\nТаким образом, наши дороги должны стать приоритетом нашего первого трехлетнего плана. Наша инфраструктура плачевна, оставляя наш город изолированными островками цивилизации в огромном зеленом море Сибири. Прежде чем делать что-либо еще, мы должны отремонтировать разрушенные дороги, ветхие железные дороги и ветхие трубопроводы.\n\nВ мирное время эта инфраструктура поможет нам развивать нашу экономику, а значит, будет просто жизненно необходима. В военное время, однако, возможность использовать все наши запасы против врага сделает или сломает судьбу Республики."

 ERS_multi_capacity_specialization:0 "Специализация На Нескольких Производствах"
 ERS_multi_capacity_specialization_desc:0 "Потребности промышленности, инфраструктуры и обороны-все как одно. Все они неотделимы друг от друга, ни один не может существовать без другого. Учитывая врожденные отношения, которые они все разделяют, из этого следует только, что они централизованно организованы в рамках государства. Централизованно организованная вежливость позволила бы нам более эффективно использовать имеющиеся в нашем распоряжении ресурсы. Кроме того, такой синдикат упростил бы наш процесс принятия решений и позволил бы нам лучше приспособиться к каждому из трех интересов."

 ERS_mass_specialization:0 "Массовая Специализация"
 ERS_mass_specialization_desc:0 "Томск - один из величайших бастионов интеллектуализма и рациональности во всей России. Эксперты и гении, которые живут в наших странах, являются одними из самых одаренных и умных в мире. Что еще более важно, в Томске растет поколение молодых россиян, которые могли бы учиться у этих ценных ученых, к которым у нас есть доступ. Поощряя их к участию и специализации в академических областях, мы могли бы вырастить новое поколение экспертов, которые приведут Томск в будущее."

 ERS_the_industrial_aesthetic:0 "Индустриальная Эстетика"
 ERS_the_industrial_aesthetic_desc:0 "Томск-Старый город. Многие здания и достопримечательности города были построены во времена царя, и хотя это большая честь иметь возможность разместить такую ценную историческую архитектуру, особенно учитывая, сколько ее было разрушено со времен Русской революции, мы должны приспособиться к современной эпохе. Наполняя дух времени утонченной эстетикой и культурой, прославляющей промышленного рабочего, мы, как мы надеемся, сможем привнести новую энергию и жизненную силу в рабочих, когда будем работать над улучшением промышленности в Томске. Новый городской пейзаж для нового Томска, а со временем, надеюсь, и для новой России."

 ERS_the_united_labor_movement:0 "Объединенное Рабочее Движение"
 ERS_the_united_labor_movement_desc:0 "Хотя многие рабочие, кажется, имеют в виду, что Бастилльяры являются антипрофсоюзными, это не может быть дальше от истины. Мы считаем, что профсоюзы играют важную роль в экономике, защищая простого человека от алчности и жадности томских бизнесменов и магнатов. С этой целью мы постарались законодательно закрепить различные виды правовой защиты профсоюзов и трудящихся в Томске. Самым важным из них является наша защита общесекторальных переговоров. Будем надеяться, что, закрепив в законе общесекторальные переговоры, мы обеспечим, чтобы компании заключали только честные и эффективные сделки с общественностью."

 ERS_spiritual_efficiency:0 "Духовная Эффективность"
 ERS_spiritual_efficiency_desc:0 "Теперь, когда правительство и экономика реорганизованы, самое время заняться культурой Томска. Правительство имеет власть формировать все в обществе, и самое главное, оно может формировать то, как люди думают. Мы должны формировать мысли людей таким образом, чтобы способствовать стабильности и прогрессу. Для достижения этой цели мы начнем широкомасштабную пропагандистскую кампанию, используя плакаты, радио, кино и все, на что мы можем повлиять. Надеюсь, со временем мы сможем дать жителям Томска такое мышление,которое принесет пользу всем."

 ERS_an_urbanized_atmosphere:0 "Урбанизированная Атмосфера"
 ERS_an_urbanized_atmosphere_desc:0 "Город, по большому счету, станет центром российского общества по мере того, как Россия будет становиться все более урбанизированной в будущем. Мы пережили такой культурный сдвиг десятилетия назад, во время правления Бухарина, когда тысячи людей переехали в города, чтобы работать на заводах. Когда Россия стабилизируется, город снова станет основой российского общества, и когда это произойдет, произойдет расцвет городской интеллектуальной культуры, не похожий ни на что виденное ранее в прошлом России. Однако такой городской ренессанс может произойти только в том случае, если мы обеспечим ему условия для существования. Для этого мы должны превратить Томск в город мирового класса или, по крайней мере, сделать его соперником старой Москвы."

 ERS_synthesize_industrial_history:0 "Синтезировать Индустриальную Историю"
 ERS_synthesize_industrial_history_desc:0 "История индустриализации за рубежом и в России будет жизненно важна для понимания, если мы хотим понять наше современное общество, особенно если мы хотим бороться с грубыми объяснениями, выдвигаемыми фашистами и коммунистами. Наше нынешнее марксистское понимание индустриализации и революции, унаследованное нами от бухаринской эпохи, может быть не неправильным, а скорее неполным. Мы должны стремиться углубить наше понимание современного общества и того, как оно возникло, изучая различные исторические источники и теории."

 ERS_a_common_culture:0 "Общая Культура"
 ERS_a_common_culture_desc:0 "Независимо от того, кто вы и где живете в Томске, мы все можем претендовать на общую историю и борьбу. Мы все были сформированы Сибирским экспериментом и его последствиями, как хорошими, так и плохими. Рядовой рабочий должен понимать, что его руководители такие же, как он, и работают для достижения тех же целей, что и он. Кроме того, простой рабочий должен понимать, что под нашим руководством Томск не только выживет, но и будет процветать. Мы-сияющий город на холме, и со временем наш свет осветит даже самые темные уголки России."
 
 ERS_a_new_industrial_system:0 "Новая Промышленная Система"
 ERS_a_new_industrial_system_desc:0 "По всему Томску, кажется, витает смутное чувство удовлетворенности и осторожного оптимизма. Впервые за несколько десятилетий мы чувствуем, что, по крайней мере, в нашей небольшой части России, мы достигли некоторого чувства нормальности. Рабочие работают, промышленность гудит, новое правительство и его органы работают нормально, и кажется, что качество жизни начало расти для всех. Такое чувство, что все будет хорошо. Это было долгое время, так как россияне были в состоянии чувствовать себя таким образом."

