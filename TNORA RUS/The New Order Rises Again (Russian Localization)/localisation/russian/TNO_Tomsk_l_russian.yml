 ERS_A_different_path_desc:0 "Мы отвергаем ложь марксизма и анархизма. Мы предлагаем нашу собственную рабочую республику, непохожую на Советский Союз, откуда родилась наша республика, или на Сибирскую Черную армию, которой по неизбежности человеческой природы суждено было снова впасть в деспотизм. Наша республика реальна, с легитимными демократическими выборами, отказом от однопартийного государства, со свободой слова и выражением воли всех граждан. К сожалению, наш путь уникален, и не многие следуют ему. Надеюсь, однако, что со временем мы сможем распространить демократию на всю Россию."

 ERS_Potential_Enemies_desc:0 "Демократий среди воюющих государств России не так уж много. Большинство из них-коммунистические однопартийные государства, фашистские диктатуры или военные хунты, и все они враждебны по отноешнию к нам. Борьба с этими угрозами потребует тонкости дипломатии, а также мускулов военных. Любая нация на наших границах может быть возможным врагом, это дело наших дипломатов, чтобы выяснить, кто намерен быть, и наши военные, чтобы убедиться, что они этого не делают. По мере приближения к неизбежному воссоединению России список наших врагов будет только расти. Нам важно быть готовыми."

 ERS_Diplomatic_education_desc:0 "Республика функционирует только до тех пор, пока люди остаются вовлеченными в дела государства и голосование. Однако это возможно только в том случае, если люди остаются информированными. Слишком много наших граждан либо не знают, либо неправильно понимают нашу внешнюю политику, причем многие верят в ложь о ней в отсутствие другой информации, свидетельствующей об обратном. Мы должны превратить нашу внешнюю политику в более легкоусваемую информацию для рабочего рассмотрения. Мы объясним наши позиции и мотивы действий, которые мы предпринимаем с другими странами на наших границах и за рубежом, и, надеюсь, наши граждане это одобрят."

 ERS_Potential_friends_desc:0 "Хотя мы в России, как социал-демократия, по большей части одиноки, есть еще много социалистических наций, которые могли бы нам поддаться. Наше правительство часто более умеренное, чем многие из этих социалистических наций, но мы, конечно, больше похожи друг на друга, чем на различные фашистские и деспотические нации в России. Мы должны обратиться к этим социалистическим странам и, если наши встречи пройдут успешно, потенциально установить некоторые взаимовыгодные отношения. В этих холодных, раскинувшихся пустошах, которые мы называем домом, опасность таится за каждым холмом и за каждым деревом. Нам не помешало бы иметь союзников."

 ERS_Central_Asian_Overtures_desc:0 "Есть ли Земли или народы, более тесно связанные с историей и народами России, чем народы Средней Азии? Веками мы торговали друг с другом, воевали друг против друга, а в последние десятилетия-друг с другом. Эти земли сейчас разделены так же, как и Россия, но такое положение дел, скорее всего, не продлится долго. Существуют различные военачальники и национальные государства, которые борются за господство над регионом, и которые также могут согласиться на союз или какой-то пакт о взаимной обороне. В любом случае мы должны стремиться казаться сильными и благоприятными потенциальными союзниками, если какая-нибудь центральноазиатская нация когда-либо решит поддержать претендента на воссоединение России."

 ERS_Through_Cathay_desc:0 "Продвигаясь вперед к восстановлению российской власти на мировой арене, мы не должны забывать о тех странах, с которыми нам предстоит иметь общие границы. К востоку от нас находится одна из самых сильных наций в мире в настоящее время-Япония. В течение нескольких десятилетий, прошедших с начала века, Япония медленно, но верно завоевала всю Восточную Азию, наиболее впечатляюще пробираясь через Китай, Индонезию и Юго-Восточную Азию во время Второй мировой войны. Однако, несмотря на впечатляющие завоевания Японии, ее власть над Азией ослабевает. Китайский гигант зашевелился, и Япония, возможно, не готова к тому, что он выпустит. Мы должны стараться расположить к себе Китай и китайские народы на периферии сферы в надежде, что однажды мы сможем заключить союз."

 ERS_Toward_our_Destiny_desc:0 "Наша республика превзошла все ожидания. Снова и снова мы доказывали, что наш способ правления не только практичен, но и праведен. Мы завоевали всю Центральную Сибирь и в свое время двинемся завоевывать, дипломатически или военным путем, остальную Россию. Наш марш к воссоединению всей России стал теперь, во всех смыслах и целях, непреодолимым. Демократия будет царить от Архангельска до Петропавловска, а однажды и от Москвы до Владивостока. Да здравствует Республика!"


