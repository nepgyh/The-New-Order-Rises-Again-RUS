 ERS_formation_of_the_salons:0 "Формирование Салонов"
 ERS_formation_of_the_salons_desc:0 "Длительные традиции научных изысканий и художеств недавно сложились в очень необычный набор политических организаций. Красноречиво спрягая воедино социально-исторические доктрины и политико-экономические теории, четыре крупнейших Салонов Томска представляют уникальную компбинацию политических партий, военных фракций, артистов авангарда и общественных движений. Хоть томские салоны примерно соответствуют современным партиям, ни один из них не имеет аналогов в Мире..."

 ERS_warlord_of_the_city:0 "Томский варлорд"
 ERS_warlord_of_the_city_desc:0 "Центральносибирской республики был нанесён ужасающий урон предателями и сепаратистами. Детище Пастернака отброшено до своих последних баррикад, и для многих загадка, доживёт ли оно до конца шестидесятых. Однако еще не все потеряно, ибо оставшиеся солдаты, исправно служащие под началом маршала Шапошникова, настроены решительно. Республика все еще жива, и ее войска столкнутся с любым сопротивлением, чтобы спасти свою Родину."

 ERS_provisional_government:0 "Временное правительство"
 ERS_provisional_government_desc:0 "Каскад волнений в Барнауле, война с проклятыми ягодинскими раскольниками и мятежи в армии разрушили старое центральносибирское правительству. Теперь чрезвычайное Временное правительство во главе с Борисом Пастернаком пытается сохранить республику живой. В то время как население Томска высоко оценило старания кабинета Пастернака по сдерживанию этих угроз, дезорганизованное правительство сильно перегружено. Чрезвычайное положение не может продолжаться вечно."

 ERS_russian_republicanism:0 "Русский республиканизм"
 ERS_russian_republicanism_desc:0 "Наша национальная идея наконец сложилась; Россия должна сохранить свою уникальность, переняв республиканскую форму правления. Наши враги будут трепетать, а наши союзники будут уважать нас, ибо наша земля и стойкость ее сынов спасут Святую Русь!"

