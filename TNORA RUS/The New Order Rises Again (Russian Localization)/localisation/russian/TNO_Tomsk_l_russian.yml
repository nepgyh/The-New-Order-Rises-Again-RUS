 ERS_Republican_Vanguard_desc:0 "Армия это, пожалуй, самый важный государственный аппарат. Она не только защищает нацию от внешних угроз, таких как бродячие отряды России или более организованные враждебные военные государства на наших границах, но и обеспечивает важную внутреннюю оборону, защищая правительство от подрывников внутри. У этих диверсантов могут быть какие угодно дурные намерения; мы не знаем почему, только то, что они там. Они намерены ниспровергнуть демократию ради своих собственных целей, какими бы они ни были. Только укреплением армии мы можем обезопасить себя от этих врагов как внутри страны, так и за ее пределами."

 ERS_Defensive_Doctrine_desc:0 "Объявление войны нашей нации это просто признание отношений, которые наши народы уже разделили. Между русскими военачальниками нет мира, только длительные перемирия. Именно с таким настроем мы должны подходить ко всем нашим соседним народам, будь то в мирное время или в военное. Наша нация будет непробиваема, будь то рейды через границу во время "peace" or to a full frontal assault during times of war. Every meter of land they take from us will demand thousands of their soldiers, just as every man we lose will demand ten more of theirs. We will make attacking our land as attractive a prospect as invading Germany might seem to Finland."

 ERS_Counterattack_Doctrine_desc:0 "Стояние в обороне указывает на недостаточную силу; нападение на переизбыток силы. Даже если нам удастся убить вторгшегося врага с соотношением десять к одному, если мы не сумеем воспользоваться преимуществом и контратаковать, мы неизбежно проиграем. Войска противника, утомленные войной, могут быть наиболее эффективно уничтожены быстрыми контратаками подвижных сил. Их ослабленные войска не будут иметь ни единого шанса против подавляющей скорости и силы, которые могут обеспечить наша бронетехника и поддерживающая их мобильная пехота."

 ERS_Matryoshka_Preparations_desc:0 "Ты не можешь выбирать, какие плохие вещи случаться с тобой. Очевидное утверждение, но тем не менее уместное. В любой момент любой из наших врагов может взять штурмом границу и начать войну с нами. Мы должны быть готовы к любым ситуациям, которые могут возникнуть на нашем пути. Оборонительные линии на оборонительных линиях, планы контратак на каждый возможный кошмарный сценарий, план на каждый возможный тип войны, который может возникнуть на нашем пути. Гораздо лучше организовать такие планы сейчас, чем потом мучиться без них."

 ERS_Degrading_Enemy_Perforamance_desc:0 "Нельзя выиграть войну, прячась за бункерами и цепляясь за артиллерийскую тактику Первой мировой войны. Французы узнали об этом летом 1940 года, когда Париж оказался под оккупацией немцев. Война будущего будет вестись с помощью высокоспециализированных подразделений на линии фронта и за ним, а также с помощью стратегических бомбардировок, наносящих ущерб тыловому обеспечению противника. Если нашим элитным силам и воздушным крыльям будут предоставлены ресурсы для выполнения их задач, то к тому времени, когда наша главная армия встретится с ними на поле боя, вражеские части вряд ли смогут вступить в бой."

 ERS_Endless_Material_desc:0 "Материал дешевле, чем жизнь нашей элитной армии. Мы можем использовать нашу огромную промышленную мощь как щит для наших войск на передовой. Артиллерийские снаряды затмят небо нашего врага, когда мы уничтожим наступающие армии на расстоянии. И если эти армии сумеют подобраться достаточно близко, чтобы напасть на нас, они будут встречены только километрами бетонных бункеров, распыляющих метрические тонны свинца каждый час. Заводы нашей страны будут выпускать бетон и сталь до тех пор, пока вся Россия не будет обескровлена, прежде чем поддастся вражескому вторжению."

 ERS_To_The_Jugular_desc:0 "Немцы не зря назвали свои танки в честь пантер и тигров. Подобно грозным кошачьим, внушительная скорость и атака нашего танка могут с легкостью прорвать вражескую линию. Мы узнали об их ударной мощи много лет назад на полях сражений Восточного фронта, и мы узнавали это здесь, в пустошах России, снова и снова, когда мы сталкиваемся со все более крупными и более механизироваными врагами. Тем не менее, с нашими врагами, их обескровленной техникой и живой силой остальной частью нашей армии, наши танки будут наносить только решающие удары, сокрушив сопротивление противника раз и навсегда."

 ERS_Nothing_Is_Forgotten_desc:0 "Россия не добра к правительствам, которые не могут прокормить народ. Это урок, который царь усвоил десятилетия назад, как и многие военные правительства с тех пор. Если люди голодают, то никакая разведка в мире их не накормит. Ресурсы, выделяемые на обеспечение непрерывных поставок зерна, мяса и других продуктов питания, эффективнее справятся с предотвращением формирования пятой колонны, чем это когда-либо сделает разведывательное управление. Только самые отчаянные обращаются к революции, чтобы исправить свое положение. Если людей никогда не принуждать к такой ситуации, тогда не будет никаких проблем."

 ERS_All_Is_Known_desc:0 "Российские разведывательные операции жизненно важны для дальнейшего выживания нашего государства. Такие операции не только дают нам информацию о том, что наши враги делают за рубежом, например, о планируемом вторжении, технологических разработках и политических движениях, но и помогают обеспечить внутреннюю безопасность и стабильность внутри страны. В пределах наших границ и даже в нашей армии есть множество агитаторов, диссидентов и повстанцев, которые, если бы им дали шанс, разрушили бы все, что мы создали до сих пор. Наши спецслужбы должны знать все, чтобы предотвратить подобное."

 ERS_We_Will_Bury_Them_desc:0 "Если нашим элитным подразделениям в армии и ВВС не удастся подавить врага и наши армии будут оттеснены далеко в Томск, мы выпустим наше последнее оружие - бетон. Бункеры, километр за километром простирающиеся во всех направлениях, преграждая врагам путь и загоняя их в скотобойни нашего собственного замысла. Стена из армированной арматуры, неприступная для всех, кроме самой тяжелой и мощной бронетехники. Больше ресурсов должно быть направлено на нашу оборону и охрану наших границ. Если мы не сможем утопить их в пулях, мы похороним их в бетоне."


