 ERS_petrov.16.desc:0 "Анатолию Петрову наконец - то удалось примириться со своими политическими убеждениями. Или, скорее, их отсутствие.\n\nКампании по объединению уничтожили то, что он теперь считал слепой верой молодежи. Слепая вера в Республику. Слепая вера в президента Пастернака. Слепая вера в салоны и их догматы. Это исчезло, и он знал, что это отражается в его нежелании участвовать в частых политических дискуссиях семьи.\n\nОднако все они, казалось, не замечали его бездействия, с гордостью обсуждая недостатки \"достижений\" гуманистов, на которых, как они все еще верили, он подписывался. Их проведение рабочего Конгресса, закрепление всеобщего здравоохранения и выплата субсидий бедным были, среди прочих инициатив, отобраны за недостатки.\n\nКаждый раз, когда их воспитывали, мать откладывала, сестра возражала, отец отпускал, а сам Анатолий молчал. Теперь он знал, что подписка только на одну идеологию или систему была изначально ущербной, вечно вынужденной предлагать только одну линзу, через которую можно было смотреть на мир, и он решил больше не позволять себе быть скованным, как остальные члены его семьи.\n\nВместо этого он подошел бы к жизни как свободный человек, и вместо того, чтобы анализировать каждую ситуацию через призму политики, он просто решил бы, что он считает морально хорошим. Что больше всего помогло бы людям в этот момент.\n\nОн не был настолько наивен, чтобы думать, что всегда будет делать правильный выбор или что на него не будут бессознательно влиять взгляды и убеждения окружающих, но он знал, что сможет спать по ночам, не задавая бесконечных вопросов.\n\nИ этого должно быть достаточно."
