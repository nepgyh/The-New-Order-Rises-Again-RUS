 ERS_petrov.20.t:0 "Салон Петрова: План расширения"
 ERS_petrov.20.desc:0 "Анатолий Петров стоял на улице возле Думы в Томске и вдруг понял, как давно он ее не видел. По крайней мере, до того, как он поступил на военную службу. Казалось, прошла целая вечность, прежде чем его глаза открылись для узости взгляда, обещанной каждым салоном, и прежде чем он развил свой собственный моральный центр. Он чувствовал себя более спокойным, чем когда-либо, и, по правде говоря, способность избегать фракционных споров в своем подразделении принесла ему быстрое повышение до сержанта. Но в своей семье он оставался в этом отношении одинок.\n\nОн знал, что когда-то давно не смог бы перестать говорить о великом плане Гуманистов, огромном проекте по созданию городского коридора между крупнейшими городами Республики. Это обещало огромные экономические выгоды от интеграции, а также продвижение Сибирской идентичности, но на самом деле что это значило? Больший контроль над мировоззрением простых граждан? Эрозия этнической и религиозной идентичности? Чрезмерная концентрация богатства и возможностей?\n\nОн не высказывал таких мыслей своей семье. Они не смогли бы понять и, кроме того, возразили бы против них. Во всяком случае, этого было более чем достаточно.\n\nАнатолий еще долго смотрел на Думу, а потом повернулся, чтобы уйти. Он знал, что многое из того, что говорилось в этом здании, было неуместно, конфликты тех, кто не мог видеть недостатки в своем собственном положении или достоинства в других. Как и его кухонный стол. В обоих случаях они сосредоточились только на идее.\n\nАнатолий сосредоточился бы на человеке, которого это коснулось. "
