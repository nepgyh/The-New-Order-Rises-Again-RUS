 ERS_petrov.17.t:0 "Петровский салон: расширение промышленности"
 ERS_petrov.17.desc:0 "Анатолий Петров стоял на улице возле Думы в Томске и вдруг понял, как давно он ее не видел. По крайней мере, до того, как он поступил на военную службу.\n\nКазалось, прошла целая вечность, прежде чем его глаза открылись для узости зрения, обещанной каждым салоном, и прежде чем он развил свой собственный моральный центр. Он чувствовал себя более спокойным, чем когда-либо, и, по правде говоря, способность избегать фракционных споров в своем подразделении принесла ему быстрое повышение до сержанта. Но в своей семье он оставался в этом отношении одинок.\n\nОтец не переставал говорить о грандиозном плане Бастийяров, об огромном инфраструктурном коридоре на Дальний Восток и в тихоокеанские порты, а также о сближении с Японией. Он обещал огромную промышленную и экономическую экспансию, но на самом деле что это значило? Больше производства для оружия? Более эффективная сборочная линия для войны?\n\nОн не высказывал таких мыслей отцу. Он ничего не поймет и, кроме того, будет спорить с ними. Во всяком случае, мать и сестра обеспечили его более чем достаточно.\n\nАнатолий еще долго смотрел на Думу, а потом повернулся, чтобы уйти. Он знал, что многое из того, что говорилось в этом здании, было неуместно, конфликты тех, кто не мог видеть недостатки в своем собственном положении или достоинства в других. Как и его кухонный стол. В обоих случаях они сосредоточились только на идее.\n\nАнатолий сосредоточился бы на человеке, которого это коснулось."
 ERS_petrov.17.a:0 "Застывшее направление."

