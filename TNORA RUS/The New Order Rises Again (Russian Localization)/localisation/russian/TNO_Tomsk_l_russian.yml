 ERS.126.desc:0 "Везде, куда бы ни посмотрели в салонах, шла горячая, ожесточенная дискуссия между "
 ERS.126.a:0 "В конце концов, это была славная дискуссия."

 ERS.127.t:0 "Новая армия Республики" #Tomsk Bastillard Regional The new republican army - bastillard
 ERS.127.desc:0 "Бастильяры верят в то, что армия должна быть эффективной и действенной, а не большой и пафосной. Для этого их реформы направлены на формирование армии в небольшую, профессиональную силу, которая будет свободна от популистской агитации и способна защитить республику от внутренних и внешних угроз.\n\nВместо растраты ресурсов на то, чтобы сделать армию наступательно ориентированной, мы будем инвестировать в определенной степени как в артиллерию, так и в фортификационные сооружения. Мы позволим нашим врагам использовать собственные ресурсы, атакуя нас там, где это не повредит, пока они не станут достаточно слабыми, чтобы мы могли нанести ответный удар, когда они окажутся слабы. В новой республиканской армии не будет ни расточительства, ни помпезности."
 ERS.127.a:0 "Просто и эффективно."

 ERS.128.t:0 "Симфония стали и движения" #Tomsk Bastillard Regional A symphony of Steel and Movement
 ERS.128.desc:0 "В Центральной Сибири все наконец-то налажено и сбалансировано. У нас есть смесь государственных предприятий и частного бизнеса, приносящая высокую прибыль и создающая множество новых рабочих мест. Регион, наконец, становится индустриальным, так как наша экономика, производство ресурсов и военное производство растут с каждым днем. Наша справедливая система социальной защиты настолько успокаивает работников, что они довольны, в то время как нам не пришлось жертвовать слишком многим из государственной или отраслевой казны, чтобы заслужить такую стабильность. И, наконец, наша новая культура упорного труда и строгой дисциплины распространилась повсюду.\n\nЭкономика и все рабочие и бизнесмены в ней работают гладко и эффективно, и одного этого достижения достаточно, чтобы подтвердить, что мы достигли экономического успеха."
 ERS.128.a:0 "Полагаю, нам стоит похлопать самих себя по спине."

 ERS.129.t:0 "Глаза и уши Республики." #Tomsk Bastillard Regional Eyes and Ears of the Republic
 ERS.129.desc:0 "По мнению некоторых, это спорно и противоречит ценностям Республики, но развитие нашего агентства разведывательной службы равносильно продолжению существования нашего любимого государства.\n\nБастильяры наделили его конкретным и важным мандатом, а надзор за работой агентства осуществляется совместным комитетом, в состав которого входят представители всех четырех салонов. Оно будет использоваться для шпионажа за действиями наших врагов в подготовке нашего последнего удара по претендентам на  западе и востоке. Любая разведывательная информация, которую мы собираем, дорога - Республика должна знать все о своих соперниках!"
 ERS.129.a:0 "Нашими идеалами можно пренебречь, когда на кону наше выживание."

 ERS.130.t:0 "Техно" #Tomsk Culture event 1967 techno music
 ERS.130.desc:0 "Она заполняет радиоволны и шокирует уши всех тех, кто настраивается. Студенты-инженеры Томского республиканского университета, связанные с клубом "techno" music, and it is wildly popular with the youth. The Humanist and Decembrist old-timers and the older generation as a whole have slandered the genre as "nothing but bleeps and blorps" and "hardly music at all". Try as they might though, they can't stop our culture from evolving!"
 ERS.130.a:0 "Почему старикам не терпится всё испортить?"

 ERS.131.t:0 "Добро пожаловать в " #Tomsk Culture event 1964 absurdist serial
 ERS.131.desc:0 "Удивительный новый радиосериал был разработан коллективом продюсеров-Бастильяр в городе Стрежевой. Сериал под названием "Welcome to Dolina Nochi", it has become one of the most divisive entertainment products to have come over our airwaves in recent years.\n\nThe serial is set in the small town of Dolina Nochi, a former mill town on the Ob River, which is now centered around a bicycle factory. It follows the daily goings-on of the town's inhabitants: Boris the foreman, Daria the schoolteacher, Alyona and Artyom the factory workers, and so on. However, Dolina Nochi is much stranger than appearances might initially imply. The serial depicts it as almost existing in a bubble, seemingly free from Russia's divisions and turmoil. Moreover, the townsfolk seem to be constantly afflicted by supernatural occurrences. A vast glowing cloud appears above the kindergarten, before becoming the principal. A five-headed dragon is arrested by the local police for committing fraud. And a strange forest on the outskirts of town begins whispering to residents to join it.\n\nThe absurdism of "Welcome to Dolina Nochi" is contrasted against the seemingly repetitive nature of its plots, which are unnervingly normal, given the circumstances. This has made the serial especially controversial, as the show constantly veers between mind-numbing boredom and surreal horror. Some decry it as bizarre and meaningless, while devoted fans gather in cafes to compare notes and share theories. One particularly noteworthy bit of speculation is that the entire town exists in a time loop. Others say that it's all a dream, or that the town is in fact located in the American Southwest. Or, perhaps, all three. With "Welcome to Dolina Nochi", nobody really knows."
 ERS.131.a:0 "Существует тонкая смысловая линия, разделяющая странное и красивое, и эта линия покрыта медузами."

 ERS.132.t:0 "Масленичная неделя" #Tomsk Culture event 1965 second week of march: Maslenitsa week
 ERS.132.desc:0 "Это Масленица, последняя неделя перед Великим Постом у православных. Многие до сих пор следуют традиции воздержания от мяса, и многие... в любом случае, этот праздник является отличным поводом, чтобы съесть много вкусных молочных продуктов и пообщаться.\n\nДекабристы, как всегда, организовывали торжества, чтобы оживить праздник в связи с его историческим и религиозным значением, и в целом, как отличный повод для празднования. В течение недели было много блинчиков, изготовление чучела на Масленицу, мероприятия на свежем воздухе и вечеринки, а сам Лихачов надевал фартук и бегал по улице, чтобы раздавать еду. В конце недели начнется Великий пост, подготовка к Пасхе, и это повод для религиозного осмысления."
 ERS.132.a:0 "Ммм... люблю блины!"

 ERS.133.t:0 "Фестиваль Народной музыки" #Tomsk Culture event 1966 autumn people's music festival
 ERS.133.desc:0 "Кто не любит музыку? Гуманисты ответили на этот вопрос однозначно -  "No one!" and has always given even the common working man a chance to pursue their artistic passions on the side. They have thrown together a lovely music festival featuring the works of Humanist composers being played by workers.\n\nDespite mocking from the other Salons, the Humanists have provided free music lessons to workers who want them, and the performers have surprisingly done quite well so far, though not as well as professionals. The workers' musical prowess is most certainly evidence of the Humanists' long-held belief and vision that education and the pursuit of one's passions is a right to all. But the politics that caused the event don't matter right now, because everyone is able to have a good time, listen to some good music, and share some good vodka."
 ERS.133.a:0 "Человечество способно на все, к чему стремится."

 ERS.134.t:0 "Упущенные возможности" #Tomsk event modernist superreg Missed Opportunities
 ERS.134.desc:0 "Шум от фабричных станков прозвучал в ушах Влада, когда он работал над изготовлением еще одного пальто. Он должен был быть в университете, так как он пропустил одно из его самых важных занятий. Вместо этого, однако, он был здесь, работая в две смены, чтобы попытаться заработать достаточно денег для своей семьи. С тех пор как его отец погиб, сражаясь на Дальнем Востоке, его мать едва могла сделать достаточно, чтобы удержать их в своем доме.\n\nВладу очень хотелось, чтобы у него было время ходить на занятия, правда, хотелось, но если он не заработает достаточно денег, он знал, что их выселят из его квартиры. Если бы только "government for the people" would help! Sure, the modernists gave subsidies to students and tried to make schooling easier, but it barely helped him. His family always had problems paying to live in their apartment, even before his dad died, and sometimes they were even forced to live out on the streets.\n\nDid the Modernists ever notice people like him, or did they only care for the children of the elite? Sending professors' and scientists' kids to the best universities free of charge while he barely got paid enough to live. Sometimes it was infuriating, listening on the old radio how the modernists promised education reform while he saw nothing going towards making his life livable.\n\nVlad looked back down at the coat he was putting together and sighed."
 ERS.134.a:0 "Я стараюсь как могу!"

 ERS.135.t:0 "Международные финансы" #Tomsk event modernist superreg International finance
 ERS.135.desc:0 "Павлина сидела в своем удобном офисном кресле и смотрела вниз на диаграммы и документы, которые она заполняла. С тех пор, как ее дочь попала в ясли, один из новых модернистских детсадов, у нее появилось больше времени, и она решила провести его, устроившись на работу.Больше денег никогда не могло повредить.\n\nСкрипя над цифрами, Павлина работала над тем, чтобы решить, какая часть республики больше всего нуждается в помощи.  Где финансировать больше школ, где нуждаться в парке, где финансировать больше жилья - все это делала Павлина. Она просто надеялась, что ее математика была правильной, в молодости она получила только начальное образование.\n\n"Hey, you're supposed to round that down," said Hadrien, her supervisor. Hadrien was a staunch Humanist, and he was not too hot on his new job seeking international finance.\n\n"You're not messing me up just to make sure we don't take too many foreign investments are you, Hadrien?" Pavlina joked.\n\n"No, your math is just wrong." Hadrien said, simply. "Still though, I think these foreigners funding our modernization is not a good idea. Think of all the debt we could be in fifteen years!"\n\n"You already said that and besides, I'm sure the Modernists have a plan." Pavlina said. "Don't you like the new changes? More housing, more schools, more everything! You know I wouldn't even have this job if it weren't for the Modernists. I think everything is going great.""
 ERS.135.a:0 "Что ж, модернизация всегда дорога."

 ERS.136.t:0 "Переполнение стека" #Tomsk event modernist superreg Stack Overflow
 ERS.136.desc:0 "Компьютер издавал свои систематические звуки, периодически становясь все громче, когда Петр и его коллеги Антон и Андрей сидели рядом с ним. Первая программа Петра на новом языке кодирования, Fortran, была почти завершена и готова к запуску.\n\n"You forgot a call," said Anton, pointing to the screen. "Other than that, I think it's ready to run! The future sits in front of us, men."\n\n"Okay, here we go," said Pyotr, placing the call sign in front of his code. "That was easier than I thought it would be, and it didn't take that long either. Let's see what it does!"\n\nPyotr pressed run, and the computer began to whir. Then it became louder... and louder... and then suddenly -\n\n"It crashed," moaned Andrey.\n\n"You forgot to provide your output, you moron!" Proclaimed Anton.\n\n"My what?" Said Pyotr, confused. "I didn't know I had to state an output."\n\n"Of course you do, idiot. Here, give it to me." Anton took the keyboard and rebooted the computer. "Wait, this says it crashed from stack overflow, what does that even mean?\n\n"It means programming is not as easy as it sounds." Replied Pyotr."
 ERS.136.a:0 "Может, проверять программу на баги будет легче?"

 ERS.137.t:0 "Томск, технократы и Токио." #Tomsk event humanist superreg An evening meal in Tokyo
 ERS.137.desc:0 "Длинный путь из центра Сибири до столицы Японской империи был долгим и трудным. Вайнберг знал о пользе иностранной поддержки, помощи и, черт возьми, даже простого признания. А теперь, учитывая разбитое и расколотое государство, в котором Россия находилась так долго, некоторая поддержка со стороны симпатизирующих за рубежом может еще спасти человечество России.\n\nТакое спасение, однако, не произойдет в зале заседаний совета директоров. Не произошло бы этого и на каком-либо официальном собрании или артикулированных дебатах, проводившихся в больших залах управления: нет, такое спасительное благословение произошло бы за ужином, так как для элиты японских чиновников, вовлеченных в управление внешней политикой, наряду с Шостокавичем, была подана их лапша Удон среди люстр и золотых безделушек. Шиина Эцусабуро сидела в тот день рядом с Президентом Содружества Сибири, как завязалась болтовня.\n\n"You know, the Japanese political system strives for efficiency in the waking hours of chambers and committees, and efficiency means hard labor. We've worked so hard to get the people of Japan to be a hardworking, dedicated folk, ready for the days ahead in life in all manner of difficulty. From what I hear, however, the Commonwealth's people may not be so ready, at fault of their government's kindness." Stated Etsusaburo, as he delicately balanced the noodles into his mouth.\n\n"And yet, how can a state claim morality should it not care for those who support it? For the very toilers who allow for the mechanisms of state to run, who report for their duty, their activism, their role in the world. Whip cracks in the territories of Manchukuo makes not for a strong state: humanity does." Vainberg stated, as he began to eat as well.\n\nAs the elite of Japan stared on, the respect for Vainberg and the noodles they ate molded as well."
 ERS.137.a:0 "Говорите правду, говорите с достоинством."

 ERS.138.t:0 "Ломая стену в сознании" #Tomsk event humanist superreg Breaking The Wall in the Mind
 ERS.138.desc:0 "Чувство единства постепенно формируется у жителей Новосибирска и Барнаула по мере продвижения плана "
 ERS.138.a:0 "Эти различия всегда заключались в преобладании разума над материей."

 ERS.139.t:0 "Республика граждан" #Tomsk event humanist superreg A Republic of Citizens
 ERS.139.desc:0 "Ничто не сравнится со свежим воздухом, прохладным бризом и прекрасным, бесконечным видом на лес в сибирское воскресное утро. И прямо там, вместе с остальными местными милиционерами, был президент Мечислав Вайнберг, поднялся и у них рано вместе со всеми на обязательное еженедельное обучение.\n\nДовольно много маленьких детей пришли посмотреть, как их братья, двоюродные братья, отцы и президент под ослепительным сиянием яркого утреннего солнца исполняют свои отжимания и стрельбу из винтовки. Из смешных историй и серьезных разговоров о республике, которая служила каждому мужчине, женщине и ребенку от своих старших друзей и родственников, дети так же, как и взрослые, стремились бороться за свою родину и свои права.Каждый, кто имел такой высокий моральный дух, был еще новым феноменом, и Мечислав телепортировался с радостью и гордостью, видя, как его народ заботится о своем народе и друг о друге.\n\nВ немногих больших городах и во многих крохотных крестьянских и шахтерских городках по народным жилам пронеслась новая положительная и обнадеживающая энергия, так как когда-то существовали настоящая свобода, демократия и возможности, а подавлению капитализма сильно мешала доброжелательная руководящая рука государства.  Эта новая российская республика была, невероятно, местом, где каждый человек имел возможность жить безопасной, спокойной, здоровой и счастливой жизнью.\n\nТам было еще больше работы. Всегда есть над чем работать. Скоро мы принесем это процветание всей России, и, возможно, даже в места за ее пределами. Но пока каждый гражданин может наслаждаться тем, что мы соединили в себе лучшие, и только лучшие, элементы революций 1917 и 1918 годов."
 ERS.139.a:0 "Невольно прослезишься, когда видишь таких счастливых людей."

 ERS.140.t:0 "Будущее нации" #Tomsk event bastillard superreg A nation's future
 ERS.140.desc:0 "Тук-тук. "Delivery for the family of Vasily Antonovich!" Hmm... Vasily wasn't expecting any mail at his home. But the man outside was not a mailman. It was a low-level government bureaucrat. "Good afternoon, sir. The government has begun a program of giving children free toys to help stimulate their development. Are your children home from school? They can come pick a few things they'd like."\n\n"Oh, uh sure. Thank you. Luka, Liuba! Come here, the government is bringing you toys!" Confused but also excited for toys, Vasily's two young kids immediately popped their heads out of the front door and browsed the box of toys being carried by the employee.\n\n"I want that one!" yelled both children at the same time, picking an action figure and picture book respectively.\n\nAfter supper, Vasily and his wife watched the two young children playing with their new presents with glee. They were both totally enamored and absorbed by the toys, so surely this was providing some benefit to their childhoods? This new "Bastillard" political party and "Salon" government was awfully strange, but it seemed they cared about making life bearable for their citizens. They couldn't be too bad."
 ERS.140.a:0 "Выглядит так, что Луке и Любе правительство нравится больше всех."

 ERS.141.t:0 "Громоподобный парламент" #Tomsk event bastillard superreg The thunderous parliament
 ERS.141.desc:0 ""There is no other choice. You make use of the opportunities that exist, or you fail to survive. I would be interested in hearing alternative plans for our development, but I already know you have none."\n\nKharms's dry, stinging words hung briefly over the deputies in the parliament before a deafening rabble consumed the entire room. Jeers and boos came from all over, including from some especially opinionated Bastillards, until Kharms yelled "ENOUGH!" over all the noise. It was incredibly rare that he got even a little flustered. Instantly calming down, the president continued,\n\n"I am no fan of the policies of the Empire of Japan myself. But it would be a grave mistake to ignore the massive economic boon we would experience by opening trade links with them. All we need to do is build up Manchurian industry and expand our Pacific ports, and our republic will have an economy that eventually eclipses even that of Germany. It is impossible to act in a morally pure fashion at every single crossroads, and we have an obligation to ensure that we spread democracy and prosperity as far and wide as we can. We need to finish this project to do that. And besides, you don't think Japan will find someone else to trade with if we don't trade with them? You are not that naive."\n\nThe parliament was much quieter than before. The deputies heavily pondered what their president had said, but whether Kharms's grand eastern development project came fully to fruition was still up in the air."
 ERS.141.a:0 "Будет ли план реализован?"

 ERS.142.t:0 "Конец Харбинского наследия" #Tomsk event bastillard superreg Ending Harbin's legacy
 ERS.142.desc:0 "Каждый человек находится и проходит через испытания "De-Harbinization" trials at this very moment. Mandatory classes are being taught to more moderate people on the evils and lack of freedom brought by fascism and monarchism. Every last vestige of authoritarian tendency will be wiped off the face of the Far East, even if we have to use rather... authoritarian means.\n\nSome of the most radical among the local populace are even being forcibly sent to re-education camps, and many people are being put on government lists, but these extreme circumstances mean we must reluctantly resort to these extreme measures. It is sad that we have no choice but to violate some of our principles, but it is absolutely necessary for the safety, stability, and eventual prosperity of our republic."
 ERS.142.a:0 "Небольшой парадокс."

 ERS.143.t:0 "Военный парад" #Tomsk event decembrist superreg Military Parade
 ERS.143.desc:0 "Шапошников и Лихачев издалека наблюдали за парадом странно одетых и тяжело вооруженных солдат, шедших по одной из главных дорог Томска. Их красочная, неонаполеоновская форма действительно была странной, но, безусловно, выделялась. "Those are some impressive weapons we have in our arsenal," commented Likhachyov, gesturing towards some modern tanks and self-propelled artillery pieces.\n\n"Yes," replied Shaposhnikov, "but these are easily the best-equipped men in the entire army. There is still very much work ahead before we are ready for any major conflict."\n\n"That's good to know, General. But at the very least, the people will be reassured of our strength and glad to see the men who fight for our republic up close."\n\n"There is definitely value in that, Mr. President.""
 ERS.143.a:0 "Это уже что-то. А скоро это будет больше, чем что-то."

 ERS.144.t:0 "Речь Великого Раздора" #Tomsk event decembrist superreg The Great Discord Speech
 ERS.144.desc:0 ""There is a great discord in our republic. A political turmoil which has constantly threatened the very existence of this nation and our unique form of governance for years, since long before we even reunited the old territories of the Central Siberian Republic. Every single person here knows exactly what I am referring to: our Salon system is utterly incapable of dealing with outsiders."\n\n"Disunity is plaguing us, it's slowly killing us like the venom of a snake, but we're simply ignoring it and allowing the lifeblood of the country to slowly drain out of it. So many care nothing for what our government does, or have lost faith in us ages ago. So many more still wish to belong to some other rival state because their ideology is so much better than ours or they miss their dear leader. This is a severe problem! But it is not impossible to solve."\n\n"We can integrate people from all circles into our system; the independents, the majority of the radicals, the cynics, the siloviki, just about all of them! But some of us are scared to place their power in jeopardy. This is about the good of the republic, not your desire to keep your seat in the chamber. Start acting like it."\n\n"I have a great many plans to put an end to this great discord, but we need everyone fully committed and working harder than ever. Maintaining the legacy of Pasternak so that it stands forever across Russia is far from easy. Let's get our hands dirty and get to work.""
 ERS.144.a:0 "Жёстко, но по делу."

 ERS.145.t:0 "Лоббистское приключение Свиридова" #Tomsk event decembrist superreg trip to america
 ERS.145.desc:0 ""Mister Rostow," said Georgy Sviridov, "thank you so much for meeting with me. Although I am a composer, my government has tasked me with trying to find support here for our claim on Russia."\n\n"You shouldn't have any problem with that," said Walt Whitman Rostow, one of the more prominent figures in the American National Progressive Party. "There's a bunch of people here who would wish to see Russia united under a strong, democratic government such as yours. That's honestly the best case scenario for the United States. And plenty of politicians will gladly support you."\n\nSviridov was intrigued. "Do you know anyone specifically who could be of any aid?"\n\nWalt took out a pen and a scrap of paper. "There's two major ones I know," he said. "Scoop Jackson, that's the one you want to see. He's the big NPP foreign policy guy. He'll support you, you folks fit his qualifications. You like freedom, democracy, capitalism, and you aren't making any bones about giving Fritz one to the nuts."\n\n"Very good, Mister Rostow."\n\n"Now for the R-Ds, there's a guy who will for sure want to be your friend. Name's George McGovern. Have a talk with him, and you'll get along just fine if you want good relations with America. He'll give you some more R-Ds who will want to be your friend as well. And if you have any food problems, he'll want to help you on that.""
 ERS.145.a:0 "Кажется, мы не без друзей."

 ERS.146.t:0 "Демократический процесс"
 ERS.146.desc:0 "Абрам вошёл в тёплое здание, радуясь выходу из замерзших улиц Томска. Потирая руки, он подошел к столу, за ним сидела короткая женщина в очках. "Good morning, ma'am, my name is Abram Dmitriev, and I used to be a politician in Novosibirsk. How would I run for office in Tomsk?"\n\nThe woman looked up and smiled. "Oh, it's very easy, just sign all these forms, fill out the location you wish to run, and include which salon you have been backed by."\n\n"Wait, so I have to be backed by a salon? Why can't I run as an independent?"\n\nThe woman's smile faded. "That's not how Pasternak designed our unique democracy, dear. You must be backed by a salon or else you will not appear on the ballot. Clear and simple."\n\n"That doesn't seem very democratic, as you have to follow the ideology of the salons, but I guess if I had to pick the Modernists seem best."\n\nThe woman leaned back in her chair. "Well then, make sure you get this signed by a Modernist leader and bring it back to me. They're having a meeting in the convention hall next week. And dear, don't complain about how this is undemocratic. You lived in Novosibirsk for Christ's sake."
 ERS.146.a:0 "Он привыкнет."

 ERS.151.t:0 "Кампания Бастильяр по распространению грамотности"
 ERS.151.desc:0 "Хотя литературная компетентность сибиряков далека от того, что можно считать великим, единственным исключением из этого правила был Томск. Тем не менее, даже несмотря на интеллектуальный и культурный центр, грамотность оставалась в первую очередь сферой деятельности избранной группы бюрократов, ученых, писателей и других элит. Президент Хармс и салон Бастильяр в целом стремятся устранить это несоответствие.\n\nСалон, с помощью и при поддержке правительства, занимался перевозкой как учителей, так и материалов, необходимых для расширения читательских способностей населения. Занятия проводятся как для молодых, так и для пожилых. Президент Хармс высоко оценил действия своих собратьев-бастильяр, заявив, что население "
 ERS.151.a:0 "Литература расширяет разум до невиданных ранее пределов."

 ERS.152.t:0 "Преступление в состоянии аффекта"
 ERS.152.desc:0 "Гумилев сидел перед судьей, его лицо не могло скрыть его ярость. Гумилев должен был быть первым судимым за преступления, совершенные евразийцами, как деспот, возглавляющий движение. Собравшаяся толпа, наблюдая за судом, замолчала, когда судья несколько раз хлопнул молотком: "Citizens of the Republic, we meet here today for the trial of the Eurasianist government, beginning with the trial of their leader, Lev Gumilyov," he then turned to face Gumilyov directly before resuming his speech, "Lev Gumilyov, this court hereby finds you responsible for the atrocities committed by those under your command, including the countless war crimes and oppressive reprisals committed by your soldiers and government. Do you have anything you wish to say?"\n\n"Yes, I do. You all wish to doom the Eurasian people, perverting this continent with your sickening Romano-Germanic ideals, and your Atlanticist decadence, and call me the criminal?!" Gumilyov started shouting as the spectators began to drown him out with their protests, "You all have doomed the only hope for our peoples! Your leaders wish to make us weak, and kow-tow to the Germans and the Jews! You shall all pay for your folly, and I will not shed a tear when your cities burn and your people bleed out in the streets!"\n\nThe judge slammed his gavel several more times, and a number of spectators had to be removed in order to restore order in the room. The judge began to speak once more, "Lev Gumilyov, the court and the jury hereby find you guilty of all charges. I hereby assign to you 257 years in prison, without parole. Goodbye, Gumilyov," Gumilyov was escorted out of the courtroom by a protective ring of guards, shielding him from any possible harm from the gallery, who cheered as he exited through the doors."
 ERS.152.a:0 "Гумилёв больше не будет терзать наш народ!"

 ERS.153.t:0 "Забытый дворец"
 ERS.153.desc:0 "Новосибирск был в восторге от активности. Никитин был направлен Вайнбергом для помощи в ремонте железнодорожных станций, поврежденных в войне за объединение. Город был крупным транспортным и коммуникационным узлом Центральной Сибири. Поэтому Гуманистический салон направил некоторые из своих лучших активов для наблюдения за процессом восстановления. Никитин не мог не порадоваться цикличности истории. Проектирование железнодорожного вокзала Новосибирска было одним из первых его проектов. Теперь он отвечал за расчистку завалов и начал все заново.\n\nГуманистический министр гордился своим опытом работы с большими фондами.  Основания Новосибирска, к сожалению, были прогрызены тяжелой артиллерией. Как термиты сделали с деревом, так и война сделала с вокзалом. С бонусом неразорвавшихся боеприпасов, конечно же, замедляя прогресс. Тем не менее, работа продолжалась. Люди должны были искать порядок там, где когда-то царил хаос. Никитин думал о тридцатых годах, о Советском Союзе Бухарина. Насколько все было по-другому!\n\nОн думал о дворце Советов, который когда-то должен был олицетворять собой триумф мировой революции. Проектирование фундамента такого колоссального проекта потребовало большой работы и многих технических усовершенствований. Как иронично, что триумфальный памятник революции был поглощен фашистским приливом. Никитин не знал, что случилось с дворцом кино. Наверное, снесен, как и все остальное в Москве, немцы не нашли его по вкусу. Когда-то свидетельство о будущем народа, дворец был забыт. То же самое случилось бы и с обновленной Центральной Сибирской республикой? Когда-то проект уже был близок к краху."
 ERS.153.a:0 "Время делает из нас всех дураков."

 ERS.154.t:0 "Щит"
 ERS.154.desc:0 "Книжные магазины по всему городу Томску кишат жизнью, так как люди спешат забрать свой экземпляр последнего романа Кожевникова: "Shield and Sword".\n\nA former journalist for Soviet tabloid Pravda as well as a member of the Humanist Salon, Vadim Kozhevnikov's latest work is one of espionage fiction, as he describes one Soviet spy's devious attempt at infiltrating Nazi intelligence services during the West Russian War, by masquerading as a Volga German and weaseling himself behind enemy lines, slowly climbing the ranks of the Abwehr to eventually ending up coordinating various partisan groups in former Soviet territories as well as diverting German Intelligence to the Russian Front.\n\nThough the novel ends ends a bitter note, as the protagonist's cover gets blown and ends up being executed in the waning days of the war, this detail does little to deter would-be readers who become quickly enamored with with the idea of a hero working in the shadows for the good of the country, quietly instilling a feeling of national pride in a generation of young readers."
 ERS.154.a:0 "Читают, чтобы не чувствовать себя одиноким."

 ERS.155.t:0 "Меч"
 ERS.155.desc:0 "Если заглянуть на фасад любого кинотеатра в [ERS.GetName]е, то иллюминация ослепила бы беднягу, который положил глаз на мириады неоновых огней, установленных для показа "Shield and Sword", the movie adaptation of Kozhevnikov's espionage novel.\n\nTruly, this adaptation could be called a massive success as lines of people were seen reaching street corners. Though the book managed to awaken a slight feeling of national pride in readers, the movie managed to broaden its impact, perhaps even setting it ablaze even more so as countless citizens, inspired by the movie and its protagonist's struggles against the Nazi Reich no doubt, start enlisting in service of the Republic, for the Motherland needs all of its children to defend it from further ravages carried out by Germany."
 ERS.155.a:0 "С чего начинается Родина?"

 ERS.156.t:0 "Запад против Востока"
 ERS.156.desc:0 "Взвод солдат пробивается сквозь сибирский снег, флаг ЦСР маленький, но заметный на их форме. Два солдата у спины отрублены в мороз. "Hey, hey Danil," One hissed to the other between chattering teeth. "Where the fuck are we going? This weather will be the death of us."\n\n"Shut up, Nikita." Danil replied, his arms wrapped around himself in a futile attempt to preserve warmth. "Orders are orders, and if you keep being a spineless idiot then so help me-"\n\nA shot rang out, then another, then another. They were loud, and more importantly, close. The entire platoon froze where they were, and looked around for the source. None of them were fresh recruits, even Nikita. Yet something was off about the shots they had heard, were continuing to hear. They followed each other methodically, almost mechanically, as though they were fired against no resistance.\n\n"There!" Nikita shouted, pointing to a clearing in the trees along their path. The uniforms they saw clearly belonged to the damned Eurasians, and Danil wasted no time in getting his rifle ready, seeing the others do the same.\n\n"Open fire!" Their commander cried out, causing the Eurasians to turn to face them. Too late. The platoon's fire decimated the smaller squad of Eurasians, and those few that managed to return fire soon followed. It was when they approached the enemy position to search for survivors that they saw the reason for the strange gunfire a short distance away. Nine CSR soldiers who had been taken prisoner by the Eurasians lay dead on the ground, clearly executed. Three more kneeled to their side, soon to follow had their would-be executioners been spotted any later. To Danil's side, Nikita shook his head in disgust. Danil would have too, if things like this still surprised him anymore. Instead, he only had one thing to tell the surviving prisoners."
 ERS.156.a:0 "Мы заставим их заплатить."

 ERS.157.t:0 "Увы, Вавилон"
 ERS.157.desc:0 "Машина министра въехала в лагерь для беженцев. Антонина Пирожкова почувствовала себя виноватой в том, что отняла у нее время в качестве Верховного комиссара по экономическому развитию, чтобы пойти на это личное поручение. Сахаров не обрадовался, когда узнал о ее нежелании. "There is so much to be done that a day off will not hurt our progress! Go, and look for him!". Thus, she had found herself in Kemerovo, visiting one of the region's dwindling refugee camps. The end of unification wars had brought normality back. Only the very sick and impoverished remained.\n\nThe administrator of the camp led her to the field hospital. To her worried expression, the administrator had swiftly reassured her that Isaac Babel's condition was stable. Merely a bad virus, setting fire to a malnourished body. Doctors had intervened rapidly.\n\nIsaac slept soundly. She stood by the bed, lost in memories. How often had she seen him sleeping peacefully like this. Cold reality superposed on warm recollection. Her love was gaunt, his trait chiselled by deprivation. Now and then a cough would upset her husband's rest, shaking his body cruelly. A few silent tears rolled down her face. None of this mattered, he was alive! Alive!\n\nAnd so Antonina sat by her husband's side. The war had separated them. No doubt had it brought to him challenges and trials. Time would heal all rifts, and so she took this day off to sit by her partner's side, letting him rest for a little longer. Her work could indeed wait for another day."
 ERS.157.a:0 "Реализованные мечты, гармоничные песни."

 ERS.158.t:0 "Демократический процесс"
 ERS.158.desc:0 "Абрам вошёл в тёплое здание, радуясь выходу из замерзших улиц Томска. Потирая руки, он подошел к столу, за ним сидела короткая женщина в очках. "Good morning, ma'am, my name is Abram Dmitriev, and I used to be a politician in Novosibirsk. How would I run for office in Tomsk?"\n\nThe woman looked up and smiled. "Oh, it's very easy, just sign all these forms, fill out the location you wish to run, and include which salon you have been backed by."\n\n"Wait, so I have to be backed by a salon? Why can't I run as an independent?"\n\nThe woman's smile faded. "That's not how Pasternak designed our unique democracy, dear. You must be backed by a salon or else you will not appear on the ballot. Clear and simple."\n\n"That doesn't seem very democratic, as you have to follow the ideology of the salons, but I guess if I had to pick the Modernists seem best."\n\nThe woman leaned back in her chair. "Well then, make sure you get this signed by a Modernist leader and bring it back to me. They're having a meeting in the convention hall next week. And dear, don't complain about how this is undemocratic. You lived in Novosibirsk for Christ's sake."
 ERS.158.a:0 "Он привыкнет."

 ### Election events ###
 ERS_elections.0.t:0 "Новые выборы на горизонте"
 ERS_elections.0.desc:0 "Прошло уже четыре года с тех пор, как Пастернак покончил с Временным правительством и могли состояться первые выборы нашей новой системы. Четыре года великих перемен для нашей республики, надежд и мечтаний, побед и поражений. К добру это или к худу, но нынешнему лидирующему салону приходится идти на новые выборы, принося с собой свою уникальную Конституцию.\n\nПока еще слишком рано говорить, получит ли старое правительство второй мандат на продолжение своей программы или новому салону придется управлять проектами и наследием конкурирующей идеологии. Три кандидата на выборах 1963 года вновь выдвигаются в президенты: Лихачев от декабристского салона, Сахаров от модернистского общества и Хармс от группы Бастильяр. У Дмитрия Шостаковича слишком слабое здоровье, его друг и протеже Мечислав Вайнберг подхватывает факел гуманистического салона.\n\nПока еще рано говорить, у кого есть преимущество, но, идя на выборы, одна из партий в последнее время ведет свою предвыборную кампанию необычайно хорошо.\n\nЗа какой кампанией салона вы хотите следить?"
 ERS_elections.0.a:0 "Декабристы"
 ERS_elections.0.b:0 "Модернисты"
 ERS_elections.0.c:0 "Гуманисты"
 ERS_elections.0.d:0 "Бастиляры"

 ERS_elections.2.t:0 "Победа за обществом Гуманистов!"
 ERS_elections.2.desc:0 "Сегодня горожане доверили Мечиславу Вайнбергу роль президента. Благодаря этой победе и отличным результатам для движения Гуманистов, Республика будет работать под управлением однопартийной думы на протяжении четырех лет. Четыре года прямой демократии, референдум и стремления к гуманистическим идеалам.\n\nПрезидент Вайнберг выступал за важность преобразования Центрально-Сибирского плана  в одну из крупнейших мировых экономик, которые управляются рабочей силой. Не менее важно для него и развитие национальной армии, созданной на базе реформ маршала Шапошникова, направленной на формирование гражданской армии, способную превзойти любую угрозу для республики. Новый президент обращает внимание на восток для того, чтобы показать новую республику миру, доходя до моря, показать миру хорошие новости о России, свободной от тирании и экстремизма, добрую Россию к своим рабочим и беспощадную к врагам нации. "
 ERS_elections.2.a:0 "Поздравляем Мечислава!"

 ERS_elections.3.t:0 "Победа за обществом Декабристов"
 ERS_elections.3.desc:0 "Общество Декабристов одержало победу во вторых президентских выборах в Республике. Популярный российский медиевист Дмитрий Лихачев будет использовать поддержку представителей Декабристов и сенаторов в двухпалатной Белой Думе с целью привести страну к аксиомам демократии, энвайронментализму и прагматике либерального консерватизма.\n\nАмбиции Лихачева для последующих четырех лет не были мистическими. Центрально-Сибирский план подлежит либерализации в рамках строгих экологических норм.  Рабочие должны получить часть национального богатства в виде социальной защиты; достаточно чтобы предотвратить несчастья, но недостаточно для  того, чтобы притупить аппетит граждан перед работой, которая ждет впереди. Относительно внутренней и внешней политики, декабристы давно выступают за устранение экстремизма во всех его формах и проявлениях, и за расширение призыва чтобы помочь Республиканской армии в борьбе по освобождению. Россия обязана быть единой, Россия обязана быть свободной, и лучшее будущее необходимо защищать от тех, кто захочет убить прошлое России."
 ERS_elections.3.a:0 "Поздравляем Лихачёва!"

 ERS_elections.4.t:0 "Победа за обществом Модернистов"
 ERS_elections.4.desc:0 "Движение модернистов получило четкий мандат от народа. Его кандидат в президенты, известный физик Андрей Сахаров, будет руководить республикой четыре года. Модернисты давно проводят усердную работу над так называемой Синей Думой, элитарного совета министерств разных политических движений. Как только министерства будут наполнены квалифицированными политиками и бюрократами, Сахаров надеется на работу над улучшением экономики. Этот новый век будет сопровождаться увеличением прав таких меньшинств как женщины и гомосексуалисты. Хотя Сахаров известен своим личным пацифизмом, он и его партия проводят кампанию по использованию промышленности в Центральной Сибири и современной армии, способной преодолеть и устранить любую грозящую опасность для республики. После того как будет налажен контакт с внешним миром, во внешней политике, модернисты, вероятно, будут придерживаться политики в поддержку ОСН."
 ERS_elections.4.a:0 "Поздравляем Сахарова!"

 ERS_elections.5.t:0 "Победа за обществом Бастильяр"
 ERS_elections.5.desc:0 "Нет ничего странного в том, что поэт-абсурдист Даниил Хармс стал президентом после хорошо продуманной кампании общества Бастильяр. Несмотря на наследие в виде восстаний рабочих, граждане республики доверяют силе и могуществу верхней палате Серой Думы общества Бастильяр.\n\nВ обмен на этот странный договор с демократически избранным авторитарным правительством, жители республики ожидают экономического роста с помощью центрального планирования, в то время как правительство будет следить за страной на предмет фашистских и коммунистических агитаций и прагматичной внешней политики, направленной на обеспечение демократических отношений в будущем. По военным запросам Хармс неоднократно заявлял о важности использования современной оружейной мощи и инженерии, чтобы построить стену между свободным обществом и его врагами. \n\nПрезидент железной республики и серая дума выдвигаются в поход!"
 ERS_elections.5.a:0 "Поздравляем Хармса"


 ERS_elections.6.t:0 "Победа за Гуманистами!"
 ERS_elections.6.desc:0 "В рабочих районах Томска, как и в некоторых наилучших кофейнях и чайных домах, приверженцы общества гуманистов слушают радио затаив дыхание. Когда была анонсирована победа Дмитрия Шостаковича в президентских выборах, многие плакали. За многие годы анархии и на всем протяжении медленного и болезненного распада Центрально-Сибирской республики, другие потеряли веру в порядочность и доброту, характерную каждому гражданину России. Не гуманист.\n\nВо время празднований, рабочие собирались вокруг ораторов, слушали манифест движения гуманистов. Партийные активисты  громко отвергали марксистский социализм как и дезорганизованную монархию. Новый, современный хор демократических голосов будет расти, управляемый правительством, словно маэстро. Гражданам нация оказывала помощь, пыталась ограничить чрезмерные часы работы на предприятиях, обеспечивала образование и здоровье как в плохие, так и в хорошие времена. Взамен на это, нация будет ждать усилий от своих детей. Новая культура политических ассамблей, готовность решиться изменить мир вокруг себя, а также желание присоединиться к гражданской армии, который выйдут на поля Центральной Сибири.\n\nВ своих апартаментах Дмитрий Шостакович праздновал с друзьями и семьей. Следующие годы будут непростыми. Но со слабых плеч Пастернака на слабое тело самого Шостаковича, понесло тяжесть государства. Республика будет жить."
 ERS_elections.6.a:0 "Новая эра для рабочих!"

 ERS_elections.7.t:0 "Победа за Декабристами!"
 ERS_elections.7.desc:0 "Это была меланхоличная толпа, собравшаяся около Кафедрального собора Богоявления, собравшаяся послушать речь Бориса Пастернака о конце временной республики. Сейчас настроение толпы сильно изменилось по сравнению с тем, каким оно было этим ранним утром. Между ликующими декабристами, на площади собрались и простые горожане, чтобы увидеть нового президента. По окончании подсчета голосов, накануне вечером Дмитрий Лихачев из общества декабристов победил в выборах и стал президентом республики. .\n\nРечь Лихачева была короткой, но лаконичной. Поблагодарив своих избирателей за их неустанную поддержку, он высказал надежду, что другие движения будут поддерживать его как президента и работать вместе с ним. После он объяснил какие реформы он хочет проводить, в то время как главными являются реформирование тюремной системы Томска, капитальный ремонт аграрной инфраструктуры, которая соединяет города и поселки республики вместе и защиты окружающей среды и традиций России.  По сравнению с очень рациональной и просчитанной до мелочей речью, Лихачев добавил ноту эмоций в своем голосе. \n\nn\\n “Словно школьник,  я проводил все свои дни за прочтением книг о истории России, о хороших людях и глубоких лесах, об их возможностях включить новые идеи и странные традиции в свои жизни. Я обязан быть благодарным всем тем, кто дал старому исследователю истории России шанс оставить свой след в судьбе этого великого общества. Русские свободы есть в каждом из нас. Наше будущее принадлежит нам."As a scholar, I've long spent my days reading about Russian history, about the good people of wide steppes and deep forests, about their ability to incorporate new ideas and strange customs into their own life. I must thank you all once more for giving this old student of Russian history a chance to make his own mark on the destiny of this great society. Russian freedoms endure within all of us. Our future is ours for the taking.""
 ERS_elections.7.a:0 "К нашей судьбе, неся с собой свое прошлое."

 ERS_elections.8.t:0 "Победа за Модернистами!"
 ERS_elections.8.desc:0 "Андрей Сахаров стоял в самой середине толпы, с нетерпением ожидая услышать их нового президента. После кампании и дебатов в думе, модернисты одержали решающую победу на выборах. Модернистская кампания пообещала обширные реформы чтобы удовлетворить потребности Томска и подготовить к последующим изменениям. Ученые, бюрократы, профессора, простые мужчины и женщины, все, кто хотел наилучшего будущего объединились под слоганом модернистов. Сейчас самое время, чтобы сделать это реальность.\n\nАндрей не мог скрыть насколько он был счастлив, это был самый важный момент в его карьере. "Thank you, all of you, for your support of a smarter, more modern Tomsk. Together we can get to the heart of every problem and fix it from the ground up. I promise you a lot will change in the coming months, and it will be for the better. Our small democracy will become a stronger one, one where all will be able to vote quickly and easily. Our great education will become even greater, where all will be promised basic schooling and the best universities in Russia. Our government will be rebuilt to be one of merit and efficiency."\n\n"I also promise to the workers of Tomsk that they will see great changes in their jobs, ones that will satisfy both the workers and their bosses. More factories will also be built, to modernize our economy and provide civilians with what they want and the military with what they need. On that final note, we will not just bring these reforms to Tomsk. I promise to you and your families that democracy will be brought to all of Siberia, and the future holds a strong and united modern Russia. Thank you.""
 ERS_elections.8.a:0 "Мечты ученого стали реальностью."

 ERS_elections.9.t:0 "Победа за Бастильярами!"
 ERS_elections.9.desc:0 "На следующий день после выборов был обычный рабочий день. Трамвайные линии и железнодорожные станции были переполнены, когда народ страны возвращался на работу. Результаты выборов были у всех на устах. Из основных партий Бастильяры были наименее известны при роспуске Временного правительства. Разумеется, у салона были свои приверженцы. Среди банкиров и промышленников ходили слухи о том, что Центрально-Сибирская республика оказалась недостаточно крепкой. Идеи железной республики, где рабочие знали свое место, и бесконечный поток оружия и товаров народного потребления сделали нацию сильной и процветающей. Салон также имел своих сторонников среди солдат республики, которые считали, что армия нуждается в восстановлении после разрушительной войны с Ягодой и мятежей.\n\nДаниил Хармс был секретным оружием салона. Этот эксцентричный поэт, которого любили за его гуманитарную деятельность и за то, что он писал книги для детей, провел фантастическую кампанию среди бедных рабочих и столичной элиты. Снова и снова он вдалбливал свои тезисы: Томску нужна промышленность; ему нужна строгость; он должен фанатично противостоять экстремизму. Сепаратистская провинция будет возвращена в состав страны. С внутренними и внешними угрозами нужно было бороться агрессивно, чтобы российская демократия жила. С этой простой целью общество Бастильяр подготовило надежные экономические планы по стимулированию гражданской и военной промышленности и инфраструктуры.\n\nС окончанием дня все стали возвращаться домой. Только на этот раз железнодорожные вокзалы и городские центры по всей стране были покрыты искусством. Песни, написанные рабочими, плакаты, написанные в стиле, столь характерном для росписей, найденных в Томске. Уличный театр, в котором выступали члены общества Бастильяр. Чаще всего это были грубые статуи, выкованные из промышленных отходов, настоящая неподвижная армия. Все они были ориентированы на юг, где мятежные провинции прикрывались от возрождающегося Томска."
 ERS_elections.9.a:0 "Президент Хармс начинает свое правление со всплеска."
 
 ### The Petrov Salon ###
 ERS_petrov.1.t:0 "Салон Петрова: Утренняя Дума"
 ERS_petrov.1.desc:0 "Как и каждое утро, входя в кухню, Анатолий Петров приготовился. Ему только что исполнилось восемнадцать, и он хотел сделать объявление своей семье, но знал, что ему придется воспользоваться случаем, чтобы сделать это. Потому что завтрак в доме Петровых не был ни простым, ни тихим делом.\n\nКак и ожидалось, отец и сестра уже спорили. Его отец, всю жизнь проработавший на томских промышленных заводах, давно примкнул к Бастийярам, а сестра, только что поступившая в экономический университет, приняла модернистов и их технократические принципы. Почти по каждому вопросу возникали ожесточенные споры. Его мать придерживалась консервативных взглядов Декабристов в интересах стабильности и, кроме того, стремилась сохранить мир.\n\nЧто же касается самого Анатолия? Он сразу же был очарован фундаментально конструктивными идеалами гуманистов Шостаковича. Ему казалось вполне естественным, что единственный путь вперед для народа и нации-это путь коллективного сотрудничества. Вот почему его решение, по правде говоря, было совсем не таким.\n\nКогда мать поставила перед ним еду, он прервал отца и сестру и объявил: он завербовался в республиканскую армию и на следующей неделе уезжает на учебу. Обычно оживленная атмосфера Петрова завтрака сразу же умолкла, и Анатолий увидел, что если отец внутренне понимал долг сына, то мать и сестра-нет. Он приготовился к очень долгому утру.\n\nВ конце концов, однако, он знал, что его это не остановит. Президент Пастернак всегда говорил о том, что нужно быть готовым работать, готовым рисковать, встать и сделать жизнь лучше для всех.\n\nАнатолий именно так и собирался поступить."
 ERS_petrov.1.a:0 "Семья столь же разнообразная, как и сама республика."

 ERS_petrov.2.t:0 "Салон Петрова: Фундаментальная Опека"
 ERS_petrov.2.desc:0 "Если раньше Анатолий полагал, что его семья представляет собой микрокосм Республики, противоположных точек зрения, вовлеченных в духовные дебаты, то вскоре он обнаружил, что армия была еще больше.\n\nОднако, в отличие от своей семьи, инструктор по строевой подготовке-Бастильяр мог отказаться признать, что "
 ERS_petrov.2.a:0 "Республика, за которую стоит сражаться."

 ERS_petrov.3.t:0 "Салон Петрова: забвение импульса"
 ERS_petrov.3.desc:0 "Известие о смерти президента Бориса Пастернака ударило Анатолия Петрова, как кувалда, удар такой силы, что он был вынужден физически сесть.\n\nОн не думал, что способен испытывать такое отчаяние по отношению к кому-либо, кроме членов своей семьи, но, поразмыслив, понял. Вдохновляющие речи Пастернака были причиной, по которой он решил поступить на военную службу, и определили мирские идеалы, которые человек совести, такой как Анатолий, не мог игнорировать. Теперь он ушел, и Анатолий плыл по течению.\n\nПочти такой же удручающей была реакция многих солдат и офицеров вокруг него. Хотя все они, конечно, выражали публичный траур по президенту, в частном порядке и в своих салонных кликах они все с волнением говорили о шансе для их собственной фракции выйти победителем на выборах, которые, как все знали, будут объявлены в ближайшее время. Даже те, кто, как и он сам, называл себя гуманистами.\n\nАнатолий держался подальше. Как может истинный гуманист выражать раскаяние в смерти великого человека, одновременно с радостью ожидая возможности заменить его? И что это значило, что так много людей поступили бы так, казалось бы, без угрызений совести или самосознания этого факта? Он не мог найти ответов на такие тревожные вопросы.\n\nОднако он знал, что скоро все изменится. Для себя, уже закончив обучение. Для его семьи, где споры за столом будут только накаляться по мере продвижения выборов, и о которых он знал, что скоро услышит в письмах. И, наконец,для республики в целом, где исход выборов мог бы определить весь ее курс на долгие годы.\n\nХотя он не мог подавить своего беспокойства, Анатолий верил, должен был верить, в институты самой Республики. Что они выдержат. Он не хотел думать об альтернативе."
 ERS_petrov.3.a:0 "Провидец, взятый слишком рано."

 ERS_petrov.4.t:0 "Петровский салон: Триумф промышленности"
 ERS_petrov.4.desc:0 "Хотя Анатолий Петров был в восторге от своего недавнего повышения в капралы, это было смягчено победой Бастийльяров на последних выборах в Республике.\n\nЭтот опыт был почти сюрреалистическим и мало что сделал, чтобы развеять его прежние страхи перед расколом в Республике. Сгрудившись вокруг маленького радиоприемника вместе с другими солдатами - теми несколькими, которыми он теперь якобы командовал, - он услышал и результаты, и победную речь Хармса вскоре после этого, и эффект был мгновенным. Некоторые из мужчин были в восторге, но другие были сильно разочарованы, и не один спор вспыхнул.\n\nКроме того, только через два дня пришло ожидаемое письмо от отца, в котором он выражал свою неизменную поддержку службе Анатолия и гордость за победу Бастийяра, а также за новое оборудование и оружие, которые, как он был уверен, скоро будут доставлены сыну с заводов, столь же быстро расширявшихся. Он также с тревогой писал о негативном восприятии результатов выборов матерью и сестрой Анатолия. Наверняка и от них будут приходить новые письма.\n\nДо того, как он пришел в армию, и на примере своей семьи, он думал, что политический спор может быть достаточно отделен от личности. Именно об этом всегда говорил президент Пастернак. Однако после его смерти, и все чаще, он видел противоположное. Он видел разлад и несогласие, которые продолжались далеко за пределами времени, места или взаимодействия, где они первоначально происходили. Даже из тех, кого он считал своими ровесниками, последователями Шостаковича.\n\nВсе в отряде говорили, что чары намерены сосредоточиться на полном восстановлении республики. Анатолий только надеялся, что объединяющий по своей сути характер такой миссии сможет противостоять виденным им тенденциям, которые так тяжело давили на его душу."
 ERS_petrov.4.a:0 "Подходы к расширению."

 ERS_petrov.5.t:0 "Салон Петрова: Триумф экспертов"
 ERS_petrov.5.desc:0 "Хотя Анатолий Петров был в восторге от своего недавнего повышения в капралы, это было смягчено победой модернистов на недавних выборах в Республике.\n\nЭтот опыт был почти сюрреалистическим и мало что сделал, чтобы развеять его прежние страхи перед расколом в Республике. Сгрудившись вокруг маленького радиоприемника вместе с другими солдатами - теми несколькими, которыми он теперь якобы командовал, - он услышал и результаты, и победную речь Сахарова вскоре после этого, и эффект был мгновенным. Некоторые из мужчин были в восторге, но другие были сильно разочарованы, и не один спор вспыхнул.\n\nКроме того, только через два дня пришло ожидаемое письмо от его сестры, в котором она выражала как восторг по поводу победы модернистов, так и желание увидеть их дальновидную политику в действии. Она также с тревогой писала о негативном восприятии результатов выборов матерью и отцом Анатолия. Наверняка и от них будут приходить новые письма.\n\nДо того, как он пришел в армию, на примере своей семьи, он думал, что политический спор может быть достаточно отделен от личности. Именно об этом всегда говорил президент Пастернак. Однако после его смерти, и все чаще, он видел противоположное. Он видел разлад и несогласие, которые продолжались далеко за пределами времени, места или взаимодействия, где они первоначально происходили. Даже из тех, кого он считал своими ровесниками, последователями Шостаковича.\n\nВсе в отряде говорили, что Сахаров намерен сосредоточиться на полном восстановлении республики. Анатолий только надеялся, что объединяющий по своей сути характер такой миссии сможет противостоять виденным им тенденциям, которые так тяжело давили на его душу."
 ERS_petrov.5.a:0 "Подходы к расширению."

 ERS_petrov.6.t:0 "Салон Петрова: Триумф стабильности"
 ERS_petrov.6.desc:0 "Хотя Анатолий Петров был в восторге от своего недавнего повышения в капралы, это было смягчено победой Декабристов на последних выборах в Республике.\n\nЭтот опыт был почти сюрреалистическим и мало что сделал, чтобы развеять его прежние страхи перед расколом в Республике. Сгрудившись вокруг маленького радиоприемника вместе с другими солдатами - теми несколькими, которыми он теперь якобы командовал, - он вскоре услышал и результаты, и победную речь Лихачева, и эффект был мгновенным. Некоторые из мужчин были в восторге, но другие были сильно разочарованы, и не один спор вспыхнул.\n\nКроме того, только через два дня пришло ожидаемое письмо от матери, в котором она выражала удовлетворение победой Декабристов и надежду на сохранение стабильности в Республике. Она также с тревогой писала о негативном восприятии результатов выборов отцом и сестрой Анатолия. Наверняка и от них будут приходить новые письма.\n\nДо того, как он пришел в армию, и на примере своей семьи, он думал, что политический спор, даже если бы он был энергичным, может быть достаточно отделен от личности. Именно об этом всегда говорил президент Пастернак. Однако после его смерти, и все чаще, он видел противоположное. Он видел разлад и несогласие, которые продолжались далеко за пределами времени, места или взаимодействия, где они первоначально происходили. Даже из тех, кого он считал своими ровесниками, последователями Шостаковича.\n\nВсе в отряде говорили, что Лихачев намерен сосредоточиться на полном восстановлении республики. Анатолий только надеялся, что объединяющий по своей сути характер такой миссии сможет противостоять виденным им тенденциям, которые так тяжело давили на его душу."
 ERS_petrov.6.a:0 "Подходы к расширению."

 ERS_petrov.7.t:0 "Салон Петрова: Триумф человека"
 ERS_petrov.7.desc:0 "Хотя Анатолий Петров знал, что ему следует радоваться как своему недавнему повышению в капралы, так и победе гуманистов на последних выборах в республике, это было смягчено тем, что он наблюдал с тех пор.\n\nЭтот опыт был почти сюрреалистическим и мало что сделал, чтобы развеять его прежние страхи перед расколом в Республике. Сгрудившись вокруг маленького радиоприемника вместе с другими солдатами - теми несколькими, которыми он теперь якобы командовал, - он услышал и результаты, и победную речь Шостаковича вскоре после этого, и эффект был мгновенным. Некоторые из мужчин, включая его самого, были в восторге, но другие были сильно разочарованы, и не один спор вспыхнул.\n\nКроме того, только через два дня пришли сразу же ожидаемые письма от его семьи, в которых они выражали свои опасения за будущее республики и неохотно признавали, что он сам должен быть очень доволен. Они также с тревогой писали о многочисленных спорах между собой и о новых письмах, которые, несомненно, будут приходить.\n\nДо того, как он пришел в армию, и на примере своей семьи, он думал, что политический спор, даже если бы он был энергичным, может быть достаточно отделен от личности. Именно об этом всегда говорил президент Пастернак. Однако после его смерти, и все чаще, он видел противоположное. Он видел разлад и несогласие, которые продолжались далеко за пределами времени, места или взаимодействия, где они первоначально происходили. Даже от гуманистов, которые должны были воспринимать свою победу как триумф концепции позитивного сотрудничества.\n\nВсе в отряде говорили, что Шостакович намерен сосредоточиться на полном восстановлении республики. Анатолий только надеялся, что объединяющий по своей сути характер такой миссии сможет противостоять виденным им тенденциям, которые так тяжело давили на его душу."
 ERS_petrov.7.a:0 "Подходы к расширению."

 ERS_petrov.8.t:0 "Салон Петрова: ультиматум промышленности"
 ERS_petrov.8.desc:0 "Когда в Новосибирске пришел приказ о наступлении на сепаратистское правительство, Анатолий Петров мрачно понял его необходимость.действия тех, кто командовал городом, фатально ослабили Республику во время вторжения ягоды, и ее продолжающееся отделение помешало объединению самого густонаселенного и промышленно развитого региона Центральной Сибири с центральным правительством в Томске. Мелиорация была необходима.\n\nВ Новосибирске были опытные военные, во главе с некоторыми из лучших офицеров к востоку от Урала, и они, кроме того, использовали массовое население беженцев в своих границах, призывая их в ополченческие формирования. Ополченческие формирования, хорошо оснащенные благодаря многочисленным промышленным зонам города. В результате произошла кровавая бойня, и когда отряд Анатолия пронесся по городу, он потерял счет изломанным и искалеченным телам, которые видел.\n\nВозглавляя небольшой патруль через одну из этих промышленных зон после капитуляции, Анатолий не мог не задуматься о том, что его отец доказывал в течение многих лет, о том значении, которое Бастийяры придавали промышленной экспансии и производству. Когда-то он видел в этих идеях заслугу. И теперь он видел в них только смерть. Все, что он теперь мог видеть, - это холодное обоснование продуктивного исчисления применительно к пулям, ружьям, пушкам и тому, сколько смертей на единицу может быть достигнуто.\n\nИм было наплевать на возраст тех, кто был разрублен надвое пулеметным огнем, или на крики дробной группы матерей, потерявших своих детей из-за дробной нормы производства артиллерийских снарядов. Он не хотел принимать участия в подобных верованиях.\n\nОн не знал, как сказать об этом отцу."
 ERS_petrov.8.a:0 "Разве сама война сродни конвейеру?"

 ERS_petrov.9.t:0 "Салон Петрова: ультиматум экспертов"
 ERS_petrov.9.desc:0 "Анатолию Петрову казалось абсурдным, что он будет подвергать сомнению либерализм, помогая вернуть город от предательского военного правительства, но так оно и было.\n\nКрасноярск, расположенный на важнейшем железнодорожном узле Транссибирской магистрали, всегда был городом, который нужно было отвоевывать. Это было вдвойне верно, учитывая военный режим генерала Андрея, который, насколько Анатолию говорили или когда-то думали, шел против всего, за что выступала Республика. И все же, прибыв в город, он увидел мало свидетельств жестокого угнетения, которое подчеркивалось риторикой Республики.\n\nЭто правда, что Андреев и его клика доминировали в правительстве, да, но они также обеспечивали стабильность и рамки для поощрения прогресса вместо бесконечных дебатов и политического паралича. Они обещали и начали работать над пакетами политических, экономических и социальных прав, которые соперничали, а в некоторых случаях и превосходили собственные права Республики. А теперь их страна была оккупирована, и те, кто сражался и погиб за эти обещания, были почти забыты.\n\nЛиберальная и технократическая политика, о которой постоянно твердила в своих письмах его сестра Галина, которую она и другие сторонники Сахарова считали единственно возможным способом управления современной нацией, в значительной степени считалась невозможной при военной администрации. Большая часть этого либерализма странным образом существовала в Красноярске. Пока он не помог ее уничтожить.\n\nАнатолий пытался и не мог примирить эту дихотомию. Соответствовали ли его наблюдения изолированному наблюдению? Или они свидетельствовали о фундаментальной слабости модернистской философии? Все чаще Анатолий ловил себя на том, что верит в последнее.\n\nОн не знал, как сказать об этом сестре."
 ERS_petrov.9.a:0 "Может ли либерализм существовать в столь многих парадоксальных формах?"

 ERS_petrov.10.t:0 "Салон Петрова: ультиматум стабильности"
 ERS_petrov.10.desc:0 "Анатолий Петров не знал, чего ожидать, когда его отряд вместе с другими частями армии был направлен в так называемые владения "
 ERS_petrov.10.a:0 "Есть ли на самом деле ценность в монархии?"

 ERS_petrov.11.t:0 "Салон Петрова: ультиматум человека"
 ERS_petrov.11.desc:0 "Черная армия, все воинствующие анархисты, должны были бы стать для Анатолия Петрова простым идеологическим врагом, но ничто не могло быть дальше от истины.\n\nПоэтому, когда пришел приказ его части идти на Канск, он был в приподнятом настроении. Шанс донести преимущества ответственного и представительного правления до тех, у кого его украли. Но с каждой деревней и городом, через которые он проходил, с каждой парой наполненных ненавистью глаз, которые смотрели на него из семьи человека, убитого при его защите, он ловил себя на том, что спрашивает.\n\nРечи и литература Шостаковича говорили об утопических идеалах сотрудничества и сотрудничества. О том, как сделать мир лучше для своих ближних. Анатолий давно верил в эти идеалы, зная, что без них он вообще не пошел бы в армию.\n\nИ это был ключ, который расколол его представление о кампании. Анархисты так же твердо верили в свое общинное общество, как он верил в Республику. Они верили, что сражаются друг за друга против тирании, и, судя по тому, что он видел от их граждан, эта вера была широко распространена. Действительно, даже лишенные того, что можно было бы считать сильным центральным правительством, они работали сообща, чтобы построить лучшее будущее. Пока он не помог ее снести.\n\nКогда его осенило, он почувствовал себя так же, как тогда, когда услышал о смерти президента Пастернака, - одиноким и брошенным на произвол судьбы. Неужели многие из его глубочайших убеждений оказались в лучшем случае сомнительными? Могли ли анархисты достичь утопии? И если да, то могут ли монархисты сделать то же самое? Могли ли фашисты? Он не мог найти ответа. И это, он знал, было ответом само по себе.\n\nОн не знал, что он может, или должен, убедить себя в обратном."
 ERS_petrov.11.a:0 "Какую форму принимает утопия?"

 ERS_petrov.12.t:0 "Салон Петрова: Вечерняя Дума"
 ERS_petrov.12.desc:0 "Казалось, совсем недавно Анатолий Петров сидел за этим самым столом и объявлял своей семье, что вступает в Армию Республики. И, относительно, так оно и было. Но он уже не был прежним мальчиком. Уже не тот человек.\n\nПосле завершения региональных кампаний и воссоединения Республики ему дали отпуск. Он вернулся домой, к теплым объятиям матери и сестры и еще большему уважению отца. Каждый по-своему верил в то, что он боролся за их собственное мировоззрение и доказал его истинность. Их собственный салон.\n\nНо он не сделал ничего подобного. Действительно, все, что он видел, доказывало ему ограниченность мировоззрения каждого набора идеалов. Бастильяры, декабристы, модернисты и гуманисты-все имели в своей основе набор убеждений, от которых они не могли и не хотели отклоняться, убеждений, которые их приверженцы, включая его собственную семью, не могли видеть ограничений.\n\nОн мог. И в результате он больше не верил ни в одну из них. Его вера была верой в ничто, парадоксом, который Анатолий, естественно, усомнился. Может ли человек существовать без каких-либо верований? И если да,то кем он стал? Что это значило для его подхода к жизни? Сделало ли это его более способным отвечать на вызовы, больше не скованным одной статичной точкой зрения? Или это делало его менее способным, без постоянного морального центра?\n\nКогда между отцом и сестрой разгорелся очередной спор по поводу экономической политики, в котором он когда-то с удовольствием принял бы участие, Анатолий промолчал.\n\n"
 ERS_petrov.12.a:0 "Он больше не видел цели."

 ERS_petrov.13.t:0 "Салон Петрова: реализация промышленности"
 ERS_petrov.13.desc:0 "Анатолию Петрову наконец - то удалось примириться со своими политическими убеждениями. Или, скорее, их отсутствием.\n\nКампании по объединению уничтожили то, что он теперь считал слепой верой молодежи. Слепая вера в Республику. Слепая вера в президента Пастернака. Слепая вера в салоны и их догматы. Это исчезло, и он знал, что это отражается в его нежелании участвовать в частых политических дискуссиях семьи.\n\nЕго отец, однако, казалось, не замечал бездействия сына, с гордостью характеризуя достижения Бастийяров за кухонным столом с момента их победы на выборах и выполнения предвыборных обещаний. Их адаптация старых четырехлетних планов, расширение сети социального обеспечения и расширение предпринимательства были политикой, которая, по его твердому убеждению, произвела революцию в Республике.\n\nКаждый раз, когда их воспитывали, мать вздыхала, сестра начинала возражать, а сам Анатолий молчал. Теперь он знал, что подписка только на одну идеологию или систему была изначально ущербной, вечно вынужденной предлагать только одну линзу, через которую можно было смотреть на мир, и он решил больше не позволять себе быть скованным, как остальные члены его семьи.\n\nВместо этого он подошел бы к жизни как свободный человек, и вместо того, чтобы анализировать каждую ситуацию через призму политики, он просто решил бы, что он считает морально хорошим. Что больше всего помогло бы людям в этот момент.\n\nОн не был настолько наивен, чтобы думать, что всегда будет делать правильный выбор или что на него не будут бессознательно влиять взгляды и убеждения окружающих, но он знал, что сможет спать по ночам, не задавая бесконечных вопросов.\n\nИ этого должно быть достаточно."
 ERS_petrov.13.a:0 "Новая система для нового человека."

 ERS_petrov.14.t:0 "Салон Петрова: реализация специалистов"
 ERS_petrov.14.desc:0 "Анатолию Петрову наконец - то удалось примириться со своими политическими убеждениями. Или, скорее, их отсутствие.\n\nКампании по объединению уничтожили то, что он теперь считал слепой верой молодежи. Слепая вера в Республику. Слепая вера в президента Пастернака. Слепая вера в салоны и их догматы. Это исчезло, и он знал, что это отражается в его нежелании участвовать в частых политических дискуссиях семьи.\n\nЕго сестра, однако, казалось, не замечала бездействия брата, с гордостью характеризуя достижения модернистов за кухонным столом, начиная с их победы на выборах и выполнения предвыборных обещаний. Их тщательный анализ бюрократических фигур, расширение программ модернизации и установление всеобщего ухода за детьми были политикой, которая, по ее твердому убеждению, произвела революцию в Республике.\n\nКаждый раз, когда их воспитывали, мать вздыхала, отец ворчал, а сам Анатолий молчал. Теперь он знал, что подписка только на одну идеологию или систему была изначально ущербной, вечно вынужденной предлагать только одну линзу, через которую можно было смотреть на мир, и он решил больше не позволять себе быть скованным, как остальные члены его семьи.\n\nВместо этого он подошел бы к жизни как свободный человек, и вместо того, чтобы анализировать каждую ситуацию через призму политики, он просто решил бы, что он считает морально хорошим. Что больше всего помогло бы людям в этот момент.\n\nОн не был настолько наивен, чтобы думать, что всегда будет делать правильный выбор или что на него не будут бессознательно влиять взгляды и убеждения окружающих, но он знал, что сможет спать по ночам, не задавая бесконечных вопросов.\n\nИ этого должно быть достаточно."
 ERS_petrov.14.a:0 "Новая система для нового человека."

