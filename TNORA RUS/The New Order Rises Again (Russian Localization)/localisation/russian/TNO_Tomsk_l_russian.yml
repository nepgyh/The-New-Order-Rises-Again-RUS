 ERS_Legacy_Of_The_Workers_Uprising_desc:0 "Для нашего долгосрочного выживания крайне важно, чтобы наши граждане верили, что экономика нашей страны справедлива и функциональна. Восстание рабочих было прямым результатом нашей неспособности убедить их в этом факте. Многие из тех рабочих, которые участвовали в восстании, были эксплуатированы правительством и частным бизнесом во время нашей экспансии, работая долгие часы и тяжелые смены, повышая общую производительность и эффективность добычи полезных ископаемых, только чтобы ничего не получить взамен. Стоит ли удивляться, что они так разозлились? В любом случае мы должны начать улучшать экономику и качество жизни в нашей стране, чтобы избежать такого насилия в будущем."

 ERS_Watch_The_Private_Sector_desc:0 "Частный сектор во многом похож на малыша, способного принести большую радость, но при неправильном обращении может превратить вашу жизнь в сущий ад, чего мы очень хотели бы избежать. Пытаясь реформировать экономику и проводить правильную политику, мы должны помнить о вечно алчных и жадных бизнесменах в частном секторе. Если во время наших попыток дерегулировать рынок или внедрить новую налоговую политику мы оставим хотя бы незначительную лазейку или неуместную запятую, мы можем потерять десятки миллионов. Мы не должны позволить частному сектору обмануть нас."

 ERS_Rationalize_Soes_desc:0 "Правительство большая и неповоротливая штука. Подобно гиганту, его движения неуклюжи и размашисты и часто неэффективны. Так обстоит дело со многими государственными предприятиями, или сокращенно ГП. Эти правительственные организации высасывают миллионы каждый год, и мы, кажется, накопили довольно много из них. Пришло время сократить и оптимизировать правительство. Мы должны будем проанализировать функции и успех наших различных предприятий и решить, что объединить, что приватизировать, а что закрыть."

 ERS_Relief_For_Farmers_desc:0 "Тяжелые боевые действия в последние годы разрушили многие сельские районы нашей страны. Поля обстреливали, топтали, а в некоторых редких случаях еще и газировали. Растениеводство упало по всей стране и многие крестьяне не могут свести концы с концами в результате обстоятельств, полностью вышедших из-под их контроля. Мы должны работать, чтобы помочь этим больным крестьянам. Бесплатные материалы для восстановления будут предоставлены всем крестьянам, чьи средства к существованию были разрушены. Кроме того, пострадавшим будут предложены налоговые льготы, поскольку они работают над ремонтом своих хозяйств."

 ERS_Report_From_The_Commission_On_Industry_desc:0 "Несколько месяцев назад была создана комиссия с целью выявления неотложных вопросов, требующих решения в нашем промышленном секторе. Комиссия недавно опубликовала доклад, в котором обсуждаются различные проблемы нашей страны, и они огромны. Огромный ущерб наносится нашей окружающей среде, нарушаются права трудящихся, а плохо обслуживаемая, в некоторых районах несуществующая инфраструктура душит транспорт по всей стране. Представленные вопросы не имеют простых решений, и сбалансировать экономику с другими интересами нации будет непросто."

 ERS_Integrating_The_Siberian_Plan_desc:0 "Сибирский план был последним наследием Николая Бухарина. В последние годы Второй Мировой Войны и несколько месяцев спустя Бухарин заложил основу для создания мощной промышленной системы далеко за линией фронта и под защитой Урала в Сибири. Был достигнут значительный прогресс в осуществлении плана, но в конечном счете, с падением Бухарина, от него отказались. Однако теперь, с нашим восхождением, мы не только закончим то, что он начал, мы будем использовать современные технологии и промышленные технологии, чтобы расширить план далеко за пределы того, что когда-либо планировалось."

 ERS_Environmental_Rights_desc:0 "Хотя Сибирский план многое сделал для укрепления нашего производственного потенциала и создания промышленной базы, он также оказал значительное воздействие на окружающую среду. Наши ученые отметили растущее загрязнение рек, озер и других источников питьевой воды для населения, увеличение количества кислотных дождей и значительное увеличение количества смога. Многие в нашем салоне были недовольны огромным и все возрастающим разрушением окружающей среды, которое принесли наши усилия по индустриализации, и требовали принятия мер. Возможно, пришло время занять позицию в отношении экологических прав и издать нормативные акты для защиты наших природных ресурсов."

 ERS_Workers_Rights_desc:0 "Хрупкий баланс между правами работника и прибылью владельца бизнеса вещь непостоянная. Хотя инстинктивно можно автоматически встать на сторону рабочих, важно помнить, что без капиталистов не было бы инвестиций в экономику, за исключением государственных расходов. Однако чрезмерное попрание прав трудящихся может привести к бунтам, восстаниям и даже революции, если мы не будем осторожны. И поэтому правительство идет по этой тонкой линии, пытаясь умиротворить обе стороны и не передавать большую власть ни одной из фракций."

 ERS_A_Light_Touch_desc:0 "Свободный рынок - одна из самых мощных и преобразующих сил на Земле. Всего за несколько десятилетий свободный рынок превратил захолустные аграрные Соединенные Штаты в глобальную индустриальную сверхдержаву. Поскольку Россия сначала находилась под коммунистическим правлением, а затем была разделена между десятками военачальников, мы никогда не могли испытать эти трансформационные эффекты. Однако теперь мы воссоединили значительную часть России и создали экономическую основу, в которой свободный рынок может процветать. Пришло время расслабиться и позволить свободному рынку делать свою работу."

 ERS_Healing_The_Land_desc:0 "Десятилетия бомбардировок люфтваффе, войн, бродячих рейдерских банд и смога, вызывающего индустриализацию, нанесли огромный урон этим землям. Леса лежат бесплодные, разрушенные годами тяжелых боев и разрушений. Железные и автомобильные дороги, которые когда-то держали нацию вместе, теперь разрознены и раздроблены. Однако так оно и должно оставаться. Мир и гражданское управление возвращаются в эти земли, а вместе с ними и возможность исправить все, что мы причинили. Леса можно вырастить заново,а новые железные дороги проложить, чтобы снова сплотить нацию. Какой смысл в воссоединении России, если все, что осталось-это пепел?"

 ERS_Toward_Modernity_Confidently_desc:0 "Русский крестьянин и рабочий - осторожный оптимист. Должно быть, так оно и есть, иначе он не смог бы выжить в таких суровых землях, как эти. Однако в последние годы, с нашим медленным продвижением по России, у него, возможно, наконец-то появились основания для этого. Наше государство это демократия, со свободой для всех. Наша промышленность развита и стоит на прочном фундаменте Сибирского плана. Наша политика свободного рынка открыла страну для иностранных инвестиций и новых технологий. Самое главное, что при нашем правлении мир и цивилизованность возвращаются на его земли. Варварская Россия прежних времен исчезла. Новая, современная Россия приближается."

