 ERS_White_Duma:0 "§dБелая Дума§!"
 ERS_White_Duma_desc:0 "Современное декабристское общество, как и его древние предки, долго искало конституционных изменений на Западе. Всенародно избранные законодательные органы слишком легко поддаются влиянию популизма и демагогии, в то время как назначенные законодательные органы черствы и далеки от простого человека.\n\nТаким образом, декабристы смоделировали свою думу по двухпалатному образцу.\n\nНижняя палата, избранная народом, может предлагать законы, которые затем анализируются назначенной верхней палатой. Полномочия верхней палаты ограничены, и ее члены-одни из самых уважаемых граждан Республики, независимо от политического происхождения."

 ERS_Violet_Duma:0 "§hФиолетовая Дума§!"
 ERS_Violet_Duma_desc:0 "Самое горячее убеждение гуманистического общества в том, что простые граждане должны быть непосредственно вовлечены в политику. Таким образом, законодательный орган республики должен быть однопалатным, а его члены должны быть избраны пропорционально из коллегии кандидатов, присланных общинами, профсоюзами и группами граждан страны.\n\nРеферендумы и прямая демократия-это повестка дня, а коалиции членов Думы длятся лишь до тех пор, пока народ поддерживает их усилия посредством частых политических консультаций. Демократический процесс призван дистиллировать волю населения!"

 ERS_Blue_Duma:0 "§mСиняя Дума§!"
 ERS_Blue_Duma_desc:0 "Рост технократии и меритократии все больше сталкивал волю населения с волей укоренившихся бюрократических интересов. Модернистское общество стремится предотвратить эту угрозу основанию Республики, сочетая меритократические должности с народными мандатами.\n\nПолитический избирательный комитет будет разрабатывать экзамены для различных уровней бюрократии в каждом министерстве. Самый лучший и способный слой кандидатов получит право баллотироваться на политические должности и представлять свои проекты народу. Эта Дума опытных государственных служащих будет упорно трудиться, чтобы выполнить свое обещание перед избирателями!"

 ERS_Grey_Duma:0 "§sСерая Дума§!"
 ERS_Grey_Duma_desc:0 "Бастильяры долгое время считали своим тезисом, что эксцессы Французской революции и всех последующих провальных демократий могут быть непосредственно связаны с популистской платформой, которую дает избранный законодательный орган, владеющий всеми картами. Таким образом, их конституция создала Думу, в которой традиционный двухпалатный законодательный орган перевернут с ног на голову.\n\nВыборные должностные лица, представляющие народ, будут служить в нижней палате, в обязанности которой входит анализ законов, предложенных верхней палатой.\n\nЗаконы, тщательно разработанные беспристрастными экспертами в верхней палате, могут жить или умереть под пристальным вниманием общественности.\n\nНо Бастильяр никогда не позволит популистам ввести свой яд в кровь Республики."

