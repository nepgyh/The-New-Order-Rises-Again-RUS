 ERS_petrov.19.desc:0 "Анатолий Петров стоял на улице возле Думы в Томске и вдруг понял, как давно он ее не видел. По крайней мере, до того, как он поступил на военную службу.\n\nКазалось, прошла целая вечность, прежде чем его глаза открылись для узости взгляда, обещанной каждым салоном, и прежде чем он развил свой собственный моральный центр. Он чувствовал себя более спокойным, чем когда-либо, и, по правде говоря, способность избегать фракционных споров в своем подразделении принесла ему быстрое повышение до сержанта. Но в своей семье он оставался в этом отношении одинок.\n\nЕго мать не переставала говорить о грандиозном плане Декабристов, о грандиозном социальном начинании, направленном на объединение Сибирских народов и прекращение всеобщего цинизма в правительстве. Цинизм, наверное, как и его собственный. Это обещало большие улучшения в социальной структуре, но на самом деле что это значило? Гомогенизация различных мнений? Тихое насаждение доктринальной ортодоксии? О другой жизни таких, как он?\n\nОн не высказывал таких мыслей матери. Она ничего не поймет и, кроме того, будет спорить с ним. Во всяком случае, отец и сестра обеспечили его более чем достаточно.\n\nАнатолий еще долго смотрел на Думу, а потом повернулся, чтобы уйти. Он знал, что многое из того, что говорилось в этом здании, было неуместно, конфликты тех, кто не мог видеть недостатки в своем собственном положении или достоинства в других. Как и его кухонный стол. В обоих случаях они сосредоточились только на идее.\n\nАнатолий сосредоточился бы на человеке, которого это коснулось."
