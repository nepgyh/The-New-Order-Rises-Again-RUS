 #Leader Bios
 POLITICS_BABA_MASAO_DESC:0 "Британские владения на Борнео всегда занимали особое место в планах японцев. Некоторое время нефтяные ресурсы острова были предметом соблазна для экономических гигантов империи, а его стратегическое положение среди морских путей между Восточной Азией и Австралией казалось бесценным для усиления японских частей на полях сражений в Азии. После короткой и победоносной кампании бывшие британские территории были реорганизованы в военные владения, которыми должен был управлять волевой и решительный командир. Этим человеком стал Баба Масао, генерал 37-й армии, которую когда-то называли Армией обороны Борнео.\n\nКак наследственный армейский офицер и сторонник прусской дисциплины, Баба увидел взлет своей карьеры во время войны Японии в Индонезии, прокладывая свой путь через победы над американцами. Впоследствии он стал командиром гарнизона на Борнео и его военным губернатором - пост, который он занимал все это время, оставаясь неизменным для своих соперников и завистников. Как и подобает японскому военному правителю, Баба правил железным кулаком, не гнушаясь никакими жестокими методами, чтобы подавить любые попытки сопротивления. Веря в превосходство Японии, он продолжал политику ассимиляции в регионе и превратил его в игровую площадку для японских монополий.\n\nПосле того, как Северный Борнео был превращен в милитаризованную и растянутую зону, бывший британский протекторат стал форпостом армии в Юго-Восточной Азии. Сохраняя сильное присутствие на границе с Индонезией, 37-я армия под командованием Масао служит как форпостом Японии, так и в является "

 #Ideas
 NRB_The_37th_Army:0 "Дом 37-ой армии"
 NRB_The_37th_Army_desc:0 "Известный, а скорее печально известный Баба Масао командует 37-й армией, которой поручено держать гарнизон на Северном Борнео. Номинально обеспечивая защиту интересов японской оккупации и Индонезии, в действительности, единственная цель 37-й армии - гарантировать, что стратегический порт Кучин не попадет в руки диссидентов и повстанцев, скрывающихся в борнейских джунглях.\n\nСостоящая из 56-й смешанной пехотной бригады и 71-й смешанной пехотной бригады, эта армия довольно слаба по сравнению с другими в Сфере совместного процветания, но их бесценный боевой опыт гарантирует, что недостаток живой силы компенсируется умением. Нет нужды говорить, что без 37-й армии Северный Борнео не существует, Япония не должна потерять свой находящийся под прямым контролем единственный плацдарм на Островах Пряностей."

 NRB_Extremely_Underfunded:0 "Крайне низкое финансирование"
 NRB_Extremely_Underfunded_desc:0 "Для Бабы это неоспоримо: территория, которой он управляет, сильно зависит от центрального бюджета. Зарплата его людей, содержание тяжелого вооружения, инфраструктурные проекты - все это зависит от прихотей Токио и находящихся там продажных политиков-клептократов.\n\nОднако, как почетный генерал, Баба остается находчивым, насколько это возможно в подобной ситуации, и просто направляет каждый квартал уведомление в Имперский генеральный штаб с просьбой лоббировать увеличение бюджета. Но всё больше иен необходимо для того, чтобы администрация Баба функционировала на высшем уровне, а неконсервативные круги в Токио могут помешать его правлению..."

 NRB_Sarawak_Independence_Movement:0 "Движение за независимость Саравака"
 NRB_Sarawak_Independence_Movement_desc:0 "До администрации Северного Борнео существовало королевство Саравака, а на северо-востоке - Британское Северное Борнео. Пока Британский Северный Борнео, или, правильнее, Сабах, легче подчинялся иностранному контролю из-за отсутствия в течение некоторого времени сильных местных правителей, Саравак сохранил своих собственных раджа и правительство.\n\nГде-то в пригороде Канберры последний раджа, Вайнер из династии Бруков, продолжает поддерживать контакты с элементами, выступающими за независимость на Северном Борнео, в дополнение к лидерам ОСН, в надежде вернуться на родину. Поскольку это более-менее действующее "

