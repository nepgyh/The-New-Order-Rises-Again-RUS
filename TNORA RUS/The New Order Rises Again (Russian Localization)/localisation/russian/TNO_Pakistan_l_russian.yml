 POLITICS_MAHMUD_AHMED_DESC:0 "Махмуд Ахмед не родился террористом. Он родился мусульманином в Лудхиане, в первые дни Республики Индия. Его детство было едва ли примечательным и ничем не отличалось от детства типичного мусульманского ребенка в Индии. Однако никто не рождается злодеем - или, если вы спросите тревожно большое число сторонников Ахмеда, героем.\n\nУ всех есть единое мнение о том, где Ахмед узнал о методах терроризма и других идеях во имя национального освобождения. По некоторым данным, он черпал вдохновение в тактике ИНА в индийской войне за независимость. По его словам, в детстве он был одарен аятом самого Аллаха, который сказал ему о необходимости джихада против индуистов. Он избежал призыва в армию, чтобы не служить индуистам, и бежал в горы через свободную границу. Именно здесь он исчез в горах и получил дальнейшие аяты от Величайшего.\n\nПрошло уже много лет с тех пор, как он исчез, и Ахмед вернулся, чтобы освободить свой народ. Сражаясь вместе со своими многочисленными последователями, он известен как аль-Азад, или "
 
