 POLITICS_ANTONIO_DE_OLIVEIRA_SALAZAR_WARS_DESC:0 "Было бы совершенно несправедливо умалять заслуги Антонио де Оливейру Салазара, лидера Португалии с 1932 года, нарекая его простым бюрократом-мыслителем. Придя к власти в Португалии за несколько лет до прихода к власти Франко в Испании, он вёл самостоятельную игру. Только под давлением Вермахта, захвативших Мозамбик и Анголу, он решил пойти на сделку со своим дьяволом. Когда Франко обратился к Салазару с предложением создать единую нацию под эгидой совместной безопасности, Салазар нехотя, но согласился, объединив в одно государство множество народов. Теперь Иберийский Союз, две страны, существуют в гармонии ради единого дела... так было на бумаге.\n\nВ самом же деле такой порядок довольно далёк от истины. Салазара прежде всего беспокоило благополучие Португалии. Желая защитить свою нацию от любого вреда, с другой стороны придерживаясь патологической одержимости на наложение вето по отношению к любой инициативе по укреплению уз меж двумя государствами, Салазар слыл как ярый противник чрезмерного сближения. Его паранойя по поводу "




