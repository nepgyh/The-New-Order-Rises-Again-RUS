 ### Leader Bios ###
 POLITICS_VALIDI_TUGAN_DESC:0 "История Ахметзаки Валиди Тугана, более известного как Зэки Валиди Тоган, в очень большой степени отражает историю башикирского народа в двадцатом веке. Именно в этот век башкиры пережили расцвет национального духа, потрясения в дни Гражданской войны, позорный отрыв от культурного наследия после войны и, наконец, второй шанс оставить свой след в истории. Будучи выходцем из семьи мусульманских духовников, Валиди получил образование и стал известен как выдающийся ученый-тюрколог и исследователь башкирского народа в поздние времена Российской империи. В те дни он начал свою политическую деятельность от имени мусульманской общины России и стал сторонником башкирской автономии.\n\nПосле двух революций Валиди стал одним из самых известных представителей башкирского национализма. Вначале он сотрудничал с большевиками, поверив их обещаниям уничтожить царскую тюрьму народов, но он позже понял, что за их лозунгами также скрывается великорусский шовинизм, угнетавший свои маленькие народы с момента возникновения царской власти. Он был изгнан из Башкортостана, но продолжал борьбу против советской диктатуры вместе с басмаческим движением в Средней Азии, но безрезультатно. Валиди даже вдали от своей родной земли продолжал свой интеллектуальный труд, сохраняя в себе дух башкирскую традицию просвещения.\n\nПоскольку независимая Башкирская Исламская Республика была провозглашена в хаосе Западнорусской войны, мало кто ожидал, что Валиди когда-нибудь станет значимой фигурой в хаотичной башкирской политике, если молодые поколения еле могли вспомнить его имя. Как же они ошибались! Путешествие из Турции в центр охваченной конфликтом России оказалось нелегкой задачей. Его заслуги были признаны на его родине, и он единогласно был признан как башкирский национальный лидер в период величайших вызовов башкирскому и мусульманскому суверенитету на своих землях."

 POLITICS_FAIZRAKHMAN_ZAGAFURANOV_DESC:0 "Файзрахман Загафуранович Загафуранов всю свою жизнь прожил на башкирской земле. В молодости он начал карабкаться по бесконечной лестнице советской бюрократии, но было уже поздно, ибо СССР пал и унес с собой эту лестницу. В то время как чувство отчаяния овладело им в связи с бедствиями после Великой Отечественной войны, его активность за права башкир в конце концов окупилась, поскольку Республика Башкирия приобрела свою независимость вследствие кровавой Западнорусской войны, и Загафуранов имел к ней отношение.\n\nК сожалению, всему хорошему приходит конец, и Башкирия снова была раздавлена русским сапогом, или, по крайней мере, до тех пор, пока с севера не пришли освободители. Мало обращая внимания на то, что происходило далеко на юге, пока там находились марионеточные правительства, Антикоммунистическая гвардия не имела проблем с освобождением народов Идель-Урала еще раз.\n\nЗагафуранов показался для онежского правительства компетентным управляющим и страстным руководителем, поэтому решение о его установлении его главой Башкирии было принято в Архангельске. Чиновника выбрали новым Президентом Республики Башкортостан, и, похоже, он останется на этом посту надолго."
 
