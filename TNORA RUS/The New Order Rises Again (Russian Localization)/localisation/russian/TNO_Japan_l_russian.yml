 jap.1.t:0 "Переговоры Ино - Никсон"
 jap.1.d:0 "Сцена представляет собой невзрачный офис в Кантэй. Сейчас четыре часа утра, и спят все кроме премьер-министра Хирои Ино и временного посла Японии в США Танзана Исибаши. Эти двое находились в офисе уже семьдесят два часа с момента засечения радаром экстренных контактов у Гавайев три дня назад. Семьи по всей Японии и США прикованы к своим местам. По крайней мере те, что еще не попрятались в своих бункерах. Так было, пока не зазвонил телефон - это могло означать только одно.\n\nПервый \"дзынь\" отдается эхом.\n\nЗатем второй. В тишине отчетливо слышны сердцебиения обоих мужчин.\n\nТретий. Следуйте протоколу, Ишибаши. Следуйте протоколу.\n\nЧетвертый. Ишибаши поднимает трубку. \"Здравствуйте, посол. На линии президент Ричард Никсон. Нам нужно поговорить\".\n\nВ настоящее время две авианосные группы смотрят друг на друга в 40 километрах к востоку от Оаху. Одно неверное действие, одно провоцирующее движение, и это конец света. Глубоко под волнами скрываются атомные подводные лодки ... вершина ядерных технологий, способная покончить с Осакой или Сан-Франциско одним залпом. Это мрачный юмористический взгляд на то, как судьба мира висит на волоске из-за действий двух людей, один из которых валится с ног после трехдневной непрерывной работы. На своем неестественном и усталом английском Танзан Исибаши произнес слова, которые навсегда изменят ход истории.\n\n \"Президент Никсон, Японская Империя готова провести переговоры о своих позициях. Ради нашего будущего, и вашего."
 jap.1.a:0 "Пока мы спасены."
 
 jap.2.t:0 "Речь Ино"
 jap.2.d:0 "В воздухе тяжело нависло напряжение, и тихо трещал статический шум приборов. В современных разросшихся городах Японии, в крупных промышленных центрах Маньчжурии, вплоть до аграрных деревень в Южном Китае, гремели более ста миллионов радиоприемников и телевизоров. В офисах Гуандуна зажужжали большие экраны и громкоговорители, когда кристальные ноты Кимигайо охватили всю Сферу совместного процветания. Спокойный голос объявил на дюжине языков одновременно, что речь Его Превосходительства премьер-министра Япония заменит обычную програму на этот день.\n\nТе, кому посчастливилось иметь перед собой экран, наблюдали, как исчезают последние ноты императорского гимна, а изображение красно-белого флага Сферы сопроцветания сменяется кабинетом премьер-министра. Хироя Ино, возможно, один из самых влиятельных людей в мире, сидел за большим расчищенным столом в своем подходяще великолепно выглядещем кабинете. Премьер-министр очень неестественно кашлянул, его рот изогнулся в полной достоинства улыбке. Более миллиарда человек затаили дыхание, когда он начал говорить размеренным тоном, подходящему его офису.\n\n \"Народ Японии, уважаемые союзники, граждане и подданные нашей великой азиатской семьи, я прихожу к вам с вестью о великой победе Не той, к которой мы все привыкли - марширующих солдат и катящихся танков, но не менее великой - победа мира\". Премьер-министр делает паузу на секунду.\n\n \"По состоянию на вчерашний день существует официальное соглашение, связывающее Сферу совместного процветания и Организацию свободных наций взаимным уважением морских границ и интересов безопасности. Призрак ядерной война, нависший над всеми нами за последние несколько недель, развеян...\". Премьер-министр продолжал говорить, но после этого мало кто слушал. Рев ликования, безмолвная благодарность и бесчисленные звуки миллиарда жизней, возвращающихся к своему нормальному ритму после недель паники и неуверенности, заглушили красноречие премьер-министра. На короткое время вся Восточная Азия по-настоящему стала едина в своем ликовании, а вместе с ней и Америка, когда президент Никсон выступил с речью, отражающей речь японского коллеги.\n\nКонечно, не все были счастливы. Кто-то желал войны, кто-то настаивал на войне, а кого-то глубоко раздражала идея переговоров восходящей Японии с умирающими Соединенными Штатами. Несомненно, такие чувства находят отклик и на другом берегу Тихого океана. Но пока что воцарился мир."
 jap.2.a:0 "Это настоящий Тэннозан?"

 jap.3.t:0 "За океаном"
 jap.3.d:0 "За океаном лежит величайшая угроза суверенитету Японии и ее господству над Тихим океаном - Соединенные Штаты Америки. Униженные семнадцать лет назад нашим превосходящим владением океанами, некогда неутомимый противник Пан-Азианизма был убит - и наше клеймо на них, порты Сан-Франциско и Лос-Анджелеса являются ежедневным напоминанием об этом. Филиал Кенпэйтай на Западном побережье смог внедрить своих доверенных лиц в пределы американского общества и открыл для нас понимание отношения американцев к Японии.\n\nРеспубликанско-демократическая партия Ричарда Никсона оказазалась идеологическим и практическим провалом, но они по-прежнему остаются голосом разума и умеренности в американской политике. Известно, что несколько лет назад республиканско-демократический президент Дуайт Д. Эйзенхауэр пошатнул о мир в Тихом океане, незаконно разрешив присоединение Гавайских островов к Организации Свободынх Наций, а также разорвав Сан-Францисский договор. Было решено, что эстеблишмент Республиканско-Демократической партии - меньшее из двух зол, особенно по сравнению с их основными соперниками на выборах.\n\nГораздо опаснее Национальная Прогрессивная Партия, нечестивый союз социалистических агитаторов и их южных союзников, объединенных целью восстановления Американской гегемонии над Тихим океаном, рискуя войной с Японской империей. Будучи относительно маргинальной в плане электорального присутствия, НПП может подняться на вершину в течение следующих нескольких лет, что является серьезным поводом для беспокойства, поскольку нам придется обеспечить безопасность нашей законной территории на Гавайях и в восточной части Тихого океана."
 jap.3.a:0 "Две стороны медали."

 jap.100.t:0 "Сёва но хи"
 jap.100.d:0 "Радость и ликование разносились по улицам Японской империи в честь дня рождения Императора Сёва. Новый год жизни Его Императорского Величества отмечается всеми от Тайваня до Хоккайдо на фестивале, восславляющем век мира, братства и сотрудничества, в которых сейчас живут Япония и ее азиатские братья.\n\nВ период правления императора Сёва, Империя выросла в силе и в размерах до статуса международной сверхдержавы; теперь никто не осмеливается бросить вызов Японии, как делали это еще до правления Его Императорского Величества. Именно под его правлением империя победила империализм в войне в Великой Восточно-Азиатской войне, и под его правлением была основана могущественная Сфера Сопроцветания, чтобы сохранить этот священный мир. Миллионы собираются, чтобы провести праздник на улицах или дома, и пожелать здоровья Императору, чтобы его процветающее и справедливое правление продолжалось надолго."
 jap.100.a:0 "Тэнно Хэйка Бандзай!"
 
 jap.102.t:0 "Могучий атом"
 jap.102.d:0 "Каждый вторник миллионы мальчиков и девочек по всей Японии собираются перед телевизорами, чтобы заглянуть в другой мир. Мир, который они видят через эти туманные экраны, ярче, в нем нет войны и чудесные технологии облегчают бремя человечества. Одной из таких технологий является робототехника, а одним из таких роботов является Атом.\n\nМогучий Атом - это творение мастера-мультипликатора Осаму Тэдзуки, который создает комиксы с мальчиком-роботом с 1952 года. Призванный заменить мертвого сына ученого, Атом был отвергнут его отцом и вынужден выжить самостоятельно. Но, несмотря на это жестокое обращение и его искусственную природу, Атома отличает его доброта и человечность. Хотя его сердце бьется со страшающей силой ядерной энергии, он редко прибегает к насилию. Он оказывает помощь бедствующим и противостоит нечестивым.\n\nХотя комикс был популярен, сериал (спродюсированный самим Тэдзукой) является первым мультсериалом, снятым в Японии, что и сделало Атом известным от Нагасаки до Хоккайдо. На пике популярности, Могучего Атома смотрели более сорока процентов японских семей, у которых есть телевизор.\n\nМинистерство внутренних дел даже сотрудничало с Тэдзукой, чтобы перевести Mighty Atom для зрителей по всей Сфере, чтобы они могли полюбоваться этим новым видом искусства. Но еще неизвестно, сохранится ли партнерство, поскольку Могучий Атом далек от триумфальной пропаганды, которую министерство стремится вести. Несмотря на то, что мир Атома полон действий и приключений, он намного добрее нашего. Тот, к которому стоит стремиться."
 jap.102.a:0 "Шоу - долгожданная передышка в эти тяжелые времена."

 jap.106.t:0 "Инцидент F17-238"
 jap.106.d:0 "В жарких и душных шахтах, пришедших в упадок под администрацией Императорской Армии в Северном Чосоне, грязнолицие рабочие продолжали копать в поиске магнезитовых руд для переработки на острове или перепродажи по свей Сфере для местного использования. Звонкие удары кирок разносились по лабиринтам шахт и из карьера индустриальной зоны Северо-Восточных гор.\n\nГруппа шахтеров, сотни метров под поверхностью Земли обнаружила золотую жилу идя по сковывающим тоннелям шахты. Они были потрясены мыслями о скором богатстве. Будучи так грубоко, любой оффицер, или надсмотрщик, не следит за ними достаточно, так что они могли пронести часть чистого золота в своих карманах или носках.\n\nОни ругались друг с другом, толкаясь, чтобы достать сияющий золотом камень, пока одного из шахтеров, не кинули в хлипкую балку. По шахте пронесся звучный треск, и через несколько секунд тоннель начал обрушаться под своим весом, давя рабочих, находящихся под поверхностью. Сильный толчок развергнул землю, заглушая крики оказавшихся в ловушке, но администраторы, смотрящие за карьером со своих позиций выше остались в недоумении на счет источника мощного удара."
 jap.106.a:0 "Погребенное богатство?"

 jap.107.t:0 "NHK"
 jap.107.d:0 "NHK - это главная государственная радиовещательная корпорация Японии, практически полностью доминирующая среди всех средств вещаниия и японских СМИ. От радио до телевидения, от мыльных опер до спортивных передач - для среднестатистического японца NHK стал нарицательным именем для всего радио и телевидения - тем более после отмены государственного регулирования после Второй мировой войны.\n\nКо всему этому, руководители NHK недавно официально объявили об амбициозном плане расширения радиовещания по Сфере. Они провозгласили необходимость \"проецировать и распространять культурные ценности и гармонию Японии\" по всей Сфере совместного процветания, а также \"продвигать идеалы всеобщего благосостояния\". Азиатизм\".\n\nПлан расширения был встречен с большим одобрением со стороны японского населения дома и за рубежом - наконец, японцы могут также наблюдать чудеса Сферы из своих собственных домов, например, смотреть Индонезийскую футбольную лигу, а также подвиги подающей надежды авантюристки Наоми Уэмура, которую недавно объявили самым молодым японцем, совершившим пешие походы по дальним уголкам Тибета.\n\nЕстественно, нужно только совсем немного раскопать, чтобы понять, что расширение NHK за рубежом - это просто еще один инструмент для распространения японской гегемонии даже в сфере культуры. Японские программы получают в 5 раз больше часов вещания, чем программы на родном языке, а все важные сообщения, такие как выпуски новостей, и вовсе полностью на японском языке.\n\n"
 jap.107.a:0 "Японская культура вступает в золотой век."

 jap.109.t:0 "Акира Куросава выпускает 'Сандзюро'"
 jap.109.d:0 "Один из самых выдающихся японских режиссеров, Акира Куросава, выпустил свой последний опус - фильм под названием \"Сандзюро\". Продолжение вышедшего в прошлом году \"Ёдзимбо\", Санджуро играет роль Тоширо, частого сотрудника Куросавы. Мифунэ и основан на рассказе Сюгору Ямамото \"Хиби хей-ань\". Критики оценили тематический сдвиг от \"Ёдзимбо\", поскольку теперь действие Сандзюро происходит в городе-крепости, а не в далекой заводи, которую многие критиковали. под влиянием Запада. Ходят слухи, что после постановки \"Ёдзимбо\" Куросаве угрожают Токко и люди, близкие к военным, но никаких конкретных доказательств этому нет.\n\nВсюду критики хвалят фильм , причем многие хвалят идеально сочетающееся сочетание комедии, боевика и приключений. С технической точки зрения многие также хвалят кинематографию фильма - революционную для того времени, а также невероятную игру Мифунэ. Фильм также превзошел по продажам Йоджимба. o в японских кинотеатрах - еще одна веха, которую преодолел Куросава.\n\nХодят слухи, что Куросава уже приступил к съемкам своего следующего фильма под названием \"Акахигэ\". Хотя он подтвердил, что его вдохновил другой рассказ Сюгору Ямамото, слухи о том, что он считал работу Федора Достоевского еще одним источником вдохновения, все еще необоснованны."
 jap.109.a:0 "Японская культура вступает в золотой век."

