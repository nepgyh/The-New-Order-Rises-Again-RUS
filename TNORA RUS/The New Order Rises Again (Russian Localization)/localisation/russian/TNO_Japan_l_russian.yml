JAP_blockade_iran_desc: " Хотя недавние события в Иране ввергли мировую геополитическую сцену в хаос, мы наконец-то нашли себе достойного союзника в регионе, который готов сотрудничать с некоторыми из наших более широких геополитических целей на Ближнем Востоке. Исламская Республика Иран установила контакт с нашими спецслужбами и готова сотрудничать с нами после победы в войне. Однако возникает вопрос о материальной поддержке. Поэтому Верховное командование ИЯФ предложило разместить корабли ИЯФ в регионе: якобы для поддержания мира, но также для поддержания стабильного потока поставок Аятолле.\n\n§RЧем большие силы мы направим, тем более недовольным будет наше население, и тем сложнее нам будет уйти, если дела пойдут не по плану.§!"
