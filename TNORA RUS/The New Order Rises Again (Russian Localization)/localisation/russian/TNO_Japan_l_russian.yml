 jap.113.t:0 "Сукияки"
 jap.113.d:0 "Кю Сакамото почти в мгновение ока стал одной из самых узнаваемых фигур в Японии. По крайней мере, его голос стал. Его новая песня, Ue o Muite Arukō (Идя, я смотрю вверх), сейчас играет по радио по всей стране - все горожане восхищены мягким тембром его голоса и нежной меланхоличностью слов. Это песня о потерянной любви, но не печальная; полная в равной мере сожаления и надежды.\n\nЭта песня не ограничена национальными границами. Она была популяризирована по всей Сфере в рамках усилий Министерства Внутренних Дел для распространению современной японской культуры среди своих союзников. Она стала популярной даже в Соединенных Штатах, несмотря на враждебное отношение их правительства к Японии. В англоязычных странах песня была переименована в честь жаркого из говядины - Сукияки, в попытке сделать название короче и более узнаваемо японским.\n\nЯркая красота песни обращается к людям от Токио до Вашингтона напоминает им, что, несмотря на их различия, все они знают муки тоски и бледную боль потерянной любви."
 jap.113.a:0 "Счастье лишь за ​​облаками."

 jap.115.t:0 "Крушение поезда Микивашима"
 jap.115.d:0 "Тут был пустой ивент, поэтому теперь будет анекдот.\n\n-\n\nСадится хохол в поезд, заходит в вагон, нашел свое купе.\n\nОткрывает дверь, а там три негра сидят!\n\nХохол:"
 jap.115.a:0 "- Ой,хлопцы! А шо тут горело?"

 jap.116.t:0 "Зима Тохоку 1963 года"
 jap.116.d:0 "Тохоку всегда был одним из наиболее пострадавших регионов Японии, когда дело касалось снегопадов и зимы, но в этом году снегопад в северном регионе ударил сильнее, чем обычно. В частности, Аомори получил рекордные снегопады, превышающие 1200 сантиметров, при их глубине более 150 см. По всей Японии отдельные благотворительные инициативы из уст в уста, религиозные организации, а также политические ассоциации развернули благотворительную кампанию, собирая оборудование для борьбы с снегопадом и необходимые пожертвования.\n\nПравительство области, по всей видимости, потрясено стихийным бедствием, обрушившимся на Аомори. Мы получили шквал телефонных звонков и телеграмм из префектуры и Министерства транспорта и Коммуникаций, ответственного за метеорологические прогнозы в Японии, обращенные к совету премьер-министра.\n\nПри выпадении снега используются стандартные экскаваторные и эвакуационные машины, снегоочистители, а также участвуют гражданские добровольцы, которые роют снег лопатами. Это стандартная операционная процедура для правительства, но центральному управлению потребуется несколько дней, чтобы мобилизовать необходимое оборудование для этой задачи. Однако следует отметить предложение регионального военного командующего Аомори - призыв мобилизовать резервные подразделения области и расчистить снег военной техникой, но нам стоит серьезно подумать о последствиях такого призыва."
 jap.116.a:0 "Что за глупость."
 jap.116.b:0 "Быть может, это отличная идея."

 jap.117.t:0 "Йосетсу"
 jap.117.d:0 "Кензо не привыкать к сильному снегопаду, но даже в этом случае это было ничто по сравнению со снегопадом, который он испытывал сейчас в Аомори. Он ужасно съежился, когда ветер нагло задел его лицо. Снег завалил его коврами, покрывая его толстую куртку и брюки. Когда Кензо выдохнул, его дыхание мгновенно превратилось в туман перед ним, и даже когда он был в перчатках, его пальцы немели и теряли чувствительность. Однако у него не было выбора, кроме как продолжать.\n\nКензо крепко сжимал лопату, глядя на большой снежный холм перед собой. Тот был высокий - доходил до его груди. Он слегка постучал по сугробу, но тот не сдвинулся с места.Кензо стал размахивать лопатой взад и вперед, пока куски льда и грязи не коснулись его лица. Несколько минут спустя некогда высокая куча снега лежала кусками у его ног. Слабо ухмыляясь, Кензо прислонился к ближайшей стене, чтобы прийти в себя. Половина его сил была исчерпана на тот холм, а сколько же их еще? Пока Кензо пытался отдышаться, к нему подошла молодая девушка, держа кружку горячей воды. \"Вот.\" - сказала она, передавая чашку Кензо. \"Вам это понадобится. У вас впереди тяжелая работа, но у вас получается. Продолжайте в том же духе\". - заметила девушка, повернувшись, чтобы вернуться назад.\n\n\"Э-спасибо!\" - смущенно ответил Кензо. Он не был уверен, услышала ли дама его ответ, но не то чтобы это имело значения. Потягивая воду, Кензо почувствовал, наполнение своего тела её теплом, его осязание вернулось, расслабив его замороженные суставы. Он мягко рассмеялся и снова схватил лопату. Их работа была далека от завершения."
 jap.117.a:0 "Маршируем в снегу, ступая на лёд."

 jap.118.t:0 "Директива"
 jap.118.d:0 "В связи с недавними исследованиями в области испытаний и модернизации оборудования, правительство обратилось к Армии с просьбой начать испытания нового снаряжения, разработанного на оружейных заводах по всей империи. Квоты должны были быть выполнены, и адаптации модели огнемета Тип-120 находилось на стадии тестирования, пока новое оружие разрабатывалось для подразделений Имперской Армии по всей Сфере. Однако теперь, когда снежные осадки начали достигать громадного уровня, правительство проявило интерес к использованию этого оружия для борьбы со стихиями.\n\nСолдат из местного гарнизона на севере Японии вызвался испытать оборудование под наблюдением научных экспертов из Токио, и он храбро бросился в бой, играться с разрушительным оружием. Полдюжины членов его отряда подбадривали его, в то время как ученые хранили молчание в ожидании поражения некоторых удаленных целей. Солдат расслабил свои отяжеленные плечи и, широко встав, приготовился жечь."
 jap.118.a:0 "Как будешь готов, солдат."

 jap.119.t:0 "Пробный обжог"
 jap.119.d:0 "С парой щелчков и искр, поток огня и пламени устремился из сопла к обломкам, зажигая цели и расплавляя металлические конструкции, на которых они были установлены. Солдаты стояли за укрытием, впечатленные поражены огнем, сжигающим импровизированные цели по всему полю.\n\nОни собрались по просьбе своих офицеров, чтобы испытать недавно разработанные модели огнеметов для использования в военных целях, и их эксперименты оказались успешными. С каждым выстрелом, из баков на спине солдата, и на двадцати метрах перед ним, возникал огненный взрыв. Каждый раз, когда нажимался спусковой крючок, чтобы кремировать цели, воздух вокруг наблюдателей становился плотнее, а их вспотевшие тела заливал лихорадочный румянец. Ученые отмечали пункты в своих контрольных списках и записывали на видео свидетельства успеха эксперимента, в то время как члены отряда выкрикивали одобрительные возгласы отряду, тестирующему оружие.\n\nЭкипированный солдат с улыбкой оглянулся на наблюдающих, выразив свое одобрение и радость твердым поднятием большого пальца, прежде чем, направить еще больше пылающих потоков через поля, чтобы дальше палить траву и жечь цели."
 jap.119.a:0 "Успех! Теперь к снегу."

 jap.120.t:0 "Дикие"
 jap.120.d:0 "Полночь. Синдзюку. Холодный ветер змеёй пронизывает гигантские торговые центры. Но ночью, блестящий торговый и финансовый район превращается в нечто совершенно иное. Те, кто съежился днем, ползают из-за своего комфорта ночью, и Накадзима \"Ака\" ничем не отличается. Закуривая сигарету, Ака вздымается и облакачивается на свою драгоценную Мидори.\n\nНо она ни одноклассница, ни куртизанка. Мидори стонет громче, чем любая подруга Аки, тот мог кататься на ней часами или столько, сколько ему заблагорассудится.\n\nТеперь воцарилась тишина, пока знакомое гудение других двигателей не достигло его пределов слышимости. Трехоборотный рев был знаком - это были Рю с парнями из Сетагая. Холодно затягиваясь сигаретой, Ака тепло показывает старшему мужчине.\n\n \"Как тебе этот шрам, великий убийца монголов!\"\n\n\"Брось, пацан, ты нихрена не знаешь, пока сам не побывал в этом дерьме\", - сухо ответил Рю.\n\nАка застегивает свой комбинезон и тушит сигарету перед тем, как завязать хатимаки на лбу. Признак восстания против государственного истеблишмента, байкеры, такие как Ака, проявляют признаки патриотизма и признают это для себя.\n\n \"Хорошо, старик, так куда мне везти Мидори сегодня?\"\n\n\"В порты, на другой стороне Токио. Если мы доберемся к двум, может прокатимся немного по Сайтаме?\"\n\nАка, Рю и трое других байкеров разворачиваются и, рыча моторами, уезжают в ночь. В нескольких метрах позади них, казалось бы, незанятая Toyota включает фары. Внутри машины два офицера в штатском, уже достаточно наблюдающие за Акой и байкерами."
 jap.120.a:0 "Пламя молодости часто трудно погасить."

 jap.121.t:0 "Три священных сокровища: Электроника"
 jap.121.d:0 "Из всех народов, стоящих плечом к плечу в Сфере совместного процветания, Японская Империя несет факел научного прогресса, чтобы вести освобожденных младших братьев Азии в будущее. Могущественная нация обладает большими научными и образовательными достижениями, от разработки технологий добычи полезных ископаемых для обогащения руд, до массового производства современного медицинского и хирургического оборудования, и продолжает использовать эту технологическую благодать для развития молодых наций, окружающих её.\n\n Происходя из Токио, достижения в области производства, вычислительной техники и машиностроения способствовали развитию культуры инноваций, решимости модернизировать экономику империи, помогали развитию и улучшению технологий, оставшихся после войны в Большой Восточной Азии, а также получению новых научных достижений. Исследований в последующие годы способствовали становлению Японии лидером электронного и технологического развития в сфере совместного процветания и одним из лидеров на международном уровне.\n\nКроме того, достижения в военной инженерии после войны в Большой Восточной Азии улучшили способность Японии защитить Сферу от Иностранного вторжения; Арсенал Токио состоит из множества современных вооружений, от колоссальных кораблей с одними из самых передовых систем тяжелого вооружения в мире до стрелкового оружия, тщательно откалиброванного для работы в самых суровых климатических условиях. Кроме того, японский арсенал межконтинентальных баллистических ракет и современных ядерных боеголовок свидетельствует о решимости империи защищать свою территорию и поддерживать братские народы Азии перед лицом иностранной агрессии и экспансии."
 jap.121.a:0 "Модернизация всегда была важна для Японии"

