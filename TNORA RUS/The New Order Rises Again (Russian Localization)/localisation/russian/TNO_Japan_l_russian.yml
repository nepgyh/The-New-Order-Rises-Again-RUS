 POLITICS_HIROYA_INO_DESC:0 "Ино Хироя - человек не популярный. Будучи изначально простым представителем в императорском парламенте, Ино умело лавировал в хитросплетениях японской политики, помогая свергнуть самого Хидэки Тодзио, а затем и его политического соперника Кидо Коити. Но все не бывает так просто. Чтобы свергнуть таких политических чудовищ, Ино пришлось заключить несколько закулисных сделок. Даже больше, чем несколько. И хотя поначалу эти связи казались полезными, обязательства со стороны Ино стали накапливаться, и он был вынужден работать на различные особые интересы, а не на народ Японии.\n\nИно твердо верит в императорскую систему и желает, чтобы император стоял выше всех политических дискуссий. Партия Ино, Ассоциация содействия императорскому правлению, является единственной легальной партией в Японии и включает в себя широкую коалицию представителей различных идеологий, но ее можно загнать в угол, чтобы сохранить Хризантемовый трон в безопасности и оградить его от грубой и неуклюжей политики Дета. Однако Ино быстро теряет контроль над собственной партией, и его уход с поста премьер-министра кажется практически неизбежным.\n\nМногие в Демпартии хотели бы видеть Ино смещенным точно так же, как он когда-то победил Тодзио и Кидо, включая самого Кидо, который нашел способы оставаться актуальным в японской политике. Если Ино хочет, чтобы его идеалы были поддержаны и чтобы его фракция выжила, он должен снова найти безопасный путь через мутную японскую политику, как он уже делал это много раз."
 POLITICS_HIROHITO_DESC:0 "Из тлеющего политического недуга эпохи Тайсё вырос феникс императорской власти, его величество, святой государь Японии Хирохито. За последние четыре десятилетия Япония превратилась из зарождающейся тихоокеанской империи в фактического правителя самого большого океана на Земле. На вершине всего этого стоит он, потомок богини солнца Аматерасу и гордый сын Ямато.\n\nРожденный 21 апреля 1901 года, принц Хирохито был первым из четырех сыновей императора Тайсё. Военное воспитание закалило Хирохито, и после вступления в должность регента в 1921 году он стал вдохновителем своего будущего правления. Хирохито взошел на трон в 1926 году и повел свою все более милитаризованную империю за пределы страны, захватив концессии в Маньчжурии, затем весь Китай, и, наконец, стал доминировать над всеми западными владениями в Тихом океане.\n\nС окончанием Великой Тихоокеанской войны статус Японии как великой державы был закреплен. Завоевание больших территорий принесло империи огромные богатства и укрепило божественность императора. Император практически не участвует в общественной жизни, общаясь со своими подданными только посредством указов по телеграфу. По мере старения императора периода Сёва его империя становится все более нестабильной. Вскоре грядут большие перемены, которые потрясут Японию до основания. На чем же будет держаться народ, кроме божества - императора?"
 POLITICS_TAKAGI_SOUKICHI_DESC:0 "У Соукити Такаги есть две основные базы поддержки, которые, на первый взгляд, совершенно не связаны между собой: студенческие активисты и Императорский флот Японии. Немногие могут заявить о столь разрозненных демографических характеристиках, как Такаги. И все же, при ближайшем рассмотрении, все становится ясно. Адмирал Такаги, имеющий выдающийся послужной список во время Тихоокеанской войны, против которой он изначально выступал, долгое время был убежденным сторонником Императорского флота Японии (и его дальнейшего финансирования). Наиболее примечательным среди его многочисленных назначений было командование авианосной группой, которая участвовала в атомной бомбардировке Перл-Харбора.\n\nТакже Такаги пользуется большой поддержкой со стороны настроенных на реформы членов Имперского совета и студенческих активистов, которые хотят либерализации экономики и расширения гражданских свобод, соответственно. Для этих студентов Такаги представляет будущее свободы и свободного выражения мнений. А для членов парламента он - крайне необходимое решение экономических проблем Японии.\n\nНа самом деле, поддержка Такаги менее стабильна, чем кажется. Флот доволен только до тех пор, пока им отдается приоритет перед армией, независимо от того, кто стоит во главе, а активисты печально известны своей склонностью к сектантству. Если он способен ориентироваться в японской политике, как когда-то в водах Тихого океана, и если он проведет реформы, которых он хочет добиться, то будущее Японии действительно выглядит таким же ярким, как восходящее солнце."
 POLITICS_KIDO_KOUICHI_DESC:0 "Многие говорили, что у Кидо Коити уже был шанс стать премьер-министром, но он его упустил. Взойдя на этот пост после политического переворота, который Кидо вместе с Ино Хироя совершил против Хидэки Тодзио, Кидо изначально пользовался огромной популярностью. Эта популярность проистекала не из харизмы или способностей Кидо, а скорее из того простого факта, что он не Тодзио.\n\nТолько столько сделок Кидо мог заключить с особыми интересами, прежде чем Ино получил одобрение совета, чтобы вытеснить его. Когда Ино тоже упал в ту же яму, Кидо вернулся к власти. И теперь, когда он вернулся, Императорский совет начинает вспоминать, почему они хотели его убрать.\n\nПожалуй, одним из немногих преимуществ Кидо в эти времена являются его близкие отношения с императором. Во время Второй мировой войны и некоторое время после нее Кидо служил ближайшим советником Хирохито, и он по-прежнему очень заботится о чести Хризантемового трона. Но с увеличением расстояния между императором и императорским советом, Кидо может потерять свое преимущество.\n\nДля Кидо Коичи выжить в этой политической суматохе означает избежать тех же ошибок, которые он совершал раньше. И хотя опыт - ценная вещь, прошлое является таким же хорошим предсказателем будущего, как и любое другое."
 POLITICS_IKEDA_MASANOSUKE_DESC:0 "Мало кто в Японии считал, что у Икеды Масаносуке есть хоть какие-то шансы стать премьер-министром. Но мало кто видит вещи так, как видит их Икеда. Консерватор и убежденный иноист, Икеда воплощает в себе лучшие и худшие политические инстинкты консерваторов на протяжении всей истории. Опасаясь радикализма и скептически относясь к резким переменам, новый премьер-министр хочет сохранить нынешний статус-кво в японской политике.\n\nЭто не значит, что Икеда слеп к многочисленным недостаткам эпохи Ино. Коррупция и потеря нравственности дали широкие трещины в японской нации. Слаженное сотрудничество между дзайбацу, армией и правительством нарушилось. Это привлекло амбициозных людей, интриганов, оппортунистов и других типов гопников, желающих не видеть здоровую Японию, а сделать состояние на ее руинах. Общественная вера в Дитя была поколеблена уродливым зрелищем развала Ёкусанкай после отставки Ино. Аристократия потеряла веру в своих партнеров в политической сфере. А иностранные наблюдатели точат ножи в ожидании ослабления Японии. Все это должно быть исправлено.\n\nПолитолог по образованию и редактор газеты по профессии, Икеда никогда не был наивным в отношении грязи и грязи, которую можно найти в темных углах каждого правительства. Сейчас перед ним стоит трудная задача - очистить дом, в котором он сам жил в течение десяти лет. Его тонкая коалиция, состоящая из консерваторов, либералов и независимых, внимательно следит за каждым его шагом. Но если не он, то кто же еще? Японию нужно вытащить из самого темного часа после окончания войны, и Икеда знает, что он - единственный щит против радикализма."
 POLITICS_KAYA_OKINORI_DESC:0 "Кайя Окинори любит цифры. Людей он может принимать или не принимать. По крайней мере, таково было первоначальное впечатление японской публики при первой встрече с бюрократом, ставшим политиком. Его способность превратить японскую экономику в машину, организованную для тотальной войны, значительно повысила его статус; его простая и дружелюбная, хотя и скучная личность придавала ему неугрожающий вид. В результате, многие бюрократы-реформаторы обратились к нему как к лидеру своей фракции после того, как Кидо Коичи умудрился провалить свой путь к власти.\n\nЛюбовь к цифрам больше, чем к людям, не помешала Каю проявить себя как феноменальный переговорщик. После того, как армия приложила все усилия, чтобы отстранить Кидо от власти, Кайя поклялся не повторять ошибок своего предшественника. В результате бюрократ медленно и осторожно сблизился с армией. Когда-то высшее командование глубоко боялось и не доверяло радикальной программе бюрократа-реформатора. Кая Окинори сумел убедить их в том, что он будет защищать их интересы. В результате бюрократы-реформаторы вытеснили консерваторов как любимую фракцию армии. Эта поддержка помогла Кая пробить себе дорогу наверх, и теперь у бюрократов-реформаторов есть реальный шанс изменить направление развития Японии.\n\nКая Окинори больше любит цифры, чем людей, и его неожиданная роль лидера самой влиятельной фракции в японской политике далась ему нелегко. Поэтому новый премьер-министр полагается на помощь членов своей фракции. Но под поверхностью политический консенсус бюрократа-реформатора может оказаться более хрупким, чем кажется. Кая Окинори надеется, что его советники увидят разум и помогут ему достичь достижимых целей. Ведь возвращение к старой цели бюрократа-реформатора - обществу, полностью подчиненному правительству, - может иметь непредвиденные последствия."
 POLITICS_KAKUEI_TANAKA_DESC:0 "Пословица, известная каждому японскому ребенку, гласит: \"Умелый ястреб прячет свои когти\". Танака Какуэй, некогда восходящая темная лошадка Ассоциации помощи трону, ныне премьер-министр Японии и \"теневой сёгун\" японской политики, принял эту мораль близко к сердцу, преуспев в искусстве судебных интриг и общения с влиятельными людьми. Постоянно находясь в окружении масштабных коррупционных скандалов на протяжении всей своей карьеры, Танака всегда выходил невредимым из ситуаций, которые могли бы потопить карьеру других, менее беспринципных политиков. Этим качеством он обязан собственной готовности упорно трудиться ради своих амбиций, а также своим важным связям с дзайбацу и влиятельными партийными группами. Никогда не будучи по-настоящему любим системой, частью которой он стал, взлет Танаки к вершинам премьер-министра был непредвиденным и, возможно, даже несколько неоправданным для японской общественности, но поскольку первоначальные фавориты Йокусанкай показали свою неспособность справиться с продолжающимся экономическим кризисом и увидели, как их грандиозные планы разбиваются о реалии японской византийской политики, потребовалось совсем немного, чтобы зарезервировать пустое место и благосклонность трона для вероломного создания Дзайбацу. \n\nЛюбимый кандидат японских патрицианских семей, премьер-министр Танака не преследует ничего, кроме закрепления господства Дзайбацу и отказа от экономического дуализма между Дзайбацу и Кейрецу, установившегося в Японии после мировой войны, разумеется, в пользу первой стороны. Навязывая свой путь с помощью денег дзайбацу и проектов \"свиных бочек\", Танака, однако, не забывает о мольбах простого японского человека и мнит себя человеком из народа. Танака обещает новую эру для Японии, ту, которая обеспечит беззаботную жизнь японским рабочим и удвоит их зарплату всего за пять лет - иначе Танака добровольно уйдет от власти."
 POLITICS_KONOE_FUMIMARO_DESC:0 "Принц Коноэ Фумимаро был рожден для больших надежд: аристократическое воспитание в клане Фудзивара, видная роль в правительстве на дипломатических, а затем и диетических постах, награда ордена Священного сокровища, врученная самим императором. Продукт старого порядка, принц Коноэ был столь же царственным, сколь и приветливым - обаяние на некоторое время ослепило прессу, и некоторые говорят, что он до сих пор сияет им. Казалось, звезда Коноэ была обречена на неумолимое восхождение, когда в 1937 году он стал премьер-министром, но даже Коноэ не мог контролировать силы, действующие в японской политике эпохи межцарствия. Когда инцидент с мостом Марко Поло перерос в одну военную авантюру за другой, улыбающийся принц потерял контроль над своей собственной партией и кабинетом министров в пользу воинствующих милитаристов, и некоторые говорят, что он до сих пор носит в себе старый позор своей вынужденной отставки и Долгого марша в безвестность.\n\nПоследующие события доказали правоту его опасений по поводу войны в Китае, но потомки не были особенно добры к Коноэ. Большинство помнит его как человека, который наблюдал, как летят искры и разгорается пламя, когда японские сыновья гибнут на чужой земле, и ничего не сделал. Сейчас Коноэ был назначен на этот пост от отчаяния той самой партией, которая вытеснила его с должности, и возраст обострил его горечь - но он также прояснил его зрение, и его видение остается неизменным. Последние события не изменили его мнение, а лишь убедили его в том, что старый порядок должен быть восстановлен. Партия, предавшая его, и империя, которую он потерял, должны быть вплетены в упорядоченную симфонию, которой он всегда хотел видеть Японию. Японская нация была уничтожена людьми, угрожавшими этому равновесию, но кто, как не принц, может спасти ее? И Коноэ добьется этого любыми средствами: клан Фудзивара потерпит неудачу лишь однажды. Больше он не потерпит поражения."
 POLITICS_KISHI_NOBUSUKE_DESC:0 "Говорят, что дьявол кроется в мелочах, но для Японской империи дьявол кроется на Северо-Западе. Киси Нобусукэ: карьерный бюрократ, капитан промышленности и один из самых страшных людей империи. Отказавшись от своей биологической семьи в пользу богатых Киши, Нобусукэ умен и компетентен - и, что еще важнее, безжалостен в своем стремлении к власти.  Он колебался в идеологическом спектре как маятник, прежде чем стал одним из ключевых бюрократов Маньчжоу-Го.\n\n Для Киси маньчжурия не была нацией, которую нужно было строить - это была земля, лишенная самобытности и человечности, а 40 миллионов ее населения были всего лишь 40 миллионами единиц сырья в распоряжении империи. Миллионы этого \"сырья\" работают и умирают там, где они стоят - под дымящимися трубами сталелитейных комплексов Харбина. Через все это Киши сформировал прочную, витиеватую сеть коррупции и страданий в маньчжурии, соединив Квантунскую армию, коллег-бюрократов и промышленников.  Кажется, что у Киси есть все, чего только может пожелать человек: богатство, деньги, послушание и уважение. Но Киси еще не закончил.\n\nЕго амбиции заключаются в том, чтобы экспортировать систему, которую он кропотливо строил в маньчжурии, на Домашние острова. Под его эгидой империя превратится в государство национальной обороны: корпоративистское, жестокое, тоталитарное образование, доминирующее в Азиатско-Тихоокеанском регионе. Все будет направлено на службу Кокутай, все будет направлено на службу государству - и мало что помешает Киши потянуть за нужные ему ниточки, чтобы перехватить бразды правления у слабовольной Ассоциации."

