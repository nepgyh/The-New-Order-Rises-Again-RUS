 jap.123.t:0 "Потасовка в Урайо"
 jap.123.d:0 "Недавние сообщения о беспорядках в деревнях на окраинах Урайо стали поступать от информационных агентств после разногласий между поселенцами Внешней Маньчжурии и русскими коренными жителями. То, что началось как серия споров по поводу прав на землю, переросло в жестокие вспышки хаоса по всему региону, которые теперь опустошают небольшие участки сельской местности в горстке городов к северу от города. Полиция сообщает подробности \"убийств из мести\" против жителей поселенцев, многие из которых являются гражданами Японии.\n\nВласти Внешней Маньчжурии обратились к местным гарнизонам с просьбой помочь в контроле, и местный комиссар полиции сделал заявление, в котором говорится, что преступники \"не лучше анархистов Севера\". Эти комментарии следуют за раскрытием особо жестокого сцена, в которой пожилые ветераны Великой войны в Восточной Азии были убиты на улице.\n\nНедавнее насилие и напряженность между поселенцами и местными жителями Внешней Манчжурии может возникать из-за проблем социального и экономического неравенства, но местные власти настаивают на том, что причиной споров является простое недопонимание. Однако многие скептически относятся к этим заявлениям и порочат их как методы, чтобы избавить русских от вины в их собственном варварстве против японцев."
 jap.123.a:0 "Насилие всегда было их путём..."
 
 jap.131.t:0 "Открытие Японско-Корейского тоннеля"
 jap.131.d:0 "Долгожданный Японско-Корейский Тоннель наконец ьыл открыт сегодня, после более чем пятнадцати лет строительства. Изначалный проект \"Шинкансен\" был расширен до Кореи, с планами на расширеник до Манчжурии уже позднее, заменяя часть, если не вообще все, морские перевозки меж Манчжуриией и Японией. Построенный на широкой колее, туннель включает 3 железнодорожные линии: одну для грузовых перевозок, одну для пассажирских, и одну смешанную. Раньше транзит между Фусаном и Фукуокой осуществлялся через паром, что было дорогостоящим и продолжительным транзитом, длительностью 13 часов. Новый тоннель сокращает это время до лишь 4 часов. Поистине великий день для Японии, Кореи и Азии, это будущее!"
 jap.131.a:0 "Бетонный символ Восточно-Азиатского единства!"

 jap.132.t:0 "Важность маньчжурской стали"
 jap.132.d:0 "Маньчжурия была ценным владением Японии на протяжении многих десятилетий. Огромные тонны стали, расположенные в упомянутом северо-восточном регионе Китая, стали краеугольным камнем всей Сферы совместного процветания. Железо добывается из земли в огромных количествах, а затем доставляется в города на юге для плавки и обработки. Оттуда сталь идет через остальную часть Сферы. День за днем, неделя за неделей, спрос на маньчжурскую сталь не исчезнет никогда. Скорее даже наоборот - он постоянно рос. Сталь была столпом, на котором была построена почти каждая часть современного существования.\n\nПоскольку в Маньчжурии не было реальной конкуренции с точки зрения производства стали, было жизненно важно убедиться, что там все в порядке с экономикой. Если она отстанет, тогда ненадежная сеть спроса и предложения может легко начать распадаться. Местное правительство Маньчжурии должно было регулярно и особенно подробно отчитываться о финансовой ситуации сталелитейной промышленности.\n\nХотя сталь все еще находилась в Маньчжурии, она тщательно охранялась на протяжении всего пути. Для военных было обычным делом непосредственно контролировать транспортировку некоторых грузов, вплоть до размещения солдат на борту, а также сопровождения военно-морскими кораблями. Утверждать, что украсть государственную тайну проще, чем убежать с единственным стальным слитком, стало чем-то вроде обычной шутки."
 jap.132.a:0 "Скоро время для другого отчета"

 jap.133.t:0 "Маньчжурский экономический отчет"
 jap.133.d:0 "Маньчжурия должна была первой среди членов Сферы совместного процветания подготовить отчет об экономической ситуации на своей территории. Государство Манчжоу-го находилось под управлением премьер-министра Нобусуке киш уже несколько десятилетий. Безжалостными и очень холодными методами он превратил северные районы Китая в гигантскую промышленную зону. Сталь была самым ценным ресурсом. Ее практичность и повсеместность сделали ее желанной практически для всех. Поэтому Киши сделал защиту этого жизненно важного бизнеса ключевой целью. Хотя его стиль управления снискал ему репутацию жестокого человека, результатов, которых он добился, было достаточно, чтобы дать правительству в Токио не слишком обращать на это внимание. Теперь пришло время еще раз подтвердить, что его усилия в Маньчжоу-Го окупались.\n\nВ течение некоторого времени маньчжурская экономика стабильно развивалась, несмотря на ситуацию за пределами крупных городов. Сельская жизнь продолжалась так же, как и раньше, несмотря на внедрение современного оборудования на некоторых крупных фермах. Сталелитейная промышленность продолжала демонстрировать хорошие результаты, хотя этого и следовало ожидать. Несмотря на это, медленные темпы развития становились все более насущной проблемой для Токио. В последние годы они увеличили свои требования к дальнейшему расширению и росту. Киши, который не отступал, был полностью готов проигнорировать просьбу своего предполагаемого начальника.\n\n Тем не менее, он также мог видеть возможные преимущества внесения некоторых незначительных изменений в свой отчет. Никогда нельзя было переоценить выгоды от более тесных контактов с политическими кругами на Родных островах. Это также, наконец, освободит Киши от некоторых невыполнимых требований премьер-министра Ино. Помня о своем выборе, Киши решает написать отчет"
 jap.133.a:0 "Мы не видим причин для нечестности."
 jap.133.b:0 "Внесите некоторые изменения, всё ради благого дела."

 jap.134.t:0 "Маньчжурия сообщает об умеренном росте"
 jap.134.d:0 "Первым из государств, входящих в Сферу сопроцветания, представивших свой экономический отчет, было Маньчжурия. Более трех десятилетий Маньчжоу-Го готовила эти отчеты, с которыми он создал временную шкалу различных экономических успехов на протяжении многих лет. В течение последних нескольких лет экономика оставалась в основном стабильной, что было в значительной степени аккредитовано премьер-министром штата Нобосуке Киши. Теперь, когда первый министр завершил отчет, он направлялся в Токио. Первым получил документы премьер-министр Ино, который затем передал бы их Имперскому Сейму, а также Императору, если тот пожелал бы их прочесть. Наконец, получив отчет, Ино начал перечитывать документы в досье. Три страницы стандартного отчета в свойственном Киши чудном стиле. Аграрные доли в экономике оставались наибольшими, хотя сталь и ценные ископаемые продолжали добываться в непомерных количествах, которых было достаточно, чтобы удовлетворить потребности Сферы.\n\nИно дочитал отчет. Ситуация в Маньчжоу-Го была вполне удовлетворительной и соответствовала предыдущим усилиям Киши. Однако премьер-министр не мог не почувствовать некоторое разочарование, посчитав постоянство небольшого прогресса признаком неспособности. Он должен будет сказать об этом Киши в следующий раз, когда они заговорят."
 jap.134.a:0 "Все ещё неплохо."

 jap.135.t:0 "Маньчжурия сообщает об исключительном росте"
 jap.135.d:0 "Первый из многих экономических отчетов должен был прибыть в кабинет премьер-министра сегодня. Как это было традиционно для этого момента, первый отчет пришел из Маньчжоу-Го. Марионеточное государство в Северном Китае управлялось печально известным Нобосуке Киши в течение некоторого времени. Его пребывание на этом посту привело к некоторым общим улучшениям в экономике, чем он был горд. Киши восхвалял свои жестокие методы, которые он считал ключом к успеху. Премьер-министр Ино на самом деле не интересовался вопросом о том, кто кто и как этого добился. Для него имело значение лишь содержание отчета. После получения отчета, который был доставлен в его резиденцию прямо из аэропорта, Ино начала читать. Три документа хранились в досье, прибывшем на стол Ино, первый документ был озаглавлен \"Экономическое положение государства Маньчжоу-Го\". Написанные в типично забавной манере Киши, эти три страницы подробно описывали поразительный и быстрый рост маньчжурской экономики. Сталелитейная промышленность, которая раньше изо всех сил пыталась угнаться за спросом, теперь обеспечивала необходимое предложение с комфортной скоростью. Промышленный сектор также начал расширяться. Оказалось, что через несколько лет он обгонит аграрный сектор, когда-то единственный источник доходов Маньчжоу-го. После нескольких лет медленного прогресса казалось, что маньчжурская экономика переживает бум."
 jap.135.a:0 "Киши на своем месте не просто так."

 jap.136.t:0 "Центр рабочей силы Сферы"
 jap.136.d:0 "Китай с его большими размерами и населением стал идеальным местом для промышленного и сельскохозяйственного развития. Хотя он уже является второй по величине экономикой в ​​Сфере, истинный экономический потенциал Китая еще не был использован. По этой причине, как сама Япония, так и местное правительство Китая вложили немало средств в модернизацию обширных земель, доступных для использования. Это была действительно желанная цель, поскольку большинство японских и китайских политиков желали завершить ее как можно скорее.\n\nКитай уже предоставлял абсолютное большинство рабочих для всей Сферы, обеспечив силовой блок Японии всем, от оружия до бытовой электроники. Эти фабрики принадлежали японским компаниям, которые использовали их для производства повсеместных, но простых товаров с максимальной прибылью. Прибрежные города расширились. на протяжении десятилетий, но именно аграрная сельская местность по-прежнему составляла большую часть китайской экономики. Большая часть продовольствия Сферы поступала из Китая, при этом большая часть материковой части страны все еще используется для этой цели. Однако несколько изменился способ ведения сельского хозяйства. Там, где сельские общины когда-то поддерживали свой образ жизни посредством земледелия, корпорации теперь контролировали огромные площади земли, используя их для выращивания своей продукции в максимально широких масштабах. Целые деревни могли быть наняты одной и той же компанией, и все они работали над производством одних и тех же продуктов питания.\n\nТруд обходился дешево из-за отсутствия отдельных рабочих, которых можно было легко заменить одним из десяти, отчаянно нуждавшихся в работе. Соотношение системы означало, что, казалось, всегда было место для расширения, всегда было больше возможностей открыть больше фабрик или расширить сельскохозяйственные угодья. Для большинства компаний, базирующихся в Сфере, становилось все более привычным сосредоточивать свои производственные центры в Китае. Здесь, как выразились руководители, они могли действовать свободно и без неудобств регулирования, с которыми они столкнулись дома. Более того, они в полной мере использовали сложное положение Китая."
 jap.136.a:0 "Действительно, непростая ситуация..."

 jap.137.t:0 "Китайский экономический отчет"
 jap.137.d:0 "Несмотря на все шаги, которые Япония и национальное правительство предприняли для улучшения китайской экономики, предстоит пройти еще долгий путь, прежде чем она сможет стать экономической силой, которой требовала Сфера. Прибрежные города прошли долгий путь от разрушенных войной пережитков окончания китайско-японской войны, хотя и большинство крупных поселений все еще находились в том же состоянии, что и большую часть двадцатого века. Сельское хозяйство по-прежнему оставалось доминирующей частью экономики, благодаря в значительной степени неразвитым районам сельской местности. Сельская жизнь несколько изменилась. Большое количество ферм было объединено в холдинги нескольких компаний. близкие к изоляции, лишь изредка они контактировали с региональными властями, чтобы убедиться, что их присутствие по-прежнему ощущается. Прекращение аграрного экономического господства идет медленно. Потребуется много лет, прежде чем Китай сможет принять меры. и создать нацию с современной экономикой. Города потребуют гораздо больше инвестиций. Деревне это было нужно больше, чтобы даже сделать землю полезной для промышленного сектора. Пришло время президенту Китая выступить с докладом о состоянии экономики. Очевидным ответом был объективный и прозрачный отчет, хотя он и влек за собой неизбежные последствия резкого неодобрения со стороны Японии. Если отбросить страх разочарования, Токио не был самым проницательным хозяином. Вряд ли они заметят несколько незначительных изменений в отчете. Тем не менее, президенту необходимо будет принять свое решение без промедления."
 jap.137.a:0 "Увеличивайте числа, это для нашей же пользы."
 jap.137.b:0 "Не нужно лгать."

 jap.138.t:0 "Китай сообщает о положительном экономическом росте"
 jap.138.d:0 "Экономический отчет Китайской Республики должен был быть готов. Премьер-министр Ино снова ждал его прибытия. Китайская экономика всегда была важной проблемой для Японии с момента ее интеграции в Сферу совместного процветания. Китай служил житницей блока, поставляя огромное количество продуктов питания каждому государству-члену. Однако даже этого было недостаточно. Огромная территория, население и ресурсы Китая сделали его идеальным местом для строительства крупного промышленного центра. Проекта, который Ино и его предшественники хотели завершить. Премьер-министр надеялся, что экономический отчет напомнит китайскому правительству, насколько неотложным был этот вопрос. Теперь, когда досье было у него на столе, Ино начал изучать его содержание.\n\nПремьер-министр ожидал увидеть некоторый прогресс в направлении промышленного развития, в конце концов, он требовал этого, но в отчете говорилось, что Китай уверенно движется к индустриализации. После многих лет трудного прогресса это произошло. Казалось, Китай вот-вот вступит в новую фазу модернизации. Хотя промышленный сектор начал расти, объем производства в сельском хозяйстве также резко увеличился. Премьер-министр был рад видеть, что его послание, наконец, было правильно понято. Путь для Китая был открыт, и, по мнению Ино, он указал им путь."
 jap.138.a:0 "Китай становится все более ценным."

 jap.139.t:0 "Китайская экономика продолжает бороться"
 jap.139.d:0 "Китайская Республика должна была прислать свой экономический отчет. В ожидании его прибытия премьер-министр Ино рассмотрел ситуацию в житнице Сферы, чтобы лучше понять документы, которые он вскоре собирался прочитать. В настоящее время ценность Китая заключается в его способности производить огромное количество продуктов питания, необходимых во всех частях Сферы. Несмотря на эту важную цель и его статус второй по величине экономики Сферы, именно промышленная экспансия была теперь в центре внимания, как в Нанкине, так и в Токио. Помимо того, индустриализация шла медленно. Ино, как и его предшественники, настаивал на том, чтобы китайское правительство сосредоточило свои усилия на этой цели. Когда досье было положено на его стол, премьер-министр выразил надежду, что его требовательный тон наконец-то окупился.\n\nБыстро пробежавшись глазами по отчету, Ино быстро понял, что его методы бесполезны. Как и в предыдущие годы, он почувствовал смесь гнева и разочарования. Китай снова подвел его: устриализация шла не полным ходом, и движение к этой цели было весьма не впечатляющим. Не претерпел кардинальных изменений и аграрный сектор экономики. Внедрение современного сельскохозяйственного оборудования и методов мало помогло увеличить производство. Только некоторые из самых крупных хозяйств действительно начали модернизироваться. Только они пока могли справиться с резким переходом от старого к новому. Премьер-министр, закончив чтение, был сосредоточен на поиске соответствующего ответа для отправки в Нанкин."
 jap.139.a:0 "Мы сделаем наши требования яснее."

 jap.140.t:0 "Бенгальский текстиль"
 jap.140.d:0 "Азад Хинд всегда вносил полезный вклад в экономику Сферы. Имея страну не такого размера, как его западное правительство-соперник, Бозе попытался максимально использовать свою территорию. Модернизация всегда была его ключевой целью, и теперь города и сельскохозяйственные угодья Свободной Индии экспортировали большую часть своей продукции и продукции на рынок Сферы совместного процветания.\n\nБенгалия, в частности, создала много товаров, которые считались очень востребованными, в первую очередь, это известное текстильное производство в регионе. Еще со времен Римской империи эти прекрасные изделия ручной работы были востребованы во всем мире. Британское правление в Индии только увеличило мировой спрос на бенгальские текстильные изделия. Производство выросло до новых высот с появлением нового оборудования, призванного увеличить объем производимой ткани.\n\nВ ныне независимой от британского правления Индии, спрос на текстильные изделия не сильно изменился. Их популярность в Японии и по всей Сфере гарантировала, что спрос на бенгальский текстиль никогда не упадет. Однако ситуация с остальной частью экономики Сферы многих беспокоила. Несмотря на усилия Субхаса Чандра Боса по увеличению индустриализации, подавляющее большинство земель в Свободной Индии все еще использовалось для сельского хозяйства. Произведенные культуры были необходимы для прокормления населения и поэтому не могли внести большой вклад в экономику. По этой причине текстильная промышленность была так сильно защищена. Если тенденция к аграрному развитию не прекратится, крах одной отрасли может нанести Азад Хинд значительный ущерб на долгие годы."
 jap.140.a:0 "А теперь удвойте усилия."

 jap.141.t:0 "Экономический отчет Свободной Индии"
 jap.141.d:0 "Как обычно, японское правительство прислало свой годовой экономический отчет. Это ожидалось от большинства стран в сфере совместного процветания, и правительство Азад Хинд никоим образом не было исключением. Свободно Индийская экономика был жизненно важным источником доходов и товаров для Японии, и поэтому они заботились о том, чтобы все было в порядке с их самым западным союзником. в деталях. Как и в любой другой раз, когда это было сделано, впереди было два пути, подробно описывающих, как справиться с ситуацией. Во-первых, был выбор просто сообщить о ситуации, как она была на самом деле. Индия, хотя довольно развитая, несмотря на свое недолгое существование, не была крупным финансовым центром. Бозе на протяжении десятилетий пытался реализовать ряд экономических планов, которые, казалось, действительно давали неоднозначные результаты. Большая часть экономики по-прежнему оставалась аграрной, и лишь некоторые города действовали. как важные промышленные базы.\n\nКонечно, это были плохие новости, о которых Токио, возможно, не нужно было слышать. Правительство Свободной Индии было вполне в силах отразить определенные части доклада. Будет ли действительно иметь значение, если некоторые цифры будут увеличены, а упоминания определенных областей будут заменены ссылками на новые фабрики, хотя бы для того, чтобы удовлетворить японцев? Нетаджи Бозе казалось, что небольшая ложь во благо может дать его стране время для того, чтобы сделать серьезный отчет за следующий год."
 jap.141.a:0 "Все идет по плану."
 jap.141.b:0 "Нет нужды недоговаривать."

 jap.142.t:0 "Все в порядке с финансами Свободной Индии"
 jap.142.d:0 "Свободная Индия была последней из стран, представивших свой годовой финансовый отчет. Этого следовало ожидать, поскольку отчеты поступали, исходя из их относительной близости к центру Сферы. Ино, сидя в своем обычном место, ждал, что его помощник вернется с отчетом, который прибыл в Японию около часа назад. Наконец тот вернулся с конвертом, почти таким же, как и все другие отчеты. Не теряя времени, Ино использовал богато украшенную открывалку для писем, чтобы извлечь информацию запечатана внутри. Как и все в серии отчетов, письмо начиналось с \"Отчета об экономике Свободной Индии\". Премьер-министр просмотрел документы, но быстро обнаружил, что он прочитал достаточно, чтобы понять ситуацию. На трех страницах Правительство Свободной Индии обрисовало их ситуацию за последний год. Несмотря на некоторые трудности, экономика в настоящее время чувствует себя особенно хорошо, без каких-либо признаков спада в ближайшем будущем. Фактически, большинство графиков показывают, что вскоре можно ожидать большего роста. Аграрному хозяйству пришел конец, и в ближайшие годы появились признаки крупной индустриализации.\n\nДля Ино это был знак триумфа. Не только значительная экономика в Сфере процветала сама по себе, но и происходила под его руководством. Правительство Индии, возможно, и провело тяжелую работу, но именно благодаря давлению премьер-министра успехи были замечены в первую очередь. Или, по крайней мере, Ино считал, что это так"
 jap.142.a:0 "Отлично, прекрасный год для Свободной Индии!"

 jap.143.t:0 "Свободная Индия дает честный ответ"
 jap.143.d:0 "Последней из стран, которые должны были прислать свои экономические отчеты в Токио, было правительство Свободной Индии. Она находилась на периферии Сферы совместного процветания, поэтому время их отчетов не вызвало ни удивления, ни беспокойства. Ино, сидящий в своем офисе, только что получил телефонный звонок, подтверждающий, что отчет прибыл в аэропорт Токио чуть меньше часа назад. По прибытии в его личное поместье Ино попросил немедленно доставить ему ценные документы. Как только документы, из которых состоял отчет, были доставлены в офис Ино, он, не теряя времени, принялся за чтение. \"Отчет об экономике свободной Индии\", - просто написано на титульном листе. Описанная на трех страницах отчет была суровая правда об экономике Восточной Индии.\n\nВ отчете не говорится о катастрофической ситуации. Экономике действительно удавалось удержаться на плаву, но на уровне, намного ниже ожиданий японских прогнозов. Не похоже, что ситуация была радикально улучшена за последние годы. Индия еще какое-то время останется преимущественно аграрной страной. Внизу последней страницы был небольшой раздел, озаглавленный \"Планы стимулирования экономического роста\". Но к тому моменту Ино перестал читать. Решения проблемы, о которой он только что узнал, в тот момент казались бесполезными. До этого момента премьер-министр предполагал, что ситуация в Индии полностью положительна. Теперь было ясно, что крупный член) Сферы в финансовом отношении сильно отставал от ожидаемого. Копии отчета вскоре начнут распространяться в более широких экономических и политических кругах, что только усилит его влияние."
 jap.143.a:0 "Будем надеяться, что следующий год окажется более многообещающим."

 #SASAKAWA RIDE
 jap.144.t:0 "Сасакава хочет финансирования"
 jap.144.d:0 "На почту Кантэя поступило письмо от Сасакавы Рёити, именитого филантропа и предпринимателя, довольно сильно прославящегося своими новаторскими методами ведения дел. Сейчас он занимается учреждением собственной  нефтедобывающей компании, расположением которой служит местность, неподалёку от наиболее существенных сахалинских месторождений, и ему очень хочется узнать, будет ли правительство Ино заинтересовано в денежном субсидировании предприятия. Разведочные работы уже заимели успех; компания отыскала крупное и прибыльное месторождение чёрного золота. Сасакава считает, что расширение нефтедобычи в этом регионе поможет сахалинской экономике стать менее зависимой от сельхоз производства и в благой перспективе, привлечь на тамошние земли огромное количество образованных рабочих. Если всё пройдёт как надо, то у Тоёхары появится хорошая возможность стать важным культурно-экономическим центром крайнего севера нашей Империи.n/n Несомненно, задумка хорошая, однако сам Ино не уверен, будет ли лучше рассмотреть запрос вместе с Кантэем или же передать его Киси Нобусукэ в Маньчжурию, тот мог бы включить эту затею с нефтью в свои экономические планы по северным регионам."
 jap.144.a:0 "Ино лично займётся рассмотрением данного запроса."
 jap.144.b:0 "Пусть этим займётся Киси Нобусукэ."

 jap.145.t:0 "Финансирование Сасакавы"
 jap.145.d:0 "Решив самостоятельно разобраться с вопросом о новых нефтяных месторождениях на Сахалине, премьер-министр Ино вместе с коллегами принялись обдумывать размер суммы, которая пойдёт на финансирование сасакавского проекта. Хотя Сасакава и является членом парламентской оппозиции, да и весьма высокий чин в коррупционной иерархии не внушает благонадёжности его намерениям, он всё же остаётся одним из немногих независимых предпринимателей, чьи запросы нельзя было просто так проигнорировать. Многочисленные компании по всей стране, а также внесение весомого вклада в развитие японской армии на протяжении последних десятилетий, гарантировали ему уверенное место среди самых влиятельных фигур на политической арене, желает того правительство или нет. К тому же, теперь, когда он обнаружил нефть, всегда такую ценную и полезную для функционирования Сферы, даже принципиальный Кантэй готов отбросить всю неприязнь к этому человеку и по собственной воле пойти с оным на сотрудничество.\n\nСубсидирование его нефтяных месторождений гарантировано влетит правительству в копейку, ровно как и в случае любой деятельности, связанной с нефтедобычей. Также необходимо было и учитывать все риски. Сторона опасения предложила выдать Сасакаве лишь небольшую сумму денег, это, как предполагалось, минимизирует убытки в случае если его авантюра потерпит неудачу. Другие же утверждали, что сахалинский бизнес Сасакавы был более чем надёжным, чтобы расщедрится в инвестициях. Так что если Сасакава и впрямь говорил правду про все те блага, которые государство может понести от активного участия в такого рода начинании, то награда, и в самом деле обещала быть грандиознее некуда. Всепредложения были высказаны, Ино внимательно выслушал каждый тезис и сейчас настало время его решающего слова."
 jap.145.a:0 "Давайте лучше не лезть на рожон"
 jap.145.b:0 "Такое дело заслуживает самых щедрых выплат"

 jap.146.t:0 "Описка?"
 jap.146.d:0 "После долгих и относительно тщательных размышлений, премьер-министр Ино решил особо не рисковать, пожертвовав на все нужды сасакавского предприятия весьма скромную сумму йен. Полагая, что вся возможность получить как можно больше выгоды, понеся при этом как можно меньше потерь казалась чересчур невообразимой, чтобы вкладывать в её реализацию львиную часть госбюджета (да и тесная работа с оппозицией также представлялась ему стратегией весьма плохой), Ино избрал лучший, на его взгляд вариант — пойти по более осторожному пути. Ко всему прочему, сам бизнесмен ни разу не заявлял о том, какое количество субсидий он желает видеть у себя на счету, так что бояться взевозможных неприятностей со стороны финансируемого лица, разъярёного столь малым вложением, по мнению премьера, смысла нет. Чтобы поставить жирную точку по вопросу с нефтью, Ино принялся писать письмо на адрес Сасакавы. В послании содержался окончательный отчёт о всех затратах правительства на проект по сахалинской нефти. С отправкой письма, Ино немного поразмышлял о всей ситуации вокруг месторождений, окончательно убедившись, в том, что для правительства нынешний исход можно вполне себе считать за успех. \n\n \"Премьер-министр, Рёити Сасакава на первой линии. Говорит, что хочет обсудить с вами объём субсидий, поступивших ему на проект. Звучал он, если вдруг интересно, крайне раздосадованно.\" Кивнув, Ино отпустил своего помощника, затем поднял трубку телефона. \"Господин премьер-министр, прошу прощения, за звонок в столь поздний час. Дело в том, что мне срочно нужно было уведомить вас о серьёзной описке в отчёте, который вы недавно прислали. Находится она в разделе с расходами.\" Ино, как раз только окончивший проверку отчёта, уверенно ответил — никакой ошибки и быть не может. \"А, правда? Что ж, должен признаться — в месте, где указана общая сумма всех субсидий, отсутвуют, по крайней мере, один или два нуля. Ну не может быть, и вы это прекрасно понимаете, чтоб такие мизерные деньги пошли на такое судьбоносное дело!\" \n\n. Осознав то, что он столкнулся не только со своею оплошностью, Ино попросил Сасакаву перезвонить ему через пять минут. Теперь, когда поток мыслей ничего не сковывало, глава государства мог спокойно поразмыслить над вариантами действий. Либо не присмыкаться перед жадностью бизнес-магната и придерживатся своей изначальной суммы, либо же внести некоторые корректировки, дабы постараться ему угодить. По истечении пяти минут, Ино поднял прыгающую трубку и произнёс..."
 jap.146.a:0 "Извините, Сасакава-сан, но никаких описок я там не нашёл."
 jap.146.b:0 "Вы правы. В отчёт закралась помарка."

 jap.147.t:0 "Таинственное письмо."
 jap.147.d:0 "Прошло почти две недели с тех пор как Сасакава попросил больше субсидий. Почти две недели, тот никак не выходил на связь, но всё прервалось сегодня, когда Ино пришло небольшое письмо. \n\n'Дорогой Премьер-министр Ино, я буду краток: за последнюю пару недель вы совершили несколько не очень мудрых решений. Так как одними из самых главных черт вашего кабинета являются глубокое переосмысление и исправление разного рода ошибок, то я от всего сердца советую вам осознать ошибки теперешние и наконец приступить к их разрешению, если вы, конечно, не хотите обзавестись серьёзнейшими проблемами. Всего наилучшего!' Несмотря на отсутвие явных доказательств причастия Сасакавы к написанию письма, манера излагать мысли и у него и у автора совпадают с разительной точностью. Особенно, если вспоминать то как предприниматель вымаливал повысить сумму выплат для своего дела."
 jap.147.a:0 "Сасакава замышляет неладное. Нужно принять меры."
 jap.147.b:0 "Лучше уступить. Кто знает какие опасности могут таится за этим письмом."

 jap.148.t:0 "Арест Сасакавы"
 jap.148.d:0 "Таинственное письмо с угрозой расправы над премьер-министром не могло остаться без должного внимания, особенно учитывая последнии события, которые, вероятно, и послужили причиной кое-кому написать и отправить пугалку прямиком на место обитания обидчика. По советам своих самых доверенных лиц, премьер отдаст приказ об аресте подозреваемого. \"По таким магнатишкам, возомнивших себя вершителями человеческих судеб давно тюрьма плачет! Кто знает, скольких людей он загубил в прошлом и скольких загубит в будущем, если сейчас же не остановить этот беспридел!\" Ино схватил телефонную трубку и с нотками пассивно-агрессивной неуклюжести набрал главу МВД. \"Министр, арестуйте мне человека, срочно! Имя? Да вон, Сасакава Рёити! А теперь — выполнять!\" \n\n Сасакава, как обычно, распологался в своём изысканном кабинете. От каждого предмета декора в помещении так и несло всем тем богатством и вездесущим благородством, опавшими на плечи восседальца. Королевское почивание было прервано громким стуком в дверь, сразу же отозвавшимся не менее звучным \"войдите!\" от Сасакавы. В кабинет вошли трое полицейских. \"Сасакава Рёити-сан, вы задерживаетесь по подозрению в угрозе убийства главы государства.\" Закончив говорить, хранители правопорядка сразу же скрутили хозяина по рукам и ногам. Оказавшись обездвиженным, бизнесмен попытался откупиться от своих похитителей, но резкие угрозы накинуть ещё несколько статей, быстрым ходом заглушили его порывы. \n\"Господин премьер-министр, Сасакава задержан и теперь ожидает суда.\" Ино поблагадорил полицию за их усердную работу, перед тем как вернуться к министрам,собравшимся у него в кабинете."
 jap.148.a:0 "Сегодня мир очистился от очередной шестёрки японских корпораций."

 jap.149.t:0 "Сасакава на свободе"
 jap.149.d:0 "В целом, вся эта сценка с похищением оппонента доброму числу людей показалось явлением весьма разочаровывающим и убогим, но был и тот кто считал это необходимой санкцией, к которой надо было прибегнуть многим раньше. После задержания, Сасакаву поместили в подозрительно роскошную камеру. Его отсидка протикала спокойно и без лишней огласки на публику, так что внешнему миру казалось, что он скорее уехал в незапланированный отпуск, чем томительно ждал своего суда где-то в застенках следственного изолятора, по крайнем мере именно так и был проинформирован всякий, кто поинтерисовался спросить о местонахождении магната. Слушание по делу назначили через неделю со дня заключения. Сам суд прошёл без лишнего шуму — в нём участвовали лишь Сасакава, шесть адвокатов, сторона обвинения и судья. Вердикт же был вынесен а течении часа. \n\n \"Господин премьер-министр, суд над Сасакавой только что закончился. Его признали невиновным и отпустили.\" Ино, в ответ на оглашение печальной новости потребовал объяснить причину такого развития событий. \"Нехватка доказательств. Адвокаты Сасакавы убедили судью в том что их клиент никак не мог быть причастен к написанию письма. Почерк был совершенно не тем. Всё его ближайшее окружение, кстати, тоже прошло через экспертизу, но как и в первом случае никаких совпадений найдено не было. Отпечатки пальцев на конверте и листе — отсутствовали.\" Положив трубку, Ино расплылся в смешанных ощущениях; он испытал облегчение от того что Сасакава не был тем кто послал ему угрозу расправы, но всё же то чувство горькой досады от того что единственный возможный подозреваемый в преступлении на самом деле оказался никак к нему не причастен, сильно ударило его по душе. Прошло ещё какое-то время, покой Ино, уже готовившегося забыть об этом случае как о страшном сне, потревожил очередной телефонный звонок. \"Господин премьер-министр, полагаю, о случившимся вас уже оповестили.\" Это был Рёити Сасакава, голос его так и излучал надменное самодовольство. \"Я прекрасно могу понять ваш ответ на эти угрозы, для человека вполне нормально добиваться собственной безопасности, даже если методы её достижения особым миролюбием не отличаются. Однако в следующий раз, когда произойдёт что-то подобное, я бы порекомендовал вам в первую очередь досканально проверить всё письмо, перед тем как кидаться к выводам, это здорово поможет избежать разных казусов в будущем. Хорошего дня!"
 jap.149.a:0 "Сасакава, не злоупотребляй удачей, она не бесконечна."

 jap.150.t:0 "Скважина сооружена"
 jap.150.d:0 "При поддержке солидных госсусбсидий, строительство скважин на Сахалине вскоре началось. Подготовка к этому событию шла полным ходом: огромные груды стали и железа были перевезены с Родного Архипелага на далёкий, холодный север. Рабочие тоже не заставили себя долго ждать: как только весточка о том, что каждому участнику стройработ будет выплачиваться достойная зарплата, а по возвращении на Родину ещё и предоставлено современное жильё в подарок, была пущена в массы, толпы заинтересованных лиц отправились к самой верхушке страны на поиски своего счастья. Эти счастливчики мигом воздвигнули первую скважину на одном из крутых бережковь префектуры Карафуто, которая тотчас, без каких-либо промедлений начала свою дебютную охоту за нефтью, сверлом деформируя хлипкий ландшафт местности и попыхивая чёрными сгустками дыма. Несмотря на возможность коллосального ущерба природе от застраивания местности нефтескважинами, тех, кто рассчитывал получить от них доход это волновало в последнюю очередь. Спустя время бур всё же наткнулся на залежи нефти, выкачка началась во всю мощь. Сасакаву такой результат несказанно обрадовал, ведь теперь все его труды наконец-то окупятся, да ко всему прочему ещё и с громадной лихвой. Премьер-министра Ино достижение тоже приятно удивило. Некоторые коллеги сомневались в адекватности суммы, с остервенелой убеждённостью выделенной им на нефтяной проект Сасакавы, сейчас же у Ино имелся один весомый аргумент,который определённо заверит их в обратном. К тому же, он мог бы отлично поднять его в глазах окружающих как человека \"у которого глаз на нефть хорошо намётан\", а это безусловное важное и респектабельное звание, потому что само ископаемое для Сферы нынче невероятно драгоценно. Конечно, сам он не принимал участие в разведке, всю работу за него сделали профессиональные геологи, у которых действительно нюх нанефть развит необычайно сильно, ему лишь повезло с тем что Сасакава не лгал о сахалинской находке. Впрочем, сейчас это было не важно, премьер лично убедиться в том, чтобы достижения геологов не упоминались, а самого его представили как главного архитектора национального триумфа."
 jap.150.a:0 "\"Бурение земли заняло меньше времени, чем я предполагал\" Ино подумал тихо и спокойно, как бы без волнения, и сел за своё кресло."

 jap.151.t:0 "Нужно больше золота"
 jap.151.d:0 "После успешного возведения и эксплуатации нефтескважины в Карафуто, на повестку дня встаёт ожидаемый вопрос: какая сумма должна пойти на продолжение сасакавского проекта? Покамест всё складывается удачно: нефть струится тоннами, каждый месяц бесперебойно пополняя казну недюжинной прибылью со своего экспорта. Поэтому решение о постройке второй или даже третьей скважины могло бы сильно продвинуть проект вперёд, гарантирвано помножив уже имеющиеся свершения. Сейчас это казалось самым разумным и надёжным намерением, ведь даже если постройка и обслуживание новых скважин поначалу должным образом не окупяться, то на помощь придёт первая, которая благодаря объёмной выкачки нефти со временем выбъет все затраты в ноль. Так что.... тройной доход обеспечен?\n\nНо есть одно \"но\": Очевидно, что Сасакава и без всяких прибыльных скважин мог бы покрыть расходы на строительство и найм рабочих рук, у него есть всё необходимое. Пусть бизнесмен и проделал основательную работу по поиску залежей, он почему-то продолжает отчаянно просить всё больше и больше выплат, не инвестируя, при этом в дальнейшее развитие дела ни копейки от себя самого. Учитывая все эти обстоятельства, у Ино есть два варианта действий, первый: в скважины уже и так было вложено много валюты. Осторожность твердила: самым действенным способом съэкономить деньги для других не менее важных миссий, будет урезание финансирования Сасакавы. Такой манёвр исполнит роль своеобразной \"мотивации\", которая вразумит магната начать вкладываться в собственный нефтепроект. При финансах Сасакавы скважины с огромной вероятностью привлекут за собой существенную прибыль сразу, минуя полугодичное отрабатывание госзатрат. Однако были и те, кто, невзирая на всю общую стабильность нефтяного бизнеса, предложили поиграться на нервах и раздуть сумму субсидий до максимального значения. По их мнению, сам риск в полной мере способен развить потенциал нефтянных запасов Сахалина, при этом дав полный контроль над всеми процессами их добычи. В конечном счёте, Ино решил потратить:"
 jap.151.a:0 "Огромную сумму, причин останавливаться — нет."
 jap.151.b:0 "Практичную сумму, тише едешь - дальше будешь."

 jap.152.t:0 "Скважина сооружена"
 jap.152.d:0 "Вкалывать одному не просто, но серой сахалинской нефтемашине и не такое по плечу. Она мучительно долго трудилась в полнейшей изоляции, и лишь тусклая тень, падавшая на мёрзлый пейзаж своим бессердечным молчанием скрашивала её одиночество. Теперь же всё изменилось, машина наконец-то смогла обзавестись младшей сестрой. На этот раз строительство спутницы обошлось не без происшествий. Фундамент, который, как считалось крепким бастионом стоял на страже строения, прочно осев в земле, неожиданно рухнул. Конструкция прогнулась под собственным весом и шлёпнулась об водную гладь, лишь чудо спасло её от засасывания в ледяную пучину, море наполовину проглотив постройку выплюнуло ту наружу. К счастью, убытки оказались не настолько критичными, их легко загладили дополнительными выплатами от правительства. Вскоре работы торжественно возобновились, к сожалению, не все этого дождались; при ликвидации последствий разрушения погиб человек. (?) Аккуратно воздвигнув и закрепив стальной каркас машины, рабочие приступили к рутинному привариванию деталей и механизмов по полостям изобретения, а после к отделке внешней части. Спустя месяц кропотливой, полной задержек и невыполненных обещаний работы нефтяная вышка присоединилась к своей близняшке, теперь они вместе служат на благо страны. С ростом темпов добычи, казалось, будто бы студёные воды Карафуто начинают потихоньку заливаться чёрными пятнами. В то время как, новости о том, что обе вышки качают одинаковое количество нефти, цена которой уже превысила затраты на второю, изрядно подняли настроения Сасакавы и премьер-министра Хирои Ино. Да, поначалу строительство шло невесть как, но из-за своевременной помощи от государства процесс удалось благополучно завершить. Отныне нефть не только бьёт ручьём, но и идёт полноводной рекой. Сколько новых идей можно реализовать с помощью великой силы крови земли — представить страшно. Спустя время и префектура начала пожинать последствия своего участия в деле; деньги от предприятия подняли уровень модернизации её экономики. Некогда являясь полностью сельскохозяйственной, сейчас она даёт фору большинству традиционно промышленных регионов с их  производственными долями на японском рынке. Во внешний облик края также вложили значительную часть дохода, в поселениях появились комфортабельные новостройки, отремонтированы здания муниципалитета, залиты дороги. Сама же столица префектуры, Тоёхара превратилась в важный портовый город. Иммиграция значительно усилилась, так как нефть привлекала всех тех кто рассчитывал что-то с неё получить. Это привело к расширению нефтедобычи по региону, в каждом уголке, в каждой деревушке работали как минимум несколько скважин, что не могло не сказаться на экологической обстановке и общему оскуднению ландшафта. Местным жителям не оставалось ничего поделать, кроме как смириться с участью, в конце концов не всё так плохо, деньги есть, города растут, а испорченный воздух, да мутные реки с раздолбанными холмами можно и потерпеть."
 jap.152.a:0 "Всё хорошо, что хорошо кончается."

 jap.153.t:0 "Бюджет не выдержал"
 jap.153.d:0 "С самого начала строительство второй нефтяной скважины столкнулось с большими трудностями. Грунт, на котором должен был располагаться фундамент, оказался очень зыбким. Без масштабных работ по укреплению грунта ни одна скважина не могла быть построена без риска обрушения. Однако такие работы выходили далеко за рамки бюджета. Узнав о серьезной задержке, Сасакава быстро обратился к источнику новых средств, который, как он надеялся, не разочарует его.\n\n\"Премьер-министр, у меня плохие новости. Однако я считаю, что мы сможем работать дальше, если вы согласитесь с моим решением\". Ино, подозревая, что план Сасакавы может включать в себя дополнительные субсидии, попросил его продолжить объяснения. \"Чтобы безопасно добывать нефть, необходимо провести дальнейшие работы по укреплению фундамента. Я предлагаю вам выделить мне дополнительные средства, чтобы возобновить работу. В конце концов, вам нужна нефть.\"\n\nИно, чувствуя себя уверенно, отказался от предложения. Вместо этого он предложил Сасакаве изыскать необходимые средства из собственных денег. \"Премьер-министр, мы оба знаем, что это было бы очень неразумно. Я могу отказаться от этой второй скважины, не задумываясь. Но если я это сделаю, как это отразится на правительстве, которое меня финансировало? Вы действительно хотите показаться таким недобросовестным инвестором? У Ино не было времени ответить на этот вопрос. \"Теперь, я понимаю, что вам нужно время, чтобы все обдумать. Я не буду отнимать у вас больше ни минуты\". Телефонная линия замолчала, и премьер-министр остался писать заявление о выделении необходимых средств. Это было для него весьма противно."
 jap.153.a:0 "Лучше дать ему то, чего он хочет."

 jap.154.t:0 "Коррупционный скандал Ино"
 jap.154.d:0 " В конце концов Сасакава получил свои деньги. Строительство второй нефтяной скважины вскоре возобновилось, и, казалось, все снова шло по плану. Так было до тех пор, пока Сасакава не упомянул вскользь о полученном им дополнительном финансировании во время ряда конференций и деловых обедов. Слухи об этой сделке медленно просочились из корпоративных секторов в политические. К несчастью для премьер-министра, первыми эту новость услышали его политические соперники. Даже в полном контексте предоставления субсидий крупной компании, финансовые инвестиции Ино могли быть легко истолкованы как коррупционные действия.\n\nПремьер-министр, уже окруженный слухами об экономических проступках, стал легкой мишенью для нового обвинения в коррупции. В течение нескольких дней только об этом и могли говорить в парламенте. В отличие от многих других случаев, когда поднимался вопрос об обширной коррупции Иноса, реальные доказательства прокламации Сасакавы придали этому вопросу гораздо большую остроту. Несмотря на то, что Сасакава сам был членом Сейма, он заметно отсутствовал. Хотя он был вовлечен в процесс не меньше, чем премьер-министр, он мог бы стоять в центре палаты представителей, если бы его не заметили. Ино остался наедине с политическим кризисом, вызванным его не слишком надежными инвестициями."
 jap.154.a:0 "Даже намека на благоразумие нет!"

 jap.155.t:0 "Скважина закончена"
 jap.155.d:0 " К тому времени, когда скандал с инвестициями Ино в основном утих, строительство второй нефтяной скважины было почти завершено. Были завершены последние проверки безопасности, которые показали, что грунт, наконец, безопасен для строительства. По сравнению с кажущейся гаргантюанской задачей обеспечения стабильности, само строительство скважины прошло гладко. Наконец, работы на второй скважине могли начаться, и лишь небольшая тень экономических нарушений нависла над ней. Карафуто, некогда тихое место, становилось все громче от звуков промышленности и труда. Теперь, когда две машины выкачивали нефть из земли, последний бизнес Сасакавы стал еще более продуктивным и прибыльным. Для него вторая скважина была именно тем, что ему было нужно.\n\nДля Ино весь процесс получения нефти, которую он субсидировал, был тяжелым и не без ущерба для его личного имиджа. Тем не менее, нефть всегда была ценной, и со временем она заглушила критику в адрес премьер-министра в его полезном назначении. Со временем нефтяная скважина начала приносить и другие положительные результаты. Местная экономика начала немного диверсифицироваться, а необходимость транспортировки огромного количества нефти привела к модернизации порта Тоёхара. Все это произошло слишком поздно, чтобы смягчить мнение людей о премьер-министре."
 jap.155.a:0 "Я уверен, как минимум военные найдут нефти применение"

 jap.156.t:0 "Киси занят"
 jap.156.d:0 "\"\"Сасакава представляет интересное предложение. Однако я думаю, что лучше, если его просьбой о субсидиях займется кто-то более компетентный в местных делах. Соедините меня с Киси\". Нобсукэ Киси, премьер-министр Маньчжурии, был очевидным человеком, к которому следовало обратиться, если бы Кантей не занимался нефтяным предприятием. Киси провел большую часть времени в своих владениях, разрабатывая их с жестокой эффективностью и жестокими методами. Ино был уверен, что возможность получения Киши новых нефтяных скважин для его северной вотчины будет более чем достаточной, чтобы убедить его, что предложение Сасакавы того стоит.\n\n\"Киси, у меня есть предложение от Рёити Сасакавы, чтобы представить его тебе.\" Киси ответил просто: \"Продолжай\". \"Он хочет получить помощь в финансировании своих усилий по добыче нефти в префектуре Карафуто. Он утверждает, что это может принести серьезную пользу местной экономике и, в конечном счете, обеспечить нам нормальный порт на крайнем севере\". Ино могла слышать только треск помех на другом конце линии, поскольку Киси, казалось, молча обдумывал предложение. \"Боюсь сказать, премьер-министр, что конкретные дела здесь, в Маньчжурии, гораздо более насущны. Было бы очень неразумно с моей стороны отвлекать свое внимание в это время\". Хотя Ино был разочарован, он не мог сделать ничего другого, кроме как принять ответ, который ему дали. Нобосукэ Киси был не тем человеком, с которым можно было форсировать события.\n\nПоскольку первый министр Маньчжурии был слишком занят, Ино пришлось решать этот вопрос самому. Хотя контроль над нефтяными скважинами был, безусловно, полезен, перспектива переговоров о финансировании с Сасакавой была далеко не из приятных."
 jap.156.a:0 "Посмотрим, что мы сможем сделать сейчас."

 jap.157.t:0 "Сбой систем"
 jap.157.d:0 " Щелчок затвора раздавался снова и снова, когда солдат нажимал на крючок, но бак на его спине ворчал и не выплевывал ни одного ожидаемого в ходе испытаний пламени. Потрясенные неудачей, ученые, наблюдавшие издалека, бросили свои планшеты на пол и в разочаровании опустили руки. Неисправность, заключили они, поскольку в последующих отчетах говорилось о дефекте в адаптации системы зажигания Тип 120; результат воздействия холодной погоды на нагретый электрический провод внутри оружия.\n\nРазочарованный, солдат отключил свое оборудование и снял бак со спины. Он потащился к членам своего отряда, и они приветствовали его кивком. Научные эксперты, возможно, еще более удрученные, склонились над перилами, которые возвышались над испытательными полями, не находя слов. Это был опыт, думали они, справляясь с ужасом перед тем, как доложить офицерам о сбое системы."
 jap.157.a:0 " Сообщите о неудаче, но сделайте это приятно уху."

 #SASAKAWA RIDE
 
 japflavor.31.t:0 "Призраки прошлого"
 japflavor.31.d:0 "Парень потерял руку. Он шел в деревню, спотыкаясь и теряя сознание. Его крик рвался наружу, но он не мог кричать. Местный врач прибыл слишком поздно, и мальчик умер от потери крови, так и не успев ничего сделать. Родители были не похожи на мальчика: шокированы, растеряны и напуганы. Однако они могли кричать. Их крики были слышны всю ночь, они оплакивали своего мальчика, их скорбь мог понять любой человек в мире.\n\nНа следующий день они обрели новую цель - выяснить, что случилось с их сыном. Это произошло не на соседнем заводе. Ничто в этом аду не могло отрезать руку. Отец подслушал разговор друзей мальчика между собой. Они сказали, что в лесу к югу от деревни стоит большая машина. Именно туда и отправился его сын. Он пошатнулся, пробираясь через лес. Это была кровь на земле? Палец, окутанный грязью, или просто его воображение? Наконец, он наткнулся на деревья, вырубленные, наверное, на протяжении четверти километра, но не человеческими руками. Срезы были грубыми и неровными, ужасно неровными. В конце этой странной долины стоял ржавеющий самолет. Разрушенный самолет был прекрасен, даже когда он разваливался на части. Здесь погиб его сын.\n\nФлаг со звездами и полосами украшал борт, навевая воспоминания о войне, голоде и отчаянии. Даже в таком самолете, как этот, наверняка были неразорвавшиеся бомбы. Он попытался протиснуться внутрь через пробоину в боку самолета, но вышел с глубокой раной от острого куска металла. Обойдя самолет, он сделал неверный шаг.\n\nНа короткое, мимолетное мгновение на лице отца промелькнуло понимание."
 japflavor.31.a:0 "Взрыв никто не услышал."

 japflavor.32.t:0 "Проклятые солдаты."
 japflavor.32.d:0 "Хуан Кечэн когда-то был солдатом. Настоящим, а не тем бандитом, которым он стал. Его мундир изорвался в клочья, и только на сером кителе остался тусклый цвет. Его глаза метались по сторонам, постоянно переходя с одного предмета на другой. Его борода превратилась в заплатки, а кожа под ней была в шрамах и синяках. Он и два его товарища десятилетиями совершали набеги на деревни и полицейские посты в горах Восточного Шаньдуна, каким-то образом избегая поимки, даже когда охота на них в течение многих лет привлекала интерес общественности.\n\nНыне один из них был в руках полиции. Остальные были мертвы. Целый отряд Кенпейтай, оснащенный вертолетами, пулеметами и очками ночного видения, преследовал их большую часть ночи. Каждый был застрелен, но Хуан Кеченг выжил. Под сильным давлением он признал свою вину и признался в убийстве жителей деревни. Быстро начался допрос в полном составе. Человек, оказавшийся членом старой коммунистической партии, был взъерошен и растерян. Он отказывался верить, что война закончилась, и закричал, когда услышал, что Чунцин был разрушен. Даже после того, как агенты показали фотографию трупа Мао Цзэдуна, распростертого на земле Чунцина, он продолжал отрицать. Только когда расстрельная команда получила приказ стрелять, он перестал дрожать. Его последние слова, казалось, будут звучать вечно."
 japflavor.32.a:0 "\"Да здравствует председатель!\"."
 
 japflavor.33.t:0 "Из долины мертвых - заходящее солнце"
 japflavor.33.d:0 "Солнце исчезало из виду. Тени становились все длиннее и длиннее, пока лучи, светившие в окна, не создали на земле силуэты необычайной высоты, словно зверей в кукольном спектакле теней. Кайя беспокойно постукивал ногой по земле. Ему должны были позвонить. Наверное, уже в четвертый раз за этот час он проверил линии. Они не были перерезаны или прослушивались. Линии были надежно защищены, но никакие заверения не могли его в этом убедить. В комнате было слишком темно. Ему не нравилось видеть собственную тень. Она нависала над ним, следовала за ним. Она никогда не уйдет. Он презирал ее за это.\n\nПотянув за шнур лампы, он снова перечитал бумаги, его руки дрожали, когда он подносил их к свету лампы. Из Нанкинского отделения \"Кенпейтай\". Все связано с окончанием войны с Китаем. Последние моменты. Он вспомнил те дни, когда все казалось таким ясным. Эти газеты позволяли заглянуть в те времена, когда мир во всем мире был несомненен. И эта мрачная фотография, лежащая на аккуратной стопке бумаг. Тело было неузнаваемо, раздавленное грохотом Чунцина и сгоревшее дотла.\n\nВсе улики сходились самым ужасающим образом. От этого у Кайи заболел живот.\n\n\nЗазвонил телефон. Кайя на мгновение замешкался. Его сердце билось быстрее, чем когда-либо прежде, быстрее, чем когда-либо, когда он еще только добрался до офиса."
 japflavor.33.a:0 "Внезапно его чутье сделало выбор за него, и его руки метнулись к телефону."

 japflavor.34.t:0 "Из долины мертвых - страшное открытие"
 japflavor.34.d:0 "\"Вы, наверное, шутите!\"\n\n\"Нет, сэр. Все отчеты достаточно ясны. Но информация в безопасности в Ваших руках. Я не буду передавать ее другим должностным лицам, пока не получу вашего прямого согласия. Хотя, вы должны знать, что министр внутренних дел и департамент Нанкина в курсе.\"\n\n \"Ты точно не расскажешь об этом другим лицам, если хочешь сохранить свою голову.\"\n\nОфицер Кенпейтай был невозмутим. \"Да, сэр. Хорошо, офицер, как вы определили, что это не был он?\" Даже премьер-министр не мог понять, почему он так разбушевался, но он знал, что ничего хорошего из этого не выйдет.\n\n\"После анализа фотографий, присланных вам, департамент Нанкина пришел к выводу, что обугленное тело не его. Мы просчитались. Его золотые зубы были на месте, а сам он был невысокого роста. Слишком мал для себя самого\".\n\nСердце премьер-министра буквально остановилось, и он ссутулился в своем кресле. \"Это просто не может быть правдой.\"\n\nОфицер продолжил. \"Наши агенты нашли некоторые материалы, принадлежавшие покойному генералу RGOC Панг Бинсюню. Мы сверили их с некоторыми нашими документами. Все доказательства налицо. Он, должно быть, действовал после Чунцина, задолго после нашего умиротворения в 50-х годах. Все указывает на это."
 japflavor.34.a:0 "\"Он жив\"."

 japflavor.35.t:0 "Алеутский заповедник"
 japflavor.35.d:0 "Одно из самых авантюрных предприятий соратников Сасакавы - курорт \"Сакура Уайлдернесс\" на Алеутских островах. Алеутские острова, ранее бывшие захолустьем в одном из самых отдаленных регионов Японской империи, стали своего рода мини-бизнес-гаванью для тех, кто не смог пробиться в Токио. До создания курорта \"Сакура\" Алеутские острова представляли собой грязную подноготную - парадоксально, учитывая их малолюдность и удаленность от Японии. Через крошечные порты Атту и Киска шли американские и канадские контрабандные товары - от Lucky Strikes до журналов Playboy.\n\nКонечно, так было до тех пор, пока командующий флотом не был заменен после того, как перешел дорогу кому-то из высших чинов. С тех пор кишащее преступностью подбрюшье превратилось в прибежище для японских любителей острых ощущений под одним из многочисленных филиалов Сасакавы - от экстремальных походов до сноубординга и зимней рыбалки на холодном севере. Примечательно, что многие из бывших преступников и контрабандистов все еще зарабатывают на жизнь там, только под новой блестящей униформой и фанерой настоящей компании.\n\nСасакава сам сумел достаточно дистанцироваться от этого проекта - хотя любой, кто хоть сколько-нибудь был в Японии, знает, что прибыль курорта - это нечто большее, чем охота на лосося и привлекающие внимание таблоидов адреналиновые приключения. Несмотря на все это, Сасакава остался чист - ни один след прибыли курорта не является ощутимо \"грязными деньгами\".\n\n Хотя, стоит только попросить \"Специальное меню\" в изакае с 2 до 5 часов ночи каждую среду, и можно обнаружить, что с тех пор мало что изменилось."
 japflavor.35.a:0 "Поездка в дикую природу."

 japflavor.36.t:0 "Meijiten'nō Hōgyohanseiki Kinen."
 japflavor.36.d:0 "Сегодня исполнилось 50 лет со дня кончины императора Мэйдзи. В Киото, Осаке и Токио были организованы крупные парады, многие школы подготовили специальные уроки, посвященные жизни и деяниям покойного императора, а Киотский императорский университет выпустил трехтомник биографий: первый - о его жизни до реставрации вплоть до отмены системы сегунов, второй - о придворной жизни и реформах раннего периода, третий - о его последующей жизни, начиная с китайско-японской войны 1894 года.\n\nИмператор прошел через важный период обновления японского государства и культуры. Он родился в Киото, за год до того, как командор Перри вынудил Бакуфу открыть страну, что привело к действиям, участвовавшим в его свержении и приведшим к императорскому правлению в 1868 году. Под его мудрым руководством японское общество пережило стремительную модернизацию - были созданы современные школы, промышленные базы и современная армия. Самое главное, при нем была принята Конституция Мэйдзи, которая сохраняется и по сей день, а также были созданы первые отголоски японской империи в Чосоне и на Тайване.\n\nХотя японский народ почитает вклад Мэйдзи, его наследие сохраняется и по сей день, даже на фоне коррупции и бюрократической возни нынешней администрации."
 japflavor.36.a:0 "Tenno Heika Banzai!"

 japflavor.37.t:0 "Трепет"
 japflavor.37.d:0 "Потрепанный полковник Наоки сидел в своем кабинете, неохотно глядя на пустой отчет. Прошло несколько недель с тех пор, как его отправили в эту дыру, прикрепили к только что сформированному полку и заставили присматривать за ними, как за малышами. Остров был всем тем, чем, по его представлениям, должен был быть его личный ад: изолированным, пустынным, а главное - замороженным от края до края. Наоки выпустил большое облако сигаретного дыма, чтобы согреться, и вписал в бумагу несколько иероглифов. \"Это всего на несколько дней\", - заверили его. \"У тебя будет выше зарплата\", - сказали они. Наоки затушил сигарету о поднос и бросил ручку в разочаровании. Почему это должен был быть именно он? Из всех бедных ублюдков, которых могли отправить сюда, почему именно он? Спросил он, не получая ответа.\n\nЕго размышления были прерваны, когда лампочка над ним резко качнулась, и стол быстро покачнулся. Инстинкты подсказали полковнику выхватить пистолет и выскочить из кабинета, чтобы осмотреть окрестности. Вспышка аварийного освещения окутала базу тусклым красным светом, а вдалеке взвыли сирены, заглушая почти все человеческие звуки. \"Американская атака?\" подумал Наоки. Нет, для этого еще слишком рано. Его мысли снова оборвались, когда земля раскололась под ним, и только благодаря быстрым рефлексам он едва спасся. Оглянувшись назад, Наоки увидел, что его кабинет поглотила земля. Оглянувшись по сторонам, он увидел силуэты людей, бегающих туда-сюда, некоторые несчастные души провалились в трещины, возможно, слишком молодые, чтобы умереть так рано. Глядя вперед, Наоки увидел, как огромная взлетная полоса разорвалась и раскололась на несколько частей, отчего куски асфальта разлетелись в воздухе, повреждая все ранее пощаженные материалы.\n\nПосле нескольких минут тряска прекратилась. База стала неузнаваемой. Линии электропередач были оборваны или спутаны, здания сравнялись с землей или быстро разрушались, а земля лежала изломанная, с большими провалами в нескольких местах. Наоки рассмеялся, возможно, слишком громко. На Атцу-то действительно был ад."
 japflavor.37.a:0 "Хотя, конечно, было бы о чем написать."

