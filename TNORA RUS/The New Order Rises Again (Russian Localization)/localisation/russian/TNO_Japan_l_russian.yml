 japindonesiawar.0.t:0 "Доклад о продолжающемся конфликте в Индонезии"
 japindonesiawar.0.d:0 "ПРЕДИСЛОВИЕ: После обширных гражданских беспорядков, вызванных коммунистическими партизанами, недовольством религиозной политикой правительства и усилением исполнительной власти президента Сукарно, кульминацией которых стал референдум по президентскому указу No. Вице-президент Хатта и горстка повстанцев объявили открытое восстание против правительства Индонезии с целью свержения президента Сукарно.\n\nОЦЕНКА ТЕКУЩЕЙ СИТУАЦИИ: В то время как президент Сукарно все еще сохраняет контроль над вооруженными силами, повстанческие группы уже захватили большую часть страны и проводят диверсии за линией фронта, переломив ход войны в пользу Хатты. Вполне вероятно, что Хатта обратился за помощью к Соединенным Штатам, и не менее вероятно, что они предоставят ему оружие, советников и даже войска, чтобы обеспечить его победу и дестабилизировать Сферу. Густые джунгли, покрывающие большую часть Индонезии, скорее всего, затянут конфликт и будут стимулировать проведение партизанской войны.\n\nРекомендуемый план действий: Японская армия должна со всей поспешностью направить на поддержку президента Сукарно оружие, технику и людей, чтобы подавить восстание Хатты и восстановить порядок в Индонезии. Чем дольше будет идти война, тем менее стабильной будет выглядеть Сфера на мировой арене, а в ситуации, где Хатта добьется успеха, это станет тяжелым ударом для Японии в холодной войне с Соединенными Штатами. Президент Сукарно должен как можно скорее подавить восстание Хатты."
 japindonesiawar.0.a:0 "Время для очередной поездки в Индонезию."

 japindonesiawar.1.t:0 "Наблюдать и докладывать"
 japindonesiawar.1.d:0 "Конфликт гремел по всей Индонезии.Горящие костры архипелага были ярки во снах премьер-министра. Он видел анархию и хаос, раздирающие островную цепь и разрушающие некогда богатого и надежного японского союзника. Страна была разделена между фракциями, армиями, ополчениями и соперничающими правительствами; в этом беспорядке Япония должна была попытаться разобраться раньше других. Генеральный штаб встретился с премьер-министром, желая обсудить, какие действия следует предпринять для интервенции. Генералы разинули рты от мыслей об авиаударах и планах вторжения, а адмиралы не могли усидеть на месте от мыслей о морских десантах и морских вторжениях. Сидя во главе стола, он уже чувствовал, как перед ним разгорается истерия войны. Он прочистил горло, и на короткое мгновение в комнате воцарилась тишина.\n\n Он начал объяснять неорганизованность выводов японской разведки, и внимание генерального штаба к брифингу было неподдельным. Они прилежно слушали, но, казалось, записывали заметки для собственной пользы, возможно, сосредоточившись на своих собственных возможностях прославиться в конфликте за рубежом. Премьер-министр чувствовал себя одиноким и усталым, продолжая говорить, ему все больше надоела незрелость генерального штаба, который, казалось, разрабатывал планы, как стать героями войны, вместо того чтобы сосредоточиться на текущем кризисе. Вопросы бросали туда-сюда, за которыми следовали только новые, написанные на бумаге, и каждый из них еще больше злил премьер-министра. Огорчившись, он прервал брифинг, и по его спине побежал холодный пот. Он облизал губы и надулся, пытаясь осмыслить нахлынувшие мысли:\n\n \"Угроза спокойствию Империи\", - думал он, но боялся, что худшее еще впереди."
 japindonesiawar.1.a:0 "Ситуация развивается."

 japindonesiawar.2.t:0 "Сукарно побеждает"
 japindonesiawar.2.d:0 "После недавнего завершения битвы при Сурабайе генеральный штаб собрался в кабинете премьер-министра, чтобы обсудить будущее японской интервенции в Индонезийскую войну. Генштабисты сидели в разных концах комнаты, некоторые откинулись в кожаных креслах, другие встали прямо, чтобы осмотреть недавно вытертые книжные полки. Внимание в комнате, казалось, было рассеяно, пока премьер-министр не прочистил горло и не начал говорить:\n\n \"Господа, мы считаем, что Сукарно - тот человек, которого нужно поддержать в индонезийском конфликте. Он уже зарекомендовал себя лояльным и надежным по отношению к нам, и его уверенность - это инструмент, который мы можем использовать и дальше в делах архипелага.\"\n\n[Root.GetLeader] достал из своих шкафов папки; бумаги, полные информации о потенциале Сукарно, графики, оценивающие военные возможности, и прогнозы успеха, зависящего от японской интервенции. Члены генерального штаба подошли к столу [Root.GetLeader] и некоторое время пролистывали бумаги, бросая взгляды на потоки цифр и графиков, словно понимая их. Похоже, они были убеждены в этом, так как снова посмотрели на премьер-министра с небольшими ухмылками. [Root.GetLeader] помахал рукой в сторону группы людей и рассказал им о плане действий. После того, как его внимательно выслушали, предложения разлетелись по комнате, а его первоначальные идеи были заглушены горячим спорами офицеров по поводу стратегии. Премьер-министр сидел за своим столом, не в силах вставить ни слова в дебаты но с удовлетворением откинулся на спинку кресла, получив поддержку этих любителей войны, чтобы отправиться в самое сердце индонезийского конфликта."
 japindonesiawar.2.a:0 "Наш надежный друг."

 japindonesiawar.3.t:0 "Делаем ставки."
 japindonesiawar.3.d:0 "\"Господин премьер-министр, войска Хатты победили в Сурабайе. Войска Сукарно отступили в сторону Джакарты. Мы скоро пришлем более подробную информацию\"\n\n\nСекретарь [Root.GetLeader]  вскочил и положил полученные бумаги на стол. Он прочитал короткую записку и на мгновение замолчал. Резко вздохнув, он оттолкнул еще теплую бумажку и откинулся в кресле. В голове премьер-министра пронеслось презрение, гнев на бестактное и глупое руководство Сукарно тем, что осталось от индонезийского правительства. Его глаза закрылись, и он спокойно выдохнул, наклонившись вперед, чтобы достать трубку.\n\n[Root.GetLeader] взялся за телефонную ручку, и остановился как раз в тот момент, когда собирался набрать цифры, чтобы связаться со своим генеральным штабом. Он замешкался, размышляя об их реакции на его новости, и его накрыла вторая волна вялости. Ни генералы, ни адмиралы не оценят ничего подобного. Он представил себе гневные рыки, молчаливое разочарование, тягостный сарказм и бросил телефон на место, снова опустившись в кресло. Вытаскивая дневник и выражая свои сомнения в военной поддержке левого режима в Юго-Восточной Азии, [Root.GetLeader] был в ужасе от жалкого поражения Сукарно.\n\nКак только он услышал, что второй факс печатается за пределами его офиса, [Root.GetLeader] поспешил набрать номер, уберегая себя от стыда за такие новости. Это будет длинная ночь для премьер-министра, однако еще более продолжительная война за позиции Японии в Индонезии."
 japindonesiawar.3.a:0 "Сукарно утратил свои позиции."

 japindonesiawar.4.t:0 "Прибытие Осака Токубецу Рикугун"
 japindonesiawar.4.d:0 "Вспышка фотоаппарата навсегда запечатлела этот момент в истории Индонезии: Сукарно пожимал руки японским генералам и адмиралам в гавани Джакарты, приветствуя их на своей стороне в Индонезийской войне. Когда каждый из них сходил с кораблей, Сукарно кланялся и приветствовал их по отдельности, выражая им огромную благодарность за поддержку его режима. Его слова благодарности заглушал маленький и анемичный оркестр, организованный для исполнения японских военных песен, от которых генштаб только воротил нос. Он скрылся за спинами людей и помахал рукой индонезийцам, которые наблюдали за происходящим издалека. Толпы были немногочисленны, они больше обращали внимание на японских генералов, с ужасом вспоминая их действия во время оккупации за двадцать лет до этого.\n\n\nБольше военных кораблей проплывали в гавань, медленно двигаясь с грохотом, все вооруженные до зубов чудовищными пушками. Самолеты проносились в небе, оставляя за собой густой красно-белый след, от которого содрогалась земля под толпами людей. Огромные японские военные машины возвышались над индонезийцами внизу, затмевая их даже на значительном расстоянии. Дирижер у подножия гавани, зная о напряженной атмосфере, начал играть \"Кимигайо\" громче, чтобы отвлечь внимание от ужаса, но только усилил туман страдания. Генералы смеялись, а адмиралы хихикали, указывая на испуганных индонезийских гражданских лиц в толпе, которые трусили перед их взглядом. Музыканты заиграли мелодию и сбились с темпа, привлекая внимание Сукарно, который бросил жуткий взгляд на дирижера и приказал ему изменить мелодию. Японское командование гоготнуло, протягивая руки в сторону Сукарно и приглашая его на дальнейшие переговоры, возможно, избавляя его от неловкости, связанной с таким жалким представлением в одиночестве. . Сукарно исчез в группе генералов, шаркая по дорожке, по которой шли молодые индонезийские солдаты. Это приветствие бросило большую тень на режим Сукарно, и страхи за будущее мирной Индонезии витали в воздухе среди расходящихся толп."
 japindonesiawar.4.a:0 "Напоминания о болезненной эпохе."

 japindonesiawar.5.t:0 "Императорский японский флот в Индонезии"
 japindonesiawar.5.d:0 "Это был спокойный день плавания для Харджо в море Целебес, воды медленно покачивали рыбацкую лодку, пока рыбак сидел в воде в ожидании идеального улова. Пульсирующее море было глубокого и мистического лазурного цвета, когда он сидел в своей рыбацкой лодке, умиротворенный гудящей песней волн под ним.\n\n Как только Харджо откинулся в своей маленькой лодке, и море затянуло туман, появились темные тени, вяло тащившиеся за ним. Они громоздились и стонали вдали, увеличиваясь с каждой секундой. Быстро пробудившись от дремоты, Харджо бросился бежать от того, что теперь появилось в некогда чистых водах - десятки стальных гигантов; вооруженные до зубов военные корабли флота Японии, издающие глубокие и гулкие гудки, которые потрясли его до глубины души и заставили его лодку вздрогнуть. Огромные металлические чудовища прорезали воду и настигали хрупкую лодку Харджо, приближаясь к нему. Он завел мотор и с огромной скоростью потянул его на себя, оглядываясь на военные корабли, проносящиеся в его сторону каждые несколько секунд. Гладкая краска и металлические формы кораблей были столпами в океане; огромные монолиты имперской мощи. Пробиваясь сквозь пелену тумана, они нависали над ним и с молниеносной скоростью рассекали пенистые воды. Наконец мотор заработал, и Харджо со звериной скоростью помчался к побережью. Военные корабли, все еще стоявшие в стальной блокаде, снова гудели, сотрясая каждую его косточку и содрогаясь, когда они устремились дальше в индонезийские воды. Он боролся с водами, которые когда-то успокаивали его, отскакивая от самых маленьких волн в страшном рывке к берегу. Громовые раскаты военно-морского гудка разрушили всякое чувство безопасности, которое он испытывал в этих водах, и вбили в его неокрепшее сердце адреналиновый трепет страха военного времени."
 japindonesiawar.5.a:0 "Военно-морское превосходство обеспечено."

 japindonesiawar.6.t:0 "Битва за Блитар"
 japindonesiawar.6.d:0 "Дождь обрушился на темные джунгли Борнео, когда отряд войск пехоты приблизился к тайному лагерю ополченцев Свободной Индонезии. Ливень бил по листьям джунглей, а небо грохотало густым и туманным громом. Грохочущие раскаты в темном небе озарялись вспышками белоснежных молний, которые на мгновение выявили позицию преследующих японских морпехов, но не привлекли внимания забывчивых людей впереди. Индонезийские ополченцы располагались на дне небольшой долины; их лагерь состоял из полудюжины палаток, окружавших слабый костер. Большинство ополченцев были разбросаны по лагерю, курили сигареты, играли в карточные игры или наблюдали за погодой вдалеке - они не были готовы к встрече с врагом, не говоря уже о группе японских морских пехотинцев, приближающихся к их лагерю. Они были послушны и пассивны, не подозревая о медленно подкрадывающихся охотниках, преследующих их.\n\n\nЯпонские войска молча собрались в небольшие группы и скоординировали атаку. Наступил момент радиомолчания, а затем ударила молния. Под громовой треск винтовочные группы застрелили ополченца на периферии и потащили его безжизненное тело в густую растительность джунглей, двигаясь как тени в ночи. Одетые в темно-зеленый камуфляж, японские морские пехотинцы пробирались дальше в лагерь, быстро убивая ничего не подозревающих индонезийских бойцов, орошая их кровью холщовые палатки при каждом метком выстреле. Морпехи быстро продвигались по лагерю, выходя из тени и убивая все больше и больше нежданных ополченцев. Ночью продолжал греметь гром, и в далеком небе появились светлые полосы. Сверху хлестал проливной дождь, а остатки костра еще потрескивали, когда его тушили. Среди потоков муссонной погоды в джунглях на лагерь опустилась странная тишина, которая казалась громче грохота дождя. Обыскав палатки, морские пехотинцы сгруппировались и исчезли в темноте растительности, погрузившись в ночь."
 japindonesiawar.6.a:0 "Что толку от необученного сброда?."

 japindonesiawar.7.t:0 "Десантные операции на Калимантане"
 japindonesiawar.7.d:0 "Жужжание лопастей вертолета взбивало густой воздух вокруг сельских районов Явы, последней цели воздушно-десантных сил армии. Обрывки радиопереговоров стали доноситься над общей суматохой горожан внизу, и японские войска начали взводить винтовки и заряжать оружие, приближаясь к деревне. Резко раздались щелчки, хруст и треск боеприпасов, а вертолеты стали громче, когда крестьяне оказались в поле зрения. Вертолеты появились над туманным горизонтом и открыли огонь по деревне, а жители стали замечать ужас в небе.\n\n Японцы приняли решение устроить для деревни сущий ад, и как только десантные подразделения оказались в ста ярдах от города, они начали уничтожать беззащитных жителей сверху. Взрывчатка, выпущенная с вертолетов, испепелила дома и убежища, расплавив плоть тех, кто не смог выбраться из дымящихся развалин. Пулеметный огонь разрывал на части тела тех, кто не мог уклониться от грохота оружия, уничтожая целые семьи за раз, пока они разбегались. Стрельба из стрелкового оружия уничтожала тех, кто прятался за обломками или не был достаточно удачлив, чтобы остаться незамеченным для осаждающей воздушной атаки армии. Причитания и крики крестьян не были неслышны, но их заглушали пламя и лопасти вертолетов, уничтожавшие все живое на земле.\n\nВ конце концов, вертолеты приземлились, и наземные команды начали искать хоть что-то живое, еще цепляющееся за остатки деревни. Крики умирающих заглушались жестокими казнями, с мертвых брали различные фото, а милость часто приходила в момент выстрела."
 japindonesiawar.7.a:0 "Это слишком просто!."

 japindonesiawar.8.t:0 "Сухарто делает предложение"
 japindonesiawar.8.d:0 "Командование японских офицеров в Джакарте браталось в шумной рюмочной японского консульства. Постоянные разговоры, звон бокалов и гогот наполняли комнату. Некоторые мужчины сидели в старых, коричневых кожаных креслах, другие стояли вокруг высоких столов и курили сигареты. В комнате было тускло, но комфортно для тех, кто в ней отдыхал. Несколько офицеров разговаривали с молодыми и красивыми женщинами Джакарты, которых они заманили в консульство, перемещаясь между группами среди небольшой толпы. Сухарто сидел в одном из кресел, отпивая глоток из своего бокала, и медленно оглядывал японские лица, заполнившие эту часть индонезийского города. Собравшись с силами, он поднялся со стула и подошел к одному из генералов, чтобы начать разговор.\n\nНеловко вклинившись в групповой разговор, он выдавил из себя смех, в то время как окружающие офицеры смеялись над шуткой Аябэ Кицудзу. Мужчины повернулись к Сукарно и кивнули головой в знак признания его присутствия. Ухмыляясь, Сукарно кивнул в ответ и повернулся к офицеру, чтобы начать допрос. Повторяя банальные фразы и дотошные анекдоты, он начал с темы участия Японии в индонезийском конфликте. Потребовав, чтобы последние этапы войны оставили на усмотрение центрального правительства, Сухарто надавил на Аябе, предложив ему еще один стакан воды. Аябе внимательно слушал и со смущенной интригой вскидывал брови. Сухарто, не зная, что ответить, продолжил свое выступление с предложением о выводе японских войск. Они беседовали еще некоторое время; суета и разговоры в комнате все еще доносились до стен. Они звякнули бокалами, и Сухарто ухмыльнулся так, что его глаза прищурились от удовольствия. Аябе, допив свою воду, сохранял спокойное выражение лица, глядя на индонезийского лидера. Маленький пузырек в комнате был вдруг наполнен напряжением, но Сухарто получил то, что хотел."
 japindonesiawar.8.a:0 "В любом случае, нам это выгодно."

 japindonesiawar.9.t:0 "Сцена в Джакарте"
 japindonesiawar.9.d:0 "В воздухе Джакарты витает ужас. Когда никто не говорит, слышен только лай собак и плач детей. Местные жители никогда не были дружелюбны к японскому гарнизону, но в последнее время, когда солдат сталкивается с горожанами, они только кричат и бегут в другой конец города. Чувствуется враждебность. Люди из гарнизона чувствуют это до мозга костей: здесь никому нельзя доверять. Единственные люди, которым человек может довериться, - это другие бойцы его подразделения. И вот, тревожась за будущее, бойцы гарнизона оттягивают время. Они ждут новостей, хоть каких-нибудь. Чтобы успокоить нервы, мужчины играют в азартные игры в своих палатках, а офицеры пьют саке. Но на каждый дружеский смех приходится напряжение. Что-то приближается, а они не знают, что.\n\nТолько когда радист получает... интересные новости.\n\nСухарто и его люди предпринимают действия. Это не было санкционировано ни Сукарно, ни японским правительством, что же происходит?\n\nВ одно мгновение Джакарта ожила. Грохот грузовиков, крики граждан, ставших капитанами. Это почти как... военный парад. Мужчины гарнизона в шоке смотрят на происходящее, надеясь, что это просто учения или усмирение повстанцев.\n\n\nДолжно быть так, верно?"
 japindonesiawar.9.a:0 "Все тихо, даже слишком тихо."

 japindonesiawar.10.t:0 "Движение в подлеске"
 japindonesiawar.10.d:0 "Знойный остров Новая Гвинея - не самое приятное место, и капитан Кавашима с корабля Кикан знал это очень хорошо. Прошла уже неделя с тех пор, как его вызвали в этот тропический ад после слухов о нестабильности в этом регионе. Он должен был следить за подозрительной активностью местных жителей и любыми признаками того, что к ним идет американская помощь. Это означало, что ему придется укрыться в деревенской хижине с висящей под потолком лампой и единственным старым телефоном, вдали от цивилизации. Опыт службы в рядах армии научил его сближаться с местными жителями, особенно с бывшими солдатами, и большую часть работы по поиску подозрительной активности выполняли завербованные беглецы, одного из которых капитан увидел несущимся к нему. В панике он протянул ему пачку блокнотов, на которых на ломаном японском были нацарапаны имена и места.\n\nНа одном листе были имена деревенских мужчин, которые пропадали группами при входе в джунгли, и чьи семьи, как ни странно, не проявляли беспокойства. Следующие несколько листов описывали места, где были зафиксированы громкие звуки, скорее похожие на выстрелы, и, читая их, капитан Кавашима почувствовал, как по спине пробежал холодок, несмотря на влажную жару. Здесь были все признаки организации повстанцев. Однако наибольшую тревогу вызвал последний лист, на котором был изображен разбитый ящик, выброшенный на берег. Капитан прищурился, пытаясь прочитать текст на боку ящика, и тут его осенило.\n\nЭто было на английском, и хотя он был заляпан грязью, он смог разобрать \"7.62 MM O.F.N.\". Капитан поднялся на ноги, позвонил в Киото и на следующий день получил приказ использовать свою сеть для проникновения в группы повстанцев и сбора разведданных, которые будут переданы в Кенпейтай. Неделю спустя, в полночь, австралийская подводная лодка всплыла у берега, и три ящика подплыли к ожидающим повстанцам. Один из них достал револьвер, застрелил своего командира и арестовал остальных. Со вспышкой прожекторы на борту четырех патрульных кораблей осветили море, где пыталась погрузиться подводная лодка, окружив район. Вскоре после этого Кенпейтай вытащил то, что осталось."
 japindonesiawar.10.a:0 "Как в старые добрые времена."

 japindonesiawar.11.t:0 "Переломный момент"
 japindonesiawar.11.d:0 "Откуда мы могли знать, что эта маленькая война вызовет столько проблем? Каждый день мы пробираемся через мрачные джунгли и удушливые мангровые заросли индонезийской глубинки, и что же мы находим? Они появляются из кустов и теней, обладая оружием более мощным, чем кто-либо из нас мог ожидать. На каждом острове, каждый раз, когда кто-то из нас пробирается в подлесок, находится еще одна ловушка, еще один мертвец, разделивший нашу судьбу, еще один отряд этих мятежных ублюдков. Они набрасываются на нас, рассказывая о нашей жестокости и эксплуататорском терроре, который мы навели на этот влажный адский архипелаг.\n\nСамое страшное во всем этом? Они, каким-то образом, технологически превосходят нас. Мы, хозяева Азии, находимся в зависимости от прихотей какого-то мелкого бунтаря, разрозненного младшего брата народа. Наши сообщения перехватываются, передвижения войск раскрываются, а связаться с другими базами невозможно. Мы задаемся вопросом, и каждая японская душа на этих островах задается вопросом, как.\n\nНе потребовалось много времени, чтобы понять это. Ночь, когда все стало ясно, была наполнена яростью и злобой. Офицеры ворвались в палатки. Сначала мы испугались, потом разозлились. Лишь несколько стран на Земле могут соперничать с нашей технологией, и только одной из них наплевать на то, что происходит в Индонезии. Они проникли к нам, они пронзили Dai Tōa Kyōei Ken. Единственная причина, по которой Хатта и его банда крестьян могут делать то, что они могут, - это иностранное вмешательство, усики империализма снова прорываются сквозь наше братство народов. За каждого из нас, погибшего, за каждого из нас, страдающего от этого нарушенного мира, мы все знаем, кого обвинять."
 japindonesiawar.11.a:0 "Нет никаких сомнений!."

 japindonesiawar.12.t:0 " Межведомственное соперничество в Южных морях"
 japindonesiawar.12.d:0 "Протискиваясь через палубу патрульного судна, офицер Императорской японской армии, одетый с ног до головы в официальное одеяние, словно на дипломатической миссии, представлял собой странное зрелище. Этот человек, некто Уэда Яситакэ, не испытывал ничего, кроме презрения, к военно-морскому флоту и тем, кто ему служил. По его мнению, флот получил славу Второй мировой войны, и в ней он только и делал, что наживался на трофеях победы. Индонезия была в состоянии войны, а они даже не удосужились защитить один из братских народов Японии от империалистических нитей американских денег и огневой мощи. Топая по грязной палубе, он протискивался мимо матросов, поднимавших рыболовную сеть, и мужчин, тащивших грузовой контейнер, пока не добрался до маленькой каюты, спрятанной среди стали и пара патрульного судна. Он заглянул внутрь и увидел то, что искал: стол, окруженный местными командирами Императорского японского флота, которые должны были следить за водами вокруг востока Индонезии.\n\n\nУэда мгновенно завладел их вниманием, крикнув: \"Что вы делаете? Американские люди и припасы текут в Порт Мосби, проникая в сердце нашего братского народа, а вы сидите здесь и делаете что?\"\n\n\nАдмиралы не ответили на его обвинения, но один прошептал другому: \"Один из армейцев, конечно...\"\n\n\nУэда дернулся в гневе, но как раз когда он собирался продолжить свой бред, зажужжал пейджер. Он развернулся, чтобы быстро уйти, и по пути ударился головой о сломанную трубу, висевшую над дверным проемом. Адмиралы, напряженные, но веселые, обернулись друг к другу. Один заметил: \"Он не понимает... у нас нет стороны в этой борьбе, не имеет значения, хотят ли американцы тратить свои ресурсы на поддержку одного деспота в ущерб другому\". Другой, сложив руки вместе и наклонившись вперед, ответил: \"Но в его словах есть смысл. Чем больше денег американцы спускают на Хатту, тем большее влияние они имеют на него. Мы не можем позволить им пробить брешь в нашем союзе\". За шипением пара под ними старший адмирал за столом, наставник остальных, высказал свое мнение:"
 japindonesiawar.12.a:0 "Усилить патрули!"
 japindonesiawar.12.b:0 "Может быть, это просто дезинформация?"

 japindonesiawar.13.t:0 "Операции в Коралловом море"
 japindonesiawar.13.d:0 "Уэда, стоя на носу патрульного судна, наблюдал за горизонтом. Белые пенистые волны, которые образовывал корабль, рассекая океан, приводили его в восторг, настолько, что он даже не рассердился, когда поток морских брызг попал на его костюм. Эти адмиралы, морские военачальники, согласились с его решением после долгих препирательств и криков в глубине корабля. Ветер трещал о киль, а над головой росли темные тучи. Патрульное судно должно было продолжить свой маршрут, чтобы высадить его в пункте назначения, и, по правде говоря, его охватило мальчишеское ликование при мысли о том, что он почувствует буйную мощь и благоговение имперских всадников прилива. Его неземные иллюзии величия прервались, когда он увидел на волнах какой-то предмет - лодку не имперских цветов. Уэда не мог поверить в собственную везучесть, они нашли такой корабль, и он был свидетелем этого.\n\nПосле нескольких минут молчания, когда корабли общались друг с другом, японский патрульный корабль осторожно подплыл к иностранному судну. Как и ожидалось, это был американский корабль, замаскированный под гражданское судно, загруженный топливом, продовольствием, боеприпасами, радиостанциями и несколькими советниками. Ужасно, ужасно, ужасно. Тихий океан - это японское озеро, а эти загнивающие глупцы не хотят признать его таковым. Корабли стояли рядом друг с другом, под ними бушевали циклонические волны. Японские моряки смотрели на американских, некоторые с забавой на лице, некоторые с отвращением, а выражение лица Уэды выражало ненависть.\n\n\nЯпонские моряки высадились на американский корабль, взяли в плен моряков на борту и конфисковали материальные средства, спрятанные на борту транспорта. Уэда сам взошел на борт транспорта, схватил одного моряка за плечо и потащил его к ближайшему радиоприемнику. Американцы будут знать, американцы будут знать, что их больше не будут терпеть. Их корабли будут вырваны из волн, их моряки будут заперты как военнопленные. Кровь будет править волнами для всех, кто не склонится перед восходящим солнцем, - прошептал он про себя, включив устройство."
 japindonesiawar.13.a:0 "Армия все это время была права!"

 japindonesiawar.14.t:0 "Как обычно"
 japindonesiawar.14.d:0 "Уэда облокотился на перила патрульного судна, вглядываясь в бирюзовые волны Соломонова моря. Часами он орал за адмиральским столом, пот залил его лицо, а тело было обезвожено. От жары в глубинах корабля было не до смеха. После перепалки он успокоился, но боль уже засела в его голове. Он оставил адмиралов заниматься своими делишками. Теперь он сидел, не в силах остановить американскую угрозу от посягательства на власть Сферы.\n\n Глядя на циклонический прилив, он почувствовал, как его охватывает чувство расслабления. Возможно, все будет не так уж плохо. Хатта может получить свое американское оружие и деньги, пока он остается в Сфере, что, судя по всему, он и собирается сделать. Миновав побережье Новой Гвинеи, он увидел пышные мангровые заросли Индонезии. Красивый архипелаг, несмотря на жалобы гарнизонов на жару и влажность.\n\nПроезжая мимо прибрежной деревни, Уэда заглянул во двор. Там никого не было. Дома опустели, люди ушли. Из джунглей Уэда увидел искры. Треск в полуденном воздухе. Выстрелы. Казни. Уэда не был поклонником жестокости войны, но он знал, что это не огневой бой. Весь город был казнен - тактика, знакомая Уэде, как форма расправы за поддержку повстанческих движений. Но это был не Китай. Здесь убивали целые города за поддержку одного подонка другим. Что означала смерть в стране, где верность была бессмысленной. Сукарно, за спиной которого стояло правительство, устроил бы резню по всей Индонезии. Хатта, при поддержке американцев, умножит боль и ужас на два. Взошла красная луна, и под ней Индонезия будет истекать кровью."
 japindonesiawar.14.a:0 "У нас связаны руки."

 japindonesiawar.15.t:0 "Новая норма"
 japindonesiawar.15.d:0 "Кто когда-либо говорил, что Джаяпура опасна? Если и говорили, то лгали. Дует легкий ветерок, и огни на горизонте теплые. Консульства работают нараспашку, что свидетельствует о стабильности и процветании страны. Индонезийская культура выставлена на всеобщее обозрение, рестораны предлагают блюда индонезийской кухни, а магазины - товары  отечественного производства. По крайней мере, именно это обнаружил Колин Гарднер, журналист, работающий агентом ЦРУ, когда прогуливался по городу. Надев бежевую фетровую шляпу, солнцезащитные очки и аляповатый туристический костюм, он бродил по улицам Джаяпуры, делая фотографии на каждом шагу. Зайдя в кафе на берегу гавани, он заказал себе кофе и сел у окна заведения, чтобы полюбоваться видом. В этот момент вошел некто, одетый как офицер местного японского гарнизона, некто \"мистер Кансацу\" и сел напротив Гарднера.\n\n\n \"Надеюсь, я вас не побеспокоил. Мне просто нужно было отдохнуть.\n\nВыглядя расслабленным, Гарднер улыбнулся и ответил: \"Нет проблем. В любом случае, компания - это хорошо\". Это была битва не оружия и силы, а силы духа. Работая на спецслужбы своих стран, и Кансацу, и Гарднер были рады познакомиться с представителем противоположной страны. Гарднер снова заговорил: \"Я журналист, я освещаю события по всему миру в странах, охваченных войной, для любого новостного агентства. Хотя, после осмотра, это место не кажется мне слишком \"разоренным войной\"... Вообще-то, раз вы японец и говорите по-английски, вы ведь не откажетесь дать мне интервью позже?\"\n\n \"Конечно, нет, мистер...?\"\n\n \"Гарднер. Колин Гарднер.\" Гарднер протянул Канзацу свою визитную карточку, после чего принесли кофе. Кофе был крепким и кислым, слегка застоявшимся после долгой транспортировки с Сулавеси. Ни Гарднер, ни Кансацу не могли сдержать своего волнения, даже из этого небольшого общения они поняли, что станут друзьями. Солнце садилось, и вокруг были улыбки."
 japindonesiawar.15.a:0 "Эта тихая война продолжается."

 japindonesiawar.16.t:0 "Напоминание о нашем деле."
 japindonesiawar.16.d:0 "Самолеты Kawanishi Z1K грохотали по голубому небу, большие двигатели гудели над легкими облаками и с грохотом падали на землю внизу. Дрожащий шум, прокатившийся по небу, был слышен на всех суматранских островах, огромные куски бумаги падали с газообразного следа бомбардировщиков; они парили и танцевали в воздухе, когда опускались ниже и проникали в густые джунгли.\n\nМолодой человек пробирался через густые лесные заросли острова, избегая маршрутов, на которых происходили конфликты и насилие. Он вышел на поляну, где находился его город, и глубоко втянул в себя свежий воздух. Его легкие наполнились новым дыханием, а грудь расширилась от колючей сжимающей жары, которая висела под пологом джунглей. Проходя мимо, он заметил, что его соседи собрали десятки листовок, разбросанных по деревне. Вытерев пот с усталого лба, он подошел и взял одну из них, которая аккуратно лежала в сухой грязи на дороге.\n\nНа листовках, снабженных печатью индонезийского правительства, жирными буквами был напечатан список фраз. Они гласили: \"Сукарно - отец нации\", \"сражайтесь так же, как сражались раньше - за нацию!\", а в правом нижнем углу был помещен большой портрет президента. Он вытер нос и продолжил читать документ, пока самолеты проносились по небу, очарованный и убежденный словами о патриотизме и служении. Молодой человек поделился листовками со своей семьей и соседями, на что многие из них подняли брови и кивнули в знак одобрения."
 japindonesiawar.16.a:0 "Завоевывая сердца и умы, по одному слову за раз."
 
