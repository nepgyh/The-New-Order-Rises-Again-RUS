 JAP_indo_war_desc:0 "Индонезия — одно из наиболее ценных государств-членов Сферы, добившись такого высокого звания за счёт своего превосходнейшего стратегического положения и изобилия природных ресурсов, теперь пала в пучину анархии. Хоть наша позиция невмешательства и была полностью согласована с администрацией Сукарно, Имперская Ставка всё же настоятельно порекомендовала премьер-министру поменять своё мнение насчёт Индонезии и перейти к более активным и прямым действиям по сохранению мира в регионе. Премьер не стал спорить и выдвинул вариант на рассмотрение.Были обговорены взевозможные методы военной интервенции с использованием и, если потребуется, тотальной мобилизации тамошних экономических активов. Также подняты темы общих рисков; само вмешательство повлечёт за собой непостижимую нагрузку на наши ресурсы, да и провал операции в скором времени может обернуться настоящей катастрофой для правительства, усугубя уже и так имеющиеся политические проблемы. В конце концов все сошлись в одном: лёгкой прогулкой это точно не будет."
 
