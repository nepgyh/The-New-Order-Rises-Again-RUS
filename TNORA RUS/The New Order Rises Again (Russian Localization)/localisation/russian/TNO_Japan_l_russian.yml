 japcult.1.t:0 "Премьера \"Космического защитника Заку\" "
 japcult.1.d:0 "Сегодня в вечернем прайм-тайме NHK состоялся показ пилотного эпизода \"Космического защитника Заку\", который посмотрели миллионы зрителей. Проект \"Космический защитник Заку\", в просторечии называемый \"Заку\", является анимационным детищем режиссера Ёсиюки Томино. В \"Заку\" рассказывается о пилоте-асе Чаре Азнабле, который управляет своим именным красным боевым роботом \"Заку\" в космических боях против космических сил Земной Федерации. Массовое производство Заку в Зеонском княжестве дало стране технологическое преимущество перед неподготовленными силами Федерации, что привело к множеству решающих побед в начале конфликта. Только когда Федерация представляет \"Гундам\", высокоэффективный боевой костюм, ситуация начинает меняться. В сериале подполковник Азнабл переживает множество приключений, пытаясь уничтожить \"Гундам\", демонстрируя своё невероятное мастерство в пилотировании \"Заку\" против превосходящих противников Федерации.\n\nУже сейчас \"Заку\" получил восторженные отзывы, и ходят слухи, что 52-эпизодный сезон сериала будет продлён до 60 эпизодов. Изображение Зеона как высокодисциплинированной и преданной боевой силы в благородной освободительной войне против коррумпированной \"демократической\" Земной Федерации имеет заметные параллели с реальной политикой, заставляя некоторых фанатов задуматься о мотивах Томино, изображающего их в сериале. Организация \"Политика против Заку\", выступающая против показа \"Заку\" на телевидении, называет изображение в сериале неспособности зеонского деспота Дегвина контролировать своих военных \"невежественным ревизионистским комментарием\" и уже направила петиции в офис продюсера Sunrise Entertainment. Несмотря на это, мало что можно сделать, чтобы подавить \"Закуманию\"."
 japcult.1.a:0 "А вот и Чар!"
 
 japcult.2.t:0 "Закпла"
 japcult.2.d:0 "С момента премьеры \"Космического защитника Заку\" дети по всей Империи были очарованы красным \"Заку\" Чара Азнабла, проносящимся через космос в бою с \"Гундамом\" Земной Федерации. После успеха шоу производитель игрушек Bandai выпустил первую серию пластиковых наборов для моделирования на тему \"Заку\". Эти наборы, известные фанатам как \"Закпла\", представляют собой модели боевых роботов в масштабе 1/100, в сравнении с показанными по телевидению, отлитые на пластиковых опорах для самостоятельной сборки.\n\nВ настоящее время наборы моделей под названием \"Красная комета\" уже распроданы в большинстве магазинов, и на полках магазинов по всей стране остался лишь только непопулярный \"Гундам\". Считается, что суровый, утилитарный дизайн \"Заку\" в сочетании с харизматичной красной окраской подполковника привили \"Заку\" \"крутизну\" современной молодежи. Красная, синяя и белая эстетика \"Гундама\" воспринимается как непривлекательная, а яркие, игрушечные цвета воспринимаются зрителями как \"незрелые\" и \"слишком западные\". Bandai уже анонсировала вторую серию комплектов, в которой будет представлен \"Гундам\" другого цвета, а также расширенную линейку комплектов боевых костюмов \"Заку\"."
 japcult.2.a:0 "Где мой нож для хобби?"
 

 #Japan-China-Interaction events
 japchiinteraction.1.t:0 "Запрос из Китая"
 japchiinteraction.1.d:0 "Японскому правительству,\n\nПосле успеха паназиатского дела в обеспечении безопасности и разгрома повстанцев в Юньнане, этим скромным письмом мы намерены попросить, чтобы управление этой территорией было передано Китайской Республике. На первый взгляд, мы - китайское правительство - можем показаться наглыми. Конечно, неоспоримо, что японское правительство оказало нам неоценимую поддержку, как моральную, так и материальную. Поэтому китайский народ желает отплатить тем же.\n\nРеспубликанское правительство понимает, что его японский партнёр в настоящее время переживает финансовые трудности, вызванные внутренним кризисом. Мы искренне хотим помочь Японии, взяв на себя управление Сиканом и Юньнанем. Мы считаем, что это лучший вариант для обоих сторон: Китай вернёт себе территорию, которая доставляла ему столько хлопот, а правительство Японии будет избавлено от любых расходов, которые могут возникнуть в процессе оккупации.\n\nМы надеемся получить от Вас ответ в ближайшее время.\n\nПодпись: Гао Цзонву."
 japchiinteraction.1.a:0 "Дайте им то, о чём они просят."
 japchiinteraction.1.b:0 "Дайте им то, что они заслужили."

 japchiinteraction.2.t:0 "Вопрос о китайском юго-западе"
 japchiinteraction.2.d:0 "Уже несколько лет Китайская Республика выражала желание расширить зону своего прямого контроля над китайским регионом. В то время как большинство прибрежных районов Китая находились под властью Нанкина, некоторые мелкие военачальники на юго-западе оставались де-факто независимыми. Эти генералы получили свой статус благодаря японской политике ограничения прямой власти Нанкина в регионе. Генералы в своих отдаленных вотчинах могли делать всё, что им заблагорассудится, без необходимости информировать центральное правительство о своих действиях. Хотя это и успокоило опасения Токио по поводу серьёзного неподчинения и порадовало некоторых, Китайская Республика чувствовала себя всё более раздражённой таким положением дел. Китайское правительство всё чаще заявляло о своём желании интегрировать юго-западные провинции.\n\nСтрах перед растущей централизацией в Китае, безусловно, был достаточным основанием для того, чтобы вызвать серьезную тревогу в Токио. Однако некоторые министры опасались испытывать терпение Китайской Республики слишком долго. Когда на стол премьер-министра легло ещё одно прошение об аннексии, его кабинет и Императорский совет пришли к единому мнению, что этот вопрос должен быть решён немедленно."
 japchiinteraction.2.a:0 "Китай доказал свою лояльность. Несколько провинций ничего не значат в сравнении с прочной стабильностью."
 japchiinteraction.2.a.tt:0 "§Y[CHI.GetFlag]Китаю будет позволено интегрировать [CHI.GetName]Юньнань.§! [YUN.GetFlag] [YUN.GetName]"
 japchiinteraction.2.b:0 "Отложим это на потом. Желательно навсегда."
 japchiinteraction.2.b.tt:0 "§YИнтеграция [YUN.GetFlag][YUN.GetName] будет отложена до обозримого будущего.§!"
 
 japchiinteraction.3.t:0 "Падение Китая"
 japchiinteraction.3.d:0 "Двери в кабинет премьер-министра с грохотом распахнулись, когда в комнату ворвался молодой чиновник. Премьер-министр был не прочь сделать своему подчинённому строгий выговор, но эта мысль тут же отпала, когда он услышал принесённые им новости. - Премьер-министр, Нанкин... недавно был занят войсками Лун Юня. Национальное правительство бежало в Маньчжоу-Го. Должен ли я вызвать военного министра, господин? - Премьер-министру нечего было ему предложить, кроме молчания.\n\nПадение Нанкина означало неизбежное падение Китая. Ни Япония, ни Национальное правительство не могли предвидеть такой катастрофы. Некоторые даже задавались вопросом, действительно ли Лун Юнь, которым двигала лишь безумная месть, верил, что он сможет войти в Нанкин. Даже возвращение Юня в Юньнань было достаточно шокирующим событием, поскольку и Япония, и Китай считали его давно умершим после долгих лет пыток и тюремного заключения. Теперь разрушенный порядок в Китае представлял собой идеальную картину распада общества. То, что осталось от сил Национального правительства, устремилось к маньчжурской границе в надежде в конце концов объединиться и перегруппироваться там. Лун Юнь и его союзники, теперь уже легитимизированные благодаря своей \"невозможной победе\", практически не встречали реального сопротивления. Всё, что они встречали, постигла безумная жестокость, худшая из которой была приготовлена для бывших лидеров. Контроль Юня над Китаем всё ещё шаткий и непоследовательный, но шок от его восстания придал ему опасный импульс.\n\nЭтот шок теперь ощущался и в Японии. В Императорском совете начались препирательства по поводу того, кто несёт ответственность за катастрофу. Премьер-министр вообще исчез, предположительно, уединившись с военными и рядом своих ближайших советников для обсуждения этой ситуации. В результате непредусмотрительности был уничтожен любой шанс на значимые переговоры, и был отдан лишь приказ подготовить войска к движению к маньчжурской границе для объединения с бывшим Национальным правительством Китая. Даже с объединёнными силами китайских остатков, маньчжурских армий и подкреплений с Островов, моральный дух людей был низким. Действительно ли они сражались против армии живого человека? Или то были солдаты призрака, вернувшегося на Землю, чтобы совершить кровавую расправу над теми, кто его породил?"
 japchiinteraction.3.a:0 "Как это могло случиться?!"

 japchiinteraction.4.t:0 "Окончание крестового похода"
 japchiinteraction.4.d:0 "В Юньнане снова наступило затишье. Сообщения об отступающих становились всё более редкими. Настало время подсчитать тех немногих, кто попал в плен, а также потери. Лун Юнь, конечно же, не попал в число пленных. Он и большая часть его личного войска вырвались из своего последнего оплота в Юньнане, но были встречены градом выстрелов. Очень немногие из остальных его войск решили держать осаду, не говоря уже о сдаче. От армии, которую создал Лун Юнь, мало что осталось ни здесь, ни в других частях Китая, которые он завоевал всего за несколько месяцев. Военачальник был отброшен назад на всём расстоянии от маньчжурской границы и становился всё более безумным и жестоким по мере того, как его некогда победоносные армии были вынуждены вернуться в Юньнань. Там их ждала последняя битва. В живых остались только те, кого японской армии удалось захватить, и после допроса их ждала единственная участь - казнь. Для остатков офицерского корпуса Юня было запланировано несколько судебных процессов, которые, как надеялся премьер-министр [JAP.GetLeader], послужат достойным завершением их короткого правления в Китае. По правде говоря, большинство считает, что всё это дело следует завершить с такой поспешностью, какую мы можем себе позволить.\n\nКитай второй раз за 20 лет пережил полномасштабную войну. Города и сельская местность были опустошены конфликтом, особенно когда Юнь окопался в попытке удержать свои позиции. Японцы, а также остатки армий Китайской Республики, также понесли большие потери. Не было больше такого случая, когда борьба за возвращение Китая становилась всё более ожесточённой. Крестовый поход завершился успешно, но даже в этом случае он был окутан мантией прошлых неудач. Вопросы о том, кто виноват что Лун Юнь смог пробраться дальше резиденции губернатора, теперь были в центре внимания. Как впрочем и вопросы о том, что станет с самим Китаем."
 japchiinteraction.4.a:0 "Мы должны поминать павших."

 japchiinteraction.5.t:0 "Судьба Китая"
 japchiinteraction.5.d:0 "Чтобы эта пустошь, эта разбомбленная оболочка государства охваченного тотальной войной, снова стала страной или чем-то близким к ней, мы должны принять на себя обязательства по её возрождению. Это вызвало разногласия, как и следовало ожидать при обсуждении судьбы сотен миллионов людей. Определённые мнения сложились относительно формы нового Китая, если этот новый Китай вообще будет. Администрация колеблется по поводу всех вариантов и хочет тщательно изучить их последствия. Тем не менее, решение должно быть принято, поскольку восстановление Китая должно начаться как можно скорее, если мы хотим возместить наши потери.\n\nПервый вариант - это, конечно же, возвращение к статусу-кво, вернуться к тому состоянию, которое было до того как весь этот хаос охватил наш континент. Это популярный вариант, так как статус-кво по душе японским бизнесменам и промышленным магнатам. Китайская промышленность будет объединена, и тем самым её будет легче эксплуатировать. У нас и у всего мира будет единый Китай, с которым нам предстоит вести дела, а также независимо мыслящие губернаторы на приграничных территориях, которые могут служить нашим ножом в спине Китая. При этом, как видно из этой международной трагедии, статус-кво не был стабильным. Народ Китая будет очень возмущён, если после всего этого насилия и войны ничего не изменится и ничего не будет реформировано. С этим трудно не согласиться.\n\nДля тех, кто параноидально относится к идее того, что Китай когда-нибудь снова поднимется и бросит вызов Японии, как это было сейчас (а таких параноиков много, очень много), эта чрезвычайно крайняя идея, которой раньше придерживалась только небольшая часть политиков, стала реальностью. Они предлагают положить конец Китаю как государству. И если это будет не окончательное уничтожение Китая, то его полная децентрализация до тех пор, пока управление страной не будет разделено между несколькими отдельными администрациями. Промышленный сектор будет недоволен произвольным разделением Китая на экономические зоны, но ещё больше он будет недоволен, если все наши китайские промышленные инвестиции будут потеряны в результате очередного восстания.\n\nОднако не всё так мрачно. Другие видят в кончине Западного восстания возможность заново родить более великого, более крупного экономического гиганта, чем прежний Китай. Для чего всё это было, если не для того, чтобы увидеть наши ошибки в сотрудничестве и управлении? Они хотят видеть Китай централизованным, избавиться от почти независимых местных губернаторов и коррумпированного, непотистского военачальства прошлого. Для нас должен возникнуть чистый и ухоженный Китай, так они говорят.\n\nК какой бы стороне ни склонилась наша администрация, мы должны оставаться твёрдыми и последовательными в своем решении, чтобы не стать жертвой ошибок, которые мы совершили при воссоздании Китая в прошлый раз. Речь идёт о реформировании субконтинента, и к этому нельзя относиться легкомысленно."
 japchiinteraction.5.a:0 "Вернём старый порядок."
 japchiinteraction.5.b:0 "Китай больше не должен существовать."
 japchiinteraction.5.c:0 "Из гибели своей воспрянет наш новый великий Китай."

 japchiinteraction.6.t:0 "Новости с Юго-Запада"
 japchiinteraction.6.d:0 "Там, на юго-западе, где заканчиваются границы китайского мира, полыхает война. Политики, дипломаты и СМИ коллективно решили назвать этот конфликт \"Западным восстанием\". Кабинет Гао отверг любые попытки Японии выступить посредником в этом кризисе, стремясь доказать свою силу на поле боя. Известия из Нанкина, словно шёпот, проникают в Японию. \"Мы не хотим обременять японское правительство\", - говорится в ноте, оттенённой ужасом и волнением. \"Китайские дела должны решаться китайцами\".\n\nПоскольку японские дипломатические усилия были отвергнуты, правительство не может пока продолжать курс на интервенцию. Императорская армия Японии, с её вспыльчивыми генералами и офицерами, громче всех высказываются в поддержку вмешательства. Военно-морской флот молча кивает в знак согласия. Однако премьер-министр делает вид, что не слышит этих жалоб. В конце концов, китайцы делают то же самое.\n\nОднако, если представится возможность, китайское правительство можно будет убедить расстаться со своим суверенитетом в обмен на выживание. А до тех пор правительство будет стараться заглушить инакомыслие в своих рядах. Если позже Китаю понадобится помощь, он должен будет заплатить."
 japchiinteraction.6.a:0 "И они заплатят."

