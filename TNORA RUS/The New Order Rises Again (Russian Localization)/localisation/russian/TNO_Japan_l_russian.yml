jap.203.t:0 "Еще одна страна освобождена"
jap.203.d:0 " Пока бушующий огонь войны утихает над Иранским нагорьем, ситуация в Иране, похоже, развивается вопреки захватническим геополитическим интересам Германии и Вашингтона. Поддерживаемые американцами либералы были убиты в ходе гражданской войны, а семья шаха бежала из страны, предположительно, чтобы найти убежище в Рейхе, оставив шиитских революционеров захватывать контроль над раздробленной нацией.\n\nПока новое правительство делает врагами немцев и американцев, возможно, мы сможем найти союзника в Аятолле и его людях. Западное влияние бежит из региона, опасаясь естественного наказания за повсеместную эксплуатацию иранского народа и земли. Как братья с другого берега Индийского океана, которые также изгнали западных оккупантов, мы должны встретить новый иранский режим с распростертыми объятиями и вложить интерес в регион - признать Аятоллу новым законным главой иранского правительства и установить дружеские связи как независимые государства."
jap.203.a:0 "Ах, еще одна победа над империализмом."

