 JAP_army_navy_rivalry_desc:0 "Соперничество, уходящее корнями в эпоху Мэйдзи, две ветви наших великих вооруженных сил всегда находятся в конфликте из-за ресурсов, финансирования и направления нашей внешней политики. Напряженная атмосфера привела к тому, что Япония отстала в гонке за технологическое превосходство."
 JAP_showa_emperor_desc:0 "Его Величество Император, живой бог, правит нашей великой нацией, обеспечивая её дальнейшее процветание и успех. Но Император становится все более замкнутым и беспорядочным, рассматривая постоянные неудачи правительства как свидетельство своей предельной нелояльности по отношению к нему."
 JAP_korea_tunnel_construction:0 "Проект Цусимского Туннеля"
 JAP_korea_tunnel_construction_desc:0 "Проект Большого туннеля для интеграции Восточной Азии в целом, и японских территорий Цусимского пролива и Корейского полуострова в частности, известный повсюду за пределами официальных пресс-релизов как проект Цусимского Туннеля, является конкретным символом экспансии Японии на материковую часть Азии. В течение последнего десятилетия, японские инженеры руководили почти постоянной работой китайских и корейских рабочих бригад с площадок в Корее, Кюсю и Цусиме. Серия туннелей позволит высокоскоростным железнодорожным транспортом от Домашних островов до знаменитой Северо-Маньчжурской железной дороги, гарантируя, что промышленное сердце Сферы совместного процветания может функционировать как единое целое.\n\nКонечно, такой монументальный проект требует колоссальных усилий. Помимо опасностей, связанных с самой работой, Туннель - это крупнейшие невоенные расходы казны; он стоит более 6 миллиардов йен каждый год, даже когда проект близится к завершению, намеченному на конец 1962 года. Тем не менее, ресурсы останутся выделенными для проекта, пока он не будет завершен, точно так же, как Япония намерена закрепить свое место в Азии - независимо от стоимости."
