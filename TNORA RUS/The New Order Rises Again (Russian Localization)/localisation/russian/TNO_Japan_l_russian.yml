JAP_observe_and_report:0 "Наблюдения и отчеты"
JAP_observe_and_report_desc:0 "Отчеты с фронта показывают, что войска Сукарно слишком потрепаны, чтобы вести крупные наступления, а их шансы на победу тают с каждым днем. Также было замечено отсутствие Сукарно в самом штабе командования, а попытки связаться с ним были проигнорированы или встречены бессвязными ответами.\n\nПоэтому, учитывая эти наблюдения, военные посоветовали нам, что лучшим курсом будет действовать в качестве наблюдателя, позволяя гражданской войне разворачиваться без особого вмешательства и не позволяя нам оказаться на проигравшей стороне. Однако, если это возможно, японские силы, дислоцированные поблизости, должны расставить приоритеты и обеспечить безопасность японских активов."
JAP_disquiet_in_papua:0 "Беспокойство в Папуа"
JAP_disquiet_in_papua_desc:0 "Пока война утихает, ополчения Папуа сообщают нам о возросшей агитационной деятельности среди населения на острове. Скорее всего подстрекаемая боевиками по всей Индонезии, ситуация развивается плохо с большой скоростью. Мы должны послать некоторую военную поддержку как прикрытие, хотя это выглядит лишним."
JAP_star_spangled_eyes:0 " Глаза, Усыпанные Звездами "
JAP_star_spangled_eyes_desc:0 "После серии смертоносных атак, силы безопасности обнаружили склад снаряжения глубоко в джунглях. Грузовики с оружием и небольшая радиовышка подтвердили наши худшие опасения: Папуасы получают помощь извне. Кемпейтай должен отправиться немедленно для принятия жестких мер по искоренению этих партизан."
JAP_the_silent_war:0 "Тихая война"
JAP_the_silent_war_desc:0 "С каждым днем ситуация в Папуа накаляется. Засады, устраиваемые тренированными ЦРУ папуасами, блокируют дороги в джунглях, а операции в предгорьях разносят американские базы вдребезги. Агенты Кемпейтай в полной боевой готовности к своим западным оппонентам. Мы должны отправить столько офицеров разведки и Кемпейтай, сколько нужно, чтобы остановить ЦРУ и их партизан."
JAP_sukarno_pr_makeover:0 "Преображение рекламы Сукарно"
JAP_sukarno_pr_makeover_desc:0 "Репутация Сукарно среди индонезийского населения была тяжелой в течение многих лет, но его фиаско убило почти любую поддержку ему и его нынешней администрации. Теперь он обращается к нам за помощью, пытаясь спасти то, что осталось от его рушащейся популярности.\n\nСМИ - эффективный инструмент для обращения к общественности, и мы будем помогать ему на этом фронте. Пропагандистские листовки должны быть распространены во всех возможных районах, а прессу следует принудить к формулированию статей за Сукарно. С учетом этих мер, возможно, народ вернет себе некоторое доверие к Сукарно и его президентству."
JAP_as_expected:0 "Как и ожидалось"
JAP_as_expected_desc:0 " Сообщения с передовой показывают, что фракция Сукарно активизировалась после победы в Сурабае и обладает потенциалом для быстрого прекращения гражданской войны, если ее поддержат более мощные силы. С учетом этих наблюдений было решено, что военные вмешаются от имени Сукарно, развернув все доступные силы для оказания ему помощи.\n\nТакая операция включает в себя сухопутные войска, работающие в тандеме с войсками Сукарно, а также военно-морские и военно - воздушные силы для блокады портов снабжения и бомбардировки позиций противника. Наряду с этим, для пополнения и укрепления сил Сукарно будет поставлено такое оборудование, как орудия, артиллерия и моторизованные транспортные средства. Приняв эти меры, мы, возможно, сможем воспользоваться преимуществом Сукарно и быстро сокрушить повстанцев."
JAP_send_in_the_navy:0 "Ввести флот"
JAP_send_in_the_navy_desc:0 " В то время как война бушует на островах Индонезии, для нас важно защитить наших собственных моряков и грузы от мародерствующих повстанцев или пиратов. Мы начнем переброску групп Имперского флота в Яванское море и островные проливы, чтобы защитить наши собственные корабли от конфликта. Имея достаточное количество военных кораблей, мы могли бы удержать некоторые силы FRI от путешествий по морю и держать их подальше от близлежащих островных цепей."
JAP_marine_landing_operations:0 "Морские десантные операции"
JAP_marine_landing_operations_desc:0 "Даже несмотря на то, что Восходящее Солнце господствует над водными путями Индонезии, повстанцы продолжают одерживать победы и с каждым днем получают контроль над все большим количеством городов, становясь серьезной угрозой стабильности во многих других членах Сферы Совместного процветания. Морские пехотинцы будут отправлены через всю Индонезию, чтобы переломить ситуацию и загнать FRI обратно в пещеры и джунгли."
JAP_learning_from_the_bush_war:0 "Уроки Южноафриканской войны"
JAP_learning_from_the_bush_war_desc:0 "Многие стратеги в нашем командовании отмечали схожесть конфликта с FRI и Южноафриканской войной. И немцы, и американцы в полной мере использовали вертолеты в войне, поэтому и мы должны, чтобы победить этих повстанцев. Генералы Индонезии запрашивают зажигательное оружие, используемое во время войны. Оно также будет предоставлено для того, чтобы выбить повстанцев из любого сопротивления."
JAP_the_death_of_duty:0 "Смерть долга"
JAP_the_death_of_duty_desc:0 "Президент Сукарно неуклонно продвигается вперед в борьбе с повстанцами, и конфликт, похоже, закончится в течение нескольких недель. По мере того, как оседает пыль в Индонезии и обнаруживаются последние несогласные, многие в высшем командовании надеются на быструю серию атак, чтобы положить конец вялотекущему конфликту. Генерал Сухарто теперь просит о встрече с командованием IJA для планирования заключительных кампаний войны."
