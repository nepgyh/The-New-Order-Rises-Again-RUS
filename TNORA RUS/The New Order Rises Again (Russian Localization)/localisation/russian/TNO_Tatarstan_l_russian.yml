 ### Ideas ###
 TAR_free_tatars:0 "Свободные Татары"
 TAR_free_tatars_desc:0 "Веки назад татары владели степью, но теперь о прежних временах нам приходится только мечтать. Веками русские цари держали под своей пятой наш народ, а мы были вынуждены отдавать за их корыстные интересы наших лучших сынов, снова и снова до нынешнего времени. И мы сказали: хватит! Ни капли татарской крови не прольётся за прихоти русских! И мы будем сражать за нас и за нашу новообретённую свободу!"




