 ### Leader Bios ###
 POLITICS_SABIR_AKHTYAMOV_DESC:0 "Сабир Ахтямович Ахтямов, может быть, и был советским гражданином, но он всегда прежде всего татарин, и для него родина превыше всего. Он родился в семье кузнеца, был призван в Красную Армию, но из-за фактического роспуска правительства его так и не отправили на фронт. Когда Союз распался, он просто остался дома. Татарская АССР, возможно, и избежала худших последствий войны, но тысячи татар всё равно были отправлены туда, откуда мало кто не вернулся. Что еще более важно, они впервые ощутили вкус настоящей свободы со времен несостоявшегося государства Идель-Урал 1920 года. И как только она у них появилась, они уже не горели желанием от нее отказываться. Когда Западнорусский Революционный Фронт потребовал поддержки, татары согласились только в обмен на значительную автономию и освобождение от русских законов. У них было напряжённое, но мирное сосуществование с Фронтом вплоть до Западнорусской войны, когда русские попытались распространить призыв Красной Армии на татар. Мысль о том, что придется снова проливать татарскую кровь в войне русских, была невыносима для многих татар, в том числе и для Ахтямова.\n\nТатарский народ взялся за оружие, сражаясь за свободу, которой ему долго отказывали. Ахтямов прославился в свое время как герой войны, прославившийся как своей отвагой на поле боя, так и управленческими навыками в тылу. Когда русские отступили дальше на север, Ахтямову стали воздавать лавры и предложили избрать его градоначальником Казани. Имея высшую гражданскую должность в Татарстане, он фактически стал первым президентом Татарстана, и именно его подпись ратифицировала татарскую конституцию. Он помог завоевать свободу для своей Родины, и он будет отчаянно бороться, чтобы защитить её."

 POLITICS_ABDULA_ALIS_DESC:0 "Абдулла Алиш, может быть, и был советским гражданином, но он всегда прежде всего татарин, и свою родину он считает превыше всего. Он происходил из крестьянской семьи, Алиш стал известен как один из выдающихся татарских писателей и журналистов. В годы Великой Отечественной войны он служил в Красной Армии и чудом избежал немецкого плена под городом Брянском. Когда Союз распался, он просто остался дома. Татарская АССР, возможно, и избежала худших последствий войны, но тысячи татар всё равно были отправлены туда, откуда мало кто не вернулся. Что еще более важно, они впервые ощутили вкус настоящей свободы со времен несостоявшегося государства Идель-Урал 1920 года. И как только она у них появилась, они уже не горели желанием от нее отказываться. Когда Западнорусский Революционный Фронт потребовал поддержки, татары согласились только в обмен на значительную автономию и освобождение от русских законов. У них было напряжённое, но мирное сосуществование с Фронтом вплоть до Западнорусской войны, когда русские попытались распространить призыв Красной Армии на татар. Мысль о том, что придется снова проливать татарскую кровь в войне русских, была невыносима для многих татар, включая Алиша.\n\nТатарский народ взялся за оружие, сражаясь за свободу, в которой ему долго отказывали. Алиш сделал себе имя как национального поэта. так и героя войны, татарский народ восхищался его боевым и риторическим мастерством. Когда советская армия под командованием генерала Петра Гаврилова сдалась и отступила дальше на север, люди осыпали Алиша лаврами и предложили избрать его градоначальником Казани. Имея высшую гражданскую должность в Татарстане, он фактически стал первым президентом Татарстана, и именно его подпись ратифицировала татарскую конституцию. Он помог завоевать свободу для своей Родины, и он будет отчаянно бороться, чтобы защитить её."

 POLITICS_IBRAGIM_MINGAZEYEV_DESC:0 "История Татарской Республики во многом схожа с историей других народов Идель-Урала: угнетение при возрождающемся Западнорусском государстве, пока его роспуск, принесенный победой Онеги, не содействовал татарскому национальному возрождению. Как несостоявшийся писатель и несостоявшийся красноармеец Ибрагим Зафируллович Мингазеев стал свидетелем этого процесса.\n\nДважды в этом татары снова переходили под власть русских: один раз, до того как Алиш не освободил Республику, и ещё раз, пока не прибыла Антикоммунистическая Гвардия. Мингазеев, уже входивший в движение за татарскую независимость, был избран лидером новой демократической страны.\n\nТеперь его единственное желание - чтобы нация процветала и чтобы он продолжил наследие Алиша и всех, кто был до него."
 
