l_russian:

 RA_GLOBAL_NEWS.1.t:0 "Италия побеждает в Алжирской войне"
 RA_GLOBAL_NEWS.1.d:0 "Итальянские войска под командованием генерала Джузеппе Кастеллано разгромили и вытеснили иберийские силы из региона. Итальянский контроль над Алжиром укреплён, а Кастеллано был встречен в столице как герой. \n\nРим вновь доказал своё превосходство над Средиземным морем."
 RA_GLOBAL_NEWS.1.a:0 "Пули решают то, что бумага не может"
 RA_GLOBAL_NEWS.2.t:0 "Префектура Алжира"
 RA_GLOBAL_NEWS.2.d:0 "После победы Италии в Алжире политическое будущее Алжира оказалось в их руках. Похоже, итальянцы решили формализовать военный режим под итальянским руководством. \n\nТеперь называемая Префектурой Алжира, итальянская колония была подарена своему победоносному покровителю — генералу Кастеллано, который назначен её первым префектом. \n\nЭта новость разочаровала сторонников независимости Алжира, и недовольство начало набирать силу. Пока же итальянская армия остаётся доминирующей силой в этой территории."
 RA_GLOBAL_NEWS.2.a:0 "Вперёд!"
 RA_GLOBAL_NEWS.3.t:0 "Германская Декларация"
 RA_GLOBAL_NEWS.3.d:0 "Международные наблюдатели пристально следили за Рейхом с тех пор, как Рейнхард Гейдрих восшёл на пост фюрера.\n\nСообщения о борьбе за власть внутри СС переросли в новости о полномасштабной войне между Гейдрихом и бургундскими силами, возглавляемыми его предполагаемым покровителем, Генрихом Гиммлером.\n\nПосле поражения Бургундии и смерти Гиммлера Гейдрих объявил не только об отмене давних политик НСДАП, но и о полной аннексии бургундской территории и переименовании Германского Рейха в Европейский Фольксрейх, или же просто в Европу.\n\nЯвляется ли это признаком потери рассудка печально известного «Пражского Мясника», или же началом чего-то большего, — покажет время."
 RA_GLOBAL_NEWS.3.a:0 "Единство навеки"
 RA_GLOBAL_NEWS.4.t:0 "Четвёртый Венский арбитраж"
 RA_GLOBAL_NEWS.4.d:0 "Эта война, более известная как Вторая Трансильванская, была объявлена Венгрией против Румынии. Венгрия намерена вернуть не только территории, утраченные после Третьей Венской войны, но и все венгерские земли, потерянные в пользу Румынии по Трианонскому договору. \n\nВенгры получили поддержку своего традиционного союзника, [GER.GetName], тогда как Румыния получила подкрепления от Италии, которая намерена противодействовать [GER.GetAdjective] влиянию в регионе. \n\nСнова оказавшись в состоянии войны, румыны и венгры подтверждают, что статус-кво, установленный предыдущей войной, теперь окончательно нарушен."
 RA_GLOBAL_NEWS.4.a:0 "Ещё одна война в Европе"
 RA_GLOBAL_NEWS.5.t:0 "Македонская война"
 RA_GLOBAL_NEWS.5.d:0 "При значительной [GER.GetAdjective]ой поддержке Болгария предприняла попытку военно утвердить своё превосходство над более слабыми соседями — Грецией и Сербией. Последние, в свою очередь, объединились и получили помощь итальянских экспедиционных сил. \n\nСтранным образом в Сербии с началом войны возродился югославизм, и сербское правительство дало понять, что намерено не только защитить свои территории, но и захватить всю Болгарию и восстановить нацию южных славян. Удастся ли им претворить эти амбиции в жизнь — покажет время."
 RA_GLOBAL_NEWS.5.a:0 "Сильнейшему"
 RA_GLOBAL_NEWS.6.t:0 "Война Возмездия"
 RA_GLOBAL_NEWS.6.d:0 "Неизбежное случилось. После недель наращивания сил [FROM.GetAdjective]ие военные части пересекли границу на территории Рейхскоммиссариата Московия, и сегодня была официально объявлена война. \n\nОтносительно неорганизованный Западный Революционный Фронт почти одолел своих ненавистных врагов во время Западно-Русской войны. Намного более сильный [FROM.GetName] представляет опасного нового противника, намеренного вернуть бывшие территории Советского Союза и исправить унизительное поражение Старого Союза во Второй мировой. Десятилетия военачальничества мешали и одновременно закалили Рейх. Предстоит жестокая борьба за территорию. \n\nБудет ли [GER.GetNameDef] способен сохранить своё господство над Восточной Европой — решится на поле боя."
 RA_GLOBAL_NEWS.6.a:0 "Мир никогда и не был вариантом"
 RA_GLOBAL_NEWS.7.t:0 "Подписан мир между Венгрией и Румынией"
 RA_GLOBAL_NEWS.7.d:0 "Война за Трансильванию подошла к концу подписанием договора между двумя основными противниками. По ходатайству Итальянской империи договор сильно благоприятствует Румынии: Венгрия потеряла территории в пользу Румынии и Хорватии. \n\nВ целом это представляет собой значительную победу для Румынии и Италии, которые активно поддерживали румын против поддерживаемых Германией венгров. Итальянское влияние расширилось в обеих державах, что стало серьёзной неудачей для [GER.GetNameDef]. \n\nЧто будет дальше в регионе — пока не ясно, но сейчас Италия и Румыния могут праздновать свой триумф."
 RA_GLOBAL_NEWS.7.a:0 "Румыния вновь заявляет о себе"
 RA_GLOBAL_NEWS.8.t:0 "Подписан мир между Венгрией и Румынией"
 RA_GLOBAL_NEWS.8.d:0 "Война за Трансильванию подошла к концу подписанием договора между двумя основными противниками. \n\nПосредничавший [GER.GetNameDef] добился условий, сильно благоприятствующих Венгрии: они получили контроль над всей исторической территорией Трансильвании. Румыния также уступила Одессу государству [UKR.GetNameDef].\n\nВ целом это значительная победа для Венгрии и их союзников в Германии, которые были заинтересованы в поражении поддерживаемых Италией румын. [GER.GetName] объединил обе нации под своим крылом и отбил попытки Италии утвердиться в регионе. \n\nБудущее Румынии и Венгрии не до конца ясно, но пока венгры и их [GER.GetAdjective]ие покровители могут наслаждаться совместной победой."
 RA_GLOBAL_NEWS.8.a:0 "Трианон оставлен в грязи"
 RA_GLOBAL_NEWS.9.t:0 "Сербия и Греция побеждают Болгарию"
 RA_GLOBAL_NEWS.9.d:0 "Сербия и Греция одержали победу в Македонской войне, разгромив Царство Болгария. \n\nВ шокирующем повороте событий сербское правительство совершило беспрецедентный шаг — аннексировало Болгарию целиком и объявило о восстановлении Югославии. \n\nЭто привлекло международное внимание, и многие сомневаются, как долго такая ситуация продержится. Если же она устоит, встанет вопрос: не обратится ли вновь сформированная Югославия против своих итальянских покровителей и не попытается ли вернуть исторические территории. Союзники также проявляют реваншистские устремления — Греция, например, приглядывается к турецким территориям. \n\nВ любом случае Балканы вновь резко изменились."
 RA_GLOBAL_NEWS.9.a:0 "Мягко говоря, интересно"
 RA_GLOBAL_NEWS.10.t:0 "Болгария уничтожает Сербию и Грецию"
 RA_GLOBAL_NEWS.10.d:0 "Болгария вышла победителем в Македонской войне, разгромив и [SER.GetNameDef], и [GRE.GetNameDef]. Болгары аннексировали территории у своих врагов и установили правительства, лояльные их интересам. \n\nКроме того, царство решило углубить отношения с [GER.GetName] и официально вернулось в Пакт. Всё это представляет собой заметный успех для [GER.GetAdjective]их интересов на Балканах, а также для самой Болгарии, добившейся трудной победы."
 RA_GLOBAL_NEWS.10.a:0 "Не начнут ли они снова называть себя империей?"
 RA_GLOBAL_NEWS.11.t:0 "[GER.GetName] побеждает в Войне Возмездия"
 RA_GLOBAL_NEWS.11.d:0 "Шокирующие новости из России! В очередной раз Рейх выходит победителем над своими врагами. Полностью отразив [RUS.GetAdjective]ое наступление, [GER.GetAdjective]ие силы ударили глубоко в тыл противника и полностью разгромили своих врагов. \n\nГермания теперь неоспоримо властвует в России, Сибири и Центральной Азии. По крайней мере, Рейх в очередной раз доказал, что он — Владыка Европы."
 RA_GLOBAL_NEWS.11.a:0 "Возмездие отвергнуто"
 RA_GLOBAL_NEWS.12.t:0 "Конец Войны Возмездия"
 RA_GLOBAL_NEWS.12.d:0 "Шокирующие новости из России! В очередной раз Рейх выходит победителем над своими врагами. Правительство [RUS.GetAdjective]их полностью провалило все свои задачи и было отброшено за Урал. В подобном унижении, напоминающем судьбу Старого Союза, [RUS.GetAdjective]ий народ теперь вынужден признать, что был изгнаны из Европы, возможно окончательно. Сможет ли он переориентироваться или впадёт в разлад — пока неясно. \n\nНемцы, в свою очередь, празднуют свою победу, и [GER.GetLeader] объявил национальный праздник в честь триумфа [GER.GetName]."
 RA_GLOBAL_NEWS.12.a:0 "Повторная победа"
 RA_GLOBAL_NEWS.13.t:0 "Конец Войны Возмездия"
 RA_GLOBAL_NEWS.13.d:0 "Шокирующие новости из России! В очередной раз Рейх выходит победителем над своими врагами. Правительство [RUS.GetAdjective]их полностью провалило свои цели, и война завершилась восстановлением предшествующего статуса-кво. [RUS.GetAdjective]ие теперь должны столкнуться с реальностью — они, возможно, никогда не вернут себе прежние территории. \n\nХотя это не полная победа для немцев, Германская империя по-прежнему празднует то, что её Рейх выдержал ещё одно испытание."
 RA_GLOBAL_NEWS.13.a:0 "Ещё одна западно-российская война"
 RA_GLOBAL_NEWS.14.t:0 "Конец Войны Возмездия"
 RA_GLOBAL_NEWS.14.d:0 "Восставшие [RUS.GetAdjective]ие сдержали обещания и вытеснили немцев из бывшего рейхскомиссариата Московия. Это стало критическим переломным моментом в немецкой удаче. Хотя они по-прежнему удерживают значительную часть Восточной Европы, [GER.GetName] теперь вынужден столкнуться с врагом, который вновь приблизился к самим границам Германского Рейха. \n\nХотя правительство [RUS.GetNameDef] не выполнило всех своих задач, захват европейской части России укрепил позицию их на международной арене."
 RA_GLOBAL_NEWS.14.a:0 "[RUS.GetAdjective] вернулись домой"
 RA_GLOBAL_NEWS.15.t:0 "Конец Войны Возмездия"
 RA_GLOBAL_NEWS.15.d:0 "Восставшие [RUS.GetAdjective]ие добились успеха и вытеснили немцев из бывших рейхскомиссариатов Московия и Кавказия. Это стало критическим переломом в немецкой удаче. Хотя Германия всё ещё удерживает большую часть Восточной Европы, [GER.GetName] теперь вынужден считаться с противником, который подобрался вплотную. Потеря Кавказа также нанесла серьёзный удар по [GER.GetAdjective]ой экономике и стратегической позиции. \n\nХотя правительство [RUS.GetNameDef] не выполнило всех поставленных задач, захват европейской России и Кавказа закрепил их статус крупной державы."
 RA_GLOBAL_NEWS.15.a:0 "Больше никакого отдыха на Каспие для немцев"
 RA_GLOBAL_NEWS.16.t:0 "Конец Войны Возмездия"
 RA_GLOBAL_NEWS.16.d:0 "Восставшие [RUS.GetAdjective]ие сдержали свои обещания и вытеснили немцев из бывших рейхскомиссариатов Московия, Кавказ и Украина. Это стало критическим переломным моментом в немецкой удаче. Хотя они по-прежнему удерживают Остланд, [GER.GetName] теперь вынужден иметь дело с противником, который подобрался всё ближе к Германнии. Потеря Кавказа и Украины также нанесла серьёзный удар по [GER.GetAdjective]ой экономике и стратегическому положению.\n\nПравительство [RUS.GetNameDef] смогло выполнить большинство своих стратегических задач, и победа над их ненавистным соперником укрепила положение [RUS.GetNameDef] как великой державы."
 RA_GLOBAL_NEWS.16.a:0 "«Владыка Европы», действительно"
 RA_GLOBAL_NEWS.17.t:0 "[RUS.GetName] побеждает в Войне Возмездия"
 RA_GLOBAL_NEWS.17.d:0 "С виду неостановимые [RUS.GetAdjective]ие, сметающие восточные владения Рейха, заставили Германнию прибегнуть к крайним мерам. Применив серию МБР, немцы создали ядерный барьер между собой и противником. Эта мера унесла жизни тысяч мирных жителей и вызвала осуждение во всём мире. Не сумев продолжить наступление, правительство [RUS.GetAdjective]их согласилось на перемирие, что фактически положило конец Войне Возмездия.\n\nНачав как мелкое военачальническое владение, [RUS.GetNameDef] пробился к победе, объединив разрушенные остатки Старого Союза и успешно ведя войну против Рейха. Хотя их мечты сжечь Берлин до тла отложены, [RUS.GetAdjective]ие могут утешиться тем, что их место в истории и мире ныне закреплено на века."
 RA_GLOBAL_NEWS.17.a:0 "Месть холоднее сибирской зимы"
 RA_GLOBAL_NEWS.18.t:0 "[RUS.GetName] вторгается в Маньчжурию"
 RA_GLOBAL_NEWS.18.d:0 "Хотя [RUS.GetNameDef] всё ещё восстанавливается после эпохи военачальников 1960-х, оно сделало попытку захватить большую часть бывшего русского Дальнего Востока. [RUS.GetAdjective]ие войска также замечены в Маньчжурии и Монголии, что делает операцию поистине масштабной. \n\nПоскольку японские позиции уже подвергаются угрозам в других районах, многие задаются вопросом, сможет ли Империя Восходящего Солнца оказать сопротивление и удержать свою северную границу."
 RA_GLOBAL_NEWS.18.a:0 "Ещё одно испытание для Японии"
 RA_GLOBAL_NEWS.19.t:0 "Хаос на Пиренейском полуострове"
 RA_GLOBAL_NEWS.19.d:0 "Сообщения о жестоких стычках по всему Пиренейскому полуострову поступают в новостные редакции и разведслужбы по всему миру. \n\nТо, что началось как восстание баскских сепаратистов, выродилось в полный распад Иберийского государства. Ни Португалия, ни Испания не избежали разрушений. Появилось несколько соперничающих правительств, стремящихся утвердить свою власть. Уже циркулируют слухи о жестоких казнях и беспощадных чистках. Будущее Пиренейского полуострова выглядит мрачным."
 RA_GLOBAL_NEWS.19.a:0 "Ужасно!"
 RA_GLOBAL_NEWS.20.t:0 "Социалистическая победа в Иберии"
 RA_GLOBAL_NEWS.20.d:0 "Иберийские войны подошли к концу: представители различных иберийских социалистических движений провозгласили новый революционный порядок из Palacio de las Cortes. В то время как их противники сражались из централизованных опорных пунктов власти, иберийские социалисты отличались децентрализованной организацией — революционные формирования действовали по всему полуострову. \n\nЭта децентрализация, возможно, и принесла им победу, но теперь зарождающемуся правительству Демократического Союза Иберии придётся справляться с волной фракционализма. Больше не объединённые против общего врага, разрозненные фракции рабочей революции соперничают за влияние. Время покажет, кто возьмёт Иберийскую революцию под своё знамя."
 RA_GLOBAL_NEWS.20.a:0 "Новый Союз"
 RA_GLOBAL_NEWS.21.t:0 "Конец Бургундии"
 RA_GLOBAL_NEWS.21.d:0 "Борьба за власть в Германском Рейхе завершилась победой Рейнхарда Гейдриха и немецких СС. \n\nПодразделения Ваффен-СС и союзные формирования, лояльные фюреру, сегодня прошли торжественным маршем по Парижу, празднуя свой триумф. Генрих Гиммлер, по сообщениям, мёртв — ходят слухи, что его тело висело на Эйфелевой башне, как и тела многих других. \n\nТак называемый «Человек с железным сердцем» собрал разнородную коалицию, чтобы свергнуть своего бывшего начальника. Что станет с Рейхом дальше — пока неизвестно."
 RA_GLOBAL_NEWS.21.a:0 "Когда же прекратится это кровопролитие?"
 RA_GLOBAL_NEWS.22.t:0 "Шёрнер свергает Геринга"
 RA_GLOBAL_NEWS.22.d:0 "Недовольство состоянием Германского Рейха побудило силы, верные фельдмаршалу Фердинанду Шёрнеру, совершить государственный переворот против фюрера Германа Геринга. Геринг был застрелен в своём кабинете силами путчистов, и Шёрнер провозглашён новым фюрером Германии. \n\nПламенный экспансионист, даже более ревностный, чем покойный Геринг, Шёрнер стремится посвятить Рейх бесконечным завоеваниям; некоторые полагают, что у него имеются амбиции мирового господства. Удержится ли он у власти достаточно долго, чтобы воплотить эту мечту в реальность — покажет время."
 RA_GLOBAL_NEWS.22.a:0 "Амбиции — яд"
 RA_GLOBAL_NEWS.23.t:0 "Контрпереворот Шпиделя"
 RA_GLOBAL_NEWS.23.d:0 "Правление Шёрнера, по-видимому, подошло к преждевременному концу. Подразделения Вермахта под руководством прагматичных офицеров восстали и свергли претендента на власть при помощи его, казалось бы, верных подчинённых. \n\nГанс Шпайдель вновь занял временную руководящую должность в Германнии, причём теперь у него в руках весь Рейх без соперников. \n\nГенерал пообещал политическую и экономическую стабилизацию. Примечательно, что Ганс Шпайдель отказался принять титул фюрера и пообещал уйти в отставку позже, в неопределённый срок."
 RA_GLOBAL_NEWS.23.a:0 "Он снова?"
 RA_GLOBAL_NEWS.24.t:0 "Шпайдель объявлен фюрером"
 RA_GLOBAL_NEWS.24.d:0 "После крупной конференции с участием офицеров Вермахта и некоторых представителей НСДАП Ганс Шпайдель был официально объявлен фюрером Германского Рейха. \n\nУже руководив в качестве временного лидера, Ганс Шпайдель этим заявлением лишь укрепил своё положение в Рейхе. \n\nПообещав продолжить свои реформы, фюрер Шпайдель, по-видимому, имеет долгую карьеру впереди."
 RA_GLOBAL_NEWS.24.a:0 "Ожидаемо"
 RA_GLOBAL_NEWS.25.t:0 "Клаус фон Штауффенберг объявлен фюрером"
 RA_GLOBAL_NEWS.25.d:0 "После крупной конференции с участием офицеров Вермахта и некоторых представителей НСДАП Клаус фон Штауффенберг был официально объявлен фюрером Германского Рейха. \n\nГанс Шпайдель уже ушёл в отставку, чтобы позволить новому фюреру занять своё законное место. \n\nФюрер фон Штауффенберг заявил о намерении восстановить традиции, которыми Рейх слишком долго пренебрегал. Что именно это будет значить на практике — покажет время."
 RA_GLOBAL_NEWS.25.a:0 "Как интересно"
 RA_GLOBAL_NEWS.26.t:0 "Ганс-Ульрих Рудель объявлен фюрером"
 RA_GLOBAL_NEWS.26.d:0 "После крупной конференции с участием офицеров Вермахта и некоторых представителей НСДАП Ганс-Ульрих Рудель был официально объявлен фюрером Германского Рейха. \n\nГанс Шпайдель уже ушёл в отставку, чтобы позволить новому фюреру занять своё место. \n\nВетеран Люфтваффе, чья карьера простирается от Второго Вельткрига до Южноафриканской войны, Рудель производит впечатление энергичного и харизматичного лидера. Рудель — убеждённый национал-социалистический идеолог; он намерен воспитать в Рейхе такой уровень патриотизма, какого не было со времён окончания войны."
 RA_GLOBAL_NEWS.26.a:0 "Ещё один летчик-фюрер"
 RA_GLOBAL_NEWS.27.t:0 "Хорст Малер объявлен фюрером"
 RA_GLOBAL_NEWS.27.d:0 "После крупной конференции с участием офицеров Вермахта и некоторых представителей НСДАП Хорст Малер был официально объявлен фюрером Германского Рейха. \n\nГанс Шпайдель уже ушёл в отставку, чтобы позволить новому фюреру занять своё место. \n\nТвёрдо верящий в давно забытую штрассеристскую ветвь национал-социализма, Малер является рьяным популистом и защитником прав немецкого рабочего класса. Вряд ли огромные немецкие концерны примут его предлагаемые реформы без сопротивления."
 RA_GLOBAL_NEWS.27.a:0 "Время Штрассера настало"
 RA_GLOBAL_NEWS.28.t:0 "Альфред Розенберг объявлен фюрером"
 RA_GLOBAL_NEWS.28.d:0 "После крупной конференции с участием офицеров Вермахта и некоторых представителей НСДАП Альфред Розенберг был официально объявлен фюрером Германского Рейха. \n\nГанс Шпайдель уже ушёл в отставку, чтобы позволить новому фюреру занять своё место. \n\nОдин из самых давних членов НСДАП, Розенберг сыграл ключевую роль в ранней истории нацистской партии и стал влиятельной фигурой в развитии национал-социалистической идеологии. \n\nНекоторые его идеи были спорными, и он некоторое время находился в тени. Одна из таких идей — убеждённость Розенберга в том, что славяне могут считаться арийцами. Теперь у него есть власть, чтобы претворить эти идеи в реальность."
 RA_GLOBAL_NEWS.28.a:0 "Так тому и быть"
 RA_GLOBAL_NEWS.29.t:0 "Альберт Борманн объявлен фюрером"
 RA_GLOBAL_NEWS.29.d:0 "После крупной конференции с участием офицеров Вермахта и некоторых представителей НСДАП Альберт Борманн был официально объявлен фюрером Германского Рейха. \n\nМладший брат Мартина Борманна, новый фюрер отличается от брата во многих отношениях. \n\nМанёврами и политическими интригами Борманн пробился к власти и уже представил планы по повышению административной эффективности и сокращению фракционализма внутри правительства."
 RA_GLOBAL_NEWS.29.a:0 "Возможно, ему удастся"
