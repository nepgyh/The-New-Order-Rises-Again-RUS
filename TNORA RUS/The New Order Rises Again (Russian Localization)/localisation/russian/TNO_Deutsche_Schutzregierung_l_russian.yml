 POLITICS_Karl_Donitz_DESC:0 "Дениц - человек со своими идеалами. Верный сторонник Рейха от его насильственного рождения до его, казалось бы, насильственного конца, он видел, как его еще более любимый Кригсмарине медленно сгорает в пламени восстания и разорения. В то время как многие корабли отказались от Рейха, чтобы найти гавань у различных сторонников, в основном либералами Шпеера, Дениц знает, что только один человек может действительно спасти Рейх от проклятия.\n\nКто может быть лучше Бормана? Сильный лидер, ставленник самого Гитлера и убежденный сторонник идеалов рейха. К сожалению, Кригсмарине больше не в безопасности в гаванях, где в любой день другой жалкий предатель может просто захватить их корабли, чтобы продолжить их дегенеративное дело.\n\nК счастью, Дениц уже получил \"гражданскую\" должность, надзирателя за портами Крыма от имени местного губернатора. С десятками военных кораблей в порту каждый день и со многими способными моряками, свергнуть это слабое правительство было просто. Теперь он сидит в Крыму, ожидая того дня, когда его корабли смогут снова вернуться на материк и помочь Рейху в его славном восстановлении."

