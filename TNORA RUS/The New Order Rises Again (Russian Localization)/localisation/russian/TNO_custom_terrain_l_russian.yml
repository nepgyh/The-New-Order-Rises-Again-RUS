 ### Cities
 berlin:0 "Германия"
 berlin_desc:0 "Берлин, переименованный после победы Рейха, окончательно превратился в крупнейший город в послевоенной Земле. Однако возведение \"Столицы мира Германии\" обошлось слишком дорого для страны; колоссальные траты стали одной из многих причин краха немецкой экономики. Само строительство города так и не было окончательно завершено, большая часть районов пришла в упадок."
 la:0 "Лос-Анджелес"
 la_desc:0 "§BГород ангелов§! как его называли испанцы, §YЛос-Анджелес§! - самый большой город на Западном побережье США. Он также может похвастаться вторым по величине населением, соперничая с §RНью-Йорком.§!"
 laport:0 "Порт Лос-Анджелеса"
 laport_desc:0 "Порты Сан-Франциско и Лос-Анджелеса, захваченные у американцев по итогам мирных переговоров, демонстрируют мощь Японии, а также служат передовыми базами для императорского флота. Многие американцы в ярости от такого расклада, они обвиняют правительство в слабости. И пока некоторые требуют, чтобы США начали действовать и вернули свои территории, их просьбы остаются без ответа. §RНо всё может поменяться.§! §YВозможно, когда-нибудь достаточно смелый президент сможет вернуть как сами порты, так и другие земли.§!"
 sanfran:0 "Сан-Франциско"
 sanfran_desc:0 "§YСан-Франциско§!, или, как его называет молодёжь, \"§BСан-Фран§!,\" - второй по величине город на Западном побережье. Относительное маленькое население компенсируется плотностью жилья здесь. Сан-Франциско - второй самый плотный город, сравнимый только с самим §RБольшим Яблоком§!."
 sanfranport:0 "Порт Сан-Франциско"
 sanfranport_desc:0 "Порты Сан-Франциско и Лос-Анджелеса, захваченные у американцев по итогам мирных переговоров, демонстрируют мощь Японии, а также служат передовыми базами для императорского флота. Многие американцы в ярости от такого расклада, они обвиняют правительство в слабости. И пока некоторые требуют, чтобы США начали действовать и вернули свои территории, их просьбы остаются без ответа. §RНо всё может поменяться.§! §YВозможно, когда-нибудь достаточно смелый президент сможет вернуть как сами порты, так и другие земли.§!"
 nyc:0 "Нью-Йорк"
 nyc_desc:0 "§F--------------§!\n§LНью-Йорк - город, который никогда не спит, это плод труда многих поколений трудолюбивых людей, через который каждый день проходит огромное количество торговых операций. Впервые заселенный голландцами в 1624 году как Новый Амстердам, он переходил из рук в руки на протяжении веков и сейчас является гордым бастионом американских свобод, примером чему служит статуя Свободы в его гавани. Бесчисленное множество различных культур прижилось в городе, который долгое время был относительным убежищем для угнетенных народов со всего мира от тирании на их далеких родинах. Однако не менее привлекательным, чем открытость города, являются его открытые рынки, являющиеся одним из главных центров международного бизнеса и финансов, а также величайшим проявлением американской экономической мощи. В Нью-Йорке всегда есть чем заняться любому человеку, готовому заплатить соответствующую цену.§!"
 rome:0 "Рим"
 rome_desc:0 "Рим"
 madrid:0 "Мадрид"
 madrid_desc:0 "§F--------------§!\n§LРанее разрушенный в результате двухлетней осады во время гражданской войны в Испании, Мадрид восстановился и стал крупнейшим и богатейшим городом Иберии. Уникальный и разнообразный дизайн мадридской "Гран Виа" вызывает восхищение архитекторов и художников всего мира. Большинство самых ярких умов страны учатся здесь в университетах, почти все иберийские фильмы снимаются здесь, и большинство крупнейших компаний Иберии имеют здесь штаб-квартиры. Поскольку иберийцы все чаще предпочитают уезжать из сельской местности в город, десятки тысяч людей ежегодно переезжают в Мадрид. Это быстрое расширение превратило Мадрид в один из крупнейших городов Европы - и нет никаких признаков того, что этот рост замедляется.§!"
