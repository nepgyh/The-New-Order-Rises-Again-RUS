 NIK.340.t:0 "Взятие контроля"
 NIK.340.d:0 "Борис Пономаров объявил сегодня, что уходит с поста главы государства.Он заверил общественность, что занимал эту роль лишь временно, пока не был выбран более подходящий кандидат\n\nК удивлению очень немногих, Пономарев передал расположение и власть своему наставнику Михаилу Суслову.\n\nЧто, возможно, было договоренностью или даже вопросом \"услуга за услугу\", Суслов первым делом назначил Пономарева своим премьер-министром."
 NIK.340.a:0 "Пока они снова не поменяются местами."

