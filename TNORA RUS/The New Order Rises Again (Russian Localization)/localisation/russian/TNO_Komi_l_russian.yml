 NIK.356.t:0 "Отставка Михаила Суслова"
 NIK.356.d:0 "\"Интересно, что случилось с Сусловым? Только что он руководил партийными делами, но вскоре подал в отставку и исчез в одночасье! Как ты думаешь, что случилось, Сергей?\"\n\n\"Ты думаешь, его убили? Не похоже, чтобы кто-то из руководства позаботился об этом. Кажется подозрительным, не так ли?\"\n\n\"Или, может быть, Суслов принял решение покончить с политикой, да и просто захотел пожить где-нибудь в приятном посёлке в глубинке страны.\"\n\n\"Такой человек, как Суслов, и добровольный уход в отставку? Если подумать... Влад, я начинаю считать, что обсуждать то, что случилось с исчезнувшими людьми - не самая лучшая идея. Давай оставим политику людям, которые ей занимаются.\"\n\n\"Да, нам, солдатам, не платят достаточно, чтобы беспокоиться о таких вещах.\""
 NIK.356.a:0 "Очень странно."

 NIK.357.t:0 "Повышение Михаила Суслова"
 NIK.357.d:0 " \"Эй, Максим, ты слышал новости о Суслове? Его упрятали в Бюро по идеологическому анализу.\"\n\n\"С кем не бывает? Мне почти что жалко человека. Он низведён до выполнения бумажной работы, которую никто никогда не прочтёт. Партийное руководство говорит, что это повышение, но если бы я был на этом посту, то лучше бы вышиб себе мозги.\"\n\n\"Я имею ввиду, что это всё же лучше, чем если бы его застрелили или он бы внезапно пропал. Может быть, если дела Партии будут плохи, он даже сможет превратить свое нынешнее \"повышение\" в настоящее. Однако сейчас Партия выглядит довольно стабильной. Я думаю, что Суслов будет ещё долго кричать в своём забытом уголке штаб-квартиры.\"\n\n\"Ты, наверное, прав. Но мне кажется ироничным, что такой амбициозный человек, как Суслов, был репрессирован путём \"повышения\".\""
 NIK.357.a:0 "Прекрасная позиция для такого человека, как Суслов."
 
 NIK.358.t:0 "Манифест Ордосоциализма"
 NIK.358.d:0 "Суслов наклонился вперёд, сидя в своём офисном кресле, сдвинув очки и ущипнув себя за переносицу. На столе перед ним лежала скомканная стопка бумаг, текст на которых был наспех нацарапан так, как будто его писал человек отчаявшийся - или сумасшедший.\n\n\"Манифест Ордосоциализма\" - так гласила первая страница, написанная ярко-красными буквами, настолько аккуратными и организованными, что это контрастировало с остальной работой - факт, который Суслов находил несколько забавным, хотя и не мог объяснить, почему. Когда Серов излагал ему свои теории раньше, Суслов был настроен оптимистично. Хотя Серов, бесспорно, был грубияном, он был лоялен и не был невеждой в марксизме. Суслов не ожидал от работы второго пришествия Ленина, но он надеялся, что экс-начальник НКВД хотя бы продемонстрирует некоторое знание социализма.\n\nВместо этого он обнаружил ужас. Суслов вздохнул и снова принялся рыться в бумагах, но бурление в животе только усилилось. Ничто в Манифесте не было изначально неправильным или реакционным, но формулировка Серова, особенно в отношении того, что он называл \"наследственными реакционерами\", наводила на мысль о чем-то гораздо более зловещем, чем о простой теории, скрывающейся на страницах манифеста.\n\nСуслов оттолкнулся от стола, быстро встал, и дрожащими руками позвал посыльного."
 NIK.358.a:0 "\"Немедленно приведите ко мне товарища Серова.\""

 NIK.359.t:0 "Суслов отвергает Манифест"
 NIK.359.d:0 " Смотря на возвышающийся над ним силуэт Михаила Суслова Иван Серов нервно потёр затылок, а руки его почти полностью покрылись маленькими капелями пота. На столе Серого Кардинала лежал Манифест - Манифест Серова. Он с трудом сглотнул, тщетно пытаясь противостоять тому, что должно было произойти, при этом не выдав испуга.\n\n\"Товарищ Серов\" - голос Суслова прорезал тишину, как нож, хотя звучал он едва ли громче шёпота. \"Эта ваша... теория.\" - он сделал паузу.\n\nСеров увидел возможность - может быть, если он заговорит достаточно быстро, он сможет объяснить откровения, к которым он пришел. \"Я...\"\n\n\"Вы\" - резко высказался Суслов, окончательно сорвав с себя маску нейтралитета. И снова Серов ощутил то чувство, что его словно укололи кинжалом в живот. \"Эти ваши размышления, товарищ Серов, наводят на мысль, что вы ужасно дезинформированы о некоторых вещах. Вас вызвали сюда не для наказания - пока что - а для того, чтобы мы могли исправить эту ошибку\".\n\nЕсли бы перед ним стоял кто-нибудь другой, Серов резко бросил вызов человеку, решившему подвергнуть его творение цензуре - но чем больше он смотрел в холодные стальные глаза Суслова, тем больше он понимал, что не сможет произнести ни слова.\n\nДругой, более слабый человек спустил бы это на тормозах, но Серов был не из таких. Он не был слабым, и поэтому не спал ни в эту ночь, ни в последующую.\n\nВместо этого он лихорадочно, почти маниакально излагал на бумаге свои новые мысли. В конце концов, оно того стоило. Скоро Суслов увидит, как он ошибся."
 NIK.359.a:0 "Он покажет им всем."

 NIK.360.t:0 "Идеологическая Мерзость"
 NIK.360.d:0 " Письмо пришло ранним утром - именно в то время, которое Суслов предпочёл бы провести со своей женой во сне; поэтому, когда курьер нервно постучал в дверь и быстро протянул ему бумагу, Суслов собрался с духом, чтобы прочитать её содержание - и всё же ничто не могло подготовить его к ужасам, ожидавшим его внутри письма.\n\nСеров совсем выжил из ума - это было единственное объяснение, в которое Суслов мог поверить. На письме, которое он держал, не осталось и следа чистой белой бумаги - лишь беспорядочный бред презренного человека. Если Манифест Ордосоциализма только заигрывал с ревизионизмом, то это новое чудовище было практически женато на Реакции. Сначала он с ужасом читал, как Серов подробно излагает ценные уроки, которые следует извлечь из \"до сих пор превосходящей идеологии немцев\", и как Коммунистической Партии следовало бы \"приспособить тактику победы\", которая, по мнению Серова, касалась главным образом уничтожения \"наследственных реакционеров\", спонсируемых государством корпораций и пропаганды немецкой расовой теории.\n\nСуслов почти что швырнул бумагу на стол дрожащей рукой, но в этот раз дрожащей не от ужаса, а от ярости, ведь в его голове вспыхнули воспоминания о немецких танках и фашистских лагерях. Рычание змеилось по его губам в момент, когда он заставил себя подняться на ноги. Серов зашёл слишком далеко. Его творение было не заблуждением необразованного социалиста, а невообразимым сумасшествием фашиста.\n\nСуслов вряд ли обратил внимание на окружение, когда он ворвался в свой кабинет и набрал номер на телефоне. Отныне он знал, что его партию заразил рак, и он во что бы то ни стало добьётся его излечения."
 NIK.360.a:0 "Дракон показал себя."

 NIK.361.t:0 "Излечивая рак"
 NIK.361.d:0 "[Get_Event_NIK_361_Desc]"
 NIK.361.a:0 "Гумилёву это понравится."
 NIK_361_zhdanov_alive:0 "\"...  Акт вступает в силу немедленно - как результат неоднократно совершённых преступлений против марксистской теории, распространения запрещённых учений и выражения симпатий фашистам, Иван Александрович Серов исключается из Коммунистической Партии Коми, в том числе лишается права присутствовать на партийных заседаниях и выступлениях, пользоваться партийным жильём, а также работать в местах, спонсируемых за счёт Партии.\"\n\nСуслов бесстрастно наблюдал, как Жданов подписался имя внизу письма, косясь на телохранителей и партийных чиновников, присутствовавших при подписании. Жданов, к его чести, почти сразу же прибыл в штаб и согласился подписать письмо об исключении, чем Суслов был весьма доволен. Хотя он чувствовал, что расстояние между ним и его старым наставником растёт с каждым днем, по крайней мере, сегодня они объединились в борьбе против Реакции.\n\nЖданов положил ручку на стол и жестом указал на неё приближающемуся Суслову. Взяв перо, Суслов тихонько вздохнул и поставил свою подпись чуть выше ждановской. \"Оставьте нас\" - скомандовал он, и чиновники и телохранители беспрекословно последовали его приказу, оставив его и Жданова наедине.\n\n\"Он отомстит, Михаил\" - проговорил Жданов после минутного молчания.\n\n\"Я знаю. У тебя есть список тех, кто сочувствует ему?\"\n\n\"Да. Они, конечно, получат такие же письма\"\n\nСуслов кивнул. \"Нацист в нашей партии. Нам следовало заметить это раньше. Это нужно держать в секрете, Андрей.\" Не дожидаясь ответа, Суслов исчез, скользнув по улицам Партийного квартала, словно призрак."

