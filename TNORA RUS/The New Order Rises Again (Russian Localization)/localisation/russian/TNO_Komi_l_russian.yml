 POLITICS_BURGSYS_COLLAPSE_DESC:0 "§RСОХРАНЯЙТЕ СПОКОЙСТВИЕ.\n\nРЕГЕНТ ВЫДЕРЖИТ.\n\nАЛЕКСЕЙ ЖИВ.\n\nСВЯЩЕННАЯ РУССКАЯ ИМПЕРИЯ ВЫДЕРЖИТ.\n\nЕЩЕ МНОГОЕ ПРЕДСТОИТ ПРЕОДОЛЕТЬ.§!"

 POLITICS_LEV_GUMILEV_DESC:0 "Лев Николаевич Гумилёв, единственный ребенок известных поэтов Анны Ахматовой и Николая Гумилёва, провел все юношество подвергнутым гонению советской властью за его нелояльных режиму родителей и неортодоксальный взгляд на науку. Во время его изгнания и блуждания по просторам России, он тщательно изучал историю и этнографию и разработал теорию пассионарности, которая пастулирует, что взлет и падение каждого исторического этноса контролируется пассионариями, редкими людьми, которые меняют окружающую среду и общество по их видению, двигая историю их народа дальше. Вместо сведения теории к чисто академическому вопросу, Гумилёв видит, что спасение России лежит в практическом исполнении его теории и вообразил себя как одного из тех, кто доведет пассионарность русского суперэтноса до максимума. Будучи отвергнут и игнорирован русскими правителями, Гумилёв нашел сторонников в Коми, среди тех русских, что чувствовали себя преданными и обесправленными большевиками и демократами.\n\nГлубокая эрудиция, любезный характер и безупречная харизма Гумилёва привлекали почти каждый тип людей правого крыла в Усть-Сысольске под его флаг, сделав его в одночасье патриархом русского национализма. Пассионарии считались неудачниками в политики Коми, но когда Гумилёв проявил себя не только ярым русским патриотом и обаятельным, хоть и немного эксцентричным, идеологом, но и как жестокий манипулятор, который не будет гнушаться любыми методами для достижения своей цели, тогда правый экстремизм стал силой, что преобладает над другими политическими группами в Коми.\n\nХоть Гумилёв и стал неоспоримым главой Усть-Сысольска, его главная цель остаётся неизвестной из-за переменчивого и иногда оппортунистского характера. Неважно, будет ли он исполнять капризы его националистических сторонников, или же он решит исполнить свою мечту о Евразийской империи, вся Россия ожидает его скифского наступления, которое положит конец умирающему западному миру."

 POLITICS_SVETLANA_BUKHARINA_DESC:0 "Светлана Николаевна Бухарина воспитывалась в верхушке советского общества, так как являлась дочерью генсека Николая Бухарина. Она провела свою молодость в лучших академиях Союза, посещала празденства и культурные выставки с участием высших эшелонов партии, а также внимательно наблюдала за дебатами её отца и политическими маневрами. Когда Союз рухнул, Бухарин исчез, а вместе с ним и Светлана. Разошлись слухи, что она сбежала с отцом и ушла в подполье, была заставлена \"исчезнуть\" политическим соперником или даже прячется в секретном бункерном комплексе под Москвой. Но слухи развеялись, когда в конце концов она появилась в Сыктывкаре. Хоть прошло много лет с тех пор, как она исчезла, но её политические навыки не притупились.\n\nМногие в социалистическом движении Коми считали, что иметь её в качестве марионеточной фигуры будет весомым пропагандистским ходом, и начали работать ради получения её доверия. Но они не учитывали тот факт, что Бухарина имела и свои амбиции. Через аккуратные манипуляции и тайные сделки, Светлана смогла создать мощную поддержку, что закончилось переворотом против тех, кто пытался взять её под свой контроль. Теперь, когда она сидит на верхушке политической лестницы Коми, люди задаются вопросом: каким же будет её следующий ход. Мало кто верит, что ее смелые амбиции иссякли, и многие подозревают, что вскоре она обратит свой взор на оставшуюся часть бывшего владения ее отца ..."

 POLITICS_IVAN_SEROV_DESC:0 "Иван Александрович Серов – тот тип людей, в отношении которых чаще всего, и правильнее всего, использовать термин \"бывший\". Бывший глава НКВД бухаринского Советского Союза. Бывший друг и союзник Михаила Суслова. Бывший марксист-ленинист. А теперь и бывший политический соперник. Установив свой полный контроль над государством, он теперь определяет его будущее.\n\nИ этим будущим является его собственное видение политической философии \"Ордосоциализма\" – смеси социализма и национализма, в которой исключительность русских поощряется во всех сферах и положениях. Хотя все считают его теорию оксюмороном, Серов твердо намерен, по крайней мере внешне, утвердить представление своих идей в политике государства.\n\nХоть никто с уверенностью не может сказать, какими позиции, к которым он стремится, будут, точно известно, что под догмами ордосоциализма будет совершено построение тоталитарного государства, существенное увеличение военного бюджета, подъем реваншистской пропаганды и агрессивный подход к территориальной экспансии."

 POLITICS_IGOR_SHAFAREVICH_DESC:0 "Игорь Ростиславович Шафаревич – разное для разных. Фашист. Демократ. Реформист. Радикал. Антисемит. Патриот. Но люди точно не называют его дураком. Шафаревич родился в относительно состоятельной семье в Москве, с детства дружил с математикой. Он, будучи гением для своего возраста, был зачислен на физико-математический факультет МГУ, даже закончил последний курс, при этом не пройдя и 9 классов школы. Его будущее никогда не было таким светлым, но появились немцы.\n\nВынужденный покинуть Москву, он отправился на восток, в Коми. Во времена русской анархии, Шафаревич был вовлечен в политику Коми, огрызок государства, образовавшегося после провала в западнорусской войне. Там, он поднялся в рангах организации пассионариев, возглавляя умеренную фракцию, к сожалениям Гумилева и его фракции.\n\nНесмотря на это, его обвиняют в фашизме, антисемитизме, так как его ненависть к \"малым народам\" – группе \"антинациональной элиты\", чьи интересы разняться с интересами России, отражают ненависть к евреям и другим меньшинствам. Но теперь, в виде лидера Коми, он воплотит свое видение лучшего, более стабильного порядка."

 POLITICS_KONSTANTIN_KATUSHEV_DESC:0 "Известный в республике как \"железный губернатор\", Константин Федорович Катушев изначально являлся инженером-промышленником в Горьком, управляя одним из обширнейших заводских комплексов под руководством генерала Аверина и его бригады бронетанковых рейдеров.\n\nПосле их расформирования и интеграции переименованного в Нижний Новгород города в республику, Катушев быстро ушел в политику, завоевав одобрение СМР и выиграв выборы регионального губернатора. Феноменально умелый организатор, управленец, и, самое главное, оратор, он быстро начал доминировать в своей партии, централизуя операции в Нижнем Новгороде и формируя свою политику в соответствии с твердо либеральными линиями. Он был избран лидером партии в короткие сроки, а вскоре и президентом.\n\nВновь продемонстрировав талант политика, он привел Реформаторов к победе и стал президентом. Теперь Катушев намеревается исполнять свою либеральную политику на практике, смещая Реформаторов, а вместе с ними и страну, с социалистических корней, и двигая их в сторону либерального будущего, которое ему кажется наилучшим путём для России."

 POLITICS_ALEXANDER_YAKOVLEV_DESC:0 "Карьера Александра Николаевича Яковлева помещена запоминающимися изменами и эволюциями. Он родился в крестьянской семье в Королёво. Его отец был красным кавалеристом во время гражданской войны и важным лидером в местной сельхоз коммуне. Воспитанный в такой обстановке, он стал идеологически приверженным к марксизму-ленинизму. Под нормальными обстоятельствами, он мог бы стать важным местным политиком, а может и выше. Но немецкое вторжение все изменило.\n\nЯковлев, призванный в Красную Армию, наблюдал, как просто марксизм пал пред ордами немцев, раздавленный гусеницами танков, а после распался на множества грызущихся клик. Такой расклад заставил Яковлева пересмотреть социализм под другим, более независимым углом: ставить человеческое достоинство выше идеологического единства.\n\nИзначально являясь членом клики Жукова в ЗРРФ, он быстро адаптировался к Российской Республике, организовав из Архангельской области бастион ДСНП. Твердый член левого крыла партии, он стал известен как оратор популистских идей. Теперь, в виде президента и наследника Вознесенского, он намеревается направить партию и республику в другое направление и убедиться, что раз и навсегда все граждане счастливы и свободны."

 POLITICS_NIKOLAI_KARDASHEV_DESC:0 "Одна из самых молодых и заметных высокопоставленных фигур в ультравизионерной фракции - Николай Семенович Кардашев, неразрывно связанный с движением разработкой одного из его основ – одноименной шкалы Кардашева, метода оценки технологического развития общества.\n\nОн, вместе с другими членами фракции, гарантирует повышение уровня человечества своей политикой. Это, в совокупности с врожденными управленческими способностями и приветливой личностью, позволило ему быстро приблизиться к должности Верховного лидера.\n\nФизик по образованию и профессии, Кардашев воспринимает цель научного продвижения очень серьезно. Несмотря на это, он не является членом так называемой \"ортодоксальной\" части организации и отрицает некоторые их стремления и проекты. Отказываясь от множества псевдонаучных целей других по созданию мутной \"суперкультуры\", он концентрирует силы на экономике.\n\nЭто выражается в неустанном ратовании и стремлении к разработкам, поддерживающих его видение настоящего ультравизионерного социализма – слияние экономики и науки, где наука служит людям и позволяет создать пост-дефицитное общество. Хоть многие смеются над этой мечтой, Кардашев знает, что она достижима.\n\nИ он сделает все, чтобы она была таковой."

 POLITICS_VLADIMIR_CHELOMEI_DESC:0 "Как давний член фракции ультравизионеров, Владимир Николаевич Челомей стал известен в движении благодаря неустанному участию, и огромному успеху, в космической программе Федерации.\n\nПользуясь признанием, а также его умением заручаться поддержкой среди широкого спектра влиятельных фигур Федерации, он смог быстро подняться по служебной лестнице и занять пост Верховного лидера.\n\nКак один из самых видных членов так называемой \"ортодоксальной\" части ультравизионеров, Челомей, неудивительно, придерживается главных основ, заложенных Ждановым и другими главными фигурами. Включая поддержку инициатив по космическим исследованиям и идеологическому концепту суперкультуры.\n\nОн верит в них настолько, что считает, что космос – новый фронт земной холодной войны. Обеспечив победу в космосе, она будет гарантирована и на Земле, и наоборот.\n\nИ он сделает все, чтобы федерация достигла такой победы."

 POLITICS_ANDREI_ZHDANOV_ULTRAVIS_DESC:0 "Ультравизионерное будущее в руках, и Андрей Жданов не желает упускать его.\n\nИмея высокие посты в бухаринском СССР, Республике Коми, а сейчас и позицию верховного лидера Федерации, привыкший ко власти Жданов использовал её не только для своей выгоды, но и для выгоды всего движения ультравизионеров.\n\nИ он привел народ к победе в хаосе поздней республики. Он представил ему ясный путь в будущее, с точно поставленными целями, которые он тщательно продумал и истолковал людям ниже него. И он думал, что союзники полностью поддерживают его точку зрения.\n\nНо все оказалось иначе. Гниль была поселена. Компромиссы и отклонения испортили повестку, отводя ресурсы и внимание от важнейших проектов, науки и прочего. Сама судьба Федерации была на кону, и как настоящий визионер, Жданов не мог оставаться в стороне.\n\nОткрыто осуждая и предпринимая решительные меры против либералов и других неортодоксальных интерпретаторов ультравизионерной повестки, Жданов вновь утвердил свою верховность над движением. Теперь, установив полный контроль, он вновь может обратить свое внимание и ресурсы государства, наконец, за любые пределы.\n\nК Солнцу! К звездам!"

