 NIK_the_affairs_of_the_legislature_desc:0 "Хоть наши недоброжелатели осуждают Республику за избыток политических интриг и случайных вспышек насилия, Коми сама по себе является нечто большим, чем нескончаемыми интригами. Политика Национального собрания, хоть и яро оспариваемая, как и все вещи в целом, является важной вещью для тысяч людей, на жизни которых каждый год влияют махинации правительства. Открытие собрания на год, назначение новых партийных организаторов и обеспечение того, что все работает как надо, должны гарантировать, что работа институтов республики надежна, как и всегда.\n\nБолее того, это даст нам возможность пробиться через прецеденты и традиции для изменения устоявшихся законов и улучшения жизни множествам граждан Республики. Через тактичное осуществление государственной власти, поддерживаемой народом, все станет возможным."
 NIK_bill_the_1962_budget_desc:0 "\"Бюджет республики от 1962-го года\" - важный документ, предоставляющий исчерпывающую информацию о выделении средств на каждую программу, управляемую правительством. Но всё же, даже с доминированием правящей коалиции в Национальном собрании, его соблюдение не гарантировано. Исторически сложилось, что для составления бюджета достигался компромисс, так как каждая партия имеет разные взгяды на то, сколько средств нужно выделять каждой из областей.\n\nБюджет, таким образом, стал кормушкой для частных программ, когда депутаты выделяют средства на собственные проекты для сохранения своей лояльности. Поддержка президента Вознесенского падает, поэтому Национальное собрание может не купиться на прошлые фокусы. Союзники и советники президента говорят ему, что стандартные методы привлечения правительства на свою сторону больше не работают, поэтому нужны новые средства для гарантирования выделения финансов на действительно нуждающиеся в этом сферы Республики."
 NIK_bill_the_infrastructure_repair_bill_desc:0 "Хоть в Республике имеется министерство транспорта, которое производит починку инфраструктуры и замену поврежденных кораблей и других транспортных средств, оно постоянно доносит жалобы о нехватке финансирования для выполнения всей работы, с которой оно столкнулось. Новый законопроект был выдвинут в Национальное собрание, предусматривающий выделение спецсредств для министерства транспорта, которые должны быть отведены специально для помощи ремонтному подразделению.\n\nОднако некоторые аспекты проекта не уточнены, а именно трудовые законы и источник средств для министерства. Эти вопросы должны быть решены в Национальном собрании перед принятием проекта."
 NIK_bill_the_mandated_minority_representation_bill_desc:0 "Сушествует беспокоящая тенденция неравенства в Национальном собрании в нашей Республике. Большинством депутатов являются русские, а составляет крайнее меньшинство тот народ, название которого присваивает себе республика - Коми. Выдвигаемый законопроект, инициатором которого является ПСД Светланы Сталиной, предлагает установить квоту на минимальное количество представителей меньшинств и обозначить новые округа чтобы убедиться в том, что больше людей других культур находились в собрании, и что культуры народов республики защищены от нехватки представления.\n\nНеобычно то, что Сталина и левые согласились в необходимости решения этого вопроса, а большая часть состава Вознесенцев, ПСД и коммунистов поддерживают законопроект. Но судьба проекта все же зависит от групп, которые могут объединиться, чтобы поддержать проект, или же отклонить его. Более умеренный проект может получить поддержку центристов, которые обеспокоены последствиями обязательного представления, но обезразличить левых к нему."
 NIK_bill_the_defense_of_the_republic_bill_desc:0 "Республиканская Армия Коми - устрашающая сила на постсоветских просторах, но она имеет свои проблемы, а именно - малый размер. Из-за малого населения и неизбежно неэффективной системы переписи, армия не получает столько призывников, сколько ей нужно, учитывая нашу призывную политику. Несколько возможных решений были подняты в собрании, чтобы решить эту проблему и защитить республику от враждебных соседей.\n\nОфициальная повестка правящей коалиции заключается в увеличении срока службы с одного года до двух лет, а левая фракция представила свое приложение, заключающееся в смягчении ограничений, которые запрещают некоторым людям добровольно помогать в военной службе из-за их участия в некоторых политических организациях. Хоть это и радикальная мера, она все же поможет Республике в получении дополнительного личного состава, который ей так нужен. Но, как и всегда, решение будет принято в Национальном собрании."
 NIK_bill_the_equal_zoning_bill_desc:0 "Зонирование - дело, которое издавна влияет на многие элементы нашей республики, начиная с нелегальных беженцев, живущих на краях наших городов, заканчивая политиками, пытающихся организовать свое переизбрание. Проделывание этого процесса - дело не из легких, из-за бомбежек и большого количества пермещения населения, вызванного потоком беженцев и нехваткой ресурсов для запуска точной программы переписи.\n\nЭто, естественно, привело к созданию среды, в которой любая сортировка населения могла бы быть произведена и, более того, выглядела бы официальной без проведения огромной бюрократической работы. Президенту пришлось поговорить с некоторыми депутатами комиссии по зонированию, давая им возможность стать несменяемыми в своих районах, что может послужить дополнительным стимулом для поддержки ими правительственной инициативы."
 NIK_bill_the_municipal_pacification_bill_desc:0 "Ситуация с ополчениями, по утверждениям, становится неконтролируемой из-за общих периодических всплесков насилия. Некоторые политики в Национальном собрании, возглавляемые Светланой Сталиной и Алексеем Косыгиным - лидерами центристских партий, продвинули довольно радикальный законопроект, предлагающий увеличить активность полиции в \"проблемных областях\" Республики до уровней, невиданных со времен Бухарина. Хотя многие депутаты объединились против проекта, называя его \"перегибом тиранического правительства\" и открытой попыткой ликвидировать политическую оппозицию, можно также утверждать, что эта оппозиция нужна для предотвращениия накрывания нелегальных источников помощи этих политиков. Нравится это им, или нет, пройдет голосование по проекту, и все вновь сведется к демократическим процессам."
 
