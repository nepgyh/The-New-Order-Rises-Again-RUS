 komidiplo.55.t:0 "Западнорусский Объединённый Фронт?"
 komidiplo.55.d:0 "Теоретики Республики Коми - её самая сильная сторона. Кажется, что на каждое имеющее силу идеологическое убеждение приходится полдюжины мужчин и женщин, пытающихся объяснить противоречия и аналитическое разнообразие выбранной ими кровавой горы идеологии. Фактически, явная фракционность каждого послания, исходящего из Республики, является одной из причин нерешительности ЗРРФ в установлении официальных дипломатических отношений после социалистической смены руководства. Было бы просто плохой практикой нарушить ситуацию, которую можно мягко охарактеризовать как динамичную.\n\nВот почему это стало сюрпризом для мужчин и женщин, собравшихся в Архангельском центральном штабе Объединённого фронта, когда письмо от Коми подписана половиной фракций в Коммунистической Партии Коми. Похоже, что коты загнали себя, как сухо комментирует генерал, в стаю.\n\nВ письме предлагается в порыве риторики, настолько идеологически упакованной, что ее невозможно прочесть по частям, слияние интересов. Революционный фронт посвятил себя военной защите социалистических идеалов. Республика потратила много времени и энергии на развитие теоретической глубины русского социализма. Слияние этих двух стран, когда Республика Коми будет руководить административными делами, а правительство Архангельска перейдет к надлежащей военной роли, несомненно, было бы предпочтительнее взаимной уязвимости отношений на расстоянии вытянутой руки.\n\nЭто заманчивое предложение, но есть - один из основных недостатков плана, о котором не говорится в письме: правительство Архангельска не особенно доверяет функционерам республики, которая никогда не знала борьбы Севера. Только осознание того, что этот союз может дать Красной Армии возможность вторгнуться на юг и запад, дает этому предложению свободу действий в дебатах - и даже тогда это вопрос сбалансированных шансов, а не неизбежности."
 komidiplo.55.a:0 "Чушь! Мы идём своим путём!"
 komidiplo.55.b:0 "Давайте объединим два правительства."
 
 komidiplo.58.t:0 "Уст-Сысольск требует нашего подчинения!"
 komidiplo.58.d:0 "За последние несколько недель наши разведчики наблюдали рост военной активности на наших границах с государством, известным как \"Усть-Сысольск\"; крайне милитаристский ультраправый режим, базирующийся на землях, ранее принадлежавших Республике Коми. Воинственное отношение, которое этот режим проявляет к своим соседям, вызывает беспокойство, и теперь кажется, что они обращают наши взоры на наш священный порядок.\n\nЭтим утром было получено сообщение с требованием нашего немедленного подчинения. Если мы согласимся, они мирно интегрируют наш порядок в Усть-Сысольск и предотвратят кровопролитие за счет нашей свободы. С другой стороны, если мы откажемся, кажется очевидным, что они не уклонятся от военных действий..."
 komidiplo.58.a:0 "У нас нет выбора."
 komidiplo.58.b:0 "Эти еретики не заслуживают нашего страха!"

 komidiplo.59.t:0 "Приказ отправлен!"
 komidiplo.59.d:0 "Как и ожидалось, Орден Святого Георгия ослаб перед лицом нашей военной мощи и решил, что лучше подчиниться, чем рисковать военным столкновением. Наши войска уже переходят границу в Гайны, чтобы процесс интеграции прошел гладко и без происшествий.."
 komidiplo.59.a:0 "Еще один шаг на пути к объединению."

 komidiplo.60.t:0 "Орден сопротивляется!"
 komidiplo.60.d:0 "В неожиданном повороте событий Орден Святого Георгия отказался от наших требований и сопротивляется даже перед лицом нашего подавляющего военного превосходства. Они уже укрепляют свои границы и готовятся к неизбежному конфликту, но эти усилия почти наверняка тщетны. Наши силы значительно превосходят их численностью, и эта война вряд ли продлится долго."
 komidiplo.60.a:0 "Смело, но глупо."

 komidiplo.61.t:0 "Усть-Сысольск требует нашего подчинения!"
 komidiplo.61.d:0 "Проблемы на горизонте. Ультраправый режим, базирующийся в Сыктывкаре, долгое время был для нас источником беспокойства, и, похоже, их внимание наконец привлекло нашу нейтральную зону. На границе концентрируются крупные силы войск, и этот тревожный поворот событий совпал с посланием в наше министерство иностранных дел.\n\nТак называемое состояние \"Усть-Сысольск\" требует немедленного подчинения нейтральной зоны и интеграции в ее границы. Если мы откажемся, они неявно подразумевают какие-то военные действия. Судя по многочисленным войскам на нашей границе, эту угрозу нельзя назвать блефом. Сдаться ли нам и забить последний гвоздь в гроб нейтральной зоны или попытаться защитить себя?"
 komidiplo.61.a:0 "Мы не можем победить. Мы должны согласиться."
 komidiplo.61.b:0 "Нейтральная Зона не падёт!"
 
 komidiplo.62.t:0 "Вологда соглашается!"
 komidiplo.62.d:0 "Неудивительно, что нейтральное правительство Вологды мудро решило подчиниться нашим требованиям, а не подвергать свои земли разрушительным последствиям войны. Мы немедленно начнем процесс интеграции, и наши солдаты уже пересекли границу, чтобы обеспечить укрепление нашего правления. "
 komidiplo.62.a:0 "Нейтралитет переоценен."

 komidiplo.63.t:0 "Вологда отказывается!"
 komidiplo.63.d:0 "Нейтральная зона Вологды решила бросить вызов нашим требованиям и отказаться от интеграции! Они явно не понимают, что шансы против них, и скорее рискнут вступить в военную конфронтацию, чем откажутся от своей ошибочной независимости. Их армия ужасно уступает нашей, и не ожидается, что они окажут большое сопротивление."
 komidiplo.63.a:0 "Мы их раздавим!"

 komidiplo.64.t:0 "Усть-Сысольск разрывает узы"
 komidiplo.64.d:0 "Тревожные новости от наших предполагаемых \"союзником\" из Усть-Сысольска. Правительство Сыктывкара решило вопреки любым рациональным объяснениям аннулировало договор о взаимопомощи с Империей.\n\nМы можем только догадываться, почему они это сделали, но почти наверняка потому, что они хотят наших земель. Наши разведчики уже сообщают о передвижениях войск через наши границы, поэтому мы должны быть готовы ко всему. Если Усть-Сысольск действительно собирается атаковать, мы не можем позволить, чтобы нас застали врасплох."
 komidiplo.64.a:0 "Мы никогда не должны были им доверять!"

 komidiplo.65.t:0 "Усть-Сысольск требует нашего подчинения!"
 komidiplo.65.d:0 "Получено сообщение из соседнего государства Уст-Сысольск с недвусмысленным требованием, чтобы все наши силы отступили. Вряд ли это их дерзкий блеф, поскольку их армии уже мобилизованы к нашим границам в случае нашего отказа.\n\nЭто действительно опасная ситуация. Если мы сдадимся, неизвестно, что станет с нашими солдатами, которые участвовали в бандитских актах по всему региону. С другой стороны, оставаясь непокорным, мы можем погибнуть гораздо чаще, чем если бы мы просто сдались..."
 komidiplo.65.a:0 "Возможно, пора сложить оружие..."
 komidiplo.65.b:0 "Мы раздавим их ногами!"

 komidiplo.66.t:0 "Горький сдаётся!"
 komidiplo.66.d:0 "Бандитские бригады Горького, мудро решили сдаться нашим войскам, без сомнения придя к выводу, что конфликт приведет к их полному уничтожению. Наши войска без единого выстрела установили контроль над Горьким и его важными механизированными заводами, и интеграция региона идет по плану.."
 komidiplo.66.a:0 "Как удивительно."

 komidiplo.67.t:0 "Горький отказывается!"
 komidiplo.67.d:0 "Неудивительно, что бандиты Горького сопротивляются нашим требованиям и готовятся к бою нашими войсками. Несмотря на то, что они превосходили их численностью, огромный парк танков бандитов может оказаться действительно серьезным препятствием. При этом они не могут надеяться слишком долго продержаться против нашей сравнительно огромной армии."
 komidiplo.67.a:0 "Эти ржавые жестяные банки нас не испугают!"

 komidiplo.68.t:0 "Письмо в Татарстан"
 komidiplo.68.d:0 "Наши отношения с западнорусскими раздробленностями, которые мы неохотно называем своими соседями, в лучшем случае ограничены. По правде говоря, Республика Татарстан мало нуждается в мире, который по большей части покинул ее, и поскольку наша экономика и рабочая сила сталкиваются с проблемами, присущими новорожденному государству, важность даже этого неуклонно снижается. По большей части мы одни, и мы были бы счастливы остаться такими.\n\nПохоже, что эта изоляция была принудительно прекращена.\n\nВ письме нового лидера Республики с севера есть нечто большее. это не просто уведомление об изменении имени: его новый лидер, Гумилёв, обращается к союзу из плоти и стали, который, как он предвидит, однажды протянется по длинной полосе Урала. В его защиту это очень хорошо аргументированная концепция, даже если она звучит как лепет сумасшедшего, и на некоторых на нашей земле заметно повлияла панъевразийская сирена. Не помогает то, что письмо обещает религиозный плюрализм и уважение к нашему древнему вероучению; наши люди - воины веры, а также поборники промышленности, и обещания Гумилева о минимальной степени уважения по своей сути привлекательны.\n\nК сожалению, эти обещания неизбежно обходятся дорого. Гумилев призывает к нашему праведному подчинению, и, как он выражается, \"многое выйдет из нашей совместной работы - наше место - место скромного руководства, а ваше - преданного и праведного служения.\" Это противоречивые слова, и лучшее, что мы можем сказать о них, - это то, что они не так плохи, как то, что мы могли бы ожидать от среднего российского будущего."
 komidiplo.68.a:0 "Бог пожелает, пусть наш союз прославит нас обоих."
 komidiplo.68.b:0 "Дайте отпор этим дуракам. Их слова мало что значат."

 komidiplo.69.t:0 "Инструмент присоединения"
 komidiplo.69.d:0 "Новообразованная Республика Татарстан зарекомендовала себя не только в битвах, но и в коммерции. Сам Учитель выразил благоговение перед их евразийской этикой в нескольких выступлениях, и наше государство было готово и желало их выслушать. Теперь пришло время войти в славу, которая станет их уделом при нашем правлении!\n\nИнструмент о присоединении прост: в обмен на привилегированное обращение как с этническим меньшинством, исповедующим благородное вероисповедание, татары должны присягнуть на политическую верность нас и свергнуть собственное правительство в наше. Татарская экономика также должна подчиняться приказам нашего собственного руководства, хотя на самом деле сдержать их процветающую караванную экономику труднее, чем пасти кошек.\n\nНаш лидер одобрил эту новость, и он выступил с общеевразийским призывом к единству, чтобы его читали в мечетях новой территории. Наверняка знатные мусульмане региона встретят своих новых братьев с распростертыми объятиями..."
 komidiplo.69.a:0 "Слава нашим братьям из Татарстана!"

 komidiplo.70.t:0 "Временное сопротивление"
 komidiplo.70.d:0 "Новообразованная Республика Татарстан зарекомендовала себя не только в битвах, но и в коммерции. Сам Учитель выразил благоговение перед их евразийской этикой в нескольких выступлениях, и наше государство было готово и желало их выслушать. Теперь пришло время для их вступления в славу, которая станет их уделом при нашем правлении!\n\nК сожалению, возникли сложности с разъяснением татар очевидным преимуществам их присоединения. Взамен мы получили резкий отказ, в котором в качестве основных причин указывались только \"естественные политические и культурные соображения\". Тьфу! Объятия Учителя - это политический и культурный стимул, который эти заблудшие мусульмане могли когда-либо желать, и в их ущерб, что они слепы к нашему состраданию.\n\nНеважно, отказ - это временное явление. Наши подразделения готовятся внести на татарскую землю неизбежность евразийского возрождения. Пусть плачут травы; мы соединим почву с почвой независимо от того."
 komidiplo.70.a:0 "Они пожалеют об этом."

 komidiplo.71.t:0 "Приглашение Гумилёва"
 komidiplo.71.d:0 "Земля Коми была полна политических интриг, сколько себя помню: теперь, однако, из хаоса возникло что-то совершенно новое, и новое руководство нацелилось на нас. Их лидер Гумилев исповедует странный кредо, провозглашающий единство со всеми братьями и сестрами страны, и они даже прислали нам странное объявление, провозглашающее общую \"основу веры, терпимости и рвения\" - наши имамы сбиты с толку, говоря, что по крайней мере, но они ценят это предложение.\n\nПомимо вопросов религиозной терпимости, у нас нет никаких иллюзий относительно истинного характера их предложения. Гумилев утверждает, что наши люди и вооружение будут объединены в более крупное дело, цель которого - объединить степи. Что он для удобства забывает упомянуть, так это то, что это усилие потребует колоссального кровопролития; большая часть, без сомнения, наша собственная.\n\nНекоторые на нашей земле, однако, нашли его убеждения убедительными: буквально на днях нам пришлось запереть странствующего проповедника с некоторыми странными идеями об этом евразийстве и домашней толпе митинги в защиту России, которую мы считали мертвой несколько десятилетий назад. Им противостоит большая часть нашего внутриполитического истеблишмента, последний из которых считает странные идеи Гумилева относительно Руси просто доказательством того, что Уст-Сысольск действительно земля для сумасшедших.\n\nЧто ж, сумасшедшие или нет, мы должны решить. Единство или независимость? Мир или война?"
 komidiplo.71.a:0 "Пошли вперёд, вместе с Гумилёвым."
 komidiplo.72.b:0 "Мы выстоим одни!"
 
 komidiplo.72.t:0 "Интеграция Башкирии"
 komidiplo.72.d:0 "Доклад, Представитель в Уфе, 19XX-XX-XX\n\nУфа сегодня увешана знаменами Евразии, свидетельствующими о приезде Учителя Гумилева - в своем первом публичном обращении к новой губернии, Гумилев зачитал стихи из Корана и обещал поддерживать \"твердое братство и взаимное уважение\" между всеми народами. Это было встречено одобрительными возгласами в большей части удивленной толпы, хотя несколько имамов-выскочек также были арестованы за попытки создать проблемы. Мы уверены, что тревожные разговоры о сопротивлении, которые некоторые из этих поджигателей сеют среди населения, также потребуют времени, чтобы искоренить их...\n\nНу, это еще не все плохие новости. Религиозный и политический истеблишмент Уфы уже присягнул своему новому начальству, а принципы Евразийского братства успешно внедрены в провинциальную систему образования. Набор военнослужащих также прогрессирует, и можно надеяться, хотя существующему офицерскому корпусу требуется больше времени, чем обычно, чтобы принять наши новые присяги. Может быть, нужно приехать из Госбезопасности?\n\nНу, это все, что я могу доложить из Уфы на этой неделе. Поздравляем Учителя с успехом - да возродится Евразия из крови и решимости наших братьев!"
 komidiplo.72.a:0 "Слава Гумилёву!"
 
 komidiplo.73.t:0 "Упрямые дураки!"
 komidiplo.73.d:0 "Доклад, Представитель в Уфе, 19XX-XX-XX\n\nТеперь мы осознаем, что наши усилия по продвижению братства и общего дела между нами и этими проклятыми башкирами были обречены с самого начала; это какая-то особенная ошибка конституции, порождающая недостаток здравого смысла? Неудачная система образования приводит к слепоте ее руководства? В любом случае результат очевиден: Башкирия отвергла наше предложение о единстве и даже зашла так далеко, что выслала наше консульство с вашим самым покорным слугой! Какое оскорбление евразийского идеала и самого Учителя!\n\nМы смогли привлечь к себе несколько сотен человек, а некоторые пообещали вообще покинуть эту заблудшую страну, чтобы присоединиться к Лидеру, но на это мало надежды. что это квазигосударство когда-нибудь будет убеждено мирно присоединиться к нам. Некоторые из их самых известных имамов бросили нам заявление, в котором прямо отрицают нашу терпимость и фактически называют нас \"плевком сатаны.\" Если отбросить оскорбления, мы не должны ожидать мирной оккупации, если решим военное вмешательство.\n\nМы должны подготовиться к худшему: в конце концов они придут к выводу, что наше правление является доброжелательным, независимо от того, сколько крови потрачено на их убеждение."
 komidiplo.73.a:0 "Просто отсрочки к неизбежному."

 komidiplo.74.t:0 "Угроза Березникам"
 komidiplo.74.d:0 "Казембек наблюдает, как охранник сопровождает конвой Вечной Верности к воротам, когда приходит сообщение. Небо затуманено, и ветер гложет все вокруг, так что слова посыльного почти теряются в вихре: \n\n\"Уст-Сысольск хочет наших условий, сэр!\"\n\nНе вызывает сомнений, что он имеет в виду: Вятки. Активная власть давно предупреждает о такой возможности. Уст-Сысольском управляет безумный демагог, который требует, чтобы кровь своих соотечественников пролилась в реки из-за его обманутых фантазий о евразийстве, но считалось, что его безумие исчезнет задолго до того, как он станет угрозой. Вместо этого здесь его армии и неминуемая угроза.\n\nВстреча Казембека с его маленьким кабинетом кратковременна. Все остальные варианты им запрещены; Гумилев требует подчинения или войны, и здесь нет места для переговоров. И эта битва не будет ничем иным, как свершившимся фактом для ограниченной военной мощи государства: они не могут надеяться выдержать больше, чем безжалостное отступление или единственную безнадежную позицию.\n\nОстался последний выбор, и нет достоинство в любом варианте. Казембек вздыхает, как будто что-то высвобождается из его духа, и выбирает."
 komidiplo.74.a:0 "Подчинение."
 komidiplo.74.b:0 "Война."
 
 komidiplo.75.t:0 "Отставка"
 komidiplo.75.d:0 "С наступлением утра, выбор Березников стал очевиден: пограничный гарнизон отмечает массовую сдачу пограничников и стремительный разгром всего, что напоминает сплоченное сопротивление. Во время марша армии к государству они сталкиваются с в основном подавленной сценой: головорезы, управляющие Народными батальонами, толкающие заключенных, прекращают патрули и предлагают своих подопечных солдатов перед тем, как убежать, а деревни предлагают только временный отдых и помощь, прежде чем прогнать смущенных офицеров.\n\nСдавшееся руководство, его административный аппарат начинает медленный процесс продвижения к собственному правительству Гумилева, и там он получает грубое пробуждение. Государственные служащие и демократические диссиденты меняют дома и офисы на лагеря для военнопленных, и нет ничего похожего на справедливый суд для интеллигенции, уже арестованной предыдущим режимом. Вместо этого для немногих избранных, вызвавших гнев евразийцев, есть пуля в глубокой ночи как сумма предложенной суммы милосердия.\n\nБерезники умирают с этими быстрыми арестами - остальные предлагают подчинение, а режим Гумилева быстро приступит к следующему шагу по обеспечению лояльности. Молодых людей сгоняют на площадях и на рынках, что является многолетним урожаем всех штатов, и им предлагают выбор:"
 komidiplo.75.a:0 "Служите Евразии или умрите за себя."
 
 komidiplo.76.t:0 "Простой отказ"
 komidiplo.76.d:0 "Березники ясно выражают свою позицию глубокой ночью: посланник из Усть-Систольска изгнан, а его охрана бесцеремонно расстреляна в качестве предупреждения, а когда его отводят на границу народные батальоны, он записывает следующее:\n\n\"Наблюдаю, как из безопасного места моего грузовика разражается приступ насилия: тут и там горят костры и кричат, и я слышу крики с полей. Они искореняют сочувствующих, некоторые настоящие, многие воображаемые, и они намерены выжечь это из себя .\"\n\n\"Проходим руины села. Запах свежий, едкий. жирный. Спрашиваю: что случилось с этими людьми? Страж фыркает и отворачивается, говоря только: они выступили против народного царя.\"\n\n\"Впервые с момента приезда я больше не могу доверять чести младороссов. Теперь очевидно, что они жестокие, разгневанные люди, и им нельзя доверять в мире больше, чем им можно предложить милосердие на войне.\"\n\nОтчет был встречен обвинениями в предвзятости и явной фальсификации их собственных представителей Это характерно для нашего режима, но он также был изгнан из страны: здесь не будет места, чтобы опровергнуть это, и это действительно удобный повествование, вокруг которого можно сплотиться."
 komidiplo.76.a:0 "Я не уверен, можно ли в это верить."

