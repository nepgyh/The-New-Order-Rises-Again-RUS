 NIK_horrifying_politics_category_desc:0 "Политическая сцена в §WРеспублике Коми§! одна из самых хаотичных и опасных на планете, с кучей движений, конфликтующих в §MНациональном Собрании§!, на улицах, и в темном закулисье. В неустойчивой §WРеспублике§!, политическое ополчение рассматривается как законный партизанский аппарат, вымогательство – стандартная практика, и только величайшие интриганы могут выжить и добраться до верхушки. Таким образом, влияние должно поддерживаться и охраняться, иначе окружение §WРеспублики§! Получит ещё одну обнадеживающую жертву...\n\nСильнейшая политическая фракция в§WРеспублике Коми§! - [GetNIKMostPowerfulParty].\n\n---------------------------------------------------------------\n\n§YПРАВЫЕ§!:\n[GetNIKShowRightPower] (§Y[?NIKRightPower]§!).\nСамый влиятельный деятель - [GetNIKRightLeader]\n\nВлияние §OЛьва Гумилева§! [GetNIKGumilyovInfluence] (§O[?NIKGumilyovInfluence]§!).\nВлияние §jСергея Таборицкого§! [GetNIKTaboritskyInfluence] (§j[?NIKTaboritskyInfluence]§!).[GetNIKSerovExistence]\n\n---------------------------------------------------------------\n\n§BЦЕНТРИСТЫ§!:\n[GetNIKShowCenterPower] (§B[?NIKCenterPower]§!).\nСамый влиятельный деятель - [GetNIKCenterLeader]\n\nВлияние §MАлексея Косыгина§! [GetNIKKosyginInfluence] (§M[?NIKKosyginInfluence]§!).\nВлияние §gСветланы Сталиной§! [GetNIKStalinaInfluence] (§g[?NIKStalinaInfluence]§!).\nВлияние §PНиколая Вознесенского§! [GetNIKVoznesenskyInfluence] (§P[?NIKVoznesenskyInfluence]§!).\n\n---------------------------------------------------------------\n\n§xЛЕВЫЕ§!:\n[GetNIKShowLeftPower] (§R[?NIKLeftPower]§!).\nСамый влиятельный деятель - [GetNIKLeftLeader]\n\nВлияние §xМихаила Суслова§! [GetNIKSuslovInfluence] (§R[?NIKSuslovInfluence]§!).\nВлияние §SАндрея Жданова§! [GetNIKZhdanovInfluence] (§S[?NIKZhdanovInfluence]§!).\nВлияние §lСветланы Бухариной§! [GetNIKBukharinaInfluence] (§l[?NIKBukharinaInfluence]§!)."
