 komi_soclib.6.t:0 "Ставка на образование"
 komi_soclib.6.d:0 "Образование, его доступность, качество и эффективность давно было одним из краеугольных камней доктрины СМР, и сейчас вся Республика работала в этом направлении.\n\nСредства были предоставлены, а \"зеленый свет\" для необходимых решений был дан как исполнительной, так и законодательной властью. Реформы, включавшиеся в себя стандартизацию оценки знаний, критерии заполнения классов и многое другое, были с дотошной скурпулезностью внедрены на всех уровнях организаций.\n\nВпрочем, главным достижением государства в этой области стало признание резкого роста качества образования всеми партиями. Суровые квалификационные стандарты, целенаправленное привлечение и репатриация академиков со всего мира, обеспечение достойного финансирования и оборудования – все работало на на обеспечение дальнейшего роста.\n\nХотя уровень республиканских расходов на науку не шел ни в какое сравнение с такими гигантами как Рейх, Сфера или США, разрыв стремительно сокращался. Это было уже невозможно игнорировать.\n\nИ, честно говоря, в этом была немалая заслуга СМР."
 komi_soclib.6.a:0 "За будущее российской науки!"

 komi_authdem.1.t:0 "Центр может удержать это время"
 komi_authdem.1.d:0 "Валерий искоса посмотрел на вывеску. Оказалось, что его мольбы к ПСД были напрасными: несмотря на его энергичные протесты об обратном, ярко-синий медведь был расклеен по всему плакату длиной до вытянутой руки - уродливое пятно сине-красно-белого на сером холсте. Валерий пообещал себе, что, когда всё закончится, он выделит время из своего расписания чтобы сказать несколько очень обдуманных слов визуальному дизайнеру.\n\n Ну, не то чтобы логотип был важен. Взяв плакат, Валерий начал двадцатиминутный переход в назначенный ему Район. Ему, по крайней мере, повезло с размещением: он слышал, что некоторым добровольцам придется остаться на ночь из-за того, что они время в пути туда и обратно. Войдя на небольшую парковую площадь, он установил свой плакат рядом с парой стульев с табличкой между лампами: РАЗГОВОР О ДЕМОКРАТИИ! ВСЕМ ДОБРО ПОЖАЛОВАТЬ!\n\nПервой к импровизированной будке, которую он устроил, была пенсионерка, женщина лет шестидесяти, сжимающая сумочку. Валерий помог ей сесть напротив него, когда она зарычала на него. \"Уходи из моего района, реакционер. Это место не для твоего типа людей, и никогда им не будет\".\n\nВалерий просто улыбнулся, вынимая из сумки свое секретное оружие: флягу с охлажденным и тщательно перемешанным чаем. \"Реакционный? Это интересное слово, мадам. Я хотел бы услышать больше о том, что вы говорите о нас - и, если я не ошибаюсь, вы останетесь на улице Петрова, не так ли? А я ведь ни разу не был в этом районе...\"\n\nДень продолжался, облака неслись и исчезали по узорчатым полосам горизонта. Валерий танцевал со словами, взяв леди в путешествие по Демократическим идеалам, манифесту и политике ПСД, а также к повестке дня юнионизма. К тому времени, как дама ушла, её голова была полна новых странных мыслей и чего-то еще более странного. Сочувствие к Демократии например.\n\nКогда Валерий оставил довольную запись в своем журнале, он написал имя дамы красным цветом со звездой рядом с ним."
 komi_authdem.1.a:0 "Следите за ним - арестуйте при обнаружении подозрительной активности."
 komi_authdem.1.b:0 "Организуйте вторичное обращение - потенциальный сторонник?"

 komi_authdem.2.t:0 "Достаточно!"
 komi_authdem.2.d:0 "Екатерина упала в обморок на свой стол. Это было внезапно - в один момент её глаза были открыты, а в следующий - закрыты. Этот звук, долгим и громким эхом разносился по коридорам Департамента Сбора Налогов, как продукты, падающие на огромный стол. Машинка под её пальцами содрогнулась, буквы рассыпались по странице - после чего она замолчала.\n\nНиколай еле-еле вздрогнул. Его собственное видение начало плавать. Он убрал пишущую машинку из ёе все еще дергающихся рук, стараясь вынуть документ и положить его в безопасное место. Там была ценная информация, и Босс убил бы их обоих, если бы она узнала, что они потратили канцелярские принадлежности на простую заботу о здоровье.\n\nЖенщина средних лет не сопротивлялась, когда он поднял её голову над её руками и его пиджак на её спине. Двадцать часов непрерывной работы: удивительно, что она не впала в кому. Что ж, это было лучшее, что он мог сделать. Схватив документ, над которым она работала, Николай занял свою позицию и начал переписывать её собственные слова. По правде говоря, он уже знал, над чем она работает. Теперь они все работали над одним и тем же проектом, как и последние двадцать часов.\n\nЕго пальцы слегка дрожали от холода блуждающего ветра, он написал: РАССЛЕДОВАНИЕ НАЛОГОВОГО МОШЕННИЧЕСТВА, ЗАПАДНОРУССКАЯ СВОБОДНАЯ РЕСПУБЛИКА, ГРАЖДАНИН K98133- 21D. ИМЯ: ДМИТРИЙ АНДРЕЕВИЧ ГОНЧАРОВ. ПРЕДПОЛАГАЕМЫЕ НАРУШЕНИЯ: НЕПРАВИЛЬНОЕ ИСПОЛЬЗОВАНИЕ СРЕДСТВ КАМПАНИИ НА СУММУ 2 000 000 РУБЛЯ...\n\nЧерт, голова у него кружилась реально сильно! Проклиная написанную им же ошибку, Николай пошел за чаем. Это расследование коррупции было адом на земле, но Ирина была самым способным пивоваром, которого он когда-либо знал. Может, на этот раз она даже флиртует в ответ."
 komi_authdem.2.a:0 "Коррупция устранена, счет за счетом."
 komi_authdem.2.b:0 "Из-за достаточного количества ошибок возникает закономерность."

 komi_authdem.3.t:0 "Впёред, на выборы!"
 komi_authdem.3.d:0 "Примечания к мероприятию, Упражнение по регистрации голосования, 19XX-XX-XX. Главный организатор и писатель: Артемий Волков.\n\nЧестно говоря, я не ожидал такой большой явки - действительно, я не ожидал такой явки вообще. Судя по нашим брифингам, большая часть окружного электората была типичным апатичным гражданином, не особо заботящимся о политике. Многие из моих собственных взаимодействий были с руководителями заводов, которые ожидали от жизни только хорошего, а не обязанности думать об их последствиях.\n\nЭто событие, однако, показывает подлинные перспективы для района. Я не уверен, следует ли связывать это с похвальным энтузиазмом, проявленным нашими геодезистами, или с теплотой и состраданием к услугам, которые мы предложили в рамках нашей кампании \"Правительство работает для всех\". В любом случае, мы считаем, что многие агентства, с которыми мы сотрудничали, заслуживают высокой похвалы за их поведение во время этой кампании, и почти 60-процентное увеличение числа регистраций для голосования в немалой степени лежит на их многочисленных плечах. Особая благодарность семье Митволь, чья неоценимая помощь в установке наших разговорных чайных кабинок значительно повысила наш общественный имидж. (Примечание: подумайте о том, чтоб связать их с нашими народными агентствами?)\n\nНо мы не должны, однако, рассматривать единичный успех как верную гарантию будущих побед. Ниже я изложил аспекты наших связей с общественностью, в которых, я считаю, мы можем добиться большего. Подводя итог, мы должны рассмотреть подход к голосованию по почте для наших пожилых избирателей и связать его с кампаниями, ориентированными на пожилые и зависимые домохозяйства - эти демографические группы с меньшей вероятностью проголосуют, если мы не придем к ним.\n\nДаже так: давайте не будем уклоняться от того, чтобы называть вещи своими именами: от имени правительства России, я хотел бы поблагодарить наших избирателей и неутомимых рабочих за чрезвычайно успешную кампанию. Если с нами лучшие из России, то кто нам противостоит?"
 komi_authdem.3.a:0 "Теперь мы идём к Вам!"

 komi_authdem.4.t:0 "Слабые терпят то, что должны..."
 komi_authdem.4.d:0 "Директор сидел перед Фабьеном, и его лицо было совершенно пустым и безэмоциональным. Он знал, что в этих вещах есть определенный риск: никогда нельзя быть слишком уверенным в ушах детей, особенно детей, близких к определенным людям, которые осуждаются государством. Тем не менее, он должен был попытаться.\n\nЛучше всего подойти к этому вопросу, если можно так выразиться: С помощью Сомнений и Параллелей. \"Фабьен, ты знаешь, почему ты здесь?\"\n\nФабьен прервался от своей угрюмой возни со школьным значком, только бросив на него токсичный взгляд, прежде чем вернуться к его работе грязными пальцами. Директор вздохнул, перевел дух. Если бы Фабьен не собирался отвечать на пряник, он бы более подошел к хлысту. \"Фабьен, я буду откровенен. Ты здесь не в первый раз, и не в первый раз, ты напал на кого-то. Мы знаем, что родители детей, с которыми ты бесишся, совершили определенные.. -не одобренные Тобою- действия, но эта школа так же важна для их образования, как и для Тебя. Почему ты продолжаешь это делать?\"\n\nВозможно, это было раздраженность в его голосе, заставила Фабьена ответить. Он поднял глаза, на его лице появилась странная улыбка. Директор почувствовал, как что-то бурлит, неопределенное, вздымающееся и совершенно холодное, в глубине его живота. Что-то пошло не так. Что-то было не так.\n\n\"Потому что они говорят мне. Они говорят, что наша страна снова становится великой, и все иностранцы и паразиты - большие и маленькие - идут в помойку. Они говорят, что России уготовано величие, и я хочу сделать нашу страну сильной\". Он надул грудь. \"Как отец и хочет, чтобы я\".\n\nДиректор схватился за свой стол. Это было совсем не утешение. \"Кто, Фабьен? Кто тебе это говорит?\""
 komi_authdem.4.a:0 "\"Радио. Президент. Все это говорят.\""

 komi_authdem.5.t:0 "Центр Политик"
 komi_authdem.5.d:0 "Светлана Сталина на этот раз вся улыбалась. Иван Иванович Иванов и сам с трудом мог в это поверить: даже в тех случаях, когда её приглашали на \"Радио Свободные Сыктывкварские Политические Спецпредложения\", еще в старой Республике, она редко делала больше теплоты, чем случайная тусклая улыбка. Теперь, однако, она хвасталась своей яркой тысяче-ваттной улыбкой перед собравшимся перед ней комитетом, и Иванов не мог не признаться, что испытывает даже небольшую зависть. Ради бога, эти люди даже не были союзниками Сталины: все они - технократы, да и к тому же левые. Чего, черт возьми, она ожидала добиться? Серию рукопожатий и теплой еды?\n\nЕго замешательство рассеялось, когда мероприятие официально началось. Пока технократы смеялись и сплетничали, как обычные мальчишки, Сталина откашлялась и произнесла четыре слова, которые Иванов даже не ожидал, из ее уст:\n\n\"Я на вашей стороне\".\n\nЭто было.. мягко говоря, сюрпризом. В тишине, Сталина сфокусировала свой фирменный \"Лазерный\" глаз на ключевых членах комнаты, оценивая каждого по очереди. Она повторила: \"Я на вашей стороне, господа. Я знаю, что у моей партии были разногласия с вами в прошлом. Проблема перераспределения доходов. Права рабочих. Принятие такого-то бюджета. Мы никогда не будем, полностью согласны друг с другом.\n\nСталина кивнула самой себе, как будто убеждая в чем-то свою совесть. \"Но сейчас, Мы формируем новую партию: ту, которая уравновешивает догмы с разумом. Мы будем слушать всех - и, что более важно для Вас, веселые джентльмены, мы будем слушать Вас. Всё, что мы просим, - это ваше членство, и мы можем начать настоящие переговоры. Я обещаю вам, господа - мир ждет нас. Но для сначала вы должны захватить его вместе с нами.\""
 komi_authdem.5.a:0 "Блин, ох уж эта впечатляющая политика."

 komi_authdem.6.t:0 "Большая рыба, широкие сети"
 komi_authdem.6.d:0 "Николай Яхонтов долгие годы со врёмен раскола с Косыгиным вынашивал свою маленькую Всесоюзную Демократическую Лигу России. По правде говоря, он почти не помнил, почему произошёл фракционный раскол, изгнавший его из Союза Молодых Реформаторов: возможно, это произошло из-за проклятых тонкостей независимого профсоюзного движения. Это всегда была горячая тема.\n\nВ любом случае, даже если годы не были добры к его маленькой команде, он не хотел отдавать её какому-нибудь выскочке из ближайшего деревенского учреждения политической коалиции, идущей ему навстречу. Да, у него были разногласия с Иваной, и да, он вступал в перепалке с неополыпинистами в своих рядах столько раз, что их невозможно пересчитать по пальцам, но он сохранял партию в целостности, даже когда многие потеряли веру в его руководстве - если он остановится сейчас, то что это будет означать для дела всей его жизни?\n\nВот что Яхонтов сказал Сталиной за чашкой горячего чая в одном из самых захудалых кафе в этой части столицы. Глядя в её пронзительные глаза, Яхонтов почувствовал охотника, и инстинктивное желание отступить подступило к горлу. Но даже в этом случае он был не из тех, кто отказывается от такого гостеприимства - он так много потерял из-за последнего иска, который подал против него этот проклятый змей подколодный Борис...\n\nСталина вздрогнула, увидев дрожащего человечка, спина которого сгорбилась от усталости, но глаза горели. Перелистывая страницы своего мысленного досье, она снова обдумывала свою оценку. Этот человек казался упрямым, старым, перегоревшим и на пути вниз с крошечной политической партией. Ну и что с того, что его предложение о союзе было чем-то, что даже Косыгин назвал хорошей идеей? Конечно, был лучший способ создать Коалицию, чем этот.\n\nВздохнув, она отбросила эту мысль. Не было лучшей возможности завоевать доверие к её правительству, чем та, которую представлял здесь этот дерзкий тип. Руки у нее были связаны. Выдавив полуулыбку, она поднялась, чтобы сказать:"
 komi_authdem.6.a:0 "Господин Яхонтов, как насчёт партнёрства?"

 komi_authdem.7.t:0 "Ивановские сессии"
 komi_authdem.7.d:0 "Сергей Иванов вежливо кивнул рыдающей даме средних лет. В ожидании, пока стихнут рыдания, похожие на икоту у ребенка, Иванов пробормотал: \"Мы ужасно сожалеем о ваших потерях, госпожа Лыкова. Последние несколько лет были суровы для всех нас. Но мое сердце кровоточит за вас и вашего сына.\"\n\nУпоминание о сыне, казалось, повергло Лыкову в новую волну печали. \"Мой сын - мой сын - как он будет работать со своей рукой? Как, я вас спрашиваю? И с учетом последних увольнений...\"\n\n\"Да, попал в дробилку в механической мастерской. Мне сказали, что магазин закрылся из-за отсутствия денег, так что, если это облегчит ваше сердце, мадам, люди, пренебрежение которых причинило боль вашему сыну, больше не повторят подобного.\"\n\nПока мадам шмыгала носом, Иванов отчаянно жестикулировал звукооператорам. Пришло время закончить этот небольшой заключительный сегмент, и они могли бы начать вытирать обильные слёзы женщины со стула и со стола. Господи, это наверняка оставит пятна.\n\n\"Поскольку последний бюджет Республики предполагает продолжение экономического спада в течение следующих трёх финансовых кварталов, беспокойство женщин, подобных Лыковой, будет только расти. С трудом заработанные сбережения иссякают. Предприятия закрываются, их доходы улетучиваются на все четыре стороны. И поскольку рабочие Коми борются, вопрос не в том, будет ли правительство действовать, чтобы восстановить экономику.\"\n\nИванов сделал драматическую паузу. \"Вопрос в том, сделает ли это Правительство само, или рабочие России должны заставить себя. Спасибо, что присоединились к нам сегодня, - это был Сергей Иванов, репортаж с Радио \"Свободная Россия\". А теперь несколько слов от наших спонсоров...\""
 komi_authdem.7.a:0 " Плохая экономика становится только хуже - что нового в России?"

 komi_authdem.8.t:0 "Недовольство в ПСД"
 komi_authdem.8.d:0 "Есть новости о быстро растущем недовольстве в ПСД по линии партии, которая кажется очень антирусской. Многие в нашей партии поддерживают эту политику, в то время как многие другие критикуют её за то, что она направлена против России и её ценностей. Партия расколота надвое этим вопросом, и если мы не вмешаемся, это может ещё больше расколоть партию и дестабилизировать нашу демократию.\n\nПринятая членами партии много лет назад политика, поддерживаемая ПСД, или, скорее, совокупность политик, очень критична к прошлым действиям России - особенно к действиям империи. Те, кто поддерживает эту политику, прежде всего те, кто помогал её создавать, говорят, что эта политика необходима для поощрения позитивных изменений и улучшений в России, поскольку мы не должны забывать тех, кто потерпел неудачу до нас. Однако некоторые говорят, что она настолько антирусская, что её нужно отменить. Те, кто критикует её, говорят, что она идёт вразрез с идеалами сильной, единой России, и если её поддержит ПСД, то в долгосрочной перспективе это только ослабит партию и республику.\n\nЧтобы сохранить единство партии, необходимо принять меры. Если мы хотим сильной России, у нас должна быть сильная партия."
 komi_authdem.8.a:0 "Стабильность должна быть сохранена!"
 
 komi_authdem.9.t:0 "Ветеран"
 komi_authdem.9.d:0 "\"Э! Я не тупой, если бы не бутылка, никто из вас не пришёл бы сюда.\"\n\nТакова была кульминация долгого спора Нади со стариком Вадимом, самым упрямым ветераном во всей России. Надя вздохнула, сокрушенно развела руками и, наконец, покинула маленькую хижину через час после того, как её друзья уже ушли. Как оказалось, все, кроме Павла, который улыбался ей со стула на крыльце, вызвав мгновенное чувство вины и смущения.\n\n\"У тебя странные предпочтения в друзьях, - с едким сарказмом произнёс он. Она бросила на него свирепый взгляд и, когда он встал, ударила кулаком по плечу. Ей не хотелось это признавать, но в этом утверждении была доля правды. Что она делает, околачиваясь рядом со старым солдатом целый день? Её друзья пришли за выпивкой и небылицами - двумя вещами, которых у Вадима было в избытке. Зрелище, конечно, было забавное, но для остальных молодых людей в Сыктывкаре - не более.\n\n\"Я просто думаю, что этому старому дураку нужна помощь, вот и всё. Нездорово проводить всё время в пьяном виде, сплетая слова и предаваясь воспоминаниям в одиночестве. К тому же где-то там спрятано доброе сердце - со знанием дела ответил Павел.\n\n\"Ну, если ты хочешь проводить всё свое время среди старых чудаков с советскими флагами на крыльце, я не буду тебя останавливать...\"\n\nОна знала, что в какой-то степени он был прав. Кто она такая, чтобы указывать какому-то старику, что ему делать? Тем не менее, каждую неделю она задерживалась в доме Вадима, точа лясы в длинных кухонных дискуссиях. В старике было что-то нежное, и по прошествии нескольких месяцев лёгкое любопытство превратилось в настоящую дружбу. Вадим стал любимым собеседником Нади, и она поощряла его приезд в город. Подобно черепахе, вытащенной из панциря, её усилия начали приносить плоды."
 komi_authdem.9.a:0 "Кто сказал, что молодые и старики не могут быть друзьями?"

 komi_authdem.91.t:0 "Прочь с пылью"
 komi_authdem.91.d:0 "Всё изменилось.\n\nНадя все еще помнила свой разговор с ним накануне вечером. Это был тяжелый день, отвергнутый как в ее школьном проекте, так и в романтической перспективе. Вадим, обычно воинственный жалобщик, заметил, как изменилось её отношение. Он был спокойным, заботливым и, на этот раз, доверенным. Она сидела и плакала на его мебели, чувствуя себя лучше после долгого разговора.\n\nСегодня, когда она приближалась к маленькому коттеджу издалека, в ее животе образовалась яма. Флаг Вадима был опущен, а входная дверь распахнута настежь. По две машины стояли у каждой стены, а к одной прислонился вооруженный боевик.\n\n\"Что происходит?\" - нервно спросила она.\n\n\"Обладание символами антидемократических режимов - это преступление, - сухо возразил боевик. \"А вам какое дело?\"\n\nНаде стало плохо. Если в Сыктывкаре и был кто-то, кто мог бы воспротивиться такому, то это был Вадим. Хотя иногда он с трудом пробирался через весь дом, она не сомневалась, что крепкий старый ублюдок нанесёт удар, прежде чем добровольно спустит свой флаг. Мысль о Вадиме, окровавленном и томящемся в какой-то жестокой тюрьме, была почти невыносима.\n\nОна отправилась в панике, боясь того, что найдет по прибытии."
 komi_authdem.91.a:0 "\"Он не должен был нарушать законы о декоммунизации...\""

 komi_authdem.10.t:0 "Русская идентичность"
 komi_authdem.10.d:0 "Сталина уставилась на лежащее перед ней предложение, раздосадованная его существованием. \"Партийная программа относительно русской идентичности\" была полна опасностей. Политическая мина попала к ней на стол, помешав приступить к более важным делам.\n\n\"Слева\" были сторонники автономии. Они справедливо утверждали, что Россия не является ни полностью европейской, ни азиатской. Под её разбитым знаменем жили многие народы: буряты, казахи, татары, башкиры. У каждого были уникальные обычаи и индивидуальность. Попытка принудить их всех к какой-то унитарной \"русской\" идентичности, как это делали их предки, приведёт только к негодованию, а в случае объединения России народное сопротивление было бы недопустимой перспективой.\n\nСправа были её товарищи, выступавшие за прямо противоположное. Перед Россией стояла грандиозная задача - объединить разбитый и разрозненный народ против тевтонского захватчика. В грядущей борьбе за объединение не будет места для ссор. Народы России на протяжении веков имели общую идентичность, независимо от этнической принадлежности, и могли восстановиться только под общим именем.\n\nВ конце концов, в любом случае она не чувствовала сильных эмоций. Это была теоретическая проблема, которую нужно было решить, когда у них будет такая роскошь. Гораздо важнее было восстановление экономики, защита от внешних угроз, установление контроля над вновь приобретёнными территориями.\n\nТем не менее, она знала о подстрекательских дебатах, которые привели к тому, что это предложение было передано ей на стол. Правое крыло имело наибольшее влияние, и именно оно удерживало её у власти. В интересах будущей Свободной Российской Республики придётся пойти на многие компромиссы.\n\nОна неохотно подписалась под предложением правых, разрешив им вопиющую попытку сформировать будущее России по их образу и подобию. Жить в России - значит быть русским, к чёрту ничтожные культуры. Кроме того, что важнее всего для башкиров и татар - хлеб и электричество? Или какая-то псевдоавтономия?"
 komi_authdem.10.a:0 "Будем надеяться, что оно того стоит."

 komi_authdem.11.t:0 "В школе"
 komi_authdem.11.d:0 "\"Хорошо, класс, сегодня мы будем изучать колонизацию и завоевание Сибири. Много веков назад Россия была гораздо меньше, чем до Великой Отечественной войны и Русской революции. Сибирь по большей части оставалась пустошью, где мало кто жил. Чтобы расширить славу империи и распространить русскую культуру, цари решили поселить больше русских к востоку от Урала. Сегодня многие русские живут в Сибири, и чем дальше на Запад, тем она не отличается от России. Экспансия в Сибирь сделала Россию большой и сильной. Никто не хочет жить в крошечной стране, не так ли?\" Учитель сделал паузу и оглядел класс, обнаружив мальчика с поднятой рукой.\n\n\"Учитель, что было в Сибири до того, как мы туда попали? Приходил туда куда-то ещё?\" - спросил мальчик.\n\nУчитель на мгновение задумался. \"Ну, как я уже сказал, до нас в Сибири были люди. Впрочем, для них мало что изменилось, они всё ещё там, даже в сегодня. Но тогда многие были под властью страшных ханов и страдали от набегов, пока Россия не объединила их и не привела в Россию. С русской культурой они научились работать вместе друг с другом и с новыми русскими.\" Удовлетворившись её объяснением, учительница начала было менять тему, но тут снова заговорил мальчик.\n\n\"Разве они не сопротивлялись так же, как мы немцам?\"\n\n\"Что, это совсем не похоже на то, что случилось, - ответил учитель, явно раздосадованный мальчиком. \"Это две совершенно разные ситуации. Налетчики, конечно, сражались с нами, но они убивали бедных и ни в чём не повинных русских. С ними нужно было бороться. Тем временем немцы планировали уничтожить всю Россию! Немцы были жестокими дьяволами, в то время как русские были чистыми спасителями. А теперь я больше не хочу об этом слышать. Речь пойдет о войне с Речью Посполитой за освобождение там славянских народов. Откройте ваши книги на странице 402, пожалуйста.\""
 komi_authdem.11.a:0 "Звучит верно!"

 komi_authdem.12.t:0 "Написание речи"
 komi_authdem.12.d:0 "Сталина вздохнула, глядя на множество предложений по её предстоящей речи, которые были брошены на её стол. Когда она думала о работе над объединением России, о работе над лучшим завтрашним днём для демократии, она не представляла себе дураков, бросающихся на несущественные вопросы вместо того, чтобы смотреть на общую картину. Самые большие разногласия в последнее время касались не военной стратегии или чего-то такого, что имело бы хоть какой-то смысл. Нет, бюрократы боролись за \"Искупление России\". Ей нужно было укрепить позиции государства, иначе Республика всё ещё болтала бы о культуре и в 2000 году. От просмотра предложений по вступительной речи у нее разболелась голова. Один левый предложил, чтобы вступительное слово было обращено к \"Тем, кто проживает в пределах контролируемой нами территории России\". Это контрастировало с одним человеком справа, который заявил, что она должна обратиться с речью к \"самым лояльным русским Империи\". Так оно и продолжалось, абзацы и страницы о том, какими, по мнению некоторых, должны быть её первые слова. Это даже не коснулось остальной \"критики\", которую ей дали. Некоторые с обеих сторон считали, что чрезвычайно важно, насколько глубок её голос. Один обеспокоенный педагог в бешеном темпе писал о том, что говорить глубоким голосом будет казаться \"империалистическим\". Шахтёр, выучивший их язык только для того, чтобы написать ей, умолял на каракулях по-русски, чтобы она вела себя \"как мужчина\".\n\nСталина, зря потратив ночь, бросила кучу в мусорную корзину. Для этой речи она уже знала общие идеи того, чего хотели обе стороны партии. Левые, потворствующие прогрессивным идеям и плюрализму. Правые, на словах - сильная Россия. Она взвесила все варианты. Ее мало заботил сам вопрос, но Правые в настоящее время были более могущественным союзником. Конечно, это разозлило бы левых, но, возможно, в любом случае это не так уж и важно. До тех пор, пока Россия может быть объединена под Свободной Республикой, не имеет значения, кого она выберет. Решившись, она наконец начала писать."
 komi_authdem.12.a:0 "\"Дорогие русские, обращаюсь к вам сегодня...\""
 komi_authdem.12.b:0 "\"Дорогие граждане Республики, обращаюсь к вам сегодня...\""

 komi_despotism.1.t:0 "Поход в школу"
 komi_despotism.1.d:0 "Путь из школы показался Галине гораздо длиннее, чем когда-либо. Улицы были завалены хаосом последних дней, красные и золотисто-чёрные знамена смешивались с обычным неубранным мусором, и путешествие по ним было почти приключением само по себе. Стараясь не обращать внимания на едкое зловоние кордита, она зашагала дальше, почти закрыв глаза - и именно тогда наткнулась на баррикаду. Любопытно. Улица была открыта неделю назад. И эти солдаты тоже не были похожи на членов народных батальонов: на их нарукавных повязках были цвета Республики.\n\nПочти инстинктивно она направилась к солдатам. Если бы у них была дополнительная плата за проход, не повредило бы узнать об этом раньше, не так ли? Солдат с эполетом на плече - возможно, офицер - кивнул ей. \"Добрый день, мадам. Что мы можем для вас сделать?\"\n\n\"Если нам придётся платить, чтобы пересечь эту улицу, сколько это будет? Последний еародный батальон взял рубль.\" Её голос звучал почти по-детски, когда она говорила о таких вещах. \"А разве нет рыночной цены на такие вещи?\" Солдаты переглянулись и усмехнулись. Один из них что-то бросил Галине - она от удивления едва поймала. Военный паек - сухарь. Официальный.\n\n\"Мы не из иррегулярного отряда, леди. Всё это здесь санкционировано правительством.\" Офицер улыбнулся, его лицо едва заметно дрогнуло над губами. \"В городе новое правительство, и с этого момента на улицах больше не будет платных проходов.\"\n\nКогда они помахали ей на прощание, Галина споткнулась. Она не смела надеяться на лучшее, но, возможно, если бы эти новые люди были в городе, всё изменилось бы - и когда будущее пришло в Россию, оно ударило сильно и быстро."
 komi_despotism.1.a:0 "Эти люди кажутся вполне приличными."
 
 komi_despotism.2.t:0 "Новый подход"
 komi_despotism.2.d:0 "Людмиле нравилась тишина утреннего офиса. Начальник Матовский редко приходил раньше 11, рабочие приходили ровно в 9, и между этими часами в каморках Налогового бюро царил покой. Она брала свою изготовленную на заказ чашку (подарок подруги) и со свистом допивала остатки чая, расхаживая по кабинету, наслаждаясь утренней свежестью, струящейся через окна офиса. Было что-то в одиночестве такое, чувствовала Людмила, что делало повседневность волшебной - это было искупительное преимущество работы, в остальном ничем не примечательной.\n\nОна часто задавалась вопросом, что в офисе заставляет мужчин и женщин задерживаться допоздна. Большинство офисов закрывались в 5 и открывались в 8, но ей было предписано оставить их открытыми до 2 часов ночи. Если бы ее родители не умерли несколько лет назад, она бы наотрез отказалась от работы из-за позднего времени. Но всё равно спала она чутко.\n\nА иногда файлы передавались то тут, то там, даже не замечая Людмилы, и некоторые из досье, которые ей доставались, сегодня были толстыми, а завтра - тонкими. Это не её работа - замечать, поэтому она старалась не обращать на это внимания. Лучше хранить молчание, чем рисковать зарплатой.\n\nСегодня утром, подумала она, она заварит себе свой любимый чай. Напевая лёгкую мелодию, она подошла к дверям кабинета и была застигнута врасплох грохотом выстрелов.\n\nКогда шум ударил ей в уши, она инстинктивно прижалась к столу и наблюдала, как её мир разрывается на части крепкими солдатами, поднимающими ящик за ящиком с папками и протестующими мужчинами за дверью. Офицер, подобравшись к ней, крикнул, чтобы она шла домой, - и четыре слова, повторяемые снова и снова, так что они звенели у неё в голове на каждом шагу путешествия."
 komi_despotism.2.a:0 "Коррупционное расследование! Служебное дело!"

 komi_despotism.3.t:0 "Простая формальность"
 komi_despotism.3.d:0 "Брюхоненко был сравнительно молодым сотрудником - по его собственным оценкам, он был, пожалуй, последним, кого наняли до того, как судороги правительства положили конец подобным легкомыслиям. Он понятия не имел, как ему удалось избежать начальных чисток по платежной ведомости, но вот он был последним настоящим чайным мальчиком в том, чем превратился аппарат руководства Республики. И у него была работа.\n\nЕго пальцы дрожали, когда он изо всех сил пытался записать всё: две ожившие фигуры, конечно, не казались ужасно обеспокоенными своим писцом, разговаривая в постоянном, непрерывном потоке диалога. Чёрт бы побрал эту работу! Он знал, что эти двое были друзьями - по тому, как они непринужденно общались друг с другом, было трудно не видеть в них двух занудных детей в каждом классе, - но неужели они действительно должны были так много говорить по официальным делам?\n\nСталина замолчала, лицо её на мгновение потемнело, и Брюхонеков, закончив последние записи их разговора, пробормотал тихую молитву. Дискуссия о возврате демократии, обычные разговоры о военной лояльности - ничего сверх обычного. Но если он знал Сталину, её пауза означала, что она переходит к сути разговора.\n\n\"Петро, ты, конечно, знаешь, зачем я здесь. Приношу свои извинения за косвенность - ты же знаешь, я терпеть не могу быть резкой с друзьями\" - Сталина сделала глоток чая. \"Такие офицеры, как вы, в наши дни не ходят свободно. Я хочу знать, смогут ли ваши люди переварить мои следующие приказы, потому что если они не смогут, что ж, наше государство никогда не будет приведено в нормальное состояние.\" Ещё глоток, как пауза в нотном листе. \"Могу ли я быть в этом уверена?\"\n\nГенерал Григоренко, исполняющий обязанности главы армии, на мгновение стал похож на своего ровесника - и тут же улыбка вернулась, едва заметно потускнев. \"У меня нет ничего, кроме доверия к моим людям. Даже если они не согласятся с вашими приказами, Светлана - госпожа Президент, - они будут следовать моим. А это значит, что они последуют и за тобой.\" Если в его голосе и было сомнение, то он очень хорошо его скрывал."
 komi_despotism.3.a:0 "Наш режим обеспечен."
 komi_despotism.3.b:0 "Когда до этого дошло?"

 komi_despotism.4.t:0 "Речи о вербовке"
 komi_despotism.4.d:0 "Армия шумно вошла в маленький городок: в кузовах грузовиков цвета хаки мужчины и женщины кричали в микрофон, обращаясь к одурманенным жителям и размахивали брошюрами в воздухе. Они пересекали каждую улицу один или два раза, оставляя огромное количество бумаги за собой, после чего отправились в центр города. Эхо шума оборудования были слышны весь день, пока люди не попрятались в свои дома и не начали выкрикивать оскорбления в адрес источника звуков. Мужчин и женщин, решивших поднять листовку, ждало не так уж много–всего четыре слова: ВЫСТУПЛЕНИЕ В ЦЕНТРЕ ГОРОДА - лишь это было изображено на маленьких кусках бумаги.\n\nБлиже к полудню начались скопления людей. Солдаты подходили к дверям домов, сопровождая улыбающихся людей в костюмах, называющих себя 'вербовщиками' – они искали молодых людей поначалу, подходящих военной службе, но безработных. Потом они переключились на стариков, далее на работающих женщин: похоже, никто не был в безопасности. Мужчины и женщины были согнаны в центр города, а недобрые взгляды солдат заставляли их двигаться ещё быстрее.\n\nТам им показали патриотический фильм, который транслировали из соседнего дома, а вербовщики, проходившие между рядами, объясняли согнанным их обязанности. Их вера, их Бог, их семьи - всё это нуждалось в защите. Всё это нужно было сохранить. И кто это сделает, если не они? Всё, что им было нужно это всего лишь подпись, подпись, чтобы сохранить Родину.\n\nЕсли они сомневались, то военные развевали эти сомнения, собираясь вокруг потенциальных предателей. Здесь, в этом маленьком городке, Армия возьмёт всё необходимое-без какого-либо сопротивления."
 komi_despotism.4.a:0 "Город был наполовину пуст к концу дня."

 komi_despotism.5.t:0 "Акт Национальной Безопасности"
 komi_despotism.5.d:0 "Президент Сталина ещё раз взглянула на билль, лежащий у неё на столе, строки которого были чистыми и незапятнанными. Его содержание было довольно скромным-бюрократический эвфемизм, обычный для законов, принятых Национальным Собранием, во времена новообразованной Западной России. Акт Национальной Безопасности - кульминация многочисленных исследований, напряжённой подготовки и голосования комитета, и вот он-великий шаг к достижению Партией Суверенной Демократии сильной и независимой России.\n\nВ нём было всё, что могло защитить страну от иностранных империалистов и зависимости-именно за это она и выступала во время своей предвыборной кампании. Ограничения на торговлю, без защитных обязательств, ограничения на долги, и повышение тарифов на импорт...всё это послужит благой цели, освобождению России от угроз внутренних и внешних. Родина будет по праву считаться равной для мировых держав, и однажды мы встанем рядом с Соединёнными Штатами Америки, как бастион демократии и стабильности.\n\nЖенщина посмотрела на него ещё раз, кивая камерам, расположенным у её стола, полного бумаг. Своей серебряной ручкой она оставила подпись под словом \"ОДОБРЕНО\". Репортёры вежливо зааплодировали, но её взгляд был направлен в никуда, а лицо застыло напротив окна. Далеко, она думала, в каждом городе и селе России, в каждом доме, апартаменте или хижине, народ Республики жил теперь в мире, ставшем чуточку безопаснее для их Родины."
 komi_despotism.5.a:0 "Наша Независимость в очередной раз обеспечена."

 komi_despotism.6.t:0 "Только сильные могут править"
 komi_despotism.6.d:0 "Последние независимые законодатели Республики продолжали заниматься своими делами, словно овчарки, преданно бегая кругами, даже когда стадо становилось все меньше и над головой опускалась ночь. Овчарки - так называла их Сталина, когда они говорили. Маленькие слепые людишки, слишком твердолобые для осознания, в какую сторону дет ветер на самом деле. Как она вообще работала с ними так долго, не уставая от всего этого?\n\nСейчас они говорили о последних введённых мерах по политической резервации, мерах, которые она приняла для обеспечения безопасности государства. Эти идиоты играли на эмоциях публики, как на скрипке, говоря об опасности \"перехвата власти\" - у них не хватало ума видеть те угрозы, которые мог видеть только президент. Интересно, этот придурок Вознесенский чувствовал себя так же?\n\nГосподи, она не могла поверить, что они серьёзны. По крайне мере люди из её партии оставались тихими. Что ж, этот последний билль заткнет тявканье овчарок раз и навсегда. Скрывая растущее раздражение, Сталина махнула рукой говорившему, чтобы тот передал слово ей.\n\n Наслаждаясь выражением лиц законодателей, Сталина произнесла с наслаждением: \"В соответствии с Законом об исполнительной директиве, я объявляю обсуждаемые сегодня меры по политической резервации вопросом Национальной Безопасности. Обсуждение этой темы с сегодняшнего дня прекращается; теперь, я бы хотела предложить всем собравшимся изучить страницу 63 проекта нашего нового экономического бюджета...\"\n\nГлядя на то, как овчарки выбегают из Зала, Светлана почувствовала, как что-то сжалось у нее в животе. Что-то первобытное шевельнулось в ней, глубокое и злое, желая сломать все, и она почувствовала, как прутья ее разума звенят от попыток этого существа вырваться."
 komi_despotism.6.a:0 "Опасная, но необходимая мера."

 komi_despotism.7.t:0 "Срезая жир"
 komi_despotism.7.d:0 "Николай Яхонтов понял, что что-то не так как только заметил цветы. Розовые и жёлтые, они сильно пахли, да и выглядели просто прекрасно. Президент Сталина улыбалась ему, как и её Советники-и что там делали генералы сбоку от неё? На её письме лежало письмо, аккуратно сложенное, с печатью высшего отдела Республики.\n\nЯхонтов внезапно захотел убежать. Что-то ужасное могло случиться, и мужчина чувствовал, что ничего не мог с этим сделать.\n\nСталина сделала широкий плавный жест. \"Яхонтов, пожалуйста, присядьте! Я очень рада встретиться наконец-то.\" Николай осторожно сел за стол, не смея даже взглянуть на протянутую чашку чая. \"Вы знаете, почему вы здесь, Николай?\"\n\n\"Из-за моей – моей партии, госпожа Президент. Всероссийская Демократическая Лига. Пожалуйста, госпожа – мы никогда не представляли угрозы, после Косыгина, я имею в виду.\"\n\n\"Успокойтесь, Яхонтов. Мы собрались тут, чтобы поздравить вас за вашу службу Республике, и нас радует ваша искренняя убеждённость в том, что вы делаете жизнь людей нашей страны лучше.\" Яхонтов даже застеснялся перед тем, как Светлана произнесла последнюю фразу.\" И мы собрались здесь, чтобы отметить окончание вашей службы. С сегодняшнего дня благородное бремя борьбы будет снято с вашей Партии, и вам будет позволено праздновать в идеальной Республике, которую мы создали. Ваша организация будет распущена, как уже ненужный инструмент.\"\n\nНиколай удивлённо уставился на них, чуть не плача, в то время как Сталина отпила из своей кружки, и в её глазах было видно торжество. \"Пожалуйста, Николай, попробуйте-это очень дорогой напиток. Вы же не хотите, чтобы он пропал впустую.\""
 komi_despotism.7.a:0 "Я не приму отказ в любом случае."
 
 komi_despotism.8.t:0 "Контролируемый раскол"
 komi_despotism.8.d:0 "Маленькая клика Морозова уменьшилась в связи с недавними изменениями в политической атмосфере республики. Каждый мог сказать, что слияние - ну, пожирание, если честно, - СМР полностью свело на нет его политическую ценность, и никто не ожидал, что Партия Стали уступит кучке беженцев по какой-либо существенной политике. Даже в этом случае оставалась крошечная сомнительная надежда на то, что ему позволят свободно высказаться о внутрипартийной политике. Это была всего лишь небольшая часть политических уступок, но это все, что можно было позволить.\n\nБольшинство просто потеряли надежду, частично уступив место новым обстоятельствам, а частично просто утомившись от всего этого. Морозов терял друзей, одного за другим, они возвращались в провинцию и села. Последний акт протеста. Морозову оставалось гадать, выживет ли что-нибудь из детища Косыгина - в теории или на практике - когда правление ПСД подошло к концу. Если, конечно, этому вообще пришел конец.\n\nМорозов предпочел не думать в этом направлении. Возможно, остаточное беспокойство было вызвано тем, что получение новости о новом Порядке демократизации доставило ему такую дикую радость - президент четко дал понять свои распоряжения, и он с нетерпением ждал возможности вернуть свои старые списки членов. Это было новое начало для его движения.\n\nНо когда он смотрел, темнота снова затуманила его взор: казалось, что кто-то просмотрел его записи о членстве острым глазом и более острым ножом. Тут и там пропали члены - лучшие и самые умные в партии, - и Сталина очень, очень недвусмысленно высказывалась о том, что не ищет членов за пределами записей. Оказалось, что свободная партия Морозова была на самом деле свободна только для создания партии: все остальное было предметом обсуждения."
 komi_despotism.8.a:0 "Эти \"партии\" будут на поводке."

 komi_despotism.9.t:0 "Модель Старшего Брата"
 komi_despotism.9.d:0 "Выдержка из выступления в Национальном Собрании \"О необходимости политического централизма\", 19XX-XX-XX\n\n\"Друзья. На предыдущей сессии мы много говорили о нынешних свободах нашей политической системы. Я знаю, что многие из вас в частном порядке подвергая сомнению значение моих слов: как это может быть, вы говорите, что, хотя ПСД имеет здесь железное большинство, другие партии могут свободно действовать? Разве это не определение мягкого автократии? Позвольте мне исправить эти ошибочные убеждения.\"\n\n\"Эти партии не ограничены своим маленьким размером - действительно, предотвращая переполнение преданными кандидатами от оппозиции, единственная цель которых состоит в том, чтобы доставить нам неприятности, они будут свободны действовать в качестве органов политического руководства для политического тела: мы также можем свободно следовать их советам, когда это лучше для страны, и это соответствует нашему статусу доминирующего политического образования. Мы также должны действовать как старшие братья: всегда заботиться о своих младших и младших, сохраняя при этом необходимое бесконечное терпение научить их будь лучше.\"\n\n\"Но когда дело доходит до этого - когда пришло время по-настоящему запустить эту страну - старший брат должен сесть за руль, и он не может позволить себе отвлекаться. Это настоящая свобода доминирования ПСД: хотя СМР и ДСНП будут иметь право высказываться, они никогда не пострадают от бремени фактического лидерства. Только ПСД может нести это бремя, и мы будем делать это без вопросов, пока Россия не будет в безопасности и наша долгая битва не закончится.\""
 komi_despotism.9.a:0 "Доминирующая партия защитит нас всех!"

 komi_despotism.10.t:0 "Великая Белая Надежда"
 komi_despotism.10.d:0 "Вот они - собранная масса - лучшее и самое яркое, с чем Сталина могла справиться в свое отчаянно ограниченное время. Во многих случаях она отбирала кандидатов, отчаянно настроенных против ее режима, но после долгих ночей учебы она убедилась, что они представляют собой разрозненных лидеров Республики. Они были ее запасным планом, ее теневым правительством, и в этом качестве они сыграли неоценимую роль.\n\nСтарый Григачев здесь, в течение 20 с лишним лет боролся за свой \"Шахтерский синдикат\" вопреки всему, против правительства, а иногда и против своей собственной фракции. Поседевший профсоюзный деятель, никогда не поддававшийся отчаянию. Бесценно. Комиссар полиции Львович, буквально ходячее противоречие: он зубами боролся с мэром своего города из-за расширенных бюджетов полиции и неограниченного количества законов о гражданском чрезвычайном положении, приверженный миролюбивый человек в республике, которая обнаружила, что последний все больше устаревает.\n\nИ были враги внутри: ее давний соперник Корольков, левый до мозга костей. Она не прожила и месяца без каких-то споров между его союзниками в армии и ее собственной фракцией в ПСД, тем более что этот человек, по общему мнению, был неподкупен, как и упрям. И кто мог забыть дьявола из ее собственной партии, лояльного оппозиционера Мизекова? Она была одним из самых страшных участников споров в партии до того, как Сталина сумела объединить их идеалы в единую силу, в первые дни - даже сейчас она сталкивалась с упорным сопротивлением в законодательной власти из-за противоречивой позиции по последним вопросам благосостояния. законопроектов, и выходит из-за этого еще сильнее.\n\nПока они в замешательстве уставились на пустую комнату, Сталина откашлялась и поднялась, чтобы заговорить. Комната перед ней затихла. Мужчины и женщины, которые боролись за свои идеалы упорнее, чем она, и они получат шанс сразиться за них в последний раз, даже против нее самой. Все стоило России - даже союз со старыми врагами."
 komi_despotism.10.a:0 "Мне нужна ваша помощь, чтобы спасти эту Республику."

 komi_despotism.11.t:0 "Крепкое рукопожатие"
 komi_despotism.11.d:0 "Национальное собрание представляло собой набор эклектичных персонажей, мягко говоря, в лучшие времена, а режим Сталины был одним диким худшим временем за другим, быстро сменяющим друг друга, уже довольно долгое время. Законодатели собрались возмущенными группами, как водоросли, пойманные каким-то странным приливом, и высказали свои мысли по этому поводу. Сталина знала, что теряет контроль - толпа читателей была для нее интуитивно понятной - и впервые за долгое время она изо всех сил пыталась составить ответ.\n\nВ настоящее время к ней подошла группа бюрократов среднего возраста во главе со старым Морозовым, долгое время -время помощником, даже если они никогда особо не договаривались. Морозов бросил на нее вопросительный взгляд, по-прежнему неулыбчивый, расчетливый. \"Нам нужно поговорить о роли, которую Собрание играет, ну, в управлении этой страной. Как видите, мы - одноколейные лошади: когда нам отказывают в ипподроме, мы ржем в наших конюшнях, пока нас не выпустят. \"\n\nСталина усмехнулась, что случается редко. Она никогда раньше не видела чувства юмора Морозова, и уж тем более в такой напряженной атмосфере. Возможно, кризис действительно выявил в людях лучшее. \"Знаешь, Морозов, возможно, ты прав. Эти люди ведут себя как наркоманы\".\n\n\"Конечно, мы. Были ли вы когда-нибудь в местах перекуса? Удивительно, что половина этих людей не продалась. их легкие на смолу еще \". Морозов наклонился ближе, клубок юмора соскользнул с его лица. \"Со всей серьезностью, однако, мы хотели бы знать, когда мы сможем вернуться к управлению и представлять людей, как нам за это платят\".\n\nСталина массировала свои виски. Пришло время укусить пулю. \"Уверяю вас, этот период временный. За годы моей работы вы когда-нибудь видели, чтобы я колебался в своей борьбе за построение демократии? Я не откажусь от своей долгой работы ради мелкой власти\". Она указала на собрание. \"Скажи своим друзьям, кричи это своим врагам. Мы восстановим тебя раньше, чем ты думаешь\".\n\nМорозов выглядел недовольным, но кивнул. Для них обоих этого должно хватить, пока не появится лучшая альтернатива."
 komi_despotism.11.a:0 "Однажды Свобода зазвонит вновь."
 
 komi_despotism.12.t:0 "Пустой чек"
 komi_despotism.12.d:0 "Национальное собрание представляло собой набор эклектичных персонажей, мягко говоря, в лучшие времена, а режим Сталины был одним диким худшим временем за другим, быстро сменяющим друг друга, уже довольно долгое время. Законодатели собрались возмущенными группами, как водоросли, пойманные каким-то странным приливом, и высказали свои мысли по этому поводу. Сталина знала, что теряет контроль - толпа читателей была для нее интуитивно понятной - и впервые за долгое время она изо всех сил пыталась составить ответ.n\nВ настоящее время к ней подошла группа бюрократов среднего возраста во главе со старым Морозовым, долгое время -время помощником, даже если они никогда особо не договаривались. Морозов бросил на нее вопросительный взгляд, по-прежнему неулыбчивый, расчетливый. \"Нам нужно поговорить о роли, которую Собрание играет, ну, в управлении этой страной. Как видите, мы - одноколейные лошади: когда нам отказывают в ипподроме, мы ржем в наших конюшнях, пока нас не выпустят.\"\n\nСталина медленно кивнула. Она думала, что эти люди хуже лошадей: на лошадях можно ездить, а люди никогда не были настолько надежны, чтобы выполнять даже эту простую задачу. Сколько раз ее оттесняли союзники, которым она доверяла? Сколько раз простые предписания увязли в реальной политике, которую она была вынуждена терпеть?\n\nОна однажды уже совершила ошибку, сделав ставку на лошадей. Пришло время учиться на истории. Поднимаясь, чтобы уйти, она громко сказала, чтобы все люди Морозова могли это услышать: \"Ворота конюшни будут оставаться запертыми, пока эти лошади не научатся послушанию. Моя миссия абсолютна\".\n\nБросив успокаивающий взгляд на Морозова, она добавила \"Ваш, однако, нет. Вам следует помнить об этом\". Морозов смотрел, как она уходит, на его лице отразился тусклый ужас, но Сталина никогда не оглядывался назад."
 komi_despotism.12.a:0 "Того требуют национальные интересы."

 komi_despotism.13.t:0 "Вопрос о степенях"
 komi_despotism.13.d:0 "Пальцы Сталины дрожали, когда она писала. Как лучше всего описать то, что она делала? Никогда в своей карьере она не мечтала поддаться наихудшим импульсам - и все же кошмар паранойи и постоянного контроля, казалось, развернулся, когда она воплотила его в жизнь, ужасающая и ясная, как день.\n\nЛегкий ветерок дул через кабинет, нежно подмигивая свечой, которую она зажигала. Сталина массировала глаза, схватилась за бесполезную кофейную кружку и пристально посмотрела на плотный шрифт. Что-то в ней чувствовалось глубоко неуравновешенным, как ребенок, играющий на бесконечных качелях, петли которых становились все слабее. В любой момент она упадет, и игра будет проиграна, и долгая работа будет потеряна вместе с ней. Нет, сейчас не время для праздной ерунды! Подойдет только объективное изучение фактов. Возбуждая в себе старую силу, на которую она полагалась, она уставилась на нынешний законопроект.\n\nНынешний проект пройдет проверку в нынешнем виде, она была уверена. Увеличение бюджетов общественной безопасности и чрезвычайные положения для сотрудников правоохранительных органов, расследование точек общественных журналистских с подозрительными источниками, подавление сопротивления на радикальном юнионизме: Это было, конечно, бесспорным. И все же она задавалась вопросом, следует ли сделать это легче - возможно, только расследование формальных социалистических партий вместо сплошной атаки на союзы? Да, мне показалось, что лучше применить нежное прикосновение.\n\nИ все же это казалось ужасно неполным, почти уязвимым в мгновение ока. Нет, лучше быть резким и стойким, чем жалеть о снисхождении! Да, насильственное уничтожение независимых СМИ здесь и здесь, несомненно, поставило бы радикалов Республики на колени. Конечно, этого было бы достаточно.n\nИ все же, и все же, все же ... Голова Сталиной кружилась, в водовороте мыслей. Этого было слишком много, этого никогда не было. Как до этого дошло? И был ли вообще возможен лучший выбор?"
 komi_despotism.13.a:0 "Мягкая рука. Ограничить расследование профсоюзного движения."
 komi_despotism.13.b:0 "Сильный удар. Запретить независимую прессу."
 komi_despotism.13.c:0 "Размеренный ответ. Сохраните законопроект в его первоначальном виде."

 komi_despotism.14.t:0 "Последний взгляд назад"
 komi_despotism.14.d:0 "Сталина смотрела, как солнце садится над ее маленьким уголком Республики. Улицы светились, неоновое мерцание заливало витрины магазинов. Пары шагали, хихикая, по улицам центра города, и по их бокам город оживал осторожной жизнью. Кое-где уличные музыканты разыгрывали их репертуар для всех, кто хотел их слушать, привлекая любопытные толпы и случайных туристов. Если и были признаки протеста, то они, безусловно, были хорошо спрятаны (хотя недавний Закон об общественной безопасности был очень всеобъемлющим, это не было сверхъестественным).\n\nОна чувствовала себя усталой, даже опустошенной. Предыдущие месяцы сказались на ее графике сна, и она пережила столько споров со своим ближайшим персоналом, что ей иногда было стыдно поздороваться с ними утром. Казалось, что безбрежная пропасть отделяла ее от старой Сталины, убежденного демократа, спичратера и подстрекателя сброда. Понравится ли ее прошлому \"Я\" тот человек, которым она стала?\n\nСталина вздохнула. Возможно, именно так чувствовал себя ее отец в последние годы своей жизни. Оторванная и сожженная бесконечной борьбой за власть - неудивительно, что старая Сталь заржавела и сломалась, и что ей показать? Сноска в учебниках по истории и безумная ссылка на экстремизм. Что ж, она изо всех сил старалась следовать его лучшему впечатлению - и ей это удалось. В настоящее время ее работа в Республике была в безопасности от врагов снаружи и внутри.\n\nВозможно, это была еще одна история, которую она рассказала себе с возрастом, и, возможно, однажды она вообще перестанет в нее верить. А пока того, что она построила, будет достаточно. Она дотянулась до телефона, чтобы позвонить Косыгину. Даже если Республика презирает ее, ее друзья - и ее бренди - не станут."
 komi_despotism.14.a:0 "Возможно, это было к лучшему."

 komi_despotism.15.t:0 "Больше никаких легких сделок"
 komi_despotism.15.d:0 "Сталина довольно часто рычала на своих советников - этого и следовало ожидать от того, кто гордился своим именем Стальной Леди. Обычно это принимало форму мягкого ворчания и обвинений в некомпетентности, что было относительно мягким для политики республики. Для советников это не имело большого значения, и после того, как она успокаивалась, она обычно была более восприимчива к обсуждению, даже если она по-прежнему не хотела менять свои взгляды на что-либо. Гнев был обычным делом, и с ним легко было справиться.\n\nОднако этого сверхъестественного спокойствия не было. Сталина смотрела на высшее руководство экономического управления спокойно, без улыбки и совершенно непримиримо. \"Нет, не буду. Это конец. Я не буду пересматривать подписание Закона о суверенитете ни при каких обстоятельствах.\" Она открыла досье, просматривая его содержимое, как будто ее сотрудников просто не было.\n\nОдин из советников, бюрократ среднего звена, совершил ошибку, высказав свои мысли. \"Президент Сталина, при всем уважении, закон подорвет нашу экономическую волю и поглотит нашу частную промышленность. Я всю неделю разговаривал по телефону с обеспокоенными корпоративными клиентами.\"\n\nМгновенно ее взгляд, палящий, как солнце, и далекий. менее размеренный в его прикосновении, был на нем. \"При всем уважении, меня нисколько не волнуют вы или корпоративные клиенты. Моя работа и мое сердце связаны с этой страной, и если мы хотим продать её сокровища тем, кому она не может быть доверена, мы можем с таким же успехом распустить армию и завтра же опустим наши знамена.\n\nОна обратилась к своим бумагам с редкой страстью. \"Тебе прощается небольшой проступок твоего невежества. Ещё раз скажешь об этом, и я позабочусь о том, чтобы всех привелегий тебя лишили. А теперь уходи.\""
 komi_despotism.15.a:0 "Советник содрогался после ухода."

 komi_election_results.1.t:0 "Партия Суверенной Демократии избрана"
 komi_election_results.1.d:0 "Голоса подсчитаны, агитация прекращена. Это были первые президентские выборы в республике после стабилизации ее демократии, высокая явка избирателей и общий оптимизм были отмечены среди населения. В конце концов, Партия Суверенной Демократии Светланы Сталиной победила на выборах, и новоизбранный президент выступил со страстной инаугурационной речью перед Национальным собранием.\n\nСамая националистическая из трех основных партий республики, ПСД всегда настаивала на расширение армии и полиции. В сочетании с их фанатичным противодействием экстремизму их критики называли их авторитарными и прославленными деспотами. Однако очевидно, что их националистическая, популистская риторика произвела впечатление на избирателей, и многие считают, что нынешнее состояние России требует сильного руководства и еще более сильных вооруженных сил. В конце концов, все, что имеет значение, это то, что Республика выжила, и при ПСД она будет процветать."
 komi_election_results.1.a:0 "Люди в обсуждениях!"

 komi_election_results.2.t:0 "Союз Молодых Реформаторов избран"
 komi_election_results.2.d:0 "Голоса подсчитаны, агитация прекращена. Это были первые президентские выборы в республике после стабилизации ее демократии, высокая явка избирателей и общий оптимизм были отмечены среди населения. В конце концов, Союз Молодых Реформаторов Алексея Косыгина победил на выборах, и новоизбранный президент выступил со страстной инаугурационной речью перед Национальным собранием.\n\nСамая либеральная из трех основных партий республики, СМР всегда подталкивала за реформы свободного рынка и экономическую либерализацию. Их критики могут называть их горожанами, не имеющими отношения к обычному человеку, но явно избиратели не согласны. СМР уже опубликовали многочисленные проекты, которые они запланировали реализовать в случае избрания, и многие избиратели сообщают, что рады видеть, как планы СМР фактически претворяются в жизнь. В конце концов, больше всего важно то, что Республика выжила, и в условиях СМР она будет процветать."
 komi_election_results.2.a:0 "Люди в обсуждениях!"

 komi_election_results.3.t:0 "Демократическая Социалистическая Народная Партия избрана"
 komi_election_results.3.d:0 "Голоса подсчитаны, агитация остановилась. Это первые президентские выборы в республике после стабилизации демократии, были отмечены высокая явка избирателей и общий оптимизм среди населения. В конце концов, Демократическая Социалистическая Народная Партия Николая Вознесенского победила на выборах, и новоизбранный президент выступил со страстной инаугурационной речью перед Национальным Собранием.\n\nПервая из трех основных партий, сформированных в республике, ДСНП возглавила Республику пережила террор бомбардировок, и теперь ей придется вести республику в войну. Николая Вознесенского и его партию часто критиковали за сотрудничество с радикальными левыми, коррупцию и историю расистских комментариев Вознесенского, но, похоже, партия и ее основатель пережили скандалы и были снова избраны на пост президента. ДСНП официально пообещала продолжить переход республики к социализму, однако большинство экспертов ожидают, что ДСНП продолжит проводить социал-демократическую политику. Первый президент Республики снова приведет ее к славе. Вознесенский видел, как его республика превратилась из небольшого удела в мощного претендента на объединение всей России. В конце концов, больше всего важно то, что Республика выжила, и под ДСНП она будет процветать."
 komi_election_results.3.a:0 "Люди в обсуждениях!"

 komi_election_results.4.t:0 "ПСД побеждают на выборах!"
 komi_election_results.4.d:0 "По мере приближения объединения России стало ясно, что эти выборы могут определить судьбу всей Родины. Кампании на этих выборах были ожесточенными, каждая из партий хотела быть партией, объединившей Родину. В конце концов, Партия Суверенной Демократии победила на выборах, и новоизбранный президент Сталина сегодня выступила с инаугурационной речью перед Национальным собранием.\n\nСлужба ПСД, созданная для борьбы с растущей угрозой экстремизма в старой республике Коми. теперь выступает как самая националистическая партия в Российской Свободной Республике, всегда прилагавшая максимум усилий для объединения Родины. С аннексией Западной Сибири президент Сталина пообещала уничтожить остатки коммунистов и Черной Лиги, а также восстановить инфраструктуру в регионе, разрушенном войной. Националистическая риторика ПСД, похоже, пришлась по душе избирателям, которые явно желают снова увидеть Родину единой. Теперь, когда Светлана Сталина, возможно, курирует объединение России, вся Россия ждет, чтобы увидеть, как она определит будущее Родины."
 komi_election_results.4.a:0 "За Демократию! За Республику! За Родину!"

 komi_election_results.5.t:0 "СМР побеждают на выборах!"
 komi_election_results.5.d:0 "По мере приближения объединения России стало ясно, что эти выборы могут определить судьбу всей Родины. Кампании на этих выборах были ожесточенными, каждая из партий хотела быть партией, объединившей Родину. В конце концов, на выборах победил Союз Молодых Реформаторов: новоизбранный президент Катушев сегодня выступил с инаугурационной речью перед Национальным собранием.\n\nСоюз Молодых Реформаторов всегда выступал за экономическую либерализацию, а Константин Катушев не исключение. Под его руководством СМР пережила сдвиг вправо, все больше и больше придерживаясь политики свободного рынка. Похоже, избиратели согласны с Катушевым, и он пообещал улучшить экономику России, интегрировать Западную Сибирь и объединить Россию к концу своего срока. Теперь, когда Константин Катушев, возможно, курирует объединение России, вся Россия ждет, чтобы увидеть, как он определит будущее Родины."
 komi_election_results.5.a:0 "Мы принесем процветание и демократию всей России!"

 komi_election_results.6.t:0 "ДСНП побеждают на выборах!"
 komi_election_results.6.d:0 "По мере приближения объединения России стало ясно, что эти выборы могут определить судьбу всей Родины. Кампании на этих выборах были ожесточенными, каждая из партий хотела быть партией, объединившей Родину. В конце концов, на выборах победила Демократическая Социалистическая Народная Партия, и новоизбранный президент Яковлев выступил сегодня со своей инаугурационной речью перед Национальным собранием.\n\nДемократическая Социалистическая Народная Партия стара, как сама республика, образована её основателем - Николаем Вознесенским. Однако сейчас она находятися под новым руководством - Александром Яковлевым. Он бывший член Западнорусского Революционного Фронта, но Яковлев, тем не менее, сделал себе имя в Республике. Больше, чем любой другой кандидат на выборах, он призвал к укреплению связей с ОСН и Америкой, а также к расширению социальных и социальных программ. Теперь, когда Александр Яковлев, возможно, курирует объединение России, вся Россия ждет, чтобы увидеть, как он определит будущее Родины."
 komi_election_results.6.a:0 "Россия и ее дети скоро объединятся! У них наконец будет мир!"

 komi_dem_generic.1.t:0 "Марш-бросок"
 komi_dem_generic.1.d:0 "Киров кивнул офицеру. \"Мой отряд готовится начать бросок на первые пять километров по вашей команде, Офицер.\" Неподалёку от них отряд шумел в своей неистовой активности: все фляги нужно было наполнить, все сумки – проверить, а все винтовки – тщательно осмотреть. И на всё вместе едва хватало рук.\n\nКак только офицер неуклюже отошёл, Киров прошептал: \"Кусок дерьма\". Что за невыносимый сукин сын? И планировать этот проклятый идиотский марш на вечер ебучей пятницы?! Где вообще мозг у этого мудака?\n\nБоже, это невыносимо, и единственная причина мириться со всем этим была в том, что в армии были наибольшие пенсии во всей Республике. Киров был человеком веры – он верил только в то, что приносили ему люди. И просмотрев все пенсионные планы он знал, что ему принесут следующие деятилетия, если он конечно до них доживёт.\n\nНо пора перестать размыщлять о будущем: его ждёт настоящее. Он подошёл к своему отряду. \"Вы готовы выдвигаться? Поднимайте свои задницы, джентльмены, время пройтись. И если вы меня чему-то и научили, то только тому, что люди без мозгов могут очень, очень далеко продвинуться в жизни. И сейчас время проверить это на практике.\"\n\nИз отряда вырвался смешок, и Киров резко перевёл взгляд на его источник. Глядя на призывника Киров впустил в свой голос вечерний холод. \"Ты думаешь это смешно, рядовой? Не отвечай мне сейчас, у тебя будет предостаточно времени, чтобы обдумать это завтра в карауле. Двойная смена.\" Он перевёл взгляд на весь остальной отряд. \"Приготовьтесь к броску. И если ещё кто-то считает себя клоуном, дайте мне знать. У меня ещё остались свободные места в карауле.\""
 komi_dem_generic.1.a:0 "Эх, рядовой, если бы засмеялся весь отряд..."
 
 komi_dem_generic.2.t:0 "Военная Комната"
 komi_dem_generic.2.d:0 "Этот вечер, как и любой другой вечер в министерстве иностранных дел, был слишком длинным и смехотворно коротким для их работы. Еще одно учение было запланировано на следующую неделю, и командир перевел всех в режим готовности к работе по планированию действий в чрезвычайных ситуациях. Офицер Набатов находился на аварийном дежурстве последние двадцать четыре часа подряд, и карта не просто плыла перед ним - она делала победные круги в его глазах.\n\nКачав головой, он сделал еще один взмах. ревниво накапливаемого кофейного пайка и снова посмотрел на свои корректуры. Он должен был подогнать карты друг к другу, черт возьми, и в их правильном порядке - здесь должно было быть какое-то применение Руководства по иностранной оперативной доктрине. Что, если он перенесет контрнаступление западно-русских на местность? В частности, тот, который вел через северный Урал вот так - и так -\n\nКарты местности доказали его гибель. Запланированное наступление бронетанковой колонны должно было пройти через долину, которую они не могли разведать, и это было единственное узкое место на многие мили. Нет, стратегия, используемая бронетанковым корпусом, не сработает, если они не захотят быстро превратить свою лучшую броню в дымящийся мусор. Набатов вздохнул. Как, черт возьми, он мог выполнить эту наступательную работу за оставшиеся пять часов?\n\nОн почти не заметил приближения командира, но почувствовал резкий запах сигарет в своем дыхании. \"Проблемы с планированием этого? Вот, попробуйте этот образец - американская работа, британская оборона. Хорошая для местности, паритет прочности брони может потребовать небольшой доработки\". И командир ушел, а глаза Набатова за его спиной расширились.\n\nДа, подумал он, листая руководство. Это сработает. Это сработает! Его ноги превратились в желе от ликования и стресса, Набатов сделал несколько поспешных заметок и поднялся, чтобы найти стратегические записки. И тогда, впервые за два дня, он мог спать."
 komi_dem_generic.2.a:0 "Маленькая победа."

 komi_dem_generic.3.t:0 "Воздушно-наземная битва?"
 komi_dem_generic.3.d:0 "\"В последний раз, офицер! Я не передаю стратегию этой страны Совету, который думает, что армия может быть отнесена к второстепенным приоритетам!\"Последние слова акцентировал звук переплета, и Стрелков вздрогнул. По крайней мере, командующий не нацелился на на этот раз его голова. \"Если Совет действительно считает, что эта новомодная стратегия - лучшее, я думаю, лучше всего, чтобы мы охраняли реальную власть подальше от них, пока они не избавятся от этой идеи\".\n\nСтрелков беспомощно кивнул. \"Командир Григоренко! Пожалуйста, это не узурпация или что-то в этом роде. Мы просто пытаемся улучшить стратегию сейчас, когда наши ВВС находятся в рабочем состоянии. В конце концов, мы в Республике не можем позволить себе жертв так же, как большие страны -\"\n\nЕще один стук, на этот раз громче первого.\" Вы заблуждаетесь, если стратегия \"воздух-земля\" защитит наши потери! Стрелков, я почти десять лет проработал в Вооруженных силах, и вся наша оперативная доктрина была настроена для работы с комбинированными танково-пехотными операциями. Военно-воздушные силы только усложнят такое положение дел, украв у нас ресурсы и деньги\".\n\nСтрелков месил себе виски.\" Командующий, воровства быть не должно - мы будем выделять средства так, как сочтем нужными для здоровья людей. Республика. Более того, мы понимаем, что переход к воздушно-наземному бою займет довольно много времени, поэтому вы нам нужны на борту. Кто еще мог бы тренироваться с нами?\"\n\nГригоренко просто покачал головой.\" Скажите вашему Совету, что у них есть два варианта: они могут придерживаться моих предложений или они могут спотыкаться в темноте самостоятельно. Я не потерплю этой стратегической ошибки, и я не смог бы жить с собой, если бы продолжал ее. А теперь иди.\""
 komi_dem_generic.3.a:0 "Мы будем придерживаться первенства пехоты."
 komi_dem_generic.3.b:0 "Воздушно-наземная битва звучит многообещающе."

 komi_dem_generic.4.t:0 "Шалости Министерства"
 komi_dem_generic.4.d:0 "В Генштабе уже довольно давно не было кулачных боев, и поэтому Корольков был застигнут врасплох, когда разразилась последняя итерация. Это тоже произошло внезапно: в одну минуту состоялась разумная дискуссия о приоритетах финансирования, которую следует отдать Департаменту военных исследований, в следующую - начался полномасштабный кулачный бой, в котором мужчины среднего возраста с обеих сторон боролись за одно сдерживать или уничижать своих сверстников.\n\nКорольков вздохнул. Еще один день в Минобороны и его слава. Что ж, слава был сильным термином, но ему не хватало другого слова для этого.\n\nПо крайней мере, эти документы были бы полезны для Республики - документ, составленный одним из его сотрудников, о передвижении гибридных войск в последние дни Западно-русская война и примечание о том, как применить ее к нынешней ситуации в республике. Корольков кивнул, делая пометки на полях. Предстояло проделать большую работу, чтобы привести армию в соответствие с ее современниками, и это определенно поможет.\n\nК нему подошел тупоголовый член Генштаба, и Корольков встал, чтобы показать формальности. \"Встаньте. Я ищу книгу в мягкой обложке, что-нибудь, чтобы заполнить пробел на чьем-то стуле. Хм, вы видели какие-нибудь запасные папки? Желательно что-нибудь тонкое? Ах, это подойдет\", - и документы были схвачены со стола Королькова.\n\nЧлен Генштаба отступил, а Корольков в отчаянии почесал виски. Это был его третий день продвижения по службе, и он уже не упускал ничего, кроме скромного статуса своей предыдущей должности. Он был уверен, что республика все равно обречена; но, по крайней мере, он был слеп заранее."
 komi_dem_generic.4.a:0 "Боже мой, что за несчастье."

 komi_dem_generic.5.t:0 "Мечта рыбака"
 komi_dem_generic.5.d:0 "Отец Ефимовой шептал ей сны, когда она была ребенком: мечты о сияющем флоте кораблей, в унисон летящих на Красном флаге. Он сказал ей, что каждый корабль был намного больше, чем их общий рыболовный мусор: на каждом корабле были пушки, склады боеприпасов, жилые помещения для десятков людей, а полированная сталь сияла, как золото в солнечных лучах, как какое-то забытое сокровище. было обнаружено.\n\nКонечно, это было давным-давно, прошептал он, и теперь Республика, в которой они находились, не имела выхода к морю, и мечта на данный момент мертва. Но однажды Великий флот снова восстанет, и Россия снова выйдет в море: возможно, не при ее жизни, но однажды..\n\nЕфимова слушала, как холодные ветры дуют вокруг их хлама, и как она росла. , она узнала. Она научилась вязать узлы, плавать, дрейфовать, используя только звезды и суровый северный дух для навигации, и по мере того, как она росла в мудрости, ее рыболовный флот расширился с одного до полудюжины. Она стала могущественной, но когда республиканский флот прислал письмо с приглашением, она знала, что ей нужно делать. В конце концов, видение было бесполезным, если не сбылось.\n\nОна хотела, чтобы ее отец мог видеть ее сейчас, стоящей на палубе последнего корабля Республики. Он всегда был глуп и, возможно, слишком привязан к напитку в конце, но он никогда не колебался, и ее мечты тоже были его мечтами.\n\nИ смотреть, как флаг развевается над серебристым океаном Чайки летают над головой, когда двигатель завелся, Ефимова почувствовала, как что-то в ее сердце загорелось. Ее отец, где бы он ни был, теперь мог отдохнуть. Его мечта была здесь, во плоти, и она жила для него."
 komi_dem_generic.5.a:0 "Ты видишь меня сейчас, папа? Я сделал это."

 komi_dem_generic.6.t:0 "Поцелуй, как выстрел из пистолета"
 komi_dem_generic.6.d:0 "Коренев взвесил перед собой приклад. Вот оно! Дефект, о котором его предупреждали, был ясен как день: он чуть наклонился вперед, заставляя стрелка опускаться на волосок. Возможно, это было приемлемо в Златлоусте, где стандарты были ниже дюн Алтайского бассейна, но не здесь. Он опустил пистолет и начал изучать чертежи, разбросанные вокруг него в виде полусвета.\n\nВозможно, это был материал, а может быть, видна была структурная причина. Последний объяснил бы, почему солдаты Испытательного Отряда так горько жаловались на учения по погрузке и разгрузке. Значит, кое-что о стволе - но в их отчетах основное внимание уделялось самому ударному механизму, так что этого не могло быть. Может быть, в том, как ствол взаимодействовал с бойком? Да, возможно, от выстрела что-то треснуло внутри.\n\nПроходящий солдат закричал: \"Коренев! Тяжко работаешь? Почти обед!\" Коронев, едва подняв глаза, поздоровался с ним и недвусмысленно велел ему уйти. Солдат хихикнул, уходя: это было восхитительно, как Коренев был так погружен в свою работу, что не видел всего остального. Совершенно восхитительно.\n\nКоренев, однако, думал, что это было далеко: винтовка, как и все оборудование, которое ему дали, занимала его. А пока нужно было найти какое-то решение. Проблема ствола, вероятно, потребует полной переделки конструкции, возможно, даже возврата к основам. Но главной проблемой, по его мнению, было обвисание. Возможно - да, - это должно сработать.\n\nКоренев нацарапал: НАЛОЖИТЕ НЕКОТОРЫЕ ДОПОЛНИТЕЛЬНЫЕ ЗАПАСЫ НА ВИНТОВКУ И СКАЗЫВАЙТЕ ИМ ЦЕЛИ ВЫСШЕ. Довольный, он кивнул и перешел к следующей винтовке."
 komi_dem_generic.6.a:0 "Каждому солдату нужно на что-то опереться."

 komi_dem_generic.7.t:0 "Новые гусары"
 komi_dem_generic.7.d:0 "В конце концов, все решал бюджет, а не тактика, не характеристики брони и даже не мнение самих танкистов. В бюджете просто не хватило места для добавления танковых частей к полкам существующего бронетанкового корпуса. Было бы необходимо повторно консолидировать их существующие активы в единое подразделение и переучивать их днем и ночью, пока они не смогут выполнять роли, которые они пропустили.\n\nТак, Народная гусарская дивизия, как она была известна (никто не мог вспомнить фактический номер и ссылка), и фермеры, их сыновья и дочери наблюдали, как танки ряд за рядом двигались в дальние поля, к базе, где их должны были окрестить новым именем и новым именем.\n\nБыли неудачи , как всегда: несколько новых моделей, только что с завода, вышли из строя в грязном поле, и никто еще не был уверен, что их привело к поломке из-за отказа оборудования или из-за ошибки планирования. Остальные модели были вытащены на главную дорогу и ограничены чисто моторизованной деятельностью, пока с ними что-то не будет сделано - время покажет, нуждаются ли они в перестройке или они могут выполнять дополнительную функцию в моторизованном корпусе.\n\nДаже. Итак, поскольку командиры базы отметили номера и лицензии на выстроенные танки, повод для празднования был. У этой новой дивизии уже были планы полномасштабных учений с несколькими ветвями, и некоторые шептались, что ее командир - гончая славы, которая будет доводить своих людей до предела. Было чувство всеобщего предвкушения - считалось, что этот зайдет далеко, и республика унесет с собой."
 komi_dem_generic.7.a:0 "Будем надеяться, что это изменит ситуацию."

 komi_dem_generic.8.t:0 "Встреча на станции"
 komi_dem_generic.8.d:0 "\"Боже, это место действительное далёкое\", - проворчал Соколов, проверив свои часы за рулём грузовика. Его старые ржавые наручные часы были подарком от отца, но от него не было никаких гарантий, что они точны, пока он смотрел на пыльную дорогу. Если это маленькое изобретение было хоть малость точным, прошло почти полчаса с момента запланированного прибытия в Военную академию. Как, черт возьми, он должен был попасть туда вовремя?\n\n- Да, действительно далеко. Я и сам ждал сорок пять минут.\nВ глазах другого человека блеснул огонек. Соколов оценил его с подозрением, как сын шахтера из бедного района мог относиться к кому-то подозрительно буржуазному. Одетый относительно хорошо... сшитая на заказ одежда, с маленькой кепкой для защиты от ветра - этот человек совсем не походил на то, с чем ему было велено столкнуться.\n- Я не думаю, что мы когда-либо виделись. Я Семён. А ты?\n\nСоколов впился взглядом в руку, затем смягчился и пожал.\n- Я Соколов. Из южного Сыктывкара. Ты из Академии?\nСемён - если это было его настоящее имя - кивнул с твердой улыбкой на лице.\n- Что ж, я полагаю, что мы со временем познакомимся. Какая у вас специальность?\nСоколов зашуршал в нагрудном кармане и вытащил смятый листок бумаги.\n- А, меня назначили на артиллерию. Ты, как я понимаю, из пехотной дивизии? Я знаю, что в наши дни в них забирают много народу, и ты, кажется, из них.\nСемён кивнул, слегка посмеиваясь.\n- Не могу поверить, что они отправили меня в Вятку после того, как назначили в пушечное мясо - думаю, армия хочет убить меня, это только между нами.\nСоколов усмехнулся в ответ, и между ними стало легче.\n- Почему ты пошёл в армию? Эти годы явно будут нелёгкими для нас.\n\nСемён почти застеснялся.\n- По той же причине, что и ты. Я люблю свою страну, - он помахал полям вокруг них, безграничным, как само небо, - и я хочу, чтобы они оставались свободными.\nСоколов кивнул. Эти двое были очень разными, но они могли отлично поладить."
 komi_dem_generic.8.a:0 "Они войдут как мальчики и уйдут как мужчины."

 komi_dem_generic.9.t:0 "Посланник в Финляндию"
 komi_dem_generic.9.d:0 "Как только посол выходит из самолета, начинается обстрел. Он слышал о \"бомбардировке любовью\", методе, который, как говорят, культы в Западных пустошах используют для получения последователей, но это действительно выводит его на другой уровень. ДОБРО ПОЖАЛОВАТЬ, БРАТЬЯ ИЗ РОССИИ, буквально повсюду в аэропорту оштукатурены, и вопросы, кажется, раздаются залпами, чтобы нанести максимальный ущерб. Это все, что могут сделать телохранители, чтобы уберечь его от хаоса.\n\nСтановится немного лучше, когда посла проводят в официальную штаб-квартиру правительства Финляндии. Там толпа ярых репортеров заблокирована, и единственный человек в костюме, с которым должен столкнуться посол, - это премьер-министр. К сожалению, то, что ему не хватает в числах, он более чем компенсирует интенсивностью: кажется, от его пристального безмолвного взгляда никуда не деться.\n\nПо крайней мере, разговор начинается сердечным. Посол ведет вежливую светскую беседу, опираясь на то немногое, что он знает о финском в своей собственной стране: он говорит о музыке, культуре, общем братстве. Премьер-министр отвечает тем же, но в его глазах есть что-то, что напоминает послу - мясника, проверяющего свой последний разрез на вес и ценность. Что-то транзакционное, что-то мелкое.\n\nЗатем премьер-министр смотрит ему в глаза и спрашивает: каков статус оккупированной территории Карелии? Кажется, что за несколько минут в комнате упадет на сотню градусов. Какой может быть ответ?\n\nКогда посол корчится на стуле, как рыба, только что выловленная из воды, премьер-министр хохочет и обнимает его. \"Добро пожаловать в Финляндию\", - говорит он. Юмор действительно не становится лучше с этого момента."
 komi_dem_generic.9.a:0 "Боже, это было неудобно."

 komi_dem_generic.10.t:0 "Торговые резюме с Западной Россией"
 komi_dem_generic.10.d:0 "Удивительная тенденция, стала проявляться на Севере нашей страны. В удаленных портах, устаревшие грузовые суда под новым флагом бросают якорь и продают товары. Тем временем, на железнодорожных станциях по всей стране появляются бочки с нефтью и груды пиломатериалов с надписью \"СДЕЛАНО В ЗАПАДНОЙ СВОБОДНОЙ РЕСПУБЛИКЕ\". В залах бизнеса и правительства было много дискуссий об этом новом государственном заявителе, особенно в последние месяцы, но теперь реальность стала ясна. Эта Западнорусская Свободная Республика здесь, и они готовы торговать с нами. Надеюсь, это знаменует начало позитивных отношений и рассвет новообретенной стабильности в российском хаосе."
 komi_dem_generic.10.a:0 "Деньги есть Деньги."

 komi_dem_generic.11.t:0 "Послание из Западной России"
 komi_dem_generic.11.d:0 "Наше министерство иностранных дел недавно получило дипломатическое послание от субъекта, претендующего на то, чтобы представлять \"Западнорусскую Свободную Республику\". ЗРСР, государство-преемник Республики Коми, выросло и охватывает большую часть России к востоку от колониальных владений Германии. Согласно их посланию, они являются демократией, приверженной идеалам свободы для всех на всей своей территории. Ссылаясь на наши общие идеологические взгляды, они запросили дипломатического признания в качестве суверенного государства. Должны ли мы предоставить им это признание? Это может повлиять на наши дипломатические отношения с другими европейскими державами, но нам также нужны любые союзники, которых мы можем получить в этом дивном новом мире."
 komi_dem_generic.11.a:0 "Предоставьте им признание."
 komi_dem_generic.11.b:0 "Согласиться было бы слишком рискованно."
 
 komi_dem_generic.12.t:0 "Западная Россия просит у Америки признания"
 komi_dem_generic.12.d:0 "В Госдепартамент поступило дипломатическое послание от субъекта, называющего себя Западнорусской Свободной Республикой. Она претендует на легитимность всего того, что когда-то было Советской Россией, только при новом, демократическом, несоциалистическом правительстве. Более того, Республика просит нас официально признать её суверенным государством, чтобы она могла претендовать на легитимность в глазах всего мира. Что же нам делать?"
 komi_dem_generic.12.a:0 "Америка признает новую, свободную Россию!"
 komi_dem_generic.12.b:0 "Кем себя возомнили эти выскочки-варлорды?"

 komi_dem_generic.13.t:0 "Западная Россия просит у Италии признания"
