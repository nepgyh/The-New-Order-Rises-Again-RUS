 komiintro.0.d:0 "Республика Коми – редкая демократия на постсоветских просторах. Почти уникальная для квазигосударства на разбомбленном западе Республика функционирует как независимое государство с оформившейся экономикой, политической системой и системой выборов, свободнее других возможных в западной России.\n\nПосле окончания Западнорусской Войны с момента образования Республики, положившего конец политическому насилию, охватившего Сыктывкар, Республика стоит твердо, её границы раскинулись от Вычегды до Вятки, а экономике удается расти медленно, но верно.\n\nОднако, основание Республики не до конца уничтожило беды Сыктывкара и региона Коми в общем. Город Сыктывкар обрел репутацию убийцы и критического узла правительственного аппарата Фронта во время Западнорусской войны. Бывшие политзаключенные и идеологи были свободны заниматься своими делами в городе, так как власти, управлявшие тюрьмами, были распущены. Политические беженцы со всех частей западной России пошли в Республику. Социалисты и республиканцы с Вятки, правые с Архангельска – все они получили возможность свободно мыслить в бурлящей столице Республики.\n\nКоми известна своей демократией, но такая известность имеет и темную сторону – ополчение.\n\nУлицы Сыктывкара известны своими боями политических ополчений, протестами и бунтами. С приближением вторых национальных выборов в позднем 1963-м, растет насилие, и граждане Республики интересуются, сможет ли демократия в Коми выжить, или же Республика обречена пасть в деспотию, как и остальная часть Русской анархии?\""
 komiintro.0.a:0 "Мы будем нести факел вечность"

 komiintro.1.t:0 "Хранитель"
 komiintro.1.d:0 "Рабочий день Николая Вознесенского прошел за выполнением невыносимой, раздавливающей и ни разу не беззаботной рутиной. Лишь дойдя до порога резиденции своим неспешным шагом, президент немедленно окунулся в интриги и махинации политики Коми, расправляясь с хаосом, окутавшим новоиспеченную Республику. Хаос, который он презирал не меньше, чем радикалов.\n\nВ малый момент отвлечения, Вознесенский не мог не предаться воспоминаниям о первых днях Республики, о времени, когда все казалось таким простым, таким достижимым. Аплодирующая толпа у речевого зала, спускаемый советский флаг, ликующие демонстрации новой эры российской демократии – все это выглядело так ярко и контрастирующе с новой реальностью.\n\nИдеалистические воспоминания о рождении Республики были затменены образом Жданова, двуликого и самодовольного существа, сопровождаемого Сусловым - Мефистофелем во полти, сидевших рядом с президентом за круглым столом и ожидавших своей доли в новообразованном государстве. Он не чувствовал к ним ничего, кроме презрения, но даже будучи снисходительным к своим прошлым поступкам, он все же был честен с собой в том, что виновен в существовании коммунистов и их развращении молодой демократии.\n\nВозможно, все это нужно было сделать по-другому. Республика не должна была сдаться коммунистам и их требованиям взамен ложному чувству безопасности. Она не должна была стать гостеприимным убежищем для жалких отбросов, которые не смогли найти себе места в других местах, кроме как в Сыктывкаре. Так или иначе, предпринимать что-то уже слишком поздно. Прошлое есть прошлое. Значило лишь то, что Вознесенский должен был нести свое бремя один, неуклюже маневрируя в паутине, окутавшей Коми.\n\nЗвуки перестрелки за окном отрезвили его. Вздохнув в ответ окружающему варварству, к которому он привык уже давно, Вознесенский взял папку из-за пазухи и положил её в пальто. Покидая резиденцию, он пошел по длинному пути домой, по противоположной стороне дороги, на которой произошел уличный бой."
 komiintro.1.a:0 "Оно все ещё стоит того. Оно должно."
 
 komiintro.2.t:0 "Миротворец"
 komiintro.2.d:0 "Встреча, в целом, шла по плану. Алексей Косыгин обсуждал различные темы с другими правыми членами демократической коалиции. Обсуждение будущих назначений проходило гладко, а Косыгин был удовлетворен достигнутыми компромиссами. Он смог продвинуть еще больше представителей Союза Молодых Реформаторов – его партии. Он обсудил стратегии предстоящих компаний, изучил, какие районы получат большее или меньшее финансирование и от каких партий, и раздумывал над тем, как можно пробиться в большее количество радикальных районов. Однако, Косыгин не был удивлен, когда упоминание радикалов сбило темп встречи.\n\n\"Эти коммунисты уничтожат весь созданный нами прогресс во имя своей \"народной революции\"! Хуеродной, блять, наша коалиция – единственная сила, которая может спасти Коми от попадания в руки мамкиным деспотам!\", - провозгласил один политик, и, видимо, большинство присутствующих согласны с ним. Но он продолжил: \"А что вообще творит Вознесенский, а?! Он с ними братается! ДСНП разрушает эту коалицию, и я не буду терпеть этого!\" Ситуация может выйти из-под контроля, а раскол в партии может серьезно навредить их результативности на выборах, позволяя радикалам прийти ко власти. Косыгин должен что-то сделать.\n\n\"Друзья, коллеги, я действительно понимаю ваши страхи. Я сам встревожен слабостью Вознесенского перед экстремизмом. Однако, угроза единству коалиции не то, что нужно республике, вместо этого нам нужно придерживаться альтернативы, - Косыгин прервался ненадолго, – Вознесенский возглавлял нашу Республику некоторое время, и Коми под его руководством значительно выросла, несмотря на бомбардировки. Но все же я чувствую, что Коми должен возглавить кто-либо другой. Кто-то, кто сможет по-настоящему вылечить от её самой заразной болезни. Выборы близятся, друзья, и мы должны встать на защиту демократии, не так ли?\". Косыгин много думал о выборах в недавнее время, и идея баллотирования в президенты становилась более и более привлекательной. Так или иначе, коллегам понравилась его речь, и катастрофы удалось избежать."
 komiintro.2.a:0 "Если мы хотим увидеть солнце, мы должны выстоять перед надвигающимся штормом."

 komiintro.3.t:0 "Защитник"
 komiintro.3.d:0 "Свет в комнате заморгал, а Светлана Сталина обратила внимание на бумаги на её столе. Она заметила, и провела пальцем по аккуратной записи на одном из краев.\n\n\"Возможный кандидат в мэры?\", - говорилось рядом с зернистым фотом улыбающейся женщины.\n\nСталина кивнула. Эта женщина подходит идеально. Список, который собирала Светлана, дополнило ещё одно имя – ещё один человек, с которым нужно связаться, которого нужно профинансировать и согласовать. Еще один в бесконечном списке людей, которых правящая коалиция нанимает, чтобы содержать Республику в рабочем состоянии.\n\nВдруг, картина промелькнула в её голове. Образ всех претендентов на назначение. Это же будет идеальное правительство! Свободное от радикалов и диверсантов, от коррупции, преданное только Республике. Там будут люди, знающие, прежде всего, что есть высшее благо, к которому нужно стремиться.\n\nКогда она отодвинула лист в сторону и рассеяно посмотрела на уже холодную чашку чая, что стояла забыто на другой части стола, она задалась вопросом – почему её личный путь окончился именно здесь? Её превращение из упаднической юной тусовщицы, жизнь которой она больше всего ненавидела, в верную общественную служащую.\n\nОна решила, что это не важно. Это незначительное воспоминание было нужно лишь для погружения в прошлое.\n\nКак и всегда, в личном развитии и политике самой важной вещью, о которой нужно думать, была цель – в настоящем и будущем."
 komiintro.3.a:0 "Это все окупится, когда-нибудь."

 komiintro.5.t:0 "Образец"
 komiintro.5.d:0 "Дверь отворилась тихо, и Анатолий прокрался в дом, медленно выпуская испуганный вздох. Сжимая пистолет, он продвинулся по коридору, игнорируя перешептывания телохранителей в другой комнате. \"Они не посмеют прерывать сон своего начальника\", - Анатолий надеялся, а скорее даже молился. Когда он достиг последней двери, обычной деревянной доски, и обхватил своей трясущейся рукой ручку, Анатолий почувствовал, как слабая улыбка наползает на его лицо. Это оказалось намного легче, чем ожидалось, не так ли? Все, что от него требовалось – пристрелить старого, спящего мужчину в голову, и дело сделано. Республика будет освобождена от дьявола.\n\nАнатолий вошел в малую спальню, щурясь во тьме, и наставил пистолет на темную кучу в постели...\n\nПервый выстрел попал Анатолию в руку, а второй – в колено. Он взвизгнул от боли и навел взгляд в темный угол, откуда и донеслись выстрелы, и тошнота ударила в живот в тот момент, когда он поймал на себе взгляд его цели, спокойно сидящей в кожаном кресле.\n\n\"Да ладно, - Михаил Суслов сказал тоном, чуть громче шепота. – Ты действительно думал, что никто не пытался убить меня до этого?\". Анатолий открыл свой рот чтобы сказать, осмеять известного теневого мастера Коми, но всем, что он смог из себя выдавить, был лишь всхлип. Суслов покачал своей головой: \"Позорище. Обычно бараны Гумилева сделаны из более твердого материала\".\n\nОн вновь нажал на крючок, и Анатолий заснул вечным сном...\n\nСуслов встал с кресла, убирая все еще дымящийся пистолет назад в куртку, и уставил взгляд на телохранителя, ворвавшегося в комнату. \"Оставьте тело на лестнице Национального Собрания. Гумилев, видимо, ещё не получил сообщение.\""
 komiintro.5.a:0 "Возможно, нужно провести ещё одну демонстрацию"

 komiintro.6.t:0 "Визионер"
 komiintro.6.d:0 "Холодный ветер задувал в одну из ночей Коми, пока тени брели через поле. Снег хрустел под его ногами, пока он искал идеальное место. Ночь была тихой, а небо чистым – идеальная погода для его тайных наблюдений. Он положил длинный кейс на поле, достал из него треногу, ловко раздвинул её и установил телескоп на неё.\n\nЕго ночные приключения являлись рискованной деятельностью, само собой. Суслов выразил беспокойство своей безопасностью, боясь покушения пассионариев. Но даже если люди товарища Суслова не знали о его экскурсиях, насколько опасно вообще это могло быть?\n\nВзирая в телескоп, Андрей Жданов задумывался. Вдали от света Сыктывкара, логова интриг и насилия, он нашел умиротворение в нежном движении звезд. Возможно, среди них и таится надежда. Другие существа, что преодолели их мелочные распри и победили свои худшие стороны, могут послужить человечеству примером для вступления в новую эру. Свободу от требований, свободу от конфликтов и свободу от невежества, лежащих в хватке человечества. Какой стыд, что все ресурсы были растрачены на мелочные конфликты последнего десятилетия и на великую битву с отсталой, регрессивной Германией.\n\nНо скоро, время придет. Его видение приведет Россию и весь мир в дивный новый век. И человечество наконец будет свободно..."
 komiintro.6.a:0 "Путь вперед лежит в наших руках."

 komiintro.7.t:0 "Искатель"
 komiintro.7.d:0 "Светлана Бухарина сердечно улыбнулась пятый раз пятому представителю, пожала его руку, пообещала светлое будущее совместной работы и ушла в пятый раз. Они никогда не расспрашивали её о ней самой, она заметила, только о её отце. \"Твой отец гордился бы тобой, - говорили они. – Если бы он только видел тебя\". Она улыбнулась и согласилась, обещая пойти по стопам старого Николая.\n\nОна не была столь невежественной. Эта встреча была продуктивной, хоть и не по причинам остальной Коммунистической партии. Для неё это была не просто встреча, но возможность узнать настоящих врагов Коми, и более того, как их можно уничтожить. Человек, с которым она только что говорила, был трусом, она заметила с темным наслаждением. Как только она не согласилась с ним в малом споре, он отступил и извинился. Такой человек не может быть лидером, лишь последователем.\n\nСеров наблюдал за ней тщательно, как и предполагалось. Хоть он и грозный человек, но он не ожидал, что его жертва будет следить за ним с такой же тщательностью. Что она посчитала больше всего интересным, это то, что он проявлял явное несогласие с теорией коммунизма. Манера, с которой он говорил, напомнила Светлане о нацистской пропаганде, которую ей пришлось пережить в прошлом.\n\nВ конце ночи она пришла к выводу, что партия близится к распаду. Жданов и Суслов, при всех их попытках держать партию единой, не смогут контролировать всех. Серов будем первым, кто отколется, она решила, но явно не последним. Восходящая звезда в партии будет долгожданным видением для многих, уверением в том, что славные дни Союза не потеряны.\n\nСветлана Бухарина будет таковой, но в отличии от её отца, она не позволит России выскользнуть из её рук."
 komiintro.7.a:0 "Новый игрок выходит на сцену."

 komiintro.8.t:0 "Первопроходец"
 komiintro.8.d:0 "Иван Серов наблюдал за улицами Коми из его квартиры, но хмурый взгляд исказил его лицо, когда он взглянул на овечий комбинат снизу. Он не высыпался неделями, так у него появилась привычка смотреть на город, размышляя о своем существовании. Он был социалистом, он думал, причем всегда самым лояльным во всем НКВД, так почему же последнее время к нему закралось так много сомнений?\n\nОн всегда был горд Россией, даже националистически, но это ведь потому, что она раньше была сверхдержавой? И точно не по тому же поводу, что итальянцы и немцы? Он покачал своей головой. Нет, он же лучше, чем они, не так ли?\n\nНо почему никто не должен быть предан своему дому больше всего? Может Союз не распался бы, если бы мы воевали с той же ярой гордостью, с какой это делали нацисты? Серов почувствовал, как вскипает сомнение внутри него, то самое, что только лишь увеличивалось последние недели. Может он и не был неправ? Может, только лишь может, это Суслов и Жданов заблуждались в этих вопросах?\n\nНаверное, Серов сможет научить их новым идеям?\n\nУлыбка появилась у него на лице, как он заметил, и впервые за все время беспокойство внутри него начало стихать. Он смог бы повести Коммунистическую партию, и Коми с ней, к величию.\n\nОн рванул к своему столу, положил чистый лист бумаги в печатную машинку и начал...\n\nС этим, он изменит социализм навсегда."
 komiintro.8.a:0 "Инноватор, или же безумец?"

 komiintro.9.t:0 "Крестоносец"
 komiintro.9.d:0 "Оратор на сцене тепло улыбнулся своим слушателям. Они были подозрительными и невосприимчивыми, когда он только появился. Евразианизм не распространился по Республике Коми, несмотря на его собственную группу. Не то, что он и его идеи не были известны в Республике, а как раз наоборот. Их плохая репутация и была причиной, почему вечер лекций был бойкотирован левыми и демократами. И все же, он стоял напротив заполненного театра, который с интересом слушал его.\n\n\"Часто, - он сказал, приближаясь к концу своей лекции, – меня упрекают: \"Лев Николаевич, вы называете себя правым, но при этом отвергаете идеи, за которых придерживаются правые! Вы против церкви, против величия России, против величия царей! Что в таком случае вы можете предложить народу России?\"\"\n\nАудитория молчала, но это была тишина восхищенного внимания. Оратор продолжил: \"Жители Сыктывкара, вы прослушали мою лекцию о концептах, которые вы можете не принять. Евразия, Пассионаризм, желание к изменению. Вы пришли сюда, желая услышать об альтернативе сломанной и неэффективной демократии, возложенной на нас. Я признаюсь, что мне приятнее выразиться через письменную речь, но ради выгоды тех, кто не склонен к этому, позвольте мне выразиться так ясно, как я могу...\"\n\nКомната оставалась тихой, и оратор понял, что он поймал их интерес. \"Я представляю силу, способную затмить все, что было до неё. Проект на весь континент, в котором все величайшие черты этносов Родины скованы в неколебимое целое, преклоняясь лишь перед единой властью государства. Не старого типа империя, где один этнос получал власть лишь для стагнации и падением перед могущественным соперником, но супернациональное образование – итог всего, что было до него. Не только лишь русские и их сила, но и украинцы, казахи, монголы, буряты и так далее! Все мы – наследники единого наследия, и мы будем стоять под одним флагом – флагом Евразийской Империи!\"\n\nВ то время, как зал взорвался от аплодисментов тех, кто был хоть немного уважителен, кто-то наклонился к своему другу и спросил: \"Павел, как, ты говоришь, звали того парня?\""
 komiintro.9.a:0 "Гумилев. Лев Николаевич Гуимлев."

 komiintro.10.t:0 "Организатор"
 komiintro.10.d:0 "Игорь Шафаревич выглянул в окно, пока солнце медленно прокрадывалось в его комнату, как незваный гость. Свеча осветила его чертежный стол, и её свечение утратило блеск. Шафаревич надул губы, чтобы выдохнуть, но остановился. Сейчас не время для этого. Точно не сейчас, когда он приближался к завершению. Он взял карандаш и наклонился к столу ещё ближе. Эту определенную улицу было тяжело оптимизировать, и было бы лучше убрать её совсем. С ластиком в руках, он стер её с карты. Стало намного лучше.\n\nОн поправил свои очки, меняя карандаш на ручку. Отойдя, он посмотрел впервые с прошлой ночи на свою полную работу. Для Шафаревича это выглядело изумительно. Дороги, с их тротуарами и мостовыми, были сделаны не только для вмещения всех жителей Сыктывкара, но и для компенсации прироста населения. Каждый в Сыктывкаре мог добраться из одной точки в другую менее, чем за час. Он положил конец ручки на чертежный стол.\n\nЧлены национального собрания и раньше издевались над ним. Линии двух улиц пересекались. Он достал из кармана ластик, спустя время судорожного поиска, стер препятствие и переставил их так, чтобы они выдерживали вес друг друга: один приходит, другой отходит. Такая работа может и не пригодиться нигде, учитывая политическую природу Республики, но сам процесс работы был наградой. Этот тротуар, та мостовая, когда он рисовал свои линии и расставлял на них свои точки – фонарные столбы.\n\nКогда все было готово, Шафаревич решил испытать его создание. Поход от его дома до национального собрания занимал пятнадцать минут. Он взял карандаш ещё раз, ведя им по новому маршруту. В его голове щелкнула мысль. Два метра в секунду – средняя скорость ходьбы. Девять, десять... Десять минут! Теперь к следующему пункту. Куча собственности будет уничтожена ради реализации этого плана, и он проложит оригинальный дизайн поверх. Достав тетрадь, он начал считать."
 komiintro.10.a:0 "Достаточные меры..."
 
 komiintro.11.t:0 "Регент"
 komiintro.11.d:0 "Холодный ветер дул через трещащую старую церковь, заставляя танцевать отблески свечей на лице Богородицы, установленной высоко на алтаре. Глаза её и её ребенка глядели вниз на преклонившего перед ними колено молящегося, губы которого постоянно двигались в тихой молитве.\n\n\"Царю Небесный, Утешителю, Душе истины, Иже везде сый и вся исполняяй, Сокровище благих и жизни Подателю, прииди и вселился в ны, и очисти ны от всякия скверны, и спаси, Блаже, души наша.\"\n\nСергей Таборицкий приостановился и вздрогнул, когда холодный сквозняк пронесся по нему, посылая дрожь через его старые кости. \"Святый Боже, Святый Крепкий, Святый Безсмертный, помилуй нас. Святый Боже, Святый Крепкий, Святый Безсмертный, помилуй нас. Святый Боже, Святый Крепкий, Святый Безсмертный, помилуй нас...\"\n\nХолод ударил еще сильнее, прорубаясь через старую, но безупречную царистскую униформу, которую он носил. Золотой воротник теперь казался оковами из замерзшего железа, а хорошие шелковые прокладки не могли защитить его от укусов зимы. Он сморщился, сжал зубы и открыл глаза, подняв голову так, чтобы его взгляд пересекался со взглядом Пресвятой Богородицы. В ответ он почувствовал, как пламя веры разжигает жизнь внутри него опять, вытесняя холод из его тела. Он ахнул от внезапной интенсивности этого пламени, но стоял так же идеально ровно. Он почувствовал присутствие позади него, пару страхующих рук на плечах, нежный шепот в ушах. На глазах появилась влага, когда он закрыл их вновь, узнавая знакомое чувство.\n\n\"Упаси его, о Всемогущий, - он произнес, говоря с присутствием. – Убереги нашего благословенного государя. Верни нам царевича, когда время придет. Дай мне силу выполнить мой священный долг, уничтожить твоих врагов, превратить эту землю в то, чем она должна являться. Я молю тебя – встань со мной, о Всемогущий, и помоги мне спасти Святую Русь."
 komiintro.11.a:0 "Боже, спаси Россию."

 NIK.1.t:0 "Свободный Агент"
 NIK.1.d:0 "\"Великий народ Республики Коми, настало время действовать! В этом мире, да даже в этой Республике, сапог так называемой революционной деятельности мучает людей своей ложью. Они уже в наших домах, улицах, и они готовы принимать свои меры. Мы должны сделать ход первыми ради того, чтобы республика не пала.\"\n\nПосле завершения речи зал затих, но лишь на малый промежуток, пока бурные аплодисменты не достигли её ушей. Похоже, её послание дошло до них.\n\nСветлана Сталина, преданный новый политик, довольно быстро взобралась по сверхзапутанной лестнице влияния в Республике Коми, а её речи о антиреволюционном рвении и мести немецкой угрозе, что отравила поля России, нашли отклик в сердцах ощутимого количества людей. Теперь она нарастила большой политический капитал в вечно запутанном политическом поле Коми, и даже её оппонентам приходится признавать это."
 NIK.1.a:0 "Великолепнейшее выступление."
 NIK.1.b:0 "Я чувствую в ней тьму..."

 NIK.2.t:0 "Сталина выступает за более жесткие меры."
 NIK.2.d:0 "\"Дорогие депутаты, враги республики вокруг нас. Они бродят во тьме, ожидая момента для удара по основанию и разрушения той структуры, что объединяла страну. Мы не можем ждать! Мы не можем ждать, пока они выполнят свой зловещий план! Мы должны сделать первый ход и сражаться с ними всеми необходимыми средствами.\n\nХоть аплодисменты сторонников Сталиной наполнили комнату почти моментально, перешептывания и переглядывания охватили оставшуюся часть группы. Меры, которые Светлана выдвигает, являются масштабными и включают в себя различные действия, направленные против \"врагов Коми\", например, увеличение власти правящей партии над законодательной палатой, проведение арестов без ордера, и, по слухам, помимо легальных полномочий, Светлана продолжит финансирование лояльных ополчений ради помощи контролю за страной. Правда это или нет, уже не важно. Светлана уже сделала свой ход."
 NIK.2.a:0 "Может ли это быть необходимо?"

 NIK.3.t:0 "Разлад слева?"
 NIK.3.d:0 "Атмосфера в законодательной палате была напряженной. Меры Сталиной создали достаточно беспокойства среди депутатов, и весь зал ожидал речи следующего человека, надеясь на что-то вроде решения или соглашения – на что угодно, что бы могло предложить что-то оригинальное. Следующий в очереди, экономический гений Алексей Косыгин и весьма уважаемый человек среди демократических депутатов, лишь усилил напряжение.\n\n\"Друзья и товарищи, действия необходимы. План товарища Сталиной необходим тоже. Мы не можем позволить врагам нашей прекрасной республики уничтожить нашу решимость и потушить наше пламя. Ради сохранения демократии, это должно произойти. Товарищ Сталина должна стать важным фактором партии в этом вопросе, и мы должны ценить её руководство в той же степени, что и план действий.\"\n\nХоть в зале и было сносное количество аплодисментов, особенно от сторонников Косыгина, другие члены, а конкретно крыло Вознесенского, больше всего сомневались. В конце концов, разве Сталина не была с ними?"
 NIK.3.a:0 "Трещина показывается."

 NIK.4.t:0 "Косыгин одобряет план Сталиной"
 NIK.4.d:0 "Атмосфера в законодательной палате была напряженной. Меры Сталиной создали достаточно беспокойства среди депутатов, и весь зал ожидал речи следующего человека, надеясь на что-то вроде решения или соглашения – на что угодно, что бы могло предложить что-то оригинальное. Следующий в очереди, экономический гений Алексей Косыгин и весьма уважаемый человек среди демократических депутатов, лишь усилил напряжение.\n\n\"Друзья и товарищи, действия необходимы. План товарища Сталиной необходим тоже. Мы не можем позволить врагам нашей прекрасной республики уничтожить нашу решимость и потушить наше пламя. Ради сохранения демократии, это должно произойти. Товарищ Сталина должна стать важным фактором партии в этом вопросе, и мы должны ценить её руководство в той же степени, что и план действий.\"\n\nХоть в зале и было сносное количество аплодисментов, особенно от сторонников Косыгина, другие члены, а конкретно крыло Вознесенского, больше всего сомневались. В конце концов, разве Сталина не была с ними?"
 NIK.4.a:0 "Пусть они свободно общаются."
 NIK.4.b:0 "Покушение ли это на единство партии?"

 NIK.5.t:0 "Соглашение в тени"
 NIK.5.d:0 "После речи Косыгина законодательная палата сделала перерыв на пять минут для отдыха и обсуждения. Но Вознесенцам казалось, что быстрее объединится Россия, чем кончится перерыв. Обсуждения в приглушенных тонах слышались со всех сторон палаты, но больше всего их было с секции Вознесенского. Когда перерыв закончился, Вознесенский встал со своего места и прошел к трибуне.\n\n\"Косыгин, ваш план действий в этой палате не поможет ни нам, ни партии, ни Республике. То, что вы предлагаете, лишь разделит нас ещё сильнее, при этом вы предполагаете создание вашего собственного союза со Сталиной. Я официально осуждаю ваши заявления. На этом все.\"\n\nХоть и донеслось некоторое количество аплодисментов, большинство депутатов отреагировали тихо.\n\nС приближением сумерек закончилась и сессия, но Сталина и Косыгин остались в комнате. У них мало слов, но много действий, и это было согласовано простым рукопожатием. Союз ради защиты друг друга и службе Республике, используя любые необходимые меры."
 NIK.5.a:0 "Надеемся, это не понадобится."

 NIK.6.t:0 "Единство, пока"
 NIK.6.d:0 "После сессии и противоречивого выступления Косыгина, двое остались в палате. Два самых влиятельных демократа. Экономический гений Коми и пламя, спаситель Республики должны встретиться.\n\nХоть целью встречи были краткие переговоры, оба мужчины все же потеряли счет времени. На улице была полночь, когда они закончили. Но все же, после финального, искреннего рукопожатия, встреча закончилась. В обмен на отказ от его заявлений, Вознесенский гарантирует Косыгину, что в будущем предпримет более эффективные меры. Оба политика ушли со встречи довольными, так как их партия останется сильной. Достаточно сильной, чтобы выдержать любой надвигающийся политический шторм"
 NIK.6.a:0 "Мы должны держаться вместе!"

 NIK.7.t:0 "Бельмо на глазу"
 NIK.7.d:0 "Вознесенский пристально оглядел все вокруг. Шла ещё одна встреча Вознесенцев, и настал момент выступления центристских политиков. В течение их разговора, Вознесенский задумался, и, пока шестерни в его голове начали двигаться, возмутился. В отличие от его слов, его членство было важно. Его разум лихорадочно заработал, а глаза наполнились понимающим свечением. Лишь одна фамилия возникала в его голове снова и снова:\n\nЖданов.\n\nЭто был секрет. Пока что. Известный малому кругу лиц. Но если он вдруг раскроется... Вознесенский содрогнулся. Представление реакции Косыгина было достаточно. Но, с другой стороны, Жданов был неоценимо полезен для него, и если бы ему понадобилась его помощь, то он бы получил в ответ молчание.\n\nПолитик закончил свою речь. Но Вознесенский не был сфокусирован на следующем выступающем. Ему нужно выбрать..."
 NIK.7.a:0 "Говорить с ним было ошибкой в первую очередь."
 NIK.7.b:0 "Он слишком ценен, чтобы уйти от него."

 NIK.8.t:0 "Обрезая связи"
 NIK.8.d:0 "Когда Вознесенский написал \"С уважением, Николай Вознесенский\" на бумаге, он выдохнул. Тяжесть его бремени будет навсегда сброшена, и он наконец сможет отдохнуть. Никаких больше связей, никаких больше услуг и никаких больше одолжений. Вознесенский будет свободен.\n\nВызвав доверенного курьера в офис, он приказал юноше донести письмо срочно по адресу, так как это связано с делами страны, а его содержимое засекречено. Он понадеялся на то, что курьер доставит посылку вовремя, ибо Вознесенский не знал, сколько ещё связи продержатся во тьме, прежде чем будут выставлены на обозрение неподготовленной публике.\n\nКурьер кивнул по команде и сразу же ушел. Его работа была очевидна им обоим, поэтому лучше для него начать её выполнять. После того, как посыльный ушел, Вознесенский улыбнулся. Расслабленный, он сел в кресло и пробормотал:"
 NIK.8.a:0 "Наконец, свобода."

 NIK.9.t:0 "Связи слиты!"
 NIK.9.d:0 "Кризис нахлынул на Коми! Хоть заголовок и не был чем-то новым, детали этой истории заинтересовали политиков и публику одновременно.\n\nНеизвестный \"сподвижник\" Николая Вознесенского выступил с компрометирующей информацией о нем, а конкретно о его связях с определенным левым по имени Андрей Жданов. Слитые документы уточняют степень связанности, освещая отношения между Вознесенским и Ждановым и показывая количество коллабораций.\n\nВознесенцы были потрясены новостями, в то время как напряжённые дебаты буйствуют во время встреч и законодательных сессий после раскрытия историй. Вознесенский должен понести ответственность за его посыпки, и он уже придумал, как разгрести весь этот бардак."
 NIK.9.b:0 "Такого никогда не было."

 NIK.10.t:0 "Признать вину."
 NIK.10.d:0 "\"Товарищи партии и Республики. Я осведомлён о том, что вы теперь знаете об утверждениях о моих связях с Ждановым. Я должен признаться, что такие связи существовали, и...\"\n\nШокированные выкрики и бормотания доносились из зала, когда глубина ситуации дошла до политиков. На минуту в палате воцарилась анархия, пока проводились споры о настоящей преданности Вознесенского, закончившись лишь тогда, когда глава сессии приказал соблюдать порядок на собрании.\n\n\"Да, связи существовали. Но теперь с ними покончено. И они таковыми останутся. Я присягал на верность не Жданову, а Республике, которой мы с вами управляем. Я прошу вас учитывать это. Спасибо\"\n\nПолитики взглянули на него, все глаза уставились на Вознесенского. Судьба его лидерства теперь лежит в их руках. И сейчас, им нужно проголосовать за неё"
 NIK.10.a:0 "Партия решит твою судьбу."
 NIK.10.b:0 "Партия решит твою судьбу."

 NIK.11.t:0 "Найти прощение"
 NIK.11.d:0 "\"Николай Алексеевич Вознесенский, голосование сейчас начнется. Присядьте.\"\n\nПредвкушение появилось в воздухе с первой рукой, что отдавала голос за невиновность. После проведения переписи, руки поднялись, чтобы презрительно отметить его. Где-то в глазах Вознесенского появилось свечение.\n\n\"Николай Вознесенский, голоса подсчитаны... с отношением ста двадцати двух к семидесяти восьми, вы признаны невиновными в преступлениях, представленных этими документами.\" Он не мог сдержать улыбку. Близко ли это отношение к тому, что он хотел? Само собой. Но, несмотря на суматоху, он был свободен."
 NIK.11.a:0 "Снисходительно, однако."

 NIK.12.t:0 "Прощения не будет"
 NIK.12.d:0 "\"Николай Алексеевич Вознесенский, голосование сейчас начнется. Присядьте.\"\n\nРезультат выяснился быстро. С отношением ста шестидесяти к сорока, Вознесенский был признан виновным за его преступления против Республики Коми, и будет задержан за неуважение к законодательной палате. Вознесенский оставался спокоен все время голосования, не выдавая ни одного своего плана. Но его выражение больше не играло роли. Его судьба была решена, когда разговоры о отстранении от власти заполонили комнату, и они не показывают не одного признака утихания."
 NIK.12.a:0 "Нет миру. Нет передышке. Нет пощаде."

 NIK.13.t:0 "Скрытие доказательств"
 NIK.13.d:0 "Звуки сокрытия пронеслись по почти пустому лесу. В то время как лопата вонзилась в землю и портфель стоял неподвижно по легкому ночному бризу, мужчина не мог думать о последствиях, которые привели к этой ситуации. Да, он получил документы, ведь он посылал лояльных помощников ради этой задачи. Действительно, он сбежал из Сыктывкара под покровом ночи без чьей-то осведомленности об этом, ведь он организовал себе \"частную вылазку\" на несколько дней, и он думал, что никто не догадается.\n\nПолнолунное свечение и фонарь – единственные источники света, отражавшиеся на его лице. Но его душа отражала многое. И лишь его решимость была ясна. Он не должен допустить, чтобы это вылезло наружу. Иначе, слишком большие риски будут предприняты. Это было нужно на благо Республики, он себе представлял, пока лопата завершала последнюю раскопку грязи."
 NIK.13.a:0 "Закопать глубоко."

 NIK.14.t:0 "Утечка в ливень"
 NIK.14.d:0 "Вознесенский положил голову на стол. Несчастный курьер преподнес новости о другой пачке документов, которая была раскрыта публике. Не первый раз ему приходят такие новости, поэтому Вознесенский просто вздохнул и отпустил сообщителя, прокляв его своим бормотанием.\n\nПосле того, как было размешено доказательство, Республика, и Вознесенцы в частности, погрузились в кризис. Этот, однако, прикончил последнее терпение партии. Анонимный источник не дремлет, ведь новые документы и доказательства сливаются ежедневно партии и публике. Подозрение к Вознесенскому понемногу растет с каждым днем, так как он не хочет давать показания и не видит необходимости в наличии лояльных к нему политиков.\n\nВ добавок к этому, появились слухи о более тесных связях с Ждановым, доходя то точки, когда начинаются утверждения, что они чувствуют себя комфортно друг с другом на встречах, шутя о планировании социалистической революции. Хоть это и слухи, но они все ещё подрывают репутацию партии и угрожают уничтожить полностью относительный мир внутри законодательной палаты."
 NIK.14.a:0 "Может оно неостановимо?"

 NIK.15.t:0 "Выискивание источника"
 NIK.15.d:0 "\"Товарищи партии, клевета, обрушившаяся на меня, само собой является лживой. Но слухи продолжают поступать и повреждать нашу чудесную республику. В связи с этим...\"\n\n\"Да он же предатель!\", - выкрикнул депутат, и вся палата низверглась в хаос. Очевидный рост недоверия к Вознесенскому в некоторых секторах партии дает о себе знать, пока ор не затыкает споры и возвращает порядок в палату вновь.\n\nДержа микрофон, Вознесенский продолжил: \"Итак. Эти слухи ложны, но они вредят нам. И мы не можем позволить источнику этих слухов быть окутанным мраком. Следственный комитет должен быть, и будет сформирован. Это расследование охватит всех предполагаемых распространителей слухов. Кто бы это ни был, мы его найдем, и справедливость будет восстановлена.\"\n\nЧлены, по совпадению самые доверенные советники Вознесенского, были уже выбраны, и расследование начинается."
 NIK.15.a:0 "Выходи же, выходи..."

 NIK.16.t:0 "Партия скомпрометирована!"
 NIK.16.d:0 "Вознесенский и члены его Следственного комитета уставились друг на друга с подозрением. Прогресс слабо продвинулся с момента начала, так и не сделав продуктивных результатов.\n\nНапряжение было снято выбитой дверью, и через нее в комнату влетел член комитета. \"Чертовы советские ублюдки! Они следят за нами!\"\n\nЧерез информатора с большей лояльностью к Вознесенскому, чем казалось ранее, ошеломляющее откровение дошло до внимания комитета. В парии, а именно в крыле Вознесенского, пробрались шпионы. Дальнейшее расследование выявило, что шпионами командовал не кто иной, как Михаил Андреевич Суслов, предполагаемый лидер множества социалистических и коммунистических партий и ополчений в Коми.\n\nПосле донесения новостей, Вознесенский отразил выражения лиц членов комитета – околопаникующие. Нужно предпринять решение сразу, чтобы их агенты не пронюхали – устроить облаву на них, или же ждать и наблюдать, что будет дальше?"
 NIK.16.a:0 "Кончайте с ними!"
 NIK.16.b:0 "Не предпримем поспешных шагов."

 NIK.17.t:0 "Чистка демократов."
 NIK.17.d:0 "\"Голосование прошло. Изгнание агентов начнется в соответствии с порядком, без исключений.\"\n\nМногие члены партии вспотели. Чистка от подозреваемых \"агентов Суслова\" началась сразу же после того, как полиция ворвалась в палату и задержала предыдущих подозреваемых. Пока кто-то добровольно признался и сдался, большинство сидело тихо, вне зависимости от их принадлежности.\n\nПосле проведения арестов, Вознесенский прошел к трибуне. \"Товарищи Республики, мы больше не можем терпеть чужих агентов, шпионов и предателей в нашем строе. Это ещё не конец. Ещё больше шпионов Суслова следят за нами прямо сейчас. Все так называемые Вознесенцы будут проверены, чтобы убедиться в истиной лояльности Республике. Вот и все, на сегодня вас отпускают раньше. И помните, кому должна принадлежать ваша лояльность.\""
 NIK.17.a:0 "Насколько много их будет?"

 NIK.18.t:0 "Сталина призывает к осторожности"
 NIK.18.d:0 "После событий прошлой сессии, демократические депутаты истерили. Обвинения сыпались как никогда, напряжение было ощутимо, и все волновались о связях даже тех, кто сидел рядом с ними. Утрата единства в партии озадачила Светлану Сталину, и будет большой ошибкой для партии не сформулировать свои мысли о ситуации. После речи политика о \"уничтожении агентов Суслова\", настала очередь Сталиной выступить.\n\n\"Выдающиеся товарищи, ситуация, что сложилась в этой палате, не играет нам на руку ни разу. Вместо поиска обстоятельств, что привели к утечке, вы ищете виновника в этой комнате, прямо сейчас. Я прошу вас принять такой факт: так называемый сливальщик, на самом деле, ничего не слил. Это может быть организованным планом наших врагов, планом для дестабилизации нашей прекрасной демократии подставив кого-то, кто не имел ничего общего с преступлениями против страны. Я должна это знать, ведь именно так бы я и поступила.\"\n\nГромкие бормотания наполнили комнату, когда все глаза тревожно уставились на Светлану. \"Я верю, что это заговор, заговор, который ведет нас к падению в пламя. Пожалуйста, подумайте об этом.\"\n\nБормотания в комнате резко прекратились, и раздались некоторые символические аплодисменты. Большинство, однако, было обеспокоено признанием Сталиной, что заговор, как они опасались, был не больше, чем её догадкой. Возможно, лучше не думать об этом слишком сильно."
 NIK.18.a:0 "Иронично."
 NIK.18.b:0 "Она права."

 NIK.19.t:0 "Заговор!"
 NIK.19.d:0 "Члены комитета были уверены в этом. Перед ними лежало доказательство, которое покончит с этим навсегда. Депутат Вознесенцев, Никита Якович, был обвинен в организации слива документов публике, как и в роспуске слухов, что вредили репутации Вознесенского. Уверенные в своей работе и облегченные, что чрезвычайная ситуация наконец закончится, все направились к выходу, чтобы начать разбирательство, кроме одного...\n\nСначала он хотел в последний раз взглянуть на документы, чтобы проследить за формированием дела, от начала до конца. Но когда он посмотрел в документ, его взгляд зацепился за подробности. Разве тут не говориться о том, что Якович и Жданов встретились, хотя их встреча нигде не был зафиксирована? А в этом интервью с секретарем Яковича говориться, что он был весь день в офисе. И эта деталь некорректна, и эта... и эта... и...\n\nЧлен комитета широко раскрыл глаза. В спешке, они наделали типичных ошибок во время поиска виновника. Доказательство, что обвиняло его было подстроено. Это была подстава! Выбежав из двери и забыв свою шляпу, он выбрался из комнаты в ночь, надеясь найти способ прервать разбирательство до того момента, пока невиновный не будет наказан за то преступление, которое он не совершал."
 NIK.19.a:0 "Сможем ли мы остановить его вовремя?"

 NIK.20.t:0 "Дымящийся пистолет"
 NIK.20.d:0 "\"Никита Якович, ваше внимание. Депутаты, внимание.\"\n\nКогда новости о том, что источник сливов, которые создали напряжение и навредили демократической коалиции, был найден, политики зажгли свои факела. Следуя за ночным рейдом полиции на дом Яковича, арестовав его в состоянии сна и зачитав ему его обвинения в суде, он был отправлен по приказу Вознесенского в законодательную палату ради того, чтобы убедить палату, что все хорошо, и что все проблемы решены.\n\nПока Никита неоднократно безуспешно молил о своей невиновности, Вознесенский указал на дрожащего человека пальцем. \"Этот человек – предатель республики и шпион Суслова. Он причинил большой вред нашей легитимности и Коми! Позор ему, так как он виновник, и на него указывают все доказательства!\"\n\nВ нераскрытом месте советник разговаривает с неким Михаилом Сусловым о новостях. Легкая ухмылка расползается по его лицу, а его глаза загораются от чувства, что ещё одна пешка двигается вперед. \"Изумительно!\"\n\nВознесенский оценил ситуации. Он уже в частном порядке отклонил выдвинутые против него обвинения в суде. Нет, нет, суд не годится. Он разберется с ним лично. Но каким образом?"
 NIK.20.a:0 "Изгнания достаточно."
 NIK.20.b:0 "Вызовтие Юрия. Пошлем сообщение другим."

 NIK.21.t:0 "Шантажирование проблемы"
 NIK.21.d:0 "Никита Якович обладал здравым смыслом, чтобы понять, что что-то было не так. Суд над ним был отменен. Хоть полиция и была рядом с ним, она не предпринимала действий против него. Хоть политики насмехались над ним и пожирали его взглядом, он все ещё мог нести ограниченный политический долг. Но все это его не волновало до ночи его отречения.\n\nХор взглядов, шепотов и выкриков, что называли его врагом Коми и растягивали законодательную сессию, наконец закончился. Он был уставшим и несчастным, и так каждый день после того, как его обвинили в измене. Вернувшись домой и обрадовавшись, что его не снесло немецкой бомбой, он сел в свое кресло в зале и зажег камин.\n\nСтук в дверь прервал поток его мыслей. Открыв её, он был удивлен человеком, стоящим перед ним – самим Николаем Вознесенским. \"Я пришел поговорить с тобой, Никита.\" Оставшись без выбора, он пригласил гостя войти внутрь, указав жестом присесть вместе у камина. Оба мужчины уселись, и Вознесенский перешел к делу.\n\n\"Очевидно, Якович, ваши преступления против страны являются ужасающими для нас. И будет неловко, если что-нибудь сможет ещё сильнее разрушить вашу репутацию. Например, эти фото...\" Кожа Яковича побледнела. Как он смог получить их? \"По-моему мнению, у вас всего два выбора, Никита. Первый – мирный. Вам всего-то нужно покинуть свой пост. Или же... Вы можете сказать своей жене...\" Якович тут же капитулировал, соглашаясь с его требованиями. Политическая карьера Никиты Яковича закончилась."
 NIK.21.a:0 "То, что он заслужил."

 NIK.22.t:0 "Никита Якович мертв!"
 NIK.22.d:0 "Депутат сидел напротив камина. Его чай вскипел, когда на часах пробило пол восьмого. Оглянувшись, он увидел стоящую напротив него фигуру...\n\nВспышка. Грохот. Глухой звук. Никита Якович уснул вечным сном.\n\nСегодня в новостях Сыктывкара говорилось, что предполагаемый виновник утечек вредоносных документов, связанных с Вознесенским, был найден дома мертвым. Сообщается, что смена депутата окончилась ближе к сумеркам, а по результатам вскрытия выяснилось, что он погиб от двух огнестрельных ранений: от одного в сердце, и от другого в голову. Однако, хоть ужасная стрельба и оставила отметку в общественном сознании, подтверждений ни личности, ни мотивации убийцы найдено не было. Видимо, ещё одно бесчувственное убийство отравило нашу республику...\n\nВознесенский посмеялся над репортажем. Юрий сделал свою работу хорошо, как и предполагалось. Его награда даже будет включать в себя бонус. Он чувствовал себя щедрым сегодня. Виновник мертв, и это все, что значило."
 NIK.22.a:0 "По нему не заскучают."

 NIK.23.t:0 "Вердикт невиновности"
 NIK.23.d:0 "\"Его там не было в Четверг, Николай. Стоит нам только сказать это, и вся структура власти может рухнуть.\"\n\nВ жизни Вознесенского было мало таких моментов, когда он был искренне шокирован. Ни разу с момента распада Союза понимание не задевало такую острую ноту в политике. Тот человек был невиновен. Далек от преступления. И нет твердых доказательств обратного. А он уже был убран с его работы.\n\nСегодня новости трубят, что убитый политик, Никита Якович, подозреваемый в раскрытии государственных и личных документов, был признан невиновным. И уже начались протесты, разгоняемые лояльным Вознесенскому ополчением, а исполнительная власть решает, каким будет следующий план действий.\n\nВознесенский стоял на распутье. Он должен был что-то сделать. Но что?"
 NIK.23.a:0 "Невиновный на нашей совести."
 NIK.23.b:0 "Откреститься от истории."

 NIK.24.t:0 "Вознесенский, в президиуме, с ударным отрядом"
 NIK.24.d:0 "Был вынесен вердикт по смерти одного из бывших делегатов и по человеку, отдавшему приказ убить его.\n\nМы изначально и не предполагали, но Никита Якович оказался невиновной жертвой заговора Суслова против единства нашей коалиции. Однако, Вознесенский знал об этом. Алексей Косыгин и Светлана Сталина дали показания против него в суде указав, что улики противоречат друг другу, а сам Вознесенский был оповещен о том, что Якович невиновен. И все же, он отдал приказ об убийстве и получил похороны Яковича.\n\nВнутренние симпатии партии радикально сместились от скомпрометированного Вознесенского к восходящим Косыгину и Сталиной, так как правоцентристская часть коалиции состоит из более опытных, но менее безудержных политиков.\n\nЯвляющийся особым процессом этот акт убийства создает опасный прецедент. Наказанием будет являться вотум недоверия, и если президент будет смещен, то и последующий полный судебный процесс."
 NIK.24.a:0 "Ты должен был послушать, Николай."

 NIK.25.t:0 "Вотум недоверия"
 NIK.25.d:0 "Вознесенский стоял перед трибуной. Сто девяносто девять лиц смотрели на него: некоторые со смешанными чувствами, а некоторые с ненавистью в глазах.\n\n\"Николай Алексеевич Вознесенский, вы обвинены, с существенными доказательствами, в громких преступлениях против Никиты Яковича и Республики Коми. В результате, против вас будет выдвинут вотум недоверия, и, если вотум пройдет, на должность президента будет выдвинут новый человек.\"\n\nВознесенский начал утопать в своем поте. Он пошел ва-банк, и он проиграл. Вопрос о выживании его президентства присутствовал в стране и Национальном собрании. Продержится ли он?"
 NIK.25.a:0 "Покончить со старым?"
 NIK.25.b:0 "Покончить со старым?"
 NIK.25.c:0 "Покончить со старым?"

 NIK.26.t:0 "Заслуженно осуждаемый"
 NIK.26.d:0 "Вознесенский посмотрел себе в ноги. Голосование за вотум скоро начнется, и он размышлял про себя, верил, что его политика была лучшей для страны. Он надеялся, что они поймут это.\n\n\"С отношением ста шестнадцати к восьмидесяти четырем, Национальное собрание объявляет, что у вас больше нет полномочий руководить собранием, Николай Вознесенский. Сейчас мы начнем выбор вашего преемника. Хорошего дня. Охрана, уведите его.\"\n\nПо удивительному стечению обстоятельств, неожиданный кандидат, Александр Белозеров, был выбран президентом! Белозеров, являясь консерватором, не был выкован в центре внимания, а наоборот, он старательно представлял правоцентристское крыло его партии. И все же, бывшие сторонники Вознесенского из нетерпимости к Косыгину и Сталиной решили проголосовать за Белозерова в добавок к тому, что блоки вышеупомянутых политиков скатились в ссоры друг с другом, будучи не в состоянии сплотиться вокруг одного лидера.\n\nПока Белозеров в своей благодарственной речи заявляет, что объединит республику и принесет порядок в собрание, множество депутатов, даже с его собственного крыла, видит его как неэффективную кандидатуру вплоть до мыслей, что такой президент может привести к чему-то ужасному. Например, к падению демократии в Коми..."
 NIK.26.a:0 "Ещё одного надо запомнить..."

 NIK.27.t:0 "Косыгин становится президентом!"
 NIK.27.d:0 "Вознесенский пялился в потолок, даже не думая взглянуть на выражение лиц его товарищей. Было ли важно, кто его поддерживает в данный момент? Какой был смысл, если все, что он сделал, пошло коту под хвост. Все, что он мог делать, - ожидать вердикт.\n\n\"Николай Вознесенский, С отношением ста шестидесяти девяти к тридцати одному вы будете немедленно отстранены от дел. Охрана выведет вас. Хорошего дня. Голосование за выбор вашего преемника сейчас начнется.\"\n\nПрезидентом был выбран Алексей Косыгин, известный экономический гений и представитель либерального крыла демократической партии, и он принял свой новый пост сегодня. Ратующий за управление республикой без влияния радикальных идеологий он со своим опытом и возрастом сделал себя идеальным кандидатом для тех, кто жаждет стабильности и демократии после грехопадения Вознесенского. Сам он правее Вознесенского, но его желание поддерживать пламя демократии в Коми все еще живо. Собрание отреагировало одобрительно на новость, а из зала послышалось достаточно аплодисментов во время его благодарственной речи. В Коми был виден новый рассвет демократии."
 NIK.27.a:0 "Перемена к лучшему?"

 NIK.28.t:0 "Сталина становится президентом!"
 NIK.28.d:0 "Вознесенский гордо хмурился. Как посмели эти предатели бросить его в толпу свирепых политиков? И это после всего, что он сделал для Республики! Им должно быть стыдно, а эта республика рухнет из-за них.\n\n\"Отношение за смещение равно... ста сорока трем... против пятидесяти семи. Вознесенский, голосованием в Национальном собрании было решено, что правительство выражает недоверие вашему управлению. Сейчас вам будет найдена замена. Охрана, выведите его.\"\n\nОфициально: Светлана Сталина стала президентом Республики Коми. Одержав беспокойную победу, она в своей благодарственной речи заявила, что любая угроза республике будет уничтожена, и что демократия будет процветать под её надзором. Пока большая часть отреагировала на её речь с овациями и аплодисментами, депутаты, тесно связанные со Светланой, отличились волнением на своих лицах, что странно. В конце концов, несмотря на реакции, сомнений в том, что Республика получила нового лидера, готового повести страну к величию, не было."
 NIK.28.a:0 "Посмотрим, как она справится"
 
 NIK.2800.t:0 "Вознесенский остается!"
 NIK.2800.d:0 "Стоический Вознесенский бездумно пялился в потолок палаты. Там был человек, дискредитированный своими товарищами. Там был человек, который утратил чувство морали. Там был Николай Вознесенский – лидер Коми, но, видимо, ненамного. Партия решит его судьбу.\n\n\"Время голосовать за доверие лидерству Николая Вознесенского пришло. Если вы выступаете за товарища Вознесенского, то поднимите руку сейчас\". Когда руки поднялись, некоторые политики переглянулись. Послышался шепот в законодательных группах, и тревожное выражение появилось на лицах по всей палате. Вознесенский оживился, его глаза сузились, а сердце заколотилось.\n\nПоднялось намного больше рук, чем он ожидал. Наверное, даже половина палаты!\n\n\"Так... а если вы против товарища Вознесенского, поднимите руку\". Депутат, считавший голоса, был озадачен. Разница была малой, но, видимо, никто не голосовал дважды. Но демократия есть демократия.\n\n\"Николай Вознесенский... с отношением ста трех к девяносто семи вы остаетесь на своей должности...\". Немедленно поднялся гам по палате, успокоенный лишь непристанными ударами молотка. Вознесенский обессилел. Каким-то образом он все ещё президент. Хоть и на волоске, но лояльность и доверие к нему все ещё держалось. Николай решил для себя. Его работа – управлять республикой. В таком случае, он будет."
 NIK.2800.a:0 "Как он вообще выживает?"

 NIK.29.t:0 "Дискредитация утечек"
 NIK.29.d:0 "\"Превосходящей мощью. Так мы уничтожим эти утечки. Если проклятые немцы смогли так уничтожить Союз, то это сработает и тут.\"\n\nСобрание продолжилось после предложения, но, похоже, никакая другая идея не нашла такой же широкий отклик. Утечки повредили репутацию демократической партии, поэтому нужны молниеносные решения для того, чтобы остановить корабль от полного затопления. В качестве решения была предложена массовая атака в СМИ. Машина пропаганды не должна останавливаться, ведь в обратном случае утечки обрекут наши шансы на выживание.\n\nКаждая утечка будет проанализирована и развенчана, предоставляя в каком-то роде доказательства того, что документы содержат в себе лживые факты. Таким образом мы и развернем нашу кампанию для защиты демократии. Само собой, кто-то, даже в нашей партии, скажет, что вся эта проверка фактов не верна, но эти скептики точно не захотят, чтобы их данные были исключены из процесса. Все будет соглашено."
 NIK.29.a:0 "Правда? Она не имеет значения"

 NIK.30.t:0 "Партия затихает"
 NIK.30.d:0 "Аналитик все смотрел и смотрел. Сколько раз бы он ни анализировал цифры, успех все никак не мог прийти. Процесс развенчивания же должен работать, не так ли? Они говорили, что это прекрасная идея, но цифры говорили об обратном. Должен ли он все рассказать? Он подумал об этом немного. Несмотря на его страх перед последствиями, он решил, что партия должна знать правду, неважно какую. Он подозвал начальника и показал ему бумаги.\n\n\"У нас проблема. Проведенный аналитиком опрос показывает, что наша поддержка падает. Несильно, конечно, но достаточно для беспокойства. Я уже его уволил, но мы все равно должны обратить на это внимание.\"\n\nПрисутствующие на встрече переглянулись с тревожностью. Вознесенский, председатель собрания, ответил:\n\n\"Эти цифры не показывают ничего существенного. Это, конечно, временные неудачи, но не будто немцы осаждают Сыктывкар. Мы обсудим решение этой проблемы, если вы, конечно, думаете, что это должно быть решено, в законодательных рассуждениях завтра. Собрание окончено. Прекратите тратить мое время этим мусором.\""
 NIK.30.a:0 "Небольшая цена"

 NIK.31.t:0 "Дебаты о рейтинге"
 NIK.31.d:0 "Со стуком молотка началась сессия, все глаза повернулись на кандидатов, отобранных для дебатов на тему плана действий по исправлению рейтингов. Так как у каждой партии было свое мнение на счет действий в данной ситуации, дебаты обещали быть долгими и интенсивными. Согласно обычаям дебатов в палате, каждому кандидату было предложено изложить предложения по остановке падения рейтингов демократической партии среди народа.\n\n\"Факт того, что мы проводим эти дебаты, уже говорит о том, что коалиция наполнена нытиками и пораженцами, - начал кандидат от ДСНП. – Цифры опросов все время скачут туда-сюда. Одного случая недостаточно, чтобы раздувать из этого кризис. Следующий, пожалуйста\".\n\n\"Демократия добродетельна, но хрупка, когда сталкивается с экстремизмом и растущему пренебрежению к основанию нашей республике\", - прокомментировала Сталина, - \"Она постоянна осаждается теми, кто хочет её уничтожить. Радикализм – враг республики, и только богу известно, что буду делать радикалы, когда доберутся до власти. Мы не должны делать уступок перед коммунистами и фашистами во имя защиты Родины от ненависти и тирании. На этом все\".\n\nПотребовалось меньше секунды, чтобы Косыгин начал читать речь, смотря на слушателей. \"Спасибо. Сталина права, мы должны защитить себя от радикалов. Однако, не все радикалы непоколебимы в своих утверждениях. Я верю, что если мы поговорим с более демократичными социалистами и, например, менее авторитарными правыми, нейтральными гражданами, что, к сожалению, были заманены невозможными обещаниями, то мы сможем втянуть их в поддержку демократии. Моя речь завершена.\"\n\nКогда участники начали дебаты, слушатели следили за ними с интересом, а некоторые делали заметки. Однако, они могли выбрать лишь одного победителя. Итог таков:..."
 NIK.31.a:0 "Вознесенский прав"
 NIK.31.b:0 "У Косыгина лучше аргументы"
 NIK.31.e:0 "Сталина представила оптимальный вариант"

 NIK.32.t:0 "Решение Вознесенцев"
 NIK.32.d:0 "Когда дебаты завершились и стандартные, хоть и обязательные, аплодисменты наполнили комнату, депутатов попросили выбрать \"победителя\".\n\n\"Товарищи этого собрания. Настало время подсчитать голоса и выяснить действия партии относительно кризиса популярности\".\n\n\"С разницей в тридцать пять план действий товарища Вознесенского... а точнее бездействия...\", - пробормотал он, - \"... победил\".\n\nИдеи Вознесенского были просты: если не требуется никаких действий, то и проблемы нет. Опросы просто опросы. Рейтинг все время скачет туда-сюда, и нет оснований полагать, что это изменится. Если природа опросов не меняется, нет смысла менять что-либо. Поэтому нет смысла что-то предпринимать, ведь проблемы попросту нет. Демократия не исчезнет, а Коми будет благословлена продолженным правлением демократической партии. И все это из-за того, что никто не паникует из-за одного тупого опроса."
 NIK.32.a:0 "Понадеемся, что это сработает"

 NIK.33.t:0 "Решение Союза Молодых Реформаторов"
 NIK.33.d:0 "Аплодисменты раздались по всей палате. Дебаты завершились, и пришло время выбирать, что должно быть предпринято для сохранения хватки демократической партии над Коми перед тем, как будет поздно.\n\n\"Товарищи, голосование начинается. Голосуйте за того кандидата, с позицией которого вы согласны. И... не за того, за кого вы бы отдали жизнь\".\n\nПока он прошептал последнюю часть, голосование началось.\n\n\"С разницей в сорок, план товарища Косыгина будет приведен в действие\".\n\nАлексей Косыгин – человек рациональный. Он думает, что при вечных стойких врагах демократии будут те, кто просто сомневается в ней, и их можно переубедить при помощи определенных методов и сделать союзниками. План Косыгина включает в себя менее жестокие, чем у Сталиной, антирадикальные меры, а также меры по привлечению тех, кто сомневается в демократии. Поляризация остановится, и репутация вернется  в норму, а может даже и вырастет. Под его управлением, демократия достигнет спасения."
 NIK.33.a:0 "Понадеемся, что это сработает"

 NIK.34.t:0 "Demokraticheskiy Vybor Rossii's Solution (Вырезано)"
 NIK.34.d:0 "Following the debate and usual applause that came with its end, the delegates were asked to vote on the 'winner' of the debate, and in turn, decide the plan that would end the falling popularity of the democratic party.\n\n\"Delegates of this dear republic, it is now time to begin our voting for this debate's winner. Decide and cast your vote now...\"\n\nThe delegate's inflection was one of uncertainty. \"The leader of the vote, by... a margin of twelve, is... Comrade Belozerov?\"He couldn't hide the confusion from his face.\n\nNo matter what the reaction was to his plan, Belozerov was one to stick to it. In his view, while radicals on both sides of the spectrum were a threat to democracy, his belief was that the leftist socialists and communists would be much harder to defeat. The only way to break them was to work together with the right. With his negotiations, Belozerov can cause the right to ally with him, thus having enough influence and power in order to take down the left. This would drastically improve democratic poll numbers, and would also secure democracy against the leftist threat. Once the leftist threat was defeated, Komi would be free."
 NIK.34.a:0 "Понадеемся, что это сработает"

 NIK.35.t:0 "Компромисс Сталиной"
 NIK.35.d:0 "После завершающей речи Сталиной аплодисменты, в какой-то мере принужденные, вторили в палате. Дебаты завершились, а сейчас депутатам нужно было сделать выбор, какой план действий исправит проблему падающих рейтингов.\n\n\"Товарищи Республики, голосование за победителя дебатов начинается. Отдавайте свои голоса.\"\n\nСпустя момент, председатель посмотрел в ящик.\n\n\"С разницей в сорок семь план товарища Сталиной победил\".\n\nСталина – женщина, что решила встать на защиту демократии. По её мнению, Коми может быть спасена только тогда, когда враги демократии будут уничтожены до того, как они атакуют основание Республики. Антиэкстремистские меры будут приняты, больше демократически ориентированных \"гражданских СМИ\" будут созданы и распространены, а также определенные приказы будут отданы ополчениям ради охраны демократического контроля союзным республике районам. Каждая требуемая для защиты демократии мера будет принята в полную силу. По её мнению, так будет спасена республика"
 NIK.35.a:0 "Понадеемся, что это сработает"

 NIK.36.t:0 "Сообщение от Жданова"
 NIK.36.d:0 "В письме было простое сообщение. В районе Грибного переулка, одиннадцать тридцать вечера - ровно. Принесите портфель. Товарищ Жданов. Вознесенский почесал затылок. Разумеется их встреча была тайной – это было очевидно. Однако, свой портфель ему еще придётся отыскать. Но это не займет много времени...\n\nВ эти смутные времена Сыктывкару не хватало света. А ещё было достаточно проблем с воздухом, в конце концов. Внушительный силуэт Грибного переулка затенял темную аллею, в которой ему была назначена встреча. Как по команде показалась фигура.Прибыл товарищ Жданов.\n\nБеседа была короткой. \"У меня есть кое-что для вас, что могло бы заинтересовать демократическую партию. Возьмите.\" Он показал Вознесенскому для чего ему понадобился портфель: документы, множество их. На всех стояла печать Коммунистической Партии Коми."
 NIK.36.a:0 "Не стоит благодарностей...товарищ?"

 NIK.37.t:0 "Получение внутренних документов"
 NIK.37.d:0 "Жданов бросает взгляд на Вознесенского, когда бумаги рябят и трясутся от ветра. Глава Республики, не колеблясь, взял файлы и изучил их. Однако первый документ не обещал многого. По сути, это был список важных имён не рядовых членов Коммунистической партии, что ему уже было известно. Были ли эти сведения мусором? Конечно, в стопке лежали и другие бумаги, но если в первом документе, который ему показали, была очевидная информация, то надежды на то, что остальные были лучше, были минимальны. С другой стороны, эти файлы по-прежнему хранили в себе важные данные, даже если это были отредактированные копии. Разумеется, было бы неплохо иметь резервные копии ..."
 NIK.37.a:0 "Что может пойти не так?"
 NIK.37.b:0 "Я уже видел это раньше..."

 NIK.38.t:0 "Информационный арсенал"
 NIK.38.d:0 "Вознесенский, подходя к своей резиденции, размахивал портфелем в руке. Хотя эти файлы, скорее всего, были бесполезны, все равно было неплохо проверить. Их вполне можно использовать в качестве справочника в будущем. Когда мужчина пошел к своему дому, он остановился у двери и поставил портфель с документами. Очередная пачка для архива, предположил он.\n\nОсветив дом и из паранойи проверив, не следит ли кто за ним, Вознесенский поставил портфель и открыл его. Как он увидел и, возможно, ожидал, в первом файле было нечто знакомое: списком имен важных деятелей Коммунистической Партии Коми. Ничего особенного. Проведя долгую ночь бюрократии, он открыл следующую страницу - перечень вооружений на складе под Сыктывкаром. Моргнув, он почти перешел на следующую страницу, прежде чем остановился. Он уставился на страницу - это шутка? Это вообще было официально? И все же... там была печать Коммунистической Партии и штамп с пометкой \"Совершенно Секретно\". Эта информация не была мусором.\n\nЭто была золотая жила.\n\nБыстро перелистывая на новую страницу, гадая, будет ли она новой или старой, он увидел заголовок. 'Оперативники, контролирующие демократическую деятельность:' Это было определенно нечто новым, в то же время немного шокирующим. Зачем же Жданов...? Неважно! У Вознесенского были инструменты, необходимые ему сейчас, чтобы победить левых: их имена и оружие, каталогизированные и пригодные для использования в полном объеме. Он набрал номер на своем телефоне и позвонил - \"Григоренко. Немедленно приходите ко мне домой. У меня есть кое-что, что может вас заинтересовать.\""
 NIK.38.a:0 "Превосходно!"

 NIK.39.t:0 "Лучше, чем другие "
 NIK.39.d:0 "Вознесенский подумал о том, что ему предлагал Жданов. Конечно, это были внутренние дела Коммунистической Партии Коми. Но Жданов не был человеком, которому он мог полностью доверять. А учитывая, что первый файл был ничем иным, как уже известным хламом, на остальные он не возлагал больших надежд. Даже если бы в этих документах содержалась опасная информация, кем бы он тогда был? Еще одним заговорщиком в тени? Таких в Коми уже достаточно. Он станет еще одним Гумилевым или Сусловым, а его последователи будут известны как Вознесенские даже в его собственной партии. Он знал, что пара старых и бесполезных файлов не стоит того, чтобы терять партийное единство. Как бы он ни выразился, не было возможности оправдать получение этих документов..\n\n\"Жданов, товарищ. Прошу прощения, но мне нет смысла брать эти документы. Они мне совсем не помогут. Спасибо за ваше внимание.\" Он ждал следующих слов Жданова."
 NIK.39.a:0 "Спасибо, но нет."

 NIK.40.t:0 "Секреты Суслова"
 NIK.40.d:0 "Вознесенский посмотрел на документ с холодным выражением лица. Рядом с ним был начальник генштаба Петр Григоренко и министр безопасности Егор Лигачев. Все трое обсуждали документы, которые были просмотрены до сих пор, и осталось рассмотреть еще два. Полиции по всей Республике уже был дан приказ к аресту и захвату  Коммунистических активов, и соответствующие аресты были произведены тайно. Добыча этих документов была почти полностью собрана, и казалось, что все практически закончено.\n\n\"Товарищи Лигачев, Григоренко. Ещё эти два документа и мы закончим. Посмотрим, что в этой стопке.\" Из стопки бумаг был извлечен предпоследний документ: долгосрочный оперативный план, заказанный и выполняемый Юрием Андроповым, одним из лейтенантов Суслова. Согласно операции, после переворота демократического правительства, Коммунистическая Партия расширит свою территорию до соседствующих квазигосударств варлордов и, в конечном итоге, захватит большую часть старого Союза.\"\n\nТрое мужчин переглянулись, прежде чем прочитать следующий документ: разговор между Арвидсом Пельше, ключевой фигурой левых, и Сусловым. Прочитав документ, который больше походил на приказ Суслова своему подчиненному, трое мужчин обсудили его.\n\nПосле обсуждения они договорились собрать портфель и хранить его в надежном месте, где никто не сможет увидеть махинации внутри."
 NIK.40.a:0 "Бесценные сокровища."

 NIK.41.t:0 "План провалился?"
 NIK.41.d:0 "Жданов посмотрел на Вознесенского, убрал руку и сложил документы. Двое мужчин встретились взглядом, но Вознесенский увидел не того Жданова, каким он был ранее. Избегая зрительного контакта и оглядываясь, Жданов пробормотал несколько слов, возможно, благодарности или сожаления - но Вознесенский не отвечал - и медленно попятился от него. Неужели Жданов что-то планировал, и его заговор потерпел крах еще до того, как он начался? Неужели Жданов хотел саботировать свою партию, а Вознесенский не допустил этого? Может быть, он был даже ранен предательским отказом близкого друга?\n\nКогда Жданов тихо скрылся в темноте, Вознесенский остался наедине со звездами."
 NIK.41.a:0 " Возможно, мы никогда не узнаем."

 NIK.42.t:0 "Просьба Жданова"
 NIK.42.d:0 "Вскоре после того, как часы пробили двенадцать, раздался звонок. Вознесенский ответил на него не торопясь, ожидая еще одного законодательного вопроса или, возможно, сотрудника, уточняющего запрос. Однако, когда он снял трубку, он не думал о возврате долга.\n\n\"Товарищ Вознесенский, это Андрей! Надеюсь, вы получили материал и сохранили его в целости.\"Вознесенский не ожидал звонка, но это было хорошо. На самом деле, было бы разумно поговорить со Ждановым о материалах. \"Разумеется! Спасибо, товарищ Жданов. Теперь наши встречи-\" Его прервали следующие слова Жданова. \"Ах да, Николай, наши встречи. Говоря об этом, вы не думали, что получите документы просто так, мой старый друг?\" Вознесенский после этого промолчал, гадая, на что он подписался. \"Понимаете, Николай, со мной контактирует некая организация. Они говорят, что за ними охотятся ваши военизированные формирования, и они очень не хотели бы, чтобы это продолжалось. Теперь, Вознесенский, я знаю, что у вас есть возможности, чтобы это исправить, верно? И я также ожидаю, что это будет исправлено. Представители Лиги Социализма и Коммунизма Коми хотели бы знать, что они могут спокойно спать по ночам. Спасибо вам, Николай.\" Прежде чем Вознесенский успел ответить хоть что-то, Жданов повесил трубку. Теперь настала его очередь выполнить часть сделки."
 NIK.42.a:0 "Есть ли у нас выбор?"

 NIK.421.t:0 "Готов служить"
 NIK.421.d:0 "\"Товарищ Оплеснин-...\" Телефонный звонок прервался - обычное явление в Сыктывкаре, к которому депутат, который когда-то ступал в Залах Кремля, так и не привык. Жданов сделал еще одну попытку: \"Това-...\" Этот второй звонок закончился раньше, чем последний. Жданов предпочел бы не звонить днем, когда все несколько свободных линий заняты бюрократами, пытающимися запросить документы у своих управляющих. Тем не менее, вопрос был слишком важным, чтобы откладывать его, поэтому он снова набрал номер.\"Товарищ Оплеснин...\"\n\n\"Товарищ Жданов, это вы, мой старый друг? \"\n\nНа противоположном конце линии был усталый старик, который в наши дни редко покидал свою дачу, но за десятилетия участвовал в битвах больше, чем половина армии Республики. Генерал Оплеснин знал, чего от него хотел Жданов с этим звонком. Тем не менее, он больше не считал себя пригодным для действий; он вел свою жизнь так, будто вел свои батальоны на передовую, маршируя вперед с гордостью и усилием только для того, чтобы быть разорванным вражеской артиллерией. Никто так не устал от сражений, боли и славы. Но тут его взгляд наткнулся на Орден Ленина у стены, врученный рукой Жданова,и заставил его вспомнить...\n\nТриумф революции был бы единственным, что могло бы оправдать ее. Вся эта борьба была бы напрасной тратой многих жизней, в том числе и его собственной, если бы не была искуплена передачей России в руки рабочих. После еще нескольких диалектических рассуждений генерал дал своему собеседнику то, что тот хотел: \"товарищ Жданов, моя жизнь в руках партии\"\n\nНиколай Оплеснин достал из шкафа свой старый мундир и оделся как следует. Если он хочет снова стать солдатом, он должен заставить себя почувствовать себя таковым. Его первая битва будет против телефона Генерального штаба.\n\n\"Генерал Николай Оплеснин, явился по долгу службы.\""
 NIK.421.a:0 "\"Я готов к любому поручению.\""

 NIK.422.t:0 "Ночные подозрения "
 NIK.422.d:0 "Была уже глубокая ночь, когда Светлане Сталиной позвонил начальник штаба Республиканских вооруженных сил Петр Григоренко. Некоторое время он размышлял о звонке, опасаясь, что, будучи вырванной из сна, она не воспримет его повеление.\n\nВ этом не было необходимости. Не прошло и одного гудка, как на звонок ответили, и голос, хорошо знакомый всем в Республике, решительно ответил ему. Как и он сам, Сталина проявляла наибольшую активность в ночное время, находя их свободными от отвлекающих факторов и находя оптимальное время для выполнения работы. В равной степени осознавая ее презрение к трате времени, он сразу перешел к делу.\n\nНиколай Оплеснин был назначен в Генеральный штаб Республики. Его Генеральный штаб. И он был очень обеспокоен. Да, этот человек был одновременно квалифицированным и опытным, но его волновало не это, а прошлое Оплеснина. Невозможно было не заметить его деятельность при бухаринском режиме и, следовательно, его потенциальные связи с ЗРРФ.\n\nНемедленное согласие Сталины одновременно удивило и воодушевило Григоренко. Она разделяла его опасения, в частности, касающиеся абсолютной необходимости предотвращения проникновения коммунистов в Республиканские государственные органы. За Оплесниным следовало пристально наблюдать. Поэтому они быстро пришли к соглашению о координации.\n\n\"Если бы республика в целом могла быть такой решительной, как Сталина\", - подумал Григоренко, кладя трубку."
 NIK.422.a:0 "Следите за ним внимательно."

 NIK.43.t:0 "Хаос нарастает"
 NIK.43.d:0 "Редкий звук пистолетных выстрелов и крики помогли задать тон встрече. Вознесенский, Малышев, Григоренко и все их соратники обсуждали последние новости: всплеск уличного насилия между левыми и правыми военизированными формированиями. С тех пор как на улицы пролилось больше крови, демократическая партия проводит встречи между ними и их военизированными формированиями, чтобы понять, что следует делать в этой ситуации.n\n\"Это прекрасная возможность!\" - крикнул Григоренко, ударив кулаком по столу. \"Эти идиоты удовлетворяют свою жажду крови друг против друга и истощают свои ряды! Если мы сейчас выйдем на улицы, то сможем уничтожить их всех!\"\"Какого чёрта мы должны рисковать нашими славными людьми, если они уже вредят друг другу?\" – ответил Вознесенский. \"Со временем они начнут использовать более решительные методы, может быть, даже начнут убивать друг друга. Не нужно никого отправлять\"\"Вы двое, как обычно, думаете, что мы должны либо сделать всё, чтобы остановить их, либо оставить всё как есть. Вы когда-нибудь думали о том, чтобы просто помочь ускорить процесс? Обостряется ситуация? Совершите определенные действия и обвините в них противоположную идеологию. Удар из тени - это то, что нам нужно сделать, чтобы добиться успеха. Подумайте об этом.\"\n\nПо мере того как крики и выстрелы продолжались, встреча завершилась, и наконец было принято решение."
 NIK.43.a:0 "Не следует прерывать своего врага в процессе совершения ошибки."
 NIK.43.b:0 "Отправьте людей, разделаемся с ними."
 NIK.43.c:0 "Мы будем везде и нигде."

 NIK.44.t:0 "Нет смысла паниковать"
 NIK.44.d:0 "Сжавшиеся в кучку гражданские плакали и съеживались в магазине. Снаружи лежали трупы, двое левых и пять правых. Улица и тротуар были залиты кровью, стекло и оружие лежали у их ног. Сейчас в республике Коми царила новая эра хаоса на улицах и в городах.\n\nВознесенский ухмыльнулся, узнав о недавнем столкновении, которое на этот раз привело к необычайно большому количеству смертей. В конце концов, он был прав. - не требовалось никаких действий с его стороны. Теперь они убивают друг друга прямо на улицах, тогда как раньше они только пускали друг на друга злобные взгляды. Процесс происходит даже быстрее, чем он думал. Вскоре проблема будет полностью устранена, поскольку военизированные формирования уничтожат друг друга. Он откинулся на спинку стула, наслаждаясь своим решением. С этого момента не о чем беспокоиться."
 NIK.44.a:0 "Проблема решается сама собой."

 NIK.45.t:0 "Изменчивые приливы"
 NIK.45.d:0 "Вознесенский сначала не заметил что ситуация изменилась. Это был медленный процесс, тяжелое испытание для обоих сторон конфликта, в результате которого с обеих сторон многие погибли. Но теперь, по сообщениям, приходящим от демократических военизированных формирований и граждан Коми становится ясно что все больше и больше раненых и убитых поступают от правых полувоенных формирований - они кажутся напуганными, и уже не хотят воевать, все меньше людей Гумилева откажутся противостоять левым силам, а сам Гумилев, по слухам, находится в состоянии депрессии после решающего поражения в Вилгодске, когда его войска были полностью вытеснены из города.\n\nПока бои в Сыктывкаре все еще продолжаются, а левые полувоенные формирования все еще несут много потерь, стало ясно что баланс сил на улицах смещается в сторону Суслова и его армии, что может оказаться большой проблемой в будущем. Но пока Вознесенский не обращает на это внимания. Правве наверняка смогут реорганизоваться после этой небольшой неудачи, конечно . "
 NIK.45.a:0 "Насчёт ..."

 NIK.46.t:0 "Красные звезды на избирательных участках"
 NIK.46.d:0 "Он был ошеломлен этой новостью. Он не мог поверить ни в одну из них. Как они смогли это сделать? Как ...\n\nЛевые радикалы объявили о своей победе на улицах. особенно жестокая битва у здания мэрии в Сыктывкаре между элитным военизированным отрядом Суслова и сплоченными добровольцами из войск Гумилева, в которой победитель был очевиден, правые полувоенные формирования появлялись на поле для все реже и реже. Гумилев похоже потерпел поражение в этой борьбе, и, хотя его войска продолжают сражаться, никто не уверен, что он когда-нибудь сможет восстановить силы, которые у него были.\n\nВознесенский, услышав это, собирался выдать одну из своих характерных тирад, когда услышал еще одну новость: теперь военизированные формирования левых запугивали избирателей. Избирательные округа перешли от более демократических к полностью левым, а некоторые коммунисты даже осмелились нарисовать красные звезды на кабинах для голосования, похоже все, кто собирался голосовать за иных кандидатов, знают, что будет если они будут стоять на своем. Желая заговорить, желая яростно атаковать левых по всем фронтам, он обнаружил, что не может. Устало вздохнув, он просто махнул разносчику новостей выйти вон из комнаты."
 NIK.46.a:0 "Как это могло зайти так далеко?"

 NIK.47.t:0 "Принимая умеренных"
 NIK.47.d:0 "На этот раз количество наших сторонников в опросах увеличилось\". Еще одна встреча, еще одна новость. По крайней мере, эта новость хорошая. Вознесенский моргнул и попросил его объяснить, как это могло произойти, когда радикалы собирались инсценировать свою \"честную\" победу на выборах.\n\n\"Согласно ... ну, опросу, да, я знаю, что это опрос, но просто послушайте меня. Согласно этому опросу, многие из них - люди, которые недавно поддерживали демократию. Похоже, что после того, как насилие было начато радикалами как левых, так и правых, умеренные крылья обоих сторон испугались, что они будут мишенью как врага, так и их собственной партии. Таким образом, теперь они бегут к нам в поисках своей безопасности и защиты \".\n\nВознесенский по крайней мере был рад, что у него может быть шанс выиграть на следующих выборах. Сказав какие-то символические слова одобрения, которые он уже не мог вспомнить, встреча закончилась."
 NIK.47.a:0 "Из этого выходит что-то хорошее."

 NIK.48.t:0 "Изменчивые приливы"
 NIK.48.d:0 "Поначалу изменение баланса оставалось чем-то незамеченным. Но со временем некоторая информация становилась все более очевидной. Ходили слухи, что Суслов все реже и реже появлялся на собраниях партии. Более радикальные левые становятся все более отчаянными в своих методах борьбы. Судя по всему, левые военизированные формирования отбиваются на улицах, причем некоторые боевые действия, по-видимому, даже происходят в районах, полностью контролируемых коммунистами.\n\nВознесенский возился с новости. Хотя он знал, что бои будут продолжаться еще долго, так как левые очень вооружены и сильны, его сильно то, что правое крыло во главе с Гумилевым становится все более могущественным на улицах, подальше от привластных палат. Однако Вознесенский верил в левые военизированные формирования. Конечно, они победят Гумилева и убьют друг друга. Конечно."
 NIK.48.a:0 "По поводу ..."

 NIK.49.t:0 "Победа для Гумилева?"
 NIK.49.d:0 "Вознесенский не мог поверить в то, что слышал. Как это было возможно? Как они это сделали? Как ...\n\nНа улицах Сыктывкара и малых городах республики правые полувоенные формирования теперь контролирует абсолютно все. После интенсивной и упорной битвы между солдатами Суслова и элитными, пародирующими SS телохранителями Гумилева, стало понятно что левые отступили от улиц, показываясь только для защиты определенных ключевых избирательных округов и влиятельная левых фигур. Хотя Суслов продолжает сражаться и все еще обладает большой силой, чтобы в конечном итоге нанести поражение правым, Гумилев получил преимущество в битве за Коми.\n\nВознесенский начал ругать бедного разносчика, когда наконец понял всю серьезность новости. Если Гумилев уже взял под свой контроль несколько коммунистических округов, а это значит, что он в значительной степени способен запугать избирателей в этих, а также демократических округах. При \"честном\" голосовании Вознесенский проиграет выборы. Проклиная судьбу столько сколько он мог, он знал, что конец для него близок."
 NIK.49.a:0 "Как это могло зайти так далеко?"

 NIK.50.t:0 "Мир через превосходство огневой мощи"
 NIK.50.d:0 "Григоренко ухмыльнулся, увидев прекрасный Т-34. Старый пережиток войн России, но все еще эффективная машина для убийств, командир с гордостью сказал, что этот танк теперь входит в состав его военизированных формирований и будет использоваться для уничтожения радикалов.\n\nКогда Вознесенский неохотно одобрил предложение Григоренко об оснащении и отправке его военизированных формирований в бой, он немедленно приступил к работе по подготовке своих войск к предстоящим боям. Новые учения с новыми винтовками, танками, чтобы сокрушить сусловцев и гумилевцев. Новые силы для уничтожения врагов демократии.\n\nПосле того, как был отдан приказ начать бой с фашистскими и коммунистическими полувоенными формированиями, Григоренко лично вывел свои войска на улицы Сыктывкара, готовые к бою. Готовые к победе."
 NIK.50.a:0 "Гордитесь нами."

 NIK.51.t:0 "Сердечная просьба"
 NIK.51.d:0 "Работа Вознесенского была прервана, когда один из его секретарей вошел в его кабинет. Коренастый мужчина кивнул своему боссу и молча прошел к столу.\" От Жданова \"было единственным комментарием его подчиненного. Вознесенский начал внимательно читать, не отрывая взгляд от письма, пока секретарь закрыл за собой дверь.\n\nЖданов вежливо просил президента республики прекращения целенаправленных полувоенных кампаний против коммунистов для обеспечения военной безопасности, а также для предотвращения дестабилизации левых радикальными элементами. В конце концов, для коммунистических граждан в Коми не годится видеть, как правительство отворачивается от них. Также бесполезно расстреливать храбрых коммунистических солдат\n\nВознесенский все еще смотрел на письмо, когда его подчиненный принес послеобеденный чай. Глубоко задумавшись, политик поблагодарил своего секретаря, но не оторвал глаз от сообщения."
 NIK.51.a:0 "Зачем все это нам?"
 NIK.51.b:0 "Давай хоть попробуем."
 
 NIK.52.t:0 "Пропагандистские плакаты!"
 NIK.52.d:0 "Эта листовка была одной из многих, ее массово распространяли последние несколько недель.\" Где вы были, граждане, когда буржуазное правительство начало налаживать связи с фашистами и реакционерами? \"\n\nЛистка упала на землю. Ветер сорвал со стеры этот новый пропагандистский плакат. На плакате был изображён жестокий солдат стоял наготове, чтобы ударить рабочих сзади. Из солдатской тени - двойная гидра фашизма и консерватизма \". Так называемые демократы всегда были угрозой для рабочей революции. Прекратить резню отважных патриотов-коммунистов! \"\n\nПосле того, как Жданов восхитился работой своих художников, он поднял окно своей машины и попросил своего шофера проехать дальше. Лучше держитесь подальше от улиц в эти смутные времена."
 NIK.52.a:0 "Проклятие!"
 
 NIK.53.t:0 "Конфликты внутри партии"
 NIK.53.d:0 "Население не знало, почему началась жестокая кампания против коммунистов. Оно также не знало, почему она внезапно закончилась.\n\nОтчеты, поступавшие от демократической партии, ясно показали, что население в целом относиться к действиям правительства с тревогой. Внутреннее расследование, пытающиеся оценить, откуда пришел приказ выяснили, что он пришел сверху, и несколько неблагоразумных разговоров за напитками были покорно записаны Сусловым. Подозрения в том, что Вознесенский сдался левым, были подтверждены несколькими взятками, полученными ключевыми военными режима. Убедиться в своей лояльности в трудные времена? Многие правительственные военизированные формирования были бы возмущены, если бы их приз отняли.\n\nСуслов прочитал заключительный отчет, прежде чем аккуратно добавить его в стопку. Лидер социалистов был заинтригован вихрем насилия и капитуляцей. Он задумался, пригодится ли ему Жданов хотя бы раз, и остановит ли он насилие против левых. Только время покажет. "
 NIK.53.a:0 "Еще одна ловушка!"
 
 NIK.54.t:0 "Дыры от серебряных пуль"
 NIK.54.d:0 "Сегодня в Коми начался новый урожай политического насилия, сегодня начали гореть штаб-квартиры нескольких радикальных партий всех политических взглядов. Череда пожаров вспыхнула очень быстро последовательности, потребовав для тушения большую часть пожарных Коми. Здания еще не переставали тлеть до того, как вспыхнули демонстрации против поджигателей. Протесты быстро переросли в анархию, когда толпа не смогла определить, кто на самом деле стоял за ними. Между тем, чтобы помочь с пожарами и подавить беспорядки, многие сотрудники правоохранительных органов потеряли жизни в этом хаосе. Их похороны пройдут одновременно с похоронами ряда военных лидеров и солдат, погибших от огня и дыма. Обычных жителей Сыктывкара не пощадили, поскольку огонь и ненависть легко распространяются в таком большом городе . "
 NIK.54.a:0 "Единственный положительный момент ..."
 
 NIK.55.t:0 "Дым и зеркала"
 NIK.55.d:0 "Петр Григоренко - человек с большим планом. В его городе бандиты и бродяги без четких амбиций присоединяются к военизированным формированиям и ищут борьбу, за которую и будут сражаться всю жизнь. Почему бы не позволить им это?\n\nЭто , конечно, не приемлимо что офицер демократического правительства бегает с этими типами. Вот почему Григоренко не афиширует свой статус главы одного из крупнейшего военного формирования, поддерживающпго правительство. Но его медленное приобретение солдат удачи и отчаянных людей не зря. Теперь пришло время выпустить пар из хрупкого военного аппарата Коми.\n\nЛюди Григоренко начали массовую кампанию насилия против крайне левых и крайне правых. В этот план было вложено много творческих усилий. Фашистские лидеры обнаруживаются убитыми любимым коммунистами способом. Украденный грузовик крайне правых заправлен взрывчаткой и припаркован рядом с коммунистическим митингом. Во всем этом правительственные солдаты, связанные с крайностями найден загадочно мертвым. По мере того, как город погружается в хаос, экстремисты, вероятно, решат, что бесполезное центристское правительство не способно их защитить. Почему бы все-таки не взять меры в свои руки? После этой первой волны нападений под ложным флагом хороший офицер надеется увидеть, как радикалы бросают друг друга в общую могилу, устроенную ими самими. В конце концов, для правительства было бы неприлично участвовать в таком беспорядочном насилии."
 NIK.55.a:0 "Сможет ли этот план вообще сработать?"
 
 NIK.56.t:0 "Бескровная победа"
 NIK.56.d:0 "Шум уличных боев в Коми начал утихать. У крайне правых и крайне левых кончились разъяренные люди с оружием. Мертвые, раненые или в отчаянии из-за потери стольких товарищей к насилию, члены различных военизированных формирований начали давить своих боссов с требованием временного прекращения огня. Стремлению головореза превратить мечи в орала, вероятно, помогает полный тупик в боевых действиях. Похоже, что нет явного победителя между крайне правыми и крайними левыми, поскольку все радикальные военизированные формирования были обескровлены в ходе конфликта. Временные достижения неизбежно обернулись катастрофическими потерями по мере продолжения цикла мести. Ополченцы, которые однажды изо всех сил пытались нести свою добычу, были найдены мертвыми в переулках на следующий день.\n\nОдна сторона, однако, выжила и осталась невредимой. Люди правительства, как в армии, так и за ее пределами, странным образом не участвовали в этом конфликте. В результате лишь немногие люди из центра стали свидетелями того, как их военная карьера и жизнь резко оборвалась. Если раньше казалось неизбежным, что экстремисты одолеют правительство, то теперь центристы владеют значительной долей сил в стране."
 NIK.56.a:0 "Сюрприз, но какой приятный."
 
 NIK.57.t:0 "Безмолвное созерцание"
 NIK.57.d:0 "Кабинет Сталины был спрятан в дальнем углу здания. Это ее устраивало, потому что немногие члены партии или сотрудники когда-либо забредали в ее комнату по ошибке. Тем лучше погрузиться в размышления.\n\nКак и ее босс Вознесенский, она любила содержать в чистоте офис. В Коми из-за российской анархии образовался небольшой пузырь относительной стабильности. Тишина и покой в ее офисе были для остальной части правительственного здания примером того, чем должен быть Коми, а возможно и того, что должно воцариться по всей России. Может быть.\n\nСвет мигал. Женщина мельком взглянула на свою небольшую коллекцию свечей. Их было полезно держать под рукой; электричество на целый день было редкостью в современной России.\n\nЕе офис был мирным и организованным. Ополченцы и военизированные формирования устроили в Коми беспорядок. Но как от них избавиться? Их лидеры держали людей на коротком поводке, худых и сердитых, ищущих средства к существованию, таких людей легко подвести к краю и начать конфликт. Маленьким солдатам никогда не говорили, почему они сражались с такими же людьми, только когда и как правильно нанести удар. В этой ситуации, возможно, серия атак под ложным флагом может заставить рядовых людей оказывать давление на своих лидеров с целью мести и возмездия? Держать злых, жестоких людей на таком коротком поводке было обоюдоострым мечом. Обещание насилия привело к ожиданиям насилия.\n\nВ тени Коми таились радикалы, идиоты, готовые принести русскую анархию в Коми. Блюстители порядка должны будут уничтожать насилие в его зачатке. Нет пощады врагам стабильности."
 NIK.57.a:0 "Когда-нибудь пригодится."
 
 NIK.58.t:0 "Теории Светланы"
 NIK.58.d:0 "Вознесенский часто бродил по залам здания правительства размять ноги. То и дело президент республики видел, как его шаги приводили его к двери одной конкретной лестницы. Так и лежала тропа в кабинет Сталины. Странное место для восходящей звезды демократической политики Коми. Но молодая женщина вежливо отказалась переехать в лучший офис. Может, она дорожила своим тишиной и покоем?\n\nВознесенский в глубине сознания согласился с этим. Когда он возглавил молодую республику, ему не хватало мира и тишины. С другой стороны, как бы он отчаянно не жаждал его, каждый день приносил новые проблемы. Планы, интриги, заговоры, манипуляции. Это истощало его, и это все в дополнение к его роли главы государства. Он поддерживал экономику в движении, руководил внешней политикой, просматривал отчеты о ближайших российских полевых командирах. У него было очень мало времени, чтобы делать свои собственные решающие шаги.\n\nВознесенский схватился за дверную ручку. Лестничный пролет. Коридор. Стук в дверь молодой женщины. Еще одна просьба. Еще одна уверенная улыбка и кивок.\n\nСветлана Сталина приехала в Коми ни с чем. Она влюбилась в свой новый дом с первого взгляда. Девушка любила стабильность Коми, его порядок, обещание прогресса. Радикалов она страстно ненавидела. В них она видела отголоски несостоявшегося Советского Союза, злой фашистской власти, погрузившей Россию в анархию. Она присоединилась к демократам в их усилиях, и ее ум, харизма и трудовая этика многих очаровали. Другие опасались ее и ее собственного радикализма. Никакое кровопролитие не будет слишком большим для Коми. Членам партии, уставшим от политического насилия, она предложила волну террора, чтобы положить конец всем ужасам.\n\nВознесенский остался наверху лестницы. Он не знал, хочет ли он спуститься."
 NIK.58.a:0 "Она нужна нам как никогда."
 NIK.58.b:0 "Мы не можем позволить себе так сильно в ней нуждаться."
 
 NIK.59.t:0 "Победа гласности"
 NIK.59.d:0 "Вознесенский постарался снять усталость. Сталина была не чем иным, как верным и надежным членом партии, - подумал он, спускаясь по лестнице. Теперь Сталина возглавила атаку во главе нового поколения демократических политиков. Мужчины и женщины не в состоянии принять смерть свободного и стабильного Коми без боя.\n\nЕё радикализм и влияние, конечно же, были предметом споров. Но до тех пор, пока за ними хорошо следили, Вознесенский мог пользоваться Сталиной как незаменимым козырем в рукаве. Его поддержка ее, конечно, должна быть хорошо выверена, чтобы не расстроить ненавистников Сталиной в центристской коалиции. Но каждому решению в Коми в любом случае требовалось тщательная калибровка.\n\nВ дверь его подчиненного постучали. \"Да, вы можете войти\" Вознесенский прошел в кабинет Светланы \"Ах, Николай. Я как раз хотел поговорить с вами \". Старый политик улыбнулся.\" Мы можем поговорить за едой\".\" Только если вы заплатите, товарищ президент."
 NIK.59.a:0 "Будем надеяться, что обратной реакции не будет."
 
 NIK.60.t:0 "Победа внутренних дел"
 NIK.60.d:0 "Президент продолжил свою прогулку. Как бы она ни была полезна, восходящую звезду партии все же ее требовалось сдерживать. Схемы и заговоры, которые были предложенное Сталиной часто выходили за рамки понимания сопартийцев. Вознесенский был совершенно уверен, что план его подчиненного был нацелен против экстремистов, честно и справедливо. Но никто не знал, как далеко она зайдет.\n\nПозже, за ужином, он написал несколько служебных записок. В частности, ему нужно было применить партийный кнут, чтобы сдержать Светлану. Сталина получит официальное предупреждение. Все знали, что этого может быть недостаточно, чтобы остановить ее, но это послужит холодным душем для ее амбиций, сигнализируя ей, что Вознесенский и партия наблюдают за ней."
 NIK.60.a:0 "Надо ее немного успокоить."
 
 NIK.61.t:0 "Сусловский разгул"
 NIK.61.d:0 "По мере обострения конфликта между центристским правительством и крайне правыми ополченцами тревожные новости распространяются из нескольких районов Сыктывкара. пока насилие распространилось на несколько секторов, удерживаемых крайне правыми, в районах, которые удерживаются крайне левыми, наблюдалют необычную активность. Многие коммунистические ополченцы вышли на улицы, агрессивно требуя денег на свои новые операции. Фактически, левое крыло расширило масштабы своих операций в ранее нейтральных или правых секторах. манифестации в поддержку крайне левых усилили давление на правительство, пока левые извлекают выгоду из его неспособности ответить.\n\nПохоже, пока правые и центристы активно грызутся, Суслов извлекают для себя большую выгоду. Большая часть его действий сейчас проходит без ответной реакции, поскольку его противники сейчас слишком заняты друг другом."
 NIK.61.a:0 "Проклятие!"
 
 NIK.62.t:0 "Национальное восстановление?"
 NIK.62.d:0 "Тайные встречи являются неотъемлемой частью политической жизни в Коми. Для обеспечения высочайшего уровня безопасности требуется выполнить ряд мер и предосторожностей. Глубоко в зале штаб-квартиры коалиции, где только несколько отобранных телохранителей в качестве свидетелей, лидеры трех демократических партий, а также вице-президент Родионов согласились на встречу с восходящей звездой демократической коалиции.\n\nЭто не заставило себя долго ждать, пока кот вышел из мешка, Светлана Сталина непосредственно подняла эту тему; Республика Коми находится в сломленном состоянии. Поскольку экстремистские фракции точат ножи, остается совсем немного времени, прежде чем политическая система будет признана устаревшей, а могущественные силы попытаются свергнуть ее. Таким образом, лучший и единственный вариант - это нанести удар первым. Приостановив демократию и собрав всю государственную власть, Центр может сдерживать экстремизм и поддерживать Чрезвычайное правительство до тех пор, пока ситуация не изменится. Исходя из этого первоначального заявления, встреча продолжалась ..."
 NIK.62.a:0 "Возможно, мы сможем это сделать ... если понадобится."
 NIK.62.b:0 "До этого ещё очень далеко."
 
 NIK.63.t:0 "Рассмотрения предложения"
 NIK.63.d:0 "Три главы демократических политических партий Коми имеют большой опыт в сохранении каменного лица. Даже в этом случае смелое предложение Сталиной привело в движение множество механизмов внутри головы четырех мужчин. Тем не менее, в ходе разговора были затронуты лишь вопросы о деталях плана Сталиной. Было высказано несколько символических возражений, чтобы проверить идеи молодой женщины. В конце концов, по общему согласию лидеры трех партий согласились с тем, что это предложение заслуживает внимания. и попросил больше времени для рассмотрения вопроса. Вице-президент Родионов молча одобрил предложение Вознесенского. Сталина поблагодарила их, довольная своим решением. Смелое предложение могло произвести впечатление на некоторых из трех мужчин, и они наконец-то смогут ей доверять. Иззменение политического ландшафта, кажется уже не за горами "
 NIK.63.a:0 "Пока они успокоены."
 
 NIK.64.t:0 "Встреча на стороне"
 NIK.64.d:0 "Через некоторое время после встречи в почтовый ящик Сталиной стали поступать ответы. Сначала пришли социал-демократы; Вознесенский и Родионов, кажется, меньше всего в восторге от \"Чрезвычайного правительства\" из четырех. Затем последовал ответ лидера консерваторов. После многих рассуждений этот человек не раскрыл большую часть своих мыслей, и поэтому его мнение оставалось неясным. Косыгин ответил совсем иначе. Он через посредников передал Сталине просьбу о частной встрече.\n\nСекрете от собственных политических союзников может быть так же сложно, как скрыть это от врагов. Тем не менее в отдаленном уголке республики двум политикам удалось встретиться. Лидер либералов признался Сталине, что обеспокоен ситуацией с безопасностью. Если придет время за такую резкую меру Косыгин поддержит предложение молодого политика."
 NIK.64.a:0 "Может быть, новый подход все-таки возможен."
 
 NIK.65.t:0 "Выявлены связи со Ждановым!"
 NIK.65.d:0 "Косыгин часто обнаруживал, что его кабинет снова и снова превращался в груду перемешанных бумаг и документов. Он не любил позволять своим секретарям убирать его, поэтому раз в неделю он приступал к работе по переупорядочиванию всего.\n\nМежду отчетом о производстве сельскохозяйственного сектора за последние несколько лет и меморандумом о состоянии финансирования автодорог был странный конверт без опознавательных знаков. Лидер либералов рассеянно открыл его. Его сердце ёкнуло; В письме, адресованном ему по имени, говорилось, что оно \"пришло от друга\". Его содержание нелепо доказывало, что президент Вознесенский был тайным осведомителем Жданова.\n\nКосыгин сложил и сунул письмо в нагрудный карман. Его секретари привыкли видеть, как их начальник срывается с какого-нибудь поручения, не поставив их в известность. Политик прошел через здание и в конце концов добрался до тихой части, где находился офис Сталиной.\n\nМолодой политик была шокирована, увидев, что Косыгин нарушил собственные правила встреч друг с другом на публике. Её удивление только возросло, когда он молча передал ей конверт."
 NIK.65.a:0 "Предатель на самом верху...?"
 
 NIK.66.t:0 "Начало расследования"
 NIK.66.d:0 "Происхождение наводки оставалось секретом. Таким образом, проверка истинности доказательства была сложной задачей. Но семена сомнения оставались в сознании Сталиной и Косыгина. Слухи о ненадлежащей дружбе между Ждановым и президентом Вознесенским то и дело появлялись в диком мире политических спекуляций Коми. Некоторые вспомнили, как эти люди были соратниками в мрачном прошлом времен ЗРРФ, несмотря на их более поздние ссоры из-за политических разногласий. Утверждение о современных финансовых и политических связях было очень серьезным и требовало тщательного расследования.\n\nРазумеется, расследование должно быть секретным. Как еще можно было установить связи между коммунистическим лидером оппозиции и президентом Республики? Эти двое слишком привыкли к политической жизни Коми, чтобы быть небрежными в любых отношениях. Если об этом секретном расследовании станет известно, президент будет все отрицать. Карьера Сталиной и Косыгина, скорее всего, никогда не восстановится. Благоразумие было в порядке вещей."
 NIK.66.a:0 "Потребуйте у него ответы. Сейчас же."
 NIK.66.b:0 "Нет необходимости в конфронтации."
 
 NIK.67.t:0 "Конфронтация"
 NIK.67.d:0 "Очередная встреча в штаб-квартире правящей коалиции. Сталина, Родионов и Косыгин сели напротив президента Вознесенского. Политик-социал-демократ что-то хмыкнул о том, что не ожидал, что его бросят перед инквизицией. Сталина молча подтолкнула через стол бежевую папку. Попытка президента проявить легкомыслие потерпела неудачу, он без комментариев принял папку с документами и начал их листать.\n\nЛегкая хмурость исказила его черты. Беспокойство? Замешательство? Ни один из собравшихся демократических политиков не мог решить. Все ждали ответа Вознесенского."
 NIK.67.a:0 "Ох?"
 
 NIK.68.t:0 "Стабильное партнерство"
 NIK.68.d:0 "Президент начал с того, что поблагодарил собравшихся демократов за то, что они доверили ему это деликатное дело. Последствия для доверия коалиции могли бы быть неисчислимыми, если бы сомнения были допущены. Ужас при виде доверенных коллег, плетущих интриги за его спиной в затянувшейся охоте на ведьм, мог означать конец работы президента в коалиции.\n\nРассматриваемое доказательство, продолжал он объяснять, было умным, так как оно использовало запутанные места в его финансах и активах, чтобы создать иллюзию необъяснимой суммы пропавших без вести денег, где могла присутствовать коррупция. Если бы собравшиеся мужчины и женщины могли дать ему несколько часов, все было бы разъяснено.\n\nВскоре был объявлен перерыв. Сталина, обменявшись взглядом с Косыгиным. Старик, казалось, тоже не понимал, к чему все это клонится.\n\nДнем была представлена пачка финансовых бумаг. Косыгин медленно проверял их точность. Как оказалось, цифры действительно совпали. Сталина первой встала со своего места и протянула руку президенту, чтобы пожать ему руку. \"Кто-то пытался ввести нас в заблуждение, за что я прошу прощения\". Президент пожал ей руку."
 NIK.68.a:0 "Небезопасно, конечно. Возможно, необходимо."
 
 NIK.69.t:0 "Заговор"
 NIK.69.d:0 "Ни один охотник не выйдет на открытое место и не объявит своей жертве, что охота началась. Секретное расследование, начавшееся как проект Косыгина и Сталиной, было тщательно расширено до нескольких доверенных либеральных верхов. Заместители министров, взращенные Сталиной, бухгалтеры, помогающие Косыгину в экономических вопросах, а также несколько разведчиков, имеющих связи с обоими политиками. Цель состоит в том, чтобы расширить сети заговора, чтобы выяснить, был ли скомпрометирован Вознесенский. Сравнивая секретную информацию, доступную различным правительственным структурам, с любыми разведданными, которые можно было найти о внутренней работе коммунистических фракций. Надеюсь, этот промах можно будет использовать, чтобы взломать сейф."
 NIK.69.a:0 "Ты вынудил нас, Николай."
 
 NIK.70.t:0 "Приближаясь к левым"
 NIK.70.d:0 "Близость Сталиной к социал-демократической партии привела к тому, что она сблизилась со многими ее основным игрокам. Тем не менее, выдвижение обвинения лидеру партии и президенту Республики в ненадлежащих заключительных сделках потребовало определенной осторожности. Молодой политик попросила о частной встрече с вице-президентом Родионовым и несколькими заслуживающими доверия людьми из Социал-демократической партии, чтобы поделиться с ними информацией.\n\nАтмосфера встречи была наэлектризованной. Политики подозревали, что это редкое событие для Сталиной - вызвать такую выдающуюся группу. Отсутствие президента красноречиво свидетельствовало о серьезности ситуации.\n\nКогда все собрались, Сталина разложила бумаги и начала собрание."
 NIK.70.a:0 "Будем надеяться, что они не скомпрометированы."
 
 NIK.71.t:0 "Наше прикрытие раскрыто!"
 NIK.71.d:0 "Вознесенский знает!\n\nПрезидент случайно довел до Косыгина слухи о внутрипартийном кризисе. Вознесенский выразил тревогу по поводу слухов и сказал, что он первым проинформировал Косыгина, чтобы эти загадочные заговорщики не направили свое внимание на лидера либеральной партии. Косыгина потрясла предполагаемая угроза; он мог бы поблагодарить президента и поклясться в помощи в прекращении деятельности этих теневых интриганов.\n\nКто мог их предать? Подозрение пало на вице-президента Родионова, но Сталина указала, что для него в этом нет никакого смысла.\n\nПрезидент не знал всего, но он определенно знал, что глаза были направлены на него. Тайное расследование, возможно, подходило к концу."
 NIK.71.a:0 "Никто не лоялен? Забудьте об этом!"
 NIK.71.b:0 "Дайте ему еще одну попытку. Говори начистоту."
 
 NIK.72.t:0 "Зарыть в землю"
 NIK.72.d:0 "Лучшим выходом было покончить с расследованием и все похоронить. Члены расследования один за другим были исключены из секретного заговора с комбинацией угроз и обещаний, гарантирующих, что они сохранят секрет. Несколько одноразовых информаторов были временно вывезены из города. Финансовая информация, которую Косыгин читал перед сном, исчезла в дымоходе.\n\nЭто все, что они могли сделать... Но, как оказалось, этого было недостаточно. Президент внимательно оценивал своего союзника Косыгина по каждому шагу в раскрытии тайного заговора. Стены смыкались между Косыгиным и Сталиной."
 NIK.72.a:0 "Пусть это никогда не всплывёт."
 
 NIK.73.t:0 "Предатели демократии?"
 NIK.73.d:0 "Оба соучастника преступления стояли перед высшим руководством демократической коалиции. Чаще всего говорил Вознесенский. Он выразил свой гнев и тревогу по поводу того, что экономист и молодой политик действовали за его спиной и спровоцировали охоту на ведьм внутри партии. Если бы она распространилась, ущерб единству партии был бы неисчислим.\n\nОба будут осуждены за свою деятельность. Поскольку их намерение состояло в том, чтобы защитить коалицию от возможного проникновения, обоим преступникам будет позволено продолжать свою политическую работу. Но отныне их работа будет строго контролироваться членами коалиции.\n\nВ коллегии партийных активистов, подвергавших их цензуре, много бывших участников заговора. Что они могли сделать? Сталина и Косыгина отсекли их, чтобы ограничить ущерб. Любой, кто выступал за милосердие, рисковал навлечь на себя гнев Вознесенского. Двум преступникам придется страдать в изоляции."
 NIK.73.a:0 "Неужели Коми спасена?"
 
 NIK.74.t:0 "Удачный ход"
 NIK.74.d:0 "'Итак, противоречия капитализма приведут к Мировой Войне, приведя к новой фазе мирового социализма.'\n\nТеория Суслова оказалась верной. С его планом разорвать либералов на части, разжигая паранойю через своих агентов, центр уже раскололся на несущественные куски. С каждым судом и обвинениями, исходящими от прежде железной \"коалиции за демократию\", у него был еще один повод для радости.\n\nДа, Гумилев, сумасшедший эзотерик, все еще оставался заслуживающей доверия оппозицией, как бы ему ни было неприятно это говорить. Но Жданов хорошо выполнил свою работу, и его попытка захватить власть, сотрудничая с Вознесенским, легко была направлена на более... чистые цели Революции.\n\nКонечно, он не знал, что Суслов его раскусил. Он не будет наказан... но, возможно, ему стоило бы напомнить о долге.\n\nДа, в микрокосме внешнего мира, который был Коми, только что были посеяны семена Революции. Все, что оставалось сделать, - это окончательно сломить сопротивление, и красный флаг снова взметнется."
 NIK.74.a:0 "Выполняйте."
 
 NIK.75.t:0 "Признание"
 NIK.75.d:0 "Вознесенский и партийные организаторы дышали им в шею. Время было на исходе. И поэтому Косыгин решил разыграть последнюю хорошую карту в своей стремительно уменьшающейся колоде.\n\nВознесенский не особо удивился просьбе Косыгина о частной встрече. При встрече с лидером либералов президент Республики просто сказал \"Ну?\", когда они оказались наедине. Косыгин вздохнул. Объяснение было бы болезненным. Но пережить унижение было, возможно, их единственным выходом. И вот, Косыгин начал рассказывать, чем они со Сталиной занимались."
 NIK.75.a:0 "Это всё?"
 
 NIK.76.t:0 "Обнаружена утечка"
 NIK.76.d:0 "Эту мысль Косыгин мог поначалу отбросить. В панике, пытаясь спасти себя и Сталину от Вознесенского, лидер либералов не слишком интересовался тем, как именно был раскрыт их замысел. Рассказав президенту все начистоту о деятельности следственной группы, лидер либералов обнаружил, что у него появилось много свободного времени, пока он ждал известий о своей судьбе.\n\nВ этом новом изобилии свободного времени мысли Косыгина снова вернулись к причине его беды. Как именно президент выяснил деятельность следственной группы? Вознесенский небрежно прокомментировал находку одного из своих людей.\n\nОднако что-то не сходилось. Этот информатор никак не мог знать подробностей расследования, которое оказалось в руках Вознесенского. Может быть, тогда кто-то передал информацию этому человеку? Очевидно, это не Жданов, так как если информация о его союзе с президентом дойдут до демократической коалиции, это лишит его большого козыря. Ультраправые могли бы знать, но Косыгин не чувствовал, что они стоят за этим. Нет, именно этот человек из ближайшего окружения Вознесенского мог быть знакомым Суслова. Таким образом, глава леворадикальной партии, безусловно, сможет ослабить своего соперника и правительство одновременно.\n\nКосыгин позвонил своему секретарю. Остальные члены демократической коалиции должны услышать об этой теории, несмотря ни на что."
 NIK.76.a:0 "Как такое возможно?"
 
 NIK.77.t:0 "Око врага"
 NIK.77.d:0 "Понятно, что Вознесенский был немного раздражен тем, что его вытащил на новую встречу явный предатель. И все же политические инстинкты, дружба с Косыгиным или что-то еще убедили его совершить эту поездку. Сталина тоже присутствовала, сидела рядом с Косыгиным и сурово смотрела вперед.\n\nВознесенский сидел в тишине, пока он слушал объяснения Косыгина. Не нужно было быть специалистом по языку тела, чтобы понять, насколько теория Косыгина обеспокоила президента.\n\nКосыгин первым нарушил молчание. \"Итак, до меня и Сталиной дошла часть информации, согласно которой президент является осведомителем Жданова. А затем другой источник предупредил президента, что в его собственной партии назревает бунт.\"Он серьезно кивнул. \"Если Суслов стоял за утечкой информации президенту, то, возможно, он же стоял и за первой утечкой мне и Сталиной. Если так, то его агенты сейчас на всех уровнях правительства.\"\n\nПри этих словах троица замолчала. Последствия могли быть слишком катастрофичными, чтобы обсуждать их вслух."
 NIK.77.a:0 "Заговоры и интриги повсюду!"
 
 NIK.78.t:0 "Власть в партии"
 NIK.78.d:0 "Суслов в эти дни шел немного легче. Даже с его легионом шпионов в правительстве никогда не было просто определить, почему демократические партии делают именно то, что они делают. Их лидеры, хотя и были союзниками и в основном сотрудничали друг с другом, ревниво копили свое немалое личное влияние. Результатом являлись редкие заявления прав на непопулярную политику, такую как прекращение давления на левых радикалов.\n\nНезависимо от причины, окончание войны крайних левых позволило Суслову двигаться легче. Агрессивные и амбициозные подчиненные давили на своего руководителя, заставляя его яростно выступать против правительства и ультраправых. Теперь, когда кровопролитие и пропагандистская война закончились, многие сторонники Суслова получили возможность расколоть несколько черепов и выкрутить руки, чтобы восстановить порядок. Тот факт, что он спокойно пережил бурю, придавал Суслову больше доверия, поскольку теперь левые были сильны, а правительство выглядело слабым."
 NIK.78.a:0 " Они не поддадутся ревизионизму."
 
 NIK.79.t:0 "Запрос о прекращении огня"
 NIK.79.d:0 "Ожесточенная борьба между правительством и крайне левыми оставила простор для гумилевского плана. Теперь призрак ультраправого захвата власти преследовал молодую Республику Коми. Крайне правые военизированные формирования начали выползать из своих районов, продвигаясь как на демократические, так и на коммунистические территории, поскольку истощенные людские ресурсы обеих фракций не позволяли им противостоять этому захвату.\n\nВстреча Жданова с президентом была рискованной. Но отчаянные времена требовали отчаянных мер. Как только они оба достигли уединенного места встречи в лесу под Сыктывкаром, Жданов попросил своего старого друга прекратить активные боевые действия между правительством и коммунистами. Такое перемирие позволило бы обеим сторонам обратить внимание на неминуемую попытку захвата власти Гумилевым.\n\nПрезидент выслушал предложение Жданова без комментариев. Любой вопрос, который он задаст, может раскрыть информацию о позиции правительства. Когда лидер коммунистов наконец замолчал, Вознесенский объявил о своих намерениях..."
 NIK.79.a:0 "Он зашёл слишком далеко."
 NIK.79.b:0 "Давай оставим это между нами..."
 
 NIK.80.t:0 "Отказ от прекращения огня"
 NIK.80.d:0 "Ответ был коротким и вежливым. Вознесенский объяснил Жданову, что правительство не намерено прекращать давление на коммунистов.\n\nЖданов извинился и вернулся к своим телохранителям. Президент смотрел, как его старого друга увозят. Трудно было разобрать выражение его лица. Вскоре он тоже вернулся к своим телохранителям. Его машина вскоре скрылась в ночи."
 NIK.80.a:0 "Будет много крови."
 
 NIK.81.t:0 "Расколотый фронт"
 NIK.81.d:0 "Было ли когда-нибудь затишье в боях? На короткое время правительственные и коммунистические отряды прекратили свои столкновения. Был ли это страх при подъеме ультраправых ополченцев? Или, может быть, какой-то непостижимый приказ сверху.\n\nЗатишье, если оно вообще существовало, было нарушено возобновлением насилия. Обе стороны яростно сражались. В конце концов, только уничтожение соперника позволит победителю развернуться лицом к ультраправым.\n\nГде-то в Сыктывкаре Гумилев улыбался над картой города. Все шло гладко."
 NIK.81.a:0 "Остается только надеяться, что это был правильный выбор."
 
 NIK.82.t:0 "Ждановское перемирие"
 NIK.82.d:0 "Однажды правительственные войска атаковали коммунистические районы. На следующий день люди демократической коалиции начали перебазироваться по всему городу. Были организованы новые позиции, чтобы остановить продвижение ультраправых ополченцев.\n\nОфициального объявления по этой теме сделано не было. Общественность сделала вывод о формировании непрочного союза демократов и коммунистов. В ином случае в совместном взаимодействии между боевыми группами обеих сторон не было смысла. Обширные участки демократических и коммунистических районов оставались под легкой охраной своих владельцев, если их границы соприкасались с территориями другой стороны. Такой уровень сотрудничества, а также усиление милитаризации линии фронта с ультраправыми продемонстрировали, что была достигнута по крайней мере некоторая координация.\n\nБольше всего проиграли от этого крайне правые полувоенные формирования, внезапно оттесненные со своих чрезмерно растянутых позиций. Временный единый фронт правительства и коммунистов, похоже, работал так, как и задумывалось."
 NIK.82.a:0 "Союзники по ту сторону линии фронта."
 
 NIK.83.t:0 "Предатель?"
 NIK.83.d:0 "Двух политиков объединяло недоверие к прекращению огня с красными. Сталина ненавидела экстремистские группировки за то, что они ставят под угрозу Коми, в то время как более умеренный Косыгин беспокоился не столько о прекращении огня, сколько о его последствиях. Как, черт возьми, президенту удалось договориться с красными? В глазах либерального лидера эта секретная сделка означала, что президент, должно быть, имел тайные связи с левыми радикалами.\n\n\"Правые\" члены демократической коалиции начали планировать совместную акцию против Вознесенского. Президент доказывал, что является обузой для демократического движения, и его нужно было образумить... Возможно даже под дулом пистолета."
 NIK.83.a:0 "Мир на первом месте."
 NIK.83.b:0 "Мы закончили с разговорами."
 
 NIK.84.t:0 "Противостояние милитаристов"
 NIK.84.d:0 " Вознесенский благожелательно посмотрел на них, подняв глаза над кипой бумаг. \"Мне сказали, что будет присутствовать Родионов, верно?\"\n\nКосыгин пожал плечами. \"Он простужен. Вознесенский, мы сегодня пришли сюда по поводу прекращения огня с левыми. Это дерьмо не может продолжаться. \"Президент приподнял бровь. \"Левые с каждым днем набирают силу. Я не могу выйти на вечернюю прогулку, не наткнувшись на осведомителей Суслова. Мы держали их военизированные отряды на поводке в кампании против них, а теперь вы позволяете им сбежать? Если мы не уничтожим их сейчас, они \"освободят\" нас от должностей.\"\n\nПрезидент на мгновение закрыл глаза. Когда он открыл их, его ответ был уверен..."
 NIK.84.a:0 "Никаких компромиссов!"
 NIK.84.b:0 "Видите ли, так было спланировано с самого начала..."
 
 NIK.85.t:0 "Никаких компромиссов!"
 NIK.85.d:0 "Я понимаю ваше беспокойство. Но я буду стоять на своём. Во время нашей кампании против коммунистов, у нас начались серьёзные проблемы с ультраправыми. Мы должны сокрушить фашистов, если хотим, чтобы эта Республика продержалась год. Если вас еще что-то тревожит, не стесняйтесь сообщить мне о этом сейчас. В противном случае эта прекрасная стопка бумаг ждёт подписей президента.\"\n\nКосыгин и Сталина опешили. Вознесенский с нетерпением ждал очередного спора. Однако коллеги сухо попрощались с ним и ушли. Президент вздохнул и вернулся к делу."
 NIK.85.a:0 "Что он скрывает?"
 
 NIK.86.t:0 "Ход Вознесенского"
 NIK.86.d:0 "Я понимаю ваши опасения. Но это был лишь временный план. Наши люди ждут, когда коммунисты выступят против фашистов, прежде чем мы нападем на них. Я с самого начала не доверял левым при заключении каких-либо сделок. Таким образом, мы добьём их, одновременно отражая атаку ультраправых. \"\n\n\"Понимаю.\" - сказал Косыгин. Выражение лица Сталины по-прежнему трудно было истолковать. Купилась ли она на его оправдания? - \"Мы не будем мешать вам, Вознесенский. Извините за беспокойство. Могу ли я зайти к вам позднее, когда придет время выступать против красных?\"\n\n\" Я был бы рад. Мы отправим зашифрованные приказы по радио нашим командирам.\" - сказал президент, его глаза уже вернулись к налоговым декларациям. Косыгин и Сталина ушли без лишних слов."
 NIK.86.a:0 "Мы все можем поладить, не так ли?"
 
 NIK.87.t:0 "Утечка"
 NIK.87.d:0 "Имена командиров, улицы, позиции, часы. Радиопередача на общественных частотах не вызывало ничего, кроме любопытства у рядовых граждан. Но для всех, кто учувствовал в великой игре Коми, оно было кристально ясным. Сообщение было набором приказов о развертывании правительственных сил, отправка их в тылы почти каждому подразделению коммунистического ополчения. Единственную причину такого развертывания предугадать несложно.\n\nИстинность причины вскоре была выявлена, когда полицейские, связанные с демократической коалицией, глушили все радиочастоты, которые они могли найти. Паника правительства продемонстрировала их вину. План состоял в уничтожении всех коммунистических формирований, которые могли оказаться в ловушке на линии фронта против ультраправых. Теперь все знали о двуличии демократов."
 NIK.87.a:0 "Как это могло произойти?!"
 
 NIK.88.t:0 "Лазутчики"
 NIK.88.d:0 "Масштаб утечки был титаническим. Чтобы нарушить порядок развертывания всех демократических военизированных формирований, в каждой бригаде потребовались бы люди. Это был единственный способ взломать каждый секретный шифр за один 24-часовой период.\n\nМало того, что Суслов проник на высший уровень демократических партий, демократические военизированные формирования также были глубоко скомпрометированы. У правительства не осталось секретов, чтобы дать отпор главному леворадикальному кукловоду."
 NIK.88.a:0 "Гнездо шпионов и предателей!"
 
 NIK.89.t:0 "Молчание Жданова"
 NIK.89.d:0 "Вознесенский снял со стены кирпич и порылся в дыре. Ничего, кроме его первоначального сообщения.\n\nПосле катастрофической утечки радиосигнала связаться со Ждановым было невозможно. Ни в одном из других мест тайников не наблюдалось никакой активности. Вознесенский испытывал искушение воспользоваться аварийным каналом, который они зарезервировали для немедленной связи. Но продолжающееся молчание Жданова само по себе несло в себе смысл. Если президент, потратив свой последний способ контакта, не услышит ничего кроме яростного молчания своего старого друга, это не будет продуктивно.\n\nВознесенский поднял кирпич. Вместо того чтобы закрыть дыру, политик бросил кирпич как можно дальше. Снаряд с громким \"бом-м-м\" попал в дальний фонарный столб. \"Когда же всё начало скатываться к чертям?\" - с горечью подумал Вознесенский."
 NIK.89.a:0 "Последнее предательство."
 
 NIK.90.t:0 "Слухи о восходящей звезде"
 NIK.90.d:0 "Великая политическая игра Коми всегда основывалась на постоянных слухах. Знание того, что делают оппоненты, имеет решающее значение, если вы хотите остаться в игре. Конечно, отделение сигнала от шума - это индивидуальный навык. Небылицы, необоснованные домыслы и слухи - обычная пища для различных спецслужб, и нужно время, чтобы все проанализировать.\n\nПоследнее повальное увлечение - слухи о том, что влиятельный политик из Горького путешествовал по пустошам, чтобы добраться до Коми. Сарафанное радио изображает его как прирожденного политического гения и харизматичного оратора, но мало кто понимает, что означает это прибытие. Самый популярный вывод заключается в том, что за этим, вероятно, стоит Суслов, идейный вдохновитель левых радикалов."
 NIK.90.a:0 "Очередной коммунист в политике?"
 
 NIK.91.t:0 "Восхождение Пономарёва"
 NIK.91.d:0 "Как выяснилось, человек из Горького все-таки не из Горького! Борис Пономарев, как оказалось, звали человека, родился в Шаховском. В небольшой деревне в бывшей Ульяновской области, ныне контролируемой КОНР Самарского правительства, родился еще один знаменитый человек - Михаил Суслов. Возможно, интересное совпадение? Мало кто в шаткой демократии Коми поверит в это.\n\nКаково бы ни было его происхождение, харизматичный Пономарев проводит выступления. Его речь, критикующая демократическую коалицию в нежелании разобраться с ультраправыми, популярна среди широких масс населения. Этот новичок движется на волне недовольства и, вероятно, станет одним из главных кандидатов от коммунистов на следующих выборах."
 NIK.91.a:0 "Так, что же ты скрываешь...?"
 
 NIK.92.t:0 "Завеса"
 NIK.92.d:0 "Харизматичный новый кандидат от коммунистов из малой Родины Суслова - слишком большое совпадение, чтобы его проглотило высшее руководство демократической коалиции. Штаб левых радикалов Коми Суслова неоднозначен и трудно поддается измерению. Может быть, скользкая тень заключила договор с харизматичным оратором, чтобы усилить свой контроль над партией?\n\nПолицейские молодой Республики, конечно, никогда не опустятся настолько низко, чтобы начать частное расследование в отношении врагов нынешней власти. Но наблюдение за приходом и уходом новых политических фигур определенно входит в их список приоритетов. В таком случае не лишним будет навести справки об этом человеке."
 NIK.92.a:0 "Надо пробить его!"
 NIK.92.b:0 "В этом нет смысла."
 
 NIK.93.t:0 "Откровение"
 NIK.93.d:0 "Сыщики были встревожены, обнаружив, что Пономарев оказался в итоге... ужасно посредственным.\n\nБумагомаратель в Министерстве иностранных дел Суслова во время Западнорусской войны, Пономарев исчез из поля зрения во время последовавшего развала и анархии. Не слишком удивительно, поскольку распад Фронта привел к тому, что в первые годы анархии на власть претендовало множество людей.\n\nЭтот человек снова появился через несколько лет, когда ситуация стабилизировалась. Через разрозненную связь Пономареву удалось связаться со своим старым руководителем Сусловым. Поскольку этот он все еще проживал на территории ЗРРФ, похоже, что коммунист Коми велел ему остаться там в качестве связного с офицерской кликой ЗРРФ. Прошло несколько лет, прежде чем Суслов отозвал его домой. По прибытии в столицу Коми Пономарев приступил к политической деятельности.\n\nВне своих речей Пономарев был смертельно скучным человеком. Он оказался, не более чем очередным сусловским балаболом.\n\nПолиция продолжает расследование. Возможно, на него можно накопать еще немного грязи. В интересах государственной безопасности, разумеется."
 NIK.93.a:0 "Очередная марионетка..."
 
 NIK.94.t:0 "След обрывается"
 NIK.94.d:0 "Личная жизнь Пономарева, как выяснилось, была полна скандалов. Выпивая с друзьями, он часто не платил за выпивку. В прошлом году из-за ужасной простуды он на неделю застрял дома, и ходили слухи, что местная молодая женщина в красивой одежде приносила ему суп в течение недели.\n\nНу, не очень важные скандалы. У полицейских следователей заканчивались зацепки. А в Сыктывкаре всегда можно было поплатиться за излишнее любопытство. А в контрразведке левых, вероятно, ожидали, что полиция начнет разнюхивать об их человеке. Слишком сильное давление - не лучший вариант для якобы беспристрастных правительственных чиновников.\n\nНа этом полиция закончила свое расследование. Борис Пономарев был просто еще одним коммунистическим политиком, на которого возлагались большие надежды. У правительства были другие дела. Оставалось надеяться, что новоприбывший не опасен."
 NIK.94.a:0 "Это, должно быть, дело рук Суслова!"
 
 NIK.95.t:0 "Рост фашистской активности"
 NIK.95.d:0 "Ультраправые Коми всегда были силой, с которой нужно считаться. Не такой большой, как правительственные демократические ополчения, и не такой большой, как сеть леворадикальных негодяев Суслова, фашистские ополчения все же сохраняли приличную боевую мощь. Часто тренируя своих людей и накапливая как можно больше оружия, ультраправые заслужили свое место в качестве третьей опоры сил обороны Коми.\n\nТаким образом, фашистские военизированные формирования хорошо приспособились к тупиковой ситуации. Они приобрели несколько кварталов столицы для своих целей и часто вступали в конфликты с демократами или коммунистами. Своему прорыву они обязаны столкновениям между правительственными войсками и боевиками Суслова. Не смотря на наличие местных гарнизонов в демократических и коммунистических районах столицы, они были захвачены фашистскими вооруженными формированиями. Колонны с оружием курсировали между различными секторами ультраправых, поскольку каждый район был усилен свежими ополченцами.\n\nПараллельно с военным наступлением шла пропаганда. Жалкая попытка демократов подавить упадническое левое движение будет сниться Коми в страшных снах. Разве коммунисты не упустили уже две возможности победить немцев? Демократическая коалиция была бессильна остановить распространение коммунистической заразы. Только суровые люди могли справиться с этими трудными временами. Захват новых территорий фашистскими ополченцами был лишь превентивным, призванным спасти граждан от коммунистической угрозы. Так проводилась пропагандистская кампания ультраправых."
 NIK.95.a:0 "Где падёт один, другой восстанет."
 
 NIK.96.t:0 "Левые Вознесенцы угрожают расколом!"
 NIK.96.d:0 "Это безобразие! Даже когда нарастающая волна фашизма угрожает затопить Республику, правительство настаивает на борьбе с коммунизмом? Президент Вознесенский сошел с ума? Или он просто капитулирует перед разжигателями страха либеральной и консервативной партии?\"\n\nВыступление освистало большинство демократической партии. Но тревожный процент представителей социал-демократов приветствовал выступление. Большинство левого крыла социал-демократов уже несколько недель роптали на то, что фашисты были вольны буйствовать и никто не мог им помешать. Теперь ропот прекратился, и откровенно бунтарское чувство охватило левых Вознесенцев. Слухи о предложении прекратить кампанию против левых радикалов распространились по собранию. Тревожные слухи о массовом переходе на сторону коммунистов также начали распространяться. Социал-демократы были крупнейшей партией правящей коалиции. Но потеря левого крыла партии не пошла бы на пользу партии Вознесенского. Скорее всего, последует потеря большинства, которое позволяет коалиции править страной, а вместе с этим и призрак парализованного правительства, неспособного справиться с любым кризисом."
 NIK.96.a:0 "Абсурдное требование!"
 
 NIK.97.t:0 "Мы висим на волоске"
 NIK.97.d:0 "Партийные работники Вознесенского работали сверхурочно, чтобы вселить страх Божий в мятежников. Как оказалось, все эти усилия рисковали оказаться напрасными.\n\nТревога впервые поднялась, когда левые социал-демократы отказались от любых попыток компромисса. Несколько представителей, которые когда-то были открыты для компромисса с центристами и правоцентристами, теперь превратились в сторонников жёсткой линии. Никакие угрозы, переговоры или взятки не могли заставить их вернуться в строй. Более подозрительные партийные служащие обращались к неофициальным каналам. Телефонные линии членов партии прослушивались, точно так же, как военизированные агенты отслеживали каждое движение мятежников. В конце концов стала вырисовываться закономерность: почти половина мятежников получала указания непосредственно от Суслова и его коммунистов!\n\nТакое развитие событий превратило кризис мятежа в надвигающуюся катастрофу. Коммунисты посадили твердое ядро несогласных внутри социал-демократов именно для такого случая. Поскольку левое крыло социал-демократов пронизано сусловскими агентами и теми, кто достаточно доверчив, чтобы следовать за ними, с ними невозможно вести переговоры. Потеря правительством большинства стала теперь неизбежной."
 NIK.97.a:0 "Предатели везде!"
 
 NIK.98.t:0 "Оливковая ветвь"
 NIK.98.d:0 "Жданов испытывал некоторое беспокойство, когда писал письмо. Всегда был трепет, легкий укол страха при прыжке в неизвестность. Все эти годы его отношения с Вознесенским были дружескими. Было удобно не только медленно строить Республику, но и развивать её коммунистическую партию. Но теперь движения Гумилева, Суслова и демократических ястребов требовали от Жданова активизации его собственной игры. Таким образом, его объявление войны было просьбой о мире.\n\nПрезидент Вознесенский получит скромное предложение мира. Не лучше ли было бы, если бы противники реакции объединили свои силы для разгрома фашистских военизированных формирований? Окончание правительственного наступления на коммунистическое ополчение помешало бы фашистам набирать силу. Это также защитило бы собственные силы левых, поскольку Жданову доставляло удовольствие, что коммунисты обладают значительной огневой мощью. Может быть, в один прекрасный день Суслов упустит из своих рук вооруженные силы, и они перейдут к Жданову? Однако с этим развитием событий придется подождать. Прежде чем это произойдет, произойдет раскол демократической партии, так как либералы и консерваторы набросятся на социал-демократов за то, что они дали возможность уйти коммунистам на свободу. Вознесенский станет жертвой своей попытки заключить мир с левыми.\n\nВ этой связи президент может принять решение отказаться от мира. Это был бы разумный ход, а президент был разумным человеком. Вознесенский никогда бы не заподозрил, что его старый наставник и давний соратник осмелится предать огню их партнерство и раскрыть связи президента с левыми. Такое откровение, конечно, очень сильно ранило бы президента. Но Жданов подозревал, что ему даже не придется заходить так далеко. Ведь у этого коварного змея Суслова было немало козырей. Лучше пусть он устроит развал правительства. Таким образом, Жданов сохранит свои лучшие карты еще на несколько ходов. В конце концов, победитель игры вполне может оказаться последним, кто сделает ход."
 NIK.98.a:0 "Нет другого выбора, кроме как подчиниться."
 NIK.98.b:0 "С другой стороны..."
 
 NIK.99.t:0 "Резкое переключение"
 NIK.99.d:0 "Борис не был силен в самоанализе. Ведь изнеженная интеллигенция и книжные черви недолго продержались на полях сражений Коми. Этот человек полагал, что у него есть некоторый уровень функциональной сообразительности, если не больше, потому что лидерство на поле боя требовало способности перехитрить противника, а также победить его. Конечно, Борис никогда не станет опубликованным автором, но как командир одной из крупнейших демократических военизированных группировок он проводил свои дни, пытаясь оставаться на шаг впереди оппозиции в тактике и стратегии.\n\nПосле нескольких дней, проведенных за штурмом коммунистических позиций и ломая голову над тем, как лучше обойти с фланга различные очаги сопротивления, командир не мог понять, откуда берутся его новые приказы. Новый приказ центрального командования гласил, что все имеющиеся силы должны остановить наступление на красных и развернуться, чтобы разгромить фашистские военизированные формирования.\n\nБорис начал с проверки всех верительных грамот посыльного. Все верно, как ни странно. Сами приказы были написаны обычными кодами. Телефонный звонок в центральный штаб подтвердил эту большую перемену приоритетов. \"Мы были в одном шаге от полного разгрома коммунистов.\" командир сообщил посыльному. Не как упрек, а как констатация фактов. Посыльный, молодой человек с взлохмаченной бородой, кивнул. Борис видел, что его собеседник тоже был сбит с толку сменой приоритетов. Но приказ есть приказ. Не Борису и ему подобным было задавать им вопросы. Командир надеялся, что его люди поймут, иначе дело может обернуться мятежом."
 NIK.99.a:0 "Мы снова возьмём верх."
 
 NIK.100.t:0 "Молчание"
 NIK.100.d:0 "Никаких новостей от президента. Жданов не удивился. Возможно, он был немного разочарован, увидев, что его старый напарник выбрал трудный путь. Но политик-коммунист знал, что легкие дни прошли.\n\nПервым делом надо было разорвать еще несколько... проблемных связей с президентом. Жданов давно обменивался с партнером информацией и прочими вкусностями как непрерывными доказательствами доброй воли. Теперь эту торговлю придется сократить, чтобы сохранить давление. Обычные методы связи также будут скорректированы, за исключением нескольких аварийных каналов. Вознесенский скоро увидит, что старые времена постоянного доступа друг к другу остались в прошлом.\n\nЗакончив с хозяйственными делами, Жданов мог только ждать. Он был совершенно уверен, что Суслов найдет выход из нынешней бесплодной борьбы между коммунистами. Вознесенский был дураком, если думал, что статус-кво может продолжаться бесконечно, в бесконечных играх Коми в политический шпионаж. В один прекрасный день президент может быть шокирован, узнав, что его демократическая коалиция не так надежна, как ему хотелось бы."
 NIK.100.a:0 "Скатертью дорожка."
 
 NIK.101.t:0 "Свободные места в Конгрессе "
 NIK.101.d:0 "Законодательное собрание Коми сегодня начало свое заседание едва ли выше кворума. Огромное количество депутатов ведущей демократической коалиции не явилось. К сожалению, почти все они принадлежали к левому крылу социал-демократов Вознесенского. Партийные организаторы тоже отсутствовали все утро. В кулуарах законодательного собрания инсайдеры демократической фракции обменялись тревожным шепотом о ситуации.\n\nДнём после обеденного перерыва явились пропавшие депутаты. Не говоря ни слова, мужчины и женщины собрания подняли свои стулья и офисы и потащили их к коммунистической стороне собрания. Ливень насмешек и улюлюканья со стороны их бывших коллег-демократов не помешал их прогрессу. Крайние правые и крайние левые внимательно наблюдали за ситуацией. Несколько коммунистов обменялись записками, но ни один из них не выступил публично. После того, как беспорядки были улажены и порядок в собрании был восстановлен, большинство демократической коалиции перестало существовать. Хотя ни коммунисты, ни фашисты не придавали этому большого значения, правительство теперь жило в долг. В любой момент может быть вынесен вотум недоверия, чтобы свергнуть ранее непоколебимую демократическую коалицию."
 NIK.101.a:0 "Нам нужна помощь, немедленно. Вызовите Шафаревича."
 NIK.101.b:0 "Мы можем дождаться следующих выборов."
 
 NIK.102.t:0 "Легкий шантаж?"
 NIK.102.d:0 "Жданов смотрел, как нагревается чайник. В служебном самоваре закончилась вода для чая. Следовательно, политик покинул свой кабинет, чтобы принести еще. Пламя газа лизнуло чайник, отчего он раскалился докрасна на плохо освещенной общей кухне. Внутри стального котла давление поднималось до лихорадочного уровня.\n\nОтказ социал-демократической партии от ее левого крыла поставил хрупкий статус-кво Коми на грань. Теперь в законодательном собрании нарастало давление, поскольку демократическая коалиция отчаянно искала путь к новому большинству. Жданов не слышал о Вознесенском с момента внезапного предательства. Нетрудно было догадаться, о чем сейчас думает президент. Ярость из-за того, что под него копают коммунисты. Тоска при мысли о том, что его связь со Ждановым обнаружится. Сейчас, возможно, самый подходящий момент для Жданова, чтобы надавить на президента, ослабить его еще больше, прежде чем левые приведут к окончательному распаду коалиции. Угрожая полным разоблачением их связи, Жданов мог попытаться получить ту или иную уступку, например, освобожденный от налогов коммунистический район. Это еще больше ослабит президента и отдалит его от союзников. Но политик-коммунист знал, что Вознесенский - гордый человек, и с такой же вероятностью воспротивится любой новой попытке шантажа. Это может оказаться еще одним стоящим сценарием, поскольку, если президент откажется от дальнейшего сотрудничества со Ждановым, он может не прожить и недели в политическом плане. Жданов предполагал, что союзники социал-демократов недолго останутся союзниками президента, приведшего их правительство к пропасти.\n\nСвист чайника вывел Жданова из задумчивости. Да, его бывший протеже застрял в барокамере собственного изготовления. Самое меньшее, что мог сделать Жданов, - это вывести его из этого состояния при первой же возможности... Или, по крайней мере, сделать это тогда, когда Жданову было бы выгоднее всего самому подняться на вершину."
 NIK.102.a:0 "Ни в коем случае!"
 NIK.102.b:0 "Мы должны это сделать."
 
 NIK.103.t:0 "Последняя соломинка"
 NIK.103.d:0 "Сводки в аккуратных упаковках доставлялись в разные районы города. Стенограмма записанного разговора, фотографии, подозрительные реквизиты банковского счета... Любая заинтересованная сторона сможет проследить за дружбой и деловым партнерством Николая Вознесенского с Андреем Ждановым из коммунистической партии Коми.\n\nЭтот необычный набор литературы вскоре стал распространяться как в СМИ, так и в политической касте Коми, поскольку правда о коммунистических делах президента Вознесенского стала достоянием общественности. Больше всех разъярились его союзники по демократической коалиции: оставшиеся социал-демократы, внезапно осознавшие причину падения своей партии; консерваторы Шафаревича, наши бывшие союзники, обескураженные мыслью о том, что коммунисты проникли в правительство; и больше всего либералы Косыгина, разъяренные предательством. Глава либеральной партии вышел на тропу войны, узнав об утечках, пообещав вотум недоверия, чтобы свергнуть президента-предателя. Любой протест, способный дать значительную власть коммунистам, был отвергнут Косыгиным и его союзниками. В конце концов, \"Республика не может доверить исполнительную власть коммунистической марионетке.\""
 NIK.103.a:0 "Как долго Республика будет это терпеть?"
 
 NIK.104.t:0 "Косыгин вступил в должность президента!"
 NIK.104.d:0 "Алексей Николаевич Косыгин сегодня был официально приведен к присяге в качестве второго президента Коми. Верный партнер демократической коалиции и верный соратник президента Вознесенского, мало кто из букмекеров поставил бы деньги на лидера либералов, возглавляющего демократический путч против президента.\n\nВотум недоверия привел к тому, что Вознесенский, непопулярный как у левых, так и у правых, был раздавлен подавляющим большинством членов парламента. С позором Вознесенский лишился своего президентства и был вынужден уступить власть Косыгину, своему бывшему заместителю. В конституции Коми достаточно четко прописана цепочка преемственности исполнительной власти. Падение Вознесенского означает вознесение Косыгина.\n\nЕсли букмекеры не были уверены в ставках на падение бывшего президента, то деньги уже ставятся жизнеспособность руководства нового президента. При всей своей энергичной речи, призывающей к смещению Вознесенского, Косыгин не дал никакого ответа тем, кто беспокоится о хрупкости демократической коалиции. Лишенный левого крыла социал-демократов и демонстрирующий свое презрение к коммунистам, новый президент должен быстро найти способ стабилизировать свою политическую поддержку, чтобы его не постигла та же участь.\n\nПолитическая карьера Вознесенского закончена - его репутация нейтрального лидера порядка и стабильности разрушена, политическая партия разваливается. К какому бы новому проекту он ни обратился, бывший президент больше не будет участвовать в политике Республики."
 NIK.104.a:0 "Новый путь вперёд?"
 
 NIK.105.t:0 "Вознесенский остается президентом"
 NIK.105.d:0 "Результаты вотума недоверия были неожиданны, поэтому трудно было сказать, кто из двоих претендентов были ими больше разочарованы – Вознесенский или Косыгин. Всплеск поддержки со стороны ультраправых в последнюю минуту вызвал поддержку президента Вознесенского. Эта поддержка добавила к удивительному объему поддержки, оказанной президенту левыми радикалами. Да, Вознесенский оказался врагом простого рабочего... Но Косыгин не сделал ничего, кроме как подтолкнул демократическую коалицию к наращиванию войны против левых. Коммунистические лидеры, таким образом, оставили отдельных членов парламента свободными голосовать. Такая неожиданная группировка депутатов позволила Вознесенскому удержаться у власти.\n\nЛидер либеральной партии ответил речью о позоре пребывания у власти через фашистские и коммунистические голоса. Косыгин призвал к бдительности всех членов демократической коалиции, чтобы радикальная повестка дня не проскользнула через президентские указы Вознесенского. В своей речи заметно потрясенный Вознесенский поблагодарил Республику за ее неизменное доверие к нему. Далее президент призвал к сотрудничеству в это трудное время. Речь президента была лишена своего обычного четкого и решительного колорита, как и само правительство Вознесенского было лишено какой-либо реальной базы поддержки."
 NIK.105.a:0 "Стоило ли оно того?"
 
 NIK.106.t:0 "Уста запечатаны"
 NIK.106.d:0 "Ответ пришел через цепочку посредников. Вознесенский получил письмо однажды вечером, за поздним ужином после рабочего дня.\n\nВ краткой записке почти ничего не говорилось. \"Я высоко ценю Ваше сотрудничество в деле освобождения от уплаты налогов. Я выполню свою часть сделки.\"\n\nВознесенский бросил скомканную записку в камин. Его старый наставник превратился теперь в безжалостного тюремщика. Что оставалось президенту, как не сотрудничество со Ждановым? Без социал-демократического большинства в палате Вознесенский оказался в весьма шатком положении. Любой намек остальным членам демократической коалиции на то, что он скомпрометирован коммунистическими сделками, приведет к тому, что его вышвырнут на улицу.\n\nПрезидент отодвинул еду. Напоминание о его ситуации отбило у него аппетит."
 NIK.106.a:0 "Угрожающе."
 
 NIK.107.t:0 "Забастовка ополчения"
 NIK.107.d:0 "Армия Республики всегда была, по крайней мере, теоретически, политическим организмом. Солдаты дают клятву соблюдать конституцию и защищать Республику от внешней угрозы.\n\nОднако на практике между политическими военизированными формированиями и армейскими гарнизонами существует вращающаяся дверь. Многие политизированные молодые люди вступают в армию, чтобы научиться искусству насилия, только чтобы искать дальнейшую работу в ополчении после прохождения службы. Другие присоединяются к армии в перерывах между дежурствами на улицах столицы, часто для того, чтобы дать жару утихнуть после недавнего столкновения с ополченцами.\n\nСегодня группа солдат-коммунистов объявила бессрочную забастовку в знак протеста против насилия правительства в отношении крайне левых. \"Почему правительство отступило от своих слов и нарушило перемирие с коммунистическими партиями? Почему благородных людей республиканской армии посылают умирать за политические распри?\" вопрошали ораторы у собравшихся солдат. Хор негодования поднял этот вопрос, поскольку полицейские наблюдали за общественным протестом.\n\nЦифры все еще поступают, но, похоже, наша первоначальная догадка о том, что треть армии имеет коммунистические взгляды, оказалась верной. До шестидесяти шести процентов своей обычной численности и со всеми танковыми корпусами, присоединившимися к забастовке, наша армия сильно пострадала от этого удара."
 NIK.107.a:0 "Мы не будем иметь дела с предателями."
 NIK.107.b:0 "Подготовьте резервы."
 
 NIK.108.t:0 "Прощай, оружие"
 NIK.108.d:0 "При шокирующем повороте событий переговоры между правительством и бастующими воинскими частями сорвались. Полицейские батальоны, которым помогали верные армейские войска и небольшая группа правительственных головорезов, сумели подавить протестующих солдат. Попытки коммунистических военизированных формирований поддержать забастовщиков были жестоко отбиты. После целого дня кровопролитных боев забастовщики были с позором изгнаны и отправлены по домам без жалованья.\n\nОстается выяснить, действительно ли это повредило коммунистам, поскольку солдаты просто вернулись в свои старые воинские части. Танковые корпуса покинули из армейские базы и разместились на складах возле штаба коммунистов. Правительство не предпринимало никаких попыток предотвратить это, опасаясь, что разъяренные танкисты направят свои пушки на здания Сыктывкара. Потеряв некоторые из своих наиболее важных полков, правительство теперь ищет новые источники рекрутов и оборудования."
 NIK.108.a:0 "Молитесь, чтобы это нам не понадобилось."
 
 NIK.109.t:0 "Замены"
 NIK.109.d:0 "Казармы пустовали недолго. Сержанты наблюдают за отжиманиями и стрельбами, а правительственные чиновники следят за включением бывших военизированных формирований правого крыла в армию.\n\nЛевые радикалы неизбежно протестовали против вербовки \"реакционных бандитов\" в армию, изображая это как \"очередной пример неизбежного союза между бесхребетными капиталистическими либералами и реакционными фашистами.\" Эти протесты были заглушены в свою очередь приливной волной возмущения со стороны партий от социал-демократов до ультраправых. \"Коммунистические головорезы покинули свои посты в этот трудный час\", - заметил фашистский депутат под аплодисменты и насмешки.\n\nФашистские военизированные формирования, как известно, придерживаются своих собственных строгих стандартов подготовки и повиновения. Новобранцы, как правило, отличного качества. Однако многие наблюдатели обеспокоены тем, что, переключая внимание правительства на одну группу политических экстремистов на другую, безопасность Республики не улучшается. Как скоро новобранцы начнут агитировать в своих целях?"
 NIK.109.a:0 "Они получают то, что получают."
 NIK.109.b:0 "Они лучше Суслова."
 
 NIK.110.t:0 "Сообщения о гумилёвских махинациях "
 NIK.110.d:0 "Несмотря на всю критику коммунистов, покидающих свои посты, наши новобранцы военизированных формирований готовятся к собственной забастовке.\n\nНовобранцы требуют повышения зарплаты и меньшего централизованного контроля со стороны правительства. Они указывают на то, что прошлым полкам коммунистов было разрешено служить под командованием офицеров с известными коммунистическими взглядами. Протест правительства по поводу того, что эта сделка оказалась неосуществимой в долгосрочной перспективе, остался без внимания. Эти новые солдаты настаивают на своей лояльности правительству и рассматривают свои требования о большей автономии как доказательство доверия правительства к ним.\n\nИсточники в правительственной разведке пытались расшифровать сообщения ультраправых. Многие руководители демократической коалиции подозревают Льва Гумилева, теневого хозяина ультраправых, в том, что он стоит за этой недавней агитацией. Хотя его исход трудно предугадать, ясно, что Гумилев использует слабость правительства для извлечения политических выгод."
 NIK.110.a:0 "О, разумеется."
 
 NIK.111.t:0 "Люди Гумилева в армии?"
 NIK.111.d:0 "Так же быстро, как и началось, бывшие фашистские военизированные формирования прекратили свою агитацию. Поначалу все было хорошо. Но шпионы в армии сообщали о чистоте формы в затронутых частях. Бывшие протестующие были замечены в городе, оставлявшими крупные счета за выпивку. А в это время офицеры полка медленно перетасовывались. Аполитичный полковник решил досрочно уйти в отставку. Его сменил известный ультранационалист. Мало-помалу обиды бывших военизированных формирований просто исчезли, решенные самостоятельно бюрократией военного командования.\n\nДемократические политики сейчас вкладывают ресурсы в этот вопрос. Неужели ультраправые проникли в высшее военное командование? Или это был просто случай, когда Гумилев раздавал взятки, чтобы добиться своего? Обе ситуации глубоко тревожат демократические партии. Возможно, правительство променяло Харибду Суслова на Сциллу Гумилева."
 NIK.111.a:0 "Нам не лучше, чем в начале!"
 
 NIK.112.t:0 "Подъём Шафаревича"
 NIK.112.d:0 "Не все новобранцы были крайне правыми радикалами. В армию вступило большое количество консервативно настроенных ополченцев. Это было хорошей новостью для Шафаревича, члена консервативной партии слева от пассионарности и случайного союзника правительства. Теперь, когда его сторонники занимают нетривиальное положение в республиканской армии, политическая звезда Шафаревича, столь же запятнанная его связью с Гумилевым, резко поднялась.\n\nЕго временные соратники по демократической коалиции никак не отреагировали на эту новую реальность, так как военные, предположительно, являются политически нейтральной организацией. Однако в Коми министерские перестановки никогда не за горами, и новое консервативное министерство может пройти долгий путь к тому, чтобы связаться с новым партнером правительства.\n\nКоммунистические политики, с другой стороны, не были рады тому, что правые получили новых сторонников. Слева ходят слухи, что так называемые \"традиционные демократические\" ополчения тайно заполнены фашистами и гумилевцами. Если это правда, то солдаты-консерваторы не станут серьезным препятствием для того, чтобы ультраправые захватили власть в армии."
 NIK.112.a:0 "Конечно же он никуда не денется."
 
 NIK.113.t:0 "Дочь Советского Союза"
 NIK.113.d:0 "\"С возвращением, товарищи, на \"Радио Правда\"! Меня зовут Рой Медведев, ваш скромный избранный представитель Коммунистической партии и ваш ведущий на сегодня. Этот выпуск действительно особенный, потому что ко мне присоединилась моя подруга, депутат и товарищ Светлана Бухарина, которая любезно позволила нам провести интервью!\"\n\n\"Спасибо, товарищ Медведев. Для меня честь находиться здесь.\"\n\n\" Итак, товарищ Бухарина, что именно привело уважаемую дочь самого Николая Бухарина в такое место, как Коми?\"\n\n\"Ну, долгое время я только и делала, что плыла по течению. Я потеряла из виду всех, кого знала во время краха, даже собственного отца. Мне некуда было идти.\"\n\n\"Что ты там видела?\"\n\n\"Ужасные вещи. Отчаявшиеся люди, готовые на все, ради куска чёрствого хлеба, фашистские бомбардировщики, превращающие целые общины в пыль, не говоря уже о бандитизме и варварстве в высшей степени.\"\n\n\"Похоже на то, с чем мы имеем дело сейчас.\"\n\n\"Действительно. Я прибыла в Коми как раз к началу операции \"Суворов\" и была здесь свидетелем развала Фронта. Несмотря на все мои усилия, ужасы, свидетелем которых я стала на востоке, преследовали меня и здесь. В тот момент я решила, что лучше что-нибудь предпринять, чем продолжать бежать.\"\n\n\"Вы думаете, что достигли этой цели, товарищ?\""
 NIK.113.a:0 "\"Пока нет.\""
 
 NIK.114.t:0 "Тьма рассеивается"
 NIK.114.d:0 "Больше не было времени на бездействие. Достаточные подозрения и политическая воля побудили нас заняться расследованием деятельности Суслова и организаций, находящихся под его влиянием. Хотя некоторые могут видеть открытость его благотворительных организаций, посвященных делу социализма, но на деле работающих ради похвалы, мы не удовлетворимся таким поверхностным суждением.\n\nНикакие организации Суслова не будут освобождены от проверки, которую мы осуществим. Как и сам этот человек, они все еще пахнут слухами и домыслами, которые мы должны подтвердить. Переворачивание камней, на которых все это покоится, способствует беспрепятственному осуществлению наших собственных планов.\n\nДавайте сосредоточимся на людях, которые действуют под его влиянием. Мы достаточно проницательны, чтобы увидеть, в какие места он мог распространить свое влияние, или узнать о том, какие ресурсы он может использовать через свои организации. Изучение этих вопросов окупится.\n\nЧем больше мы узнаем об этих людях, тем больше узнаем о Суслове. И чем больше мы узнаем о них обоих, тем больше узнаем о реальных целях организаций."
 NIK.114.a:0 "Во мраке можно заблудиться."
 
 NIK.115.t:0 "Восходящая звезда Коммунистической партии"
 NIK.115.d:0 "Михаил Суслов просматривал перед собой различные документы. Предметом изучения в этих документах была Светлана Бухарина, которая быстро становилась влиятельным членом Коммунистической партии. Избиратели продолжали любить ее, доказывая, что ее убедительная победа с момента ее первого избрания была не просто случайностью. С тех пор, как Суслов решил предложить ей место в партии, Коммунистическая партия продолжала расти. Светлана Бухарина начинала становиться важной политической фигурой в Коми.\n\nОднако, ее популярность не ограничивалась только гражданами Коми. Ее компетентность, и то, что она была дочерью генерального секретаря Бухарина, а также дружелюбное и вежливое поведение сделали ее популярной в самой Коммунистической партии. Она стала самой популярной среди молодых политиков, включая реформистов, но у нее также не было серьезных оппонентов внутри партии. Это была хорошая новость для партии, и, что более важно, хорошая новость для Суслова. Светлана Бухарина оказалась именно тем, что нужно Коммунистической партии. Особенно с учетом того, что выборы не за горами."
 NIK.115.a:0 "Поздравляю, Светлана Николаевна."
 
 NIK.116.t:0 "Игра в большинстве?"
 NIK.116.d:0 "\"Валентин Иванович, я хочу, чтобы ты был со мной откровенен,\" - начал Суслов, глядя через рабочий стол на своего посетителя. \"Это выполнимо?\"\n\"Да,\" - ответил Варенников. Последовала короткая, напряженная тишина. \"Если мы все правильно поняли, у Гумилева на самом деле есть не более двадцати человек, охраняющих печатные станки по ночам\". Он снова замолчал. \"Я конечно, не считаю, что наши парни не смогут с этим справиться, будчи в меньшинстве. Просто вы знаете, что это дело обременено риском\".\nСуслов вздохнул. \"Изменился ли план вообще с тех пор, как вы говорили с Оплесниным насчёт транспорта?\"\n\" Да, мы приобрели грузовик. Теперь план требует от нас ворваться через погрузочную площадку на улице Куратова. Наши вооруженные люди справятся с любым сопротивлением, а затем эти два поджигателя, которых условно освободили в прошлом месяце, пропитают место бензином и подожгут. Если повезет, здание будет разрушено до прибытия пожарной части, а нас уже давно не будет\". Варенников почтительно кивнул своему боссу.\"Это ваше решение, товарищ генеральный секретарь"
 NIK.116.a:0 "Нельзя терять время. Сделайте все что требуется."
 NIK.116.b:0 "Сейчас не лучшее время для этого."
 
 NIK.117.t:0 "Катастрофическая операция"
 NIK.117.d:0 "\" Пожалуйста, объясните мне, как это произошло? \"- бесстрастно спросил Суслов, размахивая первой полосой газеты.\n\n\"НА ИЗДАТЕЛЬСТВО ГУМИЛЁВА НАПАЛИ, ПРЕДПОЛАГАЕМЫЕ ВИНОВНИКИ - КОММУНИСТЫ\" Глаза Варенникова округлились, а лицо его скривилось в гримасе. \"Товарищ генеральный секретарь, события прошлой ночи явились результатом провала разведки, который выдал наш план войскам Гумилева\" Лидер военизированных формирований вздохнул. \"Эти поджигатели, как оказалось, были сочувствующие правым, и сразу же запели, как канарейки, как только их взяли на борт. В результате, когда пришли наши люди, за дверью ждали тридцать человек с пистолетами Максимова. \"\n\n\"Выжившие?\"\n\n\" Никто, кроме поджигателей. Они убежали с людьми Гумилева. Грузовик тоже был уничтожен \"\n\" Спасибо за информацию, товарищ, - размеренно сказал Суслов, - теперь можете идти."
 NIK.117.a:0 "Звоните Бухариной. Надо немедленно приступить к ликвидации последствий."
 NIK.117.b:0 "Сообщите Андропову, что нам нужны наладчики."
 
 NIK.118.t:0 "Новая компенсация"
 NIK.118.d:0 "Всегда требовалась многое, чтобы руководить Коммунистической партией. Все, от слежки за врагами, до пересмотра планов полувоенных формирований, даже до обеспечения того, чтобы высшие круги оставались преданными делу социализма. Конечно, Работа Суслова заключалась не только в административной работе, но и в поддержке тех в партии, которых он считал нужными, чтобы партия в целом могла расти.\n\nЧтобы оправдать его ожидания, Бухарина произвела настоящий фурор в партии. в конце концов, дочь старого генсека была склонна к этому. Суслов также ожидал, что Бухарина будет продвигать ее более реформистские идеи. Однако он не ожидал, насколько популярны будут идеи Бухарины. в Коммунистической партии, но и для удивительного количества тех, кто не входит в партию. Похоже, она очень хорошо использовала свое влияние. Несмотря на вопиющий ревизионизм, который, как он подозревал, скрывается внутри нее, такая возможность не могла быть упущена, поскольку вечеринке всегда нужно больше влияние в его борьбе против фашистов и либералов. Больше ресурсов нужно было направить в \"легитимную\" сторону электоральной политики, а это означало, что можно было бы больше вкладывать в поддержку народного движения Бухариной.\n\nСуслов откинулся на спинку стула, потягивая чай. Конечно, он будет внимательно следить за ней и ее усилиями. Для него не пойдет на пользу чрезмерное инвестирование в то, что может оказаться глупым начинанием, и, если она окажется угрозой, он, надеюсь, сможет устранить ее, прежде чем ее идеологические отклонения вырастут из-под контроля."
 NIK.118.a:0 "Надо быть уверенным в сохранности своих активов."
 
 NIK.119.t:0 "Рука за пеленой"
 NIK.119.d:0 "Светлана Бухарина обладала всеми качествами лидера: харизматичной, компетентной и расчетливой. Однако, как казалось, Михаил Суслов просто не мог принять решение поддержать её в качестве будущего кандидата от партии. Она становилась слишком популярной, слишком влиятельной, и она становилась угрозой для баланса сил внутри Коммунистической партии. Она быстро становилась ведущей фигурой реформистского крыла в Коммунистической партии, скрытых ревизионистов, влияние которых Суслов пытался ограничить. Бухарина была амбициозна, а Суслов давно определился, что такие люди ненадежны.\n\nНаобещать неисполнимых обещаний ради голосов было неприемлемым для Суслова, в отличие от реформиста Бухариной и ультравизионера Жданова. Заручиться поддержкой буржуазных демократов для разрешения кризиса, который охватил партию, было неприемлемо.\n\nСуслов с довольной ухмылкой потянулся к тускло-серому телефону на столе и набрал давно запомнившийся ему номер. Полицию подкупят, газеты украдут, а \"Радио Правда\" выпустит новую версию репортажа к ночи. Хотя это может вызвать некоторые проблемы с законом, но обстановка в Республике преподала Суслову и его помощникам ценный урок, и они не упустят лишнего шанса дорваться до власти."
 NIK.119.a:0 "Нечестные пути всегда быстрее."
 
 NIK.120.t:0 "Расчетный риск"
 NIK.120.d:0 "\"Товарищ!\nЯ пишу Вам это письмо, чтобы выразить самую искреннюю признательность за тёплый прием как в Республике Коми (и в Сыктывкаре), так и за тёплый прием в партию. Я никогда раньше не чувствовала себя таким желанным гостем в политическом смысле.\nЯ с большим счастьем выдвинула свою кандидатуру в депутаты нашего Национального собрания, и было большим счастьем, что я принял свое место как в Центральном комитете партии, так и в самом собрании. Мне приятно работать вместе с такими благородными товарищами, как вы, под чутким руководством Генерального секретаря товарища Суслова.\nТаким образом я информирую вас о другой цели этого письма - в глубине души я вижу самое благополучное будущее для нас в социалистической республике впереди, и я верю, что в неизбежном случае реализации наших амбиций в отношении республики и создания нового социалистического кабинета министров мы могли бы найти наиболее разумное согласие.\nСветлана Николаевна Бухарина\"\n\nБухарина ещё раз просмотрела письмо, постукивая серебряной перьевой ручкой по столу. Конечно, оно было составлено достаточно тонко, оно не заставило бы непричастных подозревать её в чём-то. Однако невысказанное сообщение было по-прежнему ясными и намекали на её амбиции. Перед ней встал выбор, которого ей придётся придерживаться в обозримом будущем.\n\nДва очевидных кандидата проносились в ее голове. Андропов и Жданов - сусловец и реформист. Андропов был рискованным вариантом, но очень ценным союзником, если сотрудничество, которое он осуществил ранее, свидетельствует о его истинных предпочтениях. Выбор Жданова был очевиден, но он был заведомо импульсивным и популистским - и, в каком-то смысле, Бухарина просто не доверяла ему настолько, насколько могла.\n\nНа мгновение задумавшись, взглянув на записи на своем столе, она начала заполнять адресную строку."
 NIK.120.a:0 "Уважаемый Ю.В. Андропов..."
 NIK.120.b:0 "Уважаемый А.А. Жданов..."
 
 NIK.121.t:0 "Паутина"
 NIK.121.d:0 "Политическая партия была похожа на паутину. Каким-то странным образом; каждая нить - каждый член - находился на своем месте. Михаил Суслов был больше других знаком с этой философией - он предполагал, что он был похож на паука. Он строил сеть, он поддерживал её, и если кто-то из посторонних попадет в ловушку сети, он уничтожал их.\n\nВ последнее время его тщательно поддерживаемая и упорядоченная сеть, однако, дрожала на ветру судьба, и у него росло подозрение, что он был не единственным пауком, который утверждал, что она принадлежит ему. Андропов, всегда верный - хотя и загадочный - товарищ, докладывал ему, как и во все другие ночи в один бурный вечер; но когда Суслов спросил его о Светлане Бухариной, он внезапно ощутил колебания Андропова перед тем, как он заговорит, его заранее составленном досье на неё, отвергнув её как угрозу и предложив Суслову обратить свой взор на что-то другое?\n\nЭто настораживало.\n\nЧто-то подсказало Суслову, что Андропова подкупили, вероятно, он получил взятку или обещание власти от Бухариной. От такого предательства закрутилась кровь Суслова: это была партия не Бухаринского коротышки - это была партия Суслова.\n\nСамым худшим было отсутствие вещественных доказательств. На первый взгляд Андропов казался таким же лояльным, как всегда - бумаги приходили вовремя, а отчеты оставались скрупулезными - но что-то казалось неправильным, и Суслов редко ошибался в этих вещах. Он дал себе клятву - если Бухарина попытается загнать его в ловушку, если она представит испытание... она даже не увидит его ответного удара "
 NIK.121.a:0 "Работа гения или паранойя страдающего манией величия?"
 
 NIK.122.t:0 "A Planned Nomination"
 NIK.122.d:0 "Papers detailing every last aspect of the lives and careers of Komi's leading communists laid in neat rows on Mikhail Suslov's desk. Even though he knew every person on his desk, he'd gone to the trouble of paperclipping a photo of each individual to the front of their respective file. As much as he hated to admit it, it indulged a certain feeling of power to manipulate the two-dimensional surrogates of his colleagues and subordinates as he wove his plans together.\n\nWith all of his contacts, personal relationships, and...other leverage, he could fairly easily determine who would be the next Communist Party candidate for President of the Komi Republic. He skimmed through the assemblage, intermittently striking some figures off the list outright as being too ambitious. Others were, in Suslov's estimation, too powerful in their own right. And then, of course, there were those who had certain ...deviant ideas regarding the party's direction.\n\nIn ordinary times, he would not have resorted to this - but the recent crisis had caused too chaos within the Party to be ignored. The final two photographs lay on his desk in front of him, with meticulously marked notes below each one - a man and a woman, both altogether too-powerful Party members that he could not afford to lose.\n\nChecking the notes, he lifted hs pen once more, and made his final decision. He could only hope that this small act of trust would not be his downfall."
 NIK.122.a:0 "Esteemed Comrade, I would like to humbly recommend one S. N. BUKHARINA..."
 NIK.122.b:0 "Return the file. Zhdanov has always served as a sufficient candidate."
 
 NIK.123.t:0 "Вознесение Бухарины"
 NIK.123.d:0 "Море серого и уныло-коричневого цвета покрывало одинокий бальный зал единственной респектабельной гостиницы Сыктывкара. Шестой год подряд он был местом не только политических съездов правых и либералов, но также и коммунисты, чья очередь сегодня была использовать этот ресторан. Из-за этого предполагалось, что это место повсеместно прослушивается. В связи с этим, как правило, в интересах всех было решать все общественные дела в бальном зале и вести переговоры на пустыре позади отеля.\n\nРезкий хлопок изношенного молотка вызвал порядок, пока Михаил Суслов вышел на сцену, заняв свое место на трибуне в центре длинного стола важных партийных деятелей Конечно, Суслов поместил туда почти всех до единого и имел средства удержать их в линии.\n\n\"Товарищи, мне приятно сообщить, что кандидатом в президенты Коми на предстоящих выборах является Светлана Николаевна Бухарина\"\n\nГромкие аплодисменты, вспышки фотоаппаратов и аплодисменты. По толпе прокатилась рябь, когда Бухарина шагала по проходу с улыбкой, подобающей этому случаю, - не слишком восторженной, но все же явно довольной. Суслов обменялся с ней быстрым рукопожатием на сцене и с почти пугающим чувством в глубине души продолжал несколько минут о том, каким светлым будет будущее Республики после победы их нового кандидата.\n\nВнутри, конечно, чувства Суслова были совсем другие. Он построил эту организацию из ничего, и каждый, кто имел здесь положение, имел это, потому что он позволял это. Когда он отступил и наблюдал, как Бухарина работает с толпой, обращаясь к членам профсоюзов и председателям советов по именам, Суслов знал, что это нужно пресечь в зародыше, прежде чем оно выйдет из-под контроля. Тот факт, что они оба в частном порядке согласились по ряду вопросов, не имел никакого значения. Бухариной придется успокоить свою откровенно подстрекательскую риторику, иначе она станет сноской в истории. Альтернативы просто не было - и по-другому не было бы у Суслова."
 NIK.123.a:0 "Тучи на горизонте"
 
 NIK.124.t:0 "Вознесение Жданова"
 NIK.124.d:0 "Море серого и уныло-коричневого цвета покрывало одинокий бальный зал единственной респектабельной гостиницы Сыктывкара. Шестой год подряд он был местом не только политических съездов правых и либералов, но также и коммунисты, чья очередь сегодня была использовать это пространство. Из-за этого почти повсеместно предполагалось, что это место прослушивается, поэтому как правило, в интересах всех было решать все общественные дела в бальном зале и вести переговоры на пустыре позади отеля.\n\nРезкий хлопок изношенного молотка вызвал порядок, пока Михаил Суслов вышел на сцену, заняв свое место на трибуне в центре длинного стола якобы важных партийных деятелей.Конечно, Суслов поместил туда почти всех до единого и имел средства удержать их. линия. Это именно то, что Это сделало его текущую задачу настолько раздражающей.\n\n\"Товарищи, я рад сообщить, что кандидатом от Коми коммунистической партии на предстоящих выборах является Андрей Александрович Жданов\"\n\nГромкие аплодисменты и несколько приветственных возгласов прокатились по толпе, коренастый усатый мужчина шел по проходу, щеголяя своим лучшим эквивалентом улыбки - на самом деле больше похожей на веселую гримасу. Суслов обменялся быстрым рукопожатием с Ждановым на сцене и, изображая энтузиазм, продолжил несколько минут о том, насколько светлым было будущее партии при их новом кандидате.\n\nВнутри, конечно, чувства Суслова были совсем другими. Он построил эту организацию из ничего, и каждый, кто имел здесь положение, имел это, потому что он позволял это. И когда он отступил и смотрел, как Жданов работает с толпой, Суслов знал, что это нужно пресечь в зародыше, прежде чем оно выйдет из-под контроля. Тот факт, что оба мужчины в частном порядке согласились по ряду доктринальных вопросов, не имел никакого значения. Либо Жданов научится сгибать колени, либо его придется выгнать. Альтернативы просто не было. И по-другому Суслов не дал бы."
 NIK.124.a:0 "Облака на горизонте"
 
 NIK.125.t:0 "Кризис в Политбюро"
 NIK.125.d:0 "Освещение в кабинете Михаила Суслова мигнуло несколько раз, прежде чем полностью погасло - побочный эффект зачастую ненадежной электросети Сыктывкара. \"Светлана Николаевна\", - произнес он нараспев женщине, сидящей по другую сторону его аккуратно устроенного письменного стола, - \"Ваше имя имеет большое значение в партии Ваш отец, при всех его недостатках - \"\n\n\" Михаил, я не ценю лесть, - холодно сказала Бухарина. - Я знаю, что вы не звали меня сюда, чтобы поговорить о моей семье \".\n\nСуслов улыбнулся , как будто его гость оправдал его ожидания. \"Конечно. Товарищ Бухарина, - начал он. - Жданов нацелен на меня и созданный мною политический порядок. Я прошу вас работать со мной, чтобы держать его в узде\" Бухарина осторожно посмотрела на него, не реагируя.\" Я не буду говорить о личной преданности - я знаю вас, и вы знаете меня. Мы оба выше такого. Я не удивлюсь, если Жданов уже сделал вам какое-то предложение, а если нет, я думаю, он скоро сделает это\"\n\n\" А, товарищ генеральный секретарь? \"\n\n\" Я бы просто хотел бы повторить то, что должно быть самоочевидной истиной: Жданов избавится от вас и ваших соратников, как только я уйду. Этот человек желает лишь... - \"\n\n\" Вы смеете предположить, что вы другой? \"\n\n\" Светлана Николаевна, вы знаете, как я действую. \"Суслов замолчал, попивая чай.\" Я не из тех, кто бьёт со спины. Как вы думаете, почему вы зашли так далеко в партии с такими антибухаринскими настроениями? Только с помощью моей доброй воли? С помощью вашей фамилии? Мне нужны люди на моей стороне\"\n\nВнутри Бухарина должна была признать, что была права, по крайней мере частично. Она снова и снова получала покровительство Суслова.\" Итак, что бы я не сказала, так это то, что у меня есть выбор между тем, чтобы быть марионеткой при вас - и мертвой при Жданове.\"\n\n\"Грубая терминология, я бы сказал, но вы мыслите в правильном направлении, товарищ Бухарина. У вас есть простой выбор\" Суслов поставил чашку.\" Следуй нынешниму курсу и продолжай свой стремительный и неожиданный приход к власти, или отбрось все, что тебе удалось сделать, ради привилегии быть казненным нашим дорогим другом Андреем. он больше не видит в тебе никакой пользы."
 NIK.125.a:0 "Дальше двери смыкаются"
 
 NIK.126.t:0 "Новый Двумвират?"
 NIK.126.d:0 "Дай угадаю, ты пришел ко мне по поводу товарища Суслова\", - категорично сказала Бухарина. Если коренастый усатый мужчина, стоявший у дверного косяка ее кабинета, и удивился, то постарался это ре показывать.\n\n\"Да, Светлана, - сказал Жданов. - Откуда ты знаешь?\"\n\n\"Интуиция. Заходите, садитесь.\"\n\n\" Тогда вы действительно очень умная женщина, - с явной неискренностью заметил Жданов, отказываясь сесть, но закрывая за собой дверь. - Я пришел поговорить с вами. о змее среди нас. Змея обвила сердце этой партии - \"\n\n\" Понятно. Чего именно вы хотите? \"- ответила Светлана.\n\n\"Ничего личного против Суслова, - продолжил Жданов, его тон стал решительным и откровенным. - Просто эту партию можно было бы вести вперед гораздо эффективнее, если бы лакеи этой крысы и он сам всячески не старалась этому препятствовать. Мы могли бы сделать что-то великое, Светлана. Мы с тобой вместе у руля. Без того, чтобы он дышал нам в спину\".\n\nБухарина неуверенно оглянулась.\n\n\" Конкретно, Андрей. Когда, где и что? \"\n\n\"Пока нет подробностей. Держите ухо к земле. Когда придет время, услышишь от меня. \"\n\n\"Что, черт возьми, мне с этим делать? \"\n\n\"Подумай, Светлана, подумай. Нельзя вечно жить пешкой Суслова - \"\n\n\"Ужасно смелое заявление человека, просящего о помощи \", - заметила Светлана.\n\n\" Я это слышно в твоем голосе, Бухарина. Вы знаете, что это правда. \"\n\n\"Наши отношения вряд ли являются идеальными, или отношениями слуги и хозяина, - спокойно возразила Бухарина, ее голос внезапно стал спокойным и профессиональным. - Тем не менее, ваше предложение будет принято к рассмотрению.\"\n\n\"Хороший выбор. Мы свяжемся.\" Жданов вышел из кабинета."
 NIK.126.a:0 "Пусть Жданов сначала поговорит со своими контактами."
 NIK.126.b:0 "Пора принимать окончательное решение."
 
 NIK.127.t:0 "Приближаясь к Вознесенскому"
 NIK.127.d:0 "По сравнению с суровым штабом его собственной партии, как отмечал Жданов, центристская партия Вознесенцев представляла собой бурлящую яму едва упорядоченного хаоса. Даже кабинет Вознесенского был чем-то вроде развалин, с бесчисленными экономическими диаграммами и графиками, прикрепленными к стене с помощью пестрого набора металлических кнопок и других острых предметов.\n\nОднако поведение Вознесенского не могло быть более обратным. Хотя он едва ли выглядел авторитетной фигурой в своем клетчатом спортивном пальто и галстуке-бабочке, он тем не менее, нес в себе безмятежную, мягко доминирующую ауру персидского сатрапа, бесстрастно наблюдающего за своими многочисленными помощниками и подчиненными.\n\n\"Николай, я думал, мы поговорим наедине\", - сказал Жданов с легким раздражением.\n\n\"Мои извинения за весь этот хаос, Андрей. В связи с приближающимися выборами наша штаб-квартира находится в ... беспорядке, - пояснил Вознесенский. - Только физически, конечно, - быстро добавил он. Хозяин Жданова жестом указал на соседний пустой конференц-зал. Вознесенский дождался, пока его гость сядет, чтобы направить встречу в русло разговора о туманном \"деле\", которое Жданов так хотел обсудить наедине.\n\n\"Проще говоря, Николай, - сказал Жданов, - я прошу вашей поддержки в сведении политических счетов\". Одни только слова не застали Вознесенского врасплох, это было следующим именем. Михаил Суслов.\n\n\"При всем уважении, Андрей ... Я не понимаю, как это касается нашей партии. Не говоря уже о практичности и мудрости, это внутреннее дело вашей партии. Головорезы Суслова для нас ничто.\"\n\n\"Вы очень быстро отрицаете существование половины членства вашей собственной партии \", - парировал Жданов репликой, которую он долго практиковал в своей голове. чем он действительно хотел признаться. Полсекунды спустя его ведущий, закатив глаза, признал его.\n\n\"Мне действительно нужно перечислять причины, по которым вашей группе будет выгодно исключить Суслова из управления?\"\n\nВознесенский был слишком застенчивым, чтобы отвечать, но понимающе кивнул.\n\n\"Какую поддержку вы ищете?\""
 NIK.127.a:0 "\"Любая помощь не повредит.\""
 
 NIK.128.t:0 "Готовим нож"
 NIK.128.d:0 "Бухарина точно знала, кто это был, когда ее телефон зазвонил в первый раз, но не ответила.\n\nКак бы она ни ненавидела признаваться в этом, на самом деле она чувствовала себя нерешительной. Светлане будто бы казалось что все это напоминает сцену из мультфильма - ангел на одном плече и дьявол на другом, каждый громко говорил ей в уши. За исключением того, что ни один из них не был ангелом, и оба, вероятно, лгали.\n\nТелефон зазвонил второй раз.\n\nСуслов, с одной стороны, был, пожалуй, беспроигрышным вариантом. В конце концов, он был кукловодом всей Республики. Но до тошноты самоуверенные слова красного маэстро грызли ее.\n\n\"Направленно правильно. \"\n\nКак бы она ни ненавидела признавать это, Жданов не был полностью неправ, и, несмотря на ее лучшие порывы, его слова дошли до нее. Факт оставался фактом: если она когда-нибудь окажется у руля В государстве Коми, Суслов должен был уйти. Такого человека, как он, нельзя было подчинять или идти на компромисс. Его нужно было сломить, и на этом уровне силы Жданова имели определенную ценность.\n\nТелефон зазвонил в третий раз.\n\nКонечно, Бухарина не могла забыть тот факт, что все, что вылетало изо рта Жданова, почти наверняка обнажит ядовитые клыки перед ней рано или поздно. Даже по сравнению с двуличными бюрократами Коми, Жданов всегда демонстрировал поистине тревожный уровень мастерства, связанного с ложью и обманом. В причудливой политической зеркальной вселенной, которой была Республика Коми, предложение Жданова о союзе, пожалуй, лучше всего считать палкой с двумя концами.\n\nСветлана Бухарина, однако, хорошо знала опасность. Приняв решение, она подняла трубку, которая зазвонила в четвертый раз."
 NIK.128.a:0 "\"Здравствуйте, товарищ Суслов. У меня есть очень интригующая информация ... \""
 NIK.128.b:0 "\"Добрый вечер, Андрей. Я считаю, что я принял решение... \""
 
 NIK.129.t:0 "Противостояние с Мефистофелем"
 NIK.129.d:0 "Бояре кричали, что претендент на престол должен быть казнен. И когда актеры запели зажигательный хор с крещендо старинного органа театра, скрип шагов возвещал о присутствии Суслова, Красного Высокопреосвященства Коми.\n\nЭто, конечно, не спектакль Бориса Годунова мирового уровня, размышляла Светлана Бухарина, поднимаясь по шаткой лестнице в одинокую роскошную ложу Большого театра Коми разгоняя перед собой тонкую миазму голубоватого сигаретного дыма\n\n\"Чем я обязан этой чести, Светлана Николаевна?\" - произнес Суслов, его голос был едва слышен из-за музыкального шума оперы.\n\nБухарина не ответила, продолжая топать дальнейшие шаги по лестнице и суровый взгляд говорил за нее. Шесть жестких военизированных формирований выстроились позади нее, пока оркестр внизу неосознанно играл реквием по кукловоду Коми.\n\nИ когда его телохранители бросали на него взгляд печальной покорности и сложили оружие в кобуру, Суслов понял, что на этот раз его перехитрили.\n\n\"Товарищ генеральный секретарь, - коротко начала Бухарина, - я думаю, нам пора поговорить\" Суслов задумался на мгновение, перебирая возможные сценарии, и выдавил смешок, вернув себе немного уверенности. Он указал на милиционеров. \"Я буду честен, Светлана, я ожидал от тебя большего\"\n\nСветлана посмотрела на него. В этих глазах не было пощады. \"Как и я. Теперь, я думаю, нам следует выйти на мгновение\"\n\n\"И по какой причине я бы это сделал?\"\n\n\"Потому что\", - прошипел голос с лестницы. В штрафную вошел Андрей Жданов в окружении Челомея и Войтукевича. \"Я не думаю, что у вас есть выбор\"\n\n\"Ой, а вы, люди, достаточно усердны\", - заметил Суслов, вербально отступая, пытаясь выиграть время. Но возраст взял свое. Бежать ему некуда, запасного плана не было. Его телохранителям заплатили. Он возился с штанами, пытаясь вытащить пистолет, которым едва умел пользоваться, но приближающиеся ополченцы были быстрее, повалив его на землю и заставив его пистолет с грохотом разлететься по полу.\n\nСветлана слегка улыбнулась . Было что-то глубоко очищающее в том, что паук запутался в собственной паутине."
 NIK.129.a:0 "Вы себя изжили, товарищ Жданов"
 NIK.129.b:0 "Вы бы послушали, товарищ Суслов"

 NIK.130.t:0 "Предательство Бухариной"
 NIK.130.d:0 "Давай, стреляй в меня, ты только себе могилу копаешь. Полиция будет здесь через несколько минут \", - сказал Суслов, изображая уверенность.\n\n\" Не устраивай сцену, Миша, - с удовольствием сказал Жданов. - Музыкантам сказали, что если они перестанут играть по какой-либо причине , они будут подстрелены снайпером на стропилах. \"\n\n\" Вы, ублюдки, снайпера наняли? \"- хмыкнул Суслов, когда один из военизированных формирований потянул его руки за спину.\n\n\" Нет, это твои, - ответила Бухарина. - Им нет дело то того, кто отдает им приказы \"\n\n\" Ты идиотка, Бухарина. Пуля в мой череп означает лишь то, что Жданов выстрелит этой же пулей в твой, - сказал Суслов, и в его голос закралось рычание.\n\n\"Это вас не касается, товарищ генеральный секретарь\", - парировала Бухарина, вытащила из кармана шелковую перчатку и натянула ее на правую руку.\n\nВ то же время милиционеры вытащили скованного наручниками Суслова в вертикальное положение. Несмотря на то, что из его носа текла кровь и на его костюме только что скопилась грязь, Светлана все же должна была признать, что Суслов по-прежнему был в великолепной форме, когда с презрением осматривал своего похитителя.\n\n\"Так на что именно я буду вынужден согласиться?\" - усмехнулся Суслов. \"Сдать свой пост? Объявить вас царицей? \"\n\n\" Не то и не другое, - отругала Бухарина. - Ты знаешь меня достаточно долго, чтобы точно знать, что я хочу \"\n\n\" Простой и голый захват власти. Я не должен был ожидать многого от результата романа Николая с его секретарем, - прошипел Суслов.\n\nБухарина наклонилась и сунула пистолет пленника в руку в перчатке, навинчивая глушитель. Глаза Суслова расширились от страха, когда она поднял его, сдвинул слайд. Суслов корчился, пытаясь освободиться от наручников, крича, задыхаясь, в то время как люди Бухариной схватили Жданова и потащили его обратно к перилам.Главный солист начал играть арию, оркестровый аккомпанемент разнесся по всему залу. Челомей что-то крикнул, сдерживая своего босса, оба беспомощно дрейфовали в руинах своего собственного плана.\n\nНе говоря ни слова, Светлана взглянула через плечо на Жданова и пустила пулю в голову своему сообщнику. "
 NIK.130.a:0 "Подобающая судьба"

 NIK.131.t:0 "Долгожданный триумф"
 NIK.131.d:0 "Давай, стреляй в меня, ты только себе могилу копаешь. Полиция будет здесь через несколько минут \", - сказал Суслов, изображая уверенность.\n\n\" Не устраивай сцену, Миша, - с удовольствием сказал Жданов. - Музыкантам сказали, что если они перестанут играть по какой-либо причине , они будут подстрелены снайпером на стропилах. \"\n\n\" Вы, ублюдки, снайпера наняли? \"- хмыкнул Суслов, когда один из военизированных формирований потянул его руки за спину.\n\n\" Нет, это твой, - ответила Бухарина. - Им нет дело то того, кто отдает им приказы \"\n\n\" Ты идиотка, Бухарина. Пуля в мой череп означает лишь то, что Жданов выстрелит этой же пулей в твой, - сказал Суслов, и в его голос закралось рычание.\n\n\"Это вас не касается, товарищ генеральный секретарь\", - парировала Бухарина, Она посмотрела на своих солдат и подала им знак уходить. Бесцеремонным взмахом руки высшие эшелоны Коммунистической партии покинули театр, ожидая предстоявшие долгие переговоры - ария ведущего солиста эхом отдалась позади них"
 NIK.131.a:0 "В неизвестность"
 
 NIK.13101.t:0 "Новое начало"
 NIK.13101.d:0 "Требования, предъявляемые к нему, были совершенно бескомпромиссными, и Михаил Суслов знал, что у него нет другого выбора, кроме как не присоединиться к документу, который Бухарина бесцеремонно вручила ему, когда они добрались до припаркованного черного фургона. Назад. Фургон, который, как заметил Суслов без горького веселья, был зарегистрирован по его собственному приказу. Ручка в его руке дернулась, когда он снова перечитал список, и в животе его мутило.\n\nОграничения на власть генерального секретаря, выборы на должность в течение трех лет, приостановление партийных чисток, прекращение вмешательства в дела местных советов. Все это немыслимо само по себе, но вместе они образовали сокрушительную черную стену, которую он едва мог терпеть.\n\nОн взглянул на своих бывших союзников, которые сидели с противоположной стороны фургона. Взгляд Бухарины, казалось, проникал сквозь него, как будто его там не было. Он попытался взглянуть в ответ, но не мог сделать это. Было что-то внутри него, что он не хотел чувствовать - смириться с поражением. Он открыл рот, чтобы что-то сказать. Он знал, что его голос звучал будто он на что-то обиделся. Он ничего не мог с собой поделать.\n\n\"Я ... удивлен, что вы позволили мне сохранить мое членство в партии, несмотря на ваше обязательство лишить меня всех полномочий, которые у меня есть для поддержания целостности нашей партии \", - выдавил он. — \"Значит, вы хотите марионетку? Напоминание о вашем триумфе? Он практически выплюнул слова, подписывая бумагу.\n\nВзгляд Бухарины встретился с ним, совершенно несимпатичным, когда она произнесла одну фразу. \" Вы мыслите в правильном направлении, товарищ генеральный секретарь\"\n\nЭхо его собственных слов звенело в его ушах столько времени, сколько ему потребовалось, чтобы передать газету, выйти из фургона и удалиться на свою дачу, одному. "
 NIK.13101.a:0 "Будущее ждет"
 
 NIK.13102.t:0 "Дрожь"
 NIK.13102.d:0 "В тот момент, когда Светлана Бухарина переступила порог своей квартиры, она вытащила шелковую перчатку из кармана, бросила ее в угол и рухнула на диван, который держала в углу, рядом со своим птичьим шкафом. Красноперого жителя нигде не было видно, а дверь была закрыта, какой она обычно ее держала, что, по ее мнению, было хорошо. Она не хотела, чтобы ее кто-то видели - даже ее питомец.\n\nВидение мелькало у нее в голове снова, и снова, и снова. Импульсивный выстрел - красный туман выходит из головы ее старого коллеги, свет мгновенно исчезает из его глаз. Звук его падения, Суслов бесстрастно смотрит на нее, безумный рывок к фургону по скрытым коридорам под звуки сирен в отдалении. Он повторялся, как вой сирен воздушного налета, который раздавался всякий раз, когда немецкий бомбардировщик решал рискнуть и отправиться в пригороды города.\n\nОна посмотрела на свой черный пиджак, подчеркнутый малиновым шарфом. Красный - того же цвета, который полетел из головы Жданова в воздух после того, как она нажала на курок. Цвет народного флага. Лежа на спине и глядя на трещину в потолке, на которую не хватило денег чтобы заделать, она попыталась собраться с мыслями.\n\nЕе поток раскаяния был прерван легким весом на ее груди и ощущением крошечных когтей. Красноперое лицо её птицы с черным клювом, сидевшее на нагрудном кармане пиджака, смотрело ей прямо в глаза, склонив голову набок. Она вспомнила, как кормила его червяком и как она быстро щелкала клювом. Она грустно улыбнулась и заговорила вслух впервые после того, как застрелила Андрея."
 NIK.13102.a:0 "\"Стало легче, Карба, не так ли?"

 
 NIK.132.t:0 "Реорганизация"
 NIK.132.d:0 "Недавний удар по нашим войскам бандитов-коммунистов ошеломил нас, но не побил. Просто еще одна неудача, короткое поражение, которое не омрачит нашу окончательную победу. Поражение, однако, показало, что наши ресурсы слишком малочисленны по сравнению с нашими врагами, и иногда нашей решимости недостаточно, чтобы преодолеть эту разницу.Конечно, ничто не мешает нашим боевикам полагаться на свои собственные силы, находя свои собственные способы обмануть коммунистов, но Более простой вариант - объединиться с борцами-монархистами Сергея Таборицкого. Это жестокий, бессердечный народ, фанатично верящий в своего вождя Таборицкого и его проповеди о втором пришествии царя, а также слухи о жестоком характере Сергея который знаком каждой душе в городе. Таборицкий - ненадежный тип, но, возможно, это красивое оружие, которое царские мальчики украли из секретных советских складов, могло бы преподать урок нашим врагам, напугав их и дав нам шанс уйти еще до того, как драка начнется? "
 NIK.132.a:0 "Наверное, надо вернуться к традициям."
 NIK.132.b:0 "Евразийцы всегда будут нашим стержнем."
 
 NIK.133.t:0 "Письмо Таборицкому"
 NIK.133.d:0 "После молитвы он перекрестился и зажег свет. Он сел за свой стол и открыл письмо, которое получил только час назад. Таборицкий хотел заняться другими делами, но считал важным сначала прочитать его.\n\n\"Дорогой Таборицкий, надеюсь, Вы в добром здравии. Желаю Вам доброго утра и надеюсь, что Ваши люди также чувствуют себя хорошо. Я рассчитываю, что мы оба, несмотря на наши разногласия, сможем отложить их в сторону и собраться вместе как друзья. Я говорю это с интересом к успеху как Ваших, так и моих собственных начинаний.\n\n\"Если это не дает Вам слишком много оснований для возражений, я уповаю на рассмотрение моей просьбы о помощи некоторых из Ваших людей. Дополнительные руки были бы полезны. А взамен я предоставляю Вам своих людей и их услуги. Честный обмен, я надеюсь, но это зависит от Вас. Ибо я только предполагаю, что мы заботимся о наших собственных интересах. Я не буду придавать слишком большого значения ожиданиям, но если Вы одобряете мою просьбу, то у Вас могут быть веские основания доверять мне. Я молюсь, чтобы у Вас был хороший день.\"\n\n\"С уважением, Л. Гумилёв\" В конце Таборицкий задумался. У него не было тесных связей с Гумилевым и его сторонниками, но если этот человек обращался к нему с этим письмом, есть возможность подумать. Хотя существовали реальные расхождения во мнениях и целях, он не хотел упускать помощь, оказываемую его собственному делу. В случае успеха царевич будет доволен результатами. Но если Гумилев предаст его, то будет не только неудовольствие, но и возмездие от самого Бога за его предательство.\n\nОн тщательно обдумал свои варианты, затем вознес их в молитве и стал ждать знака."
 NIK.133.a:0 "Возможно, достойное дело."
 
 NIK.134.t:0 "Сохраняя наши корни"
 NIK.134.d:0 "Гумилёв начал медленно подниматься по ступеням наспех построенной сцены, в последний раз взглянув на тесную публику, состоявшую из собрания заинтересованных сторонних наблюдателей, преданных членов Пассионария и тех, кто хочет просто понаблюдать за бредом \"сумасшедшего\". Подойдя к трибуне, Гумилев заставил зал замолчать ярким светом и постукиванием в микрофон.\n\n\"Товарищи и соотечественники, хочу начать эту встречу с вопроса. Какова природа России?\" Не слыша ни одного ответа из зала и, может быть, ожидая его, Гумилёв продолжил. \"Природа России - не большевистская или царская, а одна из разнообразных частей, которые складываются в большую головоломку. Чего царь не мог сделать, а большевики отказались сделать, так это превратить Россию в нечто большее, чем то, чем она была и когда-либо была.\"\n\nВыделив время, чтобы оценить, насколько положительной была реакция аудитории, он продолжил: \"Будущее России - не в красных демагогах и не в царском дворянстве, а в единстве всех русских, в том числе и тех, кому несправедливо отказано в праве быть русскими - турок, татар и монголов.\" Один из его помощников дал знак, что пора заканчивать речь, и он неохотно согласился.\n\n\"Благослови вас Господь, я уверен, мы скора увидимся снова.\" Спустившись со сцены, Гумилёв сразу почувствовал воздействие своей речи, когда толпа захлестнула волна аплодисментов. Вскоре после этого пассионарское ополчение сообщит о росте числа новобранцев, вдохновленных словами своего лидера и готовых посвятить себя делу новой России."
 NIK.134.a:0 "Разум - это добродетель."
 
 NIK.142.t:0 "Сближение с коми"
 NIK.142.d:0 "\"Все за?\" - спросила Сталина. Все лидеры в зале подняли руки, кроме самого президента Вознесенского. С того момента, когда это было предложено на собрании, он сомневался в культурной программе коренных жителей Коми, не потому, что это потребовало бы значительных затрат времени и усилий, а из-за его личных убеждений в отношении коренных жителей земель, которыми он управлял. И снова его союзники отчаянно пытались убедить его. В конце концов, он неохотно согласился, хотя бы для того, чтобы помочь имиджу себя и коалиции в целом.\n\nВ ближайшие дни правительство распространило новость: программа по демонстрации культуры коми, сохранению их традиций и поддержке их в решении их общинных проблем будет инициирована правящей коалицией. Конечно, за кулисами большинство политиков осознали, что это всего лишь уловка, чтобы заручиться поддержкой местных избирателей. Несмотря на это, его реальный успех еще предстоит увидеть."
 NIK.142.a:0 "Пришло время правительству сблизиться с коренными жителями."
 
 NIK.143.t:0 "Тёмные пятна биографии Вознесенского"
 NIK.143.d:0 "Сергей подошел к Косыгину, который торопливо выходил из здания правительства, как будто ему нужно было куда-то срочно идти. Как всегда, он был в официальной одежде даже в обычный рабочий день. Поначалу Сергей шел незамеченным, но в конце концов Косыгин понял, что тот следует за ним.\n\nБюрократ выглядел обеспокоенным, когда заговорил с лидером либерального движения. \"Господин, вы продумали эту программу Коми? В частности, меня очень беспокоит включение в неё Вознесенского. Вы, должно быть, слышали о том, что он говорил в прошлом! Он не испытывает доброту и уважение к меньшинствам. Черт, он даже называл их предателями!\" Косыгина, похоже, это не особо беспокоило, как будто ему все равно. \" Если вы позволите ему организовать это, наш общественный имидж может пострадать: представьте себе, когда наши политические оппоненты услышат, что враг коренных коми решил уважать их культуру. Это будет скандал!\"\n\nКосыгин едва приподнял бровь и спокойно ответил: \"Не волнуйтесь, все под контролем. Вы слишком остро реагируете, вот и все.\" Прежде чем Сергей успел ответить, Косыгин уже вышел из здания."
 NIK.143.a:0 "Мы должны быть осторожны с этой программой."
 
 NIK.144.t:0 "Действия отдела?"
 NIK.144.d:0 "Косыгин тихо сидел в своем кабинете, глядя на вид из окна и просматривая документы о предстоящих событиях в столице. На следующие несколько часов ничего не было запланировано, так что оставались только он и его работа. Но как бы он ни пытался сосредоточиться на этом, одна тема все время всплывала в его голове: Вознесенский и его... расистские наклонности. С одной стороны, сотрудничество с социал-демократами было бы полезно в целом: он мог бы успокоить президента, продолжая узурпировать власть своей фракции, сохраняя при этом хорошие отношения. С другой стороны, его знание убеждений президента вызывало беспокойство. Общественные связи коалиции Центра и его собственной партии могут висеть на волоске в случае возникновения скандала. Рискнул бы он на такое ради власти?"
 NIK.144.a:0 "Скооперируйтесь с Вознесенским по программе."
 NIK.144.b:0 "Осторожно не допускайте Вознесенского к организации программы."
 
 NIK.145.t:0 "Вознесенский на радио!"
 NIK.145.d:0 "\"Доброе утро, Сыктывкар! Сегодня мы вернулись на наш ежедневный Круглый Стол, где мы обсуждаем последние события на политической арене нашей страны. А сегодня у нас... довольно интересная история от нашего президента Вознесенского! Мой друг Игорь здесь, чтобы объяснить, что произошло.\"\n\n\"Спасибо. Вчера вечером мы получили магнитофонные записи из источника, который хотел бы остаться анонимным, содержащие выдержки из приватной беседы, сделанных между президентом и некоторыми его партийными соратниками, включая даже видных лиц коалиции Центра, с которыми мы все знакомы. Почему бы нам их не послушать?\"\n\nПослышался голос Вознесенского, слегка искаженный: \"... коми, чёртовы коми! Ты хоть представляешь, насколько это портит наши планы? Мы не можем (неразборчиво), и это все из-за проклятых местных. Они коммунисты, говорю вам, предатели Родины, все до единого! Когда-нибудь мы разберемся с проблемой, которую они представляют для нашей Республики!\"\n\n\"И это то, что я называю чертовски интересной записью! В свете последних событий это делает Вознесенского еще более лицемерным: публично поддерживать программу помощи коренному населению и при этом оскорблять их без разбора за закрытыми дверями? А что думаете вы об этом, уважаемые слушатели?\""
 NIK.145.a:0 "С вами было радио \"Свободный Сыктывкар\"!"
 
 NIK.146.t:0 "Парадокс"
 NIK.146.d:0 "Отчеты наших правительственных чиновников и партнеров говорят о программе по получению поддержки местных избирателей, хотя в основном положительные, но показывают, что она не имела явного успеха. Что касается самой программы, то она была выполнена почти идеально, прошла без сучка и задоринки. Многие коми приветствовали возможность получить помощь от правительства и, похоже, поддерживали новую политику.\n\nВ целом, некоторые, похоже, убеждены в этом, но, несмотря на этот небольшой рост популярности социал-демократов и коалиции, утверждение того, что мы полностью удовлетворены результатами было бы ложным. Цифры, на которые мы надеялись, не были достигнуты, а небольшие препятствия на нашем пути снижали эффективность, причем многие коренные жители либо не были убеждены из-за прошлого президента, либо просто равнодушны к новой политике. Похоже, что это была не та помощь, которую мы ищем, чтобы получить поддержку в нашей борьбе против левых и правых."
 NIK.146.a:0 "Нам нужно искать поддержу где-нибудь ещё."
 
 NIK.147.t:0 "Сыктывкарский Культурный Фестиваль"
 NIK.147.d:0 "На протяжении всей этой недели в культурной жизни Сыктывкара и столицы в целом доминировало одно событие - Сыктывкарский Культурный Фестиваль. Организованная группами, направленными на сохранение культуры и традиций коми, некоторые из которых были одобрены правительством, он имел массовый успех.\n\nФестиваль проводится в одном из главных парков столицы, в одном из самых безопасных районов, что помогло ему избежать столкновений военизированных формирований. Многие коми воспользовались возможностью, чтобы помочь на фестивале, участвуя в выставках чего угодно, от традиционной одежды до обычаев и музыки. Район был наполнен красочными узорами местных жителей, и некоторые художники даже помогли создать сплав этих традиционных дизайнов с современными идеями для художественных шедевров. Музей культуры коми тоже сотрудничал, и на этой неделе он принял много посетителей.\n\nВ целом, фестиваль, похоже, имел огромный успех для организаторов. Многие русские жители Сыктывкара на самом деле не знали образа жизни и культуры коми и сочли это прекрасной возможностью изучить их. Теперь весь город больше осведомлен о том, что это за цивилизация на самом деле."
 NIK.147.a:0 "Мы наконец приняли мультикультурализм."
 
 NIK.148.t:0 "История нашей Республики"
 NIK.148.d:0 "Один из самых известных авторов в Республике Коми Виктор Смирнов, который по сути является этническим коми, недавно выпустил одну из своих самых популярных книг \"История нашей Республики\". В книге подробно рассказывается об истории современного Коми, от создания автономных территорий Советским Союзом до его роли как части ЗРРФ и до его современного состояния. Фактически автор прожил почти всю эту эпоху и, как таковой, получил непосредственный опыт, который помог ему написать книгу.\n\nКритики высоко оценили книгу, которая сочетает в себе элементы исторической литературы с собственным опытом Смирнова на протяжении всей его жизни, привлекая внимание всех читателей. \"История Республики\" стремительно набрала популярность в дни ее выхода как среди этнических русских, так и среди коренного населения. Сами коми также, по-видимому, удовлетворены представленным имиджем и указывают на упомянутые современные проблемы, а также на необходимость равенства и уважения со стороны своих соотечественников.\n\nВопрос в том, помимо явного культурного воздействия и наследия, которое такая популярная книга оставит в Республике, будет ли это иметь какие-либо политические последствия. Сам Смирнов четко заявил, что он не связан ни с одной из бесчисленных политических организаций, действующих в стране, и является независимым. Конечно, не все в это верят, но по большей части \"История нашей Республики\" кажется не чем иным, как взглядом на историю местных жителей, которые играют такую важную роль в этой стране."
 NIK.148.a:0 "Мы должны знать наши корни."
 
 NIK.149.t:0 "Состав партии"
 NIK.149.d:0 "Политика Коми неизбежно состоит в том, что статус-кво изменится радикально в любой момент. Печально, что этот фактор, однако, заключается в том, что в настоящий момент статус-кво, похоже, радикально меняется в сторону от правящей фракции Вознесенцев.\n\nНравится нам это или нет, но благодаря тому, что мы являемся публичным лицом демократических фракций в Республике, общественная поддержка подрывается скандалом за скандалом, будь то реальные или созданные нашими политическими врагами. Общественная поддержка, всегда мимолетная и эфемерная, в последнее время смещается либо в сторону леворадикальных сусловцев, либо в сторону более умеренных либеральных и консервативных фракций - наших партнеров по коалиции.\n\nПоскольку наша коалиция, похоже, переживает период самореструктуризации, крайне важно обеспечить, чтобы политический капитал более или менее поддерживался правящей партией, и чтобы нынешний президент не подвергался слишком серьезным вызовам со стороны наших собственных союзников. Будет ли решение этой проблемы ограничивать нашего самого надежного партнера по коалиции или просто стоять в стороне и позволять нашей власти ослабевать, полностью зависит от прихоти президента."
 NIK.149.b:0 "Мы должны принять другие фракции."
 NIK.149.a:0 "Прости, Алексей."
 
 NIK.150.t:0 "Беседа со Сталиной"
 NIK.150.d:0 "Вознесенский пьет чай. На его вкус он немного сладковат, но он продолжает улыбается, глядя на хладнокровную Сталину. В любом случае всегда хорошо сохранять небольшой контраст с собеседником. Помогает с подшучиванием. Не то чтобы в наши дни было о чем поговорить, кроме бесконечной политики Республики. Чаепитие во время русской бури.\n\n\"Вы скучаете по ушедшим дням, Светлана?\" - прежде, чем он полностью готов, слова слетают с его губ, к его легкому сожалению.\n\nВыражение лица Сталиной оставалось закрытым. Она смотрит на свой чай, и по ее обычно сдержанным чертам пробегает судорога.\n\n\"Я бы так не сказала, нет. В прошлом всё было по-другому.\"\n\n\"По-другому, но более радужно, чем сейчас. Я, конечно, не буду скучать по дням борьбы за законопроекты, когда все это закончится.\"\n\n\"Ох, Николай. Это не борьба, это... как говорил мой отец – война без войны. И посмотрите, где мы получили эту Республику, сражаясь так упорно. Как далеко мы зашли. Если так работает демократия, я буду придерживаться её.\"\n\nСталина улыбнулась, почти по-волчьи. \"И я знаю вас, старый лис, - вам здесь нравится не меньше, чем мне. Вы бы умерли без спора или проталкивания очередного законопроекта.\"\n\nВознесенский смеется ей в ответ. \"Вы действительно знаете меня. Может быть, я все-таки недооценил вас, а, Сталина? Да, возможно, в этом месте еще осталась жизнь - даже если этот старый лис умрет, Коми будет изо всех сил пытаться дышать.\""
 NIK.150.a:0 "Горячий чай, тёплые слова."

 NIK.151.t:0 "Прямое воздействие"
 NIK.151.d:0 "Дом за ними горит, как и другие дома в это же время. Крики прерываются лаем выстрелов, к счастью, быстрыми. Стрелка рвет от едкого столба дыма, который льется из зияющей дыры в останках дома. Те, у кого чуть больше хладнокровия, удерживают рыдающих горожан и кричащую вдову подальше от места происшествия (если раньше она не была таковой, то теперь она определенно вдова).\n\nОфицер Попов нюхает сигарету, его пальцы дрожат. Он кое-кого ждет, и этот кто-то опаздывает. Опоздание - не то качество, которое ценит Вознесенская бригада (иррегулярная). Когда отдаленные крики стихают, в поле зрения выплывает его знакомый. Раздраженно отряхивая пыль с лацканов, командир Козлов пробирается к горящему фасаду. Он отбрасывает в сторону кирпич, энергично кивает, и они приступают к делу.\n\n\"Тут нечего обсуждать, Попов.\" Командир смотрит вдаль, указывая на юго-восток от их места. \"Ты пристрелишь двоих, а мы убьем еще парочку. Мы повторим то же самое на следующей неделе.\"\n\n\"Я не это имею ввиду. Мы валим этих ебучих большевиков в наших районах, а что насчет остальных?\" Попов ядовит, его жгучий взгляд направлен на весь коммунизм, а может быть, он сосредоточен на Козлове. \"Нам следует рассредоточиться. Иначе мы ничего не сделаем для благополучия Республики.\"\n\nКозлов расчесывает рваную бороду. Его люди с радостью пойдут туда, где можно будет повеселиться, но контроль и так достаточно слаб в этом районе. Стоит ли это таких расходов? Будут ли счастливы их казначеи в парламенте? Он пожимает плечами. В конце концов, решать будет он, а не какое-нибудь тело, одетое в пиджачок. Демократия в Коми строится на земле, даже когда она строится пуля за пулей."
 NIK.151.a:0 "Расширить операцию."
 NIK.151.b:0 "Остаёмся на месте."

 NIK.152.t:0 "Открытие Собрания 1963 года"
 NIK.152.d:0 "Ежегодное собрание демократической коалиции 1963 года проходило в одной хорошей гостинице Сыктывкара. Возможно, из-за отсутствия конкуренции качество отеля оставляло желать лучшего. Но он находился в помещении, а не в руинах, и персонал в основном кормил гостей, подавая им сносную еду и горячий чай.\n\nБыли видны делегаты от всех партий коалиции. Главными из них были коллеги Вознесенского по социал-демократической партии и социал-либералы Косыгина, двойной столп демократической коалиции. В меньшей степени в политическом плане и в большей степени в роли важных бюрократов и влиятельных посредников коалиции были члены демократического правительства, такие как офицеры полиции, бюрократы и командиры военизированных формирований. Члены этих организаций, как правило, собирались вокруг Сталиной и ее все более влиятельной партии ПСД. Восходящая звезда демократической коалиции привлекла много внимания и визитов вежливости от обеих других демократических партий. Если эта ситуация беспокоила кого-либо из других партийных руководителей, не было явных доказательств в их теплом приеме женщины и ее ближайших соратников."
 NIK.152.a:0 "Давайте начнём."

 NIK.153.t:0 "Речь Сталиной"
 NIK.153.d:0 "Первой выступила Сталина, не привязанная ни к какой политической организации. Ее послание было предсказуемым, но вполне приемлемым в то время, пока избирательное безумие не посетило Сыктывкар.\n\n\"Как всегда, мне доставляет большое удовольствие выступать перед этим почтенным собранием. Не стану еще раз утомлять уважаемого члена правящей коалиции историей своей жизни, хотя бы для того, чтобы еще раз подчеркнуть, как эта свободная Республика приняла меня в эти трудные для России времена. Этот дар свободы и мира, место, где мы можем помочь друг другу восстановить нашу расколотую нацию, этот дар демократии, прочной и незапятнанной, этот дар я горячо хочу защитить. Поскольку Собрание приступает к выборам кандидата на президентские выборы, я подчеркиваю всем собравшимся сегодня: обсудите достоинства каждого кандидата на президентские выборы. Но как только будет выбран кандидат в нашу коалицию, я умоляю вас следовать за ними без колебаний. Единство нашей коалиции - одно из самых сильных наших средств против радикалов, стремящихся поскорее покончить с нашей Республикой. Псы коммунистической партии, ультраправые животные, обитающие на окраинах Коми... они нисколько не заботятся о наших учреждениях. На презрение демократических ценностей Республики мы должны отвечать своим собственным презрением, ибо демократия должна защищаться любой ценой.\""
 NIK.153.a:0 "Спасибо вам, Сталина. Теперь пусть начнутся дебаты."

 NIK.154.t:0 "Речь Косыгина"
 NIK.154.d:0 "Следующим был лидер СМР Косыгин. Его собственная риторика не была такой пылкой и страстной, как у Сталиной. Скорее, бывший экономист привел ясные и лаконичные аргументы, его слова были лишены ненужной экстравагантности. После регламентированных благодарностей собранию и поздравлений Вознесенскому и Сталиной за их усилия в коалиции Косыгин перешёл к сути своего выступления.\n\n\"Немцы растратили богатство своей нации на топливо и бомбы для кампании террористических бомбардировок, которая принесла им очень мало результатов. Теперь частота авианалётов уменьшается с каждым днем. Слухи, приходящие из Москвы, подробно описывают предстоящий крах Рейха. Друзья мои, как только немецкие самолеты уйдут, мы сможем начать перестройку. Все эти годы мы сохраняли надежду. Наших детей учили как можно лучше. Наши дома были очищены от обломков там, где это было возможно. Теперь, когда кампания террористических бомбардировок заканчивается, может начаться восстановление России. Новые заводы, новые школы, новые суды, новые церкви. Граждане Республики сильны и трудолюбивы. Новая Республика находится в пределах досягаемости.\" Косыгин сделал паузу. \"Я верю, что эта Республика может вновь объединить Россию. Избранный кандидатом в нашу уважаемую коалицию и избранный президентом Республики, я клянусь посвятить всю свою энергию новой русской нации, способной вместить поколения за поколениями. Наше дело правое, и оно приведет нас к Тихому океану на востоке... И в Москву, и в Петербург на западе. Спасибо.\""
 NIK.154.a:0 "На Москву!"

 NIK.155.t:0 "Речь Вознесенского"
 NIK.155.d:0 "После речь Косыгина настала очередь президента Вознесенского. Президент, как всегда, пользовался популярностью в Собрании, даже когда его звезда несколько потускнела с появлением новых политиков, таких как Косыгин и Сталина. Его энергичный и целеустремленный подход к любой теме помогал ему вести свою нацию по целому ряду вопросов, а его особая манера речи, как обычно, влияла на собрание, очаровывая всех в аудитории.\n\n\"Уважаемые члены Собрания, спасибо за ваше присутствие. Миллион раз благодарю вас за вашу поддержку, потому что именно благодаря вашей помощи я смог стать президентом, и именно благодаря вашей неизменной поддержке наше коалиционное правительство защищало граждан Коми последние несколько лет. Еще раз прошу вас поддержать мое выдвижение кандидатом в президенты. Республика стоит на распутье, поскольку на передний план политики Коми выходят тёмные фигуры. Давно запланированные интриги подходят к своему завершению, и их влияние на Республику обещает стать настоящей катастрофой. Я прошу новый мандат на продолжение борьбы со змеями, которые хотят узурпировать наши институты. Сталина была права, осуждая группу подстрекателей черни, которые распространяли свой яд в венах нашей парламентской системы. Время нанести удар практически пришло; в новом мандате я обрушу мощь правовой системы на тех, кто замышляет уничтожение нации. Наши институты могут и должны быть усилены, чтобы независимо от количества грязи, брошенной нашими оппонентами в их работу, наша Республика продолжала жить, чтобы привести наш народ к светлому будущему.\""
 NIK.155.a:0 "Хорошая речь, товарищ президент!"

