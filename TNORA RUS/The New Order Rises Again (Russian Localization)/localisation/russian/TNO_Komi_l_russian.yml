 komidiplo.17.t:0 "Коми предлагает интеграцию"
 komidiplo.17.d:0 "Социалистическое государство в Коми, считая, что у нас много общего и разделяем общие убеждения и идеологии, решило мирно присоединится к нам. Посланцы из Сыктывкара передали предложение Республики, и это реальная -интеграция Горького и его армии в их социалистическое государство.\n\nЭто предложение, хотя оно и положило бы конец нашему суверенитету, может оказаться выгодным для нас. Во-первых, мы действительно верим в революцию, и, как таковая, идеология Коми совпадает с нашей собственной. Кроме того, мы ожидаем, что они будут придерживаться той же жажды мести, что и мы, к немцам, и мы продолжим управлять нашей армией в более широких рамках могущественного правительства, которое сможет нас защитить.\n\nОднако у многих все еще есть сомнения по поводу присоединения к Коми. Их причины различны: от небольших различий в социалистической доктрине до простого нежелания просто отдать драгоценный город Горький кому-то другому. Тем не менее, окончательное решение должно быть принято."
 komidiplo.17.a:0 "Присоединяйтесь к нашим братьям-социалистам!"
 komidiplo.17.b:0 "Мы не можем быть ими аннексированы, откажитесь от предложения!"
 
 komidiplo.18.t:0 "Горький принимает реинтеграцию!"
 komidiplo.18.d:0 "Этот день знаменует собой победу социализма в Западной России, поскольку Горький приветствовал правительство Коми с распростертыми объятиями. Видя сходство, которое мы разделяем, и с нетерпением ждем, когда родина станет сильной и объединенной под властью левого правительства для борьбы с немецкой угрозой, военное правительство согласилось объединиться с нами.\n\nСовместный военный парад был организован на улицах Горького, возле огромного танкового завода. Тысячи людей пришли посмотреть на него и отпраздновать объединение двух режимов, еще раз демонстрируя нашу популярность в городе. Кроме того, городская армия, широко известная своим использованием боевых бронированных машин, ясно продемонстрировала свою лояльность Коми, не только через парад, но и добровольно присоединившись к нашей собственной Красной Армии и начало их интеграции в Верховное командование. К счастью, нам не пришлось прибегать к кровопролитию, чтобы взять Горького под свой контроль."
 komidiplo.18.a:0 "Пролетарии всех стран, соединяйтесь!"

 komidiplo.19.t:0 "Горький отказывается от реинтеграции!"
 komidiplo.19.d:0 "Плохие новости приходят из-за границы, а именно из Горького. Когда мы сделали правительству Горького предложение объединиться с нами и помочь в нашей борьбе, мы ожидали, что они поймут ситуацию, в которой находятся. На Западе России возникло могущественное государство, построенное на социализме, которое не является ЗРРФ, от которого они когда-то откололись. Все еще веря в социализм и его доктрину, а также их желания отомстить захватчикам в форме массированных атак, наталкивало на мсль что они с радостью бы присоединились к нам. Но они этого не сделали. Они объявили нас всего лишь еще одним поколением ревизионистов и отказываются сотрудничать.\n\nТеперь есть только одно решение, и это война. Как бы мы это ни ненавидели пролитие крови наших товарищей-социалистов, действительно ли они верны социалистической идеологии, если не следуют за нами? Таким образом, наш военный план по вторжению в Горький должен быть выполнен верховным командованием как можно скорее, и они легко рухнут перед сильными мира сего. Мы управляем Красной Армией."
 komidiplo.19.a:0 "Будем надеяться, что у нас все получится."

 komidiplo.20.t:0 "Коми отправляет дипломатическую миссию!"
 komidiplo.20.d:0 "В хаотической обстановке, в которой находится наша нейтральная зона, дипломатия применяется редко. Важнее, то что вы сможете одолеть армию врага, а не то что вы можете добиться словами и обещаниями. Это главная мудрость в послевоенной России. Здание, из которого управляется Вологда, сегодня приняло удивительного посетителя.\n\nГость, одетый официально и серьезно, объяснил правительственным чиновникам свои намерения, а именно провести договор с Вологдой от имени наших восточных соседей, Республики Коми. Хорошо известная своими политическими беспорядками между различными фракциями, вечно вовлеченными в борьбу за власть, Республика, кажется, наконец-то оглянулась и потянулась к друзьям. Более того, посол упомянул конкретные условия, которые, по крайней мере, по его мнению, были бы выгодны для обоих наших народов.\n\nРеспублика Коми предложила создать надлежащий дипломатический канал между нами и Сыктывкаром, чтобы мы могли быстро отказаться или согласиться от союза между нами и ними. Мы увеличиваем и укрепляем наши отношения. В итоге мы стоим перед вопросом хотим ли мы принять предложение, чтобы укрепить наши отношения, или хотим сохранить нейтралитет, как мы это делали так долго."
 komidiplo.20.a:0 "Мы должны принять. Хорошие друзья здесь редкость."
 komidiplo.20.b:0 "Мы должны отказаться. Мы можем действовать сами."

 komidiplo.21.t:0 "Вологда принимает нашу заявку!"
 komidiplo.21.d:0 "Хорошие новости приходят из Вологды! Наша дипломатическая миссия, которую мы недавно наняли, пользовалась большим успехом. Кажется, что правящий в городе режим поддерживает наши усилия, чтобы установить двусторонние отношения, и приветствовал миссию с распростертыми объятиями. Теперь мы можем начать торговлю ресурсами и оружием на благо как нас, так и Вологды, а также обсудить наши дальнейшие шаги, поскольку переговоры с ними не редкость, а возможность каждый день.\n\nМы не должны забывать что цели этих дипломатических усилий не ограничиваются мелкими торговыми сделками и неопределенно теплыми отношениями. Оптимальным исходом для Коми и Вологды было бы заключение полного союза, решившего защитить себя от окружающих врагов, которые могут появиться. Они могут быть социалистами, монархистами или фашистами, но независимо от того, что два государства должны будут объединиться, чтобы дать им отпор. Конечно, если мы получим достаточное дипломатическое влияние, мы сможем даже использовать это в своих интересах для расширения. Но пока наш посол отлично работает, сотрудничая с властями и завоевывая их доверие."
 komidiplo.21.a:0 "Как и планировалось."
 
 komidiplo.22.t:0 "Вологда нам отказывает!"
 komidiplo.22.d:0 "К сожалению для нас, новости из недавней дипломатической миссии к западному военачальнику Вологды не являются положительными. Миссия, несмотря на сделанные предложения и преимущества, которые принесет союз с Республикой Коми, провалилась. Хотя мы не уверены, что именно заставило Вологду отказаться от этого предложения, и было ли это связано с конкретным сроком или их изоляционистскими тенденциями, конечный результат тот же. Возможность взаимного союза против агрессии и процветание демократии в России закончилось этой неудачей. Но давайте не будем разочаровываться в этой неудаче; есть еще более крупная рыба, которую нужно поджарить, и у нас есть много других вариантов."
 komidiplo.22.a:0 "Вологда сама выстоит."

 komidiplo.23.t:0 "Подарок республики"
 komidiplo.23.d:0 "Сегодня утром мы получили сообщение из Республики Коми, которое становится все более частым по мере того, как мы укрепляем наш альянс. Сообщалось, что основные промышленные эксперты и экономисты из нашего восточного соседа тесно сотрудничали в целях создания программ финансовой помощи Вологде, которую мы очень ценим.\n\n\"Пакет помощи\", как его обычно называют наши официальные лица, включает в себя значительную сумму средств, предназначенных также для поддержки нашей экономики в качестве стимулирования развития промышленности, и даже некоторой закупки оборудования и чертежей. Коми доверила нам использовать это во благо, и это помогло нашей взаимной дружбе. Чтобы по-настоящему выразить нашу признательность и уважение к этому подарку, мы должны ответить тем же, отправив нашу собственную помощь республике в виде фондов и инвестиций в их промышленность. Надеюсь, это покажет им, насколько надежны их союзники."
 komidiplo.23.a:0 "Давайте пришлем им свою помощь."

 komidiplo.24.t:0 "Свобода передвижения"
 komidiplo.24.d:0 "По мере того, как связи между нами и Республикой Коми продолжают укрепляться, правительство Сыктывкара решило быть еще более открытым для нас, как в прямом, так и в переносном смысле. Вчера нашему дипломатическому представительству в Коми сообщили, что граница между Вологдой и ними теперь открыта.\n\nГарнизонные солдаты, бродячие торговцы и даже обычные граждане были удивлены, увидев, что неофициальная демаркационная линия стала фактически свободной границей. Когда-то жестко охраняемая военными войсками, тепрь любой, кто хотел бы ее пересечь, может ее пересечь без каких либо проблем. Прежде чем отправиться на другую сторону, стражники должны пройти через тщательный поиск, не говоря уже о бесконечных других опасностях. Но теперь многие вздыхают с облегчением, от торговцев до разлученных семей, поскольку путешествие по региону становится легче.\n\nПомимо практичности этого акта, это демонстрация доброй воли со стороны Республики Коми, доказывающая, что наши добрые отношения принесли плоды. Конечно, чтобы выразить нашу признательность за это, нам нужно будет ослабить наш контроль над границы также, уменьшив наши силы на границе и постепенно прекратив контроль и наблюдение за тем, кто ее пересекает."
 komidiplo.24.a:0 "У нашей дружбы нет границ."

 komidiplo.25.t:0 "Слияние республик"
 komidiplo.25.d:0 "К востоку от нас республика удерживала контроль в течение многих лет после войны. Некоторое время назад Коми считалась не более чем убежищем для радикалов, которым суждено было пасть на одном полюсе политического спектра и стать еще одной угрозой нашему выживанию, как будто Германии и ЗРРФ было недостаточно. Но, похоже, в конце концов, демократия восторжествовала. Не только это, но и наши бывшие соперники в Западной России были нейтрализованы этим И теперь, когда Коми продолжает утверждать свой контроль над регионом, мы стоим у него на пути.\n\nОднако они выбрали подход не войны и завоеваний, как это кажется здесь обычным, а подхода переговоров. В частности, Видя приверженность Вологды демократии, по крайней мере, до некоторой степени, и наше желание увидеть воссоединение родины при лучшем режиме, Коми предложила объединить наши правительства. Обе администрации объединятся, чтобы стать одним, и теоретически это будет равное объединение. а не аннексия. Были даны обещания, что многие из тех, кто сейчас управляет Вологдой, продолжат делать это и в будущем под защитой сильного демократического правительства. Кроме того, полученные нами сообщения явно подразумевают, что, если мы откажемся принять предложение, поскольку мы будем считаться врагами демократии и нации, Коми должны будут предпринять насильственные действия против Вологды..."
 komidiplo.25.a:0 "Понятно, что Коми не может сообщить о своих истинных намерениях."
 komidiplo.25.b:0 "Примите предложение, за демократическую Россию!"

 komidiplo.26.t:0 "Вологда отказывается!"
 komidiplo.26.d:0 "Невероятно, но нейтральная зона Вологды отказалась подчиниться нашей власти! Совершив измену против нации и бросив вызов воле народа к власти сильного и демократического правительства , военная хунта, управляющая городом к западу от нас, категорически отклонила предложение о слиянии двух режимов, заявив, что они хотят продолжать пользоваться своей свободой и своими правами в качестве нейтральной зоны, которая не признает власть какого-либо варлорда.\n\nМы уже начали подготовку к тому, что теперь неизбежно, к вооруженной экспедиции в Вологду. Дипломаты покинули город и вернулись в Сыктывкар, прекратив все связи с нейтральной зоной. Тем временем Верховное командование завершает детализацию плана Синий, кодовое название для вторжения. Пройдет немного времени, прежде чем мы будем готовы к войне против слабого режима на нашем западе."
 komidiplo.26.a:0 "Вот что бывает с предателями."

 komidiplo.27.t:0 "Вологда присоединяется к Коми!"
 komidiplo.27.d:0 "Празднуй же, Коми! Сегодня, Вологда присоединяется к нашей Республике!\n\nПредложение о слиянии администраций приветствовалось полуавторитарным правительством Вологды. Похоже, они все еще верят в Демократию, и поэтому быстро ответили на нашу просьбу положительным ответом. Вскоре, двое военных сняли все ограничения на передвижение между своими территориями и работают над сносом любых пограничных заграждений или контрольно-пропускных пунктов. Солдаты у границы собрались вместе, чтобы отпраздновать объединение и встретить своих русских братьев, которые больше не являются врагами на другой стороне.\n\nМежду тем, представители военного режима, с которым мы недавно объединились, прибыли в Сыктывкар, чтобы обозначить точное планы и процесс для надлежащей интеграции своих земель в Республику. На улицах как нашей столицы, так и Вологды горожане аплодируют нашему правительству, а флаг нашей нации гордо развевается по всему нашему владению."
 komidiplo.27.a:0 "Это поистине - День Радости."

 komidiplo.28.t:0 "Коми обещает автономию в составе Республики"
 komidiplo.28.d:0 "Сегодня мы получили любопытное сообщение. Дипломаты из так называемой Республики Коми, которая сейчас граничит с нашим Свободным Государством, прислали нам предложение, к которому нельзя относиться легкомысленно. Они просят Татарстан присоединиться к ним в качестве Автономной Татарской Республики. Если мы примем их предложение, мы сохраним значительную часть нашей автономии и, несомненно, получим право голоса в их Правительстве. Однако, наши дни как независимого и суверенного государства официально закончатся. С другой стороны, если мы откажемся от их просьбы, неизвестно, как они отреагируют. Они могут выбрать более прямой подход к нашей аннексии..."
 komidiplo.28.a:0 "Наша независимость не подлежит обсуждению!"
 komidiplo.28.b:0 "Это будет к лучшему, если мы присоединимся к ним."

 komidiplo.29.t:0 "Татарстан отказывается от нашего предложения!"
 komidiplo.29.d:0 "Плохие новости от наших дипломатов из Татарстана. Их высокомерное правительство категорически отказалось от нашего благонамеренного предложения об аннексии и решительно настояло на их статусе Независимого Государства! Теперь, когда у нас нет другого выхода, чтобы решить этот вопрос мирным путем, возможно, пора все же активировать План Виолет. Необходимо мобилизовать войска к их границам и сразу начать подготовку к наступательным действиям. Хотя татары известны своей жестокостью в битвах, они безнадежно уступают в вооружении и не могут долго продержаться против наших войск. Как только пыль уляжется, начнется период оккупации, чтобы процесс аннексии прошел гладко.."
 komidiplo.29.a:0 "Мы надеялись, что до этого не дойдет."

 komidiplo.30.t:0 "Татарстан согласился на аннексию!"
 komidiplo.30.d:0 "Хорошие новости от наших дипломатов в Татарстане! Татары согласились на наше щедрое предложение аннексии и обратились к нам, чтобы официально оформить свою интеграцию в Нашу Республику. Ожидается, что их маленькая нация, включая их политиков и вооруженные силы, вскоре присоединится к ним. Вскоре в наших границах будет создана Автономная Татарская Республика, но, самое главное, нам удалось избежать ненужного кровопролития, несмотря на эти неспокойные времена."
 komidiplo.30.a:0 "Дипломатия сегодня Победила!"

 komidiplo.31.t:0 "Коми обещает автономию в составе республики"
 komidiplo.31.d:0 "С тех пор, как войска Республики Коми подошли к нашим границам, попытка дипломатических инициатив была лишь вопросом времени. Этот день, наконец, настал, и дипломаты, представляющие Коми, приходят с предложением, которое нам следует рассмотреть. Они предлагают нам большую Автономию под своей защитой, а также место в их Демократических Политических Системах. Но самое главное, что они гарантируют полную  Свободу вероисповедания для народа Башкирии.\n\nНет сомнений, что это щедрое предложение, но ради чего стоит отказываться от нашей с трудом завоеванной независимости? Если бы мы отказались, возможно, дальнейшие предложения будут значительно менее щедрыми и будут исходить из дула пистолета...\n\nКакой будет наш ответ?"
 komidiplo.31.a:0 "Их предложение великодушно, мы примем его."
 komidiplo.31.b:0 "Нет, им нельзя доверять!"
 
 komidiplo.32.t:0 "Башкирия отказывается от нашего предложения!"
 komidiplo.32.d:0 "Тревожные новости из Башкирии. Похоже, наши дипломаты вернулись домой с пустыми руками, а башкиры подтвердили свое желание оставаться независимой исламской республикой. Несмотря на добросовестное щедрое предложение, кажется, что этого недостаточно, чтобы удовлетворить рьяно рьяных башкир. У нас нет другого выбора, кроме как вернуться к плану \"Желтый\".\n\nЭта простая и надежная стратегия подчеркивает как можно более быстрое устранение любых враждебных башкирских сил и включает планы временного оккупационного правительства после прекращения наступательных действий. Их армия, хотя и рьяная и хорошо мотивированная, но наша значительно превосходит их, и вторжение не продлится долго."
 komidiplo.32.a:0 "Они не оставляют нам выбора."

 komidiplo.33.t:0 "Башкирия соглашается на аннексию!"
 komidiplo.33.d:0 "Наши дипломаты вернулись из Башкирии и привозят многообещающие новости! Башкиры согласились с нашими условиями и теперь хотят обсудить более тонкие детали своей интеграции. Ожидается, что этот процесс не займет много времени, и вскоре они будут интегрированы в нашу нацию как Автономная Башкирская Республика с полными гарантиями религиозных прав. Вдобавок ко всему, их гражданам будет предоставлено равное право голоса в наших Демократических процессах. С этим соглашением мы успешно расширили наше влияние в этом регионе без единого выстрела."
 komidiplo.33.a:0 "Ручка сильнее меча."

 komidiplo.34.t:0 "Антибольшевистский пакт?"
 komidiplo.34.d:0 "С тех пор, как Западно-Русская война закончилась унизительным поражением трусливых сил Западно-Русского Революционного Фронта, в регионе установился особый статус-кво, с которым очень скоро стал знаком. Конечно, были времена, когда её встряхивали, но по большей части она оставалась прежней. Для нас, очага царизма, окруженного потенциальными врагами со всех сторон, крайне важно использовать такое положение вещей в своих интересах, и политические события в Республике Коми, безусловно, помогли в этом.\n\n Правые, националистические силы в Сыктывкаре, и наше дипломатическое представительство Вятки задалось вопросом, можно ли что-то сделать для использования этой политической группировки, находящейся у Власти. Однако теперь кажется, что они решили сделать первый шаг. Мы только что получили телеграмму из Республики на Севере, в которой они спрашивают о перспективах взаимного союза против нашего общего врага - ЗЗРФ.\n\nНаши дипломаты быстро проанализировали ситуацию, которую такое соглашение может создать для Запада. Россия. Конечно, Националисты Коми по большей части идеологически настроены на нас и могут обеспечить защиту от сильных коммунистических сил, угрожающих нам с Севера. Фактически, они могут стать нашим буферным состоянием. В конце концов, каков будет наш ответ? Примем ли мы это предложение о пакте против наших идеологических врагов или откажемся от людей, которые до сих пор не подчиняются царской власти?"
 komidiplo.34.a:0 "Вместе мы сильней."
 komidiplo.34.b:0 "Наша дорога - наша."

 komidiplo.35.t:0 "Вятка соглашается сотрудничать"
 komidiplo.35.d:0 "Сегодня силы антибольшевизма делают большой шаг к разгрому даже последнего очага красных на Свободных Российских Территориях. Послание, которое мы направили военачальнику государства Вятка, отдаленно совпадающее с нашими идеологическими целями, получило положительный ответ. Вероятно, осознав, что мы являемся одной из их немногих надежд на выживание и процветание в регионе, они поспешили заявить о своем согласии на пакт о взаимопомощи.\n\nДостижения с момента получения ответа на удивление были неожиданными. стремительный. Министр иностранных дел Нашей Республики и их коллега в Вятке наладили контакт и сейчас планируют встречу, на которой будет официально подписан альянс. Однако, как это часто бывает с этими секретными дипломатическими договоренностями, многие пункты альянса уже обсуждались за кулисами.\n\nСделка будет включать обещание, что в случае нападения на одну подписавшую сторону другой должен будет соблюдать договор и приходят на помощь своему союзнику. Ограниченное военное присутствие в виде советников и атташе, вероятно, также будет сроком. Наконец, более чем вероятно, что будет включена экономическая и военная поддержка между двумя странами. Отныне Вятка яростно поддерживает нас как наш большой союзник."
 komidiplo.35.a:0 "Рад видеть, что у нас наконец-то есть друзья."

 komidiplo.36.t:0 "Вятка отказывается от нашего предложения"
 komidiplo.36.d:0 "Когда телеграмма о возможности союза с монархистами на нашем юге была отправлена в Вятку, мы ожидали, что царь Владимир увидит, как много у нас общего и насколько ужасно наше положение против многочисленных врагов. Однако из того, что мы можем понять из ответа, поспешно отправленного их собственным министерством иностранных дел, мельчайших различий в наших идеологиях было достаточно, чтобы они отклонили предложение об альянсе или, по крайней мере, оправдали это.\n\nКонечно, мы были ограничены нашей верой в величие русской нации и ее народа, а также их волей противостоять коммунистам, немцам и всем другим врагам. Мы решили не слепо следовать идеалам монархизма, который обращался только к элите элиты, и игнорировали истинную волю людей всех классов. Несмотря на сомнения очень немногих правых, возможно, мы были абсолютно правы в этом.\n\nЛюбые дипломатические каналы и бэкдоры между Уст-Сысольском и Вяткой, которые оставались открытыми, были закрыты после того, что воспринималось как дипломатическое предательство, особенно когда WRRF угрожающе нависает над нами. По сути дела, все перспективы дружбы с царями закончились. Отныне единственным дипломатическим взаимодействием, которое у нас когда-либо будет снова, будет их инструмент капитуляции, когда между нами и ними неизбежно разразится война."
 komidiplo.36.a:0 "Сейчас существуют гораздо более опасные угрозы."

