 komi.1.t:0 "Невинный заговор?"
 komi.1.d:0 "\"ДЕЙСТВИТЕЛЬНО ли Косыгин – потерянный царь Алексей?\"\n\nКогда Сергей Таборицкий прочитал заголовок статьи в газете, лежащей у него на столе, он почувствовал ужасную, болезненную пульсацию в голове, как будто какой-то артиллерийский снаряд ударил по его черепу. Не то чтобы остальная часть статьи была лучше - тот же небрежный стиль и некомпетентные исследования, что и раньше. Но разозлило его не это. Нет, Таборицкого бесило то, что писатель имел наглость сравнивать этого любителя жидов с Царем Алексеем!\n\n\"Рогов! Это что за дрянь?\"\n\nЕго помощник поднял глаза на руководителя, и его некогда спокойное лицо сменилось страхом.\n\n\"Это ежедневная газета, господин, я купил её для вас по дороге сюда...\"\n\n\"Это бульварное чтиво, оскорбляющее великое имя Царя Алексея, и ты осмелился принести это МНЕ СЮДА?\"\n\n\"Прошу прощения, господин...\"\n\n\"Это не передо мной ты должен извиняться! А перед царём Алексеем, бедным мальчиком, которого вы оклеветали! Социалисты и жиды пытаются связать эту полную ненависти псину с нашим монархом, с нашим с великим Царем, и вам должно быть стыдно! Клянусь Богом, они действительно хитры - ты это знаешь? Я бы никогда об этом не подумал...\"\n\nОн замолчал, глядя прямо на Рогова.\n\n\"Но господин...\", -  замялся Рогов.\n\n\"Ты сделал это нарочно, не так ли?\"\n\n\"Что? Нет, конечно нет...\"\n\n\"Пошёл вон! Вон отсюда сейчас же, Сатана!\"\n\nС неслыханной для него быстротой Таборицкий чуть не кинулся на помощника, который выскочил из кресла и побежал к двери кабинета.\n\n\"Уходи, - кричал Таборицкий, - уходи и больше не возвращайся!"
 komi.1.a:0 "Похоже, у него неприятности."
 
 komi.2.t:0 "Покушение"
 komi.2.d:0 "Валерий Межлаук вышел из здания Национального Собрания и направился к своей машине. Автомобиль был предоставлен ему ДСНП, учитывая его статус депутата важного округа. Он понимал, что есть масса фракций, которые получить его, но Валерий не дурак. Валерий Межлаук занимался политикой еще до революции в России, и Валерий продолжал побеждать на выборах, несмотря на свой преклонный возраст.\n\nКогда он сошел с тротуара, чтобы перейти улицу, он почувствовал, как что-то ударило его в грудь. Кто-то поблизости начал кричать, и его товарищи-заместители побежали в укрытие. Валерий продолжал стоять, его замешательство рассеялось, когда кровь начала пачкать его пальто. Он потерял равновесие, его колени подогнулись.\n\nКрики солдат, звуки выстрелов, снайпер на крыше. Цвет просачивался из мира, и Валерий знал, что люди, спешащие к его телу, опоздали. Он знал, что никогда больше не заговорит с женой. Он не обращал внимания на окружающий его хаос, находя счастье в мыслях о жене. Он улыбнулся, думая о её лице, о её тепле, когда темнота настигла его.\n\nВалерий Межлаук был застрелен, стрелявший скрылся с места преступления до того, как его обнаружили. Срочные выборы должны были состояться в бывшем округе Межлаука, чтобы занять его место."
 komi.2.a:0 "Он был хорошим человеком."

 komi.3.t:0 "Срочные выборы"
 komi.3.d:0 "После смерти Валерия Межлаука пришлось провести внеочередные выборы, чтобы сменить его должность. Межлаук был связан с ДСНП, но, похоже, его смерть основательно отпугнула партию от его бывшего округа. В отсутствие ДСНП, его бывшие сторонники раскололись между теми, кто встал на сторону местного кандидата от коммунистов, сторонником Светланы Бухариной, и теми, кто встал на сторону СМР и их либеральной политики.\n\nХотя Межлауку всегда приходилось соревноваться с монархистом ОВРИ за место в Национальном Собрании, похоже, что смерть Межлаука значительно повысила их популярность, и теперь выборы, похоже, представляют собой полную авантюру относительно того, кто победит.\n\nТем не менее, всплеск голосов в последнюю минуту, похоже, определил победителя с невероятно небольшим отрывом. Итак, победила партия..."
 komi.3.a:0 "КПК!"
 komi.3.b:0 "СМР!"
 komi.3.c:0 "ОВРИ!"
 
 komi.4.t:0 "Ваши деньги – наша защита"
 komi.4.d:0 "\"Нам не следует делать этого\".\n\nКомзин повернулся к Турбину – чем ближе они подходили к месту встречи, тем сильнее его лицо наполнялось отвращением, в том числе к самому себе.\n\n\"У нас нет выбора\",  - ответил Комзин, останавливаясь, когда мимо проезжал автобус коммунистической кампании, полный счастливых детей, - если только мы не хотим умереть с голоду. Или ещё хуже\".\n\n\"Это вовсе не значит, что мы поступаем правильно\".\n\n\"Правильно, не правильно – это не имеет значения\".\n\n\"Имеет\"\n\n\"Ну, значит имеет. А теперь, пожалуйста, заткнись – мы почти пришли\".\n\nОни остановились перед переулком, местом их встречи. Посмотрев туда, они увидели мужчину, совершенно серого, если не считать красной ленты с серпом и молотом на правой руке.\n\nКомзин вошёл, двигаясь вдоль противоположной от мужчины стены.\n\n\"Деньги у вас?\"\n\nКомзин кивнул и достал свернутую пачку рублей. Мужчина взял их, пересчитал и положил в карман.\n\n\"Не беспокойтесь, - сказал он, улыбаясь, -  нам плевать на то, чем вы, засранцы, занимаетесь\". Затем, когда он собирался уходить, он повернулся, улыбаясь: \"Просто оставьте детей в покое, и с вами, ребятки, всё будет хорошо\".\n\n\"Мы будем иметь ввиду\", - сказал Комзин, не сводя глаз с Турбина.\n\n\"Прекрасно. Хорошего вам дня, товарищи\".\n\nИ он ушел, как уходил в конце каждого месяца после оплаты."
 komi.4.a:0 "По крайней мере, у них есть крыша."

 komi.5.t:0 "Ваши деньги – наша защита"
 komi.5.d:0 "Иван выругался, когда раздался стук в дверь. Он отошёл от Алексея, который все еще сидел в полуобморочном состоянии на крохотной потертой кушетке, и заглянул в глазок.\n\nПартийный чиновник, в форме. Он подавил ещё одно проклятие, нащупывая конверт на тумбе. Только тогда он открыл дверь. Партиец вошёл, внимательно осматривая комнату с безразличным выражением лица.\n\n\"Товарищи Иван и Алексей Никифоровы. В соответствии с вашим членством в Коммунистической Партии, я пришёл, чтобы собрать любые пожертвования, которые вы собираетесь сделать в избирательный фонд КПК\".\n\nИван сокрушенно кивнул и протянул конверт. Он прекрасно знал, что это не пожертвование. Это было очевидное прикрытие для сбора средств на крышу.\n\n\"Превосходно. Надеюсь, у вас всё в порядке? Не было никаких проблем с законом?\"\n\n\"Нет, товарищ. Ваши люди хорошо справляются с защитой. У нас...не было никаких неприятностей\".\n\nПартиец улыбнулся практически невинной улыбкой.\n\n\"Коммунистическая Партия заботится о народе. Не забывайте это\".\n\nОн кивает бессознательному телу Алексея, и Иван чувствует себя слегка оскорблённым. Он видит блеск злобы в глазах партийного работника - или это свет? Тем не менее, вскоре всё закончилось. Человек в форме вышел из квартиры с четвертью их зарплаты. Иван запер за ним дверь, сел за стол.\n\nБоже, почему они оказались в этом бардаке? Почему именно они? Он подошел к Алексею, чтобы обнять его.\n\nКонечно, равенство означало не это."
 komi.5.a:0 "Правильно?"

 komi.6.t:0 "Встреча с избирателями"
 komi.6.d:0 "Трамвай всегда опаздывал, а это означало, что и Сергей всегда опаздывал. Он и все остальные бедолаги застряли в ожидании, пока неизбежный ход времени медленно приближал их к смерти. Рядом с Сергеем сел пожилой мужчина в коричневом костюме, и это был не кто иной, как сам Алексей Косыгин. Сергей был удивлён, увидев депутата Национального Собрания на остановке среди простого люда. А когда Косыгин повернулся и заговорил с ним, Сергей ещё больше удивился: \"Здравствуйте, меня зовут Алексей Косыгин. Вы знаете, когда будет трамвай?\"\n\nСергей коротко усмехнулся на вопрос: \"Примерно между поздно и никогда. Я думал, у вас, политиков, есть машины или что-то в этом роде, разве нет?\"\n\n\"Спустило колесо. По крайней мере, я теперь смогу познакомиться со своими избирателями\".\n\n\"Насчет этого. Я чувствую, что президент через чур сблизился со Ждановым, коалиция собирается заняться этим?\"\n\n\"Да, это проблема, которую начинает замечать все большее число людей. Я бы с удовольствием поднял этот вопрос, но коалиция нуждается в единстве в наше время, а не в разделении. Если это станет слишком большой проблемой, чтобы терпеть, я позабочусь, чтобы он услышал об этом\".\n\n\"Спасибо, приятно знать, что вам не безразличен этот вопрос\", - сказал Сергей. Как раз в этот момент к трамвайной остановке подбежал мужчина, крича о том, что какие-то военизированные формирования разбили трамвай и что теперь им всем придется идти пешком."
 komi.6.a:0 "Нам действительно нужно поговорить о трамваях в этом городе."

 komi.7.t:0 "Детские игры"
 komi.7.d:0 "Кольцов возвращался с работы, когда заметил, что небольшая группа детей - не более пятнадцати или шестнадцати человек - издававших ртом какие-то звуки, \"стреляли\" из импровизированных пистолетов и ружей из палок и копировали отдачу, исходящую от такого оружия. В разгар фальшивой битвы он услышал, как кричит маленький мальчик:\n\n\"Я Дирлевангер и я вас всех убью!\"\n\n\"Умри Дирлевангер, умри!\" - закричал другой мальчик в ответ, от души смеясь, когда он бросился вперед, \"стреляя\" по-ковбойски с двух пальцев.\n\nЭта сцена вызвала дрожь у Кольцова, когда он услышал имя этого немецкого демона, мясника и насильника невинных. Раньше, когда был моложе, рассказы о Дирлевангере использовались, чтобы напугать его. Теперь эти дети играли его, как будто он был каким-то злодеем, а не чудовищем.\n\nКольцов подумал о том, как его сын отнесется к таким играм. Знает ли он Дирлевангера как стереотипное зло, где он похищает молодых девушек, чтобы храбрые воины могли спасти их? Или он знает чудовище, которое насилует девочек и убивает детей в колыбели, когда они плачут по своим матерям?\n\nВ любом случае, он позаботится о том, чтобы Собрание знало о влиянии насилия в Республике на молодежь этой страны."
 komi.7.a:0 "Письмо обязательно решит этот вопрос."

 komi.8.t:0 "Над мутной водой"
 komi.8.d:0 "Группа мужчин стояла на мосту через Вятку, смеясь и шутя, как старые друзья. На самом деле они не знали друг друга, так как познакомились только в тот день. Кто-то из них был пограничником Коми, кто-то - пограничником Вятки. Никто толком не помнил, кто первым позвонил на ту сторону и спросил, не хотят ли они сделать перерыв на день. Никого это не волновало. Они все просто устали - от конфликтов, от потерь, от жизни в страхе. Это было все, что некоторые из них когда-либо знали в своей жизни. \"Эх, блин, - сказал один из солдат Вятки, глубоко затягиваясь сигаретой. – А вы, сыктывкарские солдаты, не такие уже и плохие ребята. Так же как и мы стараетесь изо всех сил, чтобы обеспечить мир и порядок. Нам нужно было сделать нечто подобное ещё раньше.\"\n\nЕще одна лодка прошла под мостом, и команда недоуменно смотрела на солдат наверху. Один из пограничников из Коми усмехнулся и вздохнул: \"Ага... это действительно умиротворенное зрелище, и я хочу поблагодарить вас, царистов, за это, хотя бы частично\".\n\nОднако, несмотря на то, что солдаты обеих сторон шутили и смеялись и наслаждались мирным моментом, над ними нависли тяжелые вопросы.\n\nЕсли ужиться было так легко, почему их правительства не могли что-то придумать? И когда им придется столкнуться с людьми рядом с ними в предстоящих битвах, простят ли они себя за кровь, которой запачкают свои руки?"
 komi.8.a:0 "В другое время, в другом месте, они могли бы стать друзьями."

 komi.9.t:0 "Монах-воин"
 komi.9.d:0 "На улицах Сыктывкара была тихая ночь. В такие ночи Дмитрий Панин мог позволить себе расслабиться. Жизнь во времена русской анархии была полна борьбы и горя, постоянного беспокойства и стресса. Некогда гордый народ России был доведён до предела. Тем не менее, неукротимый русский дух все еще можно было увидеть и почувствовать теми, кто умел смотреть. Глядя на жителей Сыктывкара со своего места за пределами офиса Демократической партии, он видел этот дух вокруг себя.\n\nМногие в России нашли повод для сплочения. Некоторые из этих причин оказались праведными, но другие имели более тёмную природу. Несчастное Арийское Братство было примером зла в Западной России, и именно из-за этого зла он вступил в Орден Святого Георгия. Он не пожалел о своем пребывании в Ордене, сумел помочь многим обездоленным России, верующим, пострадавшим от бандитов и мародёров. Но со временем он начал замечать недостатки своего ордена. Более того, он видел недостатки их лидера. Великий Магистр Антипин был хорошим человеком, он это знал, но анархия воспитывала суровых людей, даже из хороших.\n\nПеред тем как уйти, он видел, как Великий Магистр становился всё более гневным. Сам Орден начал меняться под влиянием этого гнева, и, в конце концов, Дмитрий больше не мог этого выносить. Он нашел новую цель в лице защиты народа Республики. Выбранный им путь был труден, политическое насилие Республики было прискорбным и опасным фактом жизни, но он был готов к тому, что может произойти."
 komi.9.a:0 "Момент для размышлений."

 komi.10.t:0 "Воспоминания о доме"
 komi.10.d:0 "Старик смотрел в никуда, сидя на крыльце своего дома, бессмысленно уставившись в пространство и размышляя. Это была единственная мысль, но она постоянно мучила его, когда он становился старше, и гнев внутри него горел все тусклее.\n\nКогда-то, давным-давно, он был Фрицем Шменкелем, молодым немецким мальчиком. Он родился в Штеттине. Его отец, коммунист, был убит штурмовиками в 32-м. Вот тогда-то, подумал старик, он впервые почувствовал ненависть. Она только усилилась, когда его призвали в армию в 38-м и заставили работать на тех самых людей, которые убили его отца. Унижение, если оно вообще было. Они забрали его у жены и детей.\n\nЗатем начался поход Советский Союз, и он увидел возможность помочь победить нацистов, которые так много отняли у него и его дома. Он вызвался добровольцем и быстро дезертировал, присоединившись к коммунистическому партизанскому отряду. Чтобы его не узнали, в тот день его окрестили Иваном Менкелем.\n\nИван был зол. Чертовски зол. Он был одним из лучших партизан. Должно быть, он помог уничтожить по крайней мере целую дивизию. Это заставило старика улыбнуться. Но как бы он ни помогал, сколько бы ни убивал, нацисты продолжали наступать все дальше и дальше, пока сама Москва не оказалась в их руках. И страсть к уничтожению нацизма в партизанах угасла.\n\nНо не для Ивана. Он потратил по меньшей мере десять лет, заставляя нацистских свиней платить за разрушение его дома, за всё то зло, что он пережил. Пускал под откос поезда. Убивал важных генералов и командиров. Но что бы он ни делал, нацистов не становилось меньше. Теперь же, ненависть практически угасла, её сменило более глубокое и вязкое чувство: одиночество.\n\nИнтересно, что случилось с его семьей? Убили ли его жену? Его детей? Или им промыли мозги, как и остальным в его родном городе? Он продолжал скитаться среди своих мыслей, фантазии играли с его разумом.\n\nИ он снова возвращаться к одной мысли, которая мучала его изо дня в день:\n\n\"Я хочу вернуться домой\"."
 komi.10.a:0 "\"Я очень скучаю по вам.\""

 komi.11.t:0 "Прогулка под луной"
 komi.11.d:0 "Михаил Суслов любил гулять по окрестностям. Это успокаивало и позволяло ему насладиться моментом уединения вдали от своих телохранителей. Не то чтобы он был в какой-либо опасности, учитывая, что его все здесь знали,  и понимали, что не следует беспокоить его. Улицы были безлюдны, если не считать самого Суслова, и, завернув за угол, он обнаружил такую же пустую улицу. Понятно, что не многие любили гулять, когда немецкий бомбардировщик мог превратить вас в пыль.\n\nСуслов был настолько расслаблен, что не заметил звука слабых шагов, когда из ближайшего переулка вышел мужчина и приставил к спине Суслова нож. Михаилу стало интересно, кто это осмелился пойти на убийство Генерального Секретаря Коммунистической Партии, и спросил: \"Вы действительно думаете, что сможете меня свергнуть?\"\n\n\"Ты о чём? Гони сюда свой ебучий кошелёк, умник, пока перо не получил\".\n\n\"Ты знаешь, кто я такой?\"\n\n\"Ага, богатый поц, который скоро будет скучать по своему кошельку\".\n\nСуслов тянул время, но выхода не видел. Этот человек грабил Михаила Суслова, самого влиятельного человека в Сыктывкаре, а тот этого не знал! Он потянулся бы за пистолетом, но не взял его. Его сердце бешено колотилось, он израсходовал все свои возможности, и чем дольше Суслов тянул, тем сильнее давил нож. Трясущимися руками он сунул руку в карман и достал бумажник.\n\n\"Спасибо за ваше щедрое пожертвование\", - сказал грабитель, который затем толкнул Суслова на землю, оцарапав ему локти и колени, а его очки упали с лица. Теперь Суслов лежал на земле, слепой, раненый и одинокий."
 komi.11.a:0 "После этого Суслов не часто совершал полуночные прогулки."
 
 komi.12.t:0 "Куда ушла наша любовь?"
 komi.12.d:0 "\"Я ухожу от тебя\".\n\nЭто было единственное, что сказала Ольга, когда она открыла комод, вытащила горсть одежды и запихнула её в сумку.\n\n\"Что? - сказал Иван с выражением шока и ужаса на лице. – Я что-то не то сказал? Из-за чего...\"\n\n\"Да, из-за этого\", - она не смотрела ему в глаза, когда закрывала сумку.\n\n\"Пожалуйста, скажи мне, из-за чего? Что бы я ни сказал, прости меня!\"\n\nОна закрыла глаза и вспомнила, как впервые увидела его. Он был маленьким ребенком, более пухлым, чем остальные. Он был таким милым, добрым и внимательным. Трудно было представить, что ребенок вырастет таким.\n\n\"Нет, Иван. Ты никогда не сожалеешь о том, что говоришь\".\n\nОна задавалась вопросом, когда всё пошло не так. Когда она увидела, как он читает колонку того фашиста Шафаревича? Или когда он подрался с рабочими-коми, назвав их дикарями? Или это было, когда он кричал на неё за то, что она посмела подвергнуть сомнению его мысли о \"мелких нациях\"?\n\n\"Пожалуйста, Оля, пожалуйста, не...\"\n\nОна прошла по коридору и остановилась перед дверью. Она слышала его позади себя.\n\n\"Пожалуйста, я клянусь, я сожалею! Прости меня!\"\n\nОльга закрыла глаза и попыталась вытеснить память об этом человеке и вспомнить пухлого мальчика, который дарил ей цветы.\n\n\"Пожалуйста\".\n\nОна открыла дверь и вышла, не оглядываясь.\n\n\"Пожалуйста, Оля, пожалуйста! – она слышала крик Ивана. – Не уходи от меня, прошу тебя! Прости меня! Чтобы я ни сделал, прости меня!\"\n\nОна закрыла глаза и попыталась удержаться от слез.\n\n\"Я люблю тебя!\"\n\nОна повернула за угол.\n\nИван упал на колени гадая, где всё пошло не так."
 komi.12.a:0 "Ненависть - яд, отравляющий всё. Даже любовь."

 komi.13.t:0 "От воина до нищего"
 komi.13.d:0 "\"Пожалуйста, товарищ, я вас умоляю. Я обошёл весь город, это последнее место, где принимают кандидатов. Тебе всегда нужно больше рук в шахтах, правда? Я могу работать сверхурочно, могу работать сверх квоты, прошу...\"\n\nМенеджер швырнул бумаги на стол, заставив замолчать человека из Омска. Он покачал головой, его глаза были полны презрения: \"Я больше не желаю об этом слышать. Повторю ещё раз, так же ясно, как пишут в газет: вы не только были членом Всероссийской Черной Лиги, радикальной и милитаристской организации, но также проходили военную службу в рядах младшего офицерского состава. Мы не допустим экстремизма в нашей рабочей силе.\"\n\nВ глазах мужчины появилось отчаяние. \"Я оставил прошлую жизнь позади, товарищ! – сказал он, задыхаясь. - Я последовал за Язовым, потому что если бы не это, то меня... я... меня бы просто застрелили или ещё хуже! Пожалуйста, товарищ... Мне больше некуда идти. У меня не было работы уже три месяца. Я забыл, когда нормально питался. Мне приходилось ходить в бесплатные столовые, где подают баланду из отбросов да суп из опилок\".\n\nМенеджер нахмурился: \"Это не входит в компетенцию нашей организации и не имеет отношения к нашей дискуссии. А теперь, покиньте мой кабинет, или я вызову охрану\".\n\nЭти слова поразили его сердце, как пуля. В этот момент отчаяние и страх переросли в гнев. Он не мог больше продолжать лгать. Кем себя возомнил этот чопорный бюрократ? Еще один бумагомаратель из Сыктывкара? Он был воином Чёрной Лиги, обученным, натренированным и созданным, чтобы стать идеальным русским солдатом, идеальным образцом для истребления немецких орд! Их всех ждал Великий Суд, и никто из них даже не осознавал этого! У него было предназначение, грёбаное предназначение! А эта сучка Сталина оторвала его от него!"
 komi.13.a:0 "На улицах холодает, зима близко."

 komi.14.t:0 "Общее наследие"
 komi.14.d:0 "\"Это похоже на мое домашнее платье\", - заметила Ляйсан Каримова, разглядывая платье на витрине.\n\n\"ТРАДИЦИОННОЕ ТАТАРСКОЕ ПЛАТЬЕ. КАК И МНОГИЕ ДРУГИЕ КУЛЬТУРЫ ЕВРАЗИЙСКОЙ СТЕПИ, ТАТАРСКИЕ НАРОДНЫЕ КОСТЮМЫ ТЯГОТЕЮТ К ЯРКИМ КРАСКАМ И СЛОЖНОЙ ВЫШИВКЕ\", – гласила табличка.\n\n\"Я помню, что у вашей семьи есть точно такие же платья\", - улыбнулся и кивнул её муж Тимур Каримов.\n\nСледующими экспонатами, представленными на Казанской Всеевразийской Культурной Выставке, были доспехи древнерусского богатыря, а также доспехи татарского воина того же периода. Каримовы остановились, чтобы полюбоваться плодами мастеров кузнечного дела, Тимур был не в силах ничего сделать, кроме как любоваться богатырскими доспехами, после того, как он прочитал табличку под ними:\n\n\"И РУССКИЕ, И ТАТАРСКИЕ ДОСПЕХИ СРЕДНЕВЕКОВЬЯ ОТРАЖАЮТ ИХ ОБЩЕЕ ЕВРАЗИЙСКОЕ НАСЛЕДИЕ. СЧИТАЕТСЯ, ЧТО СЛОВО \"БОГАТЫРЬ\" ПРОИСХОДИТ ОТ ТЮРКСКОГО СЛОВА, ОЗНАЧАЮЩЕГО ВОИН\".\n\nВ кафетерии угощали беляшами и блинами \"коймак\", а из напитков, помимо традиционного чая, подавали айран – это такая разновидность кефира у тюркских народов. Супруги говорили о своих любимых экспонатах, о новых вещах, про которые они узнали благодаря выставке, и обо всех тех сходствах, что были между \"евразийскими\" татарами и русскими, которых они никогда не замечали. Но что-то было не так, подумал Тимур. На протяжении веков русские преследовали татарский народ: заставляли его отказаться от своей веры и обычаев. Теперь они празднуют своё сходство? Был ли это какой-то трюк, затевалось нечто странное?"
 komi.14.a:0 "Наследие степей?"

 komi.15.t:0 "Почему мы сражаемся"
 komi.15.d:0 "\"Когда-то русские люди были гордыми народом, воинами, рожденными в степях Евразии и незапятнанными слабостью цивилизации\", - сказал диктор, когда люди в костюмах ехали по равнине. Зернистость фильма делала невозможным увидеть, насколько сложными были их \"евразийские одежды\", но это мало имело значения для солдат, которые смотрели, очарованные воссозданием жизни своих предков.\n\n\"Однако далеко на западе существовали люди гораздо более слабые, гораздо более выродившиеся, чем те, кто планировал завладеть богатствами степи для себя\".\n\nФильм переключился на кадры толстых дворян, лоснящихся в роскоши, пожирающих, как скот, всевозможные яства. Солдаты вздрогнули, не понимая, как у этих аристократов получается так быстро поглощать пищу своими широко открытыми, перепачканными жиром, пастями и не давиться. Далее гротескное непотребство сменяется портретом Петра Великого. \n\n\"Именно Пётр так называемый \"Великий\" привел Россию к вырождению. Считая упадок романо-германцев силой, он повел по этому пути Россию, положив начало векам упадка. Затем пришли большевики, которые ввели в России эгалитаризм, балуя некогда гордый народ обещаниями комфорта. Результат был предсказуем и неизбежен\".\n\nСледом пошли кадры старой военной хроники, на которых танки с крестами на броне пересекают границу Советского Союза.\n\n\"Романо-германцы увидели свой шанс и глубоко проникли в самое сердце евразийских степей, по-прежнему удерживая многих из её сыновей. Вы хотите увидеть этот мир? Гордые воины степей, порабощённые декадентскими романо-германцами? Готовы ли вы принять рабство? \"\n\n\"НЕТ! НЕТ! НЕТ!\" – громко закричали люди."
 komi.15.a:0 "Самые простые методы могут быть самыми эффективными."

 komi.16.t:0 "Исход из пасти Дьявола"
 komi.16.d:0 "Было пиздецки холодно. Вернер топнул ногами в тщетной попытке согреться, когда последние эффекты водки улетучились в его животе. Он уже смирился с бесконечным дежурством, уже даже надеялся заметить каких-нибудь бандитов, как вдруг увидел вдали конвой.\n\nЗабыв о дискомфорте, солдат стоял на ногах с поднятой винтовкой. \"Эрих, к нам приближается группа\", - крикнул он, и второй пограничник вскоре оказался рядом с ним. \"Беженцы\", - пробормотал он, когда группа подошла ближе. Во главе процессии была изможденная женщина, прижимавшая к груди крошечную девочку. Судя по выражению глаз, ребенок не ел уже несколько дней. Позади неё спотыкался пожилой мужчина, держась за её плечи невидящим взглядом. Затем последовали около пятидесяти других людей с похожим описанием. \"Хальт! – крикнул Вернер по-немецки. - Вы приближаетесь к границе Рейхскомиссариата Московия!\" Процессия продолжала движение. Неуверенно, он повторял фразу по-русски, двигаясь к беженцам. Он нацелил винтовку прямо в голову женщины.\n\nЭрих быстро перемещался среди группы, обыскивая их разбросанные вещи. Вернер попытался сделать вид, что это обычное дело, но невольно слегка вздрогнул. С бандитами он мог справиться, но эти люди выглядели как души, сбежавшие из ада. \"Что вы забыли в Московии? – сказал он, пытаясь держаться как можно увереннее. – Вам здесь нечего делать\". Женщина посмотрела на него в ответ, её глаза остекленели. \"Дитя мое, - сказала она, и её голос заставил его похолодеть, - даже если бы ты всех нас убил, это было бы лучше, чем жить в России Регента\".\n\nБеженцы говорили, это могло длиться часами, и каждая история ошеломляла его всё больше. Когда они закончили, он вернулся на пост охраны и открыл бутылку водки. Он проклял Германию, и он проклял Таборицкого. Но прежде всего он проклял человечество."
 komi.16.a:0 "\"Я не подписывался на это дерьмо.\""

 komi.17.t:0 "Братоубийство"
 komi.17.d:0 "Транспорт Луки Кузнецова прибыл на казахстанскую заставу. Небо было затянуто облаками, по степям дул холодный ветер. Не самый приятный день для общения со своими собратьями из Евразии, но он не позволил бы погоде помешать братской гармонии.\n\nДипломат приветствовал солдат на блокпосту на казахском языке: \"Приветствую вас, братья! Мы, ваши собратья-евразийцы, пришли с миром! Я, Лев Кузнецов, послан протянуть дружескую руку, чтобы наши народы приняли мир и согласие!\" Солдаты казались озадаченными, пока присутствующий офицер не заговорил:\n\n\"Лев Кузнецов...это...русское имя?\" - его голос был холодным, когда он говорил, держа руку на пистолетной кобуре.\n\nСтранный вопрос, да ещё с таким враждебным тоном: \"Да, я русский, но мы не желаем ничего, кроме мира и согласия между нашими народами...\"\n\nКазахские войска открыли огонь почти сразу, убив Кузнецова и его неподготовленных охранников. Русским не было места в этом новом Казахстане, в Казахстане Сафии Газиз."
 komi.17.a:0 "Их невежественная ненависть ослепляет их!"

 komi.18.t:0 "Евразия дает, Евразия забирает"
 komi.18.d:0 "Юрий Мяндин был ненцем, и его люди в прошлом страдали из-за того, что не считались \"настоящими\" русскими. Но они не были русскими, ненцы были своим народом, и евразийцы это признавали. Евразийцы не пытались навязать русский язык людям Мяндина и не запрещали им служить на государственных и военных должностях. Ненцы и другие западносибирские меньшинства имели те же права и возможности, что и любой другой гражданин Евразии.\n\nБезусловно, равенство с другими расами не имело большого значения, учитывая то, как евразийцы организовали своё общество. Всё было настолько стратифицированным и авторитарным, что это глубоко беспокоило многих в сообществе Мяндина. Многие русские составляли элиты, потому что у них было больше всего ресурсов, когда пришли евразийцы. Поскольку классовая мобильность практически отсутствовала, Мяндин не мог найти способ повысить статус своего народа.\n\nМожет быть.. если он пойдет в армию, он сможет подняться по служебной лестнице и убедиться, что русские не разрушат евразийский эксперимент. Им просто придется признать, что Евразия предназначена для всех ее людей, а не только для одного из них."
 komi.18.a:0 "Если русские не дадут нам равенства, то мы должны взять его силой."

 komi.19.t:0 "Вопрос первостепенной важности"
 komi.19.d:0 "Николай Яхонтов был депутатом Национального Собрания Чрезвычайного правительства России. Президент Сталина проинформировала депутатов, что её чрезвычайные полномочия никуда не денутся, пока вся Россия \"не освободится от ужасов радикализма\". Избиратели Николая избрали его исключительно лишь потому, что он пережил политический хаос в Сыктывкаре. Национальное собрание было беззубым, каждое предложение должно было быть одобрено Национальным Советом Восстановления и, конечно, самой Сталиной, чтобы претворяться в жизнь. Некоторые депутаты больше не появлялись на заседаниях, и большинство депутатов, которые принадлежали к СМР и ДСНП, бойкотировали заседания, их места постоянно пустовали.\n\nПервым вопросом сегодняшнего заседания была очередная петиция о прекращении Национального Собрания и реставрации Республики. Николай, не отрываясь от романа, поднял руку. Он отдал чтению всё свободное время, которое у него было. Один особенно оптимистичный депутат произнес страстную речь по поводу петиции, вызвав слабые аплодисменты тех, кто все еще обращает внимание.\n\nКак только роман Николая набирал обороты, другой депутат предложил изменить бюджет, сократив армию в пользу расширения гражданской промышленности и расширения здравоохранения. Депутата звали Яковлев или что-то в этом роде, Николай не мог вспомнить. Николай поднял руку, когда его назвали по имени, и вернулся к роману. Почему депутаты не поняли намек и не дали никому спокойно почитать?"
 komi.19.a:0 "\"Скоро мне понадобится новая книга. Осталось не так много страниц.\""

 komi.20.t:0 "Построено на ненависти"
 komi.20.d:0 "Светлане Бухариной понадобилось почти два месяца, чтобы найти то, что она искала. Относительная вечность здесь, в бетонном ящике, который был ее новым домом. Она вспоминала, что было время, когда она сочла бы этот недостаток личным, который ей нужно было исправить любыми средствами, которые она могла бы извлечь из своего репертуара выученных и проверенных уловок.\n\nНо это было уже неважно. В этом сером аду было трудно использовать ее предыдущие уловки.\n\nЕё цель была достигнута как раз при тех обстоятельствах, которые она ожидала. Внизу по коридору от ее камеры были блоки, которые они использовали для одиночного заключения - блоки, из которых она иногда слышала слабые крики. Крики, от которых она стиснула зубы и расхаживала по нескольким квадратным метрам пространства, которое ей было разрешено по милости правительства. За время, которое она потратила на то, чтобы смотреть через решетку в коридор, она увидела двух охранников, волочащих между собой невысокую женщину, подальше от уединения - женщину, которая все еще создавала ауру пепельного вызова и угасшей страсти. Женщина, которую она слишком хорошо знала.\n\nВ далеком прошлом она считала, что окончательное нарушение своей воли - печальная неизбежность, что-то, что нужно было сделать, чтобы реализовать свое видение. Но взгляд ей в глаза, пока ее тащили по коридору, выдал другой результат, чем тот, которого она ожидала. В то время как её пресловутые и совершенно белые костюмы давно были заменены тюремно-оранжевыми, в то время как ее ранее дисциплинированные и туго связанные волосы были распущены и растрепаны, Светлана Сталина была непоколебимой и непослушной. Казалось, Стальная Леди просто закалялась, а не разбивалась.\n\nПока она шла по коридору и скрывалась из виду, Бухарина почувствовала тонкую улыбку на ее лице. Возможно, они были заклятыми врагами - противниками, которые оба признали друг друга, должны были уйти, чтобы построить желаемое будущее. Но, в конце концов, в тени обоих их поражений она не чувствовала ничего, кроме гордости за неповиновение своего бывшего врага и решимости придерживаться того же стандарта."
 komi.20.a:0 "Идеалу нужно соответствовать."

 komi.21.t:0 "По ту сторону монеты"
 komi.21.d:0 "Во время редкого тихого момента на Съезде Советов, Екатерина Фурцева встала и перешла через проход.\n\nУльтравизионеры начали протестовать, когда она вышла из своей секции и встала рядом со сторонниками Бухариной. Сторонники Бухариной аплодировали, хотя и осторожно, и Фурцева начала говорить.\n\n\"Товарищи, коллеги по Съезду Советов, настоящим, я отказываюсь от любых связей, которые у меня когда-то были с ультравизионерством, и поддерживаю правительство Бухариной. Ее видение для социализма - она истинный преемник Советского Союза её отца, и я не буду стоять в стороне и позволять реакционным тенденциям Жданова сбить с пути нашу революцию. Я чувствую, что, - Фурцева неоднократно поглядывала на Жданова, когда она говорила, - Я чувствую, что осознание Бухариной угнетения, с которым столкнулись многие граждане бывшего Советского Союза, имеет решающее значение для выживания нашего движения. Женщины, Коми, Татары и все другие маргинализированные группы внутри разрушенного Союза должны стать настоящими членами революции! Мы должны принять их с распростертыми объятиями, Не избегайте их за то, что они не Русские! Последователи Жданова предпочли бы отвлекать пролетариат яркими идеалами и невыполнимыми целями, не зная об истинной борьбе рабочего класса! Я горжусь, как женщина, и как участник революции, тем, что поддерживаю справедливое видение Бухариной будущего.\"\n\nЗавершив свою речь, Фурцева несколько нервно села, продолжая поглядывать на ультравизионеров Жданова через проход. Многие из ее новых союзников также нервно наблюдали за ней, не зная, действительно ли то, что она сказала, было тем, во что она верила. На данный момент это была положительная серия событий для правительства Бухариной, пока они опасались обмана."
 komi.21.a:0 "Фурцева вроде бы понимает, кто действительно приведет Россию в её будущее."
 
 komi.22.t:0 "Аспекты Культуры"
 komi.22.d:0 "У Бухариной был пустой стол в Министерстве Культуры, который она хотела заполнить хоть чем-либо, но наткнулась на препятствие. Екатерина Фурцева: замаскированная ультравизионерка или же истинный приверженец идеалов Бухариной? Недавно она отказалась от Жданова и поддержала Бухарину, но была ли она искренней в тот момент? Этот вопрос на несколько минут поставил председателя в тупик.\n\nЗаглянув в свое прошлое, Фурцева впервые привлекла внимание Коммунистической Партии, написав резкую критику фильма, показанного в сыктывкарском театре, и его сатиры на руководство бывшего Советского Союза. . Она призвала Коммунистическую Партию бойкотировать театр до тех пор, пока он не разорвет все связи с режиссером фильма и не прекратит показ фильма. Это сработало, и позже в том же году она была избрана в Национальное Собрание бывшей республики. Фурцева прибыла до того, как популярность Бухариной резко возросла, и уже объединилась с Ждановым, когда Бухарина приехала в Сыктывкар. Это прошлое могло означать, что она была реформисткой и отказалась от Жданова, когда стало ясно, что Бухарина была реальной силой для реформ в Сыктывкаре. С другой же стороны, она всегда была ультравизионеркой и вместе с Ждановым работала над подрывом позиций Бухариной.\n\nФурцева явно заботилась о культуре и явно хотела, чтобы революционные идеалы должным образом доходили до общественности. Вопрос был в том, какие идеалы? Должность также была довольно ограниченной, простой административный менеджер, но главное значение имел принцип. Бухариной не обязательно нужно было доверие, но хотя бы гарантия того, что члены ее правительства не стремились подорвать ее авторитет."
 komi.22.a:0 "Можно довериться Фурцевой, позволив ей занять позицию."
 komi.22.b:0 "Фурцева явно по-прежнему симпатизирует ультравизионерству, ей нельзя доверять."

 komi.23.t:0 "Драка"
 komi.23.d:0 "\"Щё одна водка..товарищ бармен, я не думаю, что мне достаточно.\" Настроение было приподнятое в \"Красной звезде\", главном коммунистическом баре Сыктывкара. Контролируемый партией Союз Металлистов, он выиграл самую крупную забастовку за последние годы, и вся фабрика праздновала, будучи абсолютно забитой.\"\n\n\"Товарищ Николаич, вы уверены? Вы ж это, едва можете ходить.\"\n\n\"Мы не побеждаем каждый день, не так ли? Я планирую испытать свою печень хотя бы несколько раз, прежде чем фашисты прижмут меня к стене.\"\n\nДругой мужчина, явно пьяный, завопил: \"Пассионарии нормальные ребята. Товарищ Серов прав, надо расстрелять ебаных либерах!\" Упоминание Серова было де-факто запрещено.\n\n\"Чё ты блядь только что сказал, реакционная псина?\"- невнятно пробормотал Николаевич \"Товарищ Суслов обзательна тяб бы за это отпиздил, и я сделаю тоже самое!\"С этими словами он ударил человека по ордосоциалисту, который в ответ сбил его с ног и сам упал на стол. Крупный слесарь попытался оторвать этого человека от Николаевича, но в основном ему удавалось лишь опрокидывать стулья, потому что он крепко цеплялся за них, все время нанося удары руками. Николаевич, со своей стороны, был слишком пьян, чтобы чувствовать или противостоять ударам, лишь проклялиная нападавшего.\n\nПодача жалобы на шум, призвала полицию, и бармен вышел их поприветствовать. Стражи порядка здесь, были глубоко увлечены потасовкой. \"Это борьба над ревизионизмом, офицеры. Не о чем беспокоиться.\"\n\n\"Я вас полностью понимаю, товарищ, просто постарайтесь сохранить эту борьбу внутри заведения. \"С этими словами они ушли, и посетителям в помещении в конце концов удалось выгнать серовца из бара, отпраздновав его тостом за Ленина."
 komi.23.a:0 "Молотые и серповидные."

 komi.24.t:0 "Не соответствует стандартам"
 komi.24.d:0 "\"Господин Сорокин, у меня для вас еще одно письмо от обеспокоенного родителя. Это о ...\"\n\n\"Дай-ка угадаю, Надя, - сказал Арман Сорокин своему секретарю, - это касается учебной программы.\n\nСорокин надеялся, что как школьный администратор он будет одним из немногих государственных служащих в Сыктывкаре, чтобы не беспокоиться о отвратительной политизации всех сторон жизни, которая пронизывает город. Очевидно, он глубоко ошибался. Хотя политический статус не должен определять занятость, он считал, что учителя должны иметь стандарты в отношении своих предубеждений. Какой бы учитель ни был предметом всех этих гневных писем в его офис, очевидно что не нужно было сердиться.\n\nВ этом была проблема. Некоторые родители заметили, что их дети вернулись домой с ... искаженным пониманием российской истории. В одном письме описывается семилетний ребенок. На вопрос, что она узнала из истории в тот день, ответила, что Россия была страной возможностей до того, как Ленин расстрелял царя и привел женщин на работу. Другой описал письменное задание, очевидно, с подтекстом, чтобы ученики \"написали о том, что для них значит нация, и что делать с теми, кто ее не уважает\". Было восемь подобных писем, и, поскольку по закону школа должна была быть политически беспристрастной, с этим нужно было что-то делать.\n\nСорокин начал с того, что попросил Надю разобраться в прошлом учителей, и она быстро вернулась с вероятным подозреваемым. Виктор Бугаков, шесть месяцев преподававший историю, имел судимость и членский билет ОВРИ. Его сразу уволили, но Сорокину оставалось только гадать, как вообще можно было нанять такого человека."
 komi.24.a:0 "Нет ли в администрации опасных экстремистов?"

 komi.25.t:0 "Одинокий Тимур"
 komi.25.d:0 "В Архангельске подул ледяной ветер, когда человек в адмиральской форме шел по его, в настоящее время почти безлюдным улицам. В период с наступлением темноты и относительно новыми оккупантами города большинство людей хотели пока оставаться дома. Этот человек не мог их сильно винить; Россия, безусловно, переживала страшные времена, и было трудно доверять какому-либо правительству после того, как некоторые из них, как говорили, относились к людям, которыми они правили. Тем не менее, люди в стороне, было приятно иметь настоящий порт для разнообразия, и он нашел бы его применение, иначе его звали не Тимур Гайдар.\n\nЧто-то краем глаза привлекло его внимание , и он повернулся, чтобы лучше рассмотреть его. Это была книга, которую кто-то бросил на земле, и Тимур поднял ее, чтобы прочитать название. Он едва не уронил книгу, когда сделал это.\n\nЭто была книга \"Тимур и его отряд\", последняя письменная работа, которую когда-либо делал его отец Аркадий. Она стала популярной детской книгой в регионах России, все еще контролируемых коммунистами, и даже среди коммунистов в Сыктывкаре. Это была история о молодом коммунистическом мальчике по имени Тимур и его друзьях, которые помогали обществу и продвигали революцию всеми возможными способами ... и все это было основано на нем. Тимур Гайдар когда-то был тем самым мальчиком, из которого Аркадий Гайдар смоделировал Тимура из своей книги.\n\nБыло невероятно представить, как давно она была опубликована. 1940 год, за год до вторжения. Тогда он был маленьким мальчиком, нетерпеливым большевиком, шедшим по стопам отца. Теперь он служил людям, которых его отец гневно объявлял изменниками революции. Ах, революция. Ну и шутка же она. Революция, война - чего они все стоили? Они только что заставили его отца зря потратить жизнь и умирать напрасно. Если нынешний путь Тимура был предательством той революции, если он заставил его отца перевернуться в могиле, то так тому и быть."
 komi.25.a:0 "Пусть прошлое похоронит прошлое и заглянет в будущее."

 komi.26.t:0 "Руссланд"
 komi.26.d:0 "Многие отмечали, что немец служил генералом в вооруженных силах российского государства, столь близкого к Москве, особенно коммунистического. Однако люди, которые много говорили с Фрицем Шменкелем, недолго оставались удивленными. Дезертир из Вермахта, он презирал нацистов всеми фибрами своей души, с тех пор как они убили его отца, когда Фрицу было всего 16 лет, с тех пор, как они посадили его в тюрьму за то, что он осмелился думать иначе, с тех пор, как они убил партизан, к которым он дезертировал после многих лет боевых действий, и вынудил его бежать вглубь России. Его немецкий в эти дни стал хуже, потому что, когда он говорил на нем, люди смотрели на него со смесью страха, подозрения и отвращения. Он не мог винить их, ни одного из них. Каждого убитого им нациста, каждую часть России, которую он помог вернуть в советское лоно, вряд ли можно сравнить с бесчисленными грехами, совершенными его народом. Шменкель задавался вопросом, попадет ли он в рай, как утверждали христиане, когда он умрёт. Если нет, то, по крайней мере, он позаботится о том, чтобы гора мертвых нацистов в страхе ждала его в самой глубокой пропасти ада."
 komi.26.a:0 "Мир невозможен, пока не будет достигнута справедливость."

 komi.27.t:0 "Ненависть Окружает"
 komi.27.d:0 "В пабе Сыктывкара за столиком сидели двое, казалось бы, ничем не примечательные мужчины с напитками в руках. С непривычной внешностью и относительно простой одеждой никто никогда не заподозрит, что кто-то из них был известным политиком. Тем не менее они были именно такими, как Леонид Канторович и Евсей Либерман. Хотя они и поддерживали разные фракции, оба они оставались друзьями более десяти лет, и небольшие различия в политике не собирались этого изменить.\n\nВ конце концов, у них мало что осталось, кроме друг друга.\n\n\"A тост!\" - радостно заявил Канторович. \"За свободу России и спасение еврейского народа\".\n\nС тревогой оглядевшись, Либерман вздохнул, когда понял, что паб пуст, за исключением их самих и персонала. \"Осторожно, Леонид\". - прошипел он. \"Как бы мы ни работали, чтобы излечить Россию от ее фанатизма, остается много тех, кто ненавидит нас за то, кто мы есть. Безмозглые головорезы, такие как Шафаревич и Гумилев, по-прежнему хотят наших голов, не говоря уже о Рейхе и их псовых собаках. Ненависть окружает нас, друг мой, и потребуется много времени, чтобы она остыла .\"\n\nС небольшой грустной улыбкой на лице Канторович покачал головой. \"Именно поэтому мы должны праздновать! Мы спасли по крайней мере часть России от самой себя и тем самым приблизили ненавистный Рейх к его гибели. Если мы не будем праздновать то, кем мы являемся в подобной ситуации, мы может быть так же мертв, как и многие из наших людей.\"\n\nНахмурив брови от беспокойства, Либерман встретился взглядом с Канторовичем, привлекая его внимание. \"Может быть, это так.\" - признал он с обеспокоенным выражением лица. \"И все же мне нужно, чтобы ты пообещал мне одно.\""
 komi.27.a:0 "\"Не убивай себя.\""

 komi.28.t:0 "Выезжая"
 komi.28.d:0 "Солнце только начинало садиться, когда он прибыл на берег Вычедги. Это золотые лучи, освещающие воду теплым сиянием. Это было уместно, конец эпохи. Закуривая сигарету, мужчина повернулся, чтобы посмотреть на город позади него.\n\nСыктывкар достаточно хорошо служил Республике в то время, когда она была столицей. Но теперь он был слишком маленьким и слишком далеким, а затем хлынули воспоминания. Наследие полувоенного насилия, коррупции в правительстве, фашистов и коммунистов, скрывающихся в тени, - все они работают над подрывом демократии, кропотливо выкованной в русской анархии.\n\nЭто хорошо, что все это осталось в прошлом, Новое начало для новой России, но он не мог не задаться вопросом, не найдут ли коррупция и предательство, гноящиеся в Сыктывкаре, просто новое место жительства в новой столице. Он думал, что только время покажет.\n\nПустив дым, он пошел обратно к городу, солнце садилось за горизонт."
 komi.28.a:0 "Новое начало."

 komi.29.t:0 "Оставаться на месте"
 komi.29.d:0 "Рассвет только начался, когда он прибыл на берег Вычедги. Это золотые лучи, освещающие воду теплым сиянием. Это было уместно, своего рода новое начало. Закуривая сигарету, мужчина обернулся, чтобы посмотреть на город позади него.\n\nСыктывкар хорошо служил Республике в то время, когда она была столицей, и казалось, что так будет и дальше еще много лет. Наследие полувоенного насилия, коррупции в правительстве, фашистов и коммунистов, скрывающихся в тени, преодолено и заменено демократическим управлением и эффективным руководством, по крайней мере, на время.\n\nЧеловек не мог не задаться вопросом, остается ли он в Сыктывкаре. был правильный выбор, упущенная возможность. Возможно, было бы лучше полностью отказаться от беспощадной политики и коррупции, которые когда-то были основным продуктом столицы. Затянувшись сигаретой, он подумал, что только время покажет.\n\nПустив дым, мужчина пошел обратно к городу, когда восходящее солнце встало над горизонтом."
 komi.29.a:0 "Новое Начало."

 komi.30.t:0 "Проблема Бернсайда"
 komi.30.d:0 "Его старый учитель в последнее время уделял мало времени математике. Евгений Голод вернулся в гостиную с новым чайником. Игорь Шафаревич, сгорбившись, сидел над столом и разглядывал аккуратно уложенные стопки бумаг. На улице суета повседневной деятельности утихала, в этот час между обедом и поздним вечером.\n\nБольшую часть дня пара провела, исследуя Проблему Бернсайда и другие подобные ей в теории групп. Будет ли конечно порожденная группа, в которой элементы имеют конечный порядок, конечной группой? Казалось, интуиция говорила \"да\". Как могут конечные элементы ограниченного объема создавать то, что безгранично? Однако наивная интуиция была опасна для любого математика. Теперь у алгебраистов был угол атаки, чтобы построить контрпример. Для данного поля бесконечномерная фактор-группа может быть построена при определенных условиях. С этого момента, решение проблемы Бернсайда стало намного проще; все, что нужно было сделать, это создать такую фактор-группу, порожденную конечным числом элементов конечного порядка. Это вызвало бы хоть какой-то интерес к сокращающемуся математическому сообществу России. Может быть, когда-нибудь во внешнем мире?\n\nПроверки быстро продвигались вперед. Голод откинулся на спинку стула, и тепло чая смешалось с удовлетворением от хорошо выполненной работы. В этот момент было так легко представить себе непройденный путь, Россию, не разоренную войной, не разделенную коварными генералами и политиками. Нация, в которой его друг и наставник сделал карьеру выдающегося ученого, а не занимался им сейчас в стае шакалов Страстной организации. Последние несколько лет, Голод полностью погрузился в математику, пытаясь стереть с лица земли внешний мир. Возможно, его друг доживет до того, чтобы возглавить политику Коми. Возможно, его убьют или отправят в ссылку. Между тем, мог ли Голод винить себя в том, что он искал дружбы, каких-то воспоминаний о лучшем прошлом, о невозможном будущем со своим старым коллегой?"
 komi.30.a:0 "Чистые идеи, далекие от нечистой реальности"

 komi.31.t:0 "Группа Тейт-Ланг-Шафаревич?"
 komi.31.d:0 "Евгений прислал ему стопку переведенных работ по алгебре. Американцы не перестали работать над алгебраической теорией чисел, несмотря на всё остальное в мире. Шафаревич был взволнован, прочитав об их выводах. Возможно, немного меланхолично, что война в разоренной России не поспевала. Все разочарования вскоре были забыты, поскольку он читал газеты, то и дело попивая чай.\n\nНекоторые события привлекли внимание политика. Похоже, что американцы Серж Ланг и Джон Тейт сосредоточили часть своей работы на том, что стало известно как группа Тейт-Лэнг. Эта группа состояла из элементов группы Вейля-Шатле числового поля K, которые тривиальны для всех дополнений K. Это понятие в равной степени возникло из работы Шафаревича в пятидесятые годы с соавторами. Любопытно, что американцы не смогли определить, была ли такая группа конечной. Это был один из открытых вопросов и в сообществе русской алгебры. Шафаверич понятия не имел, обсуждали ли этот вопрос в Германии; Ранние переводы японских газет, похоже, не указывали на большой интерес к вопросу с Дальнего Востока.\n\n\"Джон Тейт\", - говорил Шафаверич сам с собой. Его методы были хороши. Его статьи были написаны элегантно, точно. В другом мире, где Америка и Россия не были разделены катастрофой, возможно, оба человека могли бы сотрудничать. Шафаревич снова покачал головой, улыбаясь. Он потратил столько времени, мечтая о бесполезных мечтах."
 komi.31.a:0 "Пора президенту написать несколько писем."
 
 komi.32.t:0 "Так мало времени"
 komi.32.d:0 "Михаил Суслов вошел в комнату, поставив цветы у изножья кровати. Он схватил стул и пододвинул его к кровати Елизаветы. Она все еще была похожа на женщину, в которую он влюбился много лет назад. Она повернула голову к нему и начала говорить: \"Новости, сколько мне осталось?\" Голос у нее был дрожащий и тихий.\n\n\"Врачи говорят, что у тебя осталось несколько месяцев\", - Суслов изо всех сил старался, чтобы его голос звучал ровно, когда он говорил. \"Это прогрессирует, они говорят, что ничего не могут сделать. Но - \"\n\nЕлизавета его прервала:\" Тсс ... Ничего страшного. Мы оба знали, что это должно было случиться. Дорогой, ты не можешь волноваться из-за этого. Я знаю, что умираю. \"\n\n\"Но я думаю ...\"\n\n\"Тебе нужно думать о своих людях. Им нужно, чтобы Ты был сильным ...\"\n\n\"Я люблю тебя, Елизавета\".\n\n\"Я тоже тебя люблю , Михаил.\""
 komi.32.a:0 "Сокровище - то, сколько времени у нас осталось."

 komi.33.t:0 "Цветы"
 komi.33.d:0 "Как и весь Сыктывкар, кладбище пострадало от террористических атак. Всего в нескольких метрах от него находился кратер, и когда-то лежавшие там надгробия и тела обратились в пыль. Облака над головой были серыми, и казалось, что будет дождь. Немцы не полетели бы в такую погоду, если бы они дорожили своей жизнью.\n\nВ отличие от большинства дней, у Михаила Суслова не было свиты и телохранителей. Единственное оружие держали люди, охранявшие его машину, прочно скрытые от глаз. Ни один мужчина не мог видеть Генерального Секретаря Коммунистической партии, стоящего перед единственной могилой под дубом.\n\nЕлизавета была величайшим событием для Суслова, и она ушла. Михаил Суслов не удивился, но больно от этого не стало. Он был вынужден наблюдать, как его жена становилась все слабее и слабее по мере прогрессирования болезни, не имея возможности вмешаться. Как бы он ни старался, Суслов не мог сравниться с самой Смертью.\n\nКогда первые капли начали падать на траву вокруг него, Суслов вытер глаза и положил цветы рядом с ее надгробием. Когда моросящий дождь перешел в ливень, Михаил Суслов молча покинул кладбище."
 komi.33.a:0 "Смерть - не самая большая потеря в жизни. Самая большая потеря - это то, что умирает внутри, пока мы живем."

 komi.34.t:0 "В центре всего"
 komi.34.d:0 "Леонид Волков вздохнул, читая бесконечную стопку бумаг на своем столе. Данные опросов выглядели шаткими, и RNP потеряла два места в пользу PSD за последний месяц, поскольку их количество голосов резко упало из-за местных скандалов. Как руководитель кампании Игоря Шафаревича, его работа заключалась в том, чтобы гарантировать, что кандидаты от его партии действительно могут быть избраны, но партии, связанные с Пассионарием, не сделали это легко.\n\nИзбиратели обычно плохо реагируют на явный расизм. Это было так просто. Он говорил об этом кандидатам. Потом они выйдут на сцену ... и начнут разглагольствовать о евреях и малых народах, а Волкову придется просто сидеть и смотреть, как корабль тонет прямо у него на глазах. Изначально он работал со всем Сообществом Пассионариев, но недавно он решил сосредоточиться на основном крыле партии - Русской Национальной Партии Шафаревича. Они могли по крайней мере скрывать свои намерения, а Волков был по крайней мере достаточно опытен, чтобы заставить людей слушать Шафаревича.\n\nВвести Страстного в собрание было непростой задачей, но Леонид Волков не позволил этому остановить его. Люди хорошо отреагировали на антикоммунистическую риторику, они хорошо отреагировали на свою экономическую политику и хорошо отреагировали на русский национализм. Если он сможет удержать Шафаревича и его сверстников, чтобы они продолжали идти по узкой линии, Волков мог творить чудеса.\n\nВолков тогда понял. Волков сыграл решающую роль в избрании Шафаревича. Шафаревич имел решающее значение для всего остального Пассионария. Следовательно, Волков, вероятно, мог получить себе прибавку."
 komi.34.a:0 "Праздничный бонус кажется хорошей идеей, не так ли?"

 komi.35.t:0 "Контроль Урона"
 komi.35.d:0 "Он ушел, и действительно сделал это сейчас. Предполагалось, что это будут простые дебаты между Шафаревичем и депутатом Морозовым, единственным коренным Коми в Собрании. Он сказал Шафаревичу сосредоточиться на провалах Коалиции и экономики, но Морозов поднял концепцию малой нации Шафаревича. Затем Шафаревич решил объяснить концепцию, и это было не совсем лестно для РНП. Волков думал, что Морозов был всего лишь символическим представителем, но похоже, что коми-политики оказались более опытными, чем он думал.\n\nНо это не было катастрофой. Конечно, данные выглядели скудными после дебатов, но у Волкова была процедура для таких ситуаций.\n\nВо-первых, \"Радио Свободный Сыктывкар\". Иванов и Иванов были лучшими, кого нельзя было купить за бесплатную рекламу за деньги, но если он подсунет им несколько \"пожертвований\", он определенно сможет заставить их создать новый рассказ. Вознесенский всегда устраивал новый скандал, а Иван Иванов мог дать Шафаревичу лестное дружеское интервью, в котором Шафаревич мог бы модерировать свое послание для общественности. Во-вторых, разослать газетам несколько заявлений для прессы и убедить их в том, что слова Шафаревича были вырваны из контекста.\n\nКак только все это будет сделано, привлечб внимание общественности к кому-то другому. Один из его ополченцев обнаружил тайник КПК с оружием возле дома депутата, и мог превратить это в настоящий скандал. Обсуждая свой план, Волков знал, что его можно спасти. Он начал писать первые буквы, и его новое повествование начало обретать форму."
 komi.35.a:0 "Ложные новости, ребята."

 komi.36.t:0 "Район"
 komi.36.d:0 "Леонид Волков был в тупике. Был район, который РНП хотела прибрать в свои руки. До выборов в округе было некоторое время, но чтобы украсть этот округ, нужно было запустить его как можно скорее. Бывший депутат округа, кандидат от ДСНП, не планировал баллотироваться на второй срок. Его преемник был в достаточной степени молчаливым, и Волков определенно мог найти более харизматичного кандидата. Проблема была не в этом. Настоящая проблема заключалась в том, что в округе проживало большое демографическое меньшинство, в основном евреи. РНП стремилось маргинализировать эту демографическую группу и гарантировать, что Национальное Собрание служит интересам российской нации. Для Волкова это была благородная цель, но трудно было попасть в Собрание.\n\nОчевидно, что ни один из евразийцев Гумилева не пойдет. Он нашел своего человека в виде члена Общества Пассионариев, который владел успешным бизнесом в этом районе. Он был общительным парнем и однажды даже выступал по радио. Это был решенный кандидат. Следующим был вопрос демографии.\n\nВолков не знал, как получить большинство в округе. Затем он понял, что ему нужно не большинство, а просто множество. Волкову просто нужно было сделать район достаточно апатичным, чтобы снизить явку, при этом заручаясь поддержкой своего кандидата. Клеветническая кампания против DSNP и их будущего кандидата гарантирует, что они не представляют угрозы, и вскоре  РНП получит это место. Волков поправил очки. Если бы он начал сейчас, эти выборы могли бы иметь последствия даже за пределами этого единственного округа."
 komi.36.a:0 "Каждые выборы определяются людьми, которые появляются."

 komi.37.t:0 "Безусловный Творец"
 komi.37.d:0 "Игорь Шафаревич внимательно наблюдал, как его заместитель Аполлон Кузьмин радостно вышел на сцену и приготовился обратиться к народу. У вице-президента не было возможности поделиться своими мыслями о продолжающемся восстановлении России, и Игорь задумался, что именно Кузьмин скрывал в своей голове.\n\n\"Приветствую вас, мои соотечественники! Я хотел бы поблагодарить президента Шафаревича за данную мне возможность выступить сегодня ... \"Игорь улыбнулся, когда Кузьмин взглянул на него. Вице-президент был никем, если не страстной душой. Ведь именно он считает священные традиции русской культуры одним из важнейших аспектов нашего государства. Выполняя эту задачу, я добросовестно работал с ним, чтобы построить лучшее будущее для всех россиян, стараясь при этом защитить наше прошлое от размытия. Недобросовестно актеры, не обращая внимания на наших людей, которые проникли в Россию упорно трудились, чтобы создать определенный рассказ о нашем происхождении... \"\n\n Шафаревич почувствовал, что его улыбка начинают исчезать очень немного. Он не помнил, чтобы видел эту касательную в сценарии. Может, забыл? \"В самом деле, некий небольшой народ хотел бы, чтобы вы поверили, что русский народ разделяет кровь с нашими противниками, но что, если бы я сказал вам, что это не что иное, как лицемерная ложь шарлатанов духовенства? Корни наших предков глубоко укоренились, закаленный кровью древних кельтов с незапамятных времен. Если бы не президент Шафаревич ... \"\n\nШафаревич отвесил рот, пока вице-президент продолжал. Выражение его лица сменилось с осторожной гордости на явный ужас. Он указал на шею, когда Кузьмин еще раз посмотрел в его сторону, ясно показывая, что хочет, чтобы речь подошла к концу."
 komi.37.a:0 "Кто-то уберет этого сумасшедшего со сцены?!"

 komi.38.t:0 "Последствия"
 komi.38.d:0 "Многие в Оренбурге не слишком хорошо знали, кто такой Николай Алексеевич Вознесенский; ни одного из его недостатков. Однако было известно, что он руководил демократией с социальными устремлениями, и это успокоило некоторых людей ... сначала.\n\nЗатем личность Вознесенского и его скандалы оказались в центре внимания. Таблоиды, ток-шоу на радио и молва распространились, как лесной пожар, когда Оренбург был привлечен к участию и никого не удивил, разделив людей. Однако, несмотря на аргументы за и против, общая реакция, казалось, была в значительной степени ... приглушенной. В самом деле, несмотря на то, что время от времени группы рабочих или фермеров выражали умеренные жалобы, по большей части они были довольны тем, как он вел дела. Бурба не казался ему слишком раздраженным и не слишком раздражал его. Во всяком случае, основная реакция на его новый захват Урала - апатия."
 komi.38.a:0 "Апатия предпочтительнее бунта."

 komi.39.t:0 "Последствия"
 komi.39.d:0 "Многие в Оренбурге не слишком хорошо знали, кем был Николай Алексеевич Вознесенский, но не любили его с самого начала. Сам председатель Маленков не был слишком доволен тем, что его \"свергнули\", даже если правительство просто поместило его под временный домашний арест и под следствие. Время от времени на улицы выходили акции протеста, и хотя некоторые приветствовали конец того, кого они видели в качестве тирана, другие были верные идеалам Маленкова или верные богатству и власти, которыми они обладали при нем, - ссорясь и сталкиваясь\n\nК чести нового правящего правительства, они приложили все усилия, чтобы медленно и осторожно войти в регион с открытой рукой и приветственным голосом, но Оренбург был далеко, и не так открыт для их мыслей, как мог бы утверждать любой оптимист."
 komi.39.a:0 "Оренбург раскололся, никого не удивив."

 komi.40.t:0 "Последствия"
 komi.40.d:0 "Самый ненавистный человек в Оренбурге сейчас - Николай Алексеевич Вознесенский. Пьяница, скандалист и, что хуже всего, государственник, этот жестокий авторитарный деятель показал оренбуржцам ужасы коррупции, ужасы расовой ненависти и попытался навязать коммунам свои государственнические взгляды. Его идеалы \"социал-демократии\", похоже, направлены исключительно на то, чтобы положить конец делу анархизма и уничтожить гордые институты Оренбурга в целом. По крайней мере, так говорит Оренбург.\n\nХотя большинство жителей Сывыткара отреагировали на газетные заголовки о беспорядках и коктейлях Жданова, которые бросали в милиционеров, подняв бровь и вздохнув, антианархистские настроения достигли пика. К счастью, последние скандалы президента удалось не заметить благодаря нескольким общинным беспорядкам, и Николай уверен, что со временем Оренбург успокоится."
 komi.40.a:0 "До тех пор, пожалуйста, держите их в центре внимания, а не президента."

 komi.41.t:0 "Беседа между гвардейцами"
 komi.41.d:0 "\"Затем он говорит бармену; Это моя жена! \"- смеется Дмитрий, а Андрей закатывает глаза, изо всех сил стараясь не показывать улыбку, хотя ему это не удается. С этими словами, двое ненадолго возвращаются к тишине во время охраны.\"Снова скучный день\", - наконец подзывает Андрей , как поворачивается Димитрий.\n\n\"Честно говоря, мне это нравится; довольно мирно, и президент ничего не сделал с охраной; он просто попросил, чтобы мы стали ... клубом.\"\n\n\"Правильный термин - организация. Гвардия - это нечто большее, чем просто дубинка, какими бы нас ни воспринимали все - мы сражались с бандитами. Призраки Черной горы. И теперь люди видят в нас прославленное отделение милиции, героев из \"комиксов\". Андрей плюнул, когда Димитрий повернулся. \"Я не знал, что ты их читал\".\n\n\"Все, что написано в Сивыткаре, либо непристойно, либо загромождено разговорами о\" символизме, символизме, символизме!\"Он поднял руки, вздохнув, когда Дмитрий кивнул.\n\nДля минут, снова было тихо, не считая небольшого ветра и мирного горизонта, когда двое гвардейцев старшего возраста смотрели на закат. \"У меня есть еще одна шутка. Хочешь услышать?\"- спросил Дмитрий, когда Андрей кивнул."
 komi.41.a:0 "Хотя действие угасает и войны заканчиваются, узы могут длиться всю жизнь."
 
 komi.42.t:0 "Конец Королю бандитов"
 komi.42.d:0 "После распада бригады ходило множество историй о судьбе Оскара Дирлевангера. Некоторые утверждали, что уральские гвардейцы изрешетили его пулями, а потом кремировали. Некоторые говорили, что его увезли обратно в Сивыткар в цепях, и он умер по дороге туда. Другие, однако, рассказывали множество историй о его смерти, от обычных до невероятно причудливых, - но у всех было одно общее, и это была его смерть.\n\nПрошли годы, и память о Короле бандитов начала медленно исчезать, когда в Орск вернулась жизнь, которую отстаивал президент, который был более чем доволен тем, что помогал людям преодолеть ужасы прошлого и удалить пятно великого ужаса мира. Урал.\n\nВ конце концов, Оскар Дирелвангер стал небольшой исторической сноской или злодеем в рассказе или в сказке. Через десятилетия он вообще станет никем для большинства людей."
 komi.42.a:0 "Все шрамы со временем исчезают, как бы глубоки они ни были."

 komi.43.t:0 "Заключенный"
 komi.43.d:0 "Камера никоим образом не была роскошной; еда была безвкусной, и охранники ненавидели его. Небольшой социальный контакт с кем-либо, который он когда-либо получал вне своей камеры, был редок. Ночи были холодными, и за пределами его койки и изголовья его единственной компанией в комнате была его записная книжка.\n\nСказать, что многие люди ненавидели Трофима Лысенко, было бы преуменьшением, но он выдержал их взгляды, их ярость и спокойно отнесся к своему пожизненному заключению. В конце концов, это были низшие люди, а низшие люди не понимали великих дел. Низшие люди не понимали жертвоприношения. Всё, что они понимали, - это то, как жаждать власти и как давать длинные обещания. У них не было любви к науке и не было понятия о раздорах. Итак, он просто делал наброски в своей записной книжке и продолжал планировать; продолжал разрабатывать.\n\nВ конце концов, как только придут немцы, они наконец поймут, что им нужны его эксперименты, и будут просить, как всегда."
 komi.43.a:0 "А до тех пор он довольствовался ожиданием."

 komi.44.t:0 "Радио Свободный Сыктывкар - Шоу 317"
 komi.44.d:0 "\"-На этом мы завершаем наш сегмент о погоде, ожидаемой ночью, и о наблюдениях за немецкими самолетами. А теперь о последних местных новостях. К тебе, Сергей.\"\n\n\"Спасибо, Игорь. Для тех из вас, кто только что настроился на связь, это \"Радио Свободный Сыктывкар\", где вы узнаете все последние новости республики. Сначала в повестке дня скандал, в котором участвует не кто иной, как сам президент - президента Вознесенского якобы видели с неизвестной молодой женщиной, входящей в его квартиру и уходящей через два часа\"\n\n\"Скандал, или это должно считаться отдельным делом? \"\n\n\"Ну, как бы мне не неприятно это было говорить, Игорь, это очередной скандал для Вознесенского, который, возможно, может быть причислен к числу \"Дела Жданова.\"\n\n\"Напоминайте слушателям, Сергей.\"\n\n\"Что ж, это было время несколько недель назад, когда всплыли обвинения в сговоре между президентом и крайне левыми канал Андрея Жданова, Председателя Коммунистической Партии. По крайней мере, на словах - мы все знаем, кто на самом деле главный.\"\n\n\"У этого наверняка есть потенциал который мы сможем объяснить после перерыва - помните, этот спектакль сегодня представляет вам кинотеатр на Интернациональной улице, лучший вид в городе. На музыку.\""
 komi.44.a:0 "Ничего, кроме очередного правого пропагандистского попугая."
 komi.44.b:0 "Отчетность о качестве со станции качества!"

 komi.45.t:0 "Радио Свободный Сыктывкар - Шоу 357"
 komi.45.d:0 "\"Мы приветствуем вас снова в другом особом сегменте - сегодня у нас особенный гость, пожалуйста, тепло поприветствуйте Джона Райана - правильно, американец!\"\n\n\"Спасибо, Сергей. Рад быть на шоу.\"\n\n\"Удовольствие наше, Джон. Теперь слушатели очень заинтересованы в том, как вы попали в нашу прекрасную Республику, хотите поделиться? \"\n\n\"Ну, на самом деле я был с ЦРУ еще во время войны - что это было шесть лет назад? В любом случае, я решил остаться, когда нас вытащили с фронта - мне очень понравилась эта девушка по имени Светлана -\"\n\n\"Надеюсь, не из наших Светланов.\"\n\n\"О, нет Господи нет- совсем другая девушка. Если ты слушаешь, детка, я люблю тебя! Передай от меня привет Анастасу! \"\n\n\"Вернувшись в нужное русло, вы сказали, что работали с ЦРУ, вас что-нибудь удивило в том, как действует Фронт? Как была жизнь под Красным Великаном?\"\n\n\"Знаете, несмотря на всю заслугу, которую мы даем \"товарищу\" Суслову за то, что он был своего рода гением, Фронт определенно был в беспорядке - у нас были все задатки трагической истории , драки генералов, плохое снаряжение - в том бою мы поставили не на ту лошадь, позвольте мне вам сказать. В свое время мы должны были быть там для сибиряков, вместо этого мы выбрали красных и пострадали за это.\"\n\n\"Превосходный анализ Джона Райана, бывшего агента ЦРУ и гордого гражданина нашей республики. Мы вернемся через мгновение после перерыва.\""
 komi.45.a:0 "Интересная Перспектива."

 komi.46.t:0 "Радио Свободный Сыктывкар - Шоу 397"
 komi.46.d:0 "\"Еще один день в нашей прекрасной республике - это Алина с сегодняшней погодой. Теперь мое внимание привлекло кое-что, что, я думаю, заслуживает некоторого диалога:\"\n\n\"И это действительно серьезно, не поймите нас неправильно.\"\n\n\"Спасибо, Игорь. Теперь у нас есть разрозненные отчеты - и фотографии, на самом деле, кто-то уронил пачку в наш ящик для анонимных писем - о том, что правительство фактически повторно активировало ГУЛАГ в Усть-Куломе, чтобы разместить \"лишних политических заключенных\". Теперь, когда мы расследуем эту историю дальше, нашим слушателям: вы можете быть начеку и убедиться, что в вашем доме нет микрофонов. Поскольку, если правительство действительно возвращается к Бухарину, кто знает, что будет дальше?\"\n\n\"Теперь, для тех, кто настроен скептически, Сергей, откуда мы это знаем - как выглядит наш следственный процесс, как мы определяем, что прикрыть?\"\n\n\"Всегда хороший вопрос, Радио Свободный Сыктывкар верит в прозрачность, а это больше, чем может сказать большинство. Итак, для начала мы в основном полагаемся на анонимные письма - поле для этого - 205 Интернациональная, ищите красное поле с нашим логотипом. Включенные фотографии всегда являются плюсом, особенно четкие, на которых мы можем видеть, что происходит - именно так мы раскрыли дело с Вознесенским и той девушкой в прошлом месяце.\"\n\n\"Что это была за женщина? Я сбился с пути.\"\n\n\"Ах, я тоже! В любом случае, мы получаем фотографии и отправляем своего парня провести журналистское расследование. Кстати, благодаря господину Поремскому и его Петербуржским инженерам, без его обеспечения безопасности мы не смогли бы обеспечить безопасность наших репортеров. Теперь о том, как собираются доказательства и как мы ищем редактирование фотографий...\""
 komi.46.a:0 "Может ли это быть правдой?"

 komi.47.t:0 "Радио Свободный Сыктывкар - Шоу 437"
 komi.47.d:0 "\"Люди Республики.\n\nМы глубоко сожалеем о следующем сообщении. После того, как \"демократическое\" правительство проголосовало за национализацию нашей радиостанции и ее закрытие, мы обязаны по закону объявить, что-\n\nМы никуда не пойдем!\"\n\n\"Верно, наши любимые слушатели, Радио Свободного Сыктывкара никуда не денется. Голосование провалилось с большим отрывом - мы благодарим г-на Игоря Шафаревича и пассионариев, которые всегда рядом, чтобы защитить наше право на свободное вещание, когда мы этого пожелаем.\"\n\n\"Чтобы отпраздновать, мы собираемся устроить благотворительную поездку на вокзале - сходите со своим лучшим автопортретом на выставку \"Граждане республики\" на следующей неделе и насладитесь местным питанием, которое нам принесут наши партнеры из Александрович Фастфуд и бакалея. Все вырученные средства пойдут на местные усилия по ликвидации последствий бомбардировок. Здесь, в \"Радио Свободный Сыктывкар\", мы все вмешиваемся, когда правительство не в состоянии помочь рядовому гражданину.\"\n\n\"Теперь вернемся к тебе, Игорь, с твоим качественным музыкальным вкусом - эта ситуация требует празднования, не не так ли? \"\n\n\"Да, Сергей, именно поэтому я собрал прекрасную коллекцию записей, подаренных OVRI - скажите своим друзьям настроиться на Радио Свободный Сыктывкар, где мы играем музыку лучшее время - время, которое не дает спать нашим собственным красным дьяволам. Брось за - национальное собрание Российской Империи!\""
 komi.47.a:0 "Это голосование было ошибкой?"

 komi.48.t:0 "Радио \"Свободный Сыктывкар\" – эфир 477"
 komi.48.d:0 "\"Приветствуем вас снова. Вы слышали \"Прощание Славянки\", поставленную нами в честь всех погибших в нашей Гражданской войне - ну и много же их было. Настоящая народная трагедия.\"\n\n\"Ну а сейчас, наши дорогие слушатели, я бы хотел представить вам нашего последнего гостя на сегодня-Андрей Дикий, собственной персоной, журналист, историк, и издатель газеты \"Защитник Усть-Сысольска\". Большое спасибо, что посетили нас, мистер Дикий.\"\n\n\"Это большая честь, Иван, и я передаю привет Усть-Сысольску, и всем его прекрасным жителям, сейчас нас слушающим.\"\n\n\"Вы всегда зовёте нашу столицу 'Усть-Сысольском' - почему? Это как-то связано с тем, что вы обнаружили в своих исследованиях?\"\n\n\"Ах, мне всегда нравилось изучать историю Республики. Видите-ли, Иван- 'Сыктывкар' это не оригинальное название нашего города, как и название региона 'Коми'. Понимаете, очень важно помнить нашу историю, в конце концов названия времён Империи это важное наследие, которое мы не должны забывать-именно по этой причине я их и использую. И я призываю всех людей, желающих сохранить наши традиции, использовать старое название этого города.\"\n\n\"Поразительно, как много частей истории и традиций было похоронено Красными! Я уверен, что наши слушатели будут рады узнать много нового из ваших рассказов. Для тех, кто только подключился к нашему интервью – как и всегда, с вами Радио \"Свободный Сыктывкар\", и мы рассказываем вам то, что они от вас скрывают!\""
 komi.48.a:0 "\"Они?\""

 komi.49.t:0 "Радио \"Свободный Сыктывкар\" – эфир 517"
 komi.49.d:0 "\"И это была наша последняя лотерея. Победитель будет объявлен в конце этой недели в прямом эфире. Не забудьте написать Радио \"Свободный Сыктывкар\" по адресу дом 205 улицы Интернациональная ради шанса на победу.\"\n\n\"Ну а сейчас мы должны сделать очень важное заявление по поводу будущих событий-\"\n\n\"Это очень важно, так что не переключайтесь-\"\n\n\"Спасибо. Многие из вас писали письма, в которых задавали разнообразные политические вопросы, а также хотели узнать, кого мы поддерживаем на выборах 1963 года. Как бы ни было аполитично Радио \"Свободный Сыктывкар\"...не забывайте об этом, мы не можем не выбрать одного кандидата за экстраординарную силу характера. Умный и целеустремлённый наш дорогой Игорь Шафаревич собственной персоной!\"\n\n\"Хороший выбор, Иван. Но что же делает мистера Шафаревича таким особенным? Я уверен, что нашим слушателям не терпится узнать об этом,\"\n\n\"Сергей- и наши слушатели, вы должны понимать, что наш выбор очень хорошо обдуман- мы прошлись по всем высказываниям всевозможных кандидатов, а также оценили их позиции, прежде чем выбрать кого-то одного. Игорь Шафаревич привлёк наше внимание из-за его потрясающей защиты интересов простого горожанина, а также из-за своих способностей заключать компромиссы. Будьте уверены-Шафаревич настоящий центрист, истинный моральный консерватор, и мы желаем ему получить должность Президента.\"\n\n\"Спасибо, Иван. А теперь обратно к музыке.\""
 komi.49.a:0 "Когда ты самый спокойный..."

 komi.50.t:0 "Флот Республики Коми"
 komi.50.d:0 "Генерал Иван Королков медленно шёл к докам Сысолы,ведя за собой Министра обороны Лигачёва и ещё шестерых Республиканских Гвардейцев. Воды реки питающей Сыктывкар и Котлас, а так же формирующие границу с Фронтом, были спокойными и чистыми и почти что безмятежными в этом осеннем воздухе.\n\nОбъектом внимания Королкова, тем не менее, была отнюдь не река. Его интересовала лодка, первая построенная доками Сыктывкара. Установленные по всему периметру пулеметы окружали её корпус, а единственная 85-мм пушка украшала переднюю палубу катера, занимая большую часть и без того малочисленного свободного пространства. Для собравшихся военных она была прекрасна. Красивое решение уродливой проблеме пиратства и контрабанды.\n\n\"Поздравьте рабочих верфей от меня!\" сказал Генерал, осматривая радиоантенну на своем крепко сделанном командном центре.\n\nЛигачёв кивнул. \" Им заплатили вдвое больше за то, что они возвели её. Мы достанем вам еще четыре образца, при условии, что вы продолжите финансирование - еще два таких для Сысолы и два для Вятки.\"\n\n Новоиспеченный командир Республиканского Флота Коми пристально смотрел в воду. Да, всё пошло по плану. Все его лоббирования и обращения к министру обороны, наконец, позволили добиться этого, и он, черт возьми, собирался показать, что речное превосходство может сделать для Республики."
 komi.50.a:0 "\"Это большая честь, Министр.\""

 komi.51.t:0 "Линия"
 komi.51.d:0 "\"Так сколько ты прослужил в НКВД?\"\n\nЭтот вопрос прозвучал бы довольно безобидным, если бы не их положение. Даже после того, как Лысенко был свержен, народ Оренбурга не особо то и хотел прощать их за всё содеянное-как и новое правительство. Бывшие офицеры-а теперь осуждённые, стояли в одну линию. \"Два года.\" Ответил один молодой парень, пока окружающие их полицейские наблюдали за всеми. \"Отойди влево.\" \"Десять лет.\" \"Отойди вправо.\" \"Пять лет.\" \"Оставайся там, где стоишь.\"\n\nПрошло несколько минут, прежде чем все были опрошены и, наконец, сгруппированы.\n\n\"Ваши новые сокамерники, джентльмены. Поздравляем.\" Дежурный полицейский угрюмо сказал, сплюнув, после чего повернулся к офицерам, стоявшим по бокам. \"Отправьте их в камеры в течение часа. Я бы хотел добраться до дома к концу своей смены.\" И так их всех повели, несмотря на попытки сопротивляться, крики и даже мольбы- всех либо затаскивали, либо уговаривали, кто-то даже сам отправился в камеры, но в конечном счёте все приходили в себя.\n\nПо правде говоря, эти камеры были похожи на те, что были в Чёрной Горе, и эта ирония не особо нравилась Алеку и его сокамерникам. Он повернулся к охраннику, открыв свой рот- лишь для того, чтобы затихнуть, услышав ответ, когда начали выключать свет."
 komi.51.a:0 "Устраивайся поудобнее, вы тут надолго."
 
