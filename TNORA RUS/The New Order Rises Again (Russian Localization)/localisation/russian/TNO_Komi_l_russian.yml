 NIK.343.t:0 "Издательский Фронт"
 NIK.343.d:0 "Жданов в последнее время проявил особый интерес к написанию книг о Социализме, и зашел так далеко, что сам руководил её производством. В Коми сейчас пишутся и печатаются книги о самых основах пролетарского общества, об организации труда, о пороках капитализма и об истории самого социализма!\n\nЖданов известен как выдающийся в нации коммунист; человек, который, можно сказать, знает социализм как свои пять пальцев!\n\nОтносительно качества производимых работ многое говорит о том, что Жданов ими очень доволен.\n\nРаспространение уже началось, во-первых, школам и библиотекам, затем профсоюзам и, наконец, широкой публике в свою очередь."
 NIK.343.a:0 "Вы только взгляните, в этой книге - Манифест!"

