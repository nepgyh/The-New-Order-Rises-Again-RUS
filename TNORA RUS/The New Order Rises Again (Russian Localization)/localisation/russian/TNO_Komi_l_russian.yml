 komi_friendship.1.t:0 "День в Собрании"
komi_friendship.1.d:0 "Национальное Собрание Республики Коми - это место интриг, обмана и завуалированных угроз, замаскированных под компромиссы. Несмотря на то, что это хорошо функционирующее сердце Республики, оно было до краев заполнено бляшками разных оттенков, сталкивающимися между собою внутри. В число ретивых левых и правых популистов вошла правящая коалиция \"Центр\". ДСНП, СМР и ПСД были тремя действительно демократическими партиями в Собрании. Хотя они не могли не отличаться в своей политике и взглядах, все они сидели вместе друг с дружкою, и все они ненавидели экстремистских псов, жадно глядящих на их места из тени.\n\nНа границе между местами СМР и ПСД сидели два члена собрания, смотревших немного более настороженно, чем обычно, на новую подборку счетов, выставленных в зале. Из СМР глядела высокая, но изящно выглядящая женщина; возможно, немного старше, чем она могла бы выглядеть. Из ПСД рядом с ней сидел коренастый, дерзкий, хорошо сложенный молодой человек. Они оба одинаково думали о происходящих дебатах, внимательно выслушивая все самое невыносимое. Как бы они ни ненавидели экстремистов, они любили Республику и любили её демократию.\n\nПосле того, как один из членов Пассионариев продолжил возбужденную, неистовую тираду, встревожившую половину собрания, эти двое посмотрели друг на друга. \"И такие люди, как он, разрушили бы нашу демократию\", - сказали они, глядя друг на друга, обмениваясь выражениями лица. Легкими взаимными кивками они представились друг другу..."
komi_friendship.1.a:0 "Место для всех нас."

komi_friendship.2.t:0 "Дружеские дебаты"
komi_friendship.2.d:0 "Пока Собрание находилось в перерыве от обсуждений политики, теперь уже знакомые депутат СМР Елена Козлова и депутат ПСД Евгений Яхонтов неплохо узнали друг друга. Они вместе пришли к соглашению по некоторым аспектам политики, несмотря на их огромные разногласия. Оба они испытывали отвращение к крайне левым и крайне правым, и оба они были избраны при одинаковых обстоятельствах и с одинаковыми ставками. Они стали верными друзьями, несмотря на то, что сидели за разными сторонами баррикад.\n\n\"Итак, Евгений. Вы действительно думаете, что план экономического восстановления товарища Сталиной так отличается от плана Вознесенского?\"\n\n\"Вознесенский - левый и крылатый популист, который позволил бы Жданову и его головорезам обойти его и повлиять на его экономическую политику. Сталина никогда не позволила бы радикальным левизнам испортить её экономическую политику!\"\n\nОба из них усмехнулись и продолжили споры. Все они знали, что это несерьезно, и это было больше для оценки их индивидуальных способностей и комфорта друг с другом. В конце концов, они все же сидели на одном собрании; не помешало бы узнать идеалы своего союзника. Когда собрание начало расчищаться на перерыв, эти двое остались позади, все ещё сидели вместе и становились все тише.\n\n\"Эй, Елен? Почему ты работаешь со мной? Разве Косыгин не видит Сталину и мою группу как пограничный деспот?\"\n\n\"Ну...\" сказала она после паузы..."
komi_friendship.2.a:0 "\"Для меня это не имеет значения. Мы же оба за Республику.\""

komi_friendship.3.t:0 "Шепот из Собрания"
komi_friendship.3.d:0 "Сегодня был не очень удачный день для СМР. После известия о том, что Вознесенский решил отодвинуть на второй план коалицию Косыгина, многие мужчины и женщины вышли из здания в знак протеста и возвращались только для принятия важных политических решений. Но не Елена. Несмотря на то, что она была довольно взбешена, она стояла на своем с очень немногими другими членами СМР, которые, мы надеемся, сделают их голоса услышанными.\n\n\"Эта отвратительная, апатичная и предательская свинья! Неужели Вознесенский бросает партию, победившую вместе с ним на последних выборах, ради этих грязных фанатиков-марксистов-ленинцев?\n\nЕвгений вздохнул, понимая её беспокойство. \"Я тебя понимаю, действительно понимаю. Я уверен, что он сделал бы то же самое с нами, если бы мы были на месте СМР, но у нашего партийного собрания есть более важные вещи, на которых нужно сосредоточиться прямо сейчас. Уходящая почти со всех шоу делегация СМР показывает остальным, что мы не солидарны друг с другом, и это заставляет нас выглядеть слабыми\".\n\nЕлена, теперь выглядевшая физически разъяренной, начала спорить с Евгением. \"Как ты мог хоть что-то поддержать, что говорит тот коварный деспот? Он бросил бы всё собрание под автобус, чтобы выпить шампанского со своей партией и праздновать победу, работая с теми самыми силами, которые хотят нас уничтожить! Дай угадаю, твоя \"Стальная Леди\" сказала, что это не имеет большого значения. Что она будет работать с тем, что хочет ДСНП, чтобы сохранить ее собственную партию в большинстве. Мы должны оставаться верным нашим демократическим принципам!\"\n\nОстальная часть Собрания наблюдали за интригой, и вскоре Елена стала частью процессии, вышедшей из здания. Евгений сидел, несколько расстроенный и смущенный, но молча верил, что она одумается. Ведь ему и остальным СМР пришлось. Потому что, если бы они этого не сделали, вся Демократия умрет."
komi_friendship.3.a:0 "Вы нас разрываете, Вознесенский!"

komi_friendship.4.t:0 "Закапывание топора"
komi_friendship.4.d:0 "Сегодня члены всех трех основных демократических партий завершили закрытое заседание Собрания для обсуждения вопросов, с которыми сталкиваются все партии. В то время как дискуссия была ожесточенной и было много раз, когда некоторые делегации почти вставали и полностью уходили, был сделан здравый вывод и был сформирован план \"Выживания демократии\" на предстоящих выборах. Приветствия, рукопожатия и аплодисменты раздались по всему партийному собранию; В том числе Елена и Евгений.\n\n\"Я не слишком пристрастен к подходу Косыгина к примирению с радикалами и военной политике\".\n\n\"И мне не очень нравится, что Сталина уклоняется от вопросов о джерримандеринге, но мы и ты всё ещё здесь, не так ли?\"\n\nЕвгений кивнул, и на лицах обоих появилась улыбка. Их дружеские дебаты и взаимные договоренности сегодня наконец-то пригодились. Обсуждая политику правопорядка, Елене, защищающей действия ПСД, удалось удержать многих из СМР от ухода в знак протеста. Похоже, что был достигнут взаимный консенсус, без каких-либо слов или инициативы. Консенсус Мира, консенсус Стабильности и консенсус Верности тому, что делало нашу Республику особенной. Мы никогда не опустимся до уровня царьков или военачальников, мы всегда будем смотреть на народ и Президента.\n\nДаже если придется идти на компромиссы, наша коалиция и система выживут."
komi_friendship.4.a:0 "Несмотря на их различия, они останутся верными."

komi_friendship.5.t:0 "Секрет Елены"
komi_friendship.5.d:0 "Собрание не собиралось сегодня после того, как многие в правительстве решили сосредоточить свои усилия на подавлении подавляющего влияния левых. Несмотря на это, Елена оставалась в залах и в своем кабинете, торжественно сидя за своим столом с налитой чашкой чая. Вздохнув и взглянув в свой личный дневник, она сделала большой глоток и, дрожа, поставила чашку на место.\n\n\"Что, если они узнают?\" - подумала она про себя. \"Они откажутся работать с вами и, возможно, с остальной частью СМР. Может быть, они выследят кого-нибудь вроде вас. Все будет напрасно ...\"\n\nЕё мысли были прерваны стуком в дверь, и к ней подходит усталый Евгений с какими-то там бумагами. В панике она повалила дневник на пол, но случайно пролила вместе с ним чай.\n\n\"Боже мой, ты там в порядке?\" - сказал Евгений, осторожно подходя к ней.\n\n\"Нет-нет, Жень. Нет, всё нормально\".\n\nЕвгений помог Елене убраться, а затем сел рядом с ней. Она говорила тихо, и так-же тихо и сказала что-то, что заставило его брови приподняться.\n\n\"Я была...раньше их последователем. Когда-то я была ярым социалистом. Подумать только, если бы у психов вроде Жданова не было партии, я бы остался. Я просто боюсь, что сейчас кто-то узнает, что мы идем на них в бой\"\n\nЕвгений, вставая, ободряюще положил руку Елене на плечо и улыбнулся. \"Это в прошлом, не так ль? Мы сейчас сражаемся против них, и это главное. Кто может победить их быстрее и лучше, чем их же бывший сторонник?\" Она улыбнулась, вежливо кивнула и поблагодарила его. Она была в безопасности, несмотря на свои секреты, и её любимая Республика тоже."
komi_friendship.5.a:0 "Они будут доверять друг другу ради демократии."

komi_friendship.6.t:0 "Проблема с Вознесенским"
komi_friendship.6.d:0 "Собрание отсутствовало сегодня после того, как многие в правительстве решили сосредоточить свои усилия на удержании демократического Центра любой ценой. Завтра планировалось провести согласование партий и стратегию в день выборов. Среди других инициатив по усилению власти Центра пришли Елена и Евгений, как и несколько месяцев назад, вместе анализирующие ключевые вопросы. В одном из офисов здания Собрания они собрали других единомышленников из Центра, и собрали все свидетельства, записи и наблюдения, которые у них есть о политической ситуации в Коми.\n\n\"Левые разделены на \"реформистов\" и \"ортодоксалов\", первые также делятся на два\", - начала Елена.\n\n\"Кроме того, правые также крайне идеологически раздроблены. Фашисты, евразисты, державники и монархисты плохо сочетаются друг с другом\". Евгений добавил. \"Мы убеждены, что Центр имеет наибольшие шансы на единство, и наибольший шанс обратиться к рядовому избирателю, несмотря на препятствия, с которыми мы можем столкнуться\".\n\n\"А какое? Какое препятствие могло бы нас удерживать назад?\" Елена посмотрела на Евгения, и они кивнули друг другу. Они были к этому готовы. Они видели и знали это с первого дня. И теперь пришло время сказать это."
komi_friendship.6.a:0 "\"Вознесенский. Мы должны похоронить слухи о его связях с левыми.\""

komi_friendship.7.t:0 "Прошлое Евгения"
komi_friendship.7.d:0 "Собрание не собиралось сегодня после того, как многие в правительстве решили сосредоточить свои усилия на подавлении подавляющего влияния правых. Несмотря на это, Евгений остался в своем кабинете, курил сигарету в открытом окне. Он не хотел вспоминать документы, которые он сжег сегодня в своем доме теми же спичками, которыми он зажигал свою сигарету. \"Член общества пассионариев. Больше нет, но не дай Бог, чтобы они узнали. Они замели бы весь ПСД под ковер, как замаскированных деспотов и сочувствующих фашистам\". Егвений глубоко подумал про себя, глядя на звезды, образующиеся в ночном небе.\n\n\"Эй, Жень!\" Он запаниковал, уронил сигарету и спичечный коробок на улицу внизу и, обернувшись, увидел Елену. \"Я пришла сюда, чтоб передать тебе вот эти бумаги. Ты кстати выглядишь не очень хорошо. Может мне.. вернуться позже, или ...?\"\n\nОни оба разговаривали, казалось, часами, несмотря на то, что они были всего лишь несколько коротких минут. \"Елен, я должен признаться тебе кое в чём, и это не про свадьбу. Однажды я был их членом. Пассионариев. Подумать только, я провел всего несколько лет на улице, избивая наших политических оппонентов...Я не хочу, чтобы мне об этом напоминали , и я в ужасе от того, что они со мной сделают, если узнают.\n\nЕлена вздохнула и села на его стол, вытянув руку, чтобы повернуть его лицо, чтобы посмотреть на нее. \"Евгень, всё в порядке. Меня совершенно не волнует, что ты тогда делал. Теперь-то ты хороший человек, и собираешься помочь нам навсегда забить гвоздь в их крышку гроб. Я это знаю\".\n\nОн улыбнулся, ласково выдохнул и поблагодарил её. Он был в безопасности, несмотря на свое прошлое, и его любимая Республика тоже."
komi_friendship.7.a:0 "Они будут доверять друг другу, чтобы обуздать радикализм."

komi_friendship.8.t:0 "Позади Сталиной"
komi_friendship.8.d:0 "После долгих дебатов на другом закрытом заседании Собрания, многие согласились с тем, что Сталина - лучший шанс обуздать влияние радикальных левых сил. Будучи стойким антиэкстремистом, в большей степени, чем любой другой демократический лидер на данный момент, правительство приняло движение в её пользу, чтобы реализовать некоторые из ее планов по защите Центра слева. Хотя и сейчас, вся ПСД в восторге, подавляющее большинство голосов НЕТ пришло от СМР. Елена была единственным членом СМР, которая воздержалась при голосовании, и её не особо взволновала следующая резолюция.\n\n\"Привет, Лен\". Евгений стоял над своим сиденьем, выходя из делегации членов ПСД.\n\n\"Я не хочу сейчас об этом говорить. Я никогда не думала, что мы так поддержим её политику, даже если это на благо Республики...\"\n\nЕвгений сел рядом с ней, и так же, как она доверилась ему, он начал доверять ей. \"Я бы сделал тоже самое, что и ты сейчас, если бы Косыгин был Сталиной. Я знаю, что ты не хочешь голосовать за того, с кем не согласна. Она может быть Стальной Леди, и она может быть не самой либеральной, но мы должны помнить, что мы в этом вместе. Ты не станешь отклоняться, если немного изменишь свои ценности, особенно если это только сейчас. ПСД и ДСНП все вместе пойдут на опросы, а мы этого не делаем. Я не хочу, чтобы у СМР были сомнения. Особенно у меня.\"\n\nВздохнув, она кивнула. \"Я подумаю о том, чтобы поддержать её планы в будущем. Думаю, я в долгу перед тобой, друг.\""
komi_friendship.8.a:0 "Глубокая рана, но она сделает нас всех сильнее."

komi_friendship.9.t:0 "Сжигая мосты"
komi_friendship.9.d:0 "\"Бессердечные предатели!\"\n\nВ словах Евгения прозвучали язвительные резкости. \"Да как вы смеете игнорировать наши призывы к Единству и вере в Сталину, чтобы обуздать этих опасных радикалов? Вы действительно готовы поставить свою партизанскую политику выше святости нашего демократического процесса и защиты его от подрывников?\" На горячем собрании многие члены ПСД, в том числе очень красноречивый Евгений, в ярости по поводу недавнего направления движения взятого правительством. Для них Сталина была Стальной Леди, с железным планом и титановой волей. Теперь она и ее партия были смущены и оттеснены. Резкое отклонение Вознесенским ее плана, принесло больше вреда, чем пользы, и это не кажется, а является таковым.\n\nПСД раскалывает демократический Центр. В то время, как все члены ПСД, казалось, были согласны с тезисами Евгения, другие демократические члены Собрания просто наблюдали в шоке. Насмешки справа и слева подпитывали их собственные платформы; а далее и понижение морального духа Центра. Когда казалось, что вся надежда потеряна, в собрании раздался единый голос.\n\n\"Евгений, ты обещал нам помочь... и что же ты собираешься делать теперь? Мы сказали, что будем защищать демократию вместе!\" Елена, почти находившаяся на грани срыва, храбро встала и, наконец, набралась храбрости, чтобы противостоять своей дружелюбной сопернице в зале Собрания.\n\nПосле молчания и вздоха он наконец заговорил. \"Я все равно приму результаты выборов. Я не верю в систему, которая оттесняет своих собственных союзников за бессмысленные услуги \". После его заявления Центр оставался тихим. Однако шум празднования с других сторон, был наполнен..."
komi_friendship.9.a:0 "Бурными аплодисментами."

komi_friendship.10.t:0 "Хрупкий альянс"
komi_friendship.10.d:0 "Елена и Евгений вышли возбужденными с итогового собрания перед подготовкой к выборам. Птицы за пределами столицы свободно летали, низко проносясь по улицам и высоко в облаках; даже среди редкого треска выстрелов. Даже несмотря на обострение политической ситуации в Коми, оба члена Собрания оставались спокойными и собранными. У народа Коми будет будущее, которое не будет слишком сильно наклоняться в обе полит. стороны.\n\n\"Итак..\" - начала она. \"Каково это - быть единым и целым, а, партнёр?\"\n\nЕвгений посмотрел в свою сторону, глядя на улыбающуюся Елену рядом с ним. \"Партнёр? Я более неравнодушен к использованию коллег, я полагаю\".\n\nОни кратко смеются, прежде чем продолжить идти к своим домам. \"Не все будут счастливы, когда придет время отдать свой голос, это уж точно. Но, в то же время, я согласен с этим. И, надеюсь, ты тоже\". Елена кивнула.\n\n\"Ты знаешь, я никогда не понимала увлечения Сталины патернализмом. Не мог бы ты объяснить это еще раз?\" И снова они оба были вовлечены в ожесточенный, но дружеский спор, который продолжался до тех пор, пока они не добрались до своих домов. Несмотря на это, когда они разошлись, они оба приняли общие движения, которые претерпевала политическая система. Какими бы нескоординированным и ссорящимся ни был Центр, они должны снова держаться."
komi_friendship.10.a:0 "Пусть путь демократии проложится по гладкой дороге."

komi_friendship.11.t:0 "Лучи восходящей звезды"
komi_friendship.11.d:0 "Сегодня утром было созвано специальное заседание Комитета, чтобы обсудить загадочную фигуру левых, которая, возможно, собирает всю партию вместе по радио. Присутствовали и Елена, и Егвений; внимательно слушавших и готовившихся принять решение о плане действий. Кем бы ни был этот человек, он становился более явной и реальной угрозой для ослабленных сейчас Правых и хрупкого Центра.\n\n\"Мы считаем, что можем узнать, кто эта фигура\". В комнате становится тихо, когда другой член собрания передает досье участникам собрания. \"Дочка Бухарина. Хотя бог знает, жив ли еще её старик, само по себе имя имеет большое значение для всех нас тут; особенно для избирателей\".\n\nЕлена поворачивается к Евгению, и она начинает шептать. \"Сталина. Но не твоя. До меня ходили слухи о ней. Даже не думал, что она настоящая личность..\"\n\n\"Она из тех популистов, из базы избирателей левых, и посему свершится действительно хорошая борьба.\"\n\nСтрогий \"Экхм\" прозвучал от оратора-депутата, и затем двое успокаиваются и слушают. \"Тем не менее, несмотря на слухи и предположения, мы должны сокрушить эту \"восходящую звезду\", прежде чем она сокрушит нас. Все за?\""
komi_friendship.11.a:0 "\"Все за.\""

komi_friendship.12.t:0 "Вход из Собрания"
komi_friendship.12.d:0 "В то время как кандидаты сами озвучивают свои полит. платформы и обсуждают другие, нескольким членам партии было позволено занять позицию и сделать то же самое. Кто-то поддержал, кто-то выступил с речами, а кто-то просто нашел время, чтобы выступить за единство всего Центра. Елена и Евгений произнесли две короткие речи в поддержку своих кандидатов, надеясь заручиться поддержкой обоих в последнюю минуту.\n\n\"... Я знаю Алексея лично. Заместитель Косыгин был бы безопасным и разумным выбором для здорового человека, демократического Коми и, возможно, со временем, России в целом. В нашем регионе и мире, настолько развращенном недемократическими тиранами, политика депутата Косыгина была бы светом, сияющим против тьмы.\"\n\n\"..Я говорю от имени многие из нас, когда я говорю, что Сталина - наш оплот. Она будет защищать ваши права, свободы и эту страну от радикалов. Ни один другой кандидат не играет столь важную роль в обеспечении безопасного и справедливого демократического процесса, как она. Я обещаю, что она никогда не будет против ни вас, ни народа Коми!\"\n\nОба они закончили свои речи соответствующими приветствиями и возгласами. Когда они оба сели на свои места, они посмотрели друг на друга так же, как и год назад. Каким бы ни был результат, они были в этом вместе и высказывали свое мнение, как и следовало бы."
komi_friendship.12.a:0 "Хотя они не участвуют, их мнения не менее ценны."

komi_friendship.13.t:0 "Двойное разочарование\" #Это не тот, кого мы хотели иметь, а тот, кого нам придется иметь\"_думаю_звучит_круто"
komi_friendship.13.d:0 "\"Сучий Вознесенский...\" Елена и Евгений вздохнули, с выражением визуального разочарования на лицах. Ни чистая репутация и обаяние Косыгина, ни безжалостная честность Сталины не защитили бы Центр. Она думала о Вознесенском как о скрытом коммунисте. Он считал его ошибочным идеологом.\n\n\"Ну и что теперь?\" - вздохнула Елена, потирая виски и закрывая глаза. \"Вообще никто из нас не хочет защищать этого мудака, но есть ли у нас другой выбор?\"\n\n\"Я не зашел так далеко целый год, чтобы бросить сейчас. Тебя не волнует, как мы сюда попали, и меня тоже. Но та рука, которую мы получили. На карту поставлено слишком многое, чтобы не играть. На карту поставлено слишком много, чтобы не играть.\"\n\n\"Я ... Предположим, ты прав. Просто блин досадно, что до этого дошло.\"\n\nОни быстро попали в состояние молчания. Руки Евгения были крепко сжаты в карманах, сжимая гнев, которого не хватало. На этот раз они были потеряны. Несмотря на все это, они оба, кажется, согласны в одном последнем умозаключении..."
komi_friendship.13.a:0 "\"Это не тот, кого мы хотели, а тот, кого нам придется защищать.\""

komi_friendship.14.t:0 "Печальные вздохи от ПСД"
komi_friendship.14.d:0 "\"Грёбанные либералы! \"\"\n\nЕвгений вздохнул с выражением визуального разочарования на лице. И хотя Вознесенский был справедливо побежден в голосовании к восторгу обоих членов Собрания, назначение Косыгина глубоко расстроило многих в ПСД. Евгений ничем не отличался от них. Хотя он и пообещал защищать Демократию, действительно ли за это ему приходилось бороться? Разве не было другого выбора?\n\n\"Я знаю, что ты разочарован, Жень. Я могу только представить, что ты чувствуешь\". Елена пыталась утешить своего коллегу и друга, но, похоже, это мало на него подействовало. Как и сама Стальная Леди, Евгений, казалось, был твердо убежден в своих стальных идеалах.\n\nТо есть до тех пор, пока он не остановился на углу улицы. Глубоко вдохнув, он снял напряжение в своем теле и повернулся к Елене лицом. \"В этом нет ничего страшного. Я знаю, что мы были расстроены во время номинации, но я хочу поговорить с некоторыми из них. Скажи им, что надежда все еще есть. Возможно, мы не самые счастливые, но мы самые готовые придерживаться того же самого. Даже с этим..Косыгиным.\"\n\nМахнув на прощание, он переходит оживленную улицу. Елена с легкой улыбкой на лице думает о том, что ждет будущее с этим упорством."
komi_friendship.14.a:0 "Терпимо, да и только."

komi_friendship.16.t:0 "Печальные вздохи от СМР"
komi_friendship.16.d:0 "\"Вы, гнусные и отвратные деспоты!\"\n\nЗавопила Елена с выражением визуального гнева на лице. И хотя Вознесенский был справедливо побежден в голосовании к восторгу обоих членов собрания, назначение Сталины глубоко расстроило многих в СМР. И Елена совсем не стала исключением. Хотя она пообещала защищать демократию, действительно ли она за это боролась? Неужели не было другого выбора?\n\n\"Как бы это ни расстраивало, Сталина - единственный шанс, который у нас есть, чтобы сохранить всю систему живой; даже включая существование вашей партии\". Евгений пытался утешить своего коллегу и друга, но, похоже, это мало на неё подействовало. Идеалистична до конца, как и сам Косыгин. Она, казалось, была неподвижна и бескомпромиссна в своем направлении.\n\nТо есть до тех пор, пока она быстро не остановилась на углу улицы. С глубоким выдохом она сняла напряжение в своем теле и повернулась лицом к Евгению. \"Ладно, неважно. Многие в нашей делегации ... явно разочарованы, но они ничего не сделают, чтобы освободить народ Коми. В том числе и поддерживающая Сталина\".\n\nМахнув на прощание, она переходит оживленную улицу. Евгений с широкой улыбкой на лице радостно хихикает про себя. Демократия, кажется, нерушима."
komi_friendship.16.a:0 "Терпимо, да и только."

komi_friendship.17.t:0 "Последнее обещание"
komi_friendship.17.d:0 "Завтра был большой день. Возможно, он не продлится долго, возможно, вся их работа сгорит в пламени. Возможно, Коми не выживет при голосовании. Несмотря на все это, Елена и Евгений в последний раз сели вместе как союзники. Несмотря на всю их тяжелую работу, последнее, что они хотели сделать, прежде чем все рухнет, - это выпить.\n\n\"Ну что, готов?\"\n\n\" Да готов-готов. За здоровье!\" За звоном двух стаканов оба члена собрания делают первые глотки своих напитков. Евгений немного кашляет, но с веселым выражением лица. Елена просто сидит спокойно и допивает ликер, горечь застревает в её языке. Водка, прежде всего, была чем-то большим, чем просто дешевым развлечением и основным продуктом анархической диеты. Это был хранитель истины. \"Честно шушукаясь, вот прям между нами, я прям вообще не думала, что мы зайдем так далеко, надеюсь нас не расстреляют\".\n\n\"Да ну, бред какой-то! Уж если ты продолжишь так думать, Лен, я не буду удивлен, если ты не упадешь замертво от этой обмундированной в костюм НКВД водяры\". Сдерживая смех, двое наконец ломаются и по-детски хихикают. Возможно, в прошлом году они никогда не проявили бы этого непринужденного отношения друг к другу. Политические враги как-никак. Пёс из ПСД. Халявщица из СМР. Всё это недоверие и ненависть исчезли с помощью парочки глотков.\n\nПосидев некоторое время в молчании и выпив еще немного, Евгений отодвигает свой бокал в сторону и смотрит на подругу. \"Леночка, ау? Пообещай вот мне, что-нибудь такое за бокалом, а? Как думаешь?\"\n\n\"А в чём дело-то? Собираешься рассказать мне историю о своей жизни?\"\n\n\" Да не, так просто лучше. Ты и я, что бы ни случилось завтра...Я хочу, чтобы мы держались вместе и рядом. Мы зашли настолько далеко, чтобы защитить нашу демократию. Я не хочу снова издеваться над вашей стороной политического спектра.\"\n\nИ хотя изначально застигнутая врасплох, она кивает и предлагает ему руку. \"Встряхни её. На всю нашу жизнь\". Крепко держась за руки, они образуют духовную связь, которая, возможно, сможет просуществовать достаточно долго, чтобы увидеть, как их будущее осуществится. Будущее для всех нас."
komi_friendship.17.a:0 "Истина в вине. In vino veritas."

komi_friendship.18.t:0 "Восход солнца над Сыктывкаром"
komi_friendship.18.d:0 "Сыктывкар вновь был жив. Местные жители разразились ликующими возгласами празднования, все члены Центра произнесли митинговую речь в Собрании, и на улицах снова наступило умиротворение. Ни левые, ни правые больше никогда не будут угрожать выборам; Центр держится. Демократия пережила свою бывшую хрупкую систему, и стала сильнее, чем когда-либо прежде. Мысль о том, что это было время для празднования, была преуменьшением, Коми, по сути, снова может дышать.\n\nЕлена и Евгений сидят на ступенях Национального Собрания, оба с рюмками рядом. Возможно, это немного непрофессионально, но это же по случаю не так ль? Это стоило потенциального похмелья и ругани. \"Как и накануне в баре, а?\" Евгений небрежно шутит.\n\n\"Твое лицо не такое красное как тогда. Ты чудом проснулся-то сегодня\". - возражает Елена. Эти двое разделяют один искренний, искренний смех. К этому моменту просыпается солнце, и тусклый свет сыктывкарских фонарей гаснет, уступая место свету. Тем не менее, яркости предостаточно, и предстоит много работы. \n\nЕлена и Евгений встают, глядя на город вокруг них. Республика была в безопасности, и им в этом помогли усилия. Каждый час, каждая капля пота и все жаркие споры приводили к этому умиротворению. Это того стоило для всех. Для всех нас.\n\n\"Итак ... мы же друзья? Или мы снова враги через дорожку?\"\n\n\"Друзья. Без таких людей, как ты, даже если ты не совсем со мной, имеет значение. В конце концов, мы же обещали\". Двое кивают и пожимают друг другу руки. Направляясь домой, они желают только лучшего завтра, с давно ушедшими ранами прошлого."
komi_friendship.18.a:0 "Навсегда в одной команде, даже если не по имени."

komi_friendship.19.t:0 "Наша чрезвычайно хрупкая демократия"
komi_friendship.19.d:0 "Сыктывкар горел. Похоже, что усилия по обеспечению победы Центра на выборах были не такими сильными, как когда-то считалось. Шесть часов назад сообщалось о насилии со стороны экстремистов. Два часа назад был брошен первая бутылка с горючей смесью. Теперь улицы Сыктывкара превратились в зону тотальных боевых действий, в которой различные фракции полны решимости бороться за контроль над государственными объектами. Кажется, что самый наихудший для всех неэкстремистов сценарий - стал ужасающей реальностью; и теперь это пришло время выживания.\n\nЕлена и Евгений сначала были шокированы. Как все их усилия могли потерпеть неудачу? Разве Центр был недостаточно сплочен? Может быть, экстремисты слишком сильно набрались сил? Как бы то ни было, они оба были призваны служить при Чрезвычайном правительстве [NIK.GetLeader]. Их целью было больше не спасать Демократию, а полностью спасти Коми от постоянно надвигающейся угрозы радикального переворота.\n\n\"Жень\". - сказала Елена, неуверенно сжимая в кобуре наспех выданный пистолет. \"Это правда ведь дурной сон?\"\n\nВ его лице не было выражения соболезнования. Возможно, за его обычной беззаботной и стальной манерой поведения он тоже был напуган. \"Единственный способ проснуться - это работать сейчас вместе. На этот раз по-настоящему. Я знаю, что мы сможем это сделать\".\n\nУтешительно кладя руку ей на плечо, они проходят мимо нескольких солдат и входят в команду экстренной помощи, комнату, готовая к действиям еще раз."
komi_friendship.19.a:0 "Испытание на прочность для Центра.."

komi_friendship.20.t:0 "Суд над контрреволюционерами"
komi_friendship.20.d:0 "Они проснулись с мешками на голове и связанными веревкой руками. Всё, что они чувствовали, - это крепкая хватка кого-то, кто их сопровождал, а затем заставлял их упасть на колени. Елена и Евгений тяжело дышали, так как других людей заставляли сидеть вокруг них. Их окружало потрескивание пламени. Что именно произошло? У них болела голова, руки устали, и они чувствовали, что что-то невероятно, невероятно неладное надвигается на всех рядом.\n\nПо движению одного из комиссаров, все мешки были сняты. Елена и Евгений огляделись и увидели товарищей по центру, связанных вместе с ними, прямо как заключенных. Коммунистические партизаны и солдаты были вооружены, арестовывая членов демократической оппозиции. \"Так. Слушайте сюда, все, абсолютно все! Здесь всех считают предателями Временного Совета Коми. Теперь вас будет судить Народный Комиссариат за преступления против нашей славной Революции. Как вы будете оправдываться-то, а?\"\n\n\"Не виновны!\" - в унисон закричали Елена и Евгений. В глубине души они питали некую юношескую надежду на то, что у них есть шанс. Однако по мере того, как процесс продолжался, пока комиссары говорили, и когда вокруг них вывели нескольких монтажников, стало ясно, что это показательный процесс. Это был конец. Бессмысленные слова, пробивающие их оборону, как танковые снаряды, сплачивающие запанибратский совет судей, собравшийся против них. Они обязательно встретят свою смерть. Однако коммунисты решили это сделать, однако именно это занимало их умы.\n\n\"Что вы собираетесь с нами делать? Ведь мы ничего не сделали...\"\n\n\"ВИНОВНЫ! Пусть они держатся рядом друг с другом, как со своими дружками-коллаборационистами.\"\n\nНесмотря на их крики, несмотря на их физическое сопротивление, это был конец. Елене и Евгению ударили молотком, теперь их шеи обвили вокруг петли. Они потерпели неудачу. Несмотря на все их обещания, их работа будет напрасной из-за простого обрушения политической платформы. Слезы навернулись на глаза Евгения. Елена молчала. Оба они успокоились, сделав последний выдох, прежде чем их жизнь была отнята у них так же стремительно, как пол под ними упал."
komi_friendship.20.a:0 "Революция будет вечна, но какой ценой?"

komi_friendship.21.t:0 "Убежище"
komi_friendship.21.d:0 "\"Мне очень жаль\".\n\nЭто были единственные слова, которые вырвались из уст Елены. Защита была неудачной. Вокруг них горело их убежище. Их последняя отчаянная попытка освободиться - провалилась. Правые военизированные группы побеждали последний гарнизон, защищающий потенциальных беженцев. Коридоры были наполнены стрельбой, криками и треском дерева. Всё, что они любили, всё, за что они боролись, наконец, выпотрошилось в самой жесткой форме прямо у них на глазах. Хорошие люди умирали, чтобы предотвратить Это. Более худшие люди боролись, чтобы превратить Это в пепел.\n\nЕвгений тяжело закашлялся, шальная пуля все еще застряла в его легком. Сжатая рука, сжимающая его огнестрельное ранение, становилась слабее с каждой секундой. Он не верил, что сможет умереть здесь. Не в какой-то захудалой комнате с записями, рухнул на стол с одним из своих бывших врагов рядом. Пистолет на земле был пуст, как и воздух в его теле. Возможно, если бы еще были какие-то пули остались, они могли сражаться. Последний, отчаянный коготь - попытка освобождения. Возможно, им удастся покончить с собой. Конечно, всё, что фашисты сделали с ними, будет хуже смерти.\n\n\"Мы обещали...И мы потерпели неудачу\".\n\nКогда Евгений стал приближаться к смерти, дверь в комнату для записей с грохотом распахнулась громким пинком. Член правого ополчения, подняв свой ППШ, застрелил двоих. Быстро осмотрев комнату, он смотрит на жертв. Кем бы они ни были тогда, теперь уже не имело значения; Без них Россия всё равно бы пошла дальше. С этой заключительной мыслью солдат выходит из комнаты и низко склоняет голову, чтобы избежать дыма вокруг него."
komi_friendship.21.a:0 "Это никогда не бывает легким."

komi_friendship.22.t:0 "Нет больше теней"
komi_friendship.22.d:0 "Сыктывкар снова дышал. Солдаты подавляли последние отряды экстремистского сопротивления. Местные жители восстанавливались после боев. Сегодня рано утром, президент произнес искреннюю, объединяющую речь перед зданием Собрания. Ни левые, ни правые больше никогда не будут угрожать выборам; Ведь Центр пережил невозможное сделав его возможным. Демократия пережила опасное испытание и стала сильнее, чем когда-либо прежде.\n\nЕлена и Евгений сидят на ступенях Национального Собрания, оба с рюмками рядом. Возможно, немного непрофессионально, но это же по случаю? Это стоило потенциального похмелья и ругани. \"Прямо как в тот уже давний день в баре, а?\" Евгений небрежно шутит.\n\n\"Во только твоё лицо не такое красное. Хотя, возможно, нам понадобится больше хорошего настроения, чтобы разобраться с прошедшим хаосом\". - предлагает Елена. Эти двое разделяют один искренний и неподменный смех. К этому моменту солнце уже проснулось, и тусклый свет уцелевших фонарей Сыктывкара гаснет, уступая место свету Солнца. Тем не менее, здесь много света, и предстоит еще многое отстроить.\n\nЕлена и Евгений встают, глядя на город вокруг них. Республика была в безопасности, и им в этом помогли их же усилия. Каждый час, каждая капля пота и каждый дюйм удерживаемой земли приводили к вечному покою. Это того стоило для всех. Для всех нас.\n\n\"Итак... мы же вновь друзья? Или мы снова враги через дорожку?\"\n\n\"Да конечно друзья. Без таких людей, как ты, даже если ты не совсем со мной, имеет значение. В конце концов, мы же обещали\". Двое кивают и пожимают друг другу руки. Направляясь домой, они желают только лучшего завтра, с давно ушедшими ранами прошлого.."
komi_friendship.22.a:0 "Солнце взошло над Сыктывкаром."

komi_friendship.23.t:0 "В свет"
komi_friendship.23.d:0 "Сыктывкар снова дышал. Солдаты подавляли последние отряды экстремистского сопротивления. Местные жители восстанавливались после боев. Сталина вела общенациональную радиопередачу, осуждая действия последних недель. Ни левые, ни правые больше никогда не будут угрожать выборам; потому что усилия Чрезвычайного правительства ПСД восторжествовали над всеми противостоящими силами. \"Стабильность\", больше не будет чужим словом для любого гражданина Коми.\n\nЕлена и Евгений сидели на ступенях Национального собрания, и оба с рюмками рядом. Возможно, немного непрофессионально, но это же по случаю, не так ли? Это стоило потенциального похмелья и ругани. \"Прямо как в тот день в баре, а?\" Евгений небрежно шутит.\n\n\"Во только твоё лицо не такое красное. Хотя, возможно, нам понадобится больше хорошего настроения, чтобы разобраться с прошедшим хаосом\". - предлагает Елена. Эти двое разделяют один искренний, искренний смех. К этому моменту солнце просыпается, и тусклый свет уцелевших фонарей Сыктывкара гаснет, уступая место свету Солнца. Тем не менее, здесь много света, и предстоит еще многое отстроить.\n\nЕлена и Евгений встают, глядя на город вокруг них. Республика была в безопасности, и им в этом помогли усилия. Каждый час, каждая капля пота и каждый дюйм удерживаемой земли приводили к вечному покою. Это того стоило для всех. Для всех нас.\n\n\"Я никогда не думал, что буду праздновать бок о бок с либералом\".\n\n\"Как насчет ..товарища-антиэкстремиста..?\" Елена ответила. Евгений кивнул. \"Я могу это исполнить\".\n\nКоми снова в безопасности, и теперь под отцовской рукой Сталины, ведущей нацию вперёд. Когда они двое пошли домой, Елена снова повернулась к Евгению, но его глаза не отрывались от курса. Несмотря на их победу, она чувствовала, что что-то потеряно. Что-то пожирало её изнутри, чувство, которое не уходило от её шагов, эхом отражалось от тротуара под ней..."
komi_friendship.23.a:0 "Стальная нация, с сердцами из стали."




