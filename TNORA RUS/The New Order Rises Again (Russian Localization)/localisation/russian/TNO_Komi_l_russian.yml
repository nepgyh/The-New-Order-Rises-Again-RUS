 NIK.349.a:0 "Ваш ход, друзья. Ваш ход."
 NIK_expel_revisionists:0 "[Get_NIK_Expel_Revisionists_TT]"
 NIK_349_zhdanov_alive:0 "После партийных собраний, Суслов всегда не может решиться - ему никогда не казалось особенно эффективным решать важные дела, когда слова есть и у других. Нет, гораздо лучше направлять историю, чем формировать её: шепотом преградить ей путь здесь, подтолкнуть её молчанием там, пока части не изменятся настолько необратимо, что их сумма теперь однозначно отличается от того, что было бы.\n\nМедленное развитие истории: не особенно марксистское, но приятно тонкое.\n\nКлика ждет его, как и всегда: несмотря на его более ... стимулирующие дискуссии с остальными теоретиками в Коммунистической Партии, он очень сильно предпочитает компанию этих мужчин и женщин. Седое лицо, в сером костюме, фактически безликое - само определение костюма для вечеринки. И всё же они говорят на языке власти, единственном языке Суслова - так же хорошо, как и он.\n\nТеперь, когда клика собирается говорить, появляется сила. Разговор краткий и по существу: было аномальное количество внедрений в то, что можно было сказать - что, несомненно, было бы сказано, если бы большинство должным образом руководствовалось её лучшими - людьми, которые, кажется, менее чем заинтересованы в Линии партии. В самом деле, эти люди, похоже, всецело заинтересованы в том, чтобы убрать Демократию из Демократического Централизма, узурпировать Партию для своих собственных функций. И кто может доверять всему этому неизвестному в такие-то тяжелые времена?\n\nСуслов кивает. Пора перейти от риторики к единственному, что имеет значение. Он предлагает тоном скучающего учителя, решающего спор о детской площадке, отстраненить некоторых членов партии, включая уважаемых Бухарину и Жданова. Отстранение, которое, конечно, будет временным, и предназначеным исключительно для их собственной выгоды и для пользы Политического тела.\n\nСуслов крепко держит губы, но он не может подавить подергивание щеки. Не особенно по марксистски, и даже как-то коварно - но это же сработало."

