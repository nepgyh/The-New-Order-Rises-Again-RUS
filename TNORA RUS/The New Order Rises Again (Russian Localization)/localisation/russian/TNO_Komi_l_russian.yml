 NIK.168.t:0 "Сталина получает назначение!"
 NIK.168.d:0 "Новости гудят, когда президент Сталина объявляет, что она была успешно переизбрана в качестве официального кандидата на пост президента. Несмотря на оппозицию, внутрипартийное голосование завершились в пользу лидера \"Партии Суверенной Демократии\". Многие считают, что выдвижение Сталиной на второй срок мог бы помочь ее цели достижения стабильности Коми, и, похоже, ее сторонники в этом согласны.\n\nСталина объявила, что продолжит расширение армии и полиции во имя дальнейшей стабилизации демократии Коми против экстремизма. Центристская платформа ее партии остается относительно неизменной с тех пор, как она впервые была избрана, хотя оппозиция Сталина экстремизму, похоже, стала еще сильнее. Эта программа, очевидно, была успешной, и Сталина продолжает сплачиваться под ней, когда она проводит кампании по всей Республике. Критики Сталиной до сих пор протестуют против ее авторитарной политики и опасаются, что у нее могут быть недемократические цели. Несмотря на это, сторонники \"Партии Суверенной Демократии\" по-прежнему посещают ее пламенные митинги и слушают ее радиообращения,  когда это возможно, чтобы услышать больше от кандидата в президенты. Опросы, похоже, снова отдают предпочтение Светлане Сталиной."
 NIK.168.a:0 "Вперёд, на выборы!"

 NIK.169.t:0 "Подготовка ко дню выборов"
 NIK.169.d:0 "Пришло время готовиться к нашим выборам. Многое еще предстоит сделать, и мы должны убедиться, что делаем это правильно. Нужно будет установить кабинки и урны для голосования, нанять людей для подсчёта голосов. Мы должны сделать всё, чтобы день выборов прошел по плану.\n\nКонечно, у нас есть несколько вариантов, чтобы выборы прошли так, как мы хотим. Мы могли бы облегчить жизнь нашим избирателям, упростив регистрацию и убедившись, что у нас достаточно избирательных участков. Это гарантирует, что все получат возможность отдать свой голос. Однако это может привести к тому, что оппозиция и радикалы получат слишком много власти. Было бы безопаснее инвестировать в некоторое подавление избирателей в периферийных районах. Это означает, что нам не нужно будет беспокоиться о том, что некоторые нежелательные элементы начнут вмешиваться в нашу демократию.\n\nНам нужно сделать выбор, наша демократия вполне может висеть на волоске."
 NIK.169.a:0 "У нас демократия, нам нужно, чтобы все люди голосовали."
 NIK.169.b:0 "Какой вред может принести небольшое подавление?"

 NIK.170.t:0 "Подготовка к бомбардировкам"
 NIK.170.d:0 "Теперь пора решить, где должны быть избирательные участки. Есть много безопасных мест, куда бы вписались кабины для голосования. Мест, безопасных от немецких бомбардировщиков и политических экстремистов. Хотя мы определенно будем использовать эти места, у нас есть более, менее безопасные варианты.\n\nМы могли допустить некоторые стратегические ошибки и разместить избирательные участки в 'неблагоприятных' районах в более уязвимых и опасных местах. Таким образом мы могли бы отпугнуть некоторых людей, в голосах которых мы не нуждаемся, и обеспечить безопасность нашей власти на выборах."
 NIK.170.a:0 "Нет, каждый избиратель заслуживает того, чтобы иметь возможность голосовать безопасно."
 NIK.170.b:0 "Наша власть должна оставаться в безопасности!"

 NIK.171.t:0 "Принимая к сведению"
 NIK.171.d:0 "Нам нужно не спускать глаз с радикалов и следить за тем, чтобы они не подрывали избирательный процесс в своих собственных целях. Им нельзя дать шанс саботировать нашу демократию! Каждый их шаг необходимо будет тщательно контролировать, чтобы обеспечить безопасность наших выборов. Кто знает, что сделали бы коммунисты или фашисты, если бы им представилась такая возможность. Они вполне могут исказить процесс и взять власть в свои руки с помощью манипуляций и запугиваний!n\nЧтобы внимательно следить за радикалами, в их организации нужно будет разместить больше информаторов. Возможно, несколько жучков в их телефонах тоже могли бы помочь. Мы должны знать об их планах, прежде чем они смогут что-либо предпринять."
 NIK.171.a:0 "Возможно жучок в доме Шафаревича..."
 NIK.171.b:0 "Коммунисты не должны рассчитывать на частную жизнь."

 NIK.17801.t:0 "Третья инаугурация президента Вознесенского"
 NIK.17801.d:0 "Подведены итоги выборов и несмотря ни на что, Вознесенский снова предстал перед Национальным собранием в качестве президента. Из-за желания не нарушать хрупкий покой Коми? Или это было из-за каких-то скрытых качеств, которыми обладал Вознесенский, которые поставили его выше других кандидатов? Так или иначе, Вознесенский снова стал президентом и снова выступил с инаугурационной речью перед Национальным Собранием. В своем выступлении Вознесенский изложил свои планы на будущее Коми:\n\n\"Мои сограждане Республики, мы должны стремиться к единству, а не к раздорам. Наша Республика должна быть сильной и объединенной против тех, кто стремится ее уничтожить, независимо от того, исходят ли эти угрозы извне или изнутри. Мы должны едиными и сильными стоять под знаменем демократии. Мы должны твердо стоять под знаменем Маркса! ДСНП и я стремимся к установлению социализма в нашей Республике, и во время моего второго срока мы продолжим готовить Коми к переходу к социализму. В рамках ДСНП Коми добилась значительного прогресса, и продолжение наших программ может только улучшить Коми, чтобы сделать её действительно великой. Мы должны противостоять фракционности, противостоять тем, кто пытается нас разделить! Мы должны противостоять подрывной деятельности и кровопролитию! Мы должны держаться вместе, вместе за Коми! Мы должны сплотиться за Республику!\"\n\nХотя речь, безусловно, страстная, некоторые критики обеспокоены тем, что это означает, что президент Вознесенский просто хочет остаться на прежнем пути, и обеспокоены тем, что Коми обречена на еще больше скандалов и еще больше коррупции. Тем не менее, только время покажет, был ли президент Вознесенский правильным выбором для Коми."
 NIK.17801.a:0 "Народ отдал свой голос."

 NIK.17802.t:0 "Инаугурация президента Сталиной"
 NIK.17802.d:0 "Подведены итоги выборов, и, похоже, Светлана Сталина избрана президентом. Была ли это просто неудовлетворенность статусом-кво? Или в самой Сталине было что-то, что возвышало ее над другими кандидатами? Так или иначе, Сталина теперь предстала перед Национальным Собранием не как депутат, а как президент Республики. В своей инаугурационной речи Сталина изложила свои планы на Коми:\n\n\"Уважаемые граждане Республики, дорогие друзья, радикализм - вещь опасная. На войне я впервые почувствовала укус радикализма. Это стоило мне отца, матери, мужа и брата. Мы должны противостоять радикализму любой ценой, прежде чем он будет стоить нам самого ценного: нашей демократии. Мы должны вместе стоять на принципах суверенитета, демократии и патриотизма! Мы должны построить сильную единую Республику; мы должны построить сильную, единую Россию! Наша Республика должна быть напористой, наши храбрые солдаты должны быть сильными, а наш народ должен быть сытым! Мы не поддаемся радикализму, который ослабляет нашу демократию и разделяет наш народ! Радикализм разделил нашу Родину и продолжает делить её! Мы должны обеспечить безопасность нашей демократии, чтобы мы могли обеспечить безопасность всей России! Я клянусь вам, что у нас будет стабильность и что у нас будет единство! Наша Республика будет сильной и единой! Вся Россия будет сильной и единой!\"\n\nРечь Сталиной была, безусловно, страстной и идеалистической. Критики Сталиной, тем не менее, все еще называют ее авторитарной и высказывают много опасений по поводу ее призывов расширить армию и полицию. Тем не менее, только время покажет, была ли президент Сталина правильным выбором для Коми."
 NIK.17802.a:0 "Народ отдал свой голос."

 NIK.17803.t:0 "Инаугурация президента Косыгина"
 NIK.17803.d:0 "Подведены итоги выборов, и, похоже, Алексей Косыгин избран президентом. Была ли это просто неудовлетворенность статусом-кво? Или в самом Косыгине было что-то, что возвышало его над другими кандидатами? Так или иначе, Косыгин теперь предстал перед Национальным Собранием не как депутат, а как президент Республики. В своей инаугурационной речи Косыгин изложил свои планы на Коми:\n\n\"Депутаты Республики, все мы можем согласиться с тем, что в Коми за последние годы произошел невероятный прогресс. Мы добились больших успехов в восстановлении после бомбардировок, снижении числа погибших и привлечении людей к жизни в нашей великой Республике. Я не хочу навредить ни одному из этих достижений. Однако я считаю, что новый курс действий - это правильный выбор для будущего Коми. Мы не должны довольствоваться нынешним статус-кво, которое приносит в нашу Республику такое неравенство и хаос. Мы также не должны слепо придерживаться экономической системы, которая создает такое неравенство внутри нашего народа и накладывает такие жесткие ограничения на простого человека. Если мы хотим развивать нашу Республику, мы должны ввести: стабильную демократию, широкие рыночные реформы и большую открытость внешнему миру. Коми должна видеть большую либерализацию в своей экономике, чтобы создать действительно равноправное общество. Я призываю Национальное Собрание выступить за демократию и реформы, чтобы наша Республика стала ярким маяком для всех народов России.\"\n\nВыступление Косыгина подошло такому видному и опытному политику. Однако критики Косыгина интересовались, как именно его реформы принесут равенство простому человеку, и не было ли выступление Косыгина слишком оптимистичным и выдало его склонность уделять слишком много внимания горожанам и интеллектуализму. Тем не менее, только время покажет, был ли президент Косыгин правильным выбором для Коми."
 NIK.17803.a:0 "Народ отдал свой голос."

 NIK.17804.t:0 "Инаугурация президента Бухариной"
 NIK.17804.d:0 "Подведены итоги выборов, и похоже, что Светлана Бухарина была избрана первым президентом КПК. Была ли это просто неудовлетворенность статусом-кво? Безумное чувство радикализма? Или было что-то в самой Бухариной, что возвышало ее над другими кандидатами? Так или иначе, Бухарина теперь предстала перед новым, гораздо более левым Национальным Собранием, не как депутат или простой деятель Коммунистической партии, а как президент Республики. В своей инаугурационной речи, стоя перед наблюдателями и нервничающими членами Собрания, страстная коммунистка изложила свои планы для Коми:\n\n\"Друзья, товарищи, народ Республики. Сегодня я стою перед всеми вами с величайшей гордостью. Благодаря нашей победе рабочие республики осудили несправедливость и осуществили революцию путем голосования - революцию, мало чем отличающуюся от той, которая освободила Россию несколько десятилетий назад. Однако мы не должны останавливаться на достигнутом. Есть еще много дел, к которым нужно стремиться: демократия, которая служит прежде всего народу, экономика, которая больше не ставит потребности буржуазии выше потребностей рабочего, и будущее, в котором все народы действительно могут быть названы равными! Я призываю народы Республики, рабочих на наших фабриках, крестьян на наших полях, прославленных членов Национального Собрания признать, что рассвет только начинается.\"\n\nРечь Бухариной, как самая откровенно радикальная из когда-либо произносимых президентом Республики, сразу же вызвала аплодисменты со стороны КПК, но критики осудили ее \"экстремистские тенденции\", \"отсутствие истинной веры в демократию\" и \"безрассудный прогрессизм\". С членом КПК на самом высоком посту в Республике только время может сказать, была ли президент Бухарина правильным выбором для Коми."
 NIK.17804.a:0 "Народ отдал свой голос."

 NIK.17805.t:0 "Инаугурация президента Жданова"
 NIK.17805.d:0 "Подведены итоги выборов, и похоже, что Андрей Жданов был избран первым президентом КПК. Была ли это просто неудовлетворенность статусом-кво? Безумное чувство радикализма? Или было что-то в самом Жданове, что возвышало его над другими кандидатами? Так или иначе, Жданов теперь предстал перед новым, гораздо более левым Национальным Собранием, не как депутат или простой деятель Коммунистической партии, а как президент Республики. В своей инаугурационной речи, стоя перед наблюдателями и нервничающими членами Собрания, дальновидный коммунист изложил свои планы для Коми:\n\n\"Друзья, товарищи, народ Республики. Сегодня я стою перед всеми вами с величайшей гордостью. Благодаря нашей победе народ Республики осудил угнетение и призвал к революции - революции, которую они осуществили сегодня. Однако мы не должны останавливаться на достигнутом. Есть еще много дел, к которым нужно стремиться: настоящая народная демократия, конец застоя и регрессизма и видение чудесного будущего, в котором все народы могут быть поистине свободными! Я призываю народ республики, рабочих наших заводов, крестьян на наших полях признать, что мы вступили в социалистическое будущее - и это только начало!\"\n\nРечь Жданова, как самая откровенно радикальная из когда-либо произносимых президентом Республики, сразу же вызвала аплодисменты со стороны КПК, но критики осудили его \"экстремистские тенденции\", \"отсутствие истинной веры в демократию\" и \"отсутствие основы в реальности\". С членом КПК на самом высоком посту в Республике только время может сказать, был ли президент Жданов правильным выбором для Коми."
 NIK.17805.a:0 "Народ отдал свой голос."

 NIK.17806.t:0 "Инаугурация президента Шафаревича"
 NIK.17806.d:0 "Подведены итоги выборов, и похоже, что Игорь Шафаревич был избран президентом Республики. Была ли это просто неудовлетворенность статусом-кво? Безумное чувство радикализма? Или было что-то в самом Шафаревиче, что возвышало его над другими кандидатами? Так или иначе, Шафаревич теперь стоял перед Национальным Собранием не как депутат, а как президент Республики. В своей инаугурационной речи, стоя перед наблюдателями и нервничающими членами Собрания, победоносный политик изложил свои планы для Коми:\n\n\"Народ Республики, мы все, конечно, можем согласиться с тем, что народ высказался при избрании Русской Национальной Партии. Мы добились больших успехов в восстановлении после бомбардировок, снижении числа погибших и привлечении людей к жизни в нашей великой Республике. Я не хочу навредить ни одному из этих достижений. Однако мы не должны забывать, кем мы были - и что мы не должны оставлять позади. Мы не должны забывать принципы сострадания, веры, любви к нашей Родине. Кроме того, мы не должны стремиться пасть перед врагами нашей Республики и народа - угрозами коммунизма, германского влияния и русофобии, с помощью которых агенты иностранных государств стремятся подорвать нашу великую Республику. Мы не должны слепо придерживаться системы, которая позволила этим угрозам возникнуть - фактически, наш долг бороться с этими угрозами там, где они возникают! Я призываю гордых русских Республики и наше прославленное Национальное Собрание стоять за лучшее, что может быть у нас, за лучшие элементы нашей культуры и нации, и выступить против врагов, которые стоят перед нами.\"\n\nРечь Шафаревича подходила такому учтивому и умелому политику - однако левые критики указывали на обвинения в антисемитизме и завуалированной ненависти в его словах, а также на его постоянные связи с правыми экстремистскими группировками. С членом РНП на самом высоком посту в республике только время покажет, был ли президент Шафаревич правильным выбором для Коми."
 NIK.17806.a:0 "Народ отдал свой голос."

 NIK.172.t:0 "Насилие на избирательных участках!"
 NIK.172.d:0 "Мы получили известия о жестоком насилии, вспыхнувшем на многих наших избирательных участках. В общей сложности три человека были убиты и девятнадцать ранены в результате нападения со стороны военизированных формирований. Это начало отпугивать многих других избирателей, и некоторые из наших избирательных участков даже закрываются!\n\nНеизвестно, были ли нападения совершены коммунистическими или фашистскими военизированными формированиями, вполне возможно, что обеими. Если их целью было напугать избирателей, это определенно работает. Хотя это не значит, что они только отпугивают наших избирателей.\n\nК сожалению, это не сулит ничего хорошего для нашего избирательного процесса, и мы можем увидеть гораздо меньше голосов, чем мы ожидали. Угрозы военизированных формирований в сочетании со страхом перед немецкими бомбардировщиками, даже после всех усилий, которые мы предприняли для обеспечения безопасности избирательных участков, повлияли на многих в их решении не участвовать."
 NIK.172.a:0 "Недопустимое нарушение их прав!"

 NIK.173.t:0 "Мир?"
 NIK.173.d:0 "Хорошие новости с избирательных участков: похоже, насилие утихло, и все больше людей чувствуют себя в большей безопасности при голосовании. Хотя не так много, как хотелось бы, но, надеюсь, этого достаточно, чтобы узаконить результаты голосования. Результаты приходят в обычном режиме, и скоро начнется подсчет.\n\nИ хотя сейчас воцаряется мир, мы все равно должны действовать осторожно. Мы не можем знать, когда насилие может возобновиться. В зависимости от исхода выборов может произойти все, что угодно. Мы должны быть готовы."
 NIK.173.a:0 "Наконец-то хорошие новости."

 NIK.174.t:0 "Сообщения об угрожающей активности левых"
 NIK.174.d:0 "По мере того, как все больше агитаторов выходят на улицы, стало нарастать насилие. У нас есть информация, что это левые экстремисты, протестующие против наших действий и выборов. Они заявляют, что мы незаконно приняли меры против их движения и демократического процесса. Теперь эти анархисты устраивают беспорядки на улицах, а конфликты между агитаторами и полицией усиливаются.\n\nЛевые военизированные формирования даже дошли до того, что превентивно объявили выборы сфальсифицированными, хотя не все голоса даже не были подсчитаны. Это подорвало легитимность наших выборов, поскольку, очевидно, мы сознательно пытаемся сохранить свою власть. Еще неизвестно, повлияет ли это на наше правительство.\n\nНаша полиция продолжает пытаться свести уровень насилия к минимуму, но, похоже, оно будет только расти до тех пор, пока не пройдут выборы и правительство не закрепит свою власть."
 NIK.174.a:0 "Когда уже закончатся эти выборы?"

 NIK.175.t:0 "Сообщения об угрожающей активности правых"
 NIK.175.d:0 "По мере того, как все больше военизированных формирований выходят на улицы, стал расти уровень насилия. К нам поступают сообщения о массовых правых экстремистов против нашей администрации и выборов. Они заявляют, что мы незаконно приняли меры против их движения и идеологии, нанеся им вред на выборах и не давая их сторонникам голосовать. Теперь ультраправые ополчения начали устраивать беспорядки на улицах, а конфликты с полувоенными формированиями и полицией начали выходить из-под контроля.\n\nПравые также объявляют результаты выборов сфальсифицированными, хотя процесс голосования еще не завершен. Это подорвало легитимность наших выборов, поскольку, мы сознательно пытаемся удержать правых от власти, а их сторонники даже призывают к отставке нашего правительства.\n\nНаша полиция продолжает пытаться свести уровень насилия к минимуму, но, похоже, оно будет только расти до тех пор, пока не пройдут выборы и правительство не закрепит свою власть."
 NIK.175.a:0 "Когда это закончится?"

 NIK.176.t:0 "Сладкая победа!"
 NIK.176.d:0 "Подведены итоги выборов, и демократическая коалиция теперь имеет комфортное большинство в законодательном органе. Радикалы и экстремисты потерпели поражение на выборах и больше не должны представлять угрозы для нашего правительства. Это великий день для нашей демократии и всей Республики!\n\nВ то время как радикалы крайне правых и крайне левых могут оспаривать результаты, эти выборы, как оказалось, значительно ослабили их шансы на власть. Ни один экстремист не имеет шансов быть избранным мирным и демократическим путем. Но наше правительство должно действовать осторожно, у левых и их правых коллег теперь есть более веская причина преследовать власть более жестокими методами.\n\nТем не менее, с нашим большинством, мы можем гораздо легче добиваться своей цели, чем если бы нам пришлось сотрудничать с какими-либо радикалами. Мы должны действовать быстро, если хотим стабилизировать Республику и наше правление."
 NIK.176.a:0 "Наша демократия остается в безопасности, по крайней мере, на данный момент."

 NIK.177.t:0 "Правило меньшинства"
 NIK.177.d:0 "Подведены итоги выборов, и наша демократическая коалиция признана победителем. Однако в законодательном органе недостаточно мест для формирования большинства. Левые также стали огромной силой после выборов, и они почти затмевают все правительство. Мы застряли в правлении меньшинства, вынуждены сотрудничать с левыми радикалами.\n\nЭто значительно затрудняет нам реальное продвижение вперед с нашей повесткой дня. С превосходящей левой оппозицией нам придется умиротворять крайне левых, если мы хотим что-то сделать. Это значительно затруднит стабилизацию нашего правительства после предвыборных потрясений. Некоторые из новых законодателей были даже пойманы во время выборов вместе с военизированными формированиями и ополченцами! Нет никаких сомнений в том, что крайне левые сейчас обладают значительной властью."
 NIK.177.a:0 "По крайней мере, это не было полным поражением, верно?"

 NIK.178.t:0 "Правило меньшинства"
 NIK.178.d:0 "Подведены итоги выборов, и наша демократическая коалиция признана победителем. Однако в законодательном органе недостаточно мест для формирования большинства. Правые после выборов стали огромной силой, и они почти затмевают все правительство. Нас принудили к правлению меньшинства, мы застряли в сотрудничестве с правыми экстремистами.\n\nЭто значительно затрудняет нам реальное продвижение вперед по нашей повестке дня. С большой правой оппозицией нам придется умиротворять крайне правых, если мы хотим что-то сделать. Это значительно затрудняет стабилизацию нашего правительства после предвыборных потрясений. Некоторые из новых законодателей были даже пойманы во время выборов вместе с военизированными формированиями и ополченцами! Нет никаких сомнений в том, что крайне правые сейчас обладают значительной властью."
 NIK.178.a:0 "По крайней мере, это не было полным поражением, верно?"

