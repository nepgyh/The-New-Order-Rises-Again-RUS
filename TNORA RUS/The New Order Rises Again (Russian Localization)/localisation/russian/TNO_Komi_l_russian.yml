 NIK.396.t:0 "Монархистское Собрание"
 NIK.396.d:0 "Таборицкий не пожалел средств, когда планировал нынешнее заседание Собрания, и это было видно. Ему не нравилось в полной мере использовать свои деньги и связи публично, но в этом редком случае он думал, что демонстрация богатства и богатства стоит небольшого разоблачения. Императорские украшения и роскошные закуски усилили бы его послание об Имперском Величии. Он дал приглашенным гостям достаточно времени, чтобы насладиться и тем, и другим, и подождал чуть более двух часов до начала мероприятия, прежде чем решил, что время пришло, и вышел на сцену.\n\n\"Мои дорогие друзья, соотечественники. Мы сделали важный шаг к объединению нашего Великого Царства. Это, однако, лишь первый шаг для многих из нас. После гибели Святого Царя, Россия пала на долгое время. Наша Родина лежит разбитой и разрушенной - её народ разделен, напуган и нуждается в объединении. Это неправедное предательство, и наша неспособность предотвратить его поставили нас на путь разрушения, и теперь единственный путь назад лежит - через Праведность. Праведный Царь ведет за собой праведный народ. Праведный народ марширует от унижений сегодняшнего и вчерашнего дня, прочь от призраков страха, нужды и разделения, к будущему, в котором будет восстановлено Величие России.\"\n\n\"И этот Царь жив! Алексей II пережил большевистский террор, и, скрываясь, Он ждет возрождения своего трона. Лишь потом ему можно будет безопасно вернуться. Лишь потом Праведность снова будет править землёй. А до этого времени необходимо сильное руководство, чтобы подготовить Россию к его приезду. Как регент, я буду обеспечивать это руководство. Я поведу нас по пути праведности, и я приветствую всех вас, чтобы пройти его вместе со мной. Вместе мы вернем России её величие! Вместе мы уничтожим большевиков, предателей и паразитов, которые позволили ей погибнуть и которые, безусловно, теперь будут противостоять нам!\"\n\nИ при этом он произнес тост. Сначала за собравшихся гостей, затем за Россию и, наконец, за Святого Царя, и акцентировал тост и свою речь, силой швырнувши свой стакан на пол. Он покинул сцену под звуки сотен разбивающихся бокалов, когда его гости повторили жест."
 NIK.396.a:0 "Регентство началось."

