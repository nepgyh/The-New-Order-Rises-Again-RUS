 NIK_scoup_stalinas_coup_desc:0 "\"- Дорогие граждане Республики Коми, я сильно сожалею о мерах, к которым мне пришлось прибегнуть сегодня. Так или иначе, у меня не оставалось выбора. Опасные радикальные силы желают уничтожить нашу свободу и устоявшийся образ жизни ради ликвидации демократии в нашей Республике. Соответственно, ради сохранения конституционного порядка и защиты демократии, я признаю предыдущее правительство распущенным и нелегитимным и торжественно объявляю о создании чрезвычайного правительства...\""
 NIK_scoup_declare_the_reconstruction_government_desc:0 "\"...Главной миссией этого чрезвычайного правительства является стабилизация нашей политической системы и немедленное восстановление всех демократических институтов, атакованных радикальными силами. Хоть мои коллеги в новом правительстве являются представителями всех политических спектров, и могут не соглашаться с некоторыми вещами, мы все объединены торжественной клятвой о том, что демократия в этой стране не должна пасть...\""
 NIK_scoup_a_single_democratic_party_desc:0 "\"...И я сейчас обращаюсь ко всем тем в нашей Республике, кто верит в демократию и власть закона, кто верит в право людей жить своей жизнью, свободной от диктата радикальных идеологий. Стойте со мной в наш темнейший час. Я приглашаю все оставшиеся демократические партии в нашей стране создать коалицию со мной для временного правления страной...\""
 NIK_scoup_a_united_armed_force_desc:0 "\"...Я сохраняю свое доверие умениям, лояльности и преданности долгу нашей Республиканской Армии. В кооперации между соответствующими военными властями и чиновниками, моё правительство может дать гарантию, что любая попытка экстремистов запустить переворот при помощи военных сил провалится. Демократия не падет в мою смену...\""
 NIK_scoup_shut_down_the_chaos_desc:0 "\"...Из-за нестабильной стиуации и непрекращающихся попыток экстремистов уничтожить эту страну и вместе с ней свободу народа, я объявляю чрезвычайное положение и позволяю использовать Республиканской Армии необходимые меры для сохранения конституционного порядка и подавления политического насилия. Согласно положению пункта 1 статьи 27 конституции Республики, мне не позволено продлевать чрезвычайное положение более, чем на три месяца, что является лимитом, который мне не придется превысить...\""
 NIK_scoup_destroy_radicalism_desc:0 "\"...После многочисленных незаконных попыток экстремистских сил, управляемых так называемыми \"Коммунистической Партией Коми\", \"Сыктывкарской Левой\" и \"организацией Пассионариев\", я выпускаю приказ о запрете участия в этих организациях, под предлогом действия Акта о защите Республики. Отныне все без исключения члены этих групп должны отказаться от принадлежности к этим организациям в срок, не превышающий три дня, иначе они понесут ответственность перед законом...\""
 NIK_scoup_tear_up_the_unwritten_rules_desc:0 "\"...Более того, наши военные силы и представители полиции, управляемые гражданином Корольковым, составили список личностей, обвиняемых в измене согласно Акту о защите Республики. Были выданы ордера на арест и временная отмена права владения оружием, поддержанная единогласно законодательным органом...\""
 NIK_scoup_hunt_their_leaders_desc:0 "\"...Я также дала указание лидерам полиции нашей Республики арестовывать личностей, замешаных в попытке роспуска нашей демократии ради экстремистского террора. Их преступления многочисленны, и они будут известны общественности в кратчайшие сроки после того, как мы убедимся в остутствии угрозы общественной безопасности...\""
 NIK_scoup_send_a_message_desc:0 "\"...Тем, кто все ещё пытается подорвать деятельность демократического правительства в нашей Республике, я скажу кратко: ваша атака на демократию отбита. Все последующие попытки уничтожить её при помощи терроризма будут обречены на провал. Народ Республики Коми противостоит вашим зловещим планам, и вы будете обречены на провал до тех пор, пока в этой стране есть свободолюбивые люди...\""
 NIK_scoup_komi_belongs_to_the_coalition_desc:0 "\"...Дорогие граждане, я прошу вас проявить поддержку и симпатию в это тяжелое и необычное время. Позади нас огромный путь, и если мы хотим навсегда сохранить наши демократические свободы, то мы без сомнений сделаем это. Я преисполнена верой и уверенностью в нашем успехе. Доброй ночи из Сыктывкара, и храни Бог нашу Республику.\""
 
