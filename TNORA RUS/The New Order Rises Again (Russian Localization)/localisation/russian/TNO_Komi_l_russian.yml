 komi_dem_generic.24.t:0 "Запад России отправляет делегацию!"
 komi_dem_generic.24.d:0 "После того, как мы признали Западно-Российскую Свободную Республику, министерство иностранных дел ЗРСР направило нам сообщение о своем намерении создать официальное посольство. Они отправили небольшую делегацию официальных лиц из Западной России, чтобы найти подходящее место в нашей столице. Как только это будет сделано, они намерены назначить посла, и немедленно начать официальные дипломатические отношения, от подачи заявок на получение визы до проведения посольских балов. Казалось бы, наш дипломатический округ вот-вот получит нового жителя."
 komi_dem_generic.24.a:0 "Давайте надеяться что они хорошие сожители."

 komi_dem_generic.25.t:0 "Инвестиции в Западную Россию?"
 komi_dem_generic.25.d:0 "В последние недели посольство Западно-Российской Свободной Республики принимало ряд дипломатических обедов и конференций. Представители Западной России тянули за уши влиятельных экономистов, политиков и правительственных чиновников, и теперь во многих устах слово \"инвестиции\". ЗРСР имеет обширные нефтяные месторождения, сильную лесную промышленность и все более развивающиеся секторы легкой и тяжелой промышленности, такие как сталелитейная и химическая. Кроме сего, учитывая развитие рек и железных дорог, ЗРСР также имеет экономические связи с другими частями России, Центральной Азии и регионами дальше на Восток. Однако этой зарождающейся экономике нужен толчок, чтобы быть всем сразу, чем она может стать. Должны ли мы предлагать ЗРСР прямую финансовую помощь, инвестиционные субсидии и, возможно, финансировать в ЗРСР? В будущем это может принести экономические и политические выгоды, даже если первоначальные затраты покажутся некоторым необоснованными."
