 NIK_smr_reforms_for_russia_desc:0 "Западная Сибирь пала перед Свободной Республикой. Ту задачу, которую выполнили наши генералы, заменило время нашим экономистам делать свою работу, принося щедрость Республики в регион.\n\nКонстантин Катушев пережил падение Советского Союза, а затем пережил политические махинации одного из его многочисленных преемников, полностью веря в одну фундаментальную истину: эта реформа когда-то возвела старую Россию в сверхдержаву.\n\nИ реформа скоро восстановит новую Россию как единое целое."
 NIK_smr_reconstructing_the_wasteland_desc:0 "По правде говоря, нам есть за что благодарить клики, некогда господствовавших над Западной Сибирью. Различия в идеологии не должны заслонять от нас тот факт, что их правительства уделяли пристальное внимание реконструкции своих земель до тех пор, пока поля будут приносить урожай, в шахтах добываться руда, а заводы производить потребительские товары. Наша слабо сбалансированная казна, несомненно, довольна уже достигнутыми улучшениями.\n\nНо это не значит, что новые месторождения, шахты и заводы Республики больше не нуждаются во внимании. При всем том, что клики могут делать сокровища из ничего, их сумбурные труды все еще бледнеют перед теми, которые строятся современной, зрелой экономикой - такой, как наша, например. Таким образом, Президент Катушев решил выделить часть нашего бюджета на проекты на новых территориях России, чтобы их объекты были доведены до уровня лучших в Сыктывкаре."
 NIK_smr_expand_on_kibersin_desc:0 "Проект \"Киберсин\" приносит свои плоды на Западе России. Данные, полученные с компьютеров, оказались неоценимыми в продвижении нашей экономики на мировую арену. Однако в настоящее время наша Киберсинская инфраструктура ограничена Западной Россией, и теперь мы аннексировали большое количество территории, которая отчаянно нуждается в программах экономического восстановления.\n\nЧтобы сделать западносибирскую экономику более эффективной и действенной, наш Президент предложил увеличить финансирование проекта \"Киберсин\" и построить дополнительные офисы \"Киберсин\" в ключевых точках Западной Сибири. Наше правительство определило города Тюмень, Омск, Свердловск и Нижний Тагил в качестве основных мест размещения этих офисов. Эти офисы не только помогут открыть столь необходимые рабочие места в этих недавно присоединенных городах, но и являются крупнейшими экономиками Западной Сибири, и поэтому больше всего нуждаются в оптимизации проекта \"Киберсин\"."
 NIK_smr_consolidate_the_energy_sector_desc:0 "Имея под своим контролем как регионы Западной России, так и Западную Сибирь, мы теперь обладаем невообразимым количеством ресурсов. В то время как некоторые частные предприятия уже предпринимают шаги по установлению своего господства на этих рынках, мы должны обеспечить эффективное и эффективное управление нефтедобычей нашей страны. Таким образом, наш Президент одобрил создание государственного нефтегазового концерна, которому будет помогать проект \"Киберсин\" после его дальнейшего развития, чтобы обеспечить своевременное и достаточное поступление нефти по назначению. Эта фирма также обеспечит, чтобы прибыль от нефтяной промышленности не оказалась в руках олигархов. Используя эту фирму, наше правительство должно иметь возможность расширять наши нефтяные запасы и использовать прибыль для финансирования проектов, которые приносят пользу людям."
 NIK_smr_establish_the_russian_sovereign_wealth_fund_desc:0 "Мудрецы экономят свои деньги, а дураки тратят их на то, чтобы обанкротиться. Более мудрые люди, однако, тратят свои сбережения на инвестиции, которые приносят деньги, гарантируя, что их общие сбережения растут с каждым годом. Так и эти люди защищают себя от внешних факторов, одновременно увеличивая свое состояние.\n\nФонд национального благосостояния применяет логику более мудрых людей к масштабу национального государства. Управляемый финансовыми экспертами, он получает деньги от правительства и направляет их в качестве основного капитала на хорошо зарабатывающие акции и облигации. Тогда и основной капитал, и проценты могут быть использованы для любой высшей цели, которую дает фонд.\n\nДля Свободной Республики и ее щедрого притока нефтяных денег эта цель - обеспечить каждому зарегистрированному гражданину комфортную жизнь, даже когда он стар и немощен."
 NIK_smr_a_fruitful_reunification_desc:0 "Русская анархия была суровой для русского народа. Многие из нас до сих пор помнят те дни, когда целые семьи умирали от голода, болезней или набегов бандитов. Некоторые могут даже знать эти несчастные души. Хотя большая часть страданий той эпохи осталась позади, ужасные шрамы, оставленные ею, все еще видны всем. Одним из таких шрамов является бедность - чудовищно высокая бедность.\n\nКак правое правительство всей России, мы несем ответственность за то, чтобы поднять ее народ из жалкого состояния. В этом нам поможет сеть безопасности, достаточно сильная, чтобы удержать каждого гражданина от страданий, которые они и их близкие испытывали несколько лет назад."
 NIK_smr_approach_the_siberian_liberals_desc:0 "Несмотря на недавнюю интеграцию Западной Сибири, различные администрации региона никуда не исчезли. В то время как некоторые политики слишком опасны, чтобы допустить их в нашу демократию, учитывая бурную историю, которую наша Республика разделяет с экстремистами. Однако некоторые из этих администраций заполнены достаточно здравомыслящими людьми.\n\nБорис Ельцин, политик из Свердловска, уже некоторое время является сторонником демократии, и мы приветствуем его и его коллег с распростертыми объятиями. Точно так же можно рассчитывать на политическую поддержку златоустовских либералов. Мы будем обсуждать с этими фракциями, и мы можем использовать их рекомендации для различных бюрократических позиций в наших новых местных органах власти. Конечно, мы также будем следить за тем, чтобы политики СМР нашли свой путь к наиболее важным ролям этих правительств, чтобы обеспечить, чтобы эти правительства в конечном счете соответствовали нашим ценностям."
 NIK_smr_reestablish_the_siberian_republics_desc:0 "Старый Советский Союз совершил много ошибок, но мы не должны отмахиваться от всех его решений одной и той же широкой кистью. В частности, от идеи Автономных Советских Социалистических Республик, которые помогли обеспечить представительство различных групп меньшинств в Советском Союзе. Западная Сибирь является домом для многих меньшинств, и наша Республика должна стремиться к тому, чтобы эти меньшинства получили такой же уровень равенства и автономии в рамках нашей системы, какой они имели в старой советской системе.\n\nНаш Президент хочет воссоздать эти Сибирские АССР, хотя и видоизмененные, чтобы лучше соответствовать структуре нашего правительства. С принятием Закона о представительстве и автономии сибирских меньшинств несколько автономных республик будут выделены из Западной Сибири и укомплектованы различными этническими и религиозными меньшинствами, которые требуют большего представительства в нашей демократической системе."
 NIK_smr_crafting_our_future_desc:0 "Когда Петр Алексеевич стал царем Петром Первым, он унаследовал захолустье от отца Алексея и брата Федора. Ее города внимали Киевской Руси в своей древности и буколии. Его миряне жили почти до одного человека как неграмотные крестьяне и крепостные. Его дворяне и генералы управляли своими вотчинами, как свободные бояре, а не подданные Императорского Величества. У меньших людей возникло бы искушение оставить все как есть. В конце концов, что толку менять курс непреодолимой силы?\n\nНо Петр показал себя выше и выше людей как понятие вообще. По его указам были созданы наши величайшие города. Под его опекой происходила эволюция крестьян в интеллигентов, ремесленников, священнослужителей. И по его железной воле мятежные подданные и алчные соперники одинаково смирялись перед двуглавым орлом. Кончина императора завершила превращение царя Петра в Петра Великого: путеводный свет и образец для всех россиян, независимо от идеологии.\n\nЭто его шаги, по которым мы шли вчера, идем сегодня и пойдем завтра. История повторяется циклами - и так же верно, как мир вращается вокруг себя, так и Россия повторит реформы, которые расцветают поцелованными солнцем подсолнухами на ее всеохватывающих пустошах."
 NIK_smr_expanding_university_funding_desc:0 "Качество жизни в России начинает расти, а наша экономика процветает. С ростом благосостояния растет спрос на квалифицированную рабочую силу, и чтобы получить специалистов, мы должны обучать людей. К сожалению, университетское образование не было приоритетным для россиян с тех пор, как оно рухнуло в анархию. Наш Президент будет увеличивать финансирование университетов и высшего образования.\n\nУвеличение финансирования университетов также поможет нашим научным исследованиям, пополнит академическую арену России, и это будет следующим шагом в продвижении нашей страны к современности. Русские мыслители еще раз поделятся своими знаниями с миром."
 NIK_smr_new_conservationism_desc:0 "Сердцевиной России является ее прекрасная, необъятная природа. Союз Молодых Реформаторов всегда выступал за защиту окружающей среды, поскольку долг человечества - быть хранителями этой земли. Теперь, когда прекрасные леса, тундры и горные ландшафты Западной Сибири находятся под нашим контролем, мы должны позаботиться о том, чтобы эти прекрасные земли не были уничтожены жадными до прибыли промышленниками. Конечно, наша миссия осложняется теми, кто до нас управлял Западной Сибирью. Тюмень и Омск, их окружение, опустошенное и загрязненное политикой Кагановича и Черной Лиги. Мы должны убрать их беспорядок и защитить то, что осталось."
 NIK_smr_a_hand_to_the_west_desc:0 "Далеко за пределами когтей Рейха стоят Соединенные Штаты Америки. После поражения во Второй мировой войне колосс Западного полушария помешал немцам и японцам экспортировать свой ядовитый фашизм в другие свободные страны по всему миру. Те, кто готов подчинить свою волю и средства делу Свободного мира, присоединяются к сплоченному кругу союзников Вашингтона - Организации свободных наций.\n\nБудучи окруженной экзистенциальными угрозами, Свободная Республика должна приблизиться к Америке как к братской свободной нации. Кредит и покровительство Вашингтона вполне могут обеспечить нашу шаткую судьбу на протяжении всего этого десятилетия сюрпризов."
 NIK_smr_flying_together_desc:0 "Прошло уже немало времени с тех пор, как Америка сердечно приветствовала нас в Свободном мире. Плоды сотрудничества уже созрели на обоих концах Атлантики: с тех пор тоннаж Архангельска увеличился в несколько раз, а американская промышленность впервые за последние десятилетия использует российские материалы. С тем, что она предложила, наши отношения со сверхдержавой кажутся высеченными на камне.\n\nВозможно,сейчас самое подходящее время для дальнейшего расширения этих отношений.\n\nПрезидент Катушев написал заявление о предоставлении статуса наблюдателя в ОСН в обмен на предоставление ее членам статуса наиболее благоприятствуемой нации. Мы обещаем: богатство России навсегда будет связано со свободой."
 NIK_smr_onwards_to_the_future_desc:0 "Когда-то давным-давно бывшие союзники Константина Катушева посмеялись бы над его видением, противоположного собранию. Теперь их мнение уже не имеет значения - но ради потомков он смеялся последним.\n\nЛичные свободы, комфортная жизнь, голос в правительстве, экономика, которую не стыдно назвать своей... Президент Катушев добился всего, что обещал, и даже больше. То, что он сделал это, справляясь со стрессами реконструкции, только усиливает сладостную помощь победы. С людьми, идущими за ним по пятам, президент ищет светлое будущее, чтобы оставить им достойную корону в наследии своей партии.\n\nИ какой алмаз сияет ярче воссоединенной России?"

