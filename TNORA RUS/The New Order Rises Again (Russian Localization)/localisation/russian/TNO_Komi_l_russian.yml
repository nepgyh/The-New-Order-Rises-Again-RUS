 komicoup.1.t:0 "Сусловцы свергают правительство!"
 komicoup.1.d:0 "Относительно спокойный день в Сыктывкаре и правительстве Республики был внезапно прерван, поскольку сторонники левых собрались вокруг Суслова и перевернули политический ландшафт Коми с ног на голову, начав государственный переворот.\n\nРано утром сообщалось об усилении активности левых военизированных формирований, но никто не ожидал, того, что произойдет дальше. По приказу главного кукловода левых, сотни полностью экипированных и хорошо обученных солдат собрались в столице нашей Республики, направляясь к правительственным зданиям и самом Национальном Собрании. Они почти не встретили сопротивления. Многие были арестованы, от видных политических оппонентов до сторонников правого толка или даже обычных гражданских лиц. В конце концов, все войска достигли своего конечного пункта назначения: здания Законодательного Собрания Республики.\n\nПод прицелом все члены парламента, за исключением самых лояльных сусловцев, были быстро арестованы военными, а правительственный орган, фактически находящийся под контролем путчистов, был вынужден подчиниться их приказам. Конституция Республики Коми была объявлена утратившей силу, и была поспешно разработана новая конституция, ознаменовавшая официальное создание Социалистической Республики Коми. Что касается её лидера, то им стал не сам кукловод Суслов. Вместо этого генеральным секретарём был назначен Борис Пономарёв, известный как его самый надежный союзник. Сам Суслов - всего лишь премьер республики, предпочитающий управлять новым режимом из-за кулис.\n\nУдастся ли социалистический эксперимент в Коми, ещё предстоит увидеть, но сначала сусловской клике, захватившей власть, необходимо будет должным образом установить контроль над страной. Сопротивление центристов и правых теперь в невыгодном положении, поскольку сейчас они вынуждены противостоять авторитарному правительству. Ближайшие дни станут решающими для Республики Коми."
 komicoup.1.a:0 "Ожидается рост нестабильности в Республике."
 
 komicoup.2.t:0 "Ждановцы свергают правительство!"
 komicoup.2.d:0 "Первый признак неприятностей - это когда представитель, который уходит на перекур, не возвращается вовремя в Законодательное Собрание. Это обычное заболевание для любителей покурить в Республике: перекур длится намного дольше, чем должен, отчасти из-за того, что очень трудно достать сигареты из-за хаотичных поставок из Индии и Китая. Каждый перерыв - это роскошь, которую нужно смаковать, а не тратить.\n\nНесмотря на это, перекур физически не может длиться целый час, и в 14:30 отправляется поисковая группа, чтобы сделать выговор представителю и получить его протокол голосования по текущему законопроекту. В конце концов, приличия есть приличия.\n\nДовольно неожиданно, когда поисковая группа вместо одного политика обнаруживает группу вооруженных людей у дверей Конгресса – тогда и начинается яростная потасовка между боевиками и политиками, раздаются выстрелы в воздух. Охранники бросаются на защиту осажденных политиков, заседание превращается в вооруженное противостояние между двумя очень разгневанными группами пожилых мужчин и женщин.\n\nЭто было комично минут пять: тут прибывает бронеколонна. Красные звезды, горящие по бокам, и развевающиеся над люками знамена не оставляют сомнений в том, кто руководил этим маленьким мероприятием. На броне головного танка сидели Жданов и Суслов, сжимающие ушанки. Жданов кричит, как ковбой, подбадривая процессию, почти неистово, а Суслов пугающе молчит. Толпы собираются вокруг колонны, выкрикивая лозунги и размахивая собственными знамёнами.\n\nПо мере того, как колонна приближается к зданию Парламента, вариантов противодействия становится всё меньше, пока они в конце концов совсем не исчезают. Армейские части отказываются мобилизовываться или просто растворяются, как снег от прикосновения пальца. Ровно в 15:18  правительство Республики Коми распускается - в качестве почетного генерального секретаря Жданов вместе со своим новым премьер-министром Сусловым зачитывает первое обращение вновь образованной Советской Социалистической Республики."
 komicoup.2.a:0 "Триумф трудящихся."

 komicoup.3.t:0 "Бухаринцы свергают правительство!"
 komicoup.3.d:0 "Существует мало свидетельств того, что действие бухаринских рабочих, как это будет впоследствии называться, начинается в государственных органах - большинство указывает на согласованные всеобщие забастовки, начатые в течение 48 часов, предшествующих перевороту, как предвестники грядущих событий. Эти всеобщие забастовки не встречают немедленного противодействия, а представители правительства в кои-то веки не появляются, чтобы успокоить разгневанных рабочих, марширующих по улицам.\n\nНикто точно не знает, откуда взялась военная поддержка - кропотливая работа комиссаров, спонтанные действия сторонников радикалов в ополчении, или и то, и другое? В любом случае, никто не удивляется, когда оцепление военных, развёрнутое, чтобы \"успокоить рабочих и отправить их по домам\", просто присоединяется к демонстрациям, оседлав народную волну. Бронетранспортеры, оставленные их бортами, реквизируются как авангарды, их борта украшены красными флагами, когда они продвигаются в столицу.\n\nПоследняя попытка дать отпор волне народного инакомыслия происходит перед самим зданием Национального Собрания, в котором в настоящее время проходит заседание. Вооруженный эскорт охранников внезапно растворяется в толпах, хлынувших на улицы рабочих. Когда манифестанты требуют войти в Конгресс, чтобы высказать свое мнение по ряду насущных вопросов прав трудящихся, раздаётся выстрел.\n\nКолёса истории приходят в движение.\n\nПрорыв в здание происходит быстро, хотя порой и жестоко: рабочие стаскивают с мест депутатов, некоторые ещё борются со своими захватчиками, а на трибуне Светлана Бухарина провозглашается новым премьером Советской Социалистической Республики Коми. Лукаво улыбающуюся Бухарину вызвали в один из её редких выходных дней, формально прося взять на себя должность страшно растерянного Суслова, и \"Рабочая Акция\" завершается её зачинщиками в равной степени торжеством и смятением."
 komicoup.3.a:0 "Никто не предвидел такую Революцию."

 komicoup.4.t:0 "Ордосоциалисты свергают правительство!"
 komicoup.4.d:0 "Однажды утром улицы наполнились давно отсутствующим звуком предупреждения о воздушном налете. Холодная волна паники обрушилась на сыктывкарцев, усиленная и направленная людьми в форме на улицах. Военизированные формирования предупреждали о войне, о насилии, о гражданском распаде. Тех, кто усомнился в инструкции оставаться дома и искать укрытия, избивали. Несколько жителей столицы были просто затащены крепкими молодчиками в автомобили и исчезли в неизвестном направлении.\n\nСъёжившись в страхе перед неизвестностью, безуспешно пытаясь поймать предварительно заглушенные радиочастоты, жители Сыктывкара ждали. Звуки сирен не придавали им решимости покинуть свои укрытия. В каждом районе можно было увидеть лишь несколько храбрых или глупых бегунов, за их действиями наблюдали неизвестные люди.\n\nНовости только добавляли новые вопросы в параноидальную атмосферу столицы. Верные Ивану Серову люди штурмовали Национальное Собрание, ещё до того, как её представители успели прерваться на обед. Обличая демократических и коммунистических политиков как предателей, готовых остаться в стороне, пока другие полевые командиры замышляют конец Сыктывкара, военизированные формирования вынудили распустить правительство под дулами оружия. Иван Серов был приведен к присяге в чрезвычайном порядке, имея законное право защищать новую ордосоциалистическую конституцию.\n\nГраждане Республики привыкли к пропаганде, и чтение между строк было единственным способом оставаться в курсе. Решительное заявление нового правительства о том, что \"предательские и дегенеративные политические лидеры\" ожидают казни в безопасном месте, не имеет большого доверия в отсутствии доказательств. Ходили слухи о различных коммунистических и демократических лидерах, избежавших последствий переворота, и о крайне правых элементах, скрывающихся в тени, чтобы покончить с этим новым ордосоциалистическим правительством. Но элемент неожиданности на этот день был у Серова, и поэтому это новое \"национальное рабочее государство\" свободно делает свои первые шаги в широкий мир, химера крайних левых и правых представителей."
 komicoup.4.a:0 "Сумел ли Серов перехитрить своих соперников?"

 komicoup.5.t:0 "ОВРИ свергают правительство!"
 komicoup.5.d:0 "Вооруженные полицейские и солдаты патрулировали перед зданием Национального Собрания. Стрелки на крыше здания высматривали любой источник неприятностей. Приказ сверху состоял в том, чтобы быть наготове при любой попытке восстания против действующей власти Республики.\n\nОбстрел стал неожиданностью для защитников. Лязгающий звук эхом разнёсся по всей площади, когда металлические газовые баллоны отскакивали от стены Собрания. От них исходил химический туман, густое облако слезоточивого газа. Снайперы на крыше в ужасе наблюдали, как исчезает вид на площадь. Несколько наиболее активных стрелков уговаривали своих товарищей укрыться в здании. Остальные молча стояли, глядя поверх белого савана.\n\nЛёжа на земле, полицейские задыхались и давились. Изо всех сил стараясь поддерживать организацию, они упали на землю и поползли к Национальному Собранию, намереваясь перегруппироваться внутри. Но этому не суждено было произойти: на полицейских набросились безэмоциональные чёрные фигуры в противогазах. Это были люди Таборицкого. Избив стражей до полусмерти, они ворвались в здание Собрания.\n\nПредставители Собрания не смогли оказать никакого сопротивления, когда боевики ОВРИ вошли в главный зал. Молчаливые солдаты в масках охраняли каждый выход, пока их командир шёл к трибуне оратора.\n\n\"Вот уже много лет вы и вам подобные кощунственно ведёте здесь свои мерзкие дела. Это милость, что наместник царя Алексея господин Таборицкий пришел освободить вас от греха. Это правительство выродившихся либералов и варварских большевиков распущено. Да здравствует Царь!\""
 komicoup.5.a:0 "...и долгой жизни Лорду-регенту Таборицкому!"

 komicoup.6.t:0 "Объявлено формирования Чрезвычайного правительства!"
 komicoup.6.d:0 "Рассвет всегда приносил Сыктывкару каждый новый день его неопределенного будущего.\n\nРанним утром, задолго до того, как первые из тех, кому посчастливилось иметь машины, могли отправиться на работу, на улицы Сыктывкара съезжались колонны грузовиков. Вооруженные солдаты охраняли каждый мост через реку Вычегда, без насилия разоружая застигнутые врасплох гарнизоны. Солдаты ЗРРФ на дальней стороне наблюдали, как один из солдат группы пытался занять позицию, только чтобы увидеть, как его позиция будет обстреляна минометным огнем. Вскоре после этого струйка солдат превратилась в поток. Солдаты правительства были заперты в казармах, когда демократические ополченцы вторглись в столицу. Возглавляли наступление элитные Республиканские гвардейцы, наиболее подготовленные защитники бывшего демократического правительства. БМП гвардии оцепили здание Национального Собрания уже ко второму часу вторжения. В это время дня в собрании, конечно, не было политиков, они скрывались где-то в Сыктывкаре. Впрочем, это не имело значения, потому что улицы теперь были усеяны контрольно-пропускными пунктами. У спецслужб будет достаточно времени, чтобы найти экстремистов.\n\nТехнические специалисты Республиканской Гвардии быстро захватили все мощные радиостанции в городе. Вскоре было передано сообщение по радио, информирующее граждан о том, что предыдущее правительство было незаконным, оскорбляющим демократические идеалы, которых должен придерживаться каждый гражданин Республики Коми. Республика будет восстановлена Чрезвычайным правительством, говорилось в послании, а Светлана Сталина получит чрезвычайные полномочия в качестве президента. Таким образом, президент сможет подавить любое проявление экстремизма, угрожающего самым заветным идеалам демократии и прогресса Республики. В послании говорится, что Сталина не успокоится, пока Коми не стабилизируется достаточно, чтобы восстановить свою конституцию."
 komicoup.6.a:0 "Стальная демократия обрушилась на Сыктывкар."

 komicoup.7.t:0 "Демократы восстанавливают контроль!"
 komicoup.7.d:0 "Свежие отряды Республиканской Гвардии прибыли в Сыктывкар на грузовиках, перекрыв улицы и захватив мосты. Они переправились через реку, быстро установив контроль над частью города. Дороги, ведущие в столицу и из нее, были перекрыты и охранялись передовыми патрулями. Даже река была взята под контроль – солдаты на лодках и катерах мешали кому-либо добраться до своих судов. Оттуда они также могли прийти на помощь своим товарищам.\n\nСтремительность прибытия и продвижения Гвардии застали врасплох силы нынешнего правительства. Полиция была нейтрализована. И любой ответ со стороны собственного гарнизона города был встречен более сильным. В мгновение ока их обратили в бегство.\n\nСекунды превратились в минуты. И теперь весь город был захвачен. Патрули теперь мчались, чтобы захватить мэрию, оставляя за собой трупы и гильзы. Без собственных сил безопасности нынешнее правительства больше не способно существовать. Вынужденные сдаться под дулами винтовок, официальные лица покинули свои учреждения с поднятыми руками, и устремились к ожидающим грузовикам. Тех, кто сопротивлялся, избивали до подчинения или расстреливали за непрекращающееся неповиновение.\n\nНо, в конце концов, они сделали это. Восстановление Республики было завершено, что ознаменовалось широким объявлением чрезвычайного правительства. Довольно скоро победоносная Республиканская Гвардия и её сторонники приготовились приветствовать вернувшегося президента.\n\nСо ступеней мэрии Сыктывкара легитимная власть может начать свой срок. Коми теперь в надёжных руках, чтобы быть преданной созданию настоящей Республики, свободной от того, на что больше нельзя полагаться."
 komicoup.7.a:0 "Долгой жизни Республике!"

 komicoup.8.t:0 "Пассионарии свергают правительство!"
 komicoup.8.d:0 "Восстание потрясло нынешнее правительство, начавшееся с нападений на полицейских и лояльных гражданских лиц. В Сыктывкаре сообщения о насилии поступали в мэрию слишком быстро, поскольку выстрелы и крики становились все громче и ближе. Лоялисты встречали боевиков на улицах и в переулках, нередко попадая в засады. Боевики вели огонь отовсюду: подвалов, окон, чердаков, крыш высоких зданий.\n\nНеразбериха усиливалась по мере того, как отряды терялись в глубинах города. Зачастую они отправлялись своими командирами не в те места. Перестрелки становились слишком интенсивными, и солдаты начали дезертировать. Но пассионарии преследовали их даже до реки, где люди пытались сдаться, но вместо этого заплатили за свою верность своими жизнями. Воды стали багровыми, тела плыли по реке, повсюду звучали мольбы.\n\nМосты были захвачены. Важные дороги были перекрыты, охраняемые патрулями. Пути, ведущие из столицы, были запечатаны. Лоялисты предпринимали попытки прорваться из города за подкреплением или бежать, но они были подавлены.\n\nДовольно скоро всё было кончено. Боевики толпились в зале, запугивая представителей Национального Собрания, когда открывали сегодняшнее заседание с оружием и дубинками. Они арестовывали всех, кто был в их списках, добавляя к ним всех, кто сопротивлялся или считался сопротивлявшимся. Выстрелы были обычным делом, и тела сваливались наружу, как и те, кто выжил, чтобы быть высланными.\n\nКогда старое правительство было распущено, пассионарии поспешили утвердить свою конституцию. Затем их триумф стал законом, когда довольный Гумилев был приведён к присяге в качестве лидера этого нового правительства. После узаконивания своего переворота пассионарии теперь контролировали то, что когда-то было Республикой."
 komicoup.8.a:0 "Наш Гид проведёт нас сквозь бурю!"

 komicoup.9.t:0 "DEBUG EVENT"
 komicoup.9.d:0 "Если ты это видишь, сообщи разработчикам.\n\nБудь пацаном\n\nПо-братски."
 komicoup.9.a:0 "Сообщу."

 komicoup.10.t:0 "Демократия в безопасности"
 komicoup.10.d:0 "Наконец-то мы это сделали. Демократия Коми всегда боролась, и последние несколько недель были самыми мрачными для неё. После бесчисленных циклов переворотов и гражданских волнений Республика одержала победу. Республика восстала из пепла и пламени, сброшенных Люфтваффе, и она пережила множество ножей, направленных ей в спину её собственным народом. Правые и левые больше не могут представлять для нас угрозы, и нам не пришлось для этого отказываться от своих идеалов. Люди сделали так, чтобы их голоса были услышаны, и приняли демократию как свое будущее. На этот раз наше правительство может отдохнуть, больше не танцуя на лезвии ножа. Это почти похоже на сон.\n\nОднако наш отдых носит временный характер, и многие внешние угрозы желают раз и навсегда уничтожить нашу Республику. Западная Россия недоброжелательна к идеалам демократии, и за свою короткую историю мы нажили немало врагов. Мы докажем их неправоту. Когда Республика окончательно встанет на ноги, мы сможем подготовиться к восстановлению наших вооружённых сил, восстановлению нашей промышленности и подготовке к войне. Мы не станем, дрожа, красться в ночи, а, широко шагая, мы пронесём свет демократии по всей Западной России. Мы извлекли уроки из своих прошлых ошибок, и мы предпримем наступление против тех, кто стремится навредить нашей Республике."
 komicoup.10.a:0 "Пламя демократии никогда не будет потушено!"

 komicoup.11.t:0 "Успех Революции"
 komicoup.11.d:0 "Наконец-то мы это сделали. С тех пор, как Ленин впервые привел наш народ к Революции, социализм был истинной судьбой России. Однако этот мир не проявил благосклонности к Революции, и большая часть Родины отказалась от учения Маркса. Однако с успехом нашего переворота мы сделали первый шаг к возрождению факела коммунизма. Благодаря бесчисленным циклам переворотов и гражданских беспорядков, Революция наконец удалась, и теперь Партия остается единственной властью в Сыктывкаре. Мы можем вздохнуть спокойно, зная, что нам больше не нужно бояться гибели Революции от рук либералов или правых.\n\nОднако у Революции ещё много врагов. Западная Россия может быть домом для наших идеологических союзников в Архангельске, но многие из наших соседей стремятся уничтожить Революцию раз и навсегда. Царисты, пособники нацистов, выродки из Арийского Братства - все они желают смерти нам и нашему делу. Мы должны восстановиться. Мы должны экипировать народ Коми, мы должны воевать. Если остальная часть России не примет Революцию, мы должны распространить её силой. Реакционеры цепляются за обреченное дело, и мы докажем им это силой наших уз и силой нашего оружия."
 komicoup.11.a:0 "Всероссийская Революция начинается!"

 komicoup.12.t:0 "Сохранение нашего режима"
 komicoup.12.d:0 "Наконец-то мы это сделали. Через бесчисленные перевороты, контрперевороты и гражданские беспорядки мы вышли победителями. Левые, либералы, космополитические влияния в Усть-Сысольске уничтожены, осталось только наше дело. Сокрушённая Республика Коми раз и навсегда была избавлена от страданий, как и большая часть её руководства. Коммунисты были окружены и выжжены, как месть за то, через что их извращенная идеология заставила пройти нашу нацию. Без оппозиции, которая могла бы противостоять нам, мы больше не должны бояться свержения нашего режима. У нас еще много работы.\n\nС коммунистами на севере, с экспансионистским царским претендентом на юге, и... что бы ни происходило в Перми, у нашего режима всё ещё есть масса внешних угроз. Мы должны подготовить наш народ к войне. Это означает восстановление промышленности, оснащение наших армий, реорганизацию наших истощенных вооруженных сил и обеспечение того, чтобы наши солдаты были готовы умереть за наше дело. Как только мы будем готовы, мы начнем войну против всех, кто пытается угрожать нам. В конце концов, Западная Россия будет нашей. Родина давно скована слабыми, а мы, наконец, освободим её."
 komicoup.12.a:0 "Наши враги будут трепетать перед нашей мощью!"

 komicoup.13.t:0 "Наконец-то стабильность "
 komicoup.13.d:0 "Наконец-то это произошло - стабильность в Коми восстановлена. Под руководством Сталиной, Правительство Национального Возрождения наконец обезопасило Республику от постоянной угрозы экстремизма. Однако этот триумф очень дорого нам обошёлся. Так много переворотов, контр-переворотов и ужасающих гражданских беспорядков. Наш народ пострадал, но мы его исцелим. Хотя действие Конституции может быть приостановлено, Республика выживет, а левые и правые, которые хотели её падения, пали сами. Сталина давно познала укус радикализма, и, хотя она победила его присутствие в Коми, её крестовый поход ещё не окончен.\n\nРадикализм поглотил большую часть Матушки-России. Столько ненависти, столько страданий, столько разрушений. Радикалы окружают Республику и неизбежно будут стремиться уничтожить её, так как радикализм умеет только разрушать. Однако Республика не падёт. Народ Коми вооружится, перестроится и будет готовиться к освобождению Родины из когтей экстремизма. Для начала, вся Западная Россия должна быть освобождена, коммунисты, коллаборационисты и нацисты слишком долго угнетали эту землю. Затем Республика вернет себе Сибирь. Наконец Республика обратит взор на запад и позволит всей России познать сладкий вкус свободы. Тогда, и только тогда, крестовый поход Сталиной будет завершён."
 komicoup.13.a:0 "За Республику! За Россию-Мать!"

