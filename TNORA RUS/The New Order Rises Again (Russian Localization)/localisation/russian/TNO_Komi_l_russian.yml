 ##Centrist majority government
 #NIK.173.t:0 "A Victory for Democracy!"
 #NIK.173.d:0 "The results of the election are in, and the democratic coalition now has a comfortable majority in the National #Assembly. The radicals and extremists have been defeated at the polls, marginalized vastly in the National Assembly, and #should hopefully no longer pose a threat to our government. This is a great day for our republic and for our #democracy!\n\nWhile the radicals of the far right and far left may contend the results, these elections prove to have greatly #weakened their chances at power. No extremist has any chance to be elected peacefully and democratically. But our government #must tread carefully, the leftists and their rightist counterparts now only have a stronger reason to pursue power with more #violent means.\n\nStill, with our majority, we are free to pursue our agenda much more easily than if we had to cooperate #with any radicals. We must act quickly if we want to stabilize the republic and our rule."
 #NIK.173.a:0 "Our Democracy remains secure, at least for now."
