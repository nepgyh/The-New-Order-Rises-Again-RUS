 NIK_the_minutes_of_the_congress_desc:0 "Ещё один год прошел, и Конгресс нашей коалиции умудрялся управлять республикой так хорошо, как он мог, учитывая нашу... неприятную ситуацию. Однако, трещины начинают углубляться, и фракционализм в республике, даже в нашей коалиции, растет с огромной скоростью.\n\nЕсли мы хотим укрепить власть над Коми, и предотвратить захват власти радикалами, мы должны действовать быстро и решительно, чтобы положить конец нашим врагам."
 NIK_the_last_years_of_the_voznesentsi_desc:0 "Большая часть нашей коалиции возглавлена левым крылом демократической партии - \"Вознесенцами\" Николая Вознесенского. Под их руководством Республика Коми значительно улучшилась: восстановилась после бомбежек, уменьшился список жертв и были привлечены новые беженцы в наши города и села. Однако, все не так хорошо. Связи Вознесенского с левыми, особенно с Андреем Ждановым, вызывают тревогу и постоянного дискомфорта среди более консервативных членов Коалиции.\n\nТолько время покажет, смогу ли Вознесенцы сохранить свою позицию главы коалиции, или же другое крыло займет их место."
 NIK_speak_with_stalina_desc:0 "Светлана Сталина, дочь известного советского бюрократа Иосифа Сталина, одна из ценнейших кадров для создания средств эффективного сдерживания радикализма. Её планы, чаще всего беспощадные и приоритизирующие эффективность, в целом великолепны, и они оказались хорошей защитой от затей наших соперников.\n\nСохранение её лояльности и открытие нашей партии для увеличения её влияния считается многими важной частью для сохранения нашей гегемонии. Несмотря на жалобы некоторых принципиальных демократов о её предполагаемом авторитаризме, сотрудничество с ней только поможет нам"
 NIK_our_paramilitaries_reports_desc:0 "Напрямую от главы нашего ополчения, Петра Григоренко, поступила свежая информация о патрулировании улиц. Предыдущие отчеты не давали нам уверенности в наших способностях контролировать важные проспекты и дороги Республики Коми, и этот отчет не отличается от прошлых.\n\nВсе больше и больше силы Суслова и Гумилева захватывают улицы, контролируют склады, избирательные участки и даже целые районы Сыктывкара, пока наше ополчение еле справляется с контролированием лояльных демократам районов и защитой того, что у нас осталось. Мы должны сделать что-то немедленно, до того момента, когда граждане Коми не смогут обратить взгляд туда, где не осталось радикалов, рушащих нашу демократию."
 NIK_the_government_in_check_desc:0 "В нашем правительстве ничего не избежало опасности, в том или ином виде. Пока левые и правые планировали, расчитывали и делали свои ходы, мы не пошевелили и пальцем, не пытались контратаковать.\n\nМы находимся меду молотом и наковальней. Остается лишь горсть действий, которые мы можем исполнить, и выбранное должно быть правильным, но даже если малейшая ошибка будет допущена, то наша игра будет окончена. Планы, которые не должны давать пламени демократии в Коми потухнуть, должны быть быстро пересмотрены и сменены. Судьба республики зависит от этого."
 NIK_eyes_to_the_left_desc:0 "Гумилев - мелкий вредитель в нашей игре интриг политики Коми, а намного большую угрозу, с которой нужно бороться, представляют радикальные левые, во главе с кукловодом Сусловым и его дружками. Оккупация его ополчением улиц и рост поддержки Суслова показывают, что главная угроза, с которой нужно бороться, находится с левой стороны политического спектра.\n\nЧтобы противостоять этому, мы должны стать Сусловым от мира демократии. Ни один его слуга не должен избежать всевидящего ока нашего правительства, и вскоре левым заговорщикам придется бороться с нашими планами убрать их."
 NIK_observe_leftist_paramilitaries_desc:0 "В нашей стране, марш ополчений по улице может быть способом приветствовать друг друга. Ополченцы - жизненная сила и невидимая рука любой партии, включая нашу, и любой заговорщик, имеющий хоть малую долю ума, понимает это.\n\nИз-за важности ополчения в нашей республике, простое наблюдение за тем, что эти головорезы делают и говорят, даст нам доступ к ценной информации, касающейся их планов. Через наблюдение наших агентов и граждан, мы можем выяснить с точностью до часа где и когда будет враг."
 NIK_the_spreading_red_influence_desc:0 "В рутинных обеденных разговорах и избирательных кабинках слова начинают становится красно-золотыми, принимать форму молота и серпа. Теперь не только радикальные левые, но и обычные граждане говорят о левых в позитивном свете.\n\nКоммунистическая и социалистическая пропаганда должна быть остановлена силами нашего ополчения, и заменена нашей личной информацией для житилей. Усилится охрана избирательных кабинок, а подозреваемые граждане будут проверены на принадлежность к любым левым активностям. Мы должны остановить их усилия."
 NIK_the_strike_from_the_right_desc:0 "Даже если правые помогают нам уничтожить красную угрозу, ситуация справа развивалась не в нашу пользу.\n\nПока мы боролись с коммунистами, фашисты воспользовались возможностью увеличить их влияние и охват. Прямо как и у левых, обсуждение новых настенных рисунков, запугивание избирателей и налеты ополчения Гумилева распространились на всю политическую сферу, и нет ни единого знака, указывающего на скорое прекращение. Должно быть созвано собрание, набросан и исполнен план для борьбы с новой угрозой."
 NIK_a_new_face_question_desc:0 "Видимо, благодаря нашим усилиям разелить левых, раскол в их партии увеличился. Хоть это и хорошо для нас, но, похоже, новая персона появилась, и мы не знаем, кто именно отделился от коммунистов.\n\nТочно известно одно: эта персона уже успела обрести влияние в партии. Упомянутый человек, по отчетам, был лейтенантом Суслова, но отошел (или же отошла) от дел по собственному желанию. Кто бы то ни был, эта персона имеет огромную власть среди левых. Вся известная информация о новом лидере получена из трех лакомых кусочков информации, но на этом все останавливается. Мы должны разузнать, кем является новый соперник в политической игре Коми, и быстро, пока эта личность не сделала свой ход первой."
 NIK_eyes_straight_ahead_desc:0 "Хоть называние одной из сторон \"большим злом\" звучит заманчиво, мы уверены, что обе стороны представляют опасность демократии, а избавление от одной лишь усилит другую.\n\nПравильным решением является не атака на одну из сторон, но самозащита. Демократия может работать и будет работать, всё что нужно - это желание правительства исправить проблемы, которые беспокоят нас, и желание народа сопротивляться агрессии радикалов. Стимуляция обоих вещей чрезвычайно поможет в нашем выживании, и позволит Республике дальше радовать людей."
 NIK_distance_from_zhdanov_desc:0 "Источник дискомфорта нашего правительства касается нашего лидера, товарища Вознесенского, и слухов, окружающих его связи. Якобы Вознесенский связан с Андреем Ждановым, вплоть до личной дружбы.\n\nХоть мы и верим, что эти слухи являются творением Суслова, призванным для разделения нас, они все же беспокоят нас в глубине души, да и в конце концов, слухи из воздуха не берутся. На всякий случай, лучше будет убедить товарища Вознесенского разорвать любые связи с Ждановым, и дистанцировать нас от их партий или действий в целом."
 NIK_reinforce_the_center_desc:0 "- Помните, товарищи, что надежды республики не лежат во лжи злостных радикалов. Эта ложь - приманка для тех, кто не уверен в нашем правлении, ловушка для промывки мозгов нашим гражданам ради служении целям радикалов! Лекарство против лжи - держаться. Ни один гражданин не попадет в руки Суслову или Гумилеву больше!\n\nРечь Сталиной, направленная законодателям, обрисовала план по борьбе с радикалами. Центристы должны держаться, и чтобы это сделать, мы должны приложить все усилия, которые мы можем, чтобы сохранить его и не дать другим упасть в руки правых или левых."
 NIK_the_face_of_the_movement_desc:0 "Светлана Сталина: оратор, лидер, борец.\n\nСталина в недавние времена стала еще больше важна для сохранения пламени республики, и быстро приобрела огласку и известность среди жителей Республики. Её речи, как заядлого антиреволюционера, напрямую противостоят планам врагов в Сыктывкаре и вне города, привлекая многих на нашу сторону. Но теперь она нам нужна как никогда, чтобы искоренить радикалов."
 NIK_let_them_burn_themselves_out_desc:0 "Враг моего врага - мой друг, как гласит старая поговорка. Конечно, они не настоящие наши друзья, но они будут полезным оружием для укрепления республики.\n\nЛевое и правое крылья ненавидят демократию, и хоть это правда, все же для них есть что-то намного хуже, что они постоянно называют своим смертельным врагом: они сами. Даже сейчас, их ополчения сражаются на улицах, желающие установить идеологическое превосходство в Сыктывкаре и остальной Республике. Конечно, когда \"выигравшая\" сторона этих сражений будет истощена, она даже не посмеет начать сопротивляться нам."
 NIK_eyes_to_the_right_desc:0 "Тьма лежит в ожидании по всей нашей республике. Тени скрываются под поверхностью Сыктывкара, ожидают, выжидают свое время, планируют удар.\n\nЭти тени пренадлежат никому другому, кроме как Льву Гумилеву, единому лидеру правого ополчения Коми, и, возможно, некоторых политиков. Пока с левыми можно договориться, Гумилёв не остановится, пока мы не падем. Мы должны сфокусироваться на правых и сломить их, начиная с наблюдения нашими глазами и ушами."
 NIK_armed_activities_desc:0 "Правое ополчение в Коми известно своей малой сдержанностью в их намерениях и вооружении. Через улицы они маршируют с трубами, ножами и даже с огнестрелом ради запугивания того, кто захочет поговорить с ними или противостоять им.\n\nОднако, даже с безумием Гумилёва можно справиться. Путем отслеживания закономерностей, подмечания локаций и документирования действий, есть возможность получить ту информацию, которую Гумилев не захотел бы отдавать добровольно. Все на благо нашего дела."
 NIK_the_extent_of_the_shadow_desc:0 "Хоть Гумилёв и согласен с нашим правительством насчет титула единого лидера ультраправых, мы не смогли согласиться ни о чем другом. Особенность Гумилёва - искажать и скрывать свои связи, что иногда делает почти невозможным определение уровня его влияния на нашу Республику и её институты. Чтобы победить Гумилёва, мы должны раскрыть то, что он прячет. Через наши наблюдения и исследования, правый кукловод обязательно раскроет своих посредников."
 NIK_the_strike_from_the_left_desc:0 "Грубо нарисованные звезды находятся на стенах домов. Красно-золотые флаги развиваются в воздухе и свисают с районных домов, хоть даже на небольшое время. У холмов есть глаза, у стен есть уши, и все они принадлежат Суслову.\n\nПосле того, как наша кампания против Гумилёва и правых началась, вплеск коммунистической активности был представлен на улицах Коми. Пользуясь возможностью и атакуя наши слепые зоны, они начали свою кампанию против правых, желая полностью прикончить их. Это, конечно, играет нам на руку, но у левых появится новая цель, когда правые будут разбиты. И это будем мы. Нам нужно подготовится и создать планы на этот случай, до того момента, когда мы будем пойманы врасплох мощной и влиятельной красной армией."
 NIK_believe_in_svetlana_desc:0 "Светлана Сталина - один из немногих политиков, способных сокрушить Гумилёва, а также ценнейший ресурс в битве с радикалами. Её речи не только вдохновляют наших политиков, но и мотивируют наших сторонников, делая их все больше желающими бороться за их страну.\n\nСветлана указывает нам путь вперед, и если нам нужно разбить правых (и левых) и восстановить порядок в Коми, она должна нести факел демократии и пламя воли народа, и мы полностью доверяем ей эту миссию. Наша задача - следовать за её примером, и стабилизировать Республику."
 NIK_the_interlude_desc:0 "Видимо, на короткий период времени, все наконец стихло. Заговорщики ушли с общественного взора, скорее всего они продолжают свои дела в тени. Улицы вновь стали спокойными, и законодательные сессии становятся менее и менее хаотичными.\n\nНо для этого спокойствия есть причина. Вскоре демократия вновь будет испытана выборами в Республике Коми. Каждая фракция, желающая видеть их лидера у власть должна планировать и объединятся, вычисляя общественную поддержку и ополченческий контроль районов. Время действий кончилось, на его место пришло время разработки стратегий."
 
