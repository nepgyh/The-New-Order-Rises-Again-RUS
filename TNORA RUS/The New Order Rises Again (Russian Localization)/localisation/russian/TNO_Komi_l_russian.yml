 NIK_strike_on_front_desc:0 "ВРФ, символ не только ненавистного большевиза, но и образования, которое не подвёло Россию не один раз, а дважды. Мы не будем страдать, чтобы она провалилась в третий раз, и поэтому мы не будем терять времени. Где другие не смогли уничтожить его раньше, мы закончим работу и закончим ее сейчас! Вперед, в Архангелск!" # <<TRANSLATED>>
 
