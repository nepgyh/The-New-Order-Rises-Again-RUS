 ### Leader Bios ###
 POLITICS_NIKOLAI_VOZNESENSKY_DESC:0 "Бывший советский госслужащий среднего уровня, Николай Алексеевич Вознесенский, насколько плох бы он ни был, оказался единственным гарантом демократии в малом кусочке бывшего Советского Союза. Выделяясь из своих коллег необыкновенными талантами в экономике и административной работе, Вознесенский был выбран ставкой Красной Армии накануне Западнорусской Войны для курирования восстановительной миссии в АССР Коми. За проделанную работу для советской провинции, Вознесенский набрал весомую популярность среди жителей Коми, которые видели его как великодушного госслужащего, желающего поставить нужды обычного человека выше ссор и интриг между властолюбивыми советскими фракциями.\n\nВ результате бесконечной борьбы за власть между Фронтом и бескомпромиссными коммунистическими бюрократами в Сыктывкаре, действующий президент АССР Коми Вознесенский остался единственной номинальной фигурой в республике, которая может похвастаться народной поддержкой. Разочарованный в марксистских догмах и огорченный некомпетентностью и мелочностью советского начальства, которое почти довело Коми до распада, Вознесенский уничтожил однопартийную диктатуру и переформировал политическую систему республики в представительскую демократию, в которой голос каждого человека может быть и будет услышан.\n\nХотя тяжелые усилия Вознесенского принесли хлеб и чувство уверенности обычным жителям Коми, репутация Сыктывкара привлекла множество неприятных людей, которые хотят уничтожить демократию в Коми, пользуясь её же институтами. Но испытания Вознесенскому приносят не только экстремисты, но и его коллеги - демократические политики, которые оспаривают возможность Вознесенского сохранять республиканские ценности, ссылаясь на его грубое и неподобающее поведение для человека его должности и связи с различными социалистическими группами. В любом случае, несмотря на политическое давление, Вознесенский не тот человек, который сдаст задуманную им систему без боя."

 POLITICS_SVETLANA_STALINA_DESC:0 "Светлана Иосифовна Сталина была одним из детей Иосифа Сталина, грузинского члена центрального комитета СССР и одного из непримиримых соперников Николая Бухарина. Хотя её отец исчез из исторических записей во время Великой Отечественной войны, Светлана смогла пережить хаотичную эвакуацию из Москвы и прибыла в Сыктывкар, столицу молодой Республики Коми. Хотя её отец был печально известен в Партийных кругах как советский идеолог и стоящий на своем человек, его воспитание дочери, видимо, заставило Светлану принять противоположную точку зрения, и она сразу начала ассоциировать себя с быстрорастущей центристской фракцией Коми.\n\nТеперь, когда политическая ситуация в Коми ухудшилась, Сталина вышла из тени и решила взять бразды правления страной в свои руки. Хотя она прибегает к довольно авторитарным методам удержания порядка, она уверяет, что это всего лишь временные меры, применяемые ради сохранения стабильности, и скоро она вернет демократию в Коми. Некоторые люди относятся скептично к её обещаниям, но её действия все еще имеют центристские тенценции, да и для многих людей она является кандидатом предпочтительнее альтернатив."

 POLITICS_SVETLANA_STALINA_DEM_DESC:0 "Светлана Иосифовна Сталина прославлялась её сторонниками как один из немногих гласов стабильности и здравомыслия в западной России, а её противниками как непризнающим себя автократом, оппортунистом, который воспользуется любым шансом для уничтожения предполагаемого радикализма, который она так ненавидит\n\nТак или иначе, Успех Сталиной как политика несравним с её трагичной историей. Её отец, Иосиф Сталин, советский бюрократ и в далеком прошлом сторонник Бухарина, погиб в промышленном несчастном случае, подстроенным по приказу советского правительства, если верить слухам. В течение большого периода времени она теряла все больше и больше родных: свою мать в Великой Отечественной войне, своего мужа, репрессированного Фронтом и своего старшего брата, убитого своими союзниками во время хаоса, сопровождавшего распад Фронта в конце Западнорусской войны.\n\nСталина утверждает, что именно во время войны она ощутила на себе радикализм и поклялась противостоять ему любой ценой. Партия Сталиной, Партия Суверенной Демократии или ПСД, получила репутацию свободного для дискуссий и дебатов места, в которой все ставят безопасность и стабильность России превыше всего. Хоть политика Сталиной иногда заимствует левые популистические принципы, будет ошибкой называть её преверженцем марксисткой теории, коим был её отец. Базис её политической позиции опирается на \"Суверенитет, демократию, патриотизм\" - конструкцию сильной, независимой России, исполняемой через напористую внешнюю политику, огромную поддержку социального обеспечения и сильную, современную армию.\n\nЧерез демократические процессы, которые Сталина так долго защищала, люди выразили ей свою поддержку, и Стальная Леди готова защитить свою любимую Родину от всех врагов, которые могут угрожать ей. Даже если опасностью будет являться неконтролируемая воля самого народа."

 POLITICS_ANDREY_ZHDANOV_DESC:0 "Андрей Александрович Жданов - имя окруженное либо любовью либо скептицизмом, в зависимости от того, кто сколько знает об этом человеке. Жданов - один из ключевых политиков Коми, гордый социалистический лидер, начав свою карьеру с возглавления ленинградской коммунистической партии до Великой Отечественной войны, Жданов в конечном итоге оказался связан с правительством Западнорусского Революционного фронта, выступая в качестве влиятельной фигуры для поддержки единства России против немецкой угрозы.\n\nОднако, фронт пал, и с ним программа единой культуры Жданова. Когда правительство мгновенно распалось после побега в Сыктывкар, Жданов остался там, формируя связи с Михаилом Сусловым во время переворотов и борьбы за власть, предшествующих формированию Республики. Несмотря на более авторитарные видение социализма в ранние годы Республики, Жданов в недавнее время начал ратовать за более либертарные инициативы - демократизацию социалистического Коми, поощрение развития культур меньшинств и сотрудничество с левоцентристами. Дополнительными инициативами, которые он поддержал, являлись синтез единой культуры, науки и идеологии в генеральную доктрину \"Ждановщины\", повышение приоритета исследований в области научного управления внутри Коммунистической партии и создание стандартов для \"Революционной культуры\".\n\nТем не менее, паранойя видимо все еще преследует его, поскольку слухи наводят на мысль, что его истинно авторитарная природа не изменилась, а лишь ждет того момента, когда он обретет власть."

 POLITICS_ALEXEI_KOSIGIN_DESC:0 "Экономический гений, Алексей Николаевич Косыгин - один из многих людей, сделавших себя частью хаотичной политики в Коми. Начиная с должности директора текстильной фабрики, он был сторонником большевистского дела, но начал подниматься по иерархической лестнице партии и её общенациональной бюрократии за пару лет до начала войны. Ко времени начала Великой Отечественной войны, Косыгин был отмечен советским руководством как заслуживающий доверия член партии и умная личность в целом. В течении небольшого периода времени между немецким вторжением и полным распадом родины, он сыграл ключевую роль в эвакуации промышленности на восток. Его местонахождение после роспуска правительства Бухарина оставалось неизвестным до того момента, когда спустя несколько лет он не прибыл в новообразованную Республику Коми. Здесь Косыгин проявил себя как блестящий экономист и активный сторонник центристской фракции, что сдерживала страну единой.\n\nВскоре он основал Союз Молодых Реформаторов, собственну партию, которая была на стороне президента Вознесенского, но держалась собственной повестки. Хотя коалиция, к которой они принадлежали, стояла против радикалов, Молодые Реформаторы смогли узурпировать власть у доминирующего лидера коалиции, и теперь Косыгин стал новым президентом. В отличии от Вознесенского и его абсудрно тесной связи с левыми, Косыгин стоял на одном твердо: не будет никаких переговоров и альянсов с правыми и левыми радикалами, не смотря ни на что. Демократы должны быть самостоятельными, а также должны создать экономическую силу, которая сможет соревноваться с другими претендентами на объединение России. Косыгин всегда был разработчиком таких гениальных реформ. Как далеко эти реформы зайдут - остается только увидеть."

 POLITICS_MIKHAIL_SUSLOV_DESC:0 "Несмотря на его скормное прошлое, рожденный в сельском обществе у Волги Михаил Андреевич Суслов сделал себе имя на своей родине. Начав с комсомола, Суслов быстро стал выдающимся членом большевиков в Ростове и даже смог связать себя с местной администрацией партии.\n\nВо время немецкого вторжения Суслов был отправлен управлять партизанами на Кавказ. С приходом вермахта он исчез. Были слухи, что он либо продолжал бороться в лесу, либо был повешен гарнизоном, но слухи опроверглись сами по себе, когда он неожиданно появился в Архангельске, вдали от своего дома. Вскоре, как и в молодости, он вступил на политичсекую сцену, но уже Западнорусского Революционного фронта. Продвигаясь выше по лестнице иерархии, он стал одним из выдающихся политиков ЗРРФ, и вскоре получил престижную должность министра иностранных дел. С прошествием времени, Суслов становился все более и более влиятельной персоной, и спокойно верилось, что он может стать новым генсеком партии. Но началась Западнорусская война.\n\nВо время распада Фронта, Суслов оказался в Сыктывкаре, вместе с экономическим планировщиком Николаем Вознесенским. Вместе, они осторожно создали Республику Коми, но вскоре их нелегкий союз распался из-за разных взглядов на устройство страны. Суслов быстро использовал свою позицию лидера красного ополчения, чтобы получить власть и влияние, которое он использовал для становления неотъемлемой частью политических и военных дел в Республике, что означало почти полную невозможность убрать его. Оставаясь кукловодом долгое время, Суслов, наконец, пришел к власти, так как Коми стала социалистической республикой, что позволит ему исполнить планы по управлению страной."

 POLITICS_BORIS_PONOMARYOV_DESC:0 "Борис Никоалевич Пономарёв долгое время был лицом социалистов в Коми, хотя он и не их настоящий лидер. Относительно немпримечательный историк и партийный чиновник последних лет бухаринского Советского Союза, благодаря чистой удаче, он смог сбежать от немецкого вторжения. С распадом единого Фронта в западной России, Пономарёв вновь покинул свою зону комфорта и отправился в новообразованную Республику Коми, безопасное убежище для политических радикалов и революционеров как он.\n\nВ Сыктывкаре, он связался с многими сторонниками революции и теми, кто хотел возвращение образа жизни прошлого, до того, как великий Союз пал. Насколько бы невыполнимой казалась эта мечта, она все равно получила поддержку Пономарёва, который ввязался в паутину левого крыла Республики. Но существовал один человек, что хотел завлечь его в свои махинации, которым был Михаил Суслов, известный как \"Кукловод\". Подняв его на видное место в партии и обеспечив ему положение в национальном собрании, а также некоторую степень власти, Суслов обеспечил лояльность Пономарева, который был удовлетворен тем, что у него было.\n\nСейчас социалисты сделали свой ход, и один из их преданных членов был назначен на должность генсека. Как марионетка человека, дергающего за нитки, Пономарёв не имеет настоящего влияния и остается просто сильным номинальным лидером для правительства и населения, как и способом для его союзников оставаться в тени. В любом случае, это его устраивает."

 POLITICS_SERGEY_TABORITSKY_DESC:0 "История Сергея Владимировича Таборицкого аномальна, как и его личность и политические взгляды. Рождённый в семье русского торговца и еврейской швеи, Таборицкий был убежденным русским монархистом и искренным антисемитом, всю жизнь пытаясь избавиться от \"Каиновой печати\", унаследованной от его матери. Сосланный в Веймарскую республику во время гражданской войны, он приобщился к русским реакционным кругам, укрепив свои убеждения и помогая распрстранять \"Протоколы сионских мудрецов\" в Германии. Вместе с его другом Петром Шабельским-Борком, он убил бывшего члена партии кадетов, политика Владимира Дмитриевича Набокова, пытаясь отомстить тем, кого он считал зачинщиками революции, разрушившей Российское Царство. Когда НСДАП пришли к власти в Германии, он вместе с белыми эмигрантами стал одним из самых ярых коллабораторов с нацистским режимом, полный надежды, что немецкое доминирование проложит дорогу к восстановлению монархии в России.\n\nКак и другие, Таборицкий присоединился к Владимиру в Вятке, но вскоре оказался неудовлетворен тем, кого он называл \"царем-самозванцем\", искренне веря, что настоящим наследником на престол является чудом выживший царевич Алексей, который вернется к его подданным, когда они проявят их лояльность к законному правителю. Мало кто поддерживал его эксцентричные убеждения в Вятке, но вскоре он нашел своих последователей в Усть-Сысольске.\n\nНепредсказуемый человек для своих врагов и друзей, Таборицкий все же смог переиграть их всех и остаться единственным правителем города, приняв для себя титул Императорского Регента Алексея II. Мало кто ожидает, что бредни Таборицкого сбудутся, но мало кто сомневается, что его правление будет каким-либо другим, кроме как свирепым, ведь его рвение подпитывается давней ненавистью к большевикам и тем, кто предал русского царя в темное время."

 POLITICS_SERGEY_TABORITSKY_BURGSYS_DESC:0 "Маска, наконец, спала, и часы идут только вперед. Сергей Владимирович Таборицкий, темная лошадка из партии Пассионариев, закрепил полный контроль над государством, и его планы на будущее не могут быть тревожными, по крайней мере для большинства его недоброжелателей.\n\nВновь воспользовавшись ораторскими талантами, которые и обеспечили актуальность его Обществу восстановления Российской Империи, хоть и по всем предположениям оно должно было быть поглощено большей организацией, он утвердил это самое восстановление. Заявляя о правлении в виде регента царя Алексея Второго, которому, по утверждениям Таборицкого, удалось избежать большевистской казни, он регулярно издает призывы тем, кто ценит традиционализм и ностальгию по Империи, смешивая это с открытым и ярым антисемитизмом.\n\nЕго сторонники, которых относительно много, считают, что сам Господь явился в лице Таборицкого, чтобы спасти Империю. Для остальных же он – жалкий безумец, настолько же неадекватный, насколько и опасный, и по мере того, как в государстве и его голове сгущается оппозиция, встает вопрос:\n\n§RКогда часы пробьют двенадцать?§!"

