 NIK.400.t:0 "Реформистская повестка дня"
 NIK.400.d:0 "\"21 пункт\" - новейшее издание Игоря Шафаревича, которое быстро распространяется по Коми. Манифест, в котором говорится о его убеждениях в сострадательном Российском Государстве, где голоса людей слышны, а традиции прошлого остаются фундаментом для дальнейшего развития страны.\n\nХотя некоторые критикуют манифест как \"националистическое до крайности\", призывы сосредоточить внимание на морали в Республике, где, кажется, мало что существует, обещание осуществить \"Национальную Демократию\" и его обещания сострадания, привлекли многих, кто читал манифест. Некоторые россияне назвали это обнадеживающим, хотя многие коренные жители Коми нервничают по поводу определения русских в 21 пункте. Некоторые из его критиков называют его антисемитом.\n\nОднако, несмотря на разногласия автора публикации, многие продажи публикации имели место."
 NIK.400.a:0 "Безусловно, это странное чтиво..."
 
