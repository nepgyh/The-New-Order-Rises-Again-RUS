 komi_dem_generic.38.a:0 "Триумф дипломатии!"

 komi_dem_generic.39.t:0 "Западная Россия предлагает доступ к портам"
 komi_dem_generic.39.d:0 "Недавно в Госдепартамент поступило заманчивое предложение от посольства Западнорусской Свободной Республики. Страна контролирует серию портов на Белом Море, на крайнем севере России, недалеко от Финляндии и Балтийского региона. Хотя в наши дни, море довольно тихое, существует значительная часть военной инфраструктуры, оставшейся с тех пор, как такие порты, как Архангельск, контролировались Западнорусским Революционным Фронтом. ЗРРФ предлагает предоставить нам права базирования в этих портах в обмен на ежегодное увеличение финансирования их помощи примерно на 550 миллионов долларов. Хотя и эта сумма на первый взгляд может показаться сногсшибательной, это ошибка округления для бюджета такого же размера, как у США, и взамен ВМС США будут опорой в самом сердце России, в пределах досягаемости многочисленных стратегических целей. И что нам делать?"
 komi_dem_generic.39.a:0 "Стоит своих денег. Давай сделаем это."
 komi_dem_generic.39.b:0 "СКОЛЬКО они хотят за эти ржавые пристани?! Ни за что."

 komi_dem_generic.40.t:0 "Америка принимает наше предложение!"
 komi_dem_generic.40.d:0 "Только что из Вашингтона к нам пришли потрясающие новости! Правительство Соединенных Штатов согласилось с нашим предложением предоставить им право базирования на Белом море в обмен на значительное увеличение помощи, которую они нам направляют. Белый Дом пообещал, что поддержка Конгресса на этой новой позиции гарантирована, и что пока наши портовые сооружения будут готовы, ВМС США смогут установить присутствие в наших водах. Для нас это значительный дипломатический переворот. У нас есть американское военное присутствие для обороны и значительный объем финансирования, который можно использовать с пользой. Официальные лица в нашем министерстве иностранных дел уже отмечают хорошо выполненную работу."
 komi_dem_generic.40.a:0 "Мы получили больше, чем дали, и мы хотели то, что получили."

 komi_dem_generic.41.t:0 "Америка отклоняет наше предложение!"
 komi_dem_generic.41.d:0 "Неутешительные новости только что пришли к нам из Вашингтона. В то время как американское правительство отметило, что наше предложение о размещении прав на Белом Море имело свои преимущества и что они желали постоянно поддерживать позитивные дипломатические отношения, цена в конечном итоге была слишком высокой, чтобы их можно было оправдать. Переговоры по соглашению сорвались, к сожалению, публично. Слухи о неудаче уже дошли до прессы, и некоторые комментаторы призывают Министра Иностранных Дел уйти в отставку по этому поводу. Учитывая дипломатический скандал и потерю потенциальной финансовой спасательной линии, это явно нанесло серьезный удар по репутации нашего правительства."
 komi_dem_generic.41.a:0 "Почему люди не могут винить только американцев?"

 komi_dem_generic.42.t:0 "Кампании ДСНП"
 komi_dem_generic.42.d:0 "Кампания началась, и ДСНП взялась за дело. Демократическая Социалистическая Народная Партия, поддерживающая демократический социализм в Республике, начала распространять свое послание о равенстве и правах трудящихся. Это получило поддержку бедных и рабочих России, которые теперь рассматривают ДСНП как партию для бедных. Похоже, что ДСНП получит большую поддержку со стороны рабочих и рабочего класса.\n\nОбещания демократически-социолистического равенства в республике также получили поддержку многих рабочих и фермеров, недовольных своими условиями, в особенности землевладельцы, которые набирали силу с момента падения власти в эпоху военачальников. Тем не менее, прошлые скандалы с ДСНП по-прежнему наносят ущерб имиджу партии по сей день, и борьба за победу на выборах может оказаться трудной."
 komi_dem_generic.42.a:0 "По крайней мере, ДСНП имеет в виду рабочих!"

 komi_dem_generic.43.t:0 "Рабочие Горького"
 komi_dem_generic.43.d:0 "В заводском зале Горького было странно тихо, когда Николай Вознесенский стоял лицом к лицу перед бесчисленным количеством заводских рабочих, уставшим от многочасового каторжного труда. Похоже, они не интересовались им, они были больше рады перерыву, чем чему-либо. Вознесенский знал, что ему придется произнести хорошую речь, чтобы привлечь этих рабочих на свою сторону.\n\n\"Рабочие Горького, я пришел сюда с обещаниями. Обещания прав рабочих, здравоохранения, повышения заработной платы, правил техники безопасности, большей оплаты и меньшего количества рабочих часов. Вы без устали трудились для России. Производите ли вы танки или игрушки, именно Вы построите лучшую Россию. Не политики, не экономисты, а вы, рабочие. Производя оружие или товары гражданского назначения, вы делаете лучшую Россию для всех нас, шаг за шагом.\"\n\n\"Рабочие постепенно начали оживляться, казалось, что они стали больше интересоваться тем, что сказал Вознесенский. \"За все, что Вы сделали, я благодраю именно Вас. Но я бы ничего не стал делать, если бы просто поздравлял вас или давал обещания, не так ли? Уверяю вас, что в период моего президентства рабочие будут моим главным приоритетом. Ваш упорный труд больше не останется без вознаграждения! За то, что вы делаете для этой страны, вы получите должную компенсацию. Я обещаю всем вам, ни один работник этой Республики больше никогда не будет оставлен без внимания!\"\n\nЗакончив свою речь, Вознесенский посмотрел в глаза всем присутствующим в зале. Глаза надежды, боли и стремления к лучшему жизнь. Он не мог подвести этих людей."
 komi_dem_generic.43.a:0 "Могут ли обещания привести ДСНП к победе?"

 komi_dem_generic.44.t:0 "Политплатформа ДСНП"
 komi_dem_generic.44.d:0 "ДСНП, желая распространить свою политплатформу по всей стране, разрешили печатать и рассылать брошюры по всей Западной России. Поддерживая идеалы демократического социалистического государства, ДСНП стремится охватить как можно больше масс, чтобы победить на выборах.\n\nБрошюры включают в себя статьи видных членов ДСНП и соответственно, политплатформу партии. Таким образом, в брошюре очень подробно упоминается план ДСНП по расширению прав трудящихся. Планы демократии претворяются, расширения прав и возможностей профсоюзов и повышения заработной платы были обещаны всем трудящимся Республики. В брошюре также рассказывается, как ДСНП планирует преобразовать Республику в социалистическую демократию и социализированную экономику, создав республику равенства. Тем не менее, многие сомневаются, что в случае избрания ДСНП сможет успешно реализовать любую из своих реформ."
 komi_dem_generic.44.a:0 "Работает ли социализм в условиях демократии?"

 komi_dem_generic.45.t:0 "Кампании ПСД"
 komi_dem_generic.45.d:0 "Партии, участвующие в кампании, продолжают распространять свои политплатформы по всей России, и ПСД не исключение. Присутствие Партии Суверенной Демократии можно увидеть практически повсюду, от больших и пыльных городов до маленьких и тихих деревень. Платформа для сильной, суверенной России, ПСД надеется обратиться ко всем: заводским рабочим, фермерам и владельцам бизнеса. Партия Суверенной Демократии надеется, что любой, кто заботится о своей Родине, проголосует за них на предстоящих выборах.\n\nПСД, надеясь украсть голоса и у других партий, также обещает социал-демократическую и капиталистическую политику. Социальная политика, а также экономика свободного рынка становятся основным направлением Партии Суверенной Демократии. Одно можно сказать наверняка - нельзя недооценивать ПСД."
 komi_dem_generic.45.a:0 "ПСД имеет в виду Россию!"

 komi_dem_generic.46.t:0 "Политплатформа ПСД"
 komi_dem_generic.46.d:0 "По стране распространяется все больше брошюр от партий. ПСД включает рассказы обычных россиян, молодых и старых, а также платформу партии. Брошюра, содержащая идеалы сильной и независимой России, которая стоит над своими врагами, имеет много обещаний на будущее, надеясь заручиться поддержкой каждого россиянина.\n\nКак написано в брошюре, Партия Суверенной Демократии пообещала социальную-демократическую республику, которая не игнорирует бедных и нуждающихся, но критикует ДСНП за ее радикальные идеи. Брошюра также рекламирует антиэкстремизм и антирадикализм, осуждая как фашизм, так и коммунизм. ПСД также пообещала более либеральную социальную политику, выступающую за равенство и свободу. Однако наиболее важным для ПСД является освоение России. В своей платформе ПСД пообещала сосредоточить усилия на воссоединении родины любой ценой. При этом республика под руководством ПСД может ожидать увеличения численности вооруженных сил и подготовки к военной экономике.\n\nОчевидно, что ПСД имеет большую поддержку, но платформа войны и восстановления будет работать со всеми?"
 komi_dem_generic.46.a:0 "Так я и думал, они авторитарные!"

 komi_dem_generic.47.t:0 "Окружающие угрозы"
 komi_dem_generic.47.d:0 "В столице республики выдалось свежее прохладное утро. Сталина, стоя над толпой зевак, приготовилась произнести первую речь своей кампании.\n\n\"Братья и сестры России, наша Родина в опасности. Наша молодая республика окружена теми, кто хочет ее разрушить, просто как это было десятью годами ранее. Мы не можем повторять те же ошибки! Мы все должны быть сильнее. Неудача, которая привела к разрушению революционного фронта Германией, не должна положить конец и нашей республике. А на востоке - еще большие угрозы. Соперничающие правительства, заявляющие, что они являются истинным правительством России. Полководцы, которые хотят завоевать и разграбить наши дома и разрушить нашу демократию. Мы должны защищать наши семьи, нашу Россию!\"\n\nТеперь толпа, казалось, становится все больше, поэтому Сталина стал говорить громче. \"Победа ПСД означает Россию, которая может защитить себя от агрессии, и Россия, которая может взять верх. Если мы хотим победить тех, кто нам угрожает, мы должны нанести удар первыми. России нужно большое количество, чтобы защитить себя. Если мы появимся слабыми, наши враги сразят нас. Голосуйте за ПСД и спасите Россию!\""
 komi_dem_generic.47.a:0 "Воодушевляющая речь!"

 komi_dem_generic.48.t:0 "Кампания СМР"
 komi_dem_generic.48.d:0 "С началом кампании СМР приложила огромные усилия, чтобы победить на выборах. Обещая реформы и либерализацию, Союз Молодых Реформаторов обращается ко всем, кто хочет развитой, процветающей России. Интеллектуалы особенно стекались в СМР, привлечённые идеями реформы образования и инвестиций в науку.\n\nПосле этого СМР начал обещать построить больше школ и университетов, а также финансировать образовательные и научные программы. СМР также обещает радикально новые идеи по преобразованию отсталой российской экономики в современную.."
 komi_dem_generic.48.a:0 "Будем надеяться, что это хорошие идеи."

 komi_dem_generic.49.t:0 "Посещение колледжа"
 komi_dem_generic.49.d:0 "Казанский университет, место для изучения естественных наук. Алексею Косыгину было разумно приехать, он наверняка получит поддержку от каждого члена университета. Судя по размеру толпы, он был прав.\n\n\"Друзья, студенты-естественники, спасибо, что пригласили меня в свой великий университет. У меня очень важное послание для вас. России нужна вся ваша помощь. Ваш интеллект, креативность и решимость определят будущее вашей страны. Союз Молодых Реформаторов работает над созданием развитой и современной России. Я обещаю, что вместе мы сможем вывести Россию в новую эпоху. Ваши проекты, ваши мечты и ваша работа. Вы будете преобразовывать Россию, помогая её экономике, науке и народу в целом. Умную современную Россию можно построить из ничего. Что вы сделаете, чтобы помочь России? Что вы сделаете, чтобы воплотить в жизнь свои мечты?\"\n\nНевероятная толпа, охватывающая большую часть университета, обезумела от волнения. Они были будущим России. Почему СМР их подвел?"
 komi_dem_generic.49.a:0 "Похоже, Косыгин получил голос от студентов."

 komi_dem_generic.50.t:0 "Политплатформа СМР"
 komi_dem_generic.50.d:0 "Желая расширить свою платформу, СМР решила разослать брошюры для рекламы своей платформы. Брошюра, включающая в себя мечты и идеи современной развитой России, надеется привлечь избирателей, которые хотят лучшей жизни, избегая бедности и ведущих современный образ жизни. В брошюре СМР обещает полностью преобразовать Россию в течение ее срока.\n\nФинансирование исследований также является важной позицией партии, которая надеется, что новые технологии модернизируют страну. Это также начало вызывать интерес у обычных россиян, которых заинтриговали новые технологии, которые могут облегчить их жизнь.\n\nСоюз Молодых Реформаторов также включает идеи других партий, в том числе социальное равенство и льготы для рабочих. СМР надеется создать полноценную рыночную экономику и принести процветание всем россиянам. США позволят присоединиться к их системе. СМР считает, что если это сработало для них, что это обязательно сработает для России."
 komi_dem_generic.50.a:0 "Россия определенно может обойтись некоторым процветанием."

 komi_opposition.0.t:0 "Остатки оппозиции"
 komi_opposition.0.d:0 "После хаотического периода насилия наша фракция заполучила власть над Республикой Коми и обезопасила себя от переворотов на ближайшее время. Только это не гарантирует непоколебимость наших позиций. Вялые остатки наших прошлых соперников все ещё находятся в стране, что будет означать появление новых проблем, если они вдруг останутся без присмотра.\n\nУ нас не остается выбора, кроме как предпринять упреждающие действия: мы должны найти диссидентов до того, как они саботируют наши попытки стабилизировать ситуацию. Силы безопасности готовы провести поиски ключевых целей некоторых оппозиционных фракций, подозреваемых в присутствии в стране.\n\nИх сила рухнет без сильного лидера, поэтому крайне необходимы точечные удары по лидерам движений. После того, как цели будут найдены, мы можем разобраться с ними любыми доступными способами. Время поджимает, так как некоторые из целей попытаются покинуть до того, как мы получим шанс разобраться с ними."
 komi_opposition.0.a:0 "За работу!"

 komi_opposition.100.t:0 "Изменить правила подхода."
 komi_opposition.100.d:0 "Наши силы безопасности все ещё работают над устранением оппозиции и ждут наших указаний. Мы можем отдать приказ изменить тактику поиска, если это окажется необходимым.\n\nВо-первых, мы можем депортировать, таким образом убирая их из игры без лишнего насилия.\n\nВо-вторых, мы можем попытаться захватить цели и убрать их за решетку. В таком положении они не причинят вреда стране, при этом находясь у нас под наблюдением.\n\nВ конце концов мы можем приказать стрелять на поражение. Простое и эффективное решение.\n\nТак что же мы предпримем?"
 komi_opposition.100.a:0 "Стрелять на поражение. Они бы сделали с нами то же самое"
 komi_opposition.100.b:0 "Тюрьма прикончит все их амбиции."
 komi_opposition.100.c:0 "Они попросту не нужны нам в стране. Высылка."

 komi_opposition.200.t:0 "Сворачивание чисток"
 komi_opposition.200.d:0 "Поиск ключевых фигур, угрожающих стабильности нашего правительства, окончился. Силы безопасности отступают и сосредотачиваются на других неотложных делах.\n\nБудем надеяться, что их миссия прошла не зря, и что стабильность нашего молодого управления была гарантирована."
 komi_opposition.200.a:0 "Мы сделали достаточно."

 komi_opposition.1.t:0 "ЗАСЕКРЕЧЕНО – ДЕЛО ОППОЗИЦИИ"
 komi_opposition.1.d:0 "ВНИМ: Высший уровень допуска\nКлассификация: МОНОЛИТ\n\nОтчет об активности: СБКТ-099, СТАЛИНА СВЕТЛАНА ИОСИФОВНА\n\nМестонахождение субъекта неизвестно со времени провозглашения нового правительства. Разрозненные отчеты сообщают о женщине, крайне похожей на цель, замеченной около Сторожевска, хотя последующее патрулирование полиции не дали результатов.\n\nАНАЛИЗ:\nСталину не стоит недооценивать. Она является опытным политоператором. Вероятно, работает над созданием единого фронта меж либеральными оппозиционными группами. Она, без сомнений, находится в сопровождении некоторыми лояльными ей партнерами, а именно бывшим генералом Петром Григоренко (СБКТ-339), вместе с которым она представляет серьезную повстанческую угрозу. Её нейтрализация должна пройти при первом возможном случае."
 komi_opposition.1.a:0 "Отчет окончен."
 
 komi_opposition.2.t:0 "ЗАСЕКРЕЧЕНО – ДЕЛО ОППОЗИЦИИ"
 komi_opposition.2.d:0 "ВНИМ: Высший уровень допуска\nКлассификация: МОНОЛИТ\n\nОтчет об активности: СБКТ-085, КОСЫГИН АЛЕКСЕЙ НИКОЛАЕВИЧ\n\nМестонахождение субъекта неизвестно со времени изгнания прошлого правительства из Сыктывкара, после чего предполагается, что Косыгин бежал на юго-запад на грузовике прежде, чем скрыться в неизвестном направлении. Наблюдения сомнительной достоверности сообщают о появлении в множестве мест как внутри, так и вне пределов Коми, что вызвало предположение, что он предпринимает попытки бежать в другое государство.\n\nАНАЛИЗ:\nАналитики считают, что участие Косыгина в фронтовой работе сопротивления маловероятно. Вместо этого он попытается поддержать связь с вражескими государствами для обеспечения финансовой и материальной поддержки либеральных групп сопротивления. Его нейтрализация может потенциально перерезать пути снабжения повстанцев, что значительно снизит эффективность таких групп."
 komi_opposition.2.a:0 "Отчет окончен."

 komi_opposition.3.t:0 "ЗАСЕКРЕЧЕНО – ДЕЛО ОППОЗИЦИИ"
 komi_opposition.3.d:0 "ВНИМ: Высший уровень допуска\nКлассификация: МОНОЛИТ\n\nОтчет об активности: СБКТ-011, ВОЗНЕСЕНСКИЙ НИКОЛАЙ АЛЕКСЕЕВИЧ\n\nМестонахождение субъекта неизвестно с момента создания нового правительства, хотя субъект якобы неоднократно был замечен в районе Юб непосредственно к югу от Сыктывкара. Однако следует отметить, что эти свидетели не обязательно должны считаться надежными из-за серьезных расхождений в их рассказах, и есть другие сообщения, предполагающие, что он, возможно, полностью покинул Коми и, возможно, находится в Вятке\n\nАНАЛИЗ:\n Хотя бывший президент Вознесенский известен отсутствием политического такта, вполне возможно, что он всё ещё пользуется определенной лояльностью со стороны некоторых остатков старого режима. Его нейтрализация или ликвидация рассматривается в качестве первоочередной задачи и, скорее всего, станет сокрушительным ударом по либеральной антирежимной оппозиции."
 komi_opposition.3.a:0 "Отчет окончен."

 komi_opposition.4.t:0 "ЗАСЕКРЕЧЕНО – ДЕЛО ОППОЗИЦИИ"
 komi_opposition.4.d:0 "ВНИМ: Высший уровень допуска\nКлассификация: МОНОЛИТ\n\nОтчет об активности: СБКТ-001, СУСЛОВ МИХАИЛ АНДРЕЕВИЧ\n\n Местонахождение субъекта неизвестно с момента создания нового правительства. Разведывательные организации не смогли получить никаких зацепок о местонахождении субъекта, и его следует рассматривать на свободе. Место его нахождения пока не выявлено, и не исключено, что он просто остался в Сыктывкаре или покинул Коми.\n\nАНАЛИЗ:\n Суслов исключительно опасен и, вероятно, всё ещё обладает обширной властью над остатками Коммунистической партии. Весьма вероятно, что он занимает высшую руководящую роль среди левых элементов сопротивления, и его ликвидация должна рассматриваться как чрезвычайно высокий приоритет для нашего правительства. Хотя сам Суслов не имеет военной подготовки, он чрезвычайно проницательный политический деятель и представляет постоянную опасность для нашего правительства, пока он жив и находится вне наших рук."
 komi_opposition.4.a:0 "Отчет окончен."

 komi_opposition.5.t:0 "ЗАСЕКРЕЧЕНО – ДЕЛО ОППОЗИЦИИ"
 komi_opposition.5.d:0 "ВНИМ: Высший уровень допуска\nКлассификация: МОНОЛИТ\n\nОтчет об активности: СБКТ-213, ЖДАНОВ АНДРЕЙ АЛЕКСАНДРОВИЧ\n\nМестонахождение субъекта неясно, хотя считается, что он бежал на север из Сыктывкара после свержения старого режима. Источники, близкие к левым ячейкам сопротивления, утверждают, что Жданов скрывается в изолированной деревне где-то в отдаленных северных районах Коми, хотя его точное местонахождение, как сообщается, ограничено только самыми доверенными партийными кадрами. Деятельность субъекта неясна, и его подозревают в причастности к производству некоторых левых брошюр, циркулирующих в районе Сыктывкара. Субъект также подозревается в соучастии в нескольких терактах против военных объектов, но это не подтверждено.\n\nАНАЛИЗ:\nСобственные возможности Жданова как лидера вооруженного сопротивления ограничены, но его мастерство как идеолога и оратора нельзя недооценивать. Проникновение в его внутренний круг в прошлом было довольно трудным из-за легковнушаемого и фанатичного характера многих его ближайших соратников, и само собой разумеется, что его нынешние обстоятельства могут только усугубить эту тенденцию. Нет сомнения, что Жданов будет сопротивляться нашему правительству, как только сможет, и именно по этой причине может быть целесообразно либо захватить его, либо ликвидировать."
 komi_opposition.5.a:0 "Отчет окончен."

 komi_opposition.6.t:0 "ЗАСЕКРЕЧЕНО – ДЕЛО ОППОЗИЦИИ"
 komi_opposition.6.d:0 "ВНИМ: Высший уровень допуска\nКлассификация: МОНОЛИТ\n\nОтчет об активности: СБКТ-213, БУХАРИНА СВЕТЛАНА НИКОЛАЕВНА\n\nМестонахождение субъекта неясно, но есть подозрение, что она бежала в практически необитаемую пустыню непосредственно к югу от Сыктывкара, где она, как полагают, скрывается с большим отрядом левых повстанцев, которые несут ответственность за серию придорожных взрывов против военных конвоев в регионе, а также нападения на военные объекты.\n\nАНАЛИЗ:\nСимволическое значение поимки или убийства дочери бывшего лидера Советского Союза невозможно переоценить. Хотя Бухарина, несомненно, сама по себе является эффективной политической силой, ее символическая ценность, возможно, гораздо более угрожающая, и она могла бы служить эффективным объединяющим пунктом для бухаринцев. Она – очень харизматичный лидер, который также готов использовать насилие для достижения своих целей. По этой причине она должна быть нейтрализована с максимальным ущербом, прежде чем она сможет стать более широким символом вооруженного сопротивления нашему правительству."
 komi_opposition.6.a:0 "Отчет окончен."

 komi_opposition.7.t:0 "ЗАСЕКРЕЧЕНО – ДЕЛО ОППОЗИЦИИ"
 komi_opposition.7.d:0 "ВНИМ: Высший уровень допуска\nКлассификация: МОНОЛИТ\n\nОтчет об активности: СБКТ-002, ГУМИЛЕВ ЛЕВ НИКОЛАЕВИЧ\n\nСубъект был замечен за побегом из столицы на лодке по реке Вычегда, и источники предполагают, что он может скрываться с группой идеологов в районе Усть-Вымь/Коквица. Считается, что он активно публикует подрывные материалы, и несколько передовиц под его именем, призывающих сторонников совершить насильственные акты террора против нашего правительства, появились в подпольной ультраправой газете под названием \"ЕВРАЗИЙСКАЯ МИССИЯ\".\n\nАНАЛИЗ:\nГлавенствующую роль Гумилёва в реакционном движении Коми трудно переоценить, и его нейтрализация нанесла бы серьезный удар по пассионариям. Как голос и идейный отец движения, а также весьма влиятельная фигура среди правых кругов в широком смысле, Гумилёв, возможно, является одним из наиболее способных организаторов оппозиции против нашего правительства. Совершенно необходимо, чтобы с ним так или иначе разобрались, если мы хотим укрепить контроль и подавить правое сопротивление."
 komi_opposition.7.a:0 "Отчет окончен."

 komi_opposition.8.t:0 "ЗАСЕКРЕЧЕНО – ДЕЛО ОППОЗИЦИИ"
 komi_opposition.8.d:0 "ВНИМ: Высший уровень допуска\n\nКлассификация: МОНОЛИТ\n\nОтчет об активности: СБКТ-314, ШАФАРЕВИЧ ИГОРЬ РОСТИСЛАВОВИЧ\n\nМестонахождение субъекта неизвестно, хотя считается, что он бежал из Сыктывкара на лодке по реке Сысоле. Разведывательные организации не смогли точно определить местонахождение субъекта, но информация, полученная от захваченных в плен повстанцев-пассионариев, позволила предположить, что он скрывается либо в Койгородке, либо в районе Обячево.\n\nАНАЛИЗ:\nНесмотря на то, что вероятность участия Шафаревича в фронтовых повстанческих операциях мизерна, он опытный оратор и высококлассный демагог, что не следует недооценивать. Его умеренная риторика может повлиять на многих людей на правой стороне. Его задержание или ликвидация значительно уменьшат способность реакционной оппозиции к организации."
 komi_opposition.8.a:0 "Отчет окончен."

 komi_opposition.9.t:0 "ЗАСЕКРЕЧЕНО – ДЕЛО ОППОЗИЦИИ"
 komi_opposition.9.d:0 "ВНИМ: Высший уровень допуска\nКлассификация: МОНОЛИТ\n\nОтчет об активности: СБКТ-162, СЕРОВ ИВАН АЛЕКСАНДРОВИЧ\n\nМестонахождение субъекта неизвестно, но считается, что он бежал на юго-восток в малонаселенную местность в районе Мордино/Намска, где он может скрываться в лесу с группой сторонников. Поисковые группы сообщили, что обнаружили следы лагерей, разбитых в дикой местности в этом районе, но многие из этих мест, похоже, на самом деле являются тщательно продуманными мистификациями, по-видимому, предназначенными для отвлечения внимания властей от какой-то другой неизвестной деятельности, и по крайней мере одно из таких мест было обнаружено с искусно созданными ловушками, по-видимому, предназначенными для нанесения вреда поисковому персоналу.\n\nАНАЛИЗ:\nХотя Серов рассматривается многими как второстепенная фигура, он является высококвалифицированным и жестоким агентом разведки, который готов сделать почти все, чтобы получить то, что он хочет. Его военный опыт, наряду с его подготовкой в контрразведке и обмане, вероятно, делает его очень неуловимым и находчивым противником, который потребует значительных инвестиций ресурсов, чтобы выследить. Кроме того, его военный опыт в сочетании с его прежней руководящей ролью в НКВД делает его очень способным лидером повстанцев, и его следует ликвидировать при первой же возможности."
 komi_opposition.9.a:0 "Отчет окончен."

 komi_opposition.10.t:0 "ЗАСЕКРЕЧЕНО – ДЕЛО ОППОЗИЦИИ"
 komi_opposition.10.d:0 "ВНИМ: Высший уровень допуска\nКлассификация: МОНОЛИТ\n\nОтчет об активности: СБКТ-588, ТАБОРИЦКИЙ СЕРГЕЙ ВЛАДИМИРОВИЧ\n\nМногочисленные свидетельства очевидцев утверждают, что субъект и группа его последователей бежали на север через реку Вычегда в практически необитаемые леса непосредственно к северу от Сыктывкара. Поисковые группы в этом районе обнаружили множество трупов; первоначально считалось, что это последователи, умершие от воздействия стихии. Однако обнаружение следов лигатуры и следов пыток (один труп был найден прибитым к дереву) позволяет предположить, что эти люди были убиты преднамеренно, возможно, самим субъектом и его оставшимися сторонниками, хотя мотивы этого остаются неясными. Хотя следы были обнаружены на различных местах убийства, направление движения, предложенное каждым из них, не предполагает какого-либо общего направления движения, и в настоящее время неясно, остаются ли субъект и его сторонники вообще в этом районе.\n\nАНАЛИЗ:\nТаборицкий – крайне непредсказуемая фигура, которая, по-видимому, готова пойти на чрезвычайно жестокое насилие против своих предполагаемых врагов. Аналитический персонал выразил неуверенность в собственной способности прогнозировать или делать выводы о целях Таборицкого, не говоря уже о его будущих действиях. Однако нет никаких сомнений в том, что в настоящее время он разжигает какую-то оппозицию против нашего правительства."
 komi_opposition.10.a:0 "Отчет окончен."

 komi_opposition.11.t:0 "Хаос другого вида."
 komi_opposition.11.d:0 "Какой бы сильный был дождь, и как темно бы ни было снаружи, это ничуть не улучшило настроения Светланы. Она и ее когорта телохранителей, все вооруженные и готовые открыть огонь по любому, кто, по их мнению, приблизится к ним, крались по местности Коми, промокшие от непогоды и уклоняющиеся от всего, что выглядело так, будто хотело их смерти. Мало того, она еще и тащила на буксире своего брата Василия. Конечно, он был бойцом, но она чувствовала исходящую от него горечь. \"Ты ещё не сказала мне, сестра\", - начал он едва слышно среди множества капель дождя, - \"когда собираешься вернуться в Коми. В конце концов, ты всегда хотел вернуть её к нормальной жизни.\"\n\nСветлана вздохнула, проводя рукой по волосам и вытирая излишки воды со лба. \"Никогда.\" Она ответила, заставив Василия на несколько секунд замолчать. \"Это был первый раз, когда народ впал в такой хаос, брат, а я одна, не армия. Я могу сделать многое, но я не могу противостоять этому новому порядку самостоятельно.\"\n\n\"А как же твои сторонники?\" - спросил Василий, надеясь найти передышку, так как один из охранников Светланы неожиданно велел ему спрятаться в траве. Через полминуты по гравийной дороге проехало несколько машин, и никто не хотел знать, зачем они здесь. Как только они вышли, он продолжил свой предыдущий вопрос. \"Но ведь это еще не конец, не так ли?\"\n\nСветлана крепко сжала в руке ствол пистолета. \"Вася. Там для меня ничего не осталось. В Республике царит хаос. Она пала, брат. Если я вернусь туда, меня просто убьют. Я не отдам свою жизнь за безнадежный выстрел какого-то идеологического пыла. А теперь успокойся. Я не хочу, чтобы нас кто-нибудь слышал.\" Горечь Василия не утихала до конца вечера, но Светлана от этого расстраивалась еще больше."
 komi_opposition.11.a:0 "Без второго шанса."

 komi_opposition.12.t:0 "Рука в сторону пламени"
 komi_opposition.12.d:0 "Он прервал связь со всеми, кого знал. Весь прошедший день Косыгин был один, его голова болела при мысли о том, что ему предстоит вернуться домой, но он не смел возвращаться. Он знал, как это произошло, как Коми впал в хаос. Каждый час, каждую минуту он проклинал себя за то, что не предпринял требуемых действий. Он знал о возможной судьбе Коми, но молчал. Теперь он заплатил самую высокую цену, и единственное, что он получил - падение. Он даже не узнал о судьбе Светланы Сталиной, что преследовало его на каждом шагу. О судьбах многих можно было беспокоиться, но он разделял с ней мрачное мнение о демократии Коми, которое, к сожалению, оказалось правдой.\n\nТеперь, ведомый вспышками лунного света, его побег из павшего государства осуществился. В густых лесах не было ни стражи, ни тачанки - ничего, что могло бы остановить его. Только дующий ветер и праздные звуки лесной жизни. Уже тогда нервы его были начеку, и Косыгин чувствовал, что эта прогулка по лесу станет новым источником паранойи, но он должен был смело смотреть на абсолютную пустоту всего этого, на отсутствие человеческой жизни и молиться, чтобы вдруг не получить пулю в спину.\n\nНа рассвете следующего дня Косыгин оказался на другой стороне. Он не был уверен, какую свободу он найдет, и не знал, действительно ли это будет лучшая судьба, чем смерть от рук радикалов. Но он уже давно сделал свой выбор, и ему придется пожинать плоды и страдать от последствий. Идеал Вознесенского был мертв, и Косыгин больше не хотел иметь с ним ничего общего."
 komi_opposition.12.a:0 "Никогда больше."
 
 komi_opposition.13.t:0 "Мечты о стране"
 komi_opposition.13.d:0 "Вознесенский чувствовал величайшее предательство. Народ России уже однажды был унижен, рассеян, а его амбиции стерты в пыль, но Николаю удалось построить нечто большее. Из пепла вознесся феникс, несущий в себе идеалы тысяч: идеал стабильной Республики, который каждый русский с радостью назвал бы своим домом.\n\nОднако, в отличие от феникса, Коми был сожжен слишком сильно, и феникс демократии снова превратился в пепел. Когда Вознесенский бежал в ночь, смерть несколько раз дышала ему в затылок, пока он, наконец, не оказался на берегу реки. С другой стороны виднелись новые пастбища, а на дне реки рядом с ним стояла небольшая лодка, рассчитанная на одного человека. Он устроил это для себя и только для себя, в глухую ночь, чтобы ни один стражник не заметил и не открыл огонь по предателю новой Коми.\n\nУстроившись поудобнее и начав переходить реку, он оглянулся. Возможно, в новых землях Вятки он сможет что-то изменить. Возможно, подумал он, не стоит мечтать о том, чем была Коми. Вятка была стабильнее, богаче. Был царь, и, хотя это само по себе не предвещало ничего хорошего, он знал, что это не самодержавие. Элементы свободы все еще оставались, и, в отличие от Коми, им не угрожали напрямую силы, которые хотели изничтожить все это. Оглянувшись, Вознесенский почувствовал, что хватка на веслах ослабла, хотя и осталась твердой. Он не хотел переходить дорогу, но знал, что у него есть только один выбор.\n\nК тому времени, когда он добрался до другой стороны, ему хотелось только лечь и отдохнуть, потому что ужасное осознание, поразившее его разум, только росло и росло в нем. Все, что он построил до этого момента, разбилось вдребезги, и ради чего? Вознесенский задумался: \"Может быть..."
 komi_opposition.13.a:0 "... духа Коми никогда и не было?\""

 komi_opposition.14.t:0 "Больше не кукловод"
 komi_opposition.14.d:0 "Каждый час он задавал водителю один и тот же вопрос. Непоколебимо неизменный. \"Уже все?\" Она катилась по тесным стенам и ударялась о окна. С каждым часом, когда ему отвечали \"Нет\", он становился все более и более взволнованным. Михаил Суслов планировал это от начала и до конца, правда, но он не мог определить никаких факторов, кроме надежды, что ничто не помешает черному фургону выехать из Коми. В любом случае, в последнее время Республика была охвачена хаосом, так что вполне вероятно, что ещё одна такая машина будет просто передана без задней мысли.\n\nТак он думал. Но подозрение Суслова в том, что нечто подобное происходит так легко, заставило его снова и снова задавать один и тот же вопрос, и, когда полдень сменился полуночью, он начал активно ерзать, прижимая большие пальцы к рукам и двигая ими вверх-вниз. Это был единственный знак, который он подал, и этого было достаточно, чтобы вызвать беспокойство у других агентов в машине, включая водителя. Если он и волновался, то они делали вид, что не замечают, но они, как и Суслов, знали.\n\nКогда в ночи пробил час, его усталый голос снова спросил: \"Уже все?\" Казалось, Суслов скоро потеряет сознание, но он не посмеет этого сделать. Не тогда, когда на кону стояла его жизнь. Он ждал и ждал, пока не получил ответ. Сначала он не мог разобрать это слово, потому что оно казалось ему таким чужим, но когда он это сделал, его грудь сжалась, и он посмотрел на едва освещенную дорогу перед ним, когда машина остановилась. \"Где именно мы находимся?\", - спросил он, а голос его стал резче, яснее."
 komi_opposition.14.a:0 "\"В Вологде. Как вы и просили, мы на нейтральной территории.\""

 komi_opposition.15.t:0 "Визионер подавлен"
 komi_opposition.15.d:0 "Все, что он мог чувствовать - это страх и стыд. Ужас в том, что это наконец произошло. Народ Коми, по его мнению, был теперь слишком переполнен реакционерами, чтобы его можно было спасти. Реакционеры, которые с радостью расчленили бы его и его идеал социализма по частям, пока не осталось бы ничего, кроме подчиненной марионетки. Позор, ибо Андрей Жданов имел полное право попытаться спасти Республику от упадка капитализма, фашистов и их приспешников. Но вот он здесь, в бегах, и ему нечего показать. Его влияние в Национальном Собрании было теперь сведено на нет, и осталась только сформированная им идеология.\n\nЖданов, однако, посмеялся бы над тем, что его идеология в конце концов не восторжествует. Уже под покровом ночи, с удостоверением личности в заднем кармане, он ехал по темным улицам Коми в сторону Западнорусского Революционного Фронта, когда его остановили два пограничника. \"Имя и документы, пожалуйста!\", - сказал один из них, и Жданов с радостью подчинился. \"Я Андрей Жданов\", - начал он страстно и в то же время взволнованно, - \"Политический беженец из Коми. Республика впала в хаос!\", - воскликнул он, и стражники настороженно уставились на него.\n\n\"Хаос?\", - спросил один из них, возвращая Жданову удостоверение. \"Да!\", - Он ответил, - \"Реакционеры захватили Коми. Пожалуйста, отпустите меня на вашу территорию - я должен продолжать строить социализм где-нибудь, где угодно!\" Даже опасаясь за свою жизнь, Жданов оставался харизматичным. \"И я знаю, что вы - его прародитель. Пожалуйста, товарищи!\"\n\nОни смотрели на него довольно долго, но в конце концов один из них нарушил молчание. Неловко переминаясь с ноги на ногу, он поправил пистолет в руках и вздохнул."
 komi_opposition.15.a:0 "\"Проходите. Мы заполним бумаги позже.\""

 komi_opposition.16.t:0 "Нет новому Союзу"
 komi_opposition.16.d:0 "Было холодно. Очень, очень холодно. Светлана Бухарина поежилась от холода и крепко стиснула зубы. Единственное, что занимало ее внимание — это щебетание птицы на плече, которое ей приходилось насильно закрывать всякий раз, когда она слышала шаги с дороги. Она знала, что процесс пересечения границы болезненен, но быть одной, с возможностью быть застреленной солдатом Республики, которая теперь видела в тебе врага нации, наполняло ее эмоциями, с которыми она была знакома, но отказывалась взаимодействовать, когда бы это ни происходило.\n\nСтрах. Вот что чувствовала Бухарина. В любой момент, пока она шла к Вологде, она боялась почувствовать пронзительный выстрел пули в череп. Встретить ту же судьбу, что наверняка постигла бы многих в Коми, и исчезнуть в истории, совсем как её отец до неё. В эту ночь её несли не только обострённые чувства, но и то, что она знала, когда двигаться, а когда оставаться на месте. Нет, если она не хотела умереть при свете дня, лёжа в луже собственной крови, то это была решимость продолжать идти.\n\nСветлана Бухарина не кончит так, как её отец, решила она. Она не позволяла себе раствориться в воздухе, даже когда её амбиции были задушены, а цели внезапно остановлены. Этот песок толкал её сквозь холод, держа её в безопасности, и по мере того, как часы тянулись и энергия покидала её тело, холод просачивался сквозь одежду и впивался в кожу, она жила."
 komi_opposition.16.a:0 "Запуганная, но не сломленная, Светлана Бухарина живёт."

 komi_opposition.17.t:0 "Несказанные различия"
 komi_opposition.17.d:0 "Ненависть заполнила его разум и тело, как волны пульсирующей боли. Лев Гумилёв упустил Коми, и Пассионариев больше не существует. Не без его руководства, его интеллекта, его убеждений. Он не знал, что будет с Шафаревичем, но не мог сказать, что его слишком волнует судьба этого человека. Гумилев знал, что он возглавляет правое крыло Коми, но теперь его выгнали, и он точно знал почему. Змеи, твари, крысы - все они стали причиной крушения его идеалов!\n\nОн направлялся в Вятку и сумел подкупить человека, который довез его до границы и высадил там. И все же всю дорогу он не переставал думать о Коми. Они разрушили все: его великое видение Евразии запятнано! Теперь Россия уже никогда не будет центром мира, как ей было суждено. В Вятке был царь, рассеянный и неуправляемый, и этот факт мало смягчал его гнев, так как был лишь немногим лучше предательства, которое он обнаружил в Коми. Там, по крайней мере, его не будут подвергать инсценированному суду и вскоре казнят, если даже дадут такую привилегию на родине.\n\nКогда шофер почти дошел до границы, он остановился на тротуаре и потребовал плату, бесцеремонно вышвырнув Гумилёва, как любого другого штатского. Если бы только он всё ещё был в Национальном собрании и с ним обращались как с человеком, которого нельзя казнить на месте. Спокойно и вежливо Гумилёв прошел остаток пути пешком и не встретил никакого сопротивления. Не было ни одной стражи из Коми, чтобы остановить и обыскать его, только вятские, чтобы допросить и, в конце концов, пропустить.\n\nИ как только он это сделал, в его голове вспыхнула одна-единственная мысль."
 komi_opposition.17.a:0 "\"Однажды, они поймут свою ошибку, тогда я вернусь.\""

 komi_opposition.18.t:0 "Побег от безумия"
 komi_opposition.18.d:0 "Игорь Шафаревич это чувствовал. Спускаясь все ниже и ниже, он думал, что Коми - один из последних бастионов демократии в России. Но это оказалось неправдой, и вот Шафаревич, томимый сожалением, несбывшимися словами и желанием вывести Россию на авансцену истории. Теперь все было напрасно.\n\nТеперь он покинул свой пост избранного депутата, превратившись в мишень и предателя государства, с которым не хотел больше иметь ничего общего. Он оставил почти все: свой пост, свой дом, свою машину, свои ценности. Всё, кроме одежды на спине, документов, удостоверяющих личность, и толстой книги, которую он отказался оставить.\n\nОн смешался с десятками людей, наводнивших станцию. Таково было состояние Коми, что во всем, даже в повседневной жизни горожанина, присутствовал намек на хаос, и сердце Шафаревича замирало, когда ему приходилось сталкиваться с охранником. Но он не узнал его. Он был просто человеком среди многих других, которых не волновали внешние атрибуты политики. Только безопасность их личной жизни.\n\nСадясь в поезд, Шафаревич обдумывал такую возможность. Когда ночь опустилась на пассажиров и на него самого, а пыхтение мотора убаюкало его, он крепче сжал книгу в руках. Математика всегда была страстью в его сердце. Возможно, в новой жизни он устроится учителем. Будучи глубоко политизированным человеком, он не желал умирать. И жизнь в качестве учителя, чтобы передать мудрость и ум новым светлым умам России..."
 komi_opposition.18.a:0 "Шафаревич мечтал о цифрах."

 komi_opposition.19.t:0 "К новому рубежу"
 komi_opposition.19.d:0 "Иван Серов хотел, чтобы Коми была всем, чем она не была. Была сильным, пока она слаб. Неуклонно следовала принципам социализма и национализма, и все же там правительство у власти стояло как насмешка над его ценностями. В Коми не останется гордости, особенно после того, как его фактически вышвырнут из правительства.\n\nВместо того, чтобы лечь и умереть, как хороший маленький агент, переживший свою полезность, Серов уже заранее подумал об этом. Его путь был ясен и прямолинеен. Все, что требовалось — это толчок. Этот толчок пришел в виде поездки на автомобиле, который он анонимно купил несколько дней назад. К заходу солнца Серов уже был на границе, разглядывая двух охранников, лица которых показались ему ужасно знакомыми.\n\nОпустив стекло, он начал вытаскивать свои бумаги, когда они подошли к его машине и услышали, как они начали говорить. \"Бумаги, пожалуйста.\", - сказал один из них, держа одну руку на винтовке, а другую свободной. Протянув ему лист бумаги, охранник некоторое время перечитывал их. \"Так и есть... Анатолий Максимов?\" - сказал он, и Серов кивнул. \"В настоящее время безработный, служил в армии Коми капралом до того, как был с честью уволен?\" Ещё один безмолвный кивок. \"И Вы хотите попасть на Западнорусский Революционный Фронт.\" Серов заметил, что это не вопрос, но все равно кивнул.\n\nОхранник со вздохом вернул ему бумаги. \"Вы увидите здание в километре к северу отсюда. Идите туда и начинайте оформлять свои документы. Хорошего дня...\" Выражение лица охранника никогда не выдавало эмоций. Когда Иван Серов поднял стекло, и его машина снова ожила, он уже мог представить себя где-то в другом месте."
 komi_opposition.19.a:0 "Формирование сильной, социалистической России. Навсегда."

 komi_opposition.20.t:0 "Пришло время"
 komi_opposition.20.d:0 "Никогда не было ни проблеска надежды в этих Богом опустошенных землях, ни малейшего намека на сомнение, которое угасло в душе Сергея Таборицкого. Его размышления, колебавшиеся между ненавистью и злобой к разрушителям цивилизации, оказались правильными в мире, но ошибочными для его надежд, так как на мгновение он пожелал, чтобы выродившееся правительство Коми встало на правильный путь.\n\nНо они этого не сделали. И они тоже не захотят. Слишком далеко они упали от взгляда Таборицкого. Слишком сильное влияние оказали на них действия безумцев Сиона, вечно проклятых знаком Каина, убийц и бандитов, принадлежавших к клике коммунистов, и атеистических духов, которые выкололи себе глаза во имя прогресса, которые заткнули уши, чтобы услышать крик демократии, и отрезали себе языки, чтобы присоединиться к низменным массам. Это были мольбы о здравомыслии, оставленные гнить в грязи, в подобии их веры в то, что царевич Алексей действительно стоит в ожидании, не прячется в тени, пока не придет наконец спаситель России, что он не \"мертв\", \"казнён\".\n\nСлучай с Коми был одним из случаев необузданного безумия, и Таборицкий не стал дожидаться, пока его пагубные последствия перейдут к нему. Было новое место, куда надо было идти, и только одно стояло на пепелище России как нечто, может быть, сносное, а может быть, и нет. Это так называемое \"Арийское братство\", и чтобы попасть туда ему пришлось пройти через вятскую землю. Фальшивый царь был для него ничем. Просто препятствием.\n\nИбо день и ночь, день и ночь пересекал Таборицкий землю и прорывался сквозь пронизывающий холод врагов Господних. Ничто не могло помешать его пути. Когда Таборицкий отправился в путь, его пистолет был заряжен восемью выстрелами.\n\nК тому времени, когда он прибыл к границам владений Братства, все восемь были направлены рукой Бога к тем, кто должен был противостоять ему."
 komi_opposition.20.a:0 "Суд не знает пощады."

 komi_opposition.21.t:0 "Это займёт всего мгновение"
 komi_opposition.21.d:0 "Холод глубоко впивался в её тело, даже когда она была закутана в толстую и тяжёлую одежду. Светлана Сталина вздрогнула, услышав хруст дерева неподалёку, и слегка наклонила голову, спешно доставая магазин. Она живо помнила, как всё происходило. Только что она шла с Василием и своими телохранителями. В следующий момент один из них уже лежал мёртвым на земле, а они бросились в укрытие.\n\nТеперь она застряла за скоплением промокших деревьев и кустов, из-за дождя было трудно двигаться, видеть и стрелять. Иногда она поглядывала на своего брата с противоположной стороны, который оставался стойким и молчаливым. Она была хорошим стрелком, но Василий был лучше, хотя она чувствовала, как его нервозность нарастает с каждой выпущенной пулей. В мириадах вспышек света она решила позвать своего брата. \"Василий!\" – кричала она, и её брат открыл огонь. \"Вася! - она снова закричала, отводя затвор пистолета. Он обернулся и посмотрел на неё с раздражением и озабоченностью. - Мы должны отступить! У меня заканчиваются патроны, а...\"\n\nВыросшее перед ней в полуночном мраке туманное тёмно-красное облако, было сопряжено с треском, пробежавшим по воздуху и её разуму, и Светлана почувствовала пробежавший по телу холод. \"Василий? – пробормотала она, видя, как падает во мрак тело его брата. - Вася! ВАСЯ!\" Оружие в её руках звонко ударилось о землю, когда она сделала торопливые, беспорядочные шаги к расплывчатой фигуре на земле. Она слышала звон в ушах, стелящийся вокруг неё, чувствовала острую боль, пробежавшую по её коленям, когда она рухнула в грязь, и её руки крепко схватили ткань и кожу.\n\n\"Брат... - задохнулась она, переводя дыхание, когда дрожь пробежала по её телу. - Брат. Вставай, пожалуйста. Очнись\". Было трудно дышать, и всё было так громко. Все было так, очень громко. Статика жгла ей уши, а звон оглушал. Она не могла видеть ничего, кроме множества форм, она не могла слышать ничего, кроме боли в своем разуме, а затем..."
 komi_opposition.21.a:0 "Ничего."
 
 komi_opposition.22.t:0 "Заглушая голос"
 komi_opposition.22.d:0 "Алексей Косыгин крепко сжимал пистолет в руке, держа его почти яростной мертвой хваткой. С тех пор, как правительство Коми было свергнуто в пользу нового порядка, он находился в бегах. Теперь он был вдали от цивилизации, блуждая по лесам России, замирая в страхе от каждого звука, даже от трели ночных сверчков. Он знал, чёрт возьми, знал, что Коми капитулирует перед хаосом, с которым Вознесенский отказывался иметь дело. Но было уже слишком поздно, и он заплатил за это изгнанием.\n\nСтараясь сохранять хладнокровие, Алексей двинулся глубже в лес. К тому времени, как взойдёт солнце, он будет за пределами Коми, в безопасности. Это была надежда. Но правда заключалась в том, что такие надежды будут расколоты мощным и хлёстким выстрелом. Душа Косыгина ушла в пятки, руки похолодели. Он не был ранен, но, возможно, из-за этого было только хуже. Алексей бросился бежать. Его ноги одеревенели, но ступни продолжали работать, перемешивая грязь и листья на своём пути. Алексей уже был чертовски уставшим, а теперь он был на грани истощения.\n\nНа бегу он едва смотрел вперёд, только чтобы видеть, от каких деревьев уклоняться и через какую корягу перепрыгивать, в то время как его разум кружился от хаоса и страха. Был ли это конец? Достаточно одного выстрела. Косыгин стиснул зубы и вслепую выстрелил в сторону, быстро опустошив магазин своего пистолета. Он знал, что каждый выстрел был мимо, и, словно его настигла кара, он почувствовал, как одна из его ног онемела, и Косыгин упал, ударившись головой о твердую землю.\n\nГубы Косыгина с пульсирующей головной болью, колотящимся сердцем и дрожащим телом сложили слова о милосердии. Ему было слишком больно, чтобы видеть, не говоря уже о том, чтобы правильно говорить, но все же его голос хрипел от облегчения, умоляя пощадить его."
 komi_opposition.22.a:0 "Последующий выстрел усыпил Косыгина."

 komi_opposition.23.t:0 "Прах к праху"
 komi_opposition.23.d:0 "Николай Вознесенский знал.\n\nРеспублика была мертва - и остался только он. Он был последним тлеющим угольком демократии, это было фактом, но для чего? Куда именно теперь приведет его путь? Его проект рухнул, как карточный домик, унесённый сильным ветром, и всё, что осталось, - это одинокий великий провидец. Он не ведал о судьбах его друзей, членов Национального Собрания. И он не хотел. Их ждали что угодно - от свободы до мучительной смерти. Он проклинал имена своих врагов, но не более того. Он полагал, что они останутся позади него.\n\nЕго путь лежал к реке, отделавшей государство Коми от царистов Вятки, и он решил, что это лучший вариант побега. Поэтому он убедил местного рыбака одолжить ему лодку. Он сказал, что это всего лишь простой переход, и она будет возвращена ему. В ту ночь, когда он осторожно шел по траве к границе, отделяющей его от жизни и смерти, Вознесенский почувствовал, что что-то не так. В ту ночь что-то было не так в воздухе, как накануне, но у него не было времени думать об этом. \n\nВместо этого он сел в лодку и начал грести на другой берег. Это принесло ему некоторое умиротворение, лёгкость. Лёгкость, которую он, к сожалению, не мог принять надолго.\n\nВыстрелы прошили его спину, пробив деревянную конструкцию лодки. Вознесенский испытал шок, боль и ужас - потом наступило забвение, так как его тело пошатнулось и рухнуло в лазурно-синюю реку, которая стала окрашиваться кровью архитектора."
 komi_opposition.23.a:0 "Мечтам этого человека пришёл конец."

 komi_opposition.24.t:0 "Сломанная рука"
 komi_opposition.24.d:0 "Он почувствовал, как у него скрутило живот. Когда Михаил Суслов чувствовал, что с ним что-то не так, дела, как правило, принимали очень негативный оборот.\n\nБыла глубокая ночь, и Суслов встретился со своими телохранителями. Один человек должен был быть водителем. Двое других будут сидеть в задней части фургона и служить мускулами и огневой мощью. Суслов тоже будет держаться позади, достаточно вооруженный для продолжительной перестрелки. Когда они сели в машину, он почувствовал, как сгустился воздух. Суслов снова почувствовал, что что-то не так, но не подал вида. Просто предупредил своих охранников, чтобы они держали глаза и уши открытыми - особенно водителя. Цель была проста - добраться до Вологды.\n\nОднако всего через десять минут после начала пути подозрения Суслова подтвердились. Пули пробили дверь в задней части фургона, и он пригнул голову, крепко схватив винтовку, когда один из телохранителей бросился вперед. Водитель, не отрывая глаз от дороги, начал вилять влево и вправо, а Суслов и его второй телохранитель одновременно распахнули задние двери.\n\nМимо проехали два автомобиля с открытым верхом с вооружёнными людьми. Суслов сразу же упал на пол и открыл огонь. Его телохранителю не повезло - тот вскрикнул от боли и рухнул в углу фургона. Перестрелка продолжалась ещё несколько секунд, прежде чем Суслов услышал, как его второй телохранитель открыл огонь, и он увидел, как водитель одной из преследовавших его машин откинулся назад, его автомобиль начал дрейфовать вбок, в конце концов свалившись в кювет.\n\nНо Суслову был не самым везучим человеком. Несмотря на то, что он чувствовал близость победы, страх начал, наконец, сжимать его сердце, когда он услышал, как рвется плоть позади него. Бросив оружие, Суслов побежал к водительскому сиденью. Фургон сильно метало по дороге, и когда мертвец сполз с руля, машина перевернулась."
 komi_opposition.24.a:0 "И хребет тоже."

 komi_opposition.25.t:0 "Отложенная мечта"
 komi_opposition.25.d:0 "Андрей Жданов раскачивался взад-вперед в чулане уборщика, в котором спрятался. Для такого выбора не было особых причин: решения обычно принимались сами собой, когда человек был всего на несколько минут впереди убийц.\n\nЭто было несправедливо. Нисколько. Он собирался стать Генеральным Секретарём... нет, Верховным Лидером! Он был Марксом и Лениным одновременно, человеком, который возвысит свой народ до их законного места в мире. Сначала к диктатуре пролетариата, потом к мировой Революции, потом к звёздам. Это было неправильно, что всё так закончилось. Жданов услышал приближающиеся шаги возле своего укрытия, когда убийцы взбежали по лестнице. Отступать было некуда. Чёрт бы побрал их инстинкты, ведущие их наверх. Что-то с ужасающей силой ударило в дверь. Жданов закричал. Последовала пауза, а затем второй удар, который разнес хлипкую дверь и сорвал её с петель. Из-за угла показалась тёмная фигура, подняла пистолет и выстрелила."
 komi_opposition.25.a:0 "Это нечестно..."

 komi_opposition.26.t:0 "Повторение истории"
 komi_opposition.26.d:0 "Грузовик дергался и грохотал, пробираясь по лесистой дороге недалеко от Сыктывкара. Бухарина, как и остальные партийцы, трясущиеся в кузове, молчали. К этому моменту в их деле было мало такого, за что стоило бы бороться. Даже их вооруженные сопровождающие и те бросили их: ни у кого не было времени на нескольких несостоявшихся идеологов.\n\nЗатем послышался отдалённый звук мотора, становившийся всё ближе и ближе. Он был глубже и громче, чем их потрепанный старый ЗИС - и определенно быстрее. У Бухариной кровь застыла в жилах, и она наклонилась, чтобы постучать по крыше кабины: \"Водитель, быстрее! Кто-то у нас на хвосте!\"\n\n\"Я не могу быстрее! – крикнул он ей в ответ. – Этот старый пылесос едва живой!\"\n\nКогда они приближались к повороту, который мог бы выиграть время, чтобы высадиться и разбежаться, показался броневик американского производства. Беглецы увидели воплощённую ненависть к себе и холодный профессионализм, с которым вели себя преследователи. На кабине у них был установлен ручной пулемет, и, не дойдя до поворота, по ЗИСу был открыт огонь.\n\nЗа мгновение до того, как Бухарина была пронизана свинцом и выпала из грузовика, она прошептала извинения: своей партии, своим друзьям и, прежде всего, своему отцу. Мечта Бухарина умерла вместе с ней."
 komi_opposition.26.a:0 "Это должно было случиться давно."

 komi_opposition.27.t:0 "В следующий раз, всё получится..."
 komi_opposition.27.d:0 "Книги, пачка рублей, два пистолета, патроны, одежда, еда, вода. Гумилёв кивнул самому себе и захлопнул багажник своей машины. Упав на водительское сиденье, он на мгновение задумался - и позволил себе немного пожалеть себя.\n\nПроклятые змеи. Сколько раз откладывалась мечта о Евразии? Он закрыл лицо ладонями и вздохнул. Возможно, ему стоило просто попытаться захватить власть много лет назад или связать свою судьбу с другой фракцией под ложной идеологией. Теперь честолюбивый отец Евразии собирался бежать из Сыктывкара в дальнюю глушь, не имея ничего, кроме самого драгоценного имущества, которое он мог бы назвать своим.\n\nГумилёв положил руку на руль и глубоко вздохнул, сделав паузу и расслабившись перед выдохом. \"Это ещё не конец, - сказал он себе. - Ты учёный, Лев. Этот эксперимент прошел не по плану, но это не значит, что ты можешь сдаться. Просто вернись к чертёжной доске... может быть, отправишься в Казахстан, посмотришь, не ищет ли кто-нибудь там учителя русского или что-то в этом роде. В следующий раз, всё получится\".\n\nОн вставил ключ в замок зажигания, повернул его, и заминированный автомобиль взорвался."
 komi_opposition.27.a:0 "...или нет."

 komi_opposition.28.t:0 "Оставленный"
 komi_opposition.28.d:0 "Шафаревич мрачно уставился на свои сцепленные руки. Его колени болели после долгого стояния на них, но он все ещё молился. \"Господи, - прошептал он, - пожалуйста, если ты спасешь меня сейчас, я клянусь, что никогда больше не причиню вреда ни одному живому существу. Я даже постригусь в монахи. Ты бы хотел этого, Господи? Не так ли?\"\n\nДвери монастыря с грохотом распахнулись. Нет, похоже, этого не произойдет. Шафаревич закрыл глаза, стараясь не заплакать, но потом всё равно заплакал. \"Просто покончите с этим, ублюдки!\" – крикнул он, уронив руки.\n\nШаги приблизились, мягко ступая по ковру вдоль прохода. Проволочная петля упала ему на шею и туго затянулась. Его глаза вылезли из орбит, а руки слабо цеплялись за того, кто стоял у него за спиной. Его губы приоткрылись в последний раз, отчаянно пытаясь сделать вдох, а затем его мир погрузился во тьму."
 komi_opposition.28.a:0 "Бог помогает тем, кто помогает себе сам."

 komi_opposition.29.t:0 "Последний бой"
 komi_opposition.29.d:0 "Иван Серов мчался по переулку, крепко сжимая ППШ побелевшими костяшками пальцев. Он совсем не знал эту часть Сыктывкара - бежал ли он в безопасное место или навстречу смерти? Споткнувшись об упавший мусорный бак, он быстро восстановил равновесие и подошёл к развилке между зданиями, которые возвышались вокруг него. Глубокой ночью он не мог видеть, ведут ли они в темноту переулка или в тупики. \"Я вижу его!\" - крикнул кто-то сзади, и раздался выстрел. Что-то с оглушительным треском ударилось о кирпичи прямо над его головой. Не имея выбора, он рискнул и бросился налево.\n\nПостоянно оглядываясь назад, он не увидел тупик, пока не влетел в него лицом. Иван потерял равновесие, кровь текла из его виска. Мир вращался вокруг него. Он сделал ставку - и проиграл.\n\n\"Прекрасно\", - прорычал он, плюнув на бетон. Он поднял свой ППШ и передернул затвор, оскалив зубы в вызывающей усмешке. Когда первые два преследователя завернули за угол, он закричал от ярости и изо всех сил нажал на спусковой крючок. Переулок наполнился рёвом выстрелов. Дульная вспышка осветила все вокруг, танцуя на стенах и полированных медных пуговицах. \"Хотите взять меня, а? Так придите и возьмите, пидоры! Я Иван, ебать вас в дышло, Серов!\"\n\nЧерез несколько секунд его барабанный магазин опустел. Отбросив в сторону автомат, Серов выхватил свой \"Токарев\" и начал стрелять, не потрудившись прицелиться. Он удовлетворенно улыбнулся, увидев два окровавленных тела, лежащих на развилке переулков. Он рассмеялся, когда в поле зрения появились следующие убийцы и начали стрелять. Он попал одному из них в грудь и увидел, как тот упал, но тут что-то острое и горячее ударило его в сердце. Серов отлетел к стене, пистолет со звоном упал на землю. Самый порочный человек в Сыктывкаре умер с маниакальной ухмылкой на лице, зная, что он всё ещё самый жестокий ублюдок из всех."
 komi_opposition.29.a:0 "Крепкий сукин сын."

 komi_opposition.30.t:0 "Никогда"
 komi_opposition.30.d:0 "Сергей Таборицкий молча шагал по маленькой часовне, в которой укрылся, разливая бензин из канистры в руке. Когда ёмкость опустела, он отбросил её в кучу к остальным канистрам и стал на колени перед алтарём, глядя вверх на лик Христа. Скоро золото расплавятся, иконы превратятся в шлак, а сам он будет не более чем пеплом на ветру. Лучше это, чем погибнуть от рук язычников и предателей.\n\nОн услышал стук в дверь часовни и отчетливые звуки ударов топора, рубящего укрепленное дерево. Время пришло. Он был готов.\n\nОткрыв последнюю канистру, он высоко поднял её и вылил содержимое на себя. Он закрыл глаза и позволил прохладному горючему стечь по его лицу, просочившись в его императорскую форму и пропитав волосы. Бросив её на пол, он взял зажжённую свечу, стоявшую на алтаре, и прошептал последнюю молитву.\n\n\"Царевич Алексей, прости меня. Я был не достаточно силён. Прошу тебя, однажды, вернуться к своему народу.\"\n\nС этими словами Таборицкий поднёс свечу к своей пропитанной топливом груди, тотчас же превратившись в столб пламени. Он упал на колени и вытянул руки. Бензин под ним загорелся, а пламя от него расползлось по всей часовне. Крики тревоги донеслись из дверного проема, когда кто-то заметил надвигающийся ад. Таборицкий закрыл глаза, стиснул зубы от жгучей плоти и погиб в священном огне."
 komi_opposition.30.a:0 "Вы не получите меня."

 komi_opposition.31.t:0 "Что случилось со \"Стальной леди\"?"
 komi_opposition.31.d:0 "Светлана Сталина с полуулыбкой на губах кивнула сидящим за столом мужчинам и женщинам: \"Мы благодарим вас за ваше предложение и за великодушие, с которым вы провели эту встречу. Моя партия, конечно, рассмотрит это\". Она поднялась, чтобы пожать руку, но мысли её были далеко - всегда есть что-то ещё, что нужно сделать для ПСД: ещё одна конференция, ещё одна стопка документов, ещё один митинг, на котором нужно выступить. Тем не менее, она старается сохранить улыбку на лице, когда кивает.\n\nВыходя из конференц-зала на ветреную улицу, она чувствовала, что что-то не так. Это инстинкт собаки, ощущающей на своей шерсти странно горячий и пепельный ветер, или инстинкт птицы, слышащей шум далёких волн. Или, возможно, дело в том, что улица пуста в час пик в столице, и в том, что в конце улицы припаркован универсал.\n\nСветлана передала папку с документами помощнику, прошептав: \"Рыба-меч, рандеву, гранит\", и торопливо уходит в противоположную сторону. Остальные партийцы шепчутся между собой и расходятся на все четыре стороны. Если что-то пойдет не так, пострадает только Сталина, а её работа будет сохранена, и ПСД получит шанс вырваться вперёд пули.\n\nСталина сосредотачивает дыхание, думая только о людях, которые служили ей. Каждый её шаг даст её последователям немного больше времени на спасение. Одиннадцать, двенадцать, тринадцать. Шаги следуют за ней, идеально совпадая с её поступью. Она скрипит зубами, делает несколько шагов. Пятнадцать, шестнадцать, семнадцать. Она резко сворачивает в переулок и бежит.\n\nВосемнадцать-девятнадцать-двадцать-двадцать один-двадцать два - когда её заламывают на земле полицейские, она молится Богу, в которого не верит, что её друзья, её партия выбрались. Это всё, что имеет значение, думает она, когда на её голову надевают мешок. Я выиграла для них время. Это всё, что имеет значение."
 komi_opposition.31.a:0 "Извините, что я не смогла их задержать подольше."

 komi_opposition.32.t:0 "Арест Косыгина"
 komi_opposition.32.d:0 "Алексей Косыгин и его жена Клавдия собирали свои вещи, все больше впадая в панику. Косыгин знал, что за ним приедет правительство, и что у них с женой осталось совсем немного времени до того, как в их дверь постучат. Если бы они были умны, то могли бы найти убежище в Вологде или где-нибудь на востоке. В любом случае, они не были в безопасности здесь и сейчас.\n\nОни услышали громкий стук во входную дверь: \"Алексей Косыгин! Мы знаем, что ты здесь!\". Их время вышло.\n\n\"Клава, дорогая, им нужен только я, но на всякий случай выходи через черный ход вместе со своей сумкой. Я не хочу, чтобы тебе причинили вред. Мне очень жаль, я хотел, чтобы все было не так\", - Клавдия кивнула, и Косыгин закрыл дверь спальни, прежде чем направиться к входной двери. Косыгин неохотно открыл дверь и поздоровался с солдатами. - \"Господа. Я полагаю, что вы хотите поговорить со мной?\"\n\n\"Алексей Косыгин, согласно пункту 5 статьи 39.Б, Вы нарушили закон. Настоящим вы арестованы\", - пролаял солдат. Косыгин просто кивнул в ответ. Никаких переговоров с этими людьми не будет. Он не сопротивлялся, когда солдаты надели на него наручники и потащили к своей машине. Когда Косыгина затолкали на заднее сиденье автомобиля, его мысли были сосредоточены на Клавдии, и он надеялся, что она будет в безопасности."
 komi_opposition.32.a:0 "Он больше не доставит нам непрриятностей."

 komi_opposition.33.t:0 "Рвём когти"
 komi_opposition.33.d:0 "Вознесенский ударил по тормозам своей машины, резко остановившись посреди дороги в глухой местности, где когда-то была его родина. Усталыми глазами он не заметил баррикады, переграждавшей дорогу перед ним. Бетонные барьеры, за которыми стояли солдаты, сгорбившиеся и вооруженные винтовками, преграждали ему путь к свободе всего в 100 метрах впереди.\n\nОн проклял себя. Как они узнали, что он поедет этой дорогой? Разве он недостаточно хорошо заметал свои следы?\n\nКрик одного из солдат прервал напряженное молчание и приказал бывшему лидеру медленно выйти из машины. Он подчинился, под его ботинками скрипел гравий, когда он выскользнул из переднего сиденья и медленно двинулся к баррикаде. Закинув руки за голову, некогда гордый защитник своей страны пошел маршем смерти навстречу солдатам тех, кто уничтожил его шанс на освобождение Коми.\n\nВнезапно он почувствовал боль между лопатками, когда его повалили на землю, и он в оцепенении столкнулся с землей. Сбитый с толку и неспособный сопротивляться, он обнаружил, что его запястья были скованы в течение нескольких секунд. Затем, покрытого пылью и синяками от камней, его утащили и грубо бросили в кузов грузовика. Теперь он ничего не мог сделать для Коми, и поэтому заснул под тихое мурлыканье мотора."
 komi_opposition.33.a:0 "В тюрьму или ещё куда похуже?"

 komi_opposition.34.t:0 "Преследуя Суслова"
 komi_opposition.34.d:0 "Правительственные войска обнаружили местонахождение Суслова быстрее, чем ожидалось, но это не имело значения. Вещи Суслова упаковали в фургон без опознавательных знаков, готовый к отъезду, ему просто оставалось сжечь кое-какие бумаги.\n\nСуслов слышал, как снаружи приближается перестрелка, и пожалел, что не выбрал более защищённую конспиративную квартиру, так как надо было спешить. Он вывалил горящее содержимое из мусорной корзины на оставшиеся на столе бумаги и направился к выходу. Он слышал выстрелы с обоих концов коридора, что было плохим знаком. Он вошел в гараж и увидел, как его люди пытаются сдержать нескольких правительственных солдат.\n\nТелохранитель Суслова, некто Максим Горелов, прикрывал Суслова, когда они спускались по лестнице, перешагивая через труп мужчины, когда они шли к фургону. Телохранитель сел за руль, а сам Суслов сел сзади. Прежде чем Суслов успел устроиться, водитель с поразительной скоростью выехал из гаража, но когда он переключал передачу, град пуль разбил ветровое стекло, убив Максима. Суслов пытался придумать новый план побега, но не мог придумать ничего реалистичного. Фургон беспомощно стоял на улице, когда несколько солдат распахнули двери и вытащили Суслова наружу. Теневой кукловод Коми был схвачен."
 komi_opposition.34.a:0 "Давайте посмотрим, как он теперь выберется из камеры."

 komi_opposition.35.t:0 "Не слишком горд, чтобы прятаться"
 komi_opposition.35.d:0 "Жданов слышал только своё тяжелое, сбивающееся дыхание сквозь крики солдат и рёв моторов, когда бежал по улицам Сыктывкара. Он слышал их довольно далеко от квартиры, в которой прятался после смены правительства, и, похоже, человек, укрывавший его, продал его. Таким образом, он выбрался из здания на улицу. Голоса становились всё громче, адские псы сузили его позицию до этого глухого переулка.\n\n\"Я чертовски стар для этого дерьма\", - подумал стареющий беглец, ухватившись за край мусорного контейнера, втаскивая себя в кучу гнилого мусора и позволяя крышке окутать себя темнотой. Это было не самое подходящее место для укрытия, но Жданов был не из тех, кто упустит такую возможность. Теперь он мог разобрать слова солдат, которые искали его. В основном это были простые призывы к сдаче, но они становились все ближе.\n\nОн мог слышать их прямо возле своего гнилого укрытия. Шаги остановились. Жданов затаил дыхание, но один звук выдал его. Когда он напрягся, под его локтем хрустнула пустая банка.\n\n\"Здесь!\" - крикнул один из солдат, и свет снова залил мусорный контейнер, когда открылась крышка. Чья-то рука схватила Жданова за руку, и его с криком вытащили из мусорного бака.\n\n\"Фашистские свиньи! Вы не сделаете этого! Вы убьёте Россию!\" – разглагольствовал Жданов, но напрасно, так как снова очутился в темноте. На этот раз он был в грузовике, предположительно направлявшемся в тюрьму."
 komi_opposition.35.a:0 "Гнилая удача."

 komi_opposition.36.t:0 "Гефсиманский сад"
 komi_opposition.36.d:0 "Бухарина кивает в сторону своих соратников. Их двенадцать, горячие головы, чья страсть пережила репрессивные меры правительства, абсолютно преданные. Она знает, что им можно доверить своё дело. Она знает, что на спине у неё огромная мишень.\n\nВ конце концов, всегда полезно выработать план преемственности. Где лучше построить команду - и культуру - чем в саду?\n\nОна начала речь: \"Товарищи, спасибо, что пришли. Я знаю, как трудно при нынешних тяжёлых обстоятельствах выкроить свободное время из рабочего дня. Я благодарна вам\". Коммунисты-реформисты охотно беседуют с ней, и очевидно, что их интенсивность вызвана отчаянием: Бухарина проводит некоторое время, анализируя с ними борьбу подпольного профсоюзного движения, рассуждает об избежании полицейских рейдов, организации массового образования и стойкости перед лицом угнетения. Когда она заканчивает, их сияющие лица придают ей новую меру силы. Возможно, в этом мире есть что-то, за что стоит бороться.\n\nИмпульсивно она тянется, чтобы обнять ближайшего соратника, медвежьи объятия, от которого перехватывают её дыхание. Ещё раз поблагодарив его за потраченное время, она замечает дрожащие руки, прерывистое дыхание и всё понимает.\n\nКогда она отстраняется, маленький садик оживает от криков и света фонарей. Винтовки поднимаются в воздух, и раздается приказ немедленно лечь на землю, иначе будет применена сила. Самая молодая из коммунистов, девушка лет двадцати пяти, выхватывает пистолет и выкрикивает оскорбления. Её рука дёргается на спусковом крючке...\n\nИ Бухарина, стоящая рядом ней, успокаивает её, кладя руку на пистолет. \"Всё хорошо, - прошептала она. – Пусть они заберут меня. То, что мы строим, переживёт нас\". Дрожа, девушка опускает оружие и смотрит, как Бухарина исчезает в рое чёрных мундиров, не оставляя после себя ничего, кроме ужасной тишины."
 komi_opposition.36.a:0 "Кто посмел предать её?"

 komi_opposition.37.t:0 "Убежище Пассионария"
 komi_opposition.37.d:0 "Лев Гумилев уже был предупрежден о незваных гостях, когда хозяин дома подал сигнал. Он мог слышать большую часть того, что происходило на нижних этажах, и новые мужские голоса предупредили его. Сигнал только что подтвердил это. Они были здесь. Он на мгновение задумался, не попытаться ли сбежать. Он предположил, что мог бы попытаться прыгнуть, но если он сделает это с чердака четвёртого этажа, то ему повезёт, если он вообще сможет ходить после этого, не говоря уже о беге. И что будет потом, когда он будет на улице? Все его планы выбраться из этой передряги основывались на том, чтобы скрываться месяца или двух, пока бдительность правительства не ослабнет.\n\n\"Нужно проверить верхний этаж. Ты остаёшься здесь\".\n\nТеперь он мог ясно разобрать их слова. Они были прямо под ним. Люк на чердак была хорошо укрыт. Они всё ещё могут пропустить его.\n\n\"Здесь ничего\".\n\n\"Продолжайте искать. Здесь должен быть ещё этаж над нами. Я видел с улицы\".\n\nВсё кончено. Гумилев мельком подумал, не прыгнуть ли все-таки, но передумал. Вместо этого он взял пачку сигарет, достал одну и закурил. Это не заняло много времени, пока щеколда не открылась и оттуда не высунулось суровое лицо молодого солдата. Гумилев бросил ему пачку: \"Сигарету не желаете, юноша? Я надеюсь, вы позволите мне докурить? Может быть, это моя последняя сигарета в жизни\"."
 komi_opposition.37.a:0 "Одна сигарета не повредит."

 komi_opposition.38.t:0 "Во время Службы"
 komi_opposition.38.d:0 "Воскресная служба была любимой частью нового образа жизни Игоря Шафаревича. Стоя среди своих единоверцев, он чувствовал, как знакомая толкотня и суета перед началом службы, казалось, вытягивает из его тела неуверенность и страх. Церковнославянские песнопения заглушали все неприятности недавнего времени, и он мог позволить своему разуму свободно блуждать, не опасаясь того, куда он может пойти. Это было также самое близкое, что он мог разделить с братством монастыря - он был важным другом монастыря, но он не был монахом и никогда им не будет.\n\nВскоре после того, как утреня уступила место богослужению, ритм церкви был нарушен знакомым стрекотом автоматной очереди снаружи. Вскоре двери часовни распахнулись, и в комнату вошли четверо мужчин в форме, лица которых были скрыты балаклавами. Шафаревич не мог заставить себя винить братьев за то, что они убрались с пути незваных гостей, открыв дорогу прямо к нему. Когда стрелки схватили его и вытащили из часовни, монахи, казалось, набрались храбрости. Братья последовали за его похитителями, выкрикивая протесты против вторжения, но их угрозы и обвинения, казалось, не смутили солдат. Его похитители, по-видимому, довольствовались тем, что открыто оскорбляли Бога."
 komi_opposition.38.a:0 "Ничего святого."

 komi_opposition.39.t:0 "На полпути к Двине"
 komi_opposition.39.d:0 "\"Почему в этой машине так холодно?\",\n\nПробормотал вопрос Иван Серов, прежде чем подтянуть пальто ближе к телу и поправить свою светлую шляпу с полями в двадцатый раз за последние пару минут. Он не мог перестать думать об этом. Как всё скатилось к чёрту. Знаки, предупреждавшие его о беде, которые он игнорировал, теперь стали ясны, оглядываясь назад. Возможности, которые он проморгал, связи, которые он упустил...\n\n\"Привыкайте, товарищ. На барже в это время года всегда стоит такой холод\".\n\nПо крайней мере, Борис нашёл ему хорошего водителя. Отличный парень, настоящий русский социалист. \"Полагаю, так и будет. Как далеко мы от гавани?\"\n\n\"Это займет ещё полчаса, по крайней мере, я должен ехать осторожно в такую погоду\".\n\nГавань, потом баржа, потом на северо-запад по Двине. Он решил рискнуть с Фронтом. Он восстановит там небольшую платформу, а потом, когда коррупция и некомпетентность проклятых путчистов будут разоблачены, он вернётся и продолжит с того места, где остановился. Те, кто следовал за ним раньше, последуют за ним снова, и ещё больше будут его слушать после того, как увидят... Впереди было что-то странное.\n\n\"Почему мы остановились?\"\n\n\"Что-то на дороге\", - ответил водитель. Это \"что-то\" оказалось ещё одной машиной, преграждавшей им путь, окруженной горсткой людей в форме. К тому времени, как они остановились, мужчины уже были на ногах и быстро двинулись к ним.\n\n\"Вытаскивай нас, пацан! Кем бы ни были эти люди, у них для нас плохие новости!\"\n\n\"Простите, товарищ. Это моя конечная\".\n\nМужчинам не потребовалось много времени, чтобы вытащить его из машины и связать по рукам и ногам. Будучи связанным, Серов не смог оказать большого сопротивления, когда они бросили его в кузов своего грузовика. Это был Борисов, единственный, кто знал весь маршрут. Он пообещал себе, что не забудет."
 komi_opposition.39.a:0 "Это был Борисов."

 komi_opposition.40.t:0 "Счастливы в преследовании"
 komi_opposition.40.d:0 "Таборицкий вышел к маленькому святилищу в своем саду. Он перекрестился перед святыней и закрыл глаза: \"Во имя Отца, Сына и Святого Духа, аминь\". Его разум отошел от мира, успокоенный милостью Божьей. Он трижды поклонился и прошептал: \"Господи, смилуйся надо мной, грешным\".\n\nОн спокойно завершил утренний ритуал. Когда он повернул обратно к своей даче, то услышал приближающиеся грузовики. Они остановились снаружи, солдаты спешно выгрузились из них. Они вошли в его сад, разыскивая его. Таборицкий почувствовал, как его желудок скрутило, когда они подошли, инстинкты потянули его бежать. Но он не мог. Они схватили его прежде, чем он успел подумать о побеге.\n\nСержант сообщил ему об аресте, а двое солдат взяли его под руки. Он ничего не сделал. Позже его посадили в один из грузовиков.\n\nОн обратился к Богу, надеясь на заступничество царевича, который непременно придет.\n\n\"Господь Всемогущий, дай мне силу\", - молился он, даже когда ему приказывали замолчать. – Господи, прости меня грешного, ибо я не свершил ничего доброго в глазах Твоих\".\n\nКогда они, наконец, прибыли, солдаты повели его в тюрьму. Таборицкий напрягся, чтобы услышать ответ Бога, когда конвоиры продолжали идти с ним. До его уха доносился низкий, но успокаивающий голос, который слышал только он:\n\n\"Будь сильным. Помни о слуге Моём\", - и знакомая длань коснулась на мгновение его плеча.\n\nЕго тело, как и его дух, трепетали, солдаты просто не давали ему двигаться, пока не привели в пустую камеру.\n\nПрежде чем втолкнуть его внутрь, они освободили ему руки. \"Господи, прими мой дух\", - наконец сказал он, перекрестившись, после того как его втолкнули внутрь. Он не обернулся, чтобы посмотреть, как они уходят после того, как его заперли. Вместо этого он поднял глаза и увидел, что Бог улыбается ему за его верность, а по правую руку от него стоит царевич, а по левую - святой Стефан Первомученик."
 komi_opposition.40.a:0 "Господь избавит верных Ему от оков."

 NIK_DSNP_superregional.1.t:0 "Права меньшинств?"
 NIK_DSNP_superregional.1.d:0 "Пришло время ответить на важный вопрос о правах меньшинств в России. Границы Республики уже давно расширились и охватили широкий круг различных народов, особенно в Западной Сибири.\n\nУтверждается, что наша нынешняя система работы с голосами меньшинств просто недостаточно адекватна и должна подвергнуться широкомасштабной и агрессивной реформе. Однако более консервативные данные полагают, что меньшинства уже пользуются значительными правами под нашей администрацией, и что в дальнейших реформах нет необходимости.\n\nКак нам следует поступить?"
 NIK_DSNP_superregional.1.a:0 "Меньшинства России заслуживают права быть услышанными."
 NIK_DSNP_superregional.1.b:0 "Текущего курса вполне достаточно."

 NIK_DSNP_superregional.2.t:0 "Сообщение от государства [NIK.GetNameDef]"
 NIK_DSNP_superregional.2.d:0 "Хаотичное состояние России долгое время было преградой между нашими двумя народами. До недавнего времени, обмен и переписка были чрезмерно трудными, а новости о происходящем в стране были редкими. Тем не менее, многие американцы сочувствовали тяжелому положению России как одной из жертв нацистской агрессии.\n\nТаким образом, с появлением NIK.GetName как доминирующей державы в Западной России последовало растущее число американцев, как в правительственных кругах, так и за их пределами. Рост Республики, направленный на возврат территорий, контролируемых местными царьками, сделал её чем-то вроде любимца средств массовой информации, поскольку симпатия уступила место восхищению. Тем не менее, связи между нашими администрациями носят неофициальный и спорадический характер.\n\nТо есть до сегодняшнего дня, когда мы получили коммюнике высокого уровня от их руководства. Обращаясь к нам как к братской свободной нации, коммюнике восхваляет как достижения нашей страны, так и достижения ОСН. [NIK.GetLeader] выражает своё желание содействовать более тесным связям между нашими народами, в то же время не столь тонко напоминая нам о нашей общей борьбе против Японии и Рейха. Читая между строк, они явно надеются получить военную и финансовую поддержку. Поддержка будет стоящей, если она обеспечит нам союзную Россию, и это будет небольшой платой."
 NIK_DSNP_superregional.2.a:0 "Посмотрим, что можно сделать."
 
