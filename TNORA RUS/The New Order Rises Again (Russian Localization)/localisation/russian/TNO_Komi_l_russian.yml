 NIK.345.t:0 "Встреча с Рабочими"
 NIK.345.d:0 "\"Здравствуйте, товарищ Бухарина! - взволнованно сказал Юрий. - Я уверен, что вы знаете, я и мои товарищи из местных профсоюзов. Я из слесарей, Михаил здесь из горняков, - он указал направо на Михаила, - а Анна из Учителей!\" Все по очереди пожали Бухариной руку.\n\n\"Что-ж, мне приятно познакомиться с вами троими\", - сказала Бухарина, улыбаясь. \"Давайте перейдем к делу, хорошо?\" Все сели за стол. \"Вы все хотите знать, в интересах ли профсоюза поддержать меня. Что ж, во-первых, я гарантирую, что у вас есть право на забастовку. Во-вторых, профсоюзы будут иметь власть на Съезде Советов, а Съезд Советов будет иметь больше полномочий и власти, чем раньше, поэтому я не даю им Церемониального положения\". Бухарина продолжала говорить, объясняя представителям, как она поддержит профсоюзы и рабочих.\n\n\"Что ж, товарищ, буду честен. Мы разговаривали с людьми из разных частей Партии, но ни один из них не был так убедителен, как Вы. Пока нам нужно будет поговорить с остальными членами наших профсоюзов, я уверен, что они вас поддержат\", - сказал Юрий. Анна и Михаил согласно кивнули. Бухарина им улыбнулась."
 NIK.345.a:0 "\"Спасибо вам, товарищи.\""

 NIK.346.t:0 "Профессиональная вежливость"
 NIK.346.d:0 "Светлана Бухарина не в восторге от получения писем так рано утром - да и вне её официального партийного поста! Насколько это унизительно, она злится, когда ей предлагают официальную документацию - по их внутреннему кодексу поведения она обязана немедленно заняться неотложными делами по вполне понятным причинам. В конце концов, Революция не ждёт тоску по дому. Тем не менее, Бухарина остается в отличном настроении, поскольку она забирает её у партийного функционера, который жестко салютует, когда она подписывает документацию. Она машет им в сторону, бросает мальчику доллар за его усилия, и возвращается в свой дом. Ветер сегодня прохладный - может быть, кстати нужно будет немного сдвинуть жалюзи. Когда она входит в комнату, начинается знакомый звон телефонного звонка, но, отвечая, Бухарина не слышит ничего, кроме мертвого звука. Через десять неудобных секунд соединение разрывается. Сбитая с толку и обеспокоенная, она делает пометку, чтобы дозвониться до Медведева и остальных, чтобы проверить, продолжаются ли преследования политиков. Может быть, реакционная пассионарная ячейка? В любом случае у неё есть дела поважнее, чем несколько агитаторов. Она открывает конверт, запечатанный партией сургучной печатью, и листает краткое досье. Потом холодная, холодная тишина и в Сыктывкаре, и в её доме, и в сердце, где когда-то зарождались мечты о Красной Звезде. \"С сожалением объявляю вас отстраненной, Светлана Бухарина. Хотелось бы, чтобы это могло быть иначе, но для безопасности партии она должна выкинуть вас из наших рядов.\""
 NIK.346.a:0 "Письмо подписано дрожащей рукой.."

 NIK.347.t:0 "Национальное Собрание"
 NIK.347.d:0 "[Get_Event_NIK_347_Desc]"
 NIK.347.a:0 "Суслов, подойдите, пожалуйста."
 NIK.347.b:0 "Жданову слово."
 NIK.347.c:0 "Дайте сказать Бухариной."

 NIK_347_zhdanov_alive:0 "\"Заседает Собрание Компартии Коми. Прошу вас встать, делегаты, которые хотят определить повестку дня сегодняшнего съезда -\"\n\nИ, как по маслу, растет большая тройка - спикер уже может сказать, какой будет тема, потому что левые в Республике Коми действительно обсудили только одну тему в сотня вариаций после раскола с Союзом. Кто возьмет бразды правления в свои руки теперь, когда правят левые? Что может сделать Республика Коми, окруженная осколками социалистической мечты и тиранией генералов, бьющихся над Людьми с её осколками? Есть ли какая-то цель борьбы за Революцию в месте, которое, кажется, уже онемело от нее?\n\nНа самом деле это только один вопрос, вопрос всех, чье дело жизни вырвано из-под них. Кто следующий и что тогда? Иными словами, что делать?\n\nВступительная речь при инаугурации является такой же хорошей платформой для продвижения повестки дня, как и любая другая, даже если у спикера нет реальной надежды, что эти выкрики совпадений будут отличаться от других. Даже в этом случае это Её формальная обязанность обеспечить хотя бы попытку приличия, и теперь она должна сделать выбор. Она призывает выступающих высказать свою точку зрения.\n\nЖданов, как всегда терпеливый, поднимает тему развития идеологического сознания - тёплого, скучного, но твердого начала к событиям дня. Бухарина указывает на то, что идеологическое сознание не будет актуальным в течение долгого времени, если рабочие не испытают на себе преимущества указанной идеологии, и предлагает вместо этого обсуждение рабочей Демократии в Республике. Генеральный секретарь Суслов в своей обычной сухой манере предлагает объединить две темы: централизацию профсоюзов на рабочих местах в соответствии с партийным мандатом. Это тонкий, контролирующий и удручающе актуальный вопрос."

 NIK_347_zhdanov_dead:0 "\"Заседает Собрание Компартии Коми. Поднимитесь, пожалуйста, делегаты, желающие определить повестку дня сегодняшнего съезда - \"\n\nИ, как по маслу, поднимаются Бухарина и Суслов - Cпикер уже может сказать, о чем будет речь, потому что левые в Республике Коми действительно обсудили только одну тему сотня вариаций после раскола с Союзом. Кто возьмет бразды правления в свои руки теперь, когда правят левые? Что может сделать Республика Коми, окруженная осколками социалистической мечты и тиранией генералов, бьющихся над Людьми с её осколками? Есть ли какая-то цель борьбы за Революцию в месте, которое, кажется, уже онемело от нее?\n\nНа самом деле это только один вопрос, вопрос всех, чье дело жизни вырвано из-под них. Кто следующий и, что тогда? Иными словами, что же делать?\n\nВступительная речь при инаугурации является такой же хорошей платформой для продвижения повестки дня, как и любая другая, даже если у спикера нет реальной надежды, что эти выкрики совпадения будут отличаться от других. Её формальная обязанность - обеспечить хотя бы попытку приличия, и теперь она должна сделать выбор. Она призывает выступающих высказать свои соображения.\n\nБухарина начинает с того, что указывает на то, что стойкость Союза зависит от простого работника, пользующегося преимуществами социализма, и предлагает обсудить рабочую Демократию в Республике. Генеральный секретарь Суслов в своей обычной сухой манере предлагает альтернативное решение: централизация профсоюзов на рабочих местах в соответствии с партийным мандатом, чтобы вовлечь их непосредственно в идеологический процесс. Это тонкий, контролирующий и удручающе актуальный вопрос."

 NIK.348.t:0 "Конец Видения"
 NIK.348.d:0 "Андрей Жданов, посмеиваясь над стаканом домашнего чая, оживленно описывает свой чрезвычайно запутанный процесс заваривания своим последним гостям. Они улыбаются и ободряюще кивают, и один из фабричных рабочих начинает описывать свой собственный рецепт того, что он называет \"Ледяной Заваркой\" чая, который, предположительно, действует вдвое сильнее, чем обычный напиток, с использованием конденсации. Он как раз описывает ужасно запутанный процесс, когда приходит партийный паж.\n\nПара шепчет, и Жданов извиняется самому себе пожимая плечами. Подписывая партийные документы, он спрашивает, слышал ли мальчик что-нибудь из Централа - этот змей Суслов был подозрительно тих в последние пару недель, а змеи редко молчат, если только они не планируют подходящий \"Ужин\". Мальчик в ответ лишь недоуменно смотрит на него. Он вздыхает, и возвращает бумагу, унося мальчику  сладкий сахарок  от благонамеренного гостя. (Сейчас он не пьет сладкий чай, к сожалению.)\n\nКогда все гости ушли, Жданов возился со своей чашкой, размышляя о политическом потенциале гостей. Возможно, они мало что думают, кроме обычных забот частично вовлеченных профсоюзов, но, получив небольшую подготовку, кто знает, на что они могут быть способны? На этой оптимистической ноте он открывает письмо.\n\nНеверие сменяется гневом, а затем холодным и черствым пониманием. Жданов берет трубку чтобы позвонить в штаб партии, но там никого нет, даже респондента на звонке на местах отсутствует. В раздражении он идет к двери, чтобы там его встретил размеренный тон самого Суслова.\n\nСуслов смотрит сквозь запотевшие очки, его глаза холодны а лицо закрыто - и торжество в его голосе, наконец, безошибочно узнаваемое."
 NIK.348.a:0 "Товарищ Жданов, ваше отстранение свершено."

 NIK.349.t:0 "Уведомление об исключении"
