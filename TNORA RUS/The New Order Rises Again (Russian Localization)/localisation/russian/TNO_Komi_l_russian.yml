 NIK_demexpansion_the_republic_saved_desc:0 "Ликуйте, граждане, ведь республика спасена!\n\nНаше правительство сделало все, чтобы обезопасить молодую страну от экстремизма. Но сейчас, когда напряжение начинает спадать, наша политическая система восстановлена, и мы стоим едины пред лицом широкого мира. Солдаты и офицеры, что раньше беспокоились лишь о том, как бы выжить ещё одну неделю, сейчас спокойно устремляют свой взор на всю Россию. После анархии многие фракции, без сомнений, попытаются насадить свой порядок на территориях бывшего Союза. Наша республика должна быть готова провести экспансию для того, чтобы сломить экстремистов и найти новых союзников нашей юной страны.\n\nМы победили коммунистов и фашистов, и этот опыт поможет нам!"
 NIK_demexpansion_assemble_the_armories_desc:0 "С окончанием политического насилия те оружейные, что в прошлом принадлежали экстремистам, ныне доступны нам. Ревизия займет немало времени, но уже доступные винтовки и оснащение поступят на вооружение Республиканской Армии.\n\nЧем больше винтовок мы заполучим, тем быстрее мы подавим остатки экстремистов. Дни частных ополчений с оружейными складами, наконец, закончены. С этого момента только правительство решает, у кого будет доступ к вооружению, и точка."
 NIK_demexpansion_infrastructure_programs_desc:0 "Так как карта Сыктывкара больше не представляет из себя шахматную доску районов, переходящих из рук в руки ополчений разных идеологий, мы можем развернуть наш единый инфраструктурный план. Места, в которые правительство годами боялось посылать представителей, наконец доступны, и будут улучшены и обложены налогами.\n\nНаименее противоречивым шагом будет улучшить инфраструктуру вокруг Сыктывкара и в нем. Разваливающиеся дороги и дома не дают надежды ни на то, что правительство заботится о обычном человеке, ни на то, что они помогут выбраться экономике из многолетней стагнации."
 NIK_demexpansion_the_army_of_the_republic_desc:0 "У Коми всегда, как минимум в теории, была сильная армия. Со своего зарождения республика была защищена от посягательства на неё своим качеством натренированности солдат.\n\nНо это не было очевидно людям на улицах Сыктывкара. Пронизанная коррупцией и фракционализмом, подразделениям которой недоплачивали или переплачивали для обеспечения политической надежности, армия всегда была представлена как мусор. Значительная её часть составляла ополчения и людей, не связанных с структурой командования, сражающихся только в чрезвычайных ситуациях. Но сейчас, когда республика желает расширяться, требуется нормальное положение дел. Были выдвинуты два предложения на тему реформ армии, и нужно срочно решать, какому из них республика отдаст предпочтение."
 NIK_demexpansion_reform_a_true_army_desc:0 "Первая фракция предлагает расформировать все ополчения, а состав перенаправить в постоянную армию. Расширить нашу армию до предела – задача непростая. Огромное количество ополченцев будут проверены на экстремизм, и те, кто не пройдут, несомненно будут в ярости из-за потери работы и оружия.\n\nИсполнение реформы займет времени и сил. Но по опыту ЗРРФ, продемонстрированного в пятидесятых, можно сказать, что постоянная армия может достичь небывалых высот, если она хорошо организована. Республика должна покончить с ополчениями, если ей нужно быть защищенной изнутри и снаружи."
 NIK_demexpansion_elevate_gifted_officers_desc:0 "Множество одаренных людей присоединились к нашей армии, покинув свои ополчения. В период гиперконкурентной политической нестабильности Коми, никто не достигал высот без хорошего ума.\n\nИнтеграция таких людей сделала многое, чтобы уменьшить беспокойство бывших ополченцев репрессиями и арестами ополчений. Это же принесло нам тонны организационного опыта. Ветераны Западнорусской войны или защиты Коми в вспомогательных ополчениях ныне вливаются в нашу армию и помогают пересматривать доктрины к лучшему."
 NIK_demexpansion_keep_the_militia_structure_desc:0 "Другой путь реформации армии состоит в том, чтобы оставить ополченческую структуру. Вооруженные граждане вне армии заставляют беспокоиться по многим причинам: одни бояться их возможной нелояльности к ополчениям, другие указывают на опасность нестандартизованной боевой структуры, или на то, что солдат-любитель ломается первыми знаками опасности.\n\nНо для других, ополчения являются правомерной частью армии Коми. Они предоставляют большое количество желающих защитить тылы Республиканской Армии и лёгкий путь подготовки новых бойцов, что однажды могут пополнить постоянную армию. Они покажут, что наше правительство не питает никакой злобы к прошлым врагам, так как Коми смотрит в будущее. Таким образом, сохранение ополчений может стать важной частью политики безопасности."
 NIK_demexpansion_popular_mobilization_desc:0 "Наше решение оставить ополчения создало нам множество друзей. Командиры любых сортов решили отплатить за наше доверие проведением массовой мобилизации. Части города, удерживавшиеся ополчениями и населенные жителями, презирающими республиканских представителей, теперь предлагают свою помощь. Начался прилив новобранцев в ополчения и армию. Все, что нам остается сделать, так это натренировать и вооружить смелых патриотов, желающих биться за их страну."
 NIK_demexpansion_mission_to_vologda_desc:0 "На западе генерал Иванов сохраняет осторожную позицию вооруженного нейтралитета в Вологде. После распада Фронта этот славный генерал решил, что проливать кровь русских ради идеологических разборок просто не стоит того. Вологда сохраняла приветливые, хоть и осторожные отношения с нестабильной Республикой Коми. Западная хунта издавна поддерживала политику Коми по принятию всех, хоть и ненавидела итоговое возникшее политическое насилие.\n\nНо с новым, гордо стоящим демократическим правительством, настало время пересмотреть отношения. Коми и Вологда находятся под угрозой Фронта и южных режимов. Поэтому была послана дипломатическая миссия в Вологду для заключения договора о мире и дружбе между двумя нациями."
 NIK_demexpansion_an_alliance_for_peace_desc:0 "Сегодня на границе с Вологдой была запланирована встреча нашего президента и представителя хунты для подписания договора о мире и дружбе. Солдаты и граждане обеих сторон приветствовали новости о том, что их главы планируют провести одно из первых мирных объединений России.\n\nМногое ещё предстоит исполнить, помимо этой церемонии. Глубину военного союза, а также его влияние на экономические и политические проблемы, ещё предстоит выяснить. Но в обеих странах существует почти полное согласие с тем, что взаимная дружба и помощь – лучший путь вперед."
 NIK_demexpansion_establish_economic_ties_desc:0 "По мере того как Вологда и Коми сближаются, их экономика продолжает расти после десятилетия бомбардировок и раздробленности. Торговые связи, которые и без того были значительными во времена анархии, укрепляются с каждым днем. В этом свете крайне важно, чтобы между двумя союзниками была установлена официальная торговая политика. Стратегические отрасли с обеих сторон будут интегрированы, помогая и Коми, и Вологде повысить свою боеготовность. Обсуждались также совместные инвестиционные схемы, призванные помочь поднять гражданскую экономику обеих стран."
 NIK_demexpansion_freedom_of_movement_desc:0 "Границы между российскими кликами – концепт, в основе своей, теоретический, ведь они состоят из кучи КПП и демилитаризованных зон, населенных бандитами и беззаконием. Пока, в теории, не было законов, ограничивающих перемещение между Коми и Вологдой, на практике для пересечения требовались множество уровней военного одобрения для рядовых граждан. Торговцы издавна таскают с собой пачку документов к военным КПП.\n\nРазрабатывается новое соглашение, дающее легальные права для граждан Коми и Вологды пересекать границу беспрепятственно. Без сомнений, это поможет процветать дружбе и партнерству среди наших стран."
 NIK_demexpansion_mutual_defense_desc:0 "Хоть Вологда и не готова присоединиться к нашим будущим освободительным войнам, их генералы согласились на крепкие взаимные договоры об обороне. В случае атаки на одну сторону, другая обязана вступить в эту войну. Этот оборонительный союз освободит множество требуемых ресурсов для Республиканской Армии. Планы на случай неожиданной оборонительной войны больше не будут предусматривать пункт об обороне границы с Вологдой. В таком случае и вологодская армия может заниматься своими делами, не боясь нападения с востока."
 NIK_demexpansion_the_republic_alone_desc:0 "Сегодня на границе с Вологдой реорганизованная армия Республики будет расположена для запланированных учений. Вологодский офицерский состав был честно предупрежден об этом. Улицы обеих столиц заполнили слухи о том, что хоть дружеские отношения и продолжаться, правительство Коми не желает демилитаризировать границу после получения отказа о взаимной обороне от Вологды.\n\nАналитики в правительстве не потрясены известием, хоть и остались разочарованы. В таком случае офицеры в Вологде отказались бы и от помощи Коми в освободительных войнах западной России. В конце концов, республика всегда сражалась за свободу и сохранность Русских одна."
 NIK_demexpansion_enemies_on_all_sides_desc:0 "Нежелательный отказ Вологды от дружбы означает, что Республика, как всегда, окружена врагами. Военные организаторы начали подготовку поставок и связных линий в случае вторжения. Планы на случай дружбы с Вологдой были уничтожены и заменены планами на случай атаки с запада, пока армия занята где-либо ещё.\n\nРеспублика бдит, засыпая с приоткрытыми глазами."
 NIK_demexpansion_expand_emergency_conscription_desc:0 "Путь одиночки потребует ещё больше солдат. Новый расширенный чрезвычайный призыв готовится к применению. Наше правительство объяснит каждому гражданину причину для призыва и важность обороны каждого уголка Республики. Новые рекруты помогут перенаправить опытных людей для пограничной службы, и когда-нибудь эти ветераны возглавят острие наших освободительных войн."
 NIK_demexpansion_watch_and_wait_desc:0 "Наша граница никогда не была так хорошо обороняема. Пока войска осваиваются с их новыми заданиями, офицерам на границе были выданы секретные задания. В демилитаризованных пограничных зонах между нами и нашими врагами разведывательные патрули должны вести лучшие и умнейшие бойцы каждого соединения. Люди должны исследовать вражеские укрепления, наблюдать частоту патрулирования противника и места назначения, а также делать все возможное, чтобы оценить слабые места в линиях противника. Эта информация будет иметь решающее значение, как только мы перейдем в наступление."
 NIK_demexpansion_between_three_foes_desc:0 "\"Граждане! Мои друзья, наша Республика в смертельной опасности. К северу остатки Союза, преследуемые своими неудачами, ненавидят нашу независимость.\n\nК югу и востоку дела не кажутся лучше. Заблуждающиеся остатки царизма желают вернуться в прошлое и вновь надеть кандалы автократии на наших свободных граждан. В этом они напоминают наших восточных соседей. В Гайнах теократы винят в бедах России не людоедский немецкий фашизм, а ярость непрощающего бога. Эти безумцы думают, что лишь подчинением России церковным капризам народ будет спасен.\n\nРеспублика осуждает это безумие! Освободить Россию не сможет ни коммунистическая кабала, ни царистская охранка, ни подчинение её поехавшим монахам. Единственная сила, способная спасти Россию – это её народ. Мы не должны терять бдительности!\"\n\nВыдержка из речи, которую произнес президент [NIK.GetLeader]."
 NIK_demexpansion_defense_stratagems_desc:0 "Работа, начатая ранними реформами армии, теперь закончена. Командиры предоставили властям некоторые военные планы вкупе с рекомендациями по доктрине. Доктринальные идеи помогут нам модернизировать нашу армию и подготовить новое поколение солдат и офицеров. Военные планы предоставляют обширный список военных кампаний против граничащих угроз сохранности Республики.\n\nСкорее всего власти привнесут своих собственные рекомендации. Так или иначе, и генералы и политики уверены в способность республики уничтожить её ближайших врагов."
 NIK_demexpansion_against_the_communists_desc:0 "К северу лежит Западнорусский Революционный Фронт. Как самый огромный остаток Союза, Фронт доблестно сражался в пятидесятых и почти смог переломить вермахт. Когда наступил перелом, Сыктывкар стал резервной столицей, но их эвакуация была откинута на север бомбардировками люфтваффе. Остатки Красной Армии провели десяток лет, зализывая раны и планируя свое возвращение.\n\nНамерения коммунистов против Коми кристально чисты. Архангельск видит в нашем лице ничего, кроме как нелегитимных сепаратистов. Наше недавнее подавление левых не улучшило отношений. И уже Красная Армия планирует свое наступление на юг. Если нашей Республике нужно выжить, то мы должны быть готовы к войне. Это будет титаническая схватка, так как большая часть профессиональных солдат и промышленности в западной России лежит в руках Фронта. Мы должны быть готовы!"
 NIK_demexpansion_fortress_syktyvkar_desc:0 "Сыктывкар – наш прекраснейший город и огромнейшее богатство. Мы не можем отдать население и промышленность коммунистам или кому-либо ещё.\n\nБерег Вычегды был выбран как идеальная оборонительная позиция, с передовыми позициями на дальнем берегу реки, чтобы задержать любое нападение с северо-востока. Каждый переход был переоборудован в миниатюрные, автономные крепости. Районы города были также укреплены, навеивая их жителям чувство дежавю, так как их родной город вновь приготовлен к жестокому конфликту. Каждому военному и правительственному офису были созданы позиции для отступления для обеспечения преемственности власти в тех случаях, когда части города будут захвачены. В пригородах были укреплены промышленные позиции, при этом рабочие и жители были натренированы как пожарные для чрезвычайных ситуаций.\n\nСыктывкар будет сплошной крепостью, бастионом против тирании, каким бы не был источник!"
 NIK_demexpansion_establish_the_vychegda_line_desc:0 "Вычегда протекает вдоль почти всей границы с Фронтом. Любая атака на Сыктывкар скорее всего задействует силы на южном берегу реки, особенно если Красная армия задействует свои моторизованные войска. Использовать реку как первую линию обороны – есть логичный шаг в подготовке к конфликту.\n\nЛиния пулеметных точек и колючей проволоки на нашей стороне реки повлечет за собой огромные потери атакующей стороны. Далее на суше бункеры и форты сдержат мобильную пехоту, а артиллерия приготовится оттеснить любую атаку прямо в воду. Река покраснеет от крови наших врагов!"
 NIK_demexpansion_secondary_redoubt_preparation_desc:0 "Линия обороны работает до того момента, пока защищен гарнизон. После прорыва, сооружения могут быть окружены, заключив обороняющихся в ловушку. Поэтому важно укрепить позиции для отхода на юге, где наши бойцы смогут продолжить воевать в случае прорыва линии Вычегды. Командование Фронта предпримет либо план по прорыву линий, либо же по захвату Сыктывкара через открытый фланг. Таким образом, наши вторичные позиции сыграют важную роль как в обороне, как и в контратаке."
 NIK_demexpansion_finalize_plan_red_desc:0 "Наш северный фронт теперь хорошо оборонен от любой коммунистической угрозы. Любая агрессия Красной Армии дорого будет им стоить в плане состава и оборудования. Как только захватчики будут оттеснены, наше командование сможет предпринять попытки проследовать за разбитыми войсками на север и пересечь Вычегду.\n\nВойна с Фронтом будет нелегка. Но наши позиции надежны. Фронту нужно уничтожить либо нас, либо Гайны, либо Вологду, чтобы продолжить расширение в западной России. Коммунисты обязательно потеряют терпение и совершат ошибку, желая вырваться из арктических пустошей. Нам остается лишь подождать достаточно, чтобы использовать их безысходность. И этот синтез подготовки и стратегического выжидания создает основу военного плана \"Красный\"."
 NIK_demexpansion_against_the_monarchists_desc:0 "На юге монархисты воссоздали миниатюрную Российскую Империю в Вятке. Именно так Белая армия решила поиграть в историю. В конце концов, что может быть хужее, чем новый Романов, который снова ввергнет Россию в новую смуту? Такая историческая оплошность не забавляет военных теоретиков Коми, так как монархисты собрали большую армию сброда к этому дню. Их армия не настолько убедительна, как таковая у Фронта. Но их армия на марше и готова вторгнуться в Коми.\n\nГенералы Республиканской Армии начали готовить планы и для обороны, и для атаки Вятки. Если монархисты атакуют, наши солдаты будут более, чем готовы дать им отпор. По нашему мнению, пора покончить с их царистской бессмыслицей, ведь наши войска готовы начать наступление на юге. Дни Белой армии сочтены."
 NIK_demexpansion_fortress_vilegodsk_desc:0 "Наша граница с монархистами идет по реке Вятке. Хоть и меньше, чем Вычегда, Вятка предлагает нам естественный барьер против белых. Наибольший город на северном берегу реки – Слободской, на юго-западе Коми. Хоть и небольшая деревня изначально, город испытал демографический взрыв, когда в молодую республику пошла миграция, а большой гарнизон был расставлен на южной границе. Теперь гарнизонный город укрепляется. Слободской будет важной точкой при вторжении к монархистам, или же при любой обороне по реке. Поэтому это главная необходимость сделать город защищенным со всех сторон."
 NIK_demexpansion_staff_the_tundra_desc:0 "Зимние операции – существенная часть инструментария любого стоящей себя армии государства, лежащего на развалинах России. Сейчас наши солдаты часто всего зимуют в гарнизонном городе, пока менее трети состава привыкло к расположению на постах в холодную погоду. Наша новая схема развертывания старается исправить это, предоставляя солдатам любого звания тренировки на улице. Когда солдаты привыкнут работать зимой так же, как и летом, тогда они будут готовы сражаться в любое время года."
 NIK_demexpansion_hidden_positions_desc:0 "Монархисты, без сомнений, попытаются пересечь Вятку и закрепиться на юге Коми до того, как пытаться пробиться к нашей столице. В случае прорыва нашей южной линии обороны, обладание сюрпризами сыграет на руку республике.\n\nНачалась работа по созданию второй, скрытой линии обороны. Эта сеть камуфлированных бункеров защитит наши войска, если им понадобится отступать вглубь. Она также поможет ударить по тылам армии, марширующей к Сыктывкару."
 NIK_demexpansion_finalize_plan_white_desc:0 "Пока все приготовления по плану \"Белый\" были в основе своей оборонительными, наши командиры раздумывали о лучшем способе проломить оборону монархистов.\n\nМонархисты не теряли времени, строя промышленность, и Ижевский оружейный завод на юге вооружил их солдат качественным оружием. Самым очевидным путем к победе будет захват Кудымкара и его окрестностей – единственных частей границы, не защищенных рекой. Враг, скорее всего, будет знать об этом, а поэтому будет решительно защищать территорию. Альтернатива лишь дорогая попытка пересечь укрепленную реку. После попадания на землю врага осада столицы для отрезания её защитников от промышленности на юге кажется прекрасной тактической победой. Вторичная цель включает в себя Ижевск и Краснокамск. Наши войска должны быть готовы заплатить огромную цену для достижения итоговой победы над белой угрозой!"
 NIK_demexpansion_the_gayny_contingency_desc:0 "К востоку поехавшие монахи оккупировали Гайны. Заявляя, что всемогущий покинул Россию за её грехи и упадничество, эта кучка безумных мистиков довела здешних крестьян до бешенства. Скорее всего, наша так называемая \"безбожная республика\" - следующая цель для гильотины монахов. Поэтому мы должны приготовить планы на случай конфликта с ними.\n\nВоенные начали укрепление восточных регионов, пока священники и политики нашей Республики провели совместные речи, где осудили Гайны, назвав их обычным культом беумных эсхатологов.\n\nНесмотря на их цели, нельзя давать этим поехавшим монахам шанса на саботаж наших достижений."
 NIK_demexpansion_preempetive_intervention_desc:0 "Президент ожидаемо выступил в парламенте с речью о том, что Коми и Гайны находятся в состоянии войны.\n\nВысшее командование согласно, что с постоянной угрозой атаки Фронта с севера и Вятки с юга, угроза атаки с востока не должна игнорироваться. Война на два, а то и на три фронта может обречь республику на гибель.\n\nНаступление теократии точно не будет легкой прогулкой, так как солдаты-фанатики точно последуют за своими религиозными лидерами. Республиканская Армия должна восторжествовать, и быстро, иначе она загонит себя в войну, которую не сможет выдержать."
 NIK_demexpansion_extend_the_vychegda_line_desc:0 "Длинная Вычегда уже на пике подготовки к обороне против ЗРРФ. Водный путь также идет по границе с Гайнами. Укрепление участка будет дешевым методом сдержать агрессию бешеной теократии. Если случится худшее, и монахи нападут на нас, пока мы заняты где-нибудь ещё, удлиненная линия Вычегды поможет малым отрядам с легкостью отбить атаку до прихода подкреплений, способных контратаковать. Поэтому генералы одобрили постройку дополнительных сооружений в регионе."
 NIK_demexpansion_finalize_plan_black_desc:0 "Нашим восточным войскам всегда тревожно видеть, как их противники роют окопы и готовят плацдармы за Вычегдой. Монахи и его воины - не буйная крестьянская толпа, а хорошо организованное ополчение, готовящееся к обычному конфликту, совмещенному с крестовым походом.\n\nНо никакие приготовления не помогут неоснащенной армии пробить укрепленную окопную линию, как показала Первая Мировая война. Наши восточные войска готовы к любым событиям. А когда придет время, командиры отдадут приказ атаковать, и Республиканская Армия двинется на восток восстанавливать порядок."
 NIK_demexpansion_the_vologda_contingency_desc:0 "Неважно, как наше правительство относится к Вологде, факты говорят о том, что наши лидеры готовы к любому раскладу событий. Вологодское правительство может распасться, либо же стать враждебным или пасть под ударами вражеской армии. Поэтому хорошо бы иметь планы на случай западной войны. Наше командование составило стандартные планы по вторжению, а также несколько рекомендаций для улучшения обороны границы.\n\nНе важно, как вологодское правительство думает о нас, оно поймет наши причины. На самом деле, они бы не удивили нас, если бы поступили точно также."
 NIK_demexpansion_the_western_line_desc:0 "Особенно важным для нашей оборонительной проблемы с Вологдой является то, что наша страна имеет протяженную границу, не прерываемую реками или болотами. Таким образом, создание длинной линии бункеров, траншей, укрепленных позиций и гарнизонов будет дорогостоящим, но важным делом. В случае боевых действий на наших западных землях эти новые укрепления в сочетании с существующими или готовящимися военными форпостами, предназначенных для планов \"Красный\" и \"Белый\", послужат оплотом для наших солдат на западном фронте."
 NIK_demexpansion_expand_border_patrols_desc:0 "Бойцы, знающие поле боя хорошо, часто могут одерживать неожиданные победы путем применения хитрости и быстрого принятия решений. Войска на западной границе расширили свои усилия по патрулированию границы. Многие из наших мужчин, которые всю жизнь прожили в Сыктывкаре, открывают для себя сельскую местность на вологодской границе и вокруг нее. В то время, как некоторые ворчат из-за якобы тщетных усилий, большинство, похоже, счастливы возможностью обменять казарменную жизнь на длительный поход по западным территориям."
 NIK_demexpansion_finalize_plan_blue_desc:0 "Наша армия ныне укомплектована настолько хорошо для борьбы с \"западным врагом\", насколько можно. Тяжело получить больше разведданных, не обидев Вологду нашим шпионажем. При этом нельзя сбрасывать материалы бесконечно на вторичные угрозы.\n\nНо в русской анархии только дураки не спят, приоткрыв глаза. Поэтому мы должны завершить план \"Синий\"."
 NIK_demexpansion_fill_the_gaps_desc:0 "Каждый сценарий был спланирован. Каждая угроза была оценена. Республика, окруженная врагами, превратила каждое поселение в крепость для защиты пламени свободы и демократии. А теперь её жители должны стать воинами, чтобы устранить бреши в нашей обороне и не дать врагу прорваться.\n\nВсе меньше мужчин может служить в тылах. Фермеры могут присоединиться к региональному запасному ополчению для поддержки Республиканской армии. Если нашей стране требуется пережить темный час, то мы должны сражаться! К оружию, граждане!"
 NIK_demexpansion_our_threats_vanquished_desc:0 "Республика жива! Окруженная самыми опасными фракциями русской анархии, Коми смогла выйди победителем. Наши территории увеличились в пять раз, а вместе с ними и миллионы жителей в нашей стране. Ветераны теперь стоят в Архангельске, Вятке и дальше, пока в Сыктывкаре жители празднуют на улице.\n\nНужно время, чтобы приспособиться к этой цепочке завоеваний. А теперь нужно дать гражданам отдышку от тотальной мобилизации в виде празднования победы.\n\nУ нас есть, чем гордиться!"
 NIK_demexpansion_down_from_the_barricades_desc:0 "Хорошо бы закончить тотальную мобилизацию, так как страна, что только лишь воюет, отбирает у своих детей будущее.\n\nПока завоеванные территории находятся под военным положением, жизнь в центре приходит в норму. Улицы, в прошлом блокированные военными, теперь вновь наполнены жизнью. На улицах играют дети, пока их родители празднуют ослабление системы нормирования путем покупки еды. Период покоя граждан продолжается."
 NIK_demexpansion_onto_the_offense_desc:0 "Тому, кто ожидает войны, неплохо было бы сначала мобилизоваться, чтобы он мог начать сражения на досуге.\n\nЛучшие офицеры Коми определили такие же лучшие сценарии для борьбы с Севером, Югом и Востоком. Где бы ни был наш враг, мы должны нанести удар, потому что Республика окружена врагами и больше не увидит Света без оружия.\n\nПлан Красный; План Белый; План Черный; все трое навсегда будут отмечены в славном Возрождении России!"
 NIK_demexpansion_execute_plan_red_desc:0 "Коммунисты давно посеяли семена конфликта для нашего народа, и за это они пожнут свои плоды. Фронт упустил возможность спасти Россию от фашистов. В своем высокомерии Архангельск не стремится к мирному воссоединению с нами, а вместо этого отправляет головорезов и радикалов, чтобы подорвать нашу демократию. Мы изгнали коммунистическую угрозу из нашей Республики, и теперь Республиканская Армия должна искоренить красную угрозу с западной части России."
 NIK_demexpansion_execute_plan_white_desc:0 "Возможно, это и заслуга царя: в том, что он вернулся в Россию, а не прожил комфортную и мягкую жизнь в изгнании. Но с распадом Советского Союза выросло новое поколение россиян, мужчин и женщин, которые не боготворят сказочное прошлое российского самодержавия. Царь и его соратники желают не граждан, а рабов и подданных, униженных в своём подчинении. Вместо этого Республиканская Армия покажет ему силу русской нации, потому что эти трудные времена выковали новое поколение знаменосцев демократии и порядочности."
 NIK_demexpansion_execute_plan_black_desc:0 "Монахи Гайны видят разгневанного Бога в обрушившихся на Россию невзгодах. Они стремятся искупить неудачи нации, объединив её в страшном покаянии.\n\nУ нас другое представление о бедственном положении России, созданное злыми людьми и которому способствовала подлость человеческого сердца. Если у Бога есть сторона, то она определенно наша: сторона сострадания и милосердия, надежды и отваги. На нашем востоке теократы говорят о конце времен и о неудовольствии вечного. Наши солдаты докажут на поле боя, что, потеряв веру в русский народ, фанатики Гайнов совершили кощунство высочайшего порядка."
 NIK_demexpansion_room_to_breathe_desc:0 "Все наши враги побеждены. Их бывшие подданые скитаются вокруг. Некоторые чувствуют облегчение от своего освобождения. Другие, изо всех сил пытаются осмыслить поражение царя, коммунизма или фанатизма.\n\nЖертва наших солдат, дала нам возможность вздохнуть с облегчением. За нашей границей таится еще больше опасностей; честолюбивые тираны мечтают подчинить своим прихотям всю западную Россию. Однако пока у нас есть время, чтобы консолидироваться. Наши враги владели большим количеством промышленного оборудования, военного снаряжения и населения. Республика уже превратилась из одной из самых слабых фракций в один из центров влияния западной России. Если солдатам позволили немного отдохнуть, наши бедные бюрократы работают втрое сверхурочно, чтобы каким-то образом интегрировать горы ресурсов в систему, не предназначенную для населения и территории такого масштаба. По мере развития их работы, интеграция этих новых активов даст нам значительное преимущество в предстоящих войнах."
 NIK_demexpansion_negotiate_with_vologda_desc:0 "Пришло время пересмотреть наши отношения с нашим западным соседом. Наш первый визит в Вологду, на заре объединительных войн был в основном связан с военными вопросами, потому что наша молодая Республика была окружена с трех сторон опасными режимами.\n\nТеперь, когда Коми стоит на ногах, мы должны попросить правительство Вологды о более глубокой интеграции. Жители Вологды известны своим сопротивлением агрессивным войнам против сограждан России, и теперь мы просим их помочь в нашем тяжёлом деле объединения западной России. Как бы они ни относились к нам ранее, слияние двух наших народов - трудное решение для руководства Вологды. Но давно разделенная Россия должна снова объединиться. Остается лишь надеяться, что наши соседи это понимают."
 NIK_demexpansion_merge_the_institutions_desc:0 "Сегодня славный день, потому что Вологда согласилась на мирное слияние с нашей Республикой!\n\nСолдаты, которые раньше принадлежали к двум странам, пересекли границу не в конфликте, а на праздновании встречи политиков и командиров, чтобы обсудить, как лучше объединить оба набора институтов. Сражения будут вестись не между братьями, а между противоречащими друг другу бюрократическими стандартами, поскольку вместо крови проливаются потоки чернил. Продавцы бумаги обеих стран вели словесную перепалку, в то же время внутри себя приветствуя мирный характер этого конфликта. А снаружи люди празднуют благую весть о Новой Республике."
 NIK_demexpansion_execute_plan_blue_desc:0 "С тяжелым сердцем, офицеры получили приказ. План \"Синий\" должен быть активирован: вторжение и оккупация Вологды.\n\nМоральное поведение, конечно, будет проблемой. Республиканские солдаты не освобождают граждан от деспотических режимов, но проторяют путь перед независимым народом. Пропаганда, изображающая Вологду как тиранический режим, скорее всего, покажется нашим людям бессмысленной... Тем не менее, военные аналитики предсказывают успех кампании. Новобранцам из-за пределов старой территории Коми мало поводов для дружбы с Вологдой. Среди наших ветеранов было немного несогласных или просьб о переводе. Возможно, ужас русской анархии приучил наших людей к апатичным битвам."
 NIK_demexpansion_pacify_the_territory_desc:0 "Разбить Армию напрасно, если население, которое она защищала, не увидело сломленной воли. Население Вологды возмущено нашим вторжением, и на большей части территории продолжается вооруженное сопротивление.\n\nНекоторые бунтовщики будут подвешены. Будет зачитано много приговоров. Деревня уже подожжена после того, как рота потерпевших поражение солдат, которую они ранее удерживали, пыталась отбить деревню у наших людей. Бывшие жители села предстали перед судом, и за свои преступления их тела были лишены жизни.\n\nЖизнь гражданина Республики лучше смерти в конце бессмысленной повстанческой кампании. Со временем бывшие вологжане это поймут. Они должны это понять. Они должны."
 NIK_demexpansion_unto_unity_desc:0 "План \"Красный, Белый и Черный\" был о выживании. Теперь наша Республика обращает взор на юг и стремится не только к выживанию, но и к процветанию. Проектирование военной мощи для подавления опасных военачальников значительно укрепит наши легитимность, престиж и ресурсы, а также мы будем в куда безопасном положении.\n\nПланы наших генералов на этот раз не так детализированы, в основном они основаны на психологическом профиле наших врагов и теоретических конфликтах, используя доанархические карты России. Таким образом, большая часть наших недавно приобретенных ресурсов будет использована для борьбы с любым военачальником, который проработал достаточно долго, чтобы стать одним из наших соседей."
 NIK_demexpansion_plan_silver_desc:0 "На ум приходит странное ощущение дежавю, когда наша армия мобилизовалась против Березников. Утверждая, что он не только истинное коммунистическое правительство, но и представляет истинных подданных возвышенного царя, странные последователи Казембека презирают нашу Республику. Они стремятся исправить раскол между социалистами и монархистами, восстановив царя как верховного защитника совокупности советов.\n\nИх идеология имеет меньшее значение, чем армия, которую они выставляют против нас. Эта странная красно-белая армия мотивирована, организована по современным стандартам и не боится Республиканской Армии. Мы не можем позволить им замышлять против нас, чтобы остатки Фронта или Вятки не использовали их как полезных и проблемных дегенератов."
 NIK_demexpansion_plan_grey_desc:0 "Уже все в Сыктывкаре слышали эти слухи, но подтверждение существования так называемого Арийского Братства стало для нас шоком. Многие психологи изучали распространение психических заболеваний, вызванных невзгодами русской анархии. Но никто не придумал никакого логического объяснения этому культу людей, которые разоряют наши земли.\n\nЭто \"гротескная\" идеология породила высокомотивированную армию, которой помогают менее надежные ополченцы. Этот эрзац-вермахт хочет навести \"порядок\" на каждого славянского \"дегенерата\", с которым они столкнутся. Несмотря на все их бесконечные тренировки и испытания этой ужасной армии, их солдатам-дегенератам нельзя позволить выжить."
 NIK_demexpansion_plan_green_desc:0 "Русская анархия была изобильным периодом для воров и негодяев. Есть что сказать и о величии видения Николая Аверина: армия танков, используемых для разграбления и хаоса. Также достойно восхищения то, что прислужники этого человека совершили множество нападений на Московию на западе. Время бандитов подходит к концу, и горьковчанам уже не разобраться в этом. Наши противники, вооруженные танками и самолетами, верят, что могут диктовать нам условия и отказывать нам в доступе на свои военные заводы.\n\nВ войне с Горьким будут другие персонажи. Наши противники - это в основном ветераны Красной Армии, бронированные по жабры. Решающее значение будут иметь противотанковые усилия и хорошая связь. Наградой за победу станут впечатляющие танковые заводы Горького - приз, за который стоит бороться."
 NIK_demexpansion_plan_violet_desc:0 "Татары увидели в падении ЗРРФ возможность обрести независимость. Вызванные паранойей из-за последовательного ущемления их прав при царском, а затем и коммунистическом правительствах, татарские лидеры заразили своих граждан недоверием к внешнему миру. Переговоры с ними бесполезны, и единственное, что может сломать их стремление к независимости, - это сила оружия.\n\nТатары, вероятно, будут сопротивляться нашим попыткам восстановить порядок. Наши солдаты должны будут тщательно показать татарскому населению, что мы сражаемся не с самими татарами, а с их высокомерным правительством. Чрезвычайно важно ограничить жертвы среди гражданского населения."
 NIK_demexpansion_negotiate_with_tatarstan_desc:0 "Это правда, что у татар есть основания не доверять русским соседям. Москва и Петербург долгое время игнорировали татарские проблемы, довольствуясь тем, что они отправили тюркский народ на свалку истории.\n\nНаше правительство создано из лучших материалов, чем царская автократическая или советская диктатура. Этнические меньшинства могут процветать в нашей молодой Республике, и если мы получим шанс от руководства Татарстана, мы сможем это доказать. Все, что нам нужно, - это доверие и добрая воля, чтобы переговоры начались."
 NIK_demexpansion_plan_yellow_desc:0 "До нас дошли слухи об отколовшемся башкирском государстве. Как выясняется, эти сепаратисты тоже участвовали в исламистской моде. Республиканское правительство может прийти к соглашению с башкирскими националистами, обеспокоенными бесправием в новой Российской Республике. Однако в Республике нет места фанатикам, независимо от их вероисповедания. Этих исламистов необходимо сокрушить.\n\nБольшая часть Плана Черного будет использована повторно. Мы предвидим, что они будут использовать ополченческую армию с небольшой атакующей силой, но компенсируемой фанатическим рвением и моральным духом."
 NIK_demexpansion_negotiate_with_bashkiria_desc:0 "Мужчины и женщины Башкортостана недовольны правлением русских. У мужчин и женщин Башкирии есть свои недовольства, в основном связанные с религиозной тематикой. Советский секуляризм стремился сокрушить ислам так же основательно, как и другие религии.\n\nМы не Советский Союз, что продемонстрировано нашим подавлением коммунистов Республики и нашим участием в окончательном разрушении ЗРРФ. Граждане Коми имеют права, и эти права присущи каждому гражданину. Они не предоставляются по прихоти царя или политического комитета. Свобода вероисповедания - важная ценность нашей Республики; неужели мы не сможем договориться с Башкирией?"
 NIK_demexpansion_consolidate_gained_resources_desc:0 "Большинство наших врагов на юго-западе России побеждены. Республика вновь торжествует!\n\nХотя и поток новых земель для управления не является экспоненциальным ростом, наблюдаемым в конце Плана \"Красного\", \"Белого\" и \"Черного\", для интеграции наших новых завоеваний в нашу Республику потребовалось время. Теперь, когда наши армии заслуженно отдыхают, нашим государственным служащим снова пора бродить по этим новым территориям и всё составлять папки. Промышленные предприятия, города, шахты, населенные пункты; все важные ресурсы для нашей растущей нации. Все это богатство направляется обратно в Республиканскую Армию, покрывая потери техники из личного состава, а также давая нашим солдатам новое оружие. На горизонте новые враги. Наш народ должен быть готов к любым неожиданностям."
 NIK_demexpansion_ensure_industrial_preparedness_desc:0 "Построение индустриальной экономики с нуля, с использованием заводов захваченных в ходе конфликтных войн, не является точной наукой. Многие заводы, которые попадают в наши руки, предназначены для производства тех же товаров, что и другие промышленные районы, находящиеся в нашем владении. Различные военачальники на раздробленной России обычно работают по автаркической производственной системе, которая видит, что все создается локально. И наоборот, есть много товаров, которые нигде не производятся, поскольку разделенные российские территории не обладали экономикой, достаточно большой для вещей, выходящих за рамки базового военного оружия.\n\nВсё это начинает меняться по мере того, как мы разрабатываем интегрированную промышленную политику, подготовленную для удовлетворения широкого диапазона потребностей. Когда-то редкие предметы теперь производятся в больших количествах, поскольку Республика объединяет свои различные секторы экономики, чтобы предотвратить любую нехватку товаров в будущем. Целые цепочки поставок сложной продукции снова появляются на Западе России."
 NIK_demexpansion_secure_operational_integrity_desc:0 "Оперативная целостность направлена на то, чтобы собрать людей, методы работы и материальные средства в единое целое. Механизированная тактика не может существовать без полков снабжения и тыла. Оказавшись в полевых условиях, танки и техника уязвимы для воздушных атак, что требует нашей собственной воздушной поддержки. Размещение дорогостоящих транспортных средств и их опытных операторов основывается на предположении, что ни людям, ни технике не грозит разрушение. Таким образом, любое развертывание также требует корпуса разведки.\n\nТаким образом, целостность операций представляет собой сложную систему, состоящую из простых частей, собранных вместе для выполнения важнейших военных задач. Наши солдаты и генералы интегрировали все уроки прошлых конфликтов в новый образ действий. Задолго до того, как на наших новых заводах появится танк, наши военные хорошо понимают его назначение. Наш враг научится бояться этого единства цели и действия."
 NIK_demexpansion_plan_brown_desc:0 "Что ещё можно сказать о генерале Власове и его людях? Смертный приговор каждому человеку из РОА был подписан кровью бесчисленного количества русских солдат, убитых по приказу немецких фашистов. Это загадка, как Власов может продолжать говорить о \"русском рсвобождении\", когда он и его приспешники обеспечили, чтобы страдания русского народа продлились ещё одно жалкое десятилетие стали и смерти.\n\nИзображать людей так было бы некорректно. РОА как бесхребетные трусы, поскольку они снова и снова проявляли храбрость, используя свою немецкую подготовку, чтобы преодолеть невероятные трудности в войне на западе России. Все, о чём мы можем надеяться, это то, что эти свиньи в человеческом обличье испытывают хоть какой-то страх перед предстоящим приговором. Освобождение Самары должно начаться."
 NIK_demexpansion_consolidating_the_republic_desc:0 "Хотя и военное и дипломатическое завоевание разрушенных земель Западной России - это хорошо и прекрасно, мы не должны забывать о большем гражданском и бюрократическом аппарате, который мы должны установить на наших новых землях. Теперь, когда Западная Россия находится под нашим контролем, пришло время начать консолидацию Республики - проведение переписей, обеспечение того, чтобы наши учреждения могли справиться с нашим новым населением, создание линий снабжения, назначение местных лидеров и тысячи других задач, которые необходимо было поставить. до устойчивого состояния."
 NIK_demexpansion_a_centered_capital_desc:0 "Сыктывкар, столица нашей многоуважаемой Республики, хорошо служил нам, и имеет легендарную историю как самый важный город, которым мы владели в мрачные дни нашего пребывания в нём. Однако, перед Правительством стоит дилемма, которая представляет собой простую инфраструктуру, жилье и объекты, с помощью которых можно управлять всей Западной Россией. Крупные города Вятка и Самара теперь очищены от царского и фашистского влияния, и оба были представлены как возможные новые столицы для Республики. И хотя Сыктывкар очень любят, вполне возможно, что пришло время переехать в более удобное место."
 NIK_demexpansion_the_west_russian_census_desc:0 "Россия - большая страна, и хотя мы не владеем ею почти полностью, Наша Республика занимает значительную часть территории бывшего Советского Союза. Огромное количество людей на наших землях еще не было подсчитано или проверено - для того, чтобы наши демократические институты и основные социальные службы вообще имели шанс работать, мы должны провести подробную перепись населения. Счетоводы, многие в сопровождении вооруженной полиции, будут отправлены из региональных центров, чтобы немедленно решить эту проблему."
 NIK_demexpansion_faith_in_democracy_desc:0 "За пределами неудавшейся республики при Керенском, Россия никогда не знала настоящей демократии того типа, который мы хотим дать её народу. Понятно и ожидаемо, что люди нервничают и сбиты с толку - когда открываются кабины для голосования, многие крестьяне остаются дома или пытаются сдать пустые бюллетени, опасаясь бдительных глаз несуществующего НКВД.\n\nЭто так не годится - мы должны принять всеобъемлющую программу демократического образования, а также хорошо и искренне донести до людей наши цели и принципы. Демократия должна исходить от людей, и она может никогда не расцвести, если люди не верят в неё."
 NIK_demexpansion_activate_the_factories_desc:0 "По всей Республике фабрики и другие технологические объекты остаются неиспользованными и не ремонтируемыми из-за отсутствия опыта, необходимого для их работы. Мы должны восстановить их немедленно, и вскоре народ Республики сможет наслаждаться процветанием, которое принесёт индустриальная экономика. Машины снова будут бродить по дорогам России, наша армия будет снабжена новейшими винтовками, а улицы наших великих городов будут освещены постоянным, раскалённым электрическим светом."
 NIK_demexpansion_get_the_peasants_on_board_desc:0 "Последняя и самая важная часть создания новой Республики - это обеспечение безопасности наших продовольственных запасов и создание систем, благодаря которым крестьянство сможет снова процветать. В течение многих лет, многие жители Республики, особенно жители замерзшего Севера, боролись друг с другом из-за отсутствия продовольственной безопасности, плохой почвы и плохой погоды. После того, как плодородные земли Юга вновь были взяты под контроль, Мы теперь можем лучше организовать отношения между крестьянством и нашими рабочими, гарантируя, что все могут процветать и питаться золотой пшеницей Республики."
 NIK_demexpansion_meet_with_the_finns_desc:0 "Последний участок земли на западе России находится вне нашего контроля. В Онеге, финское правительство поддерживает армию российских призывников в качестве некрепкой буферной зоны между ними и ЗРРФ. Хотя и страх перед вторжением военного коммунизма ЗРРФ немного понятен нам, трусливые финны вынуждали русских сражаться, чтобы их семьи не оказались в опасности.\n\nЖители Онеги заслуживают большего, чем рабства со стороны властей Финляндии. И финны получат урок, на который немцам стоит обратить внимание: никто не поработит народ России, не опасаясь последствий в будущем. Подготовим же дипломатическую встречу. У них будет только один шанс."
 
 NIK_demexpansion_restoring_order_desc:0 "Республика смогла выплыть из самой опасной части моря. Но мы ещё внутри шторма, так как внутренние враги все ещё бродят внутри границ в то время, как мы идем сражаться с внешними соперниками.\n\nОсторожность – новый приказ. Экстремисты были серьезно уменьшены постоянными потерями. Хорошо, что для этой цели мы можем задействовать весь юридический аппарат. Офицеры полиции, судьи и депутаты могут работать сообща для устранения враждебных элементов.\n\nПоследняя победа на нашей Родине перед нами. Когда тылы будут обезопасены, армия Республики сможет начать её марш реставрации демократии по всей России."
 NIK_demexpansion_root_out_paramilitary_commanders_desc:0 "Армия Республики издавна являлась змеиной ямой. Экстремизм среди офицерского состава невозможно было искоренить без критического ослабления власти демократического правительства. Оставленные на произвол судьбы, офицеры-радикалы были вольны помогать антидемократическим бандам. Некоторые делали это через пропаганду своих идей рядовому составу, другие использовали свои умения, чтобы руководить бандами из тени, а остальные попросту участвовали в тренировке ополчений.\n\nНо теперь, когда влияние радикалов убывает, мы наконец сможем убрать со службы офицеров, которые следуют идеям экстремистов. Потеря опытного состава будет стоить того, так как внутренняя позиция правительства укрепится, а солдаты будут маршировать лишь с одной целью – противостоять врагу."
 NIK_demexpansion_arrest_sources_of_information_desc:0 "Множество обычных граждан сотрудничали с экстремистами либо из жадности, либо из идеологического рвения. Теперь, когда судебная система полностью под нашим контролем, а радикалы были выброшены из политики, мы можем безнаказанно расправляться с коллаборационистами.\n\nРеспублика должна раскинуть широкую сеть, чтобы арестовать тех, кто способствовал врагам правительства. Те, кто не нарушал законов, будут запуганы и вынуждены работать со следствием. Мы будем работать методично, пока все виновные не будут посажены, или же не предадут коллаборационистов.\n\nСправедливости для жертв политического насилия быть!"
 NIK_demexpansion_make_an_example_desc:0 "Республика не обрекает на смерть своих граждан просто так. Однако должно быть наказание для тех, кто покушался на свободу и терпимость страны. Те, кто заразили Сыктывкар насилием, должны понести ответственность. Те, кто грабил своих же земляков, ранил невиновных, убивал под влиянием экстремизма, предстанут перед оценкой своих грехов и риском величайшей расплаты.\n\nХудшие из худших будут казнены. У нас нет жалости к предателям, а их смерти взрастят страх среди их выживших союзников. Правосудие Республики вечно. Её месть не пощадит безнравственных."
 NIK_demexpansion_instate_weapons_regulations_desc:0 "Свободное распространение оружия в Республике позволило нашим врагам действовать без страха воздаяния. Когда действия полиции против контрабанды правых разворачивается перестрелкой против равного количества людей с оружием, разрушение политических криминальных кругов становится практически невозможным.\n\nПравительство представит первый закон о регулировании вооружения в Республике. Закон напрямую запретит иметь тяжелое вооружение. Под прицелом будут и автоматическое оружие, как и оружие с большим количеством патронов.\n\nЗакон будет палкой и пряником одновременно. Экстремисты смогут продавать свое оружие государству взамен на выкуп, если они захотят покинуть политику, но те, кто не собирается этого делать, нарушат закон и будут арестованы соответственно."
 NIK_demexpansion_ban_unregistered_armed_groups_desc:0 "Кроме ограниченного доступа к оружию, правительство запретит существование ополчений. За исключением армии Республики, полиции и поддерживаемого государством ополчения, принадлежность к какой-либо вооружённой группировке будет считаться преступлением. Те, кто будут держаться за свои позиции, будут арестованы и обвинены в терроризме, а сопротивляющиеся будут расстреляны.\n\nОпределение левых и правых ополчений как террористических организаций позволит нам ударить по их финансированию. Нет нужды в вечных насильственных стычках, так как отсутствие потока денег подорвет их престиж и боевой дух."
 NIK_demexpansion_to_order_desc:0 "Пока Сыктывкар был для нас домом, наши соперники называли Коми карточным домиком, рушимым и строимым идеологиями вновь и вновь, а его улицы покраснели от крови помирающего правительства.\n\nБольше этому не бывать! Мы установили порядок в Республике. Экстремизм подавлен, а мир и порядок ежедневен.\n\nНекоторые могут сомневаться в том, что Коми продолжит быть \"местом для всех\" после недавних событий. Но Республика будет таковой, так как в правительстве будут рады всем тем, кто уважает его институты. Священное гостеприимство – обязанность двух сторон. Избавившись от тех, кто угрожал другим в нашей среде, мы продолжим делать Республику убежищем для всех русских в век раздора."
 NIK_demexpansion_codify_the_unwritten_rules_desc:0 "Коми долго гордилась своей терпимостью к различным идеологиям. Разные люди называют это место домом. Наши политики сообразительны, они - знатоки политических дел, натренированные жестокой природой власти в Республике. Да, преувеличения системы чуть не уничтожили наш проект. Но зачем выбрасывать ненужное вместе с нужным?\n\nНеписанные правила будут систематизированы. Радикалам будет дана личная площадка для своих игрищ, пока они уважают правила игры. Взамен они должны работать с нами, пока Республика марширует против её соперников во время объединения.\n\nВ конце концов, не могут ли экстремисты получить свой кусок, когда Республика будет раскидываться от Финляндии до Маньчжурии?"
 NIK_demexpansion_negotiate_with_the_remnants_desc:0 "Сломав спину праволевым и отправив их лидеров в бега, настало время вести переговоры с остатками.\n\nОполчения экстремистов вечно являлись занозой, но их упорство и находчивость не остались незаметными. Более того, большая часть этих головорезов – солдаты и офицеры Республики. Если бы мы устранили их, то потеряли огромную часть опытного состава.\n\nМы предложим им сделку: сражайтесь за нас или предстаньте перед законом. Оружие и ресурсы, отданные в пользование правительству, будут оплачены, а члены ополчения, что будут проявлять большое желание работать с нами, получат небольшой толчок к росту их военной карьеры."
 NIK_demexpansion_the_vilegodsk_conference_desc:0 "Чтобы показать нашу доброжелательность радикалам, будет созвана конференция в Вилегодске, чтобы помочь установить рамки сфер влияния в Республике. Политическим организациям будет позволено управлять школами, советами, СМИ и другими сервисами их обществ под надзором центрального правительства.\n\nВозможность жить отдельно от угнетающих социополитических групп в чётких рамках ослабит страх о том, что правительство в шаге от ограничения личных свобод. Взамен, члены высшего класса социополитических групп вечно будут на связи с центральным правительством, все это в духе проявления верности Республике и приверженности к сохранению системы живой."
 NIK_demexpansion_centralize_redistricting_desc:0 "Позор покорённым!\n\nНаше желание сотрудничать с теми экстремистами, что признали свое поражение, не должно расцениваться как жажда подставить другую щеку и забыть их проступки. Таким образом, правительство создаст новое централизованное управление, ответственного за создание избирательных округов Республики.\n\nС помощью этого метода мы наберем множество депутатов-центристов, которое поможет нам усилить хватку над законодательным и исполнительным частями правительства. Это поможет нам наказывать экстремистов-ренегатов и поощрять тех, кто готов принять компромисс и сесть за стол переговоров."
 NIK_demexpansion_a_united_army_desc:0 "Республика Коми была основана на идеалах тех, кто страдал в ГУЛагах. Но никогда вновь плеть репрессий не должна коснуться спины личности. Мы приглашали ненавистных и забытых. Теперь наши свободы будут защищаемы и поддерживаемы теми, кто пытался их отобрать. Мы – остров света и терпимости в море тьмы. К сожалению, тьма у наших границ поселилась и у нас в сердце. Распри заражают Республиканскую Армию словно рак. Фракционализм засел и в малых отрядах, и в целых частях, которые разделяются идеологиями. Мы должны разрушить эти образования и реформировать их плюрализмом, ведомым офицерами, приверженными идеалам Республики, а не самопризнанным символам. Новое поколение военных уже тренируется и инструктируется.\n\nЭто – всё, чего требует порядок."
 NIK_demexpansion_to_arms_desc:0 "Граждане, Республика ныне сплочена как никогда! Однажды тратя время на бессмысленные споры и бесконечные кровопролития, ныне дети страны породнены и готовы встретить врага. Старые соперники были устранены во имя стабилизации и расширения Республики.\n\nТеперь, когда коммунистические и фашистские солдаты стоят плечом к плечу с их демократическими сверстниками, Коми готова к атаке. Опыт наших людей и обширность личностей и идей в нашей армии даст нам ту гибкость, что необходима для сражения с врагом!\n\nВ теории, по крайней мере. Экстремисты утихли на данный момент. Нам лишь остаётся надеяться, что они выполнят свою часть сделки, иначе целостности Республики вновь будут угрожать распри."
 NIK_demexpansion_peace_for_now_desc:0 "Неужели это не просто сон? Улицы столицы наконец спокойны. Семьи ходят в тех местах, где раньше находились баррикады с головорезами.\n\nОтчеты полиции подтверждают эту аномалию. Видимо, мир опустился на Сыктывкар. Хрупкий мир, так как демоны гражданского раздора могут вернуться, если мы потеряем бдительность.\n\nХрупкий мир, так как враги в западной России смогут разрушить наш демократический эксперимент. Но так или иначе, это – мир, который мы должны защищать силой.\n\nГраждане, так много осталось сделать. Мы должны быть бдительными, только так будущее страны не разобьется ни об скалы войны, ни об хаос внутренних раздоров."
 NIK_demexpansion_a_new_democratic_foundation_desc:0 "Республика, однажды испытывавшая износ и закрытие выборной системы из-за экстремизма, наблюдает расцвет демократии вновь.\n\nВосстановление интереса и доверия наших граждан демократическим процессам будет трудным делом, особенно на фоне попыток прикончить политический экстремизм раз и навсегда. В любом случае, нам нужно это сделать, чтобы власть центристов была гарантирована.\n\nМы можем отозвать полномочия правительства по созданию округов, когда все они были облагорожены, для возвращения доверия. Как и создать возможность проводить внеплановые выборы для устранения сильно непопулярных у электората правительств. В конце концов, пропаганда, восхваляющая доблесть вовлеченных в политическую жизнь граждан, приведет толпы на голосования вновь."
 NIK_demexpansion_new_election_cycles_desc:0 "Теперь, когда основания Республики крепки и нерушимы, время начать все с чистого листа. Будут назначены новые выборы, которые произойдут на новой, рационализированной и очищенной политической арене. Доверить судьбу нашего проекта гражданам – рискованный ход. Но явно не рискованней, чем править большинством для того, чтобы способствовать концу малых политгруппировок, как это хотели сделать наши враги справа и слева.\n\nНаш новый выборный цикл установлен для проведения выборов в то время, когда наши армия и дипломаты объединят регионы западной России. Провести выборы в новоприобретенных территориях – сложная задача. Но только так новые граждане увидят нашу приверженность демократическим идеалам!"
 NIK_demexpansion_formalize_our_claims_desc:0 "Враги из Революционного Фронта называют нас сепаратистами и предателями. Вятский Царь и его дружки считают нас за сыктывкарскую военщину. Остальные используют наше официальное название, считая нас диковинкой, стоящей на пути их проектов по объединению России.\n\nПусть эти имена останутся в прошлом. Наше правительство готовит новое заявление, объявляющее, что лишь мы имеем право на управление Россией под именем Российской Свободной Республики. И все наши институты изменятся, чтобы отражать это. Территории, оккупированные армией – всего лишь территории, возвращенные под наш законный контроль. Дипломатические объединения будут проводиться под эгидой возвращения губернаторов-изгоев и узурпаторов под крыло Российской Свободной Республики.\n\nНаши соперники не воспримут это всерьёз. В таком случае, мы готовы отстоять свои претензии силой... или красноречием дипломатов. Так или иначе, мир должен знать, что Российская Республика, уничтоженная большевиками, вернулась!"
 NIK_demexpansion_the_constitutional_convention_desc:0 "Наш статус настоящей Российской Свободной Республики возлагает на нас переписывание нашей Конституции. Для соответствия демократическим ценностям важно провести конституционную конвенцию и пригласить туда всех тех, кто желает добросовестно сделать свой вклад.\n\nЕщё много работы предстоит сделать. Какими бы они не были: конституция поздней империи, поверженная республика Керенского, и Советский Союз – все они были источниками идей. Каждая из партий демократической коалиции вероятно будут иметь хорошие предложения. Также мы ожидаем участия исправившихся экстремистов. Их лучшие идеи будут приняты, а те, кто был нам врагами, станут друзьями в восстановленной России."
 NIK_demexpansion_declare_the_free_republic_desc:0 "Восстаньте, граждане Республики!\n\nОт Уральских гор до черного пятна Московии, ваши разрозненные товарищи, порабощенные тиранами или ютящиеся в хрупких квазигосударствах, ждут своего освобождения.\n\nКак восстановленная Российская Республика, мы поставили главной целью объединение западной России в новую Западнорусскую Свободную Республику. Это не только не уменьшит амбиций по объединению всей России, но и наоборот, расширит их! Как только свободные от немецкой оккупации регионы будут наши, мы пойдем на восток, к Тихому океану!\n\nЦаристы, коммунисты с фронта и гадкие псы с так называемого \"Комитета освобождения народов России\" – пусть все они трепещат! Армия свободных людей на марше!"

 NIK_stalexpansion_restoring_order_desc:0 "Началась борьба за воссоединение России, и территория за территорией попадают под наш контроль. Тем не менее, даже когда мы боремся за восстановление нашей страны, нам мешает политический хаос в Республике Коми, где экстремисты по обе стороны баррикад стремятся захватить власть самыми террористическими средствами. Даже на наших новых территориях кипят волнения и радикализм. Россия взывает к истинному лидеру. К счастью, есть женщина, обладающая талантом, дальновидностью и Силой, чтобы овладеть историей и навести порядок в нашей раздробленной стране: Светлана Сталина."
 NIK_stalexpansion_devolve_judicial_power_desc:0 "Судебный процесс в Коми справедливый, но неэффективный и медленный. При таком количестве радикалов, противостоящих нашему правительству, и стольких судебных процессах, необходимо проводить реформы. Президент Сталина санкционировала распространение полномочий судов на полицейские участки и вооружённые силы. Это позволит полиции и вооруженным силам создавать собственные суды, чтобы можно было быстро и эффективно разбираться с экстремистами и преступниками. Хотя некоторые могут назвать это недемократичным, и опасаются что это будет использовано для чистки любого, кто не согласен с правительством, это просто единственный способ продолжить жизнь Республики. Как только кризис пройдет, мы сможем обсудить этот вопрос более подробно."
 NIK_stalexpansion_arrest_sources_of_information_desc:0 "Хотя многие демократические страны мира закрепляют свободы, такие как свобода слова, как священные и неприкосновенные структуры, у них всё же есть свои недостатки. Президент Сталина не презирает свободу слова, она просто желает обеспечить выживание Республики. Таким образом, на основании Исполнительной Директивы о Свободе Слова, она должна быть полностью приостановлена, чтобы радикалы не могли злоупотреблять ею для распространения своей ненависти и раздоров.\n\nЭто всего лишь временная мера, и эти правовые средства защиты государства должны быть возвращены, как только кризис окажется под контролем, уверяем вас."
 NIK_stalexpansion_make_an_example_desc:0 "Наше правительство недавно захватило несколько экстремистских военизированных формирований, идеологии которых стоили жизни бесчисленным невинным душам. Они продолжали сеять ненависть и разрушения в нашей Республике, и являются соучастниками цикла государственных переворотов, которые пытаются положить конец президенту Сталине и её Чрезвычайному правительству. Их нужно сделать примером. Примером наказания за распространение ненависти и розни, за пропаганду экстремизма и насилия.\n\nИх судебные процессы должны быть быстрыми, ускоренными благодаря нашей новой судебной политике. Мы поставим этих коммунистов и фашистов к стене, и искореним их ненависть в этом мире. Да помилует Бог их души."
 NIK_stalexpansion_seize_unregistered_firearms_desc:0 "По мере того, как мы ведем войну за воссоединение России и одерживаем победы над военачальниками, мы всё чаще обнаруживаем, что многие мирные жители на наших недавно приобретенных территориях обладают собственным огнестрельным оружием. В последнее время Россия была опасным местом, и мы не лишили бы наших граждан права вооружаться ради их же защиты и самообороны. Однако, в чужих руках это оружие может представлять угрозу для наших храбрых солдат. Нам придется провести проверку биографических данных граждан, чтобы убедиться, что среди них, нет людей с экстремистскими наклонностями, которые захватывают огнестрельное оружие любого, кто представляет угрозу. Они будут намного полезнее в руках наших солдат."
 NIK_stalexpansion_clear_the_streets_desc:0 "Уличные протесты, насильственные преступления и другие гражданские беспорядки продолжают преследовать наши города как раз в то время, когда кампания по восстановлению величия России требует порядка и дисциплины. Пора положить конец этой чепухе любыми средствами. Мы развернем полицию - наш величайший щит от анархии, в городах России, и благодаря им мы положим конец хаосу. Те, кто сопротивляется, будут встречены всей силой закона. Некоторые будут жаловаться на лишение их свобод, но такие люди не знают, что свобода может быть построена только на основе безопасного, упорядоченного общества. Со временем они узнают понятие этого слова."
 NIK_stalexpansion_the_crisis_calmed_desc:0 "К счастью, благодаря всем нашим усилиям по устранению экстремистских идей из нашей Республики, ближайший кризис, похоже, утих. Однако есть ещё много радикалов, которые могут попытаться захватить власть по мере того, как мы расширяемся на новые территории. Точно так же, когда мы подходим к контролю над регионами, которые когда-то находились под коммунистическим или деспотическим режимом, мы можем столкнуться с риском партизанского восстания. Эти территории, никогда не знавшие демократии, могут действовать не в пользу нашего правительства. Мы должны продолжать наши усилия по просвещению этих людей и устранению угроз радикалов и партизан, и мы не остановимся, пока наша Республика не будет в безопасности."
 NIK_stalexpansion_the_national_reconstruction_council_desc:0 "Президенту Сталине нужна группа людей, чтобы помочь ей в стабилизации положения в Коми, и она нашла решение в виде Национального Совета Восстановления. В его состав входят политики ПСД, командиры полиции, профсоюзные лидеры и военные, служащие своего рода верхней палатой Чрезвычайного правительства. Данный Совет будет предлагать и принимать политику во время кризиса, давать советы и соглашаться с решениями, принятыми Президентом, и имеет исключительные полномочия ратифицировать договоры. Национальный Совет Восстановления должен действовать как параллельный орган Национальному собранию, но будет более надежным, поскольку все его члены назначаются непосредственно Президентом."
 NIK_stalexpansion_guarantees_to_the_national_assembly_desc:0 "Многочисленные депутаты Национального собрания, в основном от СМР и ДСНП, выразили обеспокоенность по поводу некоторых из более...прямых политик Чрезвычайного правительства и нынешней приостановки действия Конституции. Некоторые даже зашли так далеко, что назвали президента Сталину \"диктатором\" и \"антидемократичной\". Похоже, эти \"уполномоченные критики\" не понимают, что всё это временные защитные меры, призванные гарантировать, что Республика больше не падет во тьму.\n\nДля борьбы с этими претензиями, президент Сталина должна сделать перерыв в своем напряженном графике и пообещать, что власть Национального собрания будет вскоре возвращена, и что Чрезвычайное правительство будет распущено, как только кризис пройдет. Надеюсь, это положит конец их бесполезной панике."
 NIK_stalexpansion_extend_emergency_powers_desc:0 "Многочисленные депутаты Национального собрания, в основном от СМР и ДСНП, выразили обеспокоенность по поводу некоторых из более.. прямых политик Чрезвычайного правительства и нынешней приостановки действия Конституции. Президент Сталина решила отказаться от гарантии временного характера этой политики, считая её ненужной, и отвлекающей от её плотного графика. Вместо этого президент Сталина решила продлить свои чрезвычайные полномочия на неопределенный срок, и она прекратит их использовать, как только в них отпадет необходимость. Чрезвычайное правительство действует по принципу служебной необходимости, и в настоящее время это все, что необходимо знать Национальному собранию. Если у них возникнут проблемы с этой информацией, президент Сталина предлагает подать жалобу в Национальный Совет Восстановления, который рассмотрит такие жалобы, когда для этого будет достаточно времени."
 NIK_stalexpansion_issue_the_fundamental_directives_desc:0 "Республику Коми со всех сторон окружают экстремисты, радикалы и подстрекатели, которые стремятся подорвать стабильность Нации, планируя нарушить Права простого человека в пользу построения извращенных \"утопий\", основанных на их идеях. Это заканчивается на этом месте. Только издав серию основополагающих директив, предписывающих их аресты и изгнание из общества, мы можем восстановить стабильность, которую они разрушили. Кто был экстремистом, будет решено позже - сейчас важно то, что они должны быть устранены."
 NIK_stalexpansion_liquidate_anti_democratic_apparatus_desc:0 "В условиях продолжающейся консолидации Республики, Чрезвычайному правительству стало ясно, что демократия не может быть восстановлена в кратчайшие сроки без всё более и более решительных действий. Время законодательных мер и временных репрессий со стороны полиции прошло - их время уже пришло. Мы должны навсегда избавиться от крайне левых и крайне правых. Их участники будут арестованы. Независимо от того, насколько они велики или неактуальны, они будут уничтожены."
 NIK_stalexpansion_a_blueprint_for_integration_desc:0 "Чем больше расширяется Республика, тем труднее для нас должным образом интегрировать эти новые территории в центральное правительство, то есть, если мы не разработаем четкий план того, как быстро обучать и отправлять новых наместников на эти территории, то всё будет идти не по порядку. Необходимо будет создать новые ведомства и правительства, как только наша армия завоюет новые области, а лидеры из регионов, мирно вошедших в состав государства, должны быть интегрированы в правительство Коми как можно скорее, чтобы создать стабильную платформу для расширения."
 NIK_stalexpansion_democracy_is_non_negotiable_desc:0 "На этой зеленой земле нет ничего более священного, чем право людей принимать участие в управлении государством, но деспоты и экстремисты отказываются признать это. Следовательно, именно орудия и танки армии Республики несут светоч демократии в самые далёкие и изолированные глубины России. Следовательно, мы должны предъявить ультиматум всем тираниям и всем деспотам, с которыми мы сталкиваемся на пути к воссоединению: принять интеграцию в Республику или война. Демократия не подлежит обсуждению, и эти головорезы должны усвоить этот урок на собственном горьком опыте, если потребуется."
 NIK_stalexpansion_the_road_to_enduring_freedom_desc:0 "Защита свободы и демократии в Республике была долгой и трудной; определенные агитаторы даже заявляют, что наши методы идут вразрез с идеалами, которые мы так сильно отстаиваем. Мы не можем слушать этих подстрекателей. С момента зарождения нашей нации, свобода, которая является неотъемлемой частью идентичности Коми, была осаждена экстремистами внутри и снаружи, и так будет и дальше, в обозримом будущем. Пока ана находится под атакой, мы должны пройти этот долгий путь к свободе, преодолевая любые препятствия, встречающиеся на нашем пути, с мужеством и решимостью."

