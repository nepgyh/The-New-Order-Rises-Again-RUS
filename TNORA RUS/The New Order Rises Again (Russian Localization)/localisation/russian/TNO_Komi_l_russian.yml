 komi_soclib.1.t:0 "Базарный день"
 komi_soclib.1.d:0 "Зоря едва могла сдержать эмоции. Она всю неделю ждала нового базарного дня, и вот он пришел. Большую часть ее пока еще совсем короткой жизни поездки в город были чем-то таким, чего хотелось избежать. Злые торгаши, сердитые покупатели, споры о весах и ценах, так часто превращавшиеся в пугающие состязания в криках друг на друга...\n\nСтрашный рынок остался в прошлом, по крайней мере для Зори. В первый раз на ее памяти товары были в изобилии, как и улыбки, и новые лица. Каждый базарный день на рынке появлялось что-то новенькое! Шаурма, которую она разделила с папой, заставляла ее пускать слюнки от одной мысли о почившем в их брюхах неделю назад продукте\n\nОни шли в сторону городской площади, и девочка на протяжении всего пути бегала вокруг мамы, дергая ее за полы пальто. Когда рынок показался впереди, мама улыбнулась и дала дочери монетку \"Держи, Алсу, и купи себе чего-нибудь. Найдешь меня у лавки дяди Мустафьева через час.\" Не успела она закончить говорить, как девочка пулей полетела к рынку, где уже резвились другие дети, где можно было попробовать, понюхать и получить что угодно, на что хватало 10 копеек."
 komi_soclib.1.a:0 "\"Возьму горячую булку – нет, чак-чак!\""
 
 komi_soclib.2.t:0 "Первые выборы"
 komi_soclib.2.d:0 "Все взоры были прикованы к Денису Алимову. Выборы в Казани не обеспечили убедительного превосходства ни одной из партий, и его задачей было объявить дальнейший план действий.\n\n\"Нет, друзья, не будет никаких новых выборов! У нас нет на это возможности. Выбранные члена Совета будут занимать должность ближайшие четыре года,\" говорил он на безупречном татарском. Первые полчаса Алимов потратил на то, чтобы заверить собравшихся, что в отсутствии явного победителя нет вины электората, и что им необходимо как-то разобраться со сложившейся ситуацией.\n\n\"Так как ни одна партия не сможет сформировать большинство, всем им придется работать вместе. Многие города работают по такой схеме. Иногда ими управляют сложившиеся союзы, иногда наиболее влиятельная партия перестраивает коалицию по необходимости. Даже президент Косыгин прислушивался к мнению своих оппонентов и работал с ними.\"\n\nОн надеялся, что им тоже удастся. Надеялся, что СМР, крупнейшая партия, сможет найти общий язык с ДСНП или Голосом Татар. Как и вся Россия, Казань могла бы извлечь полезный урок из многопартийного руководства, коалиционного правительства и взаимодействия с оппозицией."
 komi_soclib.2.a:0 "Важный урок."
 
 komi_soclib.3.t:0 "Марш прогресса"
 komi_soclib.3.d:0 "Времена менялись в России.\n\nПо всей стране, люди наконец-то начали знакомиться со своими соседями; они сталкивались с ними на рынках, в холлах, в поездах, автобусах и десятках других мест. Россияне встречались и общались больше, чем когда бы то ни было.\n\nДороги и железнодорожные пути восстанавливались, связывали страну обратно, и по ним в самые разные ее точки неслись люди, идеи и товары.  Из кофеен, библиотек и новых университетов мысли выходили на свет – и публика быстро училась открыто их обсуждать. Из фабрик и заводов российские и зарубежные товары текли на прилавки городских магазинов, сельских рынков и небольших лавок, и народ не отказывал себе в удовольствии приобретать их. И, что самое важное, от одного гражданина другому передавалось само необходимое для выживания, если такая помощь требовалась. Страна может называться великой только если она работает на всех своих граждан, если сильные забоятся о слабых.\n\nМногое еще предстоит сделать, и дорога будет тяжелой и трудной, но лишения и страдания в прошлом продолжают двигать нас вперед. Наши свершения вдохновят людей идти дальше. Мы продолжаем шагать вместе!"
 komi_soclib.3.a:0 "И шагать к светлому будущему."
 
