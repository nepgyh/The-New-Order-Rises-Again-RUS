 NIK.353.t:0 "Ещё один рассвет?"
 NIK.353.d:0 "\"Добро пожаловать, товарищ!\" Бухарину ввели на фабрику так быстро, что она едва успела снять шляпу. Она посмотрела на стену и увидела большое красное знамя. О. При виде него она почувствовала ностальгию. Она думала о том времени, когда ребёнком посещала заводы вместе со своим отцом, и всегда видела развевающееся красное знамя.\n\n\"Здорово, да?\" Бухарина была выдернута из своих ностальгических воспоминаний тем, кто, казалось, был прорабом. \"Я здесь прораб, меня зовут Андрей. Извините, если мы немного надоедливы, но все здесь очень рады познакомиться с вами. Рабочие видят в вас будущее России!\"\n\n\"Не беспокойтесь, товарищ\", - сказала Бухарина. Она с улыбкой пожала ему руку.\n\n\"Знаете, я как-то встречался с Лениным. Честно говоря, это был мой самый лучший момент того года. Но знаете что? Я думаю, что был бы более счастлив, если бы вы руководили Лениным, товарищ. Ваши идеи разожгли во мне огонь социализма. Спасибо.\" Бухарина почувствовала крайнее удивление, узнав, что кто-то действительно любит её как лидера настолько сильно. Одно дело - видеть, как люди поддерживают её издалека, но слышать личные истории - гораздо более вдохновляющее занятие..\n\n\"Ох, извините, что я занимаю так много вашего времени. Вам нужно увидеть и остальную часть фабрики\" Бухарина рассмеялась, прежде чем продолжить экскурсию по заводу."
 NIK.353.a:0 "Красный рассвет освещает угнетённых рабочих!"

 NIK.354.t:0 "Директива Партии A227"
 NIK.354.d:0 "Председатель Бухарина приняла Директиву Партии А227, вступившую в силу немедленно. Директива А227 - это обширная директива, которая фактически делает законодательный орган двухпалатным. Съезд Советов получил больше власти, а способ его укомплектования был изменён. Местные муниципалитеты направят представителей, которые составят 50% Конгресса, в то время как профсоюзы займут остальные 50% мест. Этот шаг также ослабит власть Президиума, так как большая часть его полномочий и власти будет передана Съезду Советов.\n\nВ то время как ортодоксальные марксисты-ленинисты выступают против этого изменения, многие сторонники Бухариной восхваляют его как шаг вперед, поскольку теперь народу принадлежит больше власти, чем раньше."
 NIK.354.a:0 "Вся власть советам!"

