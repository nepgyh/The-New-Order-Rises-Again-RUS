 NIK.253.t:0 "Доклады о нападениях левых!"
 NIK.253.d:0 "Сначала были только разрозненные сообщения. Лидеры правых военизированных формирований подверглись нападению в своих домах. Предприятия атакованы посреди глубокой ночи, их товарно-материальные запасы конфисковывались в ходе \"пролетарской экспроприации\". Массовые стихийные митинги против полиции, сотрудники которых вытесняются из целых кварталов. По мере того как все больше и больше инцидентов сотрясают Сыктывкар, коммунистическая угроза становится все более очевидной. В последние дни наблюдается неоспоримая тенденция к росту насилия со стороны левых. Прямо на наших глазах нарастает кризис.\n\nКоммунисты всегда были основным элементом уличной политики Сыктывкара, но политические потрясения последних недель дали им возможность резко расширить свою деятельность. Перед лицом демократических неудач их поддержка росла и радикализировалась. Значительная часть левого крыла была жестокой в прошлом, но дерзость этих новых атак на элиту и правительство Коми беспрецедентна. Как говорится, мы стремительно приближаемся к \"революционной ситуации\".\n\nХотя их вызовы нашей власти вызывают беспокойство, коммунисты пока открыто не угрожали администрации президента. Бдительность необходима, но мы должны быть осторожны, чтобы не выходить за рамки, чтобы не дать левым повод для нагнетания напряженности до предела."
 NIK.253.a:0 "Не спускайте глаз с красных..."

 NIK.254.t:0 "Нападения левых на полицейский участок!"
 NIK.254.d:0 "Жители центрального Сыктыквара были грубо разбужены прошлой ночью звуками криков и бьющегося стекла, когда члены левого военизированного формирования совершили тотальное нападение на местный полицейский участок. По свидетельству очевидцев, инцидент произошел вскоре после полуночи. Примерно пятнадцать-двадцать пять молодых людей в масках, вооруженных кирпичами и дубинками, штурмовали отделение, разбивая окна и нападая на находящихся в меньшинстве офицеров. Двое сотрудников полиции были госпитализированы, но нападавшие проигнорировали гражданский персонал. Из-за времени станция была значительно недоукомплектована; следователи считают, что операция была тщательно спланирована, чтобы максимизировать шансы на успех.\n\nЗачинщики успешно скрылись с места происшествия, но двое были опознаны соседями и впоследствии взяты под стражу. Полиция опознала в них Анатолия С. и Богдана П., членов \"Уличных Батальонов Рабочих\", местного ультралевого военизированного формирования, слабо связанного с Коммунистической партией. Оба отказались помогать полиции в расследовании. Судя по скоординированному характеру операции и дисциплине её участников, существует вероятность того, что эта атака была заказана партийным руководством как демонстрация силы, а не как импульсивный шаг радикальных \"одиноких волков\"."
 NIK.254.a:0 "У нас трёхсотые!"

 NIK.255.t:0 "Саботаж на дорогах!"
 NIK.255.d:0 "Вождение в Сыктывкаре с его плохим состоянием дорог и склонностью к уличному насилию никогда не было легким. Автомобили, как правило, предназначены для бизнесменов и политиков, людей, которые ценят конфиденциальность, скорость и безопасность в своих путешествиях и имеют деньги или связи, чтобы получить лучший транспорт. Это делает поездки по дорогам престижными, а также мишенью для тех, кто стремится дестабилизировать Республику.\n\nТри дня назад одновременный подрыв нескольких СВУ на дорогах и мостах в центре Сыктывкара парализовал город на несколько часов, так как первые спасатели не смогли вовремя добраться до места происшествия. Несмотря на разрушения, вызванные этим терактом, преступники, по-видимому, попытались свести потери к минимуму: взрывы произошли посреди ночи, и основными целями были дороги, окружающие здание Президиума, и несколько известных местных предприятий. Однако они все же унесли жизни двух человек, еще пять человек были госпитализированы. В настоящее время террористы не опознаны и остаются на свободе, но нападения на местные элиты позволяют предположить, что они принадлежали к радикальным левым движениям.\n\nЭто отрезвляющий день для Республики. Взрывы застали врасплох и без того осажденные силы полиции Сыктывкара. С каждым часом правосудие становится все менее вероятным, а воинствующие коммунисты становятся все более организованными."
 NIK.255.a:0 "Дорога к хаосу..."

 NIK.256.t:0 "Засада!"
 NIK.256.d:0 "Множество враждующих политических организаций Коми часто доходили до драки. Кровавые носы и сломанные кости - обычное явление после уличных выступлений в выходные дни между конкурирующими военизированными формированиями крайне левых и крайне правых. Эти столкновения редко бывают смертельными, что делает недавнее убийство нескольких командиров военизированных формирований еще более шокирующим.\n\nЛевый радикал, используя боевое оружие, убил трех лейтенантов уличной боевой группы, связанной с силами нашего правительства. Смелость этого нападения беспрецедентна: жертвы попали в засаду возле местного ресторана, где они обедали, чуть позже полудня. Нападавший бросил гранату в заведение, а затем застрелил мужчин из пистолета-пулемета. Вскоре после этого он сам был убит в перестрелке с их телохранителями. Офицеры смогли установить его личность, личность Василия К., и определить его политическую принадлежность через его имущество, в том числе \"Манифест Коммунистической партии\", но он не имеет четких связей с партией или местными левыми группами. Это говорит о том, что либо он был волком-одиночкой, либо очень хорошо заметал следы.\n\nУже поступают сообщения об эскалации напряженности между активными ополченцами, поскольку обе стороны готовятся к возможности убийств из мести и спирали насилия. Ситуация на улицах становится все более напряженной, и правоохранительные органы, похоже, бессильны остановить убийства."
 NIK.256.a:0 "Красная Угроза становится всё сильнее..."

 NIK.257.t:0 "Церковь сгорела дотла!"
 NIK.257.d:0 "Любой человек, обладающий хотя бы крупицей политической грамотности, знает, что у левых радикалов всегда были напряженные отношения с организованной религией. Коммунисты Коми громко выражали свое недовольство христианством, тем более что с выводом ЗРРФ из Сыктывкара церковь стала более смелой в своей деятельности. В прошлом это в основном принимало форму гневных митингов вне религиозных учреждений, но реальность, похоже, приняла более серьёзный образ с начала наших политических потрясений.\n\nЦерковь, связанная с консервативными монархистами Сыктывкара, недавно была сожжена дотла в результате самого вопиющего поджога за последние несколько лет. К счастью, она была пуста - пожар вспыхнул примерно через два часа после окончания воскресной службы. Следователи сначала не могли найти преступника или его мотив, пока предполагаемый поджигатель не отправил письмо в полицейский участок, наполненное антирелигиозной бранью и отрывками из \"Коммунистического манифеста\". Слухи о поджигателе и его потенциальных будущих жертвах распространились, как лесной пожар, по всей религиозной общине Сыктывкара, и несколько известных церквей наняли полицию и дружины.\n\nДаже в постоянно неспокойном политическом климате Коми церкви в значительной степени защищены от прямого нападения. Тот факт, что прежде неприкосновенные цели попали под атаку, является свидетельством неоспоримого упадка политического порядка и государственной власти. Единственное, что можно сделать сейчас, это молиться, чтобы ситуация не ухудшилась еще больше."
 NIK.257.a:0 "Неужели в них не осталось ничего святого?"

 NIK.258.t:0 "Коммунисты атаковали правительство!"
 NIK.258.d:0 "Несмотря на нарушение общественного порядка на улицах Сыктывкара, многие политики считали, что правительственные здания в безопасности. Администрация президента была бы слишком опасной мишенью, и полиция будет неутомимо преследовать любого потенциального нападавшего, несмотря на завал в делах. Теперь ясно, что все они трагически ошиблись.\n\nЕдва пробило десять часов утра, как звук минометных снарядов, попавших в здание Президиума, сильно потряс жителей Сыктывкара. Коммунистические боевики, размещенные на крыше соседнего здания, точно рассчитали время нападения, когда в здании находилось как можно больше умеренных и консервативных политиков. К счастью, обошлось без жертв, охрана была хорошо подготовлена, и эвакуация прошла гладко. Подавляющее большинство Коммунистической партии странным образом отсутствовало в то время, хотя ее руководство полностью отрицало осведомленность о событиях и обещало всемерно сотрудничать с полицейским расследованием. Многие в полиции настроены скептически, но кризисная криминальная ситуация сделала их совершенно неспособными координировать серьезное расследование. Коммунистическое присутствие во многих районах Коми достигло точки, когда они стали способны в открытую бросить вызов полиции. Мало кто хочет увидеть, что произойдет, если они столкнутся.\n\nЭта атака полностью разрушила иллюзию того, что политики Коми изолированы от всплеска политического насилия. Вопрос теперь только в том, будет ли уличная политика неизбежно превалировать над государственной, или же у правительства Коми еще есть на что опереться."
 NIK.258.a:0 "Код Красный!"

 NIK.259.t:0 "Фашисты атаковали правительство!"
 NIK.259.d:0 "Как будто нападения с левой стороны были недостаточно серьёзными, наше правительство теперь сталкивается с вызовами с другой стороны. Насилие правого толка часто отодвигалось на задний план перед коммунистической воинственностью в глазах государственных и полицейских сил Коми, особенно с преобладанием террористических актов левых радикалов в последние несколько недель. Правящие круги Коми серьезно недооценили угрозу, которую правые представляют для правительства.\n\nУльтраправые боевики Пассионария подвергли миномётному обстрелу здание Президиума и ближайшие улицы во время пресс-конференции, убив нескольких журналистов. По чистой случайности в результате террористического акта не погиб ни один политик, хотя двое депутатов Коммунистической партии получили легкие ранения. Правые партии на мероприятиях не присутствовали. Лев Гумилев проинформировал журналистов, что у Пассионариев в это время был назначен съезд, хотя он не уточнил ни причины созыва, ни затронутых тем. Несколько политиков-пассионариев, отказываясь предоставить доказательства, утверждают, что нападение было провокацией со стороны полиции или радикальных левых, и полностью отрицают свою причастность.\n\nПока семьям журналистов остается оплакивать своих погибших, правительство должно признать тот факт, что оно подвергается нападению со стороны не одной, а двух экстремистских группировок. Сыктывкарские эксперты не уверены, что правительство, которое уже пытается сдержать коммунистов, сможет быстро выделить адекватные ресурсы на этот новый кризис, но последние несколько недель с уверенностью показали одно: всегда есть способ ухудшить ситуацию."
 NIK.259.a:0 "Сапог, готовый раздавить Коми."

 NIK.260.t:0 "Сообщения о массовых грабежах!"
 NIK.260.d:0 "Крах политической системы Коми теперь сопровождается нарушением порядка на улицах. В то время как военизированные формирования бушуют, а полиция отчаянно пытается восстановить стабильность в городе, менее скрупулезные граждане прибегают к тому, чтобы просто красть все, что им нужно, из магазинов и предприятий.\n\nНекоторые из этих мародёров являются политическими радикалами, насильно отбирающими товары у тех, кого они считают либо буржуазными ворами, либо заговорщиками против нации. Другие - отчаявшиеся члены сыктывкарской бедноты, просто пытающиеся выжить в этой суматохе. Большинство из них находятся где-то посередине - недовольные граждане, потерявшие веру в демократическое правительство, которое дает им предметы первой необходимости. Огромные масштабы этих грабежей, их спонтанность и низкая приоритетность, учитывая обилие более серьезных опасностей для Республики, не стимулировали серьезную реакцию полиции, что делает маловероятным, что многие из тысяч преступников предстанут перед судом в ближайшем будущем.\n\nХотя эти грабежи не являются прямым политическим вызовом безопасности государства, они символизируют тот серьезный факт, что многие жители Коми больше не уважают закон и порядок. Только время покажет, является ли отсутствие полиции на улицах временным случаем или это свидетельствует о капитуляции власти, но, в любом случае, ситуация не выглядит хорошо для Республики."
 NIK.260.a:0 "Это плохо отразится на нашем безнесе."

 NIK.261.t:0 "Правые захватывают склады с оружием!"
 NIK.261.d:0 "Ультраправые никогда не стеснялись идти в бой. То, что можно описать только как болезненное прославление насилия и мученичества, побуждает фашистов и другие подобные группы к самоубийственным атакам на гораздо более сильных врагов, даже когда умеренность была бы более разумной тактикой. Иногда дерзость окупается, поскольку превосходящие силы, занятые, казалось бы, более важными делами, упускают скрытую угрозу до тех пор, пока не становится слишком поздно.\n\nНедавно группировка про-монархистов, напавшая на укрепленный арсенал в центре Сыктывкара и захватившая большое количество огнестрельного оружия и взрывчатки, заставила содрогнуться жителей Коми и полицию. Несмотря на значительное численное превосходство полиции, свирепость правых и использование ими партизанской тактики превратили нападение в бойню. Десять полицейских были убиты, по меньшей мере вдвое больше ранено, и только один нападавший был убит в ответ.\n\nТеперь ещё более вооруженное правое крыло Коми, скорее всего, продолжит свое кровавое квази-восстание против государства. В наши дни кажется, что правительство - это всего лишь овца, окруженная облизывающимися волками, без возможности убежать или наказать своих жестоких врагов."
 NIK.261.a:0 "Неужели Коми обречена на то, чтобы ей перегрызли горло?"
 
 NIK.262.t:0 "Правые захватывают государственное общежитие!"
 NIK.262.d:0 "Ультраправые Коми не могут прямо говорить о необходимости в Lebensraum (нем. жизненное пространство для истинных арийцев), но они явно чувствуют, что захват большей территории является императивом для ее выживания. По мере того как Республика балансирует на своих убеждениях, фашистские группировки распространили свое влияние на весь Сыктывкар, создав убежище для своей агрессивной активности.\n\nЕще одна тревожная демонстрация того, насколько мало значение закона для некоторых менее привлекательных жителей Сыктывкара, заключается в том, что ультраправые группы, связанные с монархическим движением Сергея Таборицкого, заняли государственное общежитие, изгнав его жителей и, по-видимому, превратив его в фашистский оплот. Вооруженные формирования круглосуточно стоят на страже, давая знать полиции, что они бессильны в возврате здания гражданам. Можно только догадываться, что происходит за этими стенами, но потоки правых, входящие и выходящие из них, говорят о том, что центр используется для обучения, координации, пропагандистских операций или иной подобной деятельности.\n\nВсегда тревожно видеть, как ультраправые завоевывают позиции, но такие агрессивные шаги предполагают, что фашисты готовятся к кризисам, которые еще не наступили. Государство не может позволить себе игнорировать их ни на мгновение."
 NIK.262.a:0 "Не самые дружелюбные соседи, стоит сказать."

 NIK.263.t:0 "Фашисты захватывают склад оружия!"
 NIK.263.d:0 "По мере того как проходят недели, хрупкий порядок Коми, кажется, находится на смертном одре, и стервятники кружат всё ниже над головой. Нападки ультраправых и ультралевых на демократию только усилились по своей остроте и частоте, и без четкого руководства или способности сохранить порядок государство не в состоянии дать эффективный ответ. Экстремисты чуют кровь в воде, и они безжалостно разорвут Коми на части, чтобы установить свои правила.\n\nАвантюризм ультраправых только усилился, поскольку они используют трофеи предыдущих рейдов, чтобы преследовать более крупные цели. Недавнее нападение на склад оружия показало, что Пассионарские боевики стали прибегать к бандитским методам, унижая при этом полицию. В ожесточенной перестрелке погибло больше фашистов, чем офицеров, но они все равно получили свой приз: склад с армейским снаряжением, которое можно было использовать, чтобы устроить еще больший хаос на улицах.\n\nПо мере того, как полиция продолжает нести потери, многие сыктывкарцы начинают задаваться вопросом, могут ли они положиться в защите на кого-то, кроме самих себя?"
 NIK.263.a:0 "Есть ли у фашистов хоть капля человечности?"

 NIK.264.t:0 "Попытка фашистского саботажа!"
 NIK.264.d:0 "Население Коми должно было быстро усвоить, что никто не застрахован от политического насилия. Полиция и политики - самые большие мишени, но обычные люди могут оказаться жертвами террора и безумия без всякого предупреждения. Фашисты особенно виновны в этой атмосфере ужаса, поскольку они без разбора нападают на мирных жителей в своих безумных попытках очистить город.\n\nГорожане в утренних поездках стали чуть ли не последними жертвами насилия со стороны правых, поскольку неизвестные члены пассионарского движения заложили бомбу в местный трамвай. Только удача не позволила шрапнели разорвать более двадцати человек: самодельное взрывное устройство, изготовленное из запчастей, скреплённых синей изолентой, не сработало. Полиция напряженно работает в поисках террористов, но отдаленный характер операции делает их поиск маловероятным.\n\nСказать, что полиция попала в серьёзный просак, было бы преуменьшением. Если бы все пошло немного по-другому, то на глазах  правительства разразился бы грандиозный скандал. Ультраправые, конечно, не прекратят свои террористические атаки после этой неудачи, и все, что Республика может сделать, это надеяться, что ее удача не иссякнет."
 NIK.264.a:0 "Невероятная удача. То, на что нельзя положиться снова."

 NIK.265.t:0 "Протесты против правительства!"
 NIK.265.d:0 "Население Коми никогда не довольствовалось тем, чтобы молча скрывать свое недовольство. Митинги, забастовки, массовые собрания - обычное явление на улицах Сыктывкара. В городе есть много людей, которые чувствуют, что лидеры Республики подвели их, и в этот политический момент это число неуклонно растет.\n\nПротесты, которые когда-то исчислялись сотнями, теперь исчисляются тысячами. Бурный поток демонстраций, некоторые из которых были запланированы общиной или рабочей организацией, а некоторые полностью спонтанными, парализовал центр города, поскольку граждане требуют более высокой оплаты труда, лучших условий, защиты полиции и других неясных, но интенсивных требований. Большинство из них относительно мирные, но некоторые вылились в полномасштабное насилие, подавляя тонко растянутые ряды полиции.\n\nПолитики, относительно изолированные от хаоса, поглощающего улицы, начинают ощущать давление. И без того очень серьезная проблема Коми с радикалами, скорее всего, только усугубится, поскольку все большее количество людей убеждается, что насилие-это единственный способ изменить систему. В нервных рядах элиты преобладает одна мысль: если так будет продолжаться, под угрозой может оказаться само будущее Республики."
 NIK.265.a:0 "How much more can the people take?"

 NIK.266.t:0 "Рост общественного недовольства!"
 NIK.266.d:0 "Что такое закон, правосудие или правительство, кроме продуктов массового народного консенсуса? Все, что нужно, чтобы разрушить даже те институты, которые кажутся огромными и всеобъемлющими - это постепенная утрата веры людей в них. Институты Коми новые и хрупкие, и перед лицом кризиса легитимности они начинают раскалываться.\n\nОтношение общества к власти заметно изменилось к худшему, к большому огорчению полиции и выборных чиновников Коми. Кварталы отгородились друг от друга стеной, отгоняя офицеров и полагаясь в вопросах безопасности друг на друга (а иногда и на радикальные военизированные формирования). Посыл ясен: народ больше не верит в помощь правительства.\n\nЕсли правительство Коми хочет выжить в своем нынешнем виде, оно должно подтвердить населению, что оно в состоянии защитить его. Как подтверждает медленный крах полицейской власти в большей части Сыктывкара, республика еще далека от того, чтобы вернуть доверие общественности."
 NIK.266.a:0 "Мы должны поддерживать их доверие!"

 NIK.267.t:0 "Антиправительственные протесты в Котласе!"
 NIK.267.d:0 "Выдержка из отчета бюро внутренней безопасности котласской рабочей группы Центральному Комитету, XX-XX-19XX\n\n...причины нынешнего всплеска агрессивных настроений по отношению к Республике неизвестны, хотя можно навскидку сделать несколько предположений. Одной из причин агрессии можно назвать нашу недавнюю оккупацию, которая не была ни мягкой, ни приемлемой в глазах оккупированных, Также остаётся открытым вопрос о нашей предполагаемой политической слабости. Излишне говорить, что наша пестрая история не принесла здесь никакого доверия массам: на днях один из наших представителей случайно услышал, как на улицах разыгрывается недавняя попытка государственного переворота, сопровождаемая непристойной и неуместной риторикой в адрес руководства нашей страны.\n\nМы также приложили фотографии недавних демонстраций. Как вы, вероятно, уже слышали, последняя серия протестов включала в себя изображения высокопоставленных правительственных деятелей. Попытки отследить лидеров этих демонстраций оказались тщетными, но на самом деле многие действия, изображенные на этих фотографиях, скорее всего, будут спонтанными: в конце концов, не нужен политический провокатор, чтобы зажечь залитую бензином куклу. Однако безудержное насилие после этих протестов против институтов гражданского управления, как полагают, было заранее организовано, и нашему гарнизону было приказано арестовать виновных и предать гласности их наказание ...\n\nРезюме: ситуация в Котласе постепенно ухудшается. Главная причина – политика оккупации. Стратегические возможности ограничены, возможно, отсутствуют, учитывая нынешние обстоятельства."
 NIK.267.a:0 "Неужели полиция бессильна?!"

 NIK.268.t:0 "Реакционеры штурмуют штаб-квартиру коммунистов!"
 NIK.268.d:0 "Трудно даже дать названия разрозненным группировкам, которые объединяются в фашистские движения Коми, настолько расколота их организация: даже в этом случае трудно спорить с цифрами, наиболее точным показателем угрозы. По этому показателю толпа, собравшаяся вокруг Сыктывкарского штаба Коммунистической партии, стала больше, чем просто угрозой: они стали организованной опасностью для всех, кто находился в штабе.\n\nВыкрикивая имена Гумилева и Шафаревича, толпа держит на высоте транспаранты, декларирующие их беззаветную любовь к Пассионариям и равную ненависть к государству. Агитаторы, кричащие в микрофоны, только усиливают хаос, раздувая пламя ненависти. Гнев по поводу последних политических маневров правительства, национализации промышленности и отвратительной марксистской грязи, проникшей в систему государственного образования, сливается в единую мутную массу недовольства существующим положением вещей. По мере того, как солнце уходит на запад, толпа становится только многочисленнее и яростнее - члены партии, пытающиеся урезонить их, оттесняются и оплёвываются.\n\nКотёл с лихорадочной настойкой ненависти, ожидающий искры - и с одним выстрелом он охватывается пламенем.\n\nНикто не знал, кто открыл огонь: правительство, остатки Пассионария или сторонние провокаторы. В некотором смысле это несущественно - разъяренная толпа реагирует именно так, как можно было бы ожидать от разъяренной толпы. Жители бросаются на стены, пытаясь вскарабкаться наверх, и несколько человек получают ранения от колючей проволоки, прежде чем толпе удается убрать баррикаду.\n\nДвери заперты и забаррикадированы (стандартная политика партии), но одному изобретательному протестующему удается сделать прощальный выстрел. Коктейль Жданова летит в окно, и пожар пожирает кабинет с документами, прежде чем он будет потушен утром."
 NIK.268.a:0 "Тёмное предзнаменование того, что впереди."

 NIK.269.t:0 "Антиправительственные беспорядки в Сыктывкаре!"
 NIK.269.d:0 "Столица Республики Коми: блестящая, вонючая. Тухлый лосось в лунном свете. Прохладный воздух проходит сквозь здания, как руки сквозь неопрятные долларовые банкноты, в общественные места, капая неоново-белой суматохой на уличные вывески и лозунги протеста. Толпы людей тают, отливаются и собираются, вязкие, эфемерные: новая молодежь болтается улицах, их языки перекликаются со всеми вариантами политической мысли. Напряженные времена. Напряженный город. Коми боится.\n\nСегодня вечером: взгляды из-под капюшонов, идущие стаями, как гиены, преследующие добычу. Все видят грозу, дождь, похожий на град, бушующий вдали. Люди все равно идут. Бессловесный их двигатель - биение сердца из разрушающегося города. Коми - это машина, бесконечные просторы плоти, работающие как шестерни. Люди - гаечные ключи. Их время пришло.\n\nПолиция держала взгляд словно пистолет: устойчиво, непоколебимо, смертоносно. Барьеры, из плоти и фанеры, перекрывают улицу. Шёпот переходит в разговор, затем в крик. Эхо ударов – и это не гром. Деревом о плоть, безошибочно. Удары, крики, затем все сразу, как оркестр, бьющий в новую ноту, море, разбивающееся о неоткрытые приливы -\n\nДействие!\n\nОдин, два, три выстрела и толпа захлёстывает стрелка. По мере того, как звук затихает, возникают новые. Окна разбиваются, как люстры, падая с потолка. Тут и там пылали мусорные баки, брошенные на землю.  Новые шуты для двора перевернули всё вверх дном. Правительство. Бизнесменов. Армию. Евреев. Внезапно все стали врагами, и все должны предстать перед судом. Сыктывкар - это суд, суд для народного правосудия, а его граждане - мстительные судьи.\n\nНичего не происходит. Скорее, все происходит незримо. Прибывают дворники, чтобы расчистить пылающие обломки. Грязные вывески убирают к полудню. Все, конечно, ничего не говорят."
 NIK.269.a:0 "Это не конец. Мы знаем это."

 NIK.270.t:0 "Объявлена всеобщая забастовка!"
 NIK.270.d:0 "Валентина возилась с кистями, как она обычно делала во времена испытаний, как эти. Их было много, собранных со всех четырех концов России коллекционерами и торговцами. Кончики кистей варьировались от толстых и стилистических до тончайших из тонких. Это было забытое искусство, а она была посредственным коллекционером. Тихая гордость за старого фабричного рабочего - что-то, связанное с её свободным временем, что-то, что правительство не могло у неё отнять.\n\nОднако сегодня на уме у неё были другие планы. Она выбрала одно из своих самых больших перьев, размером почти с овощной стебель, взяла из шкафчика красную чернильницу. Предстояла работа, о которой возвестил звонок в дверь. Она высунул руки в окно, дважды хлопнула - \"никаких агентов наблюдения поблизости\" - и закрыла форточку. Товарищ Пушков не терпит опозданий.\n\nПушков привёл с собой маленького проходимца Иосифа из жалости или из какого-то ложного чувства долга, Валентина точно не могла сказать. Вздохнув, она взъерошила мальчику волосы, велела ничего не трогать на чердаке и принялась за работу над массивным полотном, разложенным в гостиной. Прикосновение к прикосновению буквы поднялись блестящим кириллическим шрифтом - РАБОЧИЕ ВОССТАНЬТЕ! УГНЕТЕНИЕ ДОЛЖНО ПРЕКРАТИТЬСЯ, ИНАЧЕ ЗАБАСТОВКАМ НЕ БУДЕТ КОНЦА! - и вместе с ними маленькие завитушки, которые практиковала Валентина: молоты, серпы и звезды, казалось, взлетали на тщательно сотканной синтетической бумаге.\n\nКогда холст наполнился красками и энергией, Пушков кивнул. Пришло время вынести маленькое произведение искусства на всеобщее обозрение. Иосиф подпрыгивал от возбуждения, когда они приближались к толпе возле старой фабрики - разъяренной массе рабочих в масках и с гневными плакатами. Валентина сделала грубый жест, и Иосиф, кивнув, взял транспарант за край и развернул его в воздухе. Транспарант взлетел, присоединившись к сотням, уже висевшим в воздухе, и из толпы послышались восторженные крики. Улыбаясь, Валентина присоединилась.\n\nЕще тысячи присоединятся к шествию, и подобные акции протеста пройдут по Сыктывкару, поскольку промышленность Коми остановилась. Прилив рабочих поднялся ярко-красной волной, и правительство было беспомощно, чтобы остановить его."
 NIK.270.a:0 "Какая глупость! Всем вернуться на свои рабочие места!"

 NIK.271.t:0 "Налёт республиканских бандитов на городские окраины!"
 NIK.271.d:0 "Все утро мы получали разрозненные, но последовательные сообщения о налётах на окраины города Сыктывкар армии ополченцев-республиканцев!\n\nПо правде говоря, \"армия\" весьма разношёрстна. Нападения организованы людьми с мелкокалиберным и самодельным оружием.\n\nНи один из опрошенных нами захваченных бандитов не дал нам прямого ответа на то, каких целей они добиваются своими налётами, но свидетели сообщают, что нападавшие уделяли больше внимания нашим блокпостам, чем гражданским объектам и местному населению. Кроме того, судя по обнаруженным нами записям, нападавшие могли прощупывать нашу оборону перед гораздо более крупной операцией."
 NIK.271.a:0 "Усильте патрули, укрепите блокпосты."
 
 NIK.272.t:0 "Конфликт в полиции!"
 NIK.272.d:0 "У нашего режима много врагов, и они сумели организовать массовые гражданские протесты на улицах Коми. Эти манифестации постоянно обостряются против нашего режима, и с появлением вооруженных провокаторов в этих толпах становится ясно, что на карту поставлено выживание нашего правительства. Поэтому наше правительство решило послать полицию и силой разогнать протестующих. Это может перерасти в скандал, но жизнь нескольких диссидентов - это цена, которую мы готовы заплатить за стабильность.\n\nНаша полиция прибыла на место происшествия, вооруженная и готовая разогнать протестующих. Когда стало ясно, что они не отступят, им приказали открыть огонь. За исключением случаев, когда протестующие призвали полицию \"маршировать с нами\", это именно то, что некоторые сделали. Большая часть полицейских, посланных для разгона протестующих, отказалась стрелять, сославшись на то, что протестующие \"не несли угрозы\". Ясно, что этих полицейских необходимо уволить, поскольку они лояльны не своему правительству, как следовало бы.\n\nБолее серьезная проблема заключается в том, что протесты продолжаются и только увеличиваются в размерах. По мере их роста наше правительство не может не заметить, что среди толпы появляется все больше и больше оружия. Нам нужен новый план, поскольку мы явно не можем полагаться на правоохранительные органы."
 NIK.272.a:0 "Да кому они должны служить?!"

 NIK.273.t:0 "Стрельба в районе Интернациональной улицы!"
 NIK.273.d:0 "Несмотря на падение правительства, Республиканская армия отказалась сдаться. Теперь ячейки сопротивления усеивают сельскую местность, участвуя в партизанских кампаниях против нашего правительства и наших войск. Они не представляют прямой угрозы для нашей власти, но мешают нам сохранить контроль над Коми, и ясно, что нам следовало действовать более осмотрительно во время переворота. Последние новости, которые доходят до нашего правительства, только подтверждают такую точку зрения.\n\nСудя по всему, был атакован один из патрулей нашей армии, курсирующий между городами. Виновниками были ополченцы Республиканской армии, устроившие засаду на улице Интернациональной. Столкновение было кратким, но кровавым, и наши войска понесли многочисленные потери. Они были вынуждены вернуться в Сыктывкар, и, видимо, нашим солдатам не удалось устранить напавших на них повстанцев. Нам следует послать более подготовленные силы, чтобы подавить это сопротивление, а затем нужно будет продолжить обсуждение республиканской проблемы."
 NIK.273.a:0 "Они могут доставлять неудобства, но не представляют угрозы."

 NIK.274.t:0 "Угроза националистической уличной преступности!"
 NIK.274.d:0 "Через местные полицейские управления к нам поступает всё больше сообщений о жестоких нападениях групп вооруженных людей на граждан из числа меньшинств. Сообщается, что правые бандиты из своих грязных радикальных побуждений устраивают нападения на евреев и другие этнические меньшинства в закоулках и тёмных улицах, избивая их до беспамятства. Действительно, об их присутствии знают даже прохожие, которые признают в них злодеев.\n\nОни вызывают всеобщий хаос в нашей Республике, и хотя эти события ограничены, а жертвы часто выживают, они становятся все более частыми и более смертоносными по своему характеру. Фактически, эти нападения говорят о фанатизме, который так глубоко проник в сердца российских преступников: отражение гнусного и жестокого состояния, в которое погрузился наш некогда великий народ."
 NIK.274.a:0 "Катастрофа!"

 NIK.275.t:0 "Всплески реакционной военизированной активности!"
 NIK.275.d:0 "Маршируя вдоль восточных границ нашей Республики, шаги Красной Армии хрустели по снегу. Их поступь были упорядоченной, они направлялись к ближайшей деревне из лагеря. Наши люди устали и ожесточились от холода, единственное, что поддерживало их - это мысль о еде и тепле, когда они приближались к цивилизации.\n\nВнезапно через долину пронесся хлёсткий звон выстрела - наши солдаты подверглись обстрелу из укрытых в ледяных холмах бойниц. Вспышки и треск выстрелов застали многих бойцов врасплох, прорезая их тела. Некоторые из наших людей в первые же секунды столкновения были растерзаны открывшимися брызгами пулеметного огня. Однако к счастью, наши солдаты перегруппировались и вступили в эту оборонительную схватку с невидимым противником и в конце концов перешли в наступление.\n\nБандиты, похоже, решили застать врасплох наших храбрых солдат в надежде поживиться оружием и боеприпасами, чтобы пополнить свои жалкие тайники, разбросанные по зимним лесам Северной России. Их убитые были идентифицированы как правые военизированные формирования: повстанцы, взявшиеся за оружие в жалкой попытке противостояния коммунистическому правительству. Их \"благородное\" сопротивление приняло форму этих жалких столкновений, приведших лишь к насилию и страданиям. Как только перестрелка закончилась и красная кровь пролилась на зимний снег, красноармейцы пересчитали безжизненные тела на снегу - теперь они осознают политическое насилие, распространяющееся на наших границах."
 NIK.275.a:0 "Нужна помощь!"

 NIK.276.t:0 "Саботаж транспорта в Слободском!"
 NIK.276.d:0 "К нашему шоку, сегодня в Слободском, был саботирован целый парк армейских грузовиков! Хотя на первый взгляд грузовики казались хорошими, двигатели были саботированы, так что они даже не могли запуститься. Из-за внутреннего характера повреждений никто не знал, что грузовики были сломаны, пока водители не попытались запустить их сегодня утром. Запаниковав, солдаты поняли, что каждый грузовик в парке был саботирован.\n\nПоскольку именно здесь находится значительное количество нашего военного грузового транспорта, это наносит тяжелый удар по нашей способности перемещать войска. Хотя расследование уже началось, чтобы выяснить, кто это сделал,  будет трудно найти какие-либо доказательства, поскольку этот саботаж, вероятно, произошел несколько дней назад."
 NIK.276.a:0 "Проклятье!"

 NIK.277.t:0 "Помощь от Партии?"
 NIK.277.d:0 "Бухарина задумчиво откинулась на спинку стула. В Коми царил хаос. Это знали все - начиная крестьянами и заканчивая самой Бухариной. Кроме того, было ясно, что ей нужно быстро стабилизировать положение, иначе она сама, скорее всего, будет свергнута какой-нибудь другой фракцией. Республика располагала изрядным количеством ресурсов, и при правильного их использования, вероятно, было бы достаточно для того, чтобы Бухарина стабилизировала положение в Коми, если бы у неё было время. Но именно оно было единственным ресурсом, которого ей не доставало\n\nБухарина прервала свои размышления и отпила чай из чашки. Он был сладким, но недостаточно, ибо оставлял горький привкус во рту. Конечно, она не должна была в одиночку противостоять своим врагам. Хорошо, что всегда была возможность объединиться с такими крупными фигурами в партии, как Суслов или Жданов. Их помощь облегчила бы ситуацию и утихомирила большую часть напряжения, мешающего стабилизации, что позволило бы ей сосредоточить больше ресурсов на других необходимых функциях. Конечно, очевидным следствием этого было то, что тот, от кого она примет помощь, получит влияние в партии, а это может оказаться опасным. Стоит ли обращаться за помощью, если это приведёт к тому, что позже ей нанесут удар в спину? Не приведёт ли это к тому, что её правительство будет свергнуто кем-то другим? Ни один из вариантов не был полностью идеальным, но она надеялась, что сможет справиться с последствиями любого из них."
 NIK.277.a:0 "Мы справимся, используя лишь ресурсы Республики."
 NIK.277.b:0 "Давайте попросим о помощи наших товарищей."

 NIK.278.t:0 "Стратегический союз"
 NIK.278.d:0 "Как и всё в Коми, выбрать, с кем объединиться, было непросто. В то время как, теоретически, Бухарина имела полную поддержку Коммунистической Партии, действительность была гораздо сложнее. У всех фракций были свои цели, и, хотя они в какой-то степени поддерживали её, было очевидно, что они удерживали определённую часть ресурсов для осуществления своих собственных целей. Это поставило Бухарину перед трудным выбором: кого же выбрать в качестве своего союзника?\n\nОна могла бы объединиться с Сусловым, заручившись поддержкой ортодоксальных коммунистов. Однако такой шаг только усилил бы и без того мощный контроль Суслова над партией. С другой стороны, она могла бы объединиться со Ждановым, но это также могло повлечь увеличение его влияния, хотя и позволило бы им двоим сдерживать власть Суслова. Теоретически, она могла рассчитывать на помощь только своих людей, но это, скорее всего, означало бы огромный удар по единству Партии. Похоже, ей придётся сделать ещё один трудный выбор."
 NIK.278.a:0 "Суслов - наиболее влиятельный из всех, давайте объединимся с ним."
 NIK.278.b:0 "Союз со Ждановым - лучший выбор."
 NIK.278.c:0 "К чёрту единство партии, мы будем опираться лишь на свои силы!"

 NIK_278_zhdanov_alive:0 "Как и все в Коми, выбор того, с кем можно было бы вступить в контакт, был нелегким. Хотя Бухарина теоретически имела полную поддержку Коммунистической партии, реальность была гораздо сложнее. У всех различных группировок были свои собственные цели, и хотя они и поддерживали ее в какой-то мере, было очевидно, что они удерживали определенную часть своих ресурсов для своих собственных целей. Это оставляло Бухарину с трудным выбором: кто? nnhe Она могла бы совпадать с Сусловом, заручившись поддержкой ортодоксальных коммунистов. Однако" # <<TRANSLATED>>

 NIK_278_zhdanov_dead:0 "Как и все в Коми, выбор того, с кем можно было бы вступить в контакт, был нелегким. Хотя Бухарина теоретически имела полную поддержку Коммунистической партии, реальность была гораздо сложнее. У всех различных группировок были свои собственные цели, и хотя они и поддерживали ее в какой-то мере, было очевидно, что они удерживали определенную часть своих ресурсов для своих собственных целей. Это оставляло Бухарину с трудным выбором: что делать? nnn this that compility with Suslov, заручившись поддержкой орт" # <<TRANSLATED>>

 NIK.279.t:0 "Набег на радиостанцию"
 NIK.279.d:0 "Дмитрий сел за стол вместе со своими товарищами, стараясь утихомирить своё беспокойное дыхание. Хотя он и полагал, что в его положении нервничать естественно, но учитывая, что Бухарина лично поручила им эту миссию, было бы нехорошо открыто показывать своё волнение. Дмитрий глубоко вздохнул.\n\n\"Хорошо, товарищи, мы должны исполнить приказ Бухариной о проведении набега. Я уверен, что на протяжении жизни вам всем доводилось слышать эту антикоммунистическую радиостанцию - ту, ведущие которой много пьют.\" Дмитрий огляделся и увидел, что все присутствующие кивают. \"Хорошо. Моя работа - провести набег на эту радиостанцию и положить конец её оглушительной пропаганде. Учитывая, что сейчас ситуация в Коми не самая стабильная, мы не можем позволить себе быстро собрать войска, так как это, скорее всего, приведёт к контрперевороту. Сбор войск - долгий и шумный процесс, и, если мы решимся на это, то Республиканская Гвардия вскоре может узнать о данном событии.\" Дмитрий сделал паузу, но не смог продолжить, поскольку другой офицер вмешался в его собственную идею, и это вылилось в часовую дискуссию. Обсуждение подошло к концу, и на плечи Дмитрия лёг выбор: посвятить среднее количество ресурсов набегу или тщательно подготовиться к нему, чтобы собрать больше сил?"
 NIK.279.a:0 "Нам хватит тех ресурсов, что уже были выделены."
 NIK.279.b:0 "Если мы не спланируем всё как следует и не соберём больше сил, то набег будет обречён на провал!"

 NIK.280.t:0 "Успешный набег на радио"
 NIK.280.d:0 "\"Хотя мы и смогли успешно совершить налёт на радиостанцию, нам, к сожалению, не удалось найти радиста или какие-либо следы того, куда он мог сбежать. Мы восстановили станцию с нашими людьми во главе, и теперь она играет классическую музыку.\" - сказал Дмитрий. Бухарина улыбнулась ему.\n\n\"Немного обидно, что оператор сбежал, но я рада, что вы и ваши люди смогли закончить эти клеветнические трансляции без лишних проблем. Ваш отчёт закончен?\" - спросила Бухарина. Дмитрий кивнул. \"Хорошо. Вы можете идти. Приятного вам дня.\"\n\nСчастливый Дмитрий покинул кабинет Бухариной. Может быть, сегодня вечером он расслабится и послушает музыку по радио? В конце концов, там появилась новая станция."
 NIK.280.a:0 "Радиотрансляции под нашим контролем."

 NIK.281.t:0 "Полная тишина"
 NIK.281.d:0 "\"Во время налёта на радиостанцию нам удалось взять кое-кого в плен. Информация, полученная от него, оказалась полезной при проведении последующих рейдов, что позволило захватить группу, координирующую передачи. Сейчас они находятся у нас в заложниках.\" - гордо сказал Дмитрий. Довольная Бухарина улыбнулась.\n\n\"Молодец, товарищ! Я очень впечатлена вашими усилиями и рада видеть, что в моей армии есть хорошие и настолько компетентные подчинённые. Передайте своим людям мои поздравления и благодарность за их тяжёлый труд.\" Бухарина пожала Дмитрию руку. \"Надеюсь, ваша дальнейшая работа принесёт столько же успеха, товарищ.\""
 NIK.281.a:0 "Ничто не так сладко на вкус, как победа."
 
 NIK.282.t:0 "Радио не заткнуть!"
 NIK.282.d:0 "\"Приносим свои извинения за задержку вечерней передачи - некоторые бухаринцы думали, что они смогут нас закрыть!\" - сказал радиоведущий, прежде чем выпить немного спиртного. \"К счастью, законная армия, Республиканская Гвардия, пришла нам на помощь! Они даже сумели подвести танк и нанести коммунистам тяжелые потери.\"\n\n\"Жаль, что у так называемого правительства нет дел поважнее, чем налёт на нашу маленькую причудливую радиостанцию, а?\" - хмыкнул другой диктор. \"Может быть, они не настолько сильны, насколько хотят показаться, если не могут нас вырубить? Во всяком случае, давайте перейдём к вечерней программе: тема обсуждения - \"Правительство Бухариной обречено на провал!\""
 NIK.282.a:0 "Это катастрофа."

 NIK.283.t:0 "Фашисты организовали набег на тайники с приказами!"
 NIK.283.d:0 "Бухарина смотрела на человека, что принёс ей эту новость, с нарастающим гневом. \"Вы хотите сказать, что ополченцы фашистов совершали набеги не только на наши склады с припасами, но и на те, что предназначены для раненых мирных жителей?\" Посыльный заёрзал, не зная, что делать, а Бухарина сердито посмотрела на него. Она посмотрела на посланника, сделав глубокий вдох и разжимая кулак.\n\n\"Можете идти, остальное доложите позже\", - сказала Бухарина. Посыльный ушел. Бухарина хлопнула ладонью по столу, не обращая внимания на боль. Она знала, что фашисты - это последняя падаль, но красть припасы, предназначенные для невинных? Неужели у них вообще нет чувства заботы о людях? Жертвы среди мирного населения могут быть приемлемыми потерями для фашистов, но не для Бухариной. Ей придётся попытаться достать припасы откуда-нибудь ещё или контратаковать фашистские тайники, чтобы восполнить потери. Будет трудно, но она справится. В конце концов, ведь именно поэтому она зашла так далеко, верно?"
 NIK.283.a:0 "Люди должны быть под защитой!"

 NIK.284.t:0 "Дальнейшая эскалация?"
 NIK.284.d:0 "Всё было спокойно. Интенсивность боёв в лучшем случае можно было назвать слабой, а о крупных стычках никто не слышал уже несколько дней не было. Бухарина осознавала, что битва ещё не окончена, и такой спокойный период - это всего лишь затишье перед бурей. Она откинулась на спинку стула и выпила стакан воды. Было бы легко дождаться, пока другие фракции сделают шаг и ответить, исходя из их действий, но сейчас был идеальный шанс сделать свой собственный ход.\n\nБухарина представляла себе два варианта действия. Во-первых, она могла бы перекрыть улицы, очистив их от оппозиции. Такой шаг укрепил бы внутреннюю безопасность Коми и способствовал стабилизации режима. Конечно, этот ход также заставит её занять более оборонительные позиции, поскольку она размажет по всему Сыктывкару силы, ранее дислоцированные на подконтрольной лишь ей территории.\n\nДругим полезным шагом, на который она могла пойти, было преследование лидеров оппозиции. Стоит отрубить голову змея, и противник останется лежать ничком, что позволит ей окончательно добить его. Однако, если попытки покушения потерпят неудачу, боевые действия резко обострятся, что приведет к более кровавым и рискованным сражениям. Был и третий вариант, - она могла перекрыть улицы и начать охоту на лидеров, но это могло обернуться тем, что ей не хватит сил и она будет сброшена в ходе контрпереворота. Бухарина легонько потёрла виски, обдумывая варианты."
 NIK.284.a:0 "Перекройте улицы - нам нужно обеспечить безопасность."
 NIK.284.b:0 "Мы начнём охоту на лидеров."
 NIK.284.c:0 "Лишь исполнение обоих вариантов спасёт наш режим."

 NIK.285.t:0 "Косыгин выжил!"
 NIK.285.d:0 "Похоже, несмотря на все наши усилия, Алексей Косыгин пережил нашу попытку его убийства! Хотя мы и смогли отравить его, но Косыгин быстро понял, что что-то не так, и обратился за медицинской помощью, в результате оказания которой действие яда на его здоровье было нейтрализовано. Косыгину также удалось скрыться в другом месте, и в настоящее время он вне нашей досягаемости. Он высказался по радио о нашей попытке, и его сообщение разлетелось повсюду. Такая резкая эскалация борьбы за Коми, в сочетании с методом умерщвления путём использования яда, несомненно, приведёт к тому, что процессы борьбы и хаоса будут становиться все более ожесточёнными, что в итоге может закончиться нашим свержением! Кажется, что наша борьба за коммунизм в Коми может стать ещё более отчаянной..."
 NIK.285.a:0 "Может, нам стоило действовать более решительно?"

 NIK.286.t:0 "Убийство Алексея Косыгина"
 NIK.286.d:0 "Был только полдень, но Косыгин уже чувствовал усталость. Попытка восстановить демократическое правление в Коми была нелёгкой задачей, но она, казалось, становилась всё более и более трудозатратной. Он осторожно потёр виски, пытаясь унять головную боль, но безрезультатно. Были ли у него сегодня назначены какие-нибудь встречи? Он пытался думать, несмотря невольную концентрацию его мыслей на боль в голове, отвлекался от которой он лишь во время звучания выстрелов. Чёрт побери, он ничего не мог вспомнить. Может быть, поможет немного воды?\n\nКосыгин жадно выпил стакан воды, обнаружив, что у него пересохло в горле. На вкус вода была.. мягко говоря, неприятна, но уже какое-то время для него всё казалось таким. Но это не имело никакого значения. Он направился к своему столу, однако случайно наткнулся на стену. Чёрт, как же он мог быть настолько потеряться в пространстве? Может быть, ему стоит просто поспать? Косыгин, спотыкаясь, добрёл до своей комнаты, обнаружив, что его координация нарушена. Он возился с дверной ручкой, и ему пришлось напрячь зрение, чтобы сфокусироваться на ней.\n\nКосыгин почти упал в постель, и лишь вспомнил, что нужно снять ботинки, прежде чем натянуть одеяло. \"Да. Хороший, долгий сон - вот что излечивает все недуги\", - подумал он, закрывая глаза. Жаль, что больше он никогда их не откроет."
 NIK.286.a:0 "Мирный конец."

 NIK.287.t:0 "Вознесенский выжил!"
 NIK.287.d:0 "Кажется, несмотря на все наши усилия, Николай Вознесенский пережил нашу попытку его убийства! Солдаты, посланные разбираться с Вознесенским, добились успеха и захватили его, но ему удалось сбежать в момент, когда они были на пути к месту, где его должны были повесить. Вознесенскому удалось скрыться в другом месте, и в настоящее время он вне нашей досягаемости. Он высказался о попытке покушения на его жизнь по радио, и его сообщение разлетелось повсюду. Такая резкая эскалация конфликта за власть над Коми в сочетании с откровенно поразительной историей побега Вознесенского, несомненно, приведёт к тому, что процессы борьбы и хаоса будут становиться всё более ожесточёнными, что в итоге может закончиться нашим свержением! Кажется, что наша борьба за коммунизм в Коми может стать ещё более отчаянной..."
 NIK.287.a:0 "Какого чёрта ему удалось сбежать?"

 NIK.288.t:0 "Убийство Николая Вознесенского"
 NIK.288.d:0 "Вознесенский проснулся от того, что ему в лицо ткнули оружием. Чёрт. Солдат, державший ружьё, жестом велел ему встать. Он неохотно подчинился, понимая, что у него нет другого выхода. Солдат проводил его на улицу, к грузовику. Вознесенский заметил, что некоторые из его охранников лежали на земле мёртвыми. Чёрт. Он слишком привык к звукам выстрелов и не обратил на них внимания в критический момент. Солдат проводил его в кузов грузовика, и тот тронулся.\n\nЧерез несколько минут Вознесенский кое-что понял. Его везёт только один охранник. Может быть, это ещё не конец. Солдаты не связали ему руки, потому что были уверены, что смогут остановить. Ему просто нужно отвлечь внимание, и тогда он сможет сбежать. Вознесенский ждал, зная, что что-то произойдёт. В конце концов, местом действия было Коми. Внезапно раздался оглушительный грохот, от которого у Вознесенского зазвенело в ушах. Наконец у него появился шанс! Он прыгнул вперёд и ударил охранника кулаком. Его голова ударилась о борт грузовика. Вознесенский повернулся и спрыгнул с кузова, в результате чего прокатился по земле. Он неуверенно встал и отряхнулся.\n\nГрузовик уехал, но ему нужно было убираться отсюда. Вознесенский свернул на первую попавшуюся улицу лишь за тем, чтобы увидеть коммунистический танк. Чёрт. Он попытался отступить назад, надеясь, что его не заметили. Танк двигался до тех пор, пока водитель не смог направить на него ствол пушки. Вознесенский закрыл глаза, зная, что смерть близка. По крайней мере, она будет быстрой."
 NIK.288.a:0 "У нас получилось, хотя события произошли не в соответствии с нашими планами."

 NIK.289.t:0 "Сталина выжила!"
 NIK.289.d:0 "Кажется, несмотря на все наши усилия, Светлана Сталина пережила нашу попытку её убийства! Её охранники успели вмешаться до того, как нашим солдатам удалось её захватить, и теперь она находится в недоступном для нам месте. Каким-то образом Сталиной удалось получить доступ к радиостанциям, и она передала всей Республике сообщение о нашем покушении на её жизнь. Такая резкая эскалация конфликта за власть над Коми в сочетании с тем, что демократы безоговорочно осудили наши методы, несомненно, приведёт к тому, что процессы борьбы и хаоса будут становиться все более ожесточёнными, что в итоге может закончиться нашим свержением! Кажется, что наша борьба за коммунизм в Коми может стать ещё более отчаянной..."
 NIK.289.a:0 "Мы должны преодолеть все невзгоды!"

 NIK.290.t:0 "Смерть Сталиной"
 NIK.290.d:0 "Сталина вышла наружу лишь за тем, чтобы быть встреченной коммунистическим ополчением. Его члены направили на неё оружие, даже не дав ей возможности сказать ни слова, прежде чем схватить и посадить в армейский грузовик. Чёрт. Всё было очень плохо. Есть ли у нее хоть какой-то способ выбраться отсюда? Куда подевались её охранники? Сталина пыталась что-то придумать - что угодно, но безрезультатно. Через час грузовик остановился.\n\nСталину вывели наружу, и она увидела перед собой небольшой участок леса, изолированный от присутствия любой жизни. Внезапно Сталиной стало ясно, что происходит. Она шла на казнь. Есть ли какой-нибудь способ сбежать? Сталина в отчаянии огляделась. Нет. Казалось, её смерть неизбежна. Она глубоко вздохнула.\n\nВо всяком случае, Сталина встретит свою кончину с достоинством. В конце концов, что ещё она могла сделать? Солдаты остановили её. Один из них протянул фляжку, наполненную алкоголем. Она выпила гораздо больше, чем ожидала. Он расслабил её настолько, насколько можно расслабиться человеку, оказавшемуся в такой ситуации. Сталина закрыла глаза, когда солдаты направили на неё оружие. Она думала об отце, о войне, обо всём, что сделала для Коми. Может быть, в конце концов, её дела не были бесплодными. Может быть, кто-то решится на то, чтобы принести лучший мир на эту беспорядочную планету. Может быть, -\n\nОна не смогла завершить свою мысль, ведь солдаты открыли по ней огонь."
 NIK.290.a:0 "По крайней мере, она погибла с достоинством."

 NIK.291.t:0 "Гумилёв выжил!"
 NIK.291.d:0 "Кажется, несмотря на все наши усилия, Лев Гумилёв пережил нашу попытку её убийства! Бомба, предназначенная для того, чтобы взорваться в момент, когда его машина для бегства будет заведена, не сработала, и ему удалось сбежать от солдат, совершивших налёт на его территорию, а позже и найти бомбу. Мы не можем провести повторный набег, так как Гумилёв сейчас прячется где-то в Коми. Он сообщил по радио о нашей попытке покушения на его жизнь, и его сообщение разлетелось повсюду. Такая резкая эскалация конфликта за власть над Коми в сочетании с тем, что фашисты единогласно осудили наши методы, несомненно, приведёт к тому, что процессы борьбы и хаоса будут становиться все более ожесточёнными, что в итоге может закончиться нашим свержением! Кажется, что наша борьба за коммунизм в Коми может стать ещё более отчаянной..."
 NIK.291.a:0 "Чёрт!"
 
 NIK.292.t:0 "Убийтсво Льва Гумилёва"
 NIK.292.d:0 "Гумилёв проснулся, будучи сбитым с толку. Он почувствовал, как один из охранников снова встряхнул его, крича что-то о набеге. Что, налёт? Он вскочил с кровати и потёр глаза, пытаясь проснуться. Спотыкаясь, он вышел из спальни, всё яснее и яснее осознавая, что неподалёку раздаются выстрелы. Чёрт. Охранники проводили его, прикрывая спину Гумилёва, а также проверяя каждую комнату и коридор на наличие коммунистов. Стрельба усилилась, когда они приблизились к выходу. Лев поклялся, что отплатит коммунистам той же монетой. Ни один коммунистический ублюдок не может напасть на него и выйти сухим из воды.\n\nВыйдя на улицу, Гумилёв был поражён полнейшим столпотворением. Стрельба не прекращалась, и, хотя до места назначения оставалось всего несколько шагов, прошло почти пять минут, прежде чем он смог успешно сесть в свой грузовик для побега. Не носивший опознавательных знаков автомобиль идеально подходил для бегства. Один из охранников попытался завести мотор. Он зашипел и заглох. Гумилёв почувствовал, как страх овладевает им, когда охранник попытался ещё раз, но двигатель снова не завёлся. Он чувствовал, как его сердце бьётся всё быстрее и быстрее. Охранник попробовал ещё раз и, наконец, завёл мотор. Гумилёв не успел вздохнуть с облегчением, как всё вокруг захлестнула яркая вспышка, разорвавшая его и весь грузовик в клочья."
 NIK.292.a:0 "От него остался лишь пепел."

 NIK.293.t:0 "Чистки радикалов"
 NIK.293.d:0 "По мере возвращения стабильности в Республику ответственность за поддержание порядка возлагается на правительство. Если Коми хочет стать преемником русской нации, то политический радикализм, поставивший Сыктывкар на грань гражданской войны, более не может продолжать подрывать наше государство. Демократическая коалиция должна уметь выявлять экстремистов и бороться с ними, а для этого ей необходимо глубоко проникнуть в правительство.\n\nРадикалы никогда бы не продвинулись так далеко, если бы не большая сеть сочувствующих, проникшая в широкие слои общества, не исключающая и правительство. Бюрократы слева и справа оказывали тайную помощь и отрицали вину за свои преступления. Либеральная республика, которая хочет функционировать, не может допускать к управлению идеологических противников демократии.\n\nВековые вопросы о предпочтительности свободы или безопасности заявили о себе в очередной раз. Первый вариант - провести ограниченные зачистки, оставив на постах особо опытных, заслуживающих доверия или раскаявшихся чиновников. Второй - уволить даже тех, кто был просто связан с экстремистами, ибо нет никакого способа полностью удостовериться в их верности."
 NIK.293.a:0 "Только диктатор будет репрессировать настолько большое число политических противников."
 NIK.293.b:0 "Увольте их всех. Они не заслуживают доверия."

 NIK.294.t:0 "Компромиссный кандидат"
 NIK.294.d:0 "Внутри большой демократической коалиции, сформированной после переворота и контрпереворота, уже появилась напряжённость. СМР, ПСД и ДСНП - это партии с существенными различиями, которые трудно примирить, даже учитывая необходимость единения против радикализма. Если мы не будем подавлять разногласия, то они могут привести к расколу коалиции, что послужит смертным приговором хрупкому политическому порядку Коми.\n\nДаже символические увертюры имеют ценность в этих трудных обстоятельствах. Чтобы продемонстрировать свою добрую волю, правящая партия заменит вице-президента Республики представителем другой партии и подчеркнёт единство правящего блока в его уважении демократических ценностей. Но есть лишь две подчинённые партии и, что очевидно, только один пост вице-президента, поэтому правительству придется сделать выбор. Чья поддержка наиболее необходима для обеспечения стабильности? К какой партии прислушается Президент, а какую можно смело отодвинуть в сторону?"
 NIK.294.a:0 "Коми необходима суровая рука ПСД. Назначайте Сталину."
 NIK.294.b:0 "Только ДСНП знает, как успокоить массы. Назначайте Канторовича."
 NIK.294.c:0 "СМР знает, что необходимо изменить. Назначайте Косыгина."

 NIK.295.t:0 "Закрытое правительство"
 NIK.295.d:0 "Хотя радикалы и не верят в демократию, но они, безусловно, воспользуются ею. Проникая в законодательное собрание либо в бюрократию, они подрывают правительство изнутри, чтобы разжечь недовольство среди народа. Несмотря на работу правящей коалиции, всё, что потребуется, чтобы снова погрузить Коми в хаос - это наплыв радикальных кандидатов, манипулирующих недовольной публикой. До тех пор, пока ситуация не будет под контролем, их возможности действовать должны быть заморожены любыми необходимыми средствами.\n\nХотя это и не идеальная мера, но отсрочка выборов и приостановка назначений в краткосрочной перспективе являются неизбежными. Отстранение коммунистов и фашистов от возможности проникнуть в правительство в долгосрочной перспективе ослабит их. Отказав им в платформе, которую они жаждут, мы получим время, необходимое им для стабилизации политической ситуации. Путём тщательного отбора кандидатов правительство может проследить, чтобы чиновники стремились служить народу, а не своей идеологии.\n\nИ всё же, государство может отсеивать непригодных людей, но оно не может проследить за всеми. Возможно, было бы разумнее сосредоточиться на пресечении попыток самой сильной организации проникнуть в политическую систему, а не на бессмысленном ослаблении её власти. Однако поскольку и левые, и правые набираются сил в тишине, для нас может быть не так легко определить, кто из них ближе всего к тому, чтобы ударить снова."
 NIK.295.a:0 "Разберитесь с красными."
 NIK.295.b:0 "Не позвольте попасть в правительство ни одному фашисту."

 NIK.296.t:0 "Иноземная помощь?"
 NIK.296.d:0 "Политическое насилие, сотрясавшее Коми до недавнего времени, значительно истощило ряды надёжных солдат. Большое число боеспособных мужчин вступили в радикальные организации и, следовательно, считаются ненадежными для вербовки в армию. За пределами Коми, однако, нет недостатка в людях с большим количеством оружия и малым количеством принципов.\n\nВологда, учитывая поставки оружия и отсутствие серьёзной политизации, являет для нас большой потенциал в качестве источника солдат, и делегация наемников оттуда уже связалась с правительством, выразив готовность заполнить пробелы в нашей безопасности в обмен на щедрую компенсацию. Они утверждают, что являются опытными ветеранами Западнорусской войны и, по-видимому, не верны ничему, кроме денег.\n\nПри столь широком распространении антигосударственных настроений наёмники могут быть самой лояльной силой, которую Коми сможет найти в короткие сроки. Что ещё более важно, государство вряд ли в состоянии им отказать. Тем не менее, некоторые в правительстве утверждают, что нельзя доверять защиту демократии тем, кто не верит в её идеалы."
 NIK.296.a:0 "Коми нужны все люди, готовые служить."
 NIK.296.b:0 "Наша безопасность не продаётся."

 NIK.297.t:0 "Предатели среди нас!"
 NIK.297.d:0 " В правительстве были те, кто возмутился решением прибегнуть к помощи наемников, называя это недальновидным и глупым ходом, который в конечном итоге поставит под угрозу Коми. Последние события показали, что одних только извинений будет недостаточно.\n\nНаёмники из Вологды, дезертировали спустя всего через несколько недель после прибытия, ссылаясь на низкую плату и несправедливые ограничения, наложенные на них государством. Чтобы \"компенсировать\" свои  неприятности, они прихватили с собой целую сокровищницу из ограбленных сыктывкарских банков. Их преданность Республике была явно иллюзорной, но их военный опыт был весьма реальным, который они жёстко продемонстрировали патрулю, посланному, чтобы остановить их. Теперь, с пятнадцатью жертвами и зияющей дырой на линии фронта, военная ситуация хуже, чем до того, как их пригласили.\n\nВ ближайшие недели правительство будет занято попытками решения проблем связей с общественностью, а над головой уже нависает ещё более серьезная задача: как оно будет защищать народ Коми, имея так мало солдат и явно ненадежную базу наемников?"
 NIK.297.a:0 "Военное фиаско."

 NIK.298.t:0 "Комендантский час"
 NIK.298.d:0 "В целях безопасности и пресечения радикальных действий в Сыктывкаре недавно был введен комендантский час в 21:00. Реакция граждан была смешанной, если не сказать больше. У народа Коми всегда были непростые отношения со своим правительством, и в то время как одни покорно соблюдают ограничения, другие массово их игнорируют.\n\nТе, кто работает в поздние смены или совершает полуночные походы по магазинам, не намерены соглашаться с новыми правилами. Это ставит правительство в затруднительное положение. Комендантский час должен быть соблюден, если он должен иметь какое-либо влияние на безопасность, но просить уже борющихся людей пренебрегать своими средствами к существованию, очевидно, невозможно. Есть ли золотая середина? Сколько ограничений разумно вводить, если у обычного человека есть лишь небольшой шанс оказаться в опасности?\n\nМнения правительства разделились. Более либерально настроенные люди считают нынешние меры необоснованными и, возможно, контрпродуктивными. Другие считают, что они слишком снисходительны, а третья фракция попыталась найти компромисс: вооруженные патрули будут без вреда  возвращать нарушителей в их дома."
 NIK.298.a:0 "Чрезмерная безопасность только навредит общественной морали."
 NIK.298.b:0 "Вооруженный патруль – это безопасно и гибко."
 NIK.298.c:0 "Нет такого понятия, как \"слишком много ночных патрулей\"."

 NIK.299.t:0 "Ночной бандитизм"
 NIK.299.d:0 "К этому моменту демократические сторонники жёсткой линии Коми должны чувствовать себя  предсказательницей Кассандрой Троянской. Их предостережения против преждевременного ослабления комендантского часа были проигнорированы правительством на свой страх и риск, и, похоже, они оказались правы.\n\nУменьшение количества полицейских патрулей после ослабления ограничений вызвало практически немедленный всплеск насилия и терроризма. Мы фиксируем в два раза большее количество ночных инцидентов по сравнению с периодом жёстких ограничений, многочисленные правительственные объекты также подверглись нападению неустановленных лиц. Хотя опасения по поводу воздействия жёстких мер безопасности на мирных жителей были понятны, они сильно недооценили степень, в которой хаос все еще царит на улицах Сыктывкара. Теперь, когда мы стали терять с трудом достигнутый прогресс, политики, которые выступали за ослабление мер, должны винить только себя.\n\nЕдинственным положительным моментом в этой ситуации является более широкий консенсус о том, что правительству необходимо занять более твердую позицию. Если совет сторонников жесткой линии попадет в более восприимчивые уши, будущие кризисы могут быть разрешены с соответствующей силой."
 NIK.299.a:0 "Кто выступит против такой разумной изоляции?"
 
 NIK.300.t:0 "Директива 009"
 NIK.300.d:0 "\"ПО РАСПОРЯЖЕНИЮ АППАРАТА ПРЕЗИДЕНТА РЕСПУБЛИКИ КОМИ:\n\nЯ, Светлана Иосифовна Сталина, настоящим приказываю всем законным партиям, представленным в Национальном Собрании Коми, немедленно вступить в формальную коалицию с \"Партией Суверенной Демократии\". Эта юридически обязательная коалиция будет действовать до тех пор, пока не будет принято иное решение.\n\nЛюбой член Национального Собрания Коми, который оспорит эту Президентскую Директиву, будет отстранен от занимаемой должности. Замены будут определены лидером коалиции. Как ведущие представители своих партий, партийные лидеры, которые отвергают коалицию или публично подрывают её авторитет, будут изгнаны и привлечены к ответственности за государственную измену.\n\nВсе юридически признанные партии, которые отказываются присоединиться к коалиции, будут считаться угрозами стабильности Республики и, следовательно, объявлены вне закона.\"\n\nЗакончив Директиву, Сталина откинулась от пишущей машинки. Возможно, это могло быть более формально, но что было формальностью в те времена? В данный момент это, конечно, было бесполезно, когда Собрание находилось в полном хаосе, а несколько членов погибли или пропали без вести. Тем не менее, чтобы спасти легитимность Республики, необходимо было сохранить хотя бы видимость - для этого ПСД понадобится респектабельный партнер.\n\nИз единственного окна ее кабинета прогремела очередь из далёкой улицы - напоминание о неотложности ее начинаний. Необходимо было принять решение, чтобы подобное насилие не приблизилось."
 NIK.300.a:0 "Косыгин и СМР - единственный надёжный вариант."
 NIK.300.b:0 "Вознесенский и ДСНП доставляют хлопот, но они остаются популярными."
 
 NIK.301.t:0 "Директива 011"
 NIK.301.d:0 "\"ПО РАСПОРЯЖЕНИЮ АППАРАТА ПРЕЗИДЕНТА РЕСПУБЛИКИ КОМИ:\n\nЯ, Светлана Иосифовна Сталина, настоящим приказываю передать полицейские силы Коми в непосредственное подчинение Вооруженных Сил Республики. Начальник Генерального штаба генерал Григоренко назначен исполняющим обязанности начальника полиции до стабилизации обстановки.\n\nПолицейские силы Коми отныне считаются неотъемлемой частью Вооруженных Сил Республики. Все стандарты и правила, применимые к этой организации, также распространяются на полицию Коми. Существующая структура Коми полиции будет сохранена до...\"\n\nСтук печатающей машинки прекратился, когда пальцы Сталиной замерли в воздухе. Она не думала о реорганизации, когда впервые сформулировала идею милитаризации полиции. Это казалось логичным - зачем отдавать их под военное командование, но сохранять ту же неэффективную структуру? Она опёрлась на стол, задумчиво скрестив пальцы. Подчинение заведомо слабовольных полицейских командиров надёжным военным офицерам, вероятно, даст лучшие результаты, но успех этого шага нельзя было гарантировать: в конце концов, полиция была чрезвычайно независимой. Может, подойдет более медленный, более ... органичный подход? Конечно, это означало бы, что полиция и военные должны сами разбираться с этим. Не было и гарантии, что это сработает. Может быть, все-таки разумнее было бы взять на себя ответственность."
 NIK.301.a:0 "Указ \"О подчинении руководителей полиции офицерам армии\" вступает в силу немедленно."
 NIK.301.b:0 "Позволим сохранить их должности – они смогут разобраться с этим сами."
 
 NIK.302.t:0 "Провал в реорганизации полиции!"
 NIK.302.d:0 "Как и следовало ожидать, полиция Коми оказалась бесполезной как никогда. Их \"органическая\" реорганизация была завершена, но не без многодневных споров, многочисленных отставок и нескольких арестов проблемных кадров. Эти неудачи серьезно подорвали эффективность полиции. Радикальные гражданские элементы свирепствуют, в то время как армия уже ведёт борьбу с полувоенными формированиями.\n\nНачальники отделений полиции уже вернулись к работе и отправили своих людей разгребать этот бардак, но имидж нашего правительства уже сильно пострадал из-за нашей неспособности реорганизовать правоохранительные органы. Пройдут недели, прежде чем полиция сможет подавить последовавшие за этим беспорядки."
 NIK.302.a:0 "На кону наши жизни, бараны!"

 NIK.303.t:0 "Успех в реорганизации полиции!"
 NIK.303.d:0 "Григоренко докладывает, что он и начальство полиции успешно разработали план плавной и рациональной реорганизации полиции Коми в армию вооруженных сил. Были допущены небольшие уступки, чтобы успокоить особо нервных офицеров, но в целом, мы получили гораздо больше, чем отдали.\n\nПолицейские отряды сейчас учатся эффективно работать в тандеме с армейскими подразделениями и дружественными военизированными формированиями. Гражданские беспорядки быстро подавляются, и полиции больше не приходится беспокоиться о нападении хорошо вооруженных радикальных группировок, что обеспечивает огромный подъем морального духа."
 NIK.303.a:0 "Синий и зелёный, сила гармонии."

 NIK.304.t:0 "Успешная реорганизация "
 NIK.304.d:0 "Григоренко докладывает, что полиция Коми, безропотно приняв приказы президента Сталиной, была успешно подчинена его офицерам без особых хлопот. Некоторые недовольны внезапной милитаризацией полицейских званий и должностных обязанностей, но они понимают свой долг перед Республикой.\n\nКак гражданские, так и военизированные радикалы оттесняются по всей Республике, а полиция и армия слаженно работают вместе. Им еще многое предстоит сделать, но президентская программа реорганизации полиции сделала наши силы безопасности гораздо более эффективными, чем они были раньше."
 NIK.304.a:0 "Верьте в Сталину."

 NIK.305.t:0 "Директива 013"
 NIK.305.d:0 "\"ПО РАСПОРЯЖЕНИЮ АППАРАТА ПРЕЗИДЕНТА РЕСПУБЛИКИ КОМИ:\n\nЗаконное право на протест настоящим приостанавливается на время действия чрезвычайного положения. Отныне все протесты будут считаться незаконными, подрывающими усилия наших сил безопасности и несущими угрозу стабильности Республики. Протестующие будут арестованы и привлечены к уголовной ответственности по обвинению в создании угрозы общественной безопасности или государственной измене в случаях, которые серьезно препятствуют работе наших сил безопасности.\n\nПолицейские силы Коми уполномочены применять силу для разгона демонстраций, если такие действия будут сочтены необходимыми.\"\n\nДиректива была краткой и по существу. Сталина была довольна своей работой и улыбалась, передавая окончательный вариант своему секретарю. Однако ее восторг был недолгим, так как снова до её ушей донесся звук собирающейся снаружи толпы. Несомненно, кто-то из сторонников радикалов в Собрании пронюхал о её намерении подавить протесты и донес это до общественности. Однако с того момента, как она закончила печатать, это стало законом - одно слово начальнику службы безопасности внизу, и шумное быдло снаружи будет разогнано. Возможно, они даже смогут послужить примером для остальных жителей Коми, не уверенных в лидерстве Сталиной."
 NIK.305.a:0 "Разгоните этих бунтовщиков, командир!"
 NIK.305.b:0 "Что может изменить один-единственный протест?"

 NIK.307.t:0 "Арест Михаила Суслова!"
 NIK.307.d:0 "ДОКЛАД: Госпожа Президент,\n\nМихаил Андреевич Суслов, де-факто глава коммунистического движения Республики, был успешно арестован. Наводка нашего информатора оказалась верной - штаб-квартира Коммунистической партии на самом деле не была заброшена. Бункер под зданием, вероятно, построенный еще во времена первого немецкого вторжения, служил их оперативной базой. Главный вход, скрытый в архивном помещении здания, был запечатан. Наши оперативники были вынуждены прибегнуть к взрывчатым средствам, чтобы пробиться внутрь.\n\nК счастью, коммунисты не были предупреждены о том, что мы обнаружили бункер. Они были застигнуты врасплох штурмовой группой, которая встретила минимальное вооруженное сопротивление и не понесла никаких потерь. Некоторым из предателей удалось сбежать в туннели, имеющие выходы в других местах города, но сам Суслов всё ещё находился в своем кабинете, когда наши оперативники нашли его. Лидер коммунистов оказал небольшое сопротивление при задержании, но он был успешно обезврежен без особого вреда для его здоровья и сейчас ждёт Вашего решения.\n\nДолгой жизни Республике!"
 NIK.307.a:0 "Факел свободы разгоняет тьму."

 NIK.308.t:0 "Провал ареста!"
 NIK.308.d:0 "ДОКЛАД: Госпожа Президент,\n\nС сожалением сообщаю Вам, что Суслов ускользнул от наших оперативников и сейчас находится в бегах. Наводка нашего информатора оказалась верной: мы успешно обнаружили бункер под штаб-квартирой Коммунистической партии. Однако кто-то, должно быть, предупредил красных о нашем приближении. Когда штурмовая группа ворвалась в бункер, они обнаружили только пустые комнаты. Оружейная комната, архивы и офисы были опустошены, остались только предметы мебели.\n\nИз бункера вела дюжина туннелей, выходящих по всему городу, так что нет никаких указаний на то, куда мог бежать Суслов. Зная его, можно предположить, что у него в каждом районе есть по нескольку тайников. Мы понятия не имеем, с чего начать поиски. Жду дальнейших распоряжений."
 NIK.308.a:0 "Не так просто поймать тень."

 NIK.309.t:0 "Казнь Михаила Суслова"
 NIK.309.d:0 "Холодные уральские ветра уносили влагу из глаз Суслова, когда мешок наконец сорвали с его головы. Моргая и оглядываясь, он увидел своих конвоиров, выстроившихся вокруг него, с каменными лицами и глазами, полными презрения. За ними были... деревья? Нет, лес. Должно быть, именно поэтому они вышли из грузовика несколько часов назад и продолжили пешком туда, куда им приказала Сталина. Они ехали по дороге не менее шести часов, так что явно находились на некотором расстоянии от Сыктывкара. Однако сама президент их не сопровождала. Возможно, ещё не всё было потеряно...\n\n\"Уважаемые, - начал он, - пожалуйста, подумайте на мгновение, кем бы вы могли...\" Он не закончил. Что-то твердое треснуло его в череп, заставив пошатнуться и налететь на охранника, который грубо оттолкнул его. \"Заткнись, - бросил сержант, который шагнул вперед и извлёк из кармана небольшой клочок бумаги, - Михаил Андреевич Суслов, вы обвиняетесь в организации незаконных вооружённых формирований, хищении сведений, составляющих государственную тайну, 71 эпизоде шантажа, 342 эпизодах заговора с целью убийства, 1 эпизоде убийства...\"\n\nСуслов сипел, он окончательно потерял дар речи: \"Это...это абсурд...\"\n\nСержант на мгновение замолчал, когда кто-то ударил Суслова в бок. \"Спасибо, Илья. Вы также обвиняетесь в том, что действовали как враждебный агент и осуществляли акты шпионажа в пользу иностранной державы в попытках ниспровергнуть законы и конституцию Республики Коми. Суд признает вас виновным и приговаривает к расстрелу.\"\n\nСуслов побледнел, словно призрак в тускнеющем свете, просачивающемся сквозь навес над головой. Он открыл было рот, чтобы заговорить, но осёкся, услышав отчетливый звук взведённого АК: \"Что вы за...\" Автомат резко хлопнул, но внезапного хруста размозженного черепа Суслова не последовало. Вместо этого он со вздохом повалился на землю, когда пуля пробила его изодранную рубашку и глубоко вошла в живот.\n\nЕго мир превратился в размытое пятно коричневого и зеленого, когда кто-то пинком отбросил его очки и раздавил их сапогом. Потом ударила боль - внезапный, невыносимый прилив крови и желчи из глубины его тела. Суслов вскрикнул, почувствовав, как где-то в животе застрял кусок раскаленного свинца... \"Вы сучьи выблядки! Только...боже...БЛЯТЬ! - серые пятна, стоявшие над ним, начали исчезать из виду, их шаги приглушались слоем мха и опавших листьев. - НЕТ! Не...не оставляйте меня так здесь! Что..?\"\n\n\"Это то, что ты заслуживаешь, крыса, - прозвучал над ним стальной женский голос, когда конвоиры исчезли из виду, - посмотрим, как ты теперь выпутаешься из этого.\""
 NIK.309.a:0 "Ну, теперь мы все будем спать немного лучше."

 NIK.310.t:0 "Арест Льва Гумилёва!"
 NIK.310.d:0 "ДОКЛАД: Госпожа Президент,\n\nЛев Николаевич Гумилёв, лидер так называемых \"Пассионариев\" находится под стражей после небольших затруднений. Как Вы и подозревали, он все еще находился в самом городе, вероятно, для координации действий ультраправых полувоенных формирований. Он руководил своими операциями из районного почтового отделения, которое ранее считалось безопасным. Разведчик сообщил нам, что здание хорошо защищено замаскированными пулеметными позициями, поэтому о скрытом подходе не может быть и речи. Мы подкатили ПТ-76, который отвлек их огонь и подавил их, пока наши штурмовые группы прорывались внутрь.\n\nЗа прорывом последовали тяжелые бои. Штурмовые группы доложили, что пятеро наших ранены и двое убиты, а все двадцать четыре боевика нейтрализованы. Гумилев был загнан в угол в кабинете почтмейстера, но застал нас всех врасплох, когда он бросился в окно, чтобы не быть схваченным нашими людьми. Падение было не смертельным, но у него открылось сильное кровотечение. Медики залатали его просто отлично - по крайней мере, после того, как наши ребята перестали избивать его за то, что он дал им побегать. Сейчас он находится в камере с дежурным врачом.\n\nДолгой жизни Республике!"
 NIK.310.a:0 "Довольно сложно для академика, не правда ли?"

 NIK.311.t:0 "Провал ареста!"
 NIK.311.d:0 "ДОКЛАД: Госпожа Президент,\n\nК сожалению, наша попытка арестовать Гумилёва окончилась полным провалом. Ультраправые военизированные формирования оказали гораздо более жёсткое сопротивление, чем мы ожидали. Возможно, они даже ждали нас. Когда мы окружили старое почтовое отделение, в котором они прятались, мы решили, что это просто загнанные в угол крысы. Но что-то пошло не так - как будто наша разведка ошиблась. Мы ожидали встретить только пулеметные гнезда и пару взводов, но они превратили это место в чёртову крепость. Мы подкатили ПТ-76, чтобы уничтожить пулеметы, но у них было достаточно гранатометов, чтобы превратить его в груду горящего металлолома за тридцать секунд.\n\nМы слишком сильно истощены и деморализованы. Штурмовые группы без прикрытия были мгновенно разорваны в клочья. У нас не хватило людей, чтобы продолжить штурм. Воспользовавшись нашей заминкой, правые организовали прорыв на грузовиках и умчались в другой район. Гумилёв, должно быть, был с ними, так как мы нашли в здании некоторые его личные вещи, но не нашли его самого. Прошу прощения, госпожа Президент - мы просто не смогли их догнать."
 NIK.311.a:0 "Коррелирует ли этот радикализм с некомпетентностью?"
 
 NIK.312.t:0 "Казнь Льва Гумилёва"
 NIK.312.d:0 "\"Аккуратней с причёской\", - сказал охранник, посмеиваясь, когда Гумилёва грубо вытащили из камеры, на выходе ударив его головой о решётку. Гумилёв больше не выглядел тщательно ухоженным интеллектуалом в сшитом на заказ костюме, он явно тяжело перенёс свое недолгое пребывание в тюрьме. Его костюм был уже не более чем черно-белыми лохмотьями после падения из окна его кабинета и последующего избиения людьми Сталиной. Эта сука ожидала, что он предстанет перед судом в таком виде?\n\nКаждая пара глаз обращалась к Гумилёву, пока его тащили по холодному, тусклому бетонному коридору. Правые ополченцы, скопившиеся в камерах, молча стояли, в то время как их левые соседи глумились и выкрикивали непристойности в адрес оборванца, который когда-то был их самым опасным противником. \"А вы знаменитость, не так ли? - язвительно заметил человек, державший Гумилёва за правую руку. - Извините, но у вас не будет зрителей на следующем мероприятии. Мы проявим немного сдержанности. Наверное, больше подходит для человека в вашем положении, вам так не кажется?\"\n\nГумилёв не издал ни звука. Даже без кляпа, плотно обмотанного вокруг его головы, он не удостоил бы их болтовню ответом. Он просто смотрел вперёд, в темноту, закрывая уши от шума заключенных и охранников вокруг. Отдельные голоса слились в неразборчивую какофонию, когда они свернули за угол.\n\nПосле этого Льва Гумилёва больше никто не видел - кроме охранников, которые перерезали ему горло, бросили в неглубокую могилу и изрешетили его бездыханное тело пулями, пока их пистолеты не разрядились."
 NIK.312.a:0 "Ваши мечты умерли вместе с вами."

 NIK.313.t:0 "Арест Андрея Жданова!"
 NIK.313.d:0 "ДОКЛАД: Госпожа Президент,\n\nЯ рад сообщить, что Андрей Жданов был схвачен после серии рейдов на его известные конспиративные квартиры. После того, как первые несколько были пусты, мы начали терять надежду, но затем одна из штурмовых групп, назначенных в район складов, связалась по радио, чтобы доложить о захвате цели. Забавно, но Жданова выдали нам его же телохранители. Видимо, он им надоел. Нам, конечно, всё же пришлось их арестовать, но мы договорились не предъявлять им никаких обвинений. Надеюсь, вы примете эту сделку.\n\nЖданов сейчас в карцере – с мягкими стенами, прошу заметить. Что-то сломалось в этом человеке. Он не переставал разглагольствовать, поэтому мы заткнули ему рот. Он продолжал оказывать сопротивление, поэтому его избили. Через некоторое время он пришёл в сознание и мы привели врача, который сказал, что ему нужно надеть смирительную рубашку. Это было слишком хлопотно, поэтому мы только что привязали его к стулу. Лично я бы попросил, чтобы мы разобрались с ним как можно быстрее, чтобы он перестал беспокоить охрану каждый раз, когда они проходят мимо.\n\nДолгой жизни Республике!"
 NIK.313.a:0 "Ну, по крайней мере, он никому н сможет там навредить."

 NIK.314.t:0 "Провал ареста!"
 NIK.314.d:0 "ДОКЛАД: Госпожа Президент,\n\nЖданов ускользнул от нас. Мы совершили рейды на все известные нам конспиративные квартиры, но не смогли найти даже ни  единого его волоса. Этот человек словно призрак. В одном из убежищ мы захватили вооруженного человека, вероятно, одного из его телохранителей, но он не сказал ни слова - просто очень много кричал, пока мы вели его в автозак. Если Жданова больше нет в городе, он, вероятно, сбежал в лес или в отдаленное село. Мы никогда его не найдем, не с таким количеством солдат и полиции, скованных в городских районах.\n\nНа данный момент я отозвал поисковые группы и заставил их работать, пытаясь найти возможные зацепки по местонахождению Жданова. Я не очень надеюсь на успех, но сразу же дам Вам знать, если мы что-нибудь найдём."
 NIK.314.a:0 "Может среди нас есть его крот?"

 NIK.315.t:0 "Казнь Андрея Жданова"
 NIK.315.d:0 "\"Прекрати дёргаться, блять\", - проворчал Даниил, толкая человека, стоявшего между ним и Абрамом. Приглушенный визг раздался из-под мешковины, завязанной на голове заключенного. Его пятки, наконец, перестали волочить две колеи через мох и деревья, когда он рефлекторно свернулся от боли.\n\n\"Боже, - прохрипел Абрам, - он тяжелее, чем кажется, а? Далеко ещё?\"\n\nДаниил кивнул и попытался правым плечом указать вперед: \"Нам как раз за вон те деревья. Там есть хорошая полянка перед обрывом.\"\n\nК тому времени, когда троица наконец остановилась, пленник немного пришёл в себя - по крайней мере, этого было достаточно, чтобы снова начать орать. \"Вы не знаете, что творите! - раздался надрывающийся вопль основательно перепуганного Андрея Жданова. - Вы безумцы! Республика НУЖДАЕТСЯ во мне, НУЖДАЕТСЯ в Партии! Сталина не...\"\n\n\"Завались, пиздабол\", – пробормотал один из конвоиров, и Жданов замолчал. \"Теперь, эм... – раздался звук разворачиваемой бумаги, охранник прочистил горло, - Андрей... блять, не могу разобрать этот почерк. Похрен. Андрей Жданов, вы обвиняетесь в шантаже, заговоре с целью убийства...эм...измене...\"\n\n\"Абрам, здесь только мы вдвоем. Тебе не обязательно зачитывать всю эту хрень. Давай просто кончим его уже.\"\n\nПод мешком лицо Жданова побледнело, глаза выпучились. Без накидки его можно было бы принять за сумасшедшего: \"Нет, пожалуйста! Пожалуйста, вы оба, просто послушайте меня! Сталина, эта сумасшедшая сука, она гонит Россию к пропасти!!!\"\n\n\"Нет, - ответил один из охранников. – Это вы, товарищ Жданов\". Кто-то его толкнул, и Жданов вдруг почувствовал, что падает. Он закричал от ужаса - и продолжал кричать до самого подножия утёса."
 NIK.315.a:0 "Так пали могучие."

 NIK.316.t:0 "Арест Светланы Бухариной!"
 NIK.316.d:0 "ДОКЛАД: Госпожа Президент,\n\nЭто потребовало определённых усилий, но я могу подтвердить, что Бухарина находится под стражей и ожидает суда. По правде говоря, найти её было для нас слишком сложной задачей. Эта женщина имеет в своей партии настоящий легион сочувствующих и пользуется гораздо более чистой репутацией, чем Суслов. Было не так много людей, которые сдались под давлением, даже когда у нас были неопровержимые доказательства их контакта с ней.\n\nНо в конце концов мы её поймали. Один из друзей Суслова распространил информацию, заявив, что она представляет угрозу единству Коммунистической партии. Интересно, что подумает об этом его босс? Во всяком случае, мы нашли её в квартире гражданского лица, вероятно, какого-то преданного из рабочего класса, который её укрывал. По крайней мере, она не доставила нам никаких проблем и пришла тихо - не то, чтобы я ожидал, что это будет иметь значение.\n\nДолгой жизни Республике!"
 NIK.316.a:0 "Мне бы хотелось, чтобы её любили чуть меньше..."

 NIK.317.t:0 "Провал ареста!"
 NIK.317.d:0 "ДОКЛАД: Госпожа Президент,\n\nК сожалению, должен сообщить, что моим людям не удалось задержать Светлану Бухарину. В погоне за информацией о её местонахождении мы просто попадали из одного тупика в другой. Никто из тех, кого мы допросили не хотел разговаривать, даже при максимально допустимом поощрении. Поскольку с момента её последнего подтвержденного обнаружения прошло много времени, она может быть буквально где угодно.\n\nПоиски продолжаются, но, с Вашего позволения, я бы хотел, чтобы они закончились. Мы тратим слишком много ресурсов в погоне за одинокой женщиной, и каждый день, проведенный в погоне за призраком, ещё больше деморализует людей. Бухарина ушла - либо далеко за пределы нашего внимания, либо далеко за пределы наших границ."
 NIK.317.a:0 "Они недооценивают угрозу, которую она представляет!"

 NIK.318.t:0 "Казнь Светланы Бухариной"
 NIK.318.d:0 "Во дворе тюрьмы было тихо и холодно. Пришел первый рассвет, сменив смоляно-черную ночь в блекло-серое утро. В углу, вне поля зрения и разума, был припаркован грузовик с единственным деревянным гробом на платформе. Все остальное было убрано, кроме столба, к которому предатель будет привязан. Расстрельная команда молчала, стояла непринуждённо, но явно чувствовала себя неуютно: они никогда раньше не стреляли в женщину.\n\nБухарину вывели из камеры точно по расписанию, через пять минут после прибытия расстрельной команды и дали время на подготовку. Президент решила, что будет лучше, если конкретно эта операция будет проведена как можно быстрее и чище, учитывая её характер. Что именно делало это мероприятие особенным, надзирателю не объяснили, но он был старым слугой закона и не имел привычки подвергать сомнению приказы начальства.\n\nРасстрельная команда была поставлена по стойке смирно, как только появилась Бухарина. В этом начальник тюрьмы понимал необходимость. Лучше не позволять им быть в непрофессиональном настроении, когда придёт время, в отличие от предыдущих казней. Это может оказаться для них необычайно трудной задачей, учитывая относительную удалённость женщины от самых крайних элементов ее партии.\n\nБухарина опустила глаза, когда её подвели к столбу и крепко привязали. Ни одна молитва не сорвалась с её губ, никакой непреодолимый ужас не заставил её задрожать.\n\n\"Нет, спасибо\", - пробормотала она с мрачным выражением лица, когда смотритель достал из кармана повязку. Убрав полоску мягкой ткани, он на мгновение заколебался, прежде чем достать маленькую серебряную фляжку и отвинтить крышку. Он протянул её ей с выжидающим видом, без злобы в глазах. Бухарина грустно улыбнулась и кивнула. Надзиратель поднес его к её губам, позволяя ей насладиться глубоким глотком - последний вкус дома перед концом.\n\nНадзиратель убрал фляжку и отошёл. Первые лучи солнца пробивались над тюремными стенами. \"Расстрельная команда! – отчетливо прокричал он в холодном утреннем воздухе. - Готовься!\"\n\nСолдаты защёлкали затворами, точно, почти одновременно, как их и учили. Голос надзирателя эхом разнесся по двору, отскакивая от каменных стен. Бухарина глубоко и медленно вдохнула.\n\n\"Целься!\" Она выдохнула, чувствуя, как с последним вздохом из неё вытекает тяжесть лет. Неуверенность, страх и сомнения покинули её разум. Осталась только ясность и ощущение, что она всегда пыталась поступать правильно. Другие понесут её факел. Для неё этого было достаточно.\n\n\"Огонь!\""
 NIK.318.a:0 "\"Мне очень жаль, что так получилось.\""

 NIK.319.t:0 "Новая армия Республики"
 NIK.319.d:0 "Капитан Леонтьев с сомнением посмотрел на карту. Пластиковая гидроизоляция местами так износилась, что толковать нарисованные на ней маленькие точки - бессмысленное занятие, а лес вокруг него заволокло туманом, плотно скрывая звезды, которые он обычно использовал для навигации. Компас тоже не поможет - половина чёртовых компасов в штабе почти не работают, а этот испустил дух раньше срока.\n\n\"Чёрт бы побрал это упражнение\", - прорычал сержант Кузьмин. Всегда верный своему долгу солдат, но никогда не боится сказать начальству, что он думает. Леонтьев не ответил, глядя только на туман. Есть границы, переходить которые было бы совершенно неуместно. Неукоснительное следование субординации - одна из них.\n\nКогда он снова вглядывался в туман, его словно осенило. Эти неясные фигуры - не деревья, а, должно быть, ближайшие холмы. И если он сможет разглядеть холмы, то - он скребёт по карте, проверяя слабые контурные линии - если ему повезет, он сможет получить форму двух ориентиров внизу, как тот, что имеет форму буханки хлеба, и удлиненный гребень...\n\nЛеонтьев - взрослый мужчина 37 лет, и всю свою сознательную жизнь он провёл в казармах. Теперь у него есть всё, чтобы удержать себя от рыданий. Впервые за 8 часов он знает, куда идет. Его жалованье и жалованье Кузьмина в безопасности.\n\nЛеонтьев и Кузьмин попадают на финишную площадку спустя пять часов после того туманного холма. Они вошли в число трех тысяч командиров - из семи тысяч двухсот - которые выживут, не будучи изгнанными из Республиканской армии Коми. Но по мере того, как армия переоснащается и перестраивается, она начинает больше походить на боевую силу, а не на сброд. И он готовится отбросить скучное и легкое дело по защите границ ради гораздо более широких горизонтов."
 NIK.319.a:0 "Мои поздравления, господа."
 NIK.319.b:0 "There is much to be learned here."

 NIK.320.t:0 "Глаза по всей Коми"
 NIK.320.d:0 "В самом сердце Республики Коми царит холодная тишина. Она перекликается с бывшей оживлённой рыночной площадью, успокаивая живые языки купцов, съехавшихся со всех концов Сыктывкара. Слухи начали распространяться, и их невозможно подавить. Говорят, Вологда отказалась. Коми со всех сторон увязла в сражениях. Армии всё ближе в тёмной ночи, как черное полотно, за границей.\n\nТьма захватывает сердца стариков, которые следят за фальшиво бодрыми новостями и заглядывают в давно забытые шкафы, задаваясь вопросом, работает ли еще старое огнестрельное оружие и так ли остро их зрение в старости, как это было в первый раз. То же самое происходило и с сердцами солдат и генералов, заглушая их веселье и притупляя блеск их сапог. Никто не хочет сказать, что они на самом деле думают, но все смотрят на свои старые дома и помилуют в кроткой безвестности. Придёт время, когда они больше не будут иметь такой роскоши, как раньше.\n\nВ руководстве тоже холодное молчание. Варианты Республики иссякли. Никто не придёт, чтобы спасти их, и что хорошего в правительстве, если оно не может смотреть своим людям в глаза и говорить им, что со временем дела наладятся? Сотрудникам, конечно, запрещено даже обсуждать такие вещи. Это не имеет значения. Как вороны чувствуют приближение бури, так и публика может ощущать неумолимое приближение проблемы, с которой Коми больше не может справиться.\n\nВ деревне к югу от Сыктывкара дети играют в вечные игры всех детей: они бегают, целятся друг в друга игрушечными пистолетами и луками, хихикая, прячась за стенами и кустами. Мать, наблюдая за ними, теребит пистолет в своей сумочке. Возможно, однажды она возьмет своего ребенка на стрельбище, и тогда он спросит её, почему она так легко шепчет ему на ухо с изяществом человека, который больше не может защищать свою любовь: "
 NIK.320.a:0 "\"Скоро и ты станешь солдатом.\""

 NIK.321.t:0 "Сообщение демократам"
 NIK.321.d:0 "Несмотря на все свои неудачи, Вознесенский имел правильную идею разорвать связи с бухаризмом прошлого, идеологией и наследием, которое не раз, а дважды подводило Россию. Помимо мелких обид и идеологий, Коми была построена на простом фундаменте, что Советский Союз был изначально несовершенным, и необходимо было родить новый образ мышления. Потенциал рабочего в России безграничен, и нас разделяют не только мелкие обиды, но и то, что мы настойчиво повторяем одни и те же ошибки.\n\nПроще говоря, этот цикл повторения и проклятия не выдержит, если мы хотим вести Россию к славному будущему.\n\nВ его нынешнем виде вы находитесь на распутье, поэтому это письмо приходит к вам. Прямо сейчас Суслов и его пешки планируют за закрытыми занавесками подтолкнуть Коми к той же неудачной мелодии, которая привела нас к позору, и он и его желток должны быть вписаны в анналы позорного прошлого России. Это ваш выбор, будете ли вы с нами, чтобы написать эту главу, или добавить другое имя в эту закрытую книгу. Я верю, что вы сделаете правильный выбор.\nИскренне ваш,\n\nИван Серов."
 NIK.321.a:0 "Историю пишут победители. Убедитесь, что вы на их стороне."
 
 NIK.322.t:0 "Правое крыло демократов подчиняется!"
 NIK.322.d:0 "Иван Серов имеет простой суровый вид снаружи, но внутри он не может не похлопать себя по спине, читая последний отчет. Помимо всего прочего, люди - инстинктивные создания, и каждая жертва опасается хищника после своей крови. Природа государства, ордосоциализма, является жертвой более слабых и хрупких идеологий вокруг них, и неудивительно, что многие консерваторы, которые так радостно утверждали, что они основали республику, быстро изменили свою мелодию на чудеса. истинного состояния рабочего, однажды получившего шанс не быть задетым им. Конечно, это также означает, что многие из них не совсем правдивы с его идеологией, а просто хотят спасти свою шкуру; Со временем с оппортунистами придется справиться, как только будет устранена их самая большая общая угроза. Поднявшись со стула, он подошел к знакомому шкафу и взял бутылку спиртных напитков. В конце концов, любые хорошие новости заслуживают хорошего напитка."
 NIK.322.a:0 "За здоровье!"

 NIK.323.t:0 "Исчезновения"
 NIK.323.d:0 "Муж Екатерины был очень предсказуемым человеком. Не в каком-то отрицательном смысле, но человек, который очень ценит рутину. Он проснулся в одно и то же время и в то же время пришел домой, что дало ей достаточно свободы, чтобы соответствующим образом спланировать свое питание. Он всегда приходил домой к сытной трапезе и чистому дому.\n\nИз-за чего его исчезновение казалось ей довольно странным.\n\nГлядя на деревянное сиденье и стоящую перед ней дымящуюся тарелку супа из редьки, она размышляла о том, что могло быть настолько важным, что могло произойти прямо сейчас. Сыктывкар всегда был неспокойным, но он всегда уверял ее, что с ними все будет хорошо. Он даже недавно нанял телохранителя! Она все смотрела на часы, и по мере того, как минуты превращались в часы, когда она ложилась в постель, она молилась, чтобы это было всего лишь ее неврозом, чтобы Георгий проснулся рядом с ней на следующий день и обильно извинился за то, что не позволил ей заранее знаю, что его собираются провести."
 NIK.323.a:0 "Взошло солнце, и Екатерина стала вдовой."

 NIK.324.t:0 "Мобилизация Национальной Армии"
 NIK.324.d:0 "Недавно созданная Серовым Национальная Армия Коми, реформированная из пепла неэффективных республиканских вооруженных сил, была мобилизована и уже принимает меры для обеспечения безопасности улиц вокруг Национального Собрания в Сыктывкаре. Пока военный транспорт въезжает в город и раздаются выстрелы, мы сейчас  находимся в подвешенном состоянии, поскольку лоялисты Серова пытаются распространить свою власть на весь город - без Сыктывкара нет контроля на всей остальной территории Республики, и если не действовать осторожно, всё может рухнуть.\n\nПротестующие, которые смотрят в стволы наших орудий, столь же непреклонны в отношении устранения Серова, как и Серов в отношении их устранения. Однако теперь, когда Национальная Армия ставит во главу угла обеспечение безопасности улиц Сыктывкара и прижигание ран города, командование вооруженных сил раздумывает, как продолжить разгон протестующих.\n\nПервое предложение, самое очевидное, - использовать мощь Национальной Армии Коми, чтобы сокрушить протестующих, разогнать их насилием и уличными боями. Это гарантирует, что армия сможет показать, кто контролирует ситуацию в стране, но это также, вероятно, приведет к ненужной смерти в рядах истощённых вооружённых сил.\n\nВторой вариант предполагает, что Серов и армия направят к протестующим гражданских агентов, связанных с военными или сторонниками Серова, чтобы они снискали расположение организаторов протестов. Когда придет время, оперативники посеют хаос и разрушат протестное движение изнутри. Что нам предпринять?"
 NIK.324.a:0 "Разверните войска. Никакой пощады бунтовщикам."
 NIK.324.b:0 "Попробуем более тонкий подход."

 NIK.325.t:0 "Захват арсенала"
 NIK.325.d:0 "Когда Серов пришел к власти, всё начало скатываться к чертям. Как результат, что ни для кого не было удивительным, группа ополченцев, неподконтрольная ни одной из политических сил Коми, захватили Сыктывкарский арсенал с химическим и многими другими видами оружия.\n\nНесмотря на то, что мы почти полностью расширили наш контроль после прихода Серова к власти, эти бунтовщики продержались так долго именно потому, что мы не уверены, что с ними делать.\n\nНекоторые из ближайших советников Серова предложили нам заключить с ними сделку, предложить им власть и должности в наших вооруженных силах и правительстве в обмен на доступ к запасам химического оружия и их ополчению. Другие, однако, указывали, что это повредит нашему и без того хрупкому контролю над правительством.\n\nНе ведя переговоров с ополченцами, контролирующими арсенал, мы, возможно, не получим доступа к слезоточивому газу, который мог бы сыграть важную роль в подавлении этих протестов, но если мы не будем использовать этот газ, даже если это принесет нам сейчас больше вреда, мы можем заработать некоторую легитимность в глазах народа."
 NIK.325.a:0 "Заключите сделку. Арсенал – это козырь, который мы не можем терять."
 NIK.325.b:0 "Мы не ведём переговоров с бунтовщиками."

 NIK.326.t:0 "Неожиданные убийства "
 NIK.326.d:0 "Сергей Таборицкий предстал перед своим двором и своими командирами. Он разрабатывал план из своего бункера. Республика была слабой, жидо-большевики и извращенные декадентские республиканцы были слишком заняты борьбой друг с другом, чтобы заметить, что Таборицкий замышляет свои первые шаги. Если когда-либо было время нанести удар и узурпировать Республику во имя законного Императора России, то сейчас самый подходящий момент.\n\nОн приказал своему двору и командирам захватить винтовки, бомбы и газ. В этот решающий час не будет никаких ударов. Единственный вопрос, на который оставалось ответить Регенту, - как использовать это оружие. Таборицкий мог стать мишенью проклятого большевика-предателя Суслова, который руководил коммунистами из тени. Без сомнения, убийство Суслова было бы мудрым решением, и он, скорее всего, планировал какую-то грязную операцию, чтобы еще больше развратить Сыктывкар. В качестве альтернативы Таборицкий мог бы атаковать \"чрезвычайный штаб\" центристов, учитывая, что информаторы Таборицкого обнаружили здание. Такой удар мог бы обезглавить часто раздражавшие его республиканские силы. Таборицкому очень хотелось вбить последний гвоздь в гроб Республики.\n\nВ то время как обе фракции должны были быть очищены, чтобы Таборицкий смог подготовить Россию к возвращению её законного Императора, должен быть только один первый удар. Как только Таборицкий выберет, по кому нанести удар первым, вторая фракция, скорее всего, будет готовиться к такой атаке, делая позицию Регента менее определенной. Тем не менее, он мог просто нанести удар по двум сторонам одновременно. Всеобъемлющая, обезглавливающая атака, которая не оставит сопротивления на пути Регента. Это был бы рискованный маневр, почти слишком рискованный, но если он удастся..."
 NIK.326.a:0 "Цель – Суслов. Мы должны выжечь большевистскую заразу."
 NIK.326.b:0 "Цель – республиканцы. Их грязному эксперименту под названием \"демократия\" пришёл конец."
 NIK.326.c:0 "Сокрушить обе фракции. Живых не оставлять. Таков приказ."

 NIK.327.t:0 "Смерть Суслова"
 NIK.327.d:0 "Суслов напряженно сидел в своей конспиративной квартире. Он, Андропов и ещё несколько верных ему людей ждали, когда соберутся войска Суслова. Часы продолжали тикать снова и снова, издеваясь над ним. Суслов снова взглянул на часы, было ещё рано, его силы еще не были готовы. Он не знал, почему он так напрягся по этому поводу, и всё время смотрел на часы, несмотря на то, что время не двигалось быстрее.\n\nСуслов снял часы и сунул их в карман, чтобы лучше сосредоточиться на восстановлении самообладания. Он закрыл глаза и выдохнул, в комнате было тихо, если не считать приглушенного тиканья. Внезапно по комнате раздался металлический скребущий звук, заставивший всех встревожиться. Это был звук движения решетки. Затем скрежет прекратился, и начался новый звук. Ужасный звук, звук шипящего газа. Кто-то пытался отравить Суслова газом, и он уже догадался, кто это мог быть. Андропов попытался открыть дверь, но она была заблокирована. Люди Суслова навалились на дверь, но она не сдвинулась с места.\n\nШтурмовик по ту сторону двери стоял по стойке смирно с поднятым ружьем. Его импровизированная баррикада работала, и теперь оставалось только подтвердить убийства. Постепенно крики и кашель стихали, а громкие удары становились все слабее и слабее. Штурмовик услышал, как крик сменился еле слышным рыданием, а через несколько приглушенных кашлей он замолчал. Штурмовик подождал еще две минуты, а затем ушел, чтобы сообщить Регенту о смерти Суслова."
 NIK.327.a:0 "Мастер Теней сделал свой последний ход"

 NIK.328.t:0 "Побег Суслова"
 NIK.328.d:0 "Суслов был сильно напряжен, сидя в своей камере. Суслов, Андропов, и несколько из людей Суслова ждали, когда соберутся силы Суслова, часы продолжали тикать, снова и снова, будто бы издеваясь над ним. Суслов обеспокоено посмотрел время на них, у него был повод беспокоиться - его люди должны были прийти и спасти его в 5 часов. Похоже что-то пошло не так. Он сказал солдатам открыть дверь, внезапного столкнувшись лицом к лицу с охранником в противогазе. Солдат запаниковал и выстрелил в него, проделав дыру прямо в маске противника. Таборицкий, он стоял за всем этим. Им нужно было действовать как можно быстрее.\n\nНачалась короткая, но динамичная перестрелка. Андропов и его люди застрелили огромное количество штурмовиков, вошедших в здание. Суслова вывели за дверь двое солдат, все время находясь под шквальным огнем, и направились к фургону без опознавательных знаков через дорогу. Суслов вошел первым, за ним занесло много оружия и гранат. Заговор Таборицкого провалился, и борьба Суслова ещё не закончилась."
 NIK.328.a:0 "Революция ещё не умерла."

 NIK.329.t:0 "Взрыв"
 NIK.329.d:0 "Сталина спускалась вниз по улице, в непременном сером костюме, ее волосы были собраны в хвостик , а в руках она держала пистолет-пулемет. Теперь, когда по улицам бродили банды штурмовиков, она больше не носила свой белый костюм, это сделало бы ее слишком узнаваемой. Ее сопровождал телохранитель в штатском, вооруженный АК на случай, если что-нибудь случится. Сталина опоздала на свою встречу, и она ускорила шаг, когда что-то напоминающее убежище показалось на горизонте. Республиканские силы используют маленькую фабрику портного в качестве своего аварийного штаба, и Косыгин, Вознесенский и Морозов наверняка уже прибыли. Сталина уже была бы там, если бы этот патруль не заставил ее сделать крюк.\n\nКогда Сталина подходила все ближе и ближе к зданию, ей все больше казалось, что что-то не так. Она постепенно замедлилась, остановилась пытаясь понять, почему она чувствует некую угрозу. Внезапно ударная волна сбила Сталину и ее телохранителя на землю, хотя они были в квартале от взрыва. Сталина лежала на тротуаре, трясясь, но живая. Осознание этого пришло ей в голову, когда она увидела пылающую оболочку развалин перед собой: Сталина была последним демократическим лидером, оставшимся в Коми. Сталина была всем, что осталось от республики."
 NIK.329.a:0 "Республика мертва."

 NIK.330.t:0 "Выдох"
 NIK.330.d:0 "Сталина спускалась вниз по улице, в непременном сером костюме, ее волосы были собраны в хвостик , а в руках она держала пистолет-пулемет. Теперь, когда по улицам бродили банды штурмовиков, она больше не носила свой белый костюм, это сделало бы ее слишком узнаваемой. Ее сопровождал телохранитель в штатском, вооруженный АК на случай, если что-нибудь случится. Когда перед ней показалось здание, Сталина ускорила шаг. Затем Сталина услышала выстрелы, хотя не могла определить, откуда они. Штурмовик выскочил из переулка поблизости, но ее телохранитель открыл огонь, пробив противогаз мужчины. Сталина и ее телохранитель укрылись за ближайшей сгоревшей машиной, что ее разрушило, она понятия не имела.\n\nВнезапно из ближайшего грузовика вырвался грузовик, за рулём которого никого не было. Должно быть, на педале был кирпич, поскольку он взлетел вниз по улице и врезался в ближайший магазин, и короткая тишина после этого было прервана мощным взрывом.\n\nСталина смотрела на дым и пламя, прежде чем она услышала сзади голос, голос Алексея Косыгина. На нем был дешевый бежевый костюм, он стоял рядом с Иваном Корольковым, за которым следовало еще несколько мужчин. Косыгин подозвал Сталину в переулок, и она, перешагнув труп штурмовика, направилась в его сторону"
 NIK.330.a:0 "Огонь демократии ещё не потушен."
 
 NIK.331.t:0 "Освобождение национальной армии "
 NIK.331.d:0 "Хоть регент и управлял Сыктывкаром, город не был готов к возвращению императорской династии. Это жалкое скопище еврейских лазутчиков, большевиков и предателей-республиканцев. Город - грязен, и ясно, что его нужно очистить во имя истинного Императора России. К счастью, у Таборицкого есть два инструмента, готовых провести эту чистку.\n\nНациональная армия, возможно, и не самые лучшие войска, но они многочисленны и достаточно послушны, чтобы их можно было использовать в планах Регента.\n\nНациональная армия должна обеспечивать безопасность гражданского населения и патрулировать территорию бывшей республики, выявляя и уничтожая диссидентов и повстанцев.Штурмовики, лучшие люди Регента и фанатичные слуги истинного Императора. Штурмовики высочайшего калибра, готовые безоговорочно выполнять приказы Регента. Врагом могут быть евреи, татары или большевики, штурмовики готовы уничтожить их всех. Вот почему задача штурмовиков будет заключаться в том, чтобы выследить и уничтожить любую нечисть, которую слишком сложно устранить, с помощью одной только Национальной армии. Враги императорского режима научатся бояться Штурмовиков, но не найдут ни пощады, ни спасения.\n\nЭти земли должны быть очищены от гнусного влияния, которое продолжают распространять эти предатели. Независимо от того, сколько человек должно умереть, чтобы достичь этого."
 NIK.331.a:0 "Сопротивление бесполезно."
 
 NIK.332.t:0 "Конец бюрократии"
 NIK.332.d:0 "Бюрократия республики была второй самой отвратительной чертой республики. Пока республиканские настроения рушатся, Регент увидел раздутый труп республики. Новая Российская Империя, согласно видению истинного Императора России, больше не нуждается в республиканских элементах. Если в нем нет необходимости, его следует уничтожить. Перед Таборицким лежала стопка бумаг, каждая из которых закрывала различные кабинеты и должности в различных ветвях власти.\n\nВо-первых, те, кто управляет выборами в республике. Демократия - это еретическая идея, используемая для свержения божественных помазаников, и поэтому они будут устранены. Затем были суды, которые становятся ненужными, когда регент, в конечном итоге и император после его славного возвращения, могут делать за них свою работу. Правительству Регента будет лучше без этих постов, тем более что многие из этих судей придерживаются отвратительных идей, которые идут вразрез со всем, за что стоит Император. Военная полиция может полностью заменить любые гражданские правоохранительные органы и будет менее сочувствовать предательской нечисти. Множество лишних министерств и должностей будет убрано, и у Регента, наконец, будет что-то вроде эффективного государства, готового к приезду Императора.\n\nТе, кто поддерживает эту раздутую систему, также должны быть очищены, чтобы вылечить это опухолевое состояние. Любой, чья лояльность не может быть определена, будет отстранен от должности, а с любым, кто протестует против этого несогласия, будут поступать так же, как с остальными диссидентами Усть-Сысольска. Их можно сделать примером, чтобы держать остальных в страхе.Эти пустые места будут заменены лояльными, послушными членами OВРИ, готовыми содействовать восстановлению Императора. В связи с недавно осуществленным резким сокращением позиций их относительно небольшое количество не станет проблемой.\n\nЭто новое государство не идеально, и оно никогда не будет идеальным без присутствия и руководства Императора, но его будет достаточно для грандиозных планов Регента."
 NIK.332.a:0 "Регенту не должна мешать старая неэффективная система."
 NIK.332.b:0 "Помилование Регента даст им второй шанс." # <<TRANSLATED>>

 NIK.333.t:0 "Коалиция с монархистам"
 NIK.333.d:0 "Гумилев сидел в своем кабинете, просматривая письмо в руках. Оно было адресовано Сергею Таборицкому, лидеру Общества восстановления Российской империи, небольшой правой фракции. Однако у Таборицкого были и элитные штурмовики, фанатики, которые с радостью готовы умереть за своего лидера и его дело. Таборицкий был фанатичен в своей лояльности царю Алексею II, который, как он считал, избежал смерти от большевиков. Это создало ряд проблем для Гумилева. Во-первых, царь Алексей II почти наверняка был мертв, поэтому психическое здоровье Таборицкого могло быть поставлено под сомнение. Это означало , что он мог быть ненадежным. Во-вторых, Гумилев не был монархистом, ему наплевать на царей и, честно говоря, он просто не любит Таборицкого.\n\nВ своем письме Гумилев работал над их разногласиями, апеллируя к желанию Таборицкого увидеть расширение границ России до их пика под властью Империи. Некоторые из этих заявлений были естественными: в частности, повторный захват Москвы, Украины и Казахстана. Гумилев также сделал несколько более экстравагантных заявлений, в том числе намекнув на возможную аннексию Аляски. Гумилев чувствовал себя смешным, предлагая такую вещь, но Таборицкий казался тем человеком, который будет делать такие экстравагантные заявления.\n\nНеужели все это того стоило? Таборицкий обладал некоторыми очень элитными военизированными формированиями, но были ли они необходимы для свержения республики? Таборицкий был также сильным оратором, имевшим приличную опорную базу избирателей и сторонников. Включение монархистов в переворот Гумилева может привести к борьбе за власть, если он не сможет их контролировать. Гумилев по-прежнему держал письмо в руке, он мог просто приказать своему помощнику сжечь его, да и вообще без монархистов Таборицкого существует лишь небольшой шанс на успех. Как вариант, он мог бы отправить это нелепое письмо Таборицкому и надеяться, что он примет предложение. "
 NIK.333.a:0 "Сжечь его, Таборицкий не принесет нам проблем."
 NIK.333.b:0 "Отправить письмо, нам нужен такой союзник на нашей стороне."

 NIK.334.t:0 "Улучшения для армии"
 NIK.334.d:0 "Пришло время расширять вновь сформированную Евразийскую национальную армию, и Гумилеву нужны были новобранцы. Армия без достаточного количества солдат действительно бесполезно. Перед Гумилевым было несколько вариантов. Он мог использовать свою новообретенную власть в качестве лидера Республики, чтобы расширить законы о призыве, хотя это могло вызвать некоторые волнения, и не было никакой гарантии качества. Или Гумилев мог бы, несмотря на свою неприязнь к этому человеку, попросить Сергея Таборицкого одолжить своих элитных штурмовиков Евразийской национальной армии, которые составят ядро его новой армии.\n\nОчевидная проблема этого плана заключалась в том, что штурмовики, прежде всего, были верны Таборицкому. Они могут присягать на верность какому-то давно умершему царю, но Таборицкий был их фактическим лидером.\n\nЭтот выбор фактически был вопросом качества и количества. Расширение воинской повинности даст ему количество, хотя их обучение, вероятно, займет больше времени и, вероятно, они будут не так эффективны, как штурмовики. Штурмовиков может быть сравнительно немного, и, возможно, они являются политическими диссидентами, но их фанатизм сделал их ужасающе эффективной силой "
 NIK.334.a:0 "Приймие закон о воинской повинности. Нам нужно больше солдат."
 NIK.334.b:0 "Элитные штурмовики составят костяк наших войск"

 NIK.335.t:0 "Руководство партии"
 NIK.335.d:0 "[Get_Event_NIK_335_Desc]"
 NIK.335.a:0 "\"Все это время мы были вне пределов слышимости, верно? Верно?\""
 NIK.335.b:0 "\"Знаешь, я отдаю тебе должное, если до этого дойдет ...\""

 NIK_335_zhdanov_alive:0 "Революция удалась и теперь коммунисты наконец-то стабилизировали Коми! Конечно, теперь необходимо определить, КАК установить коммунизм.; и у Суслова, и у Жданова, и у Бухарины разные представления о том, как это сделать. Именно этот вопрос за обедом обсуждали три политика:\n\n\"Честно говоря, я думаю, что у Жданова есть видение. Я думаю, что его страсть может хорошо послужить будущему партии. Суслов жуткий, понимаете?\" Сказал Сергей, откусив кусок от бутерброда .\n\n\"Сергей, Суслов отличный лидер. Он организовал нашу революцию! Зачем вместо него ставить во главу какого-то интеллектала? Вы слышали что-нибудь из того, что предлагал Жданов? Он звучит как полный псих!\" Воскликнул Максим.\n\n\"Максим, ты двуличен, если бы Каганович вел эту партию, ты бы пошел за ним. Суслов слишком сильно контролирует партию, надо пойти на более разумный вариант, как Бухарина. Она заботиться о людях и революции. Он а лучший выбор\" ответил Алексей.\n\n\"Да, верно, доченька Бухарина уничтожит Россию во второй раз как только останется при власти, она...\" успел сказать Сергей перед концом перерыва. Трое политиков вздохнули, собрали еле съеденные обеды и вернулись на работу."

 NIK_335_zhdanov_dead:0 "Революция победила, и теперь коммунисты наконец-то контролирую власть в Коми.Конечно, теперь необходимо определить, КАК установить коммунизм; а у Суслова и Бухариной разные представления о том, как это делать. Именно этот вопрос за обедом обсуждали два политика низкого уровня. :\n\n\"Честно говоря, я думаю, что Бухарина самый лучший вариант. Я думаю, что ее страсть может хорошо послужить будущему партии. Суслов жуткий, понимаете?\" Сказал Алексей прежде чем откусить ещё одну часть бутерброда .\n\n\"Алексей, Суслов хорошо нами руководил. Он организовал нашу революцию! Зачем менять его на какого-нибудь неподготовленного идеалиста? Вы слышали, что предлагала Бухарина? Похоже, она абсолютный ревизионист!\" Сказал Максим.\n\n\"Максим, ты двуличен, если бы Каганович вел эту партию, ты бы пошел за ним. Путь Суслова слишком авторитарный, надо пойти более разумным вариантом. Она заботится о людях и революции. Она естественный выбор,\" сказал Алексей.\n\n\"Да, верно, доченька Бухарина опять уничтожит Россию, она...\" к концу обеденного перерыва комментарий Максима оборвался. Политики вздохнули, собрали еле съеденные обеды и вернулись на работу."

