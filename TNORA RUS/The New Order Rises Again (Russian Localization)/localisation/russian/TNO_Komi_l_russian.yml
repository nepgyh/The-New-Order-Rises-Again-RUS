 yakovlev.1.t:0 "Человек из Королево"
 yakovlev.1.d:0 "Несмотря на большое количество депутатов, ранее проживавших на территории Фронта, победа Яковлева на выборах вызвала волну обсуждений по всей стране. Рожденный в Королево, в семье бывшего красного кавалериста и главы небольшого колхоза, Яковлев воевал с Германией и своими глазами видел все ужасы войны..\n\n С разрушением Советского Союза разрушилась и жизнь Яковлева. Крах его страны и идеологии, которой он следовал, заставили его взглянуть на социализм под другим углом. В конце концов, он решил, что счастье и благополучие людей важнее чистоты мысли и идей.\n\n Несмотря на противодействие ДСНП, Яковлев одержал победу на выборах главы Архангельской области, и уже прославился как энергичный обновленец и реформатор. Умный и талантливый, он может рассчитывать на верность левых из ДСНП и собирается бороться за власть в республике."
 yakovlev.1.a:0 "Больше народу - веселее жить!"
 
 yakovlev.2.t:0 "Факелоносец партии"
 yakovlev.2.d:0 "Несмотря на совсем недавнее избрание, Яковлев уже стал одним из наиболее влиятельных людей как в ДСНП, так и во всей стране. Именно благодаря нему выходцы из Фронта и многих других покоренных регионов были мирно интегрированы в ДСНП и стали верны партии. Даже пребывая в Архангельске, он добился участия в политической жизни Сыктывкара и стал одним из лидеров партии. Многие верят, что именно Яковлев сможет обеспечить единство левых демократов.\n\n Однако, склонность Яковлева к компромиссам достаточно ограничена. Это уже успели прочувствовать на себе правые члены ДСНП, которых Яковлев публично обвинил в отходе от социализма, заслужив тем самым любовь левых политиков. Несмотря на достаточно умеренную экономическую политику, он считается радикалом и относится к ультралевому крылу партии.\n\n Несмотря на его молодость и неопытность, многие уже верят, что Яковлеву предстоят великие дела."
 yakovlev.2.a:0 "Человек, у которого есть принципы!"

 yakovlev.3.t:0 "Красная Звезда"
 yakovlev.3.d:0 "Будучи еще достаточно новым лицом в политике, Александр Яковлев уже успел стать главой левого крыла ДСНП. Известный своей преданностью реформизму и социализму, Яковлев пользуется любовью молодежи, профсоюзов и тех, кто скучает по Фронту, что делает его одной из важнейших фигур в политике ЗРСР.\n\n Еще недавно бывший простым жителем Королево, Яковлев быстро поднялся на вершину политического Олимпа, к вящему неудовольствию правого крыла ДСНП. Многие считают, что известный идеалист и борец за права и возможности человека, Яковлев будет пытаться стать президентом. Однако несмотря на всю его популярность и весь его энтузиазм, Яковленву придется многое сделать, чтобы стать хотя бы кандидатом в президенты."
 yakovlev.3.a:0 "Один из немногих русских идеалистов."

 yakovlev.4.t:0 "Вознесенский уходит!"
 yakovlev.4.d:0 "Из Западнорусской Свободной Республики пришли удивительные новости. Первый президент, Николай Вознесенский, объявил, что уходит в отставку и не будет баллотироваться в президенты в будущем..\n\n Избранный в первый раз в далеком 1958 году, президент Вознесенский еще дважды одерживал победу на выборах, в 1963 и 1967 годах. Несмотря на то, что пик его популярности давно прошел, он смог стабилизировать и улучшить положение Республики.\n\n Вопреки ожиданиям, Вознесенский не стал открыто назначать преемника, но скорее всего он поддержит кандидата, выбранного партией. Неясно, сможет ли наследник президента оправдать возложенные на него ожидания."
 yakovlev.4.a:0 "Остается только ждать."

 yakovlev.5.t:0 "Игра Престолов"
 yakovlev.5.d:0 "К удивлению многих, Александр Яковлев, молодой и амбициозный политик из Архангельска, стал кандидатом в президенты от Демократической Социалистической Народной Партии. В последний момент он слегка опередил по голосам более умеренного кандидата.\n\n В течение нескольких лет Яковлев возглавляет левое крыло ДСНП, и уже давно открыто критикует курс Вознесенского на экономическую либерализацию. Преданность левого крыла и выходцев из Фронта помогли ему стать одним из основных кандидатов в президенты.\n\n Хотя многие представители правого крыла ДСНП и недовольны избранием левого радикала, остальные поздравляют его с победой и надеются, что он сможет еще больше упрочить положение партии. Однако, остается загадкой, сможет ли он победить на президентсих выборах."
 yakovlev.5.a:0 "Дорогу молодым!"

 yakovlev.6.t:0 "Речь Яковлева"
 yakovlev.6.d:0 "'Настало время вернуться к аксиомам, заложенным Марксом и Энгельсом. Республика должна стать площадкой, с которой начнется строение социализма. С которой начнется построение Мира, где ни один человек не будет богаче прочих. Мира, где все будут одинаково богаты. Реакционеры, шовинисты и сторонники капитала критикуют нас, но рабочий класс знает, кто его истинный враг!'\n\n Речь, в которой Александр Яковлев объявил о своем избрании кандидатом в президенты от ДСНП, была тепло принята как его коллегами по партии (за исключением правого крыла), так и прочими левыми силами. Несмотря на то, что результаты внутренних выборов в ДСНП стали известны не так давно, Яковлев уже успел встретиться со многими представителями профсоюзов и успел заслужить их уважение и поддержку. Популярность и таланты Яковлева, несмотря на его молодость, не вызывают сомнений, в отличие от того, что он сможет сохранить и преумножить достижения Вознесенского."
 yakovlev.6.a:0 "Мужчина определяется делом, а не словом."

 katushev.1.t:0 "Железный губернатор"
 katushev.1.d:0 "В связи с недавней интеграцией Нижнего Новгорода, ранее известного как Го́рький, в состав республики, было сочтено необходимым установить легитимное управление как в нем, так и в прилегающем регионе.\n\nВ связи с этим были объявлены и впоследствии проведены выборы на все должности - законодательные и исполнительные. Хоть выборы и были конкурентными и состязательными, отличалась лишь \"гонка\" за одну должность - Губернатора. Константин Катушев, местный инженер и промышленник, известный своей давней поддержкой и пропагандой в целом либеральной политики, выиграл с большим отрывом. \n\nКак только ему удалось вступить в региональную политическую сферу, Катушев быстро провел переговоры с Союзом Молодых Реформаторов и заручился их поддержкой, после чего начал провозглашать их общую повестку электорату. Зарекомендовав себя исключительно квалифицированным политическим деятелем, он быстро создал мощную и быстро растущую политическую инфраструктуру, значительно расширяя местную обеспокоенность и поддержку демократических идеалов. \n\nЭта инфраструктура оказалась непреодолимой проблемой для его оппонентов, как если бы несколько других кампаний превзошли Катушева со значительным отрывом, ни одна из них не могла существенно противостоять растущей динамике, продемонстрированной им самим. \n\nЭксперты сходятся во мнении, что \"Железный Губернатор\", как его всё чаще называют, вероятно, будет использовать эту инфраструктуру для дальнейшего превращения Нижнего Новгорода в оплот как для реформаторов, так и для их политических сторонников."
 katushev.1.a:0 "Восходящая звезда над новой Россией."
 
 katushev.2.t:0 "Машина партии"
 katushev.2.d:0 "Как ранее предсказывалось экспертами, продолжающиеся усилия Константина Катушева, поддерживаемого СМР \"Железного Губернатора\", по превращению Нижнего Новгорода в оплот либерального идеализма, дали результаты. \n\nВ очередной раз продемонстрировав глубокий организаторский талант, Катушев после своего избрания быстро предпринял шаги по выявлению местных союзников, особенно среди тех, кто тщательно скрывал демократические взгляды при прежнем режиме, а после назначил их на политически влиятельные должности. Хотя многие из этих союзников подвергались критике со стороны противников Катушева как неопытных и \"эксцентричных\", считая что среди них множество политических новичков вышедших из черных профессий, их включение принесло Катушеву большую поддержку в городе. \n\nНеустанно трудясь над дальнейшим расширением политической инфраструктуры, созданной во время его избирательной кампании, Катушев начал применять эту инфраструктуру в поддержку кандидатур других перспективных кандидатов СМР. В самом деле, большинство депутатских мандатов Национального собрания в настоящее время контролируются депутатами СМР, и эксперты предсказывают, что степень поддержки, оказанной машиной Катушева, такова, что они вряд ли будут вытеснены своими многочисленными оппонентами в ближайшее время. \n\nПри Катушеве Нижний Новгород в кратчайшие сроки превратился в политический бастион Молодых Реформаторов, и ожидается, что в ближайшие месяцы и годы влияние этого факта на политический ландшафт республики в целом будет расти."
 katushev.2.a:0 "Маяк либерализма."

 katushev.3.t:0 "Из одного города до целого государства"
 katushev.3.d:0 "Политическое влияние Нижнего Новгорода как одного из крупнейших городов Западной России и, следовательно, источника значительной части депутатов для Национального Собрания, продолжало расти. Как и влияние ее \"Железного Губернатора\" Константина Катушева.\n\nРазросшаяся политическая инфраструктура Катушева и, как следствие, его способность мобилизовать поддержку СМР в регионе привели к тому, что все оставшиеся партии практически были вытеснены из делегации Национального Собрания. Действительно, депутаты от \"владений\" Катушева сейчас составляют значительную часть всей фракции \"Молодых реформаторов\", влияя на видение партии в целом. Осознавая это, СМР начало переводить все больше и больше своих административных органов, помимо необходимых в самом Сыктывкаре, в город.\n\nСледствием этого сдвига как в демографической, так и в организационной структуре фракций является быстро растущее влияние Катушева в партии на национальном уровне.\n\nСообщается, что он начал вносить \"предложения\" по избирательной и позиционной политике, и считается вероятным, что другие фигуры в высшем руководстве СМР не смогут им противостоять.\n\nТаким образом, среди организаторов оппозиционных партий был достигнут консенсус в отношении того, что Катушева следует рассматривать в качестве необходимой и почти незаменимой фигуры в СМР, и он был определен как главный кандидат на потенциальное руководство партией в ближайшем будущем."
 katushev.3.a:0 "Влияние Железного Губернатора растёт..."

 katushev.4.t:0 "Косыгин заявляет об уходе"
 katushev.4.d:0 "Сегодня, президент Алексей Косыгин объявил, что не будет баллотироваться на новый срок и закончит свою политическую карьеру. \n\nКосыгин заявил об этом в своей довольно краткой речи, попутно вспоминая свой политический путь от работы в советском государственном аппарате до прихода в Республику и формирования Союза Молодых Реформаторов. Косыгин призвал Республику и Национальное Собрание оставаться верными принципам демократии и либерализма, согласно которым он и пришёл власти, а также завещал своему преемнику отречься от любых форм политического радикализма. Подводя итог своей речи, Косыгин поблагодарил своих многочисленных сторонников и союзников. \n\nПусть некоторые политологи и правильно истолковали речь Косыгина, для большинства выступление президента оказалось так или иначе сюрпризом. Как бы ни говорили злые языки, большинство понимало и поддерживало стремление Косыгина стабилизировать Республику. \n\nВпрочем, останется ли от этой стабильности хоть что-нибудь после напряженных выборов – вопрос отдельный."
 katushev.4.a:0 "Конец эпохи."

 katushev.5.t:0 "Новый Реформатор"
 katushev.5.d:0 "Стремительный подъём \"Железного Губернатора\", Константина Катушева, продолжается, а сам Катушев закрепил своё лидерство над Союзом Молодых Реформаторов – одной из официальных партий-участниц ближайших выборов. \n\nВвиду недавнего заявления президента Косыгина Катушев не замедлил воспользоваться своим огромным влиянием и личной поддержкой в Нижнем Новгороде, чтобы выдвинуть свою кандидатуру на лидерство в СМР. Несмотря на конкуренцию со стороны других влиятельных лиц в партии, решительность и расторопность Катушева, приведшие его на пост губернатора, позволили ему возглавить СМР после первого же голосования. \n\nЭто удивило многих сторонних наблюдателей, предвещавших в Союзе затяжную политическую гонку с долгими дебатами. Однако, легко заметить, что централизованность Союза Молодых Реформистов вокруг Нижнего Новгорода сыграла Катушеву на руку, а поддержка других кандидатов из далёких от Нижнего Новгорода регионов оказалась быстро раздавлена. \n\nТеперь Катушев, как и кандидаты на пост президента от других партий, начнёт свою политическую кампанию в масштабах всей страны. Многие с уверенностью отмечают, что политика Молодых Реформаторов не найдёт поддержки за пределами крупных городов, однако некоторые уже сейчас заявляют, что Катушеву не составит труда подать идеологию СМР под нужным ему соусом. \n\nТолько время покажет, на чьей стороне окажется правда."
 katushev.5.a:0 "Что же будет с партией?"

 katushev.6.t:0 "Революционная платформа"
 katushev.6.d:0 "Константин Катушев, известный на всю страну как \"Железный Губернатор\", а также выдвиженец на пост президента от СМР, официально запустил свою президентскую кампанию в Нижнем Новгороде - политической цитадели себя и своей партии. \n\nК удивлению многих, Катушев и словом не обмолвился о социалистических концепциях, доселе считавшихся краеугольным камнем политики Союза. Вместо этого Катушев высказывался в поддержку национального совершенствования посредством обширных программ защиты природы, укоренения меритократических принципов в частном и государственном секторе экономики, а также усиления экономического благополучия путём привлечения иностранных инвестиций и валютного клиринга. \n\nПолитические радио- и телеведущие разбились на два лагеря: первый лагерь хвалит речь Катушева за ясную картину будущего России, второй же быстро объявил выступление неумелой попыткой скрыть от сельского электората \"фундаментально социалистическую\" натуру политики СМР. Вне зависимости от разнящихся объяснений специалистов, речь Катушева заинтересовала и деревенские, и городские слои населения, чем СМР пользуется, призывая помогать себе волонтёрским трудом и финансами. \n\nПусть предвыборная гонка далека от завершения, и говорить о её результате сейчас преждевременно, Катушев и Молодые Реформисты смогли обеспечить себе хорошую начальную позицию."
 katushev.6.a:0 "Новый курс для России?"
 
 komilaws.1.t:0 "Бюджет Республики Коми на 1962 год"
 komilaws.1.d:0 "В отличие от других осколков СССР, Республика Коми имела хотя бы какую то государственную и экономическую систему. Но если говорить откровенно, то это нам не помогает и не даёт стабильности и опыта в экономике.\n\n Группа из нашей правящей партии подготовила новый бюджетный план. Он включал в себя обеспечение армии, внутреннюю полицию и улучшение общественного благосостояния. Необходимо было и возместить ущерб, причиненный взрывами. Но по предварительному голосованию мы видим расхождение идей в правящей коалиции. Это расхождение может создать раскол внутри коалиции.\n\n Для избежание проблем, Президент Республики должен был выбрать план действий. Бюджет можно было бы передать Алексею Косыгину, лидеру партии \"Союз Молодых Реформаторов\" и талантливому экономисту, или оставить его как есть, но сделать всё чтобы голосование шло по-нашему. Влияние Косыгина может гарантировать, что бюджет пройдет безопасно и комфортно, избежав позорного провала правительства или закрытия."
 komilaws.1.a:0 "Никаких изменений не потребуется."
 komilaws.1.b:0 "Косыгин с этим справится."
 
 komilaws.2.t:0 "Недостаточно голосов"
 komilaws.2.d:0 "Коми ждёт еще один год разделения в правительстве. На этот раз проблема-национальный бюджет. ДСНП и ПСД не имеют необходимых голосов, чтобы самостоятельно провести бюджет через Национальное Собрание. Бюджетные предложения Вознесенского о переводе средств с внутренних расходов на военное производство заставили СМР не поддержать законопроект. Как они утверждают, что он не схож с идеалами истинной народной революции. Но чтобы угодить Сталину и оппозиционным партиям были на выбор 2 вида развития событий. Либо отказаться от некоторых пунктов, чтобы вернуть партию Косыгина, либо попытаться заставить фракцию КПК Жданова проголосовать с правительством, пообещав, что военные контракты будут заключены с промышленными предприятиями, связанными с его базой поддержки. Что же нам делать?"
 komilaws.2.a:0 "Черт бы все это побрал! Позвоните левым и попросите об одолжение"
 komilaws.2.b:0 "Косыгин, похоже, все-таки разберется с этим."

 komilaws.3.t:0 "Красный голос"
 komilaws.3.d:0 "Жданов выполнил свою часть сделки, бюджетная резолюция была принята, и президент Вознесенский в очередной раз спас Республику. Теперь нам предстоит незавидная работа по отстаиванию нашей стороны сделки, заказы на оружие должны быть размещены на заводах, связанных с КПК. Нам остается только молиться, чтобы никто из важных персон не заметил, как мы проводим кадровые перестановки в комитете по планированию. Будем надеяться, что правые этого не узнают."
 komilaws.3.a:0 "Удобно."

 komilaws.4.t:0 "Донос Шафаревича"
 komilaws.4.d:0 "Пассионарии раскритиковали правительство в Национальном Собрании, обвинив его в капитуляции перед коммунистами. Наши представители категорически отрицали это как неправду, но мало кто верит в это, поскольку Шафаревич может указать на несколько источников в Правительстве, не говоря уже о недавнем добавлении нескольких членов КПК в Бюджетный Комитет. Что еще более тревожно, несколько членов Собрания от наших коалиционных партий заявили, что они будут голосовать вместе с пассионариями против бюджета, если он не убедит их, что это не результат закулисной сделки с коммунистами. Что ж, надо их успокоить, провал бюджета - не вариант."
 komilaws.4.a:0 "Почему он здесь?"

 komilaws.5.t:0 "Положение для консерваторов"
 komilaws.5.d:0 "После многих часов напряженных междоусобиц более умеренные пассионарии и наши сомневающиеся союзники согласились и одобрили бюджет. Благодаря некоторой умной координации, союзники Жданова в Комитете сделали вид, будто они энергично защищали положение о Социальном Обеспечении в Бюджете, а затем играли в обидки и отказывались от него, когда Вознесенский \"с сомнением\" отозвал его. Правые, теперь уверены, что они победили коммунистический сговор с ДСНП, не понимая фактической закулисной сделки, касающейся того, какие заводы получат производственные контракты. Несколько сокращений выбора второстепенных услуг, таких как финансирование библиотеки и приобретение жилья, привлекли их внимание к новому бюджету. При поддержке как коммунистов, так и правых, не будет иметь значения если некоторые представители СМР не поддержат законопроект по сокращению внутренних расходов."
 komilaws.5.a:0 "Это все, что мы можем сделать."

 komilaws.6.t:0 "Бюджет Вознесенского исчерпан! - Коми-агентство"
 komilaws.6.d:0 "Из-за невероятного потрясения сегодня, предложение Президента Вознесенского о Национальном Бюджете прошло через Национальное Собрание!\n\nНесмотря на похвалу Светланы Сталиной и единодушную поддержку Демократической Социалистической Народной Партии и Партии Суверенной Демократии, за их усилия по укреплению национальной безопасности, а также из-за неожиданного количества голосов от фракции Пассионариев, члены которой сослались на разумные сокращения бюджета и ответственную фискальную политику: законопроект по-прежнему выглядел мёртвым по принятии. Алексей Косыгин из Союза Молодых Реформаторов резко критиковал закон за сокращение внутренних расходов, особенно на социальное обеспечение, и почти две трети представителей партии отказались голосовать за него. Именно тогда Коммунистическая Партия неожиданно пришла на помощь Президенту, большинство ее представителей проголосовали за новый бюджет на основании его важности для защиты национальной промышленности и обеспечения революции.\n\nБюджет был принят комфортным большинством голосов, и ожидается, что сегодня вечером президент Вознесенский проведет пресс-конференцию, на которой поблагодарит своих союзников и тех оппонентов, которые поддержали законопроект. Однако не все может стать ложе из роз для президента в будущем, поскольку Лев Гумилев и Игорь Шафаревич выступили с совместным заявлением для прессы о том, что они проведут тщательное внутреннее расследование обоих членов окружения Шафаревича, которые поддержали законопроект, не проверив его на наличие коммунистического влияния, и о собственном потенциальном сотрудничестве правительства с КПК. У ДСНП могут возникнуть проблемы с налаживанием сотрудничества в будущем."
 komilaws.6.a:0 "Так ... неэлегантно."

 komilaws.7.t:0 "Бюджет Косыгина"
 komilaws.7.d:0 "Сегодня появился повод отпраздновать для Президента Косыгина, поскольку его Союз Молодых Реформаторов ловко принял пересмотренный национальный бюджет, увеличив внутренние расходы, а также предоставив уступки ДСНП и ПСД по вопросам расширения инфраструктуры национальной безопасности. Пассионарии и Коммунистическая Партия осудили закон за повышение налогов и нарушение принципов саморегулирования промышленности. Не имея необходимого большинства для оспаривания законопроекта, оппозиция мало что могла сделать, кроме как протестовать, поскольку он прошел через Собрание с большим апломбом. Ожидается, что сегодня вечером Президент Косыгин проведет пресс-конференцию, на которой поблагодарит своих союзников и тех, кто сомневается в его фракции, которые все еще поддерживают законопроект. Здесь, в Коми-агентсве, мы можем только надеяться, что пересмотренный бюджет действительно поможет продвинуть нашу страну вперед в будущее."
 komilaws.7.a:0 "Молодец, товарищ."

 komilaws.11.t:0 "Бюджет Сталиной"
 komilaws.11.d:0 "Сторонники Партии Суверенной Демократии сегодня празднуют по всей Республике, когда бюджет президента Сталины без труда прошел через Национальное Собрание. Кричалки \"Сталь не гнется!\" можно было услышать на площадях Сыктывкара после того, как было объявлено, что руководство ДСНП и СМР отозвали свои вызовы новой реформе государственного бюджета Президента Сталиной и полностью поддержали её. В то время, как законопроект изначально подвергался резкой критике со стороны партнеров по коалиции за то, что он уделял большое внимание вопросам национальной безопасности и внутренней стабильности, президент явно заставила своих партнеров прийти к ее образу мышления. Поскольку надежды оппозиции на уничтожение законопроектов рухнули, ожидается, что президент вскоре резко поздравит своих союзников и осудит слабость оппозиции. Мы здесь, в Коми-агентстве, только надеемся, что бюджет выполнит обещанные улучшения в области национальной безопасности."
 komilaws.11.a:0 "Здесь нечего не касаться."
 
 komilaws.12.t:0 "Переходя на компромисс"
 komilaws.12.d:0 "Предложение Правительства о национальном бюджете прошло сегодня через Национальное Собрание, но многие члены кабинета разочарованы и видят в нем поражение. Чтобы получить необходимое большинство, президенту Вознесенскому пришлось отменить ряд предложенных им бюджетных изменений, особенно в отношении сокращения внутренних расходов, чтобы сбалансировать рост военных расходов. Это заставило правительство задуматься о повышении налогов, что действительно непопулярно. По крайней мере, президента можно сменить, Республика будет функционировать еще год. Здесь, в Коми-агентстве, мы должны сказать, что зачастую это все, на что можно надеяться."
 komilaws.12.a:0 "Это нужно было сделать, чтобы система оставалась стабильной."

 komilaws.13.t:0 "Билль за ремонт инфраструктуры"
 komilaws.13.d:0 "В рамках нашего нового набора реформ увеличенный объем финансирования будет направлен на восстановление функциональности инфраструктуры, поврежденной немецкими бомбардировками, в частности дорог с твердым покрытием, железных дорог и более крупных мостов. Проблема в том, что если мы последуем рекомендации партнеров по демократической коалиции и возьмемся за это, не компенсируя весьма вероятную возможность выхода за рамки нашего очень ограниченного бюджета, мы рискуем накопить задолженность, что, как известно, дорого из-за нашей изоляции от международного кредита. Егор Лигачев из ДСНП считает, что нашел решение после получения заверений от Жданова в том, что КПК проголосует в поддержку любого увеличения подоходного налога, необходимого для финансирования законопроекта о ремонте инфраструктуры. Однако это будет крайне непопулярно как в народе, так и в демократическом центре. Страсти, с другой стороны, хотят обеспечить ремонт в рамках бюджета, используя тысячи наших заключенных в качестве неоплачиваемых рабочих. Это предложение было бы самым популярным среди людей, но остальные правящие партии сочли бы его в высшей степени бесчеловечным. С каким предложением мы должны пойти?"
 komilaws.13.a:0 "Пропустите повышение налогов при поддержке Жданова."
 komilaws.13.b:0 "Объединяй Центр - расширяй бюджет!"
 komilaws.13.c:0 "Заключенные все равно нуждаются в упражнениях."

 komilaws.14.t:0 "Законопроект об Обязательном Представительстве Меньшинств"
 komilaws.14.d:0 "Печально то, что в Республике с центром в Коми, сам народ Коми и другие финно-уральские меньшинства в Республике крайне недопредставлены в региональном правительстве и Национальном Собрании. Таким образом, Коммунистическая Партия внесла законопроект, закрепляющий право коренных жителей иметь количество мест в Собрании, пропорциональное их численности населения в Республике, а также гарантированное право на работу в Правительстве большинства коренных муниципалитетов. Излишне говорить, что принятие этого законопроекта значительно укрепило бы коммунистов, поскольку они уже хорошо себя чувствуют среди коренных жителей, и этот законопроект закрепит их за Партией Коренных Прав. Таким образом, Пассионарии хотят отклонить законопроект на том основании, что обязательное местное Представительство недемократично в системе, проповедующей один человек - один голос. Конечно, в действительности их больше всего беспокоит угроза, которую может представлять усиленная Коммунистическая Партия. В качестве компромисса представитель Коми ВСР Иван Морозов, разработал законопроект, который гарантировал бы коренным жителям доступ к местным органам власти и больший вес голосов на выборах в Собрание, но без обязательного нижнего предела для местного представительства. Центр сплотился вокруг этого предложения, хотя многие в СМР и ДСНП явно более симпатизируют законопроекту коммунистов об обязательном представительстве меньшинств. Чем завершится заседание?"
 komilaws.14.a:0 "Пропустить полностью, отличная идея!"
 komilaws.14.b:0 "Мы можем извлечь несколько уроков отсюда."
 komilaws.14.c:0 "Это явная дискриминация по отношению к россиянам.."

 komilaws.15.t:0 "Законопроект о Защите Республики"
 komilaws.15.d:0 "Республика ввела обязательный призыв для самозащиты, но оппозиция резко критикует двухлетнюю систему призыва, за которую выступают ДСНП и ПСД. Нынешняя система действует в течение многих лет, поскольку СМР, несмотря на критику воинской повинности, принимает это как вопрос национальной безопасности. Теперь, однако, в результате необычного акта сотрудничества Коммунисты одобрили законопроект, впервые представленный Пассионариями, предлагающий альтернативную четырехлетнюю систему призыва, хотя и с положением о пониженных стандартах набора для обеспечения более крупной армии. В связи с этим альянсом и риском того, что более консервативные члены ПСД перестанут голосовать за Пассионариев, существует реальная вероятность того, что двухлетняя модель окажется под угрозой. Собранию необходимо будет принять решение по законопроекту о защите Республики."
 komilaws.15.a:0 "Законопроект принят, положение КПК утверждается."
 komilaws.15.b:0 "Законопроект принят, но положение КПК проваливается."
 komilaws.15.c:0 "Центр держится, кнуты ПСД убивают законопроект в Комитете."

 komilaws.16.t:0 "Законопроект о Всеобъемлющей Реформе Зонирования"
 komilaws.16.d:0 "Мы получили достаточно Стабильное большинство в Национальном Собрании, чтобы мы могли...переконфигурировать...парламентские округа .. справедливым...образом. Да, звучит неплохо, очень подробное описание законопроекта о всеобъемлющем зонировании.\n\nНа бумаге законопроект обеспечит более \"справедливое\" представительство за счет изменения округов, сделавших их равными по географическому положению, а не только на основе населения, что обеспечит лучшее представительство для сельской местности, которая в целом склоняется к центристской ориентации, по сравнению с такими населенными пунктами, как Сыктывкар. Теперь, конечно, вполне возможно, что некоторые округа могут быть более равными, чем другие, и если мы захотим вместо этого принести пользу одной из оппозиционных фракций для целей наших планов, это можно легко сделать, добавив положение, допускающее меньшие районы либо в центре города, приносящие пользу КПК, либо пригородные районы и небольшие города, приносящие пользу пассионариям. Как нам составить законопроект?"
 komilaws.16.a:0 "Хорошо, если бы это только могло спасти нас от Суслова.."
 komilaws.16.b:0 "Лучше находиться в хороших книгах Гумилева."
 komilaws.16.c:0 "Нам не нужны враги Республики!"

 komilaws.17.t:0 "Закон об Муниципальном Умиротворении"
 komilaws.17.d:0 "Светлана Сталина представила законопроект о Муниципальном Умиротворении, в котором содержится призыв к значительному увеличению финансирования полиции и прав на использование силы для разгона военизированных движений, особенно тех, которые участвуют в уличном насилии. Это вопиющий залп против Коммунистов и пассионариев, но он будет иметь большое значение для восстановления порядка на улицах. Однако и ДСНП, и СНР обеспокоены реакцией общественности; убийство законопроекта сделало бы их слабыми в отношении преступности, но одобрение обеспечило бы его принятие и заставило бы их, казалось бы, поддерживать жестокость полиции и политизированные нападения на своих оппонентов. Еще неизвестно, что они делают со счетом."
 komilaws.17.a:0 "ДСНП и СМР одобряют законопроект, принимая его."
 komilaws.17.b:0 "ДСНП и СМР убивают законопроект в Комитете."

 komi_zhdanov_demand.1.t:0 "Уменьшение размера военизированных формирований"
 komi_zhdanov_demand.1.d:0 "\"Телеграмма, сэр!\"\n\n\"Посреди ночи? Почему бы не отправить её в мой офис?\" Вознесенский сонно моргнул и смущенно посмотрел на курьера на крыльце.\n\n\"Это срочно, сэр!\"\n\nВознесенский дал молодому человеку несколько монет и повернулся, чтобы войти в свой дом, но застыл, когда увидел содержание телеграммы. Он повернулся, чтобы спросить об этом посыльного, но парня уже и след простыл. Президент быстро удалился в безопасное место в своем доме, и запер за собой дверь прежде чем включить свет. Он прочёл телеграмму лучше.\n\n\"ДЛЯ ПРЕЗИДЕНТА ВОЗН. РЕЗИДЕНЦИЯ ПРЕКРАТИТ, В СРОЧНОМ ПОРЯДКЕ ПРЕКРАТИТ НАСИЛИЕ НА УЛИЦАХ, ТАК КАК ПРОИСХОДИТ ЕГО УВЕЛИЧЕНИЕ С ТРЕВОЖНОЙ ПЕРИОДИЧНОСТЬЮ, ТАК ЖЕ ПРАВИТЕЛЬСТВО ПРИНИМЕТ ДЕЙСТВИЯ ПО ПРЕКРАЩЕНИЮ РАБОТЫ СУДОВ, НЕ ПРЕКРАТИТ СОГЛАШЕНИЕ И НЕ ОСТАНОВИТ СВОЕГО ДРУГА ЖД. КНЦ\n\nПрезидент разочарованно застонал. \"Жданов, ты задерзил...ты мне угрожаешь?\""
 komi_zhdanov_demand.1.a:0 "\"Ух, хорошо, я отступлю от проклятых военизированных формирований.\""
 
 komi_zhdanov_demand.2.t:0 "Выпускной СМР"
 komi_zhdanov_demand.2.d:0 "В личном кабинете президента зазвонил телефон. Вознесенский чуть не вскочил со стула, этим телефоном практически не пользовались. Он нерешительно поднял его. \"Алло?\"\n\n\"Привет, Николай! Это я, твой двоюродный брат Андрей!\"\n\nВознесенский выругался себе под нос. Проклятый Жданов. \"Андрей! Как ты получил этот номер?\"\n\n\"Это не имеет значения, кузен. Слушай, я должен попросить тебя об одолжении. Как ты, наверное, знаешь, я долго готовился к действительно отличному шоу для Бабы в ближайшее время, показать ему действительно отличную партию, но потом я слышу, что наш друг Алексей организовал свою партию, и это могло бы привлечь всё внимание. Это вряд ли справедливо. Я подумал, может быть, ты сможешь его уговорить, ибо я наверняка расскажу вам о его планах...части парка, где наши две партии могут частично пересекаться, чтобы мы могли знать, какие мероприятия он запланировал. Так было бы лучше для всех, да?\"\n\n\"Я- я не знаю Андрей, но я понимаю, что ты имеешь в виду, но Алексей - мой дорогой друг, и я не уверен, смогу ли я сделать это с его партией\".\n\n \"Николь, ну пожалуйста, просто пробежись глазками по его планам, ладненько? Ты знаешь, что сделал мне одолжение, и, как ты знаешь, я уже очень тебе помог. Давайте продолжим делать это, и по-настоящему удивим Бабу, ага?\"\n \nСекретарь постучал в дверь кабинета. \"Мистер Вознесенский, Алексей Косыгин здесь, чтобы увидеть вас по поводу перераспределения избирательных округов!\"\n\n\"Я сейчас выйду, Людмила! Слушай-ка, кузен Андрей..\""
 komi_zhdanov_demand.2.a:0 "\"Хорошо, я сделаю это, ведь мы бы не хотели разочаровывать Бабу.\""

 komi_zhdanov_demand.3.t:0 "Жданов просит о прекращении огня"
 komi_zhdanov_demand.3.d:0 "Секретарша Вознесенского вошла в его кабинет и сказала, что по почте пришло письмо без опознавательных знаков. Вознесенский поблагодарил её и подождал, пока она выйдет из комнаты, прежде чем открыть письмо. Жданов определенно осмелел с таким-то ходом. Вознесенский начал читать, опасаясь любых требований, которые Жданов выдумал на этот раз:\n\n'Моему дорогому другу Вознесенскому:\nНасилие между Коммунистическими и Рреспубликанскими военизированными формированиями нарастает по мере приближения выборов. Я знаю, что вы очень занятой человек, особенно в такие важные времена, как сейчас, но я хотел бы попросить вас об одолжении. Гумилев и его евразийцы в \"Пассионариях\" представляют серьезную угрозу для Сыктывкара, и их влияние необходимо ограничить. Скажите своим бандам и военизированным формированиям, чтобы они перестали преследовать Коммунистов, а вместо этого сосредоточили свои усилия на силах Гумилева. Как только я узнаю о прекращении огня, я последую их примеру. Это очень простое решение, товарищ, правых надо остановить. Я верю, что вы примете правильное решение.'\n\nПрекращение огня с Коммунистами дало бы им время для увеличения численности своих сил, и они могли бы использовать дополнительную передышку, чтобы, возможно, подготовить переворот. Однако Вознесенский не питал любви к Гумилеву, и он определенно был бы не против, если бы его формирования перестали открыто бродить по улицам. Должен ли он согласиться на прекращение огня? Если он откажется, Жданов неминуемо освободит свой компромат, и для Вознесенского это будет концом. Президент вздохнул. Казалось, что его мнение было принято за него."
 komi_zhdanov_demand.3.a:0 "Сделайте перемирие, сосредоточьте силы на евразийстов."

 komi_zhdanov_demand.4.t:0 "Благотворительное пожертвование"
 komi_zhdanov_demand.4.d:0 "Вознесенский вошел в свой кабинет и заметил на столе письмо, вновь без опознавательных знаков. Он осторожно открыл письмо и начал читать. Вознесенский сразу понял, что у Жданова есть еще одно требование:\n\n'Моему дорогому другу Вознесенскому\nЯ чувствую, что Сыктывкар развращен жадностью. Им нужен пример, Лидер, чтобы показать им свою силу милосердия. Я долго выбирал подходящую организацию. Я чувствую, что для того, чтобы послание стало ближе к Родине, пожертвование должно быть эквивалентно 10 000 долларов США, \"это были большие деньги, чтобы просто пожертвовать их на ровном месте, Жданов явно стал более амбициозным со своими требованиями\". Надеюсь, вы сделаете правильный выбор. С наиглубочайшим уважением, Ваш друг Жданов.\n\nБлаготворительная организация, которую выбрал Жданов, принадлежала семье, имеющей личные связи со Светланой Бухариной. Если Вознесенский согласится с требованием, он мог бы заплатить Коммунистической Партии напрямую. Конечно, Вознесенский не был глуп. Если он откажется, Жданов наверняка выдаст на него компромат. Он вытащил чековую книжку из ящика стола, но остановился, открывая ручку. Должен ли он делать то, что было лучше для себя, или он должен делать то, что было лучше для Республики? Если информация в том компромате будет обнародована, карьера Вознесенского, вероятно, закончится. Дрожащими руками он приложил перо к бумаге и смотрел, как текут чернила."
 komi_zhdanov_demand.4.a:0 "Будем надеяться, что это не попадет нам в лицо."

 komi_zhdanov_demand.5.t:0 "Освободить ограничения СМИ"
 komi_zhdanov_demand.5.d:0 "\"Еще одно немаркированное письмо?\"\n\n\"Еще одно немаркированное письмо, господин президент.\"\n\n\"Дайте его сюда, Людмила. И сделайте себе перерыв на четверть часа, вы это заслужили \".\n\nСекретарша поблагодарила его и сделала реверанс, уходя, но Вознесецкий не обратил на нее внимания, он был занят внутренними страданиями. Через несколько долгих мучительных минут он открыл письмо, чтобы узнать, что этот проклятый Жданов хочет от него на этот раз. Они должны были быть друзьями, и были друзьями уже много лет. Почему он продолжал так обращаться с ним? Он прочел письмо и откинулся на спинку стула. Вдруг прозвучал страдальческий стон.\n\nУвеличение свободы прессы. Могло быть и хуже. Прекращение преследования радикальных левых журналистов. Не идеально, но достаточно справедливо, оставив их в покое, они могут даже стать менее склонными к призыву к насилию против правительства."
 komi_zhdanov_demand.5.a:0 "Есть еще более худшие сделки."

 komi_zhdanov_demand.6.t:0 "Дружба Жданова"
 komi_zhdanov_demand.6.d:0 "Сегодня, в нескольких крупных газетах по всей Республике появилась серия фотографий, снятых на скрытую камеру на расстоянии и запечатлевших годы дружеского общения между Президентом Вознесенским и Андреем Ждановым. Президент был вынужден признаться в давней дружбе с Коммунистом, что принесло ему некоторое завистливое уважение со стороны Косыгина и КПК, но вызвало серьезную потерю авторитета в его собственной партии, критику со стороны ПСД и откровенный гнев и недоверие со стороны Пассионариев. Это определенно потеря \"Лица\"."
 komi_zhdanov_demand.6.a:0 "Кто обнародовал эти фотографии?"

 komi_zhdanov_demand.7.t:0 "Альянс Жданова"
 komi_zhdanov_demand.7.d:0 "Просочилась информация о закулисных политических отношениях ДСНП с КПК в результате дружбы Вознесенского и Жданова. Хотя в этом нет ничего официального, есть множество примечаний и меморандумов, подтверждающих всевозможные закулисные сделки, а также множество фотографий лидеров вместе. Это серьезно подорвет нашу позицию на следующих выборах, особенно когда пассионарии кричат с крыш о том, что это сотрудничество явно пошло дальше, возможно, в сферу незаконности и неконституционного поведения. После этого нам понадобится много времени, чтобы восстановить добрую волю среди людей и партнеров по коалиции."
 komi_zhdanov_demand.7.a:0 "Не хорошо, совсем не хорошо. Проклятые утечки!"

 komi_zhdanov_demand.8.t:0 "Сделки Жданова"
 komi_zhdanov_demand.8.d:0 "В нашем правительстве произошла серия разрушительных утечек, которые серьезно дестабилизировали нашу власть и, возможно, сократили наши шансы на предстоящих выборах. В утечках утверждается и подтверждается несколькими часами аудиозаписей, фотографиями и официальными правительственными документами, что президент Вознесенский был причастен к злоупотреблению своим положением с самого начала своего президентства, чтобы заключить сделки с Коммунистической Партией для получения голосов. и, возможно даже, личных  услуг. Некоторые из этих действий, например, присуждение якобы открытых контрактов кооперативам, связанным с коммунистами, являются откровенно незаконными. ДСНП находится в режиме полного контроля над ущербом, пытаясь избежать импичмента, возглавляемого разъяренными пассионариями, в то время как коалиция шатается. У КПК, с другой стороны, нет никаких комментариев по этому поводу, кроме заявления о том, что в утечках нет ничего, свидетельствующего о том, что причастные к этому коммунистические лидеры, в первую очередь Андрей Жданов, зная о том, как \"подарки\" от президента были сделаны незаконно. Сам президент заперся в своем кабинете, откуда весь день безуспешно пытается кому-нибудь дозвониться. Наша Администрация может быть попадёт в историю. Или вляпается."
 komi_zhdanov_demand.8.a:0 "Почему это происходит с нами? Почему это всегда с нами?"

 komi_zhdanov_demand.9.t:0 "Ловушка Жданова"
 komi_zhdanov_demand.9.d:0 "Один, на даче на окраине Сыктывкара, Андрей Жданов улыбался, просматривая свои бумаги и документы. Да, все было там. Он написал своему секретарю записку, в которой подробно описал, как раздать файлы нужным получателям, затем остановился и посмотрел на свой стол, на фотографию в рамке, на которой Он и Вознесенский пили кофе, или, по крайней мере, то, что принято считать в наши дни. Ту же дачу четырьмя годами ранее.\n\n\"Довольно умен, правда, Николай? Бедный, доверчивый человек. У тебя никогда не было возможности полностью разделить общественную и частную жизнь\".\n\nЕго улыбка исчезла. \"Если бы ты был мудрее, ты бы попытался положить конец этому раньше, но твоя гордыня не позволила бы это тебе, не так ли? Ты бы не поступил так же, будь в моем положении, поэтому это нужно было сделать. Мы все должны дать что-нибудь для Республики, для России, для Революции.\n\nОн вздохнул и перевернул картинку лицевой стороной вниз, прежде чем взять следующую стопку документов, которая просочится в прессу. По пути к двери он бросил взгляд через плечо, прежде чем щелкнуть выключателем. \"Прощай, старый друг\".\n\nЗатем свет погас, дверь закрылась, и момент вышел."
 komi_zhdanov_demand.9.a:0 "В политике друзей не бывает..."


 #Diplomatic Events
 komidiplo.1.t:0 "Коми запрашивает нормализации отношений"
 komidiplo.1.d:0 "Сегодня работники нашего МИД получили весьма причудливое послание: с тех пор, как так называемая республика Коми незаконно вышла из Западнорусского Революционного фронта, наши дипломатические отношения складывались в напряженном ключе, однако недавно пришедшее к власти в Сыктывкаре коммунистическое правительство запрашивает их нормализации. Новое руководство Коми надеется на урегулирование вопросов, связанных с отделением республики от Фронта и установление полноценных дипломатических отношений.\n\nНам ещё предстоит принять окончательное решение, однако сейчас мнения уже разделились: одни призывают нас не идти на соглашение с предательской республикой, а их земли вернуть под контроль Фронта силой оружия, другие же, наоборот, советуют забыть прошлые обиды и признать легитимность Сыктывкарского правительства. Отказ от сотрудничества с мятежной республикой может привести к ещё большей эскалации конфликта, однако, признав её, мы, возможно, только покажем собственную слабость. Так что же делать?"
 komidiplo.1.a:0 "Зароем топор войны: республика будет нам ценным союзником."
 komidiplo.1.b:0 "И им ещё хватает наглости о чём-то нас просить? Они не дождутся ответа."
 
 komidiplo.2.t:0 "Единый фронт"
 komidiplo.2.d:0 "Наши дипломаты вернулись из Архангельска, и они готовы сообщить нам окончательное решение руководства Западнорусского Революционного фронта. Заседающее на севере правительство согласилось на нормализацию отношений с нашей республикой. Наконец, забыв о прошлых дрязгах, коммунисты вновь единым фронтом выступят против фашизма! К счастью, наши северные товарищи всё же способны переступить через личные обиды ради дела революции. Остаётся надеяться, что сотрудничество между нашими правительствами в дальнейшем будет только укрепляться..."
 komidiplo.2.a:0 "К счастью, на этот раз победило благоразумие"

 komidiplo.3.t:0 "Разделённый фронт"
 komidiplo.3.d:0 "Наши дипломаты вернулись из Архангельска, и они готовы сообщить нам окончательное решение руководства Западнорусского Революционного фронта. К сожалению, правительство на севере по-прежнему враждебно относится к нашей республике. Назвав нас предателями, незаконно отколовшимися от Фронта в самый тяжёлый для России час, они выдворили наших послов с подконтрольных им территорий и полностью пресекли наши попытки к установлению дипломатических отношений. А это значит, что, возможно, надвигается война."
 komidiplo.3.a:0 "Похоже, личные обиды для них важнее дела революции"

 komidiplo.4.t:0 "Совместные учения?"
 komidiplo.4.d:0 "С тех пор, как мы пошли на нормализацию отношений республикой Коми, их представители стали частыми гостями в Архангельске. Однако сегодняшний их визит отличался от предыдущих: комийские дипломаты пришли с особым посланием от правительства в Сыктывкаре, предлагающего нам совместные военные учения. Южные соседи хотят отправить в наши воинские части несколько своих офицеров и ожидают, что мы ответим им тем же.\n\nСогласившись на их предложение, мы на некоторе время лишимся ценных военных кадров, а сами офицеры в ходе командировки могут разболтать лишнего, однако отказ с нашей стороны может серьёзно ударить по нашим отношениям с Сыктывкаром. Как же поступить?"
 komidiplo.4.a:0 "Совместные учения пойдут на пользу обеим армиям."
 komidiplo.4.b:0 "К сожалению, придётся отказаться: у нас и без того не хватает людей."

 komidiplo.5.t:0 "Плечом к плечу"
 komidiplo.5.d:0 "Наши послы вернулись из Архангельска, на этот раз в сопровождении нескольких офицеров Фронта, прибывших для проведения совместных учений. Остаётся надеяться, что их знаний и опыта будет достаточно, чтобы оказать достойную поддержку нашей развивающейся армии и просветить наших офицеров в тех вопросах военной доктрины, которые мы не могли затронуть самостоятельно. Теперь мы, конечно же, согласно заключённой с Фронтом договорённости, отправим на север несколько своих офицеров. Такое развитие событий не может не радовать: наше сотрудничество с Западнорусским Революционным фронтом наконец приносит плоды..."
 komidiplo.5.a:0 "...и непременно продолжит их приносить в дальнейшем"

 komidiplo.6.t:0 "Фронт отказывается"
 komidiplo.6.d:0 "Наши дипломаты вернулись из Архангельска, и они готовы сообщить нам окончательное решение руководства Западнорусского Революционного фронта. Архангельское правительство сообщает, что вынуждено отказаться от совместных учений, так как испытывает острую нехватку в способных нести службу офицерах. Похоже, их отказ действительно вызван непреодолимыми внешними обстоятельствами, так что нам остаётся только принять их извинения."
 komidiplo.6.a:0 "Остаётся надеяться, что они ещё передумают..."

 komidiplo.7.t:0 "Коми предлагает военное сотрудничество"
 komidiplo.7.d:0 "Сегодня сыктывкарские послы прибыли к нам с очередным сообщением: республика Коми просит наше правительство официально гарантировать их независимость по крайней мере до тех пор, пока угроза со стороны соседних реакционных режимов не отступит. Стемясь защитить население подконтрольных им территорий, руководители республики надеются в этом на помощь наших вооружённых сил.\n\nС одной стороны, наши советники утверждают, что наших сил недостаточно, чтобы покрыть и окрестности Архангельска, и территории южной республики, так что их предложение придётся отклонить. Кроме того, намечающийся союз не даст нам явного стратегического преимущества, а некоторым он и вовсе кажется неравным. Впрочем, другие считают, что выгода от альянса с Коми вполне стоит того, чтобы немного распылить наши войска."
 komidiplo.7.a:0 "Официальная гарантия независимости поможет нам обоим. Передайте им положительный ответ."
 komidiplo.7.b:0 "Мы не можем распылять силы, пусть защищают себя сами."

 komidiplo.8.t:0 "Обоюдная защита"
 komidiplo.8.d:0 " Наши послы вернулись из Архангельска, и на этот раз с хорошими новостями. Отныне Западнорусский Революционный фронт официально гарантирует нашу независимость. Это значительно укрепит положение нашей республики на просторах России. Приятно видеть, что Фронт готов пойти так далеко для поддержания нашего альянса, ведь в наши неспокойные времена не может быть ничего более ценного, чем надёждый союзник."
 komidiplo.8.a:0 "Ура единому фронту!"

 komidiplo.9.t:0 "В одиночестве"
 komidiplo.9.d:0 "Наши послы вернулись из Архангельска, однако на этот раз они прибыли с плохими новостями: Западнорусский революционный фронт отказалася формально гарантировать нашу независимость, сославшись на нехватку людей и снаряжения. Их отказ не только нарушил наши планы, но и вызвал бурю негодования в народе: раз наше союзники не готовы защищать нас в случае войны, какие тогда вообще из них союзники? Возможно, в будущем они ещё передумают, однако наши отношения с Архангельском уже понесли непроправимый урон."
 komidiplo.9.a:0 "И вновь мы остались одни"

