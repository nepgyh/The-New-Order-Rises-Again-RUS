 NIK.362.t:0 "Измена Серова!"
 NIK.362.d:0 "На восточной стороне Сыктывкара стояло невысокое двухэтажное здание, совершенно непримечательное для посторонних, но не безвестное для конкретной группы людей. Записанное в документах как резиденция местной типографии, назначение которой неизвестно даже её редакторам, это место служило местом встреч сторонников и членов организации Пассионариев и кружка Гумилёва, их временным штабом и даже вербовочным пунктом. Низкие требование к статусу типографического учреждения и формальная легальность их работы позволяли им продолжать свою деятельность без сбоев и необходимости бояться глаз чрезмерно подозрительных людей.\n\nПоявление на пороге фигур в советской форме застало личный состав врасплох. Их предводитель - лысеющий, пухлый мужчина средних лет, многим из них был знаком, но никто не мог припомнить его имени, и его холодный и суровый взгляд говорил о том, что он точно знал, зачем он здесь. Присутствие незваных гостей сразу же вызвало бы тревогу, если бы не отсутствие оружия на руках и заметность факта, что значки Коммунистической Партии были оторваны от одежды, что было недопустимым нарушением для людей их службы. После короткого, неловкого молчания инициативу взял на себя лидер бывших коммунистов:\n\n\"Иван Александрович Серов, в прошлом сотрудник НКВД и ярый патриот Родины. У меня есть очень выгодное предложение для вашего начальника, Гумилёва.\""
 NIK.362.a:0 "Приятно встретить вас, товарищ."

 NIK.363.t:0 "Печальный пример"
 NIK.363.d:0 "Суслов забарабанил пальцами по столу красного дерева, переводя взгляд с одного чиновника на другого. Причина самого собрания была неважной - простое обсуждение условий жизни кварталах, подконтрольных Партии. Истинный повод, по которому Суслов созвал собрание, и действительная его цель состояли в том, чтобы раскрыть, насколько глубоко пагубное влияние Серова проникло в Партию.\n\nТе, кто присутствовал на собрании, были верными сторонниками коммунистического учения, а те, кто поддерживал Серова, бойкотировали его в знак протеста - он прекрасно понимал это. Весть об исключении Серова распространилась со скоростью лесного пожара, и его доверенные лица в нижних эшелонах партии предоставили ему список тех, кто был недоволен этим развитием событий. Самых громких уже заставили замолчать. То, что осталось от поддержки Серова, слишком побоится, чтобы показаться на свет сегодня, и Суслов воспользуется этим, чтобы формально очистить Партию раз и навсегда.\n\nК концу заседания двенадцать мест оставались пустыми. Число было большим, чем он ожидал, но не критичным. Суслов спокойно повернулся к своему помощнику и приказал вычеркнуть их имена из списка членов. Однако возникла любопытная ситуация. Один из сторонников Серова, Суслов не был уверен, по глупости или из храбрости, присутствовал на собрании, всё время строя из себя невинного. Что же, он послужит прекрасным примером.\n\n\"Осталось последняя проблема, которую мы должны разрешить, товарищи\" - произнёс Суслов в момент, когда двое крупных мужчин подошли к предателю сзади. \"Похоже, что не все из нас, присутствующих здесь сегодня, добросовестны. Некоторые, похоже, таят в своих сердцах зло фашизма.\" Его телохранители схватили мужчину за руки, выкрутили их над головой и повалили на стол. Он закричал, зовя на помощь. Никто не ответил.\n\n\"Как я уверен, вы все знаете, что мы не будем мириться с нацистами внутри Партии.\" Один из мужчин выхватил пистолет и прижал его к голове рыдающего предателя.\n\n\"Я призываю вас всех к тому, чтобы ваши сердца оставались твёрдыми и верными коммунизму, ибо социалистическая справедливость в конце концов встретит в лицо всех, независимо от их прошлого. Алексей, если позволите...\"\n\nПо всему зданию прогремел выстрел."
 NIK.363.a:0 "Судьба предателя."
 
 NIK.364.t:0 "Чистка боевиков"
 NIK.364.d:0 " Генерал Глученков - человек, не отличающийся вариативностью эмоций, и, даже когда он меняет выражение своего лица, вряд ли вы найдёте на нём что-то похожее на счастье. Тем не менее, его лицо, когда он смотрел на члена Комитета Военного Надзора, не вызывало сомнений в том, какие эмоции он испытывал. Он выглядел так, словно только что увидел Дьявола в постели с женой и с бумажником в руке.\n\nК счастью, Генерал не мог избежать этой встречи, корча гнусные рожи, - к счастью для Республики. Список сотрудников и старших военных советников лежал у него на столе. Неулыбчивый член Комитета требовал больше имён, данных о времени тренировок и полной инвентаризации оборудования. Глученков ворчал, что это беспрецедентное вторжение в армейские дела со стороны нескольких выскочек-аппаратчиков. Депутат с иронией на лице указывал на то, что если Генерал не поторопится и не назовёт ему имён, то последнему скоро не будет дела ни до Армии, ни до Коми, ни до мира живых.\n\nЧерез пару минут ведения такого диалога Генерал смягчился. Он знал, что на его руках проигрышная колода. Всё ещё будучи в ярости, он записал список имён с такой вулканической силой, что чуть не разорвал бумагу - на ней были имена его ближайших сотрудников, подчинённых, даже рядовых и капралов намного ниже его ранга.\n\nВ следующую ночь сотни людей войдут в казармы штаба командования 20-ого пехотного батальона Глученкова. На следующее утро примерно половина его личного состава будет исключена из списка. Некоторые просто исчезнут в ночи, некоторые возьмут неожиданные отпуска, многие, по-видимому, подадут в отставку. А по всей казарме будут разбросаны наполовину порванные или частично обгоревшие плакаты с изображением кулака, несущего вязанку хвороста - всё это послужит иллюстрацией того, как руководство разрешило проблему.\n\nВ парламенте Коми на столе министра появится записка. ФАШИСТСКОЕ ОПОЛЧЕНИЕ \"ЖЕЛЕЗНЫЙ КУЛАК\" УНИЧТОЖЕНО. ПОТЕРИ: XX БАТАЛЬОН - 50 ПРОЦЕНТОВ ЛИЧНОГО СОСТАВА. ПРИКАЗЫ НА СЛЕДУЮЩУЮ НЕДЕЛЮ?"
 NIK.364.a:0 "Отличная работа, товарищи. Ожидайте дальнейших инструкций."

 NIK.365.t:0 "Договор с боевиками"
 NIK.365.d:0 " Глученков расхаживал по коридору в момент, когда один за другим угасали огоньки ламп - сначала в коридоре, а затем и в остальной части кабинета. Удивлённая секретарша смотрела вверх, а Глученков пожимал плечами.\n\n\"Поищите его, Людмила. Наш посетитель, я думаю, опоздает, и за это я надаю ему по заднице-\"\n\n\"-неужели?\" - Фигура в капюшоне вышла из тени, и Глученков опустил руку к поясу, чтобы достать пистолет, которого, совершенно неожиданно, там не оказалось.\n\n\"Я - человек из правительства. Управление по дискреционным делам. Нет, мы этого не афишируем. Потому оно и дискреционное\"\n\nНазови мне хоть одну причину, по которой я не должен душить тебя голыми руками. А ещё лучше подай жалобу на ваше прославленное ЧК и-\"\n\n\"-И что? Как вы думаете, кто мы, Генерал? Как вы думаете, кому мы служим? Нет, Генерал. Вы не сообщите о нас. Мы выбираем вас: Обновлённое ополчение \"Железный Кулак\" будет задействовано в нерегулярных миротворческих и логистических операциях. Им щедро заплатят. Но позволь мне кое-что прояснить...\"\n\nОн насмешливо погладил Глученкова по голове и вдруг прошептал ему в левое ухо.\n\n\"Что можно дать, то можно и отнять. Так что будь послушным, маленький Генерал. И помни: мы всегда можем заменить тебя кем-то другим, если ты потерпишь неудачу\".\n\nИ фигура исчезла."
 NIK.365.a:0 "ОПОЛЧЕНИЕ \"ЖЕЛЕЗНЫЙ КУЛАК\": проводится инкорпорация в вооружённые силы"

 NIK.366.t:0 "Новая столица?"
 NIK.366.d:0 " Даже в наше самое неспокойное время вряд ли кто-то мог себе представить, что Сыктывкар, город средних размеров на въезде в тыл России, сможет стать центром российской республиканской государственности и маленьким, хотя и ярким, проблеском света в разорённой стране. Пережив трудный период перехода к демократии и атаки радикалов со всех сторон, Сыктывкар занял особое место в российской истории.\n\nХотя у некоторых политработников Республики развилась сентиментальность по отношению к городу, с которым они прошли через самые тяжёлые испытания в своей жизни, пора, однако, признать, что в свете нашей нынешней стратегии консолидации Западной России Сыктывкар уже не подходит в качестве центра демократического развития России. Она находится слишком далеко от центра коммуникаций на Западе России и слишком близко к враждебным силам.\n\nВ связи с этим для решения этих вопросов было предложено перенести столицу в Вятку, бывшую резиденцию недолгого правления самопровозглашённого Императора. Однако многие в правительстве считают, что столица должна, несмотря на все известные проблемы, остаться в Сыктывкаре. Это делается как из соображений административной преемственности, так и для того, чтобы почтить свою новую историю и ещё больше закрепить уникальную идентичность нашей страны.\n\nОба варианта имеют свои достоинства. Однако, в конечном счете, решение о переносе места дислокации правительства остаётся за Президентом."
 NIK.366.a:0 "Сыктывкар прекрасно выполняет функцию столицы."
 NIK.366.b:0 "Вятка будет лучшим выбором."

 NIK.367.t:0 "Новая столица?"
 NIK.367.d:0 " Недавние победы позволили нам укрепить своё присутствие на Западе России и навести порядок на отдалённых территориях, охваченных анархией или, наоборот, тиранией сразу после ухода Красной Армии. С учётом того, что всё больше и больше враждебных территорий усмиряются и переходят под защиту Советской власти, мы можем пересмотреть свое положение в регионе.\n\nОт разных чиновников поступают предложения перенести нашу резиденцию в Рыков, или, как это было известно под контрреволюционным руководством, \"Вятку\". Временная столица Сыктывкар, ныне очищенная от буржуазных и фашистских элементов, захлестнувших город в предыдущие годы, хорошо послужила Советской власти и своими возможностями оказала большую помощь в эти отчаянные времена, но так как положение дел на западе России играет нам на пользу, то мы имеем возможность перенести нашу столицу в центральный регион Западной России, тем самым лучше закрепившись и обосновавшись в более удобном положении."
 NIK.367.a:0 "Сыктывкар отлично нам послужит и дальше."
 NIK.367.b:0 "Перемещение столицы в Рыков окупит наши усилия."
 
 NIK.3670.t:0 "Новая резиденция?"
 NIK.3670.d:0 " Последнее предложение Сергея Таборицкого произвело фурор. Ещё со времён завоевания Вятки он предлагал перенести столицу из Усть-Сысольска - впрочем, многие восприняли это предложение в штыки. Некоторые считали, что это будет лишь потаканием эго монархистов, в то время как другие - что это не принесёт государству ничего хорошего, лишь нагрузив бюджет лишними тратами.\n\nЕщё одной категорией противников переноса столицы являлись те, кому не хотелось переезжать. Артём и его семья относились именно к этой категории. Он - помощник депутата, который часто проводил часы вдали от дома. Его жена и дети делали всё, что могут, чтобы придерживаться его плотного графика. Но их разразила новость: Сергей Таборицкий, стоя на сцене в актовом зале, произносил речь - речь, частично состоящую из того, что он сочинил, а частично - из бреда.\n\nМинуты превращались в часы, но Артём почти не обращал внимания на спор - он думал о том, где он и его семья будут жить? Как он объяснит этот переезд детям? У них здесь были друзья, и они не обрадуются, если отец скажет им, что они должны собрать вещи и оставить свою жизнь позади. А как же его жена? Валентина делала всё возможное, чтобы оставаться рядом с ним, несмотря на долгие ночи, в которые он отсутствовал. Что он ей скажет? Они, вероятно, уже знали о новостях - но что он собирался сказать?\n\nВ конце концов дебаты закончились, и пришло время идти домой. Артём спокойно прошёл в квартиру и открыл дверь, прежде чем войти в гостиную. Они ждали. Они наблюдали. \"Какие новости?\" - спросила Валентина, когда Артём открыл рот, чтобы заговорить."
 NIK.3670.a:0 "\"Никаких. Мы остаёмся жить здесь.\" – улыбнулся Артём."
 NIK.3670.b:0 "\"Собирайте свои вещи\" – вздохнув, сказал Артём."

 NIK.368.t:0 "Новая национальная армия"
 NIK.368.d:0 " Фёдор сжал пистолет онемевшими пальцами. Он приучил себя меньше дрожать и, когда нужно, держать прицел на одном уровне - но цена, которую он заплатил за это, заключалась в том, что стрельба ощущалась не как действие, а скорее как судорога. Цель казалась такой далёкой, и он подумал о своём доме, который находился ещё дальше.\n\nГромко и ясно звучали в его голове старые голоса: \"Только мужчина может бороться за свой дом. Только мужчина может это делать. И если восстановление России требует вклада мужчин, то именно твой вклад, Фёдор, является необходимым.\" Его родители, его брат. Армия давно стала его вторым домом, но он никогда не забывал о своем долге перед первым.\n\nРаспятие на его шее начало дрожать в момент, когда раздались выстрелы - один, два, три, затем тишина. Фёдор опустил пистолет. Похоже, в сегодняшних раундах он был в основном на высоте. Пятнистый значок серпа и молота, который сошёл за мишень, был расстрелян, и его белые обрывки висели на проволочной решётке. Сержант кивнул, записал в блокнот какие-то цифры и отпустил его. Уходя, Фёдор слегка улыбнулся. Возможно, сегодня инспекция винтовок задержится - что ж, она неизменно заканчивалась позже, чем кто-либо мог предсказать, и гораздо позже, чем кому-либо было удобно. По крайней мере, теперь, когда они вытеснили этого проклятого большевика из столовой, еда стала лучше...\n\nДмитрий кивнул ему, проходя в тесную каюту. Им необходима была небольшая болтовня - и они занялись ей. Двое мужчин вместе чистили оружие - занятие столь же древнее, сколь само время, и, когда они обменивались ружейным маслом и чистящими щётками, между ними царила почти дружеская атмосфера.\n\nДмитрий закончил, собрал громоздкую мешанину частей в сверкающее целое. Затем он опустился на колени, достал из левого кармана потертые чётки и начал что-то шептать. Шептать молитву за врагов, и за Сыктывкар, и за людей, которые положат свои жизни между ними."
 NIK.368.a:0 " Фёдор произнёс рядом с ним свою беззвучную молитву."

 NIK.369.t:0 "Их клятвы о верности"
 NIK.369.d:0 "[NIK.GetLeader] никогда ещё он не видел священника в таком возбуждении, как сейчас. Это выглядело почти забавно - как кошка, лишённая своей любимой игрушки и оставленная мяукать в своём собственном разочаровании. Однако, в отличие от кошки, у него не было реальной возможности оставить этого священника на обочине дороги: нет, воцерковлённый последует за ним и будет ворчать на него, пока он или кто-то другой не умрёт от усталости, раздражения или от того и другого. Он вздохнул, потёр ноющие виски и сосредоточился на насущном.\n\n\"Признание роли Церкви в присяге не является каким-то тривиальным делом! Это вопрос вечной жизни, ибо если эти люди не будут знать о том, что умирают с Богом в своих сердцах, им не хватит решимости продолжать борьбу.\" Священник оживлённо кивнул. \"Естественно, Церковь хотела бы, чтобы все воины также молились за здоровье своего вождя-\"\n\n[NIK.GetLeader] жестом указал священнику, чтобы тот занял место. Он оглядел свой кабинет в поисках чайного пакетика. Конечно, этому человеку было бы лучше поумерить свой пыл, если не более. \"Спасибо за внимание, отец. По правде говоря, я подумывал о том, чтобы принять за стандарт уже знакомые нам присяги. Мы, конечно же, христианская страна, но не все наши подданные прошли крещение. Мои советники предложили видоизменённый вариант советской присяги-\"\n\nОн поднял руки, чтобы успокоить уже захлёбывающегося от ярости священника. \"И да, мы прекрасно понимаем, что Церкви это, мягко говоря, не понравится. Вот почему я думал о простой присяге Русскому Государству, пока духовное здоровье и верность наших подданных не будут готовы к полной присяге назначенному Богом попечителю. Это компромисс, и, я уверяю вас, мы придумаем что-нибудь получше - но пока что сойдёт\".\n\nПришло время прогнать кошку - ему нужно было уладить дела с другими людьми. \"Всего хорошего, отец. Мой секретарь примет вас.\""
 NIK.369.a:0 "Наши солдаты поклянутся в верности Богу и Царю!"
 NIK.369.b:0 "Простой клятвы Государству будет достаточно."
 NIK.369.c:0 "Советские клятвы и дальше сослужат нам хорошую службу."

 NIK.370.t:0 "Принять Церковь?"
 NIK.370.d:0 " Генеральный штаб редко бывал застигнут врасплох - в его обязанности входило предсказывать непредсказуемое и обращать все неожиданные ситуации нам на пользу. Этот аспект их оперативной доктрины оставался неизменным даже тогда, когда политика государства рушилась, как рыхлый ком грязи на сильном ветру. Однако никто не ожидал подобной ситуации.\n\nТак называемые \"священники\", стоявшие перед ними - самозваные, конечно - после изгнания заперли двери казарм, призывая старый Огонь с Небес в свою защиту. По-видимому, эти священники-отступники взяли на себя торжественную обязанность проповедовать Евангелие пехотинцам, умоляя их обратиться в Христианство во имя благополучия страны и здоровья [NIK.GetLeader]. Они совершили роковую ошибку, приблизившись к роте, в рядах которой преобладали старые советские ветераны, и за эту ошибку на них набросились раздражённые безбожники - чтобы разрешить ситуацию потребовалось вмешательство военной полиции.\n\nСвященник со всё ещё кровоточащей губой, но гордым взглядом, поднялся, чтобы заговорить. \"Это что, шутка - что Давид Русский, носитель Мантии Божией, будет иметь безбожников в рядах своих служителей и завоевателей? Это духовный кризис. Мы требуем права исцелить его.\"\n\nГенерал встал и начал говорить, слегка дрожа в силу возраста. \"Мои люди будут следовать приказам нашего Государства где угодно, но навязать им Церковь, которую они отвергают, - верный путь к катастрофе! Я прошу умеренности, которую мы всегда видели в вас. Должен быть лучший способ построить Россию заново, чем повесить Крест на шею всем её подданным.\""
 NIK.370.a:0 "Выкиньте Церковь из поля политики!"
 NIK.370.b:0 "Мы должны следовать Божьей Воле."
 NIK.370.c:0 "Пусть они проповедуют лишь среди лояльных им христиан."

 NIK.371.t:0 "Ремонт монастырей?"
 NIK.371.d:0 "Территория, некогда принадлежавшая ордену Святого Георгия, перешла под наш контроль, и подконтрольные нам войска начали наводить порядок в этом районе. Теперь мы должны разобраться с последствиями всех успешных завоеваний - различными региональными вопросами - и Гайны не являются исключением. Орден, как следует из названия, был крайне религиозен, и большая часть его средств была вложена в обустройство монастырей и церквей. Однако со временем многие из этих молитвенных домов пришли в упадок - то ли от природных стихий, то ли от шальных пуль и снарядов, то ли от немецких бомб - неизменным является то, что большинство из них находятся в аварийном состоянии.\n\nПравые Коми в большинстве своём религиозны - исключением является клика Серова - и всё же, вопрос финансирования ремонта православных храмов не обошли стороной жаркие споры. Стороны дискутируют - те, кто являются сторонником финансирования обустройства, утверждают, что, даже не беря в учёт очевидные религиозные причины, такой шаг, несомненно, поможет завоевать благосклонность местного населения. Те, кто выступают этого, утверждают, что выделенное финансирование было бы полезнее потратить на государственные дела - например, военные. В конце концов, решение должно быть принято - кто же важнее, Бог или государство?"
 NIK.371.a:0 "Церкви должны быть отстроены."
 NIK.371.b:0 "Есть лучший способ потратить деньги."
 
 NIK.372.t:0 "Суд над красными"
 NIK.372.d:0 "Наконец, Красная Чума была изгнана из Западной России. Серп и молот больше не развеваются над Архангельском - их постигла достойная их судьба - они лежат разорванные и растоптанные, покрытые грязью и копотью. Вот единственное место, где должен находится такой извращённый, лживый символ. Многое последует за этим событием, но одно из самых важных - это суд над Красной Армией. Суд, который должен был состояться ещё полвека назад. Однако возникла интересная ситуация, требующая нашего внимания.\n\nУ большевиков всегда была привычка предавать свой народ, и, похоже, это вновь дало о себе знать. Многие красные офицеры, когда им говорили о том, за что их будут судить, похоже, внезапно меняли свое мировоззрение. Эти крысы в форме, похоже, более чем охотно перейдут на другую сторону, предавая своих старых друзей ради новой работы и шанса на выживание.\n\nХотя кажется маловероятным, что эти люди - если их можно так назвать - будут более лояльны к нашей армии, чем к своему бывшему месту работы, но армия всегда может использовать опытных офицеров. Позволить тем, кто раскаивается, сотрудничать, может быть спорным шагом, но это, безусловно, хорошо повлияет на наших относительно неопытных солдат. Выбор в руках нашего руководства."
 NIK.372.a:0 "Мы можем использовать бывших большевиков."
 NIK.372.b:0 "Нет пощады перебежчикам!"

 NIK.373.t:0 "Вятское Губернаторство"
 NIK.373.d:0 " Наконец, Вятка находится под нашей пятой. Годы вражды между нами и ними достигли апогея в кульминационной борьбе, которую, к счастью, мы выиграли. Однако годы монархического правления в регионе оставили на его культуре значительное царистское влияние - и часть нашего правительства решила использовать этот факт в своих интересах.\n\nКлика Таборицкого начала настаивать на назначении его Великим Князем Вятским. Хотя нет никакого вреда в том, чтобы удовлетворить его просьбу - за исключением некоторой дополнительной легитимизации его взгляда на вещи - некоторые в нашей фракции выступили против этого шага, заявив, что это просто пустая трата времени и лишняя привязка нас к царским временам. Мы должны принять решение."
 NIK.373.a:0 "Назначит наиболее компетентного кандидата - Таборицкого."
 NIK.373.b:0 "Нет никакой разумной причины позволить ему и дальше консолидировать власть."

 NIK.374.t:0 "Приветствие младороссов?"
 NIK.374.d:0 " Младороссы - это фашисты - по крайней мере, по их словам. В течение многих лет они занимали восточную оконечность Вятки, управляя своим маленьким клочком земли и руководствуясь неортодоксальными верованиями. Однако Вятки больше нет, и территория Березников находится под нашим контролем. Вопрос, который мучил многих варлордов на протяжении многих лет, теперь падает на наши плечи - что нам делать с младороссами?\n\nС одной стороны, их убеждения - какими бы неортодоксальными они ни были - в основном совпадают, по крайней мере, с убеждениями некоторых правых Коми. Они могли бы стать хорошими политическими партнёрами в этом регионе. С другой стороны, некоторые из их других убеждений прямо противоречат одним из самых основных наших устоев - некоторые даже шепчут, что они - большевики под слоем белой краски. Хотя подобные утверждения, безусловно, являются преувеличениями, но они должны быть приняты во внимание.\n\nВ конце концов, это решение не может навсегда изменить лицо России, но оно, безусловно, увеличит влияние той или иной фракции - в зависимости от того, какова будет судьба младороссов."
 NIK.374.a:0 "Разве вся суть Усть-Сысольска не в странных идеологиях?"
 NIK.374.b:0 "Нам не нужна эклектика. Запретить их."

 NIK.375.t:0 "Выкорчёвывая татарский национализм"
 NIK.375.d:0 " Грузовик Виктора затормозил у ворот деревни, и его люди спрыгнули с задних сидений. Через мгновение они протопали к воротам и проверили их на прочность. Они обнаружили, что ворота заперты. Короткая очередь из ППШ расколола замок, и солдаты вошли внутрь. Их сопровождали грузовик за грузовиком.\n\nВиктор наблюдал, как его люди вытаскивают жителей деревни из их домов, таща их на деревенскую площадь. Солдаты прочёсывали грязные дороги в поисках тех, у кого хватило глупости спрятаться или вступить в бой. Если они спрячутся, то лишь получат дополнительный пинок под рёбра, прежде чем их потащат на площадь. Если бы они сражались, то получили бы только резкое стаккато огня. В конце концов, как только Виктор удовлетворился количеством собравшихся граждан, он покинул свой грузовик и, окруженный своими солдатами, прошёл маршем перед местной мечетью.\n\n\"Граждане!\" - начал он. \"С этого дня вы больше не татары. Вы русские! Вы будете говорить по-русски, вы будете читать по-русски, и вы немедленно отбросите свою старую культуру - или столкнётесь с наказанием! Мы лично позаботимся о том, чтобы в этом регионе больше не было ни единого следа того, что вы называете \"татарской\" культурой! Это понятно?\"\n\n Прежде чем толпа успела ответить, Виктор взмахнул рукой, и град коктейлей Жданова ворвался в окна мечети и поджёг пол. Когда позади него начал подниматься дым, Виктор улыбнулся. Его работа была завершена."
 NIK.375.a:0 "Мы все - русские, хотите ли вы того или нет."

 NIK.376.t:0 "Обращение Башкирии"
 NIK.376.d:0 " Мы начали полномасштабное приведение в действие мер по обеспечению безопасности Татарстана. Дороги заполнены грузовиками, которые ездят из деревни в деревню, срывая старые татарские флаги и символы и заменяя их нашими. Пока что всё вроде бы хорошо, но возникла проблема - проблема на религиозной почве.\n\nТатары - мусульмане, а наши солдаты в подавляющем большинстве - нет. Это привело к значимым разногласиям - как в самом регионе, так и дома. По этому вопросу было высказано три мнения. Сторонники первого подталкивают нас к приложению усилий по немедленному обращению татар в Христианство. В конце концов, утверждали они, наш долг как честных христиан - вернуть неверующих обратно в лоно Церкви. Это было бы дорого и заняло бы много времени, но в конце концов оно будет того стоить. Сторонники второго крыла настаивают на том, чтобы просто уничтожить Ислам в целом - сжечь мечети, преследовать имамов и уничтожить любое влияние религии на регион. Это спорная идея, но её исполнение в жизнь гораздо легче, чем обращение - хотя татары, конечно, будут недовольны. Наконец, некоторые предложили просто оставить религию в покое - самый простой и нетрудозатратный вариант. Конечно, поскольку большую часть правых Коми составляют религиозные люди, пролоббировать это решение будет тяжело. В любом случае мы должны действовать, и действовать быстро."
 NIK.376.a:0 "Мы принесём им свет Божий."
 NIK.376.b:0 "Разрушим все идолы!"
 NIK.376.c:0 "Оставим их в покое – хотя бы пока."

 NIK.377.t:0 "Шафаревич откалывается!"
 NIK.377.d:0 " Шафаревич со вздохом опустил перо, рассматривая своё последнее на данный момент письмо. Это было, вполне возможно, самое важное письмо в его политической карьере - его решающий момент. Внутри письма будет то, что расколет Правую пополам. Шафаревич откалывался - формировал свою группу внутри Пассионариев.\n\nШафаверич и Гумилёв никогда не сходились по некоторым вопросам - этот раскол был неизбежен. Ведь главной силой, связывавшей их ранее, было взаимное недоверие к центру и левым. Без серьёзной угрозы со стороны бывших врагов было уже нецелесообразно - или даже вредно - поддерживать шаткий альянс. Единый фронт рассыпется в момент, когда Пассионарии заявят о своей преданности той или иной стороне.\n\nСамым главным, однако, было то, в какую сторону склонятся Серов и Таборицкий. Хотя ни один из них не обладал таким влиянием, как Шафаверич или Гумилёв, их поддержка могла стать толчком, который мог бы обречь на успех или обрушить планы одной из сторон. Все эти мысли проносились в голове Шафаревича, когда он передавал письмо своему секретарю - настал час, когда решится будущее России."
 NIK.377.a:0 "Игра началась."

 NIK.378.t:0 "Новые клятвы"
 NIK.378.d:0 "В рядах Пассионариев вновь возник интересный вопрос - кому мы присягаем на верность? Когда правые были лишь политической формальностью, ограниченные территорией Республики Коми, этот вопрос никого не волновал - но теперь, когда наш надел начинает доминировать в Западной России, он остро встал перед различными фракциями, составляющими нашу основу власти.\n\nГруппа Таборицкого, как и ожидалось, настаивает на монархической клятве - клятве верности Царю. Шафаревич, как и положено популисту, настаивает на том, чтобы принести клятву верности народу. Серов настаивает на присяге государству. Гумилёв пытается использовать своё влияние, чтобы люди приносили присягу не народу, не государству, не Царю, а Евразии. Каждая из этих групп использует этот момент, чтобы попытаться получить влияние - обычное для них, но раздражающее остальных поведение. Однако в условиях такой напряжённой политической обстановки это вполне ожидаемо. В любом случае, мы присягнем на верность..."
 NIK.378.a:0 "Идее."
 NIK.378.b:0 "Царю."
 NIK.378.c:0 "Государству."
 NIK.378.e:0 "Народу."

 NIK.379.t:0 "Нечестивый союз"
 NIK.379.d:0 " Глаза Серова пронзили Таборицкого, как пара ножей - бывший офицер НКВД, преобразившийся в ордосоциалиста, возвышался над ним. Таборицкий, со своей стороны, держался вполне прилично перед лицом такой устрашающей фигуры. Оба, казалось, изучали друг друга, пытаясь найти скрытый мотив такой встречи.\n\nНаконец Таборицкий заговорил: \"Серов, это какая-то шутка?\" - тихо спросил он, не отрывая взгляда. Серов, не колеблясь, смотрел прямо на него. Его голос прорезал воздух, как меч - он был холодным, быстрым и смертоносным.\n\n\"Нет, Сергей. Это не шутка. Я совершенно серьёзен.\" Таборицкий вздёрнул бровью.\n\n\"Что ты имеешь в виду? Между нами нет ничего общего. Идеологически мы...\"\n\n\"Я знаю всё о наших идеологических различиях.\" Серов наклонился. \"Но у нас есть кое-что общее. Мы - маловероятные варианты на лидерство. Эти сволочи - Гумилёв и Шафаревич - думают, что это скачка на две лошади. Почему бы нам не поработать вместе, избавиться от них, а потом разобраться между собой?\"\n\nТаборицкий не ожидал такой прямоты, но не мог не согласиться. Он улыбнулся - но его улыбка была ужасающа - и протянул руку для рукопожатия. Серов опустил глаза, и его рот искривился в аналогичном жесте."
 NIK.379.a:0 "Я даю ему неделю."

 NIK.380.t:0 "Коалиция реформистов"
 NIK.380.d:0 "\"Иван Серов. Рад видеть тебя, как и всегда.\" Шафаревич улыбнулся, раскинувшись в своём кресле. Серов был далеко не так свободен - вместо этого он неподвижно стоял перед столом. \"Итак,\" - продолжал Шафаревич - \"Зачем же ты явился?\"\n\n\"Игорь, ты не хуже меня знаешь, что судьба партии скоро будет решена. Гумилёв, Таборицкий, ты и я - мы все соревнуемся за лидерство. Впрочем, перспектива Гумилёва или Таборицкого во главе Пассионариев... беспокоит меня. Гумилёв - сумасшедший, а Таборицкий... Я не могу сказать точно, но мне кажется, что Таборицкий в два раза безумнее.\"\n\n\"Боже мой, вы действительно очень прямолинейны, не так ли?\" - Шафаревич усмехнулся. \"А как же я, Серов? Я знаю, что мы расходимся во мнениях по многим вопросам. Почему ты решил пойти ко мне, а не к другим?\"\n\n\"Ты мне не особенно нравишься, Игорь.\" Серов подался вперед. \"Я просто не хочу видеть свою голову на пике, понимаешь?\"\n\nШафаревич кивнул. \"Я понимаю. Тогда договорились.\""
 NIK.380.a:0 "Как говорится, враг моего врага..."

 NIK.381.t:0 "Воссоединение Пассионариев"
 NIK.381.d:0 "Поза Шафаревича, хотя он и сохранял бесстрастное выражение лица умелого картёжника, выдавала его. Гумилёв подметил нервно сцепленные руки, легкую сутулость, постукивание ногой. Его глаза бегали вверх и вниз, а затем он начал. \"Что ты делаешь в моем кабинете, Игорь?\"\n\n\"Лёва, я знаю, что мы не в лучших отношениях...\" Гумилёв поднял бровь. \"Но ты - лучший вариант из тех, которые у нас есть.\"\n\n\"Я думал, ты отделился от моей партии не без причины, Игорь.\" - заявил Лев. \"Зачем ты пришёл ко мне?\"\n\n\"Серов и Таборицкий - психи, Лев. Они сумасшедшие. Они сбросят всю страну с обрыва и убьют нас всех, если окажутся у власти. Ты ведь это видишь, правда? Мы редко сходимся во мнениях, но ради нашей страны мы должны сплотиться вместе, хотя бы в этот раз.\"\n\n\"Лев снова оглядел Игоря. Действительно ли ему нужен был Шафаревич? Он мог победить в одиночку - для этого ему не нужен был Игорь. Однако шансы на победу Таборицкого или Серова, какими бы малыми они ни были, были слишком велики, чтобы оставлять их на произвол судьбы. Возможно, их союз не продлится долго, но раньше он работал. Возможно, он сработает снова."
 NIK.381.a:0 "Два гиганта соединили свои силы – возможно, на долгое время."
 
 NIK.382.t:0 "Встреча началась"
 NIK.382.d:0 "Последняя борьба за будущее Коми развернулась в месте, где уже проходило множество сражений - в зале Национального Собрания. Первым вышел Гумилёв, окружённый охраной - он и его представители заняли свои места в центре. Следом появился Шафаревич - его люди окружали его так же покорно, как и Гумилёва. Они заняли свое место в левой части зала.\n\nПрошло немного времени, после чего Серов и его люди, одетые в советскую форму с оторванными звёздами, вошли в зал. Они заняли своё место между Гумилёвым и Шафаревичем, и люди начали будто плеваться друг в друга ядом - начались словесные перепалки, оскорбления, сердитый шёпот. Наконец Таборицкий и его люди вошли, заняв свои места в самой правой части зала.\n\nУсловия были подходящими для политического буйства библейских пропорций - единственное, что оставалось участникам этого действа - это произнести речи, занять свои места и ждать момента, когда всё начнёт рушиться на их глазах."
 NIK.382.a:0 "Судьба страны покоится на зыбкой почве. "

 NIK.383.t:0 "Голосование"
 NIK.383.d:0 "Началось. Многочасовые крики, топот политиков, страстные речи и гневные опровержения. Раз или два даже вспыхивали кулачные бои. После долгого и трудного пути мужчины и женщины Национального Собрания решились, чтобы проголосовать за того, кто должен вести Коми в будущее.\n\nГумилёв не показывал этого, но его сердце колотилось всё сильнее из-за нарастающего напряжения и тишины. Снаружи ждал грузовик на тот маловероятный случай, если он проиграет - а он не ожидал, что проиграет. Если он победит, то планы избавления от Таборицкого и Серова были чётко продуманы и должны быть приведены в исполнение немедленно - до того, как они успеют сбежать. Шафаревич - совсем другое дело, но он скоро доберётся и до него.\n\nШафаревич спрятал своё лицо, склонившись над документами, чтобы скрыть свой нарастающий страх. В его голове крутились планы, всё больше смешиваясь со временем в одну кучу - план побега здесь, план убийства там. Какой бы план ему ни пришлось бы реализовать, он, безусловно, был готов к этому.\n\nХолодное как лёд лицо Серова не давало и намёка на нервозность. В его голове роились планы - планы побега, планы действий в случае победы. Он либо победит, либо сбежит - и он подозревал, что остальные в комнате чувствовали то же самое, как бы они ни старались скрыть свои эмоции.\n\nТаборицкий барабанил пальцами по столу. Сможет ли он это сделать? Сможет ли он победить? Если нет, то что тогда? Он не думал о том, что ждёт его в случае поражения - его наполовину сформировавшийся план заканчивался тем, что он как можно быстрее покинет город на машине. Что бы он ни делал после этого голосования, он знал, что оно решит его судьбу.\n\nКогда голоса были подсчитаны, напряжение возросло многократно. В момент, когда зал готов был лопнуть от него, на трибуну поднялся человек и начал зачитывать результаты."
 NIK.383.a:0 "Победителем стал..."

 NIK.384.t:0 "Таборицкий победил!"
 NIK.384.d:0 "Ошеломлённое молчание охватило зал Национального Собрания в момент, когда был зачитан окончательный результат. Потрясённый Гумилёв поднялся с места. Глаза Шафаревича из-за удивления почти выпрыгнули из орбит. Лицо Серова на мгновение дрогнуло, показав совершенно растерянное выражение. На мгновение в зале воцарилась тишина.\n\nИ тут всё пришло в движение.\n\nЛюди сорвались со своих мест, невнятно крича о фальсифицированном голосовании. Некоторые начали трясти окружающих, выискивая предателей партии, вождя, страны. Другие направились прямиком к двери. Их рука была разыграна - и они проиграли. Единственное, что они могли сделать - уйти. Третьи бросились навстречу радостным людям Таборицкого и были остановлены лишь шеренгой полицейских и охранников, отделявших группы друг от друга. Шум эхом отражался от стен, перерастая в какофонию хаоса.\n\nНад всем этим возвышался улыбающийся Таборицкий. Он всегда знал, что был прав. Он всегда знал, что победит, что бы ни думали другие. И снова его ум не подвёл его. Теперь остальные правые увидят, кем на самом деле был Сергей Таборицкий."
 NIK.384.a:0 "Не может быть!"

 NIK.385.t:0 "Серов победил!"
 NIK.385.d:0 "Серов улыбался не часто. Он гордился своей спокойной, холодной внешностью. Ведь \"дружелюбный\" и \"офицер НКВД\" не были легко совместимыми чертами. Последний раз, когда он мог вспомнить, как улыбался - искренне улыбался, а не просто одаривал крокодильей улыбкой тех людей, которые были ему нужны для исполнения его планов - день, в который он давным-давно сидел за своим столом, сочиняя свой шедевр. Он помнил восторг, который охватил его, когда он услышал последний стук пишущей машинки, помнил сокрушительный удар, полученный им от Суслова, который, даже не поразмыслив над его сочинениями, выбросил их в мусорное ведро. Если бы только старый Михаил мог видеть его сейчас!\n\nВ последние годы он много работал. Перейти из правого крыла в левое было почти немыслимо, и ему потребовалось много времени, чтобы его члены начали доверять ему, как одному из своих. Он вовсе не был фашистом. В глубине души он всё ещё был социалистом - только не одним из тех дряхлых дураков или наивных идеалистов, которые, казалось, думали, что для победы достаточно нанести на Россию слой красной краски. Его социализм был лучше. Может быть, тогда Россия и не хотела этого признавать, но теперь она примет его. Он заставит её принять.\n\nИ вот, когда в Национальном собрании царил хаос и люди вскакивали со своих мест в изумлении от того, что казалось невозможным, Серов позволил себе искренне улыбнуться."
 NIK.385.a:0 "Как он смог сделать это?"

 NIK.386.t:0 "Шафаревич победил!"
 NIK.386.d:0 "Члены Собрания ожидали от этой встречи двух результатов. Самым вероятным результатом было то, что Гумилёв войдёт в зал качестве главы государства и выйдет из него в качестве главы государства. В конце концов, разве не он был движущей силой правых? Маловероятным вариантом был Игорь Шафаревич - сострадательный консерватор, как он себя называл. Шафаревич был молодым лицом Пассионариев, и ему предстояла долгая карьера.\n\nКонечно, всё изменилось под давлением событий, и вдруг Шафаревич оказался не вторым в руководстве одной из многих фракций, а вторым в руководстве Коми. Однако это была не та позиция, которую он особенно хотел, и его откол от крыла Гумилёва привлекал большое внимание. Большинство аналитиков, однако, согласились - Шафаревич сделал свой ход слишком рано. Его ставка на откол потерпит неудачу, и тогда он, несомненно, будет отрезан от власти.\n\nКогда подсчёт голосов был закончен и Шафаревича назначили новым главой государства, Национальное Собрание затрепетало от смущения и лёгкого удивления. Это был далеко не шок от того, что произошло в случае победы Серова или Таборицкого, но этого было достаточно, чтобы удивить многих. Когда мужчины и женщины вышли из зала, Шафаревич воспользовался моментом, чтобы насладиться своей победой. Скоро он действительно сможет приступить к работе."
 NIK.386.a:0 "Неожиданный конец."

 NIK.387.t:0 "Гумилёв победил!"
 NIK.387.d:0 "Всегда ожидалось, что Лев Гумилёв победит. Таков был исход, о котором больше всего думали - Лев Гумилёв войдет в зал как глава государства и выйдет из зала как глава государства. Поэтому, когда это действительно произошло, самыми хаотичными в зале Национального Собрания казались тихий ропот одобрения и хлопки с его собственного крыла. Гораздо интереснее были события, происходившие сразу после этого.\n\nСеров и Таборицкий поднялись со своих стульев и направились к выходу - Таборицкий почти бросился к выходу, в то время как у Серова, по крайней мере, хватило ума сохранить маску спокойствия, когда он уходил. \"Несомненно, - подумал Гумилев, глядя им вслед, - они попытаются причинить неприятности\". Он вздохнул - ещё одна причина, чтобы их повесить. Его взгляд метнулся к Шафаревичу, который не ушёл. Что же ему сделать с ним? Потребуется больше времени, чтобы избавиться от такого популярного человека, как Игорь, но в конце концов это будет сделано. Довольно скоро Гумилёв останется один на вершине, и евразийская мечта наконец осуществится.\n\nВдали взревели моторы грузовиков, к Гумилёву наконец вернулось радостное настроение, а его сердце перестало так сильно биться. Он никогда бы никому в этом не признался, но в этой ситуации он был сильно взволнован."
 NIK.387.a:0 "Как и ожидалось."

 NIK.388.t:0 "Нечестивый союз победил!"
 NIK.388.d:0 "\"Что?\"\n\nБыло произнесено одно-единственное слово, когда пришли результаты, и все глаза обратились к ним. Гумилёв встал со своего места и сбежал к выходу. Шафаревич сделал то же самое. Оба мужчины были единственными из тех, кто подверг сомнению результаты голосования в Собрании. Остальная часть Собрания была ошеломлена молчанием - они были даже не в состоянии выразить своё потрясение и недоверие.\"\n\n\"Это какая-то шутка?\" - спросил Гумилёв, и краска отхлынула от его лица. Человек в центре покачал головой. Шафаревич и Гумилёв переглянулись - то ли с ужасом, то ли с недоверием - и снова повернулись к мужчине, огласившему результат. Это не могло быть правдой.\n\nИ затем, они начали уезжать.\n\nПобег начинался как бегство струйки контуженных представителей перед прорывом плотины, а продолжился как какофония топота, вызванная людьми, отчаянно пытавшимися убраться из ада, который скоро наступит. Серов и Таборицкий наблюдали за бегущими массами, пока их глаза не встретились. Гумилёв и Шафаревич ушли выброшенными на помойку истории, - теперь вопрос был в том, кто последует за ними: Таборицкий или Серов. То построенное между ними чувство, которое можно было с натяжкой назвать доброжелательностью, скоро развалится на куски, и тогда начнётся последняя битва за будущее Коми."
 NIK.388.a:0 "Два безумца встретятся лицом к лицу."

 NIK.389.t:0 "Коалиция реформистов победила!"
 NIK.389.d:0 "Иван Серов глядел на Игоря Шафаревича, а на его лице при желании можно было различить лёгкую улыбку, но сделать это было сложно. Затем они протянули друг другу руки и обменялись рукопожатиями. Собрание было окончено, и Невозможный Дуэт, несмотря ни на что, предоставил им возможность одолеть остальных претендентов на лидерство среди правых Коми.\n\nЭффект от этой новости был мгновенен: Гумилёв, услышав о своем поражении, потерял жизнерадостность вместе с уверенностью. Его руки дрожали, он указывал на человека, огласившего результаты, и огрызался: \"Это сделали романо-германцы! Они узурпировали волю народа, поставив самозванцев на моё... наше место!\" Когда его последователи увидели этот внезапный приступ идиотизма, чары вокруг его теории рассеялись. Гумилёв обнаружил себя в центре постепенно расширяющегося круга - его сторонники отходили от него. Когда его вытаскивали из зала за хулиганство, никто не моргнул глазом и не вступился за него.\n\nТаборицкий, наоборот, посмеивался. Он склонил голову и начал хохотать громко и прерывисто, от смеха у него перехватывало дыхание, а когда он закончил, то начал вытирать слёзы со своих глаз. Его глаза сияли, он указывал на потолок и в восторженном изумлении провозглашал понятные лишь ему слова: \"Я был неправ. Всё это время. Возможно, Царь, которого я ищу, не будет найден благодаря мне - возможно, я не достойный для этого исполнитель. Но что касается ВАС!\" Он указал на победивший дуэт. \"Пообещайте мне, что будете следовать воле нити судьбы. Пообещайте мне!\" Он замолк, и его свита вежливо зааплодировала ему, в то время как остальные Пассионарии смотрели на него в немом ужасе.\n\nСеров посмотрел на Шафаревича, и в этом взгляде не было никакой теплоты - лишь холодный вкус победы и ещё более холодное исчисление, происходящее в умах обоих. Ибо если победить могут двое -"
 NIK.389.a:0 "То править может только один."

 NIK.390.t:0 "Старая гвардия победила!"
 NIK.390.d:0 "Игорь Шафаревич посмотрел на своего союзника, ставшего соперником, затем ставшего союзником. Теперь исход был не в их руках - все голоса были собраны, и им оставалось только ждать. Если у Льва Гумилёва и были какие-то сомнения в исходе голосования, то он хорошо это скрывал. Игорь был менее уверен. Возвышение Таборицкого и Серова, ставших настоящими претендентами на власть, окончательно выбило его из колеи, и он почувствовал намного большую тревогу, чем когда-либо ожидал. Однако он позаимствовал некоторую долю спокойствия, проявленную его союзником, и сохранил самообладание. Через несколько минут наконец пришло время огласить результаты голосования.\n\n\"Победителями голосования и лидерами Пассионариев являются Лев Гумилёв и Игорь Шафаревич.\" Собрание разразилось аплодисментами, их сторонники выражали облегчение, также омывавшее его. Когда Игорь встал со своего места, Гумилёв крепко обнял его - сила объятия выдавала, что его союзник тоже сомневался в их успехе. Но это уже не имело значения. Их гамбит сработал. Они победили. Они обеспечили будущее своему движению, и они отбились от головорезов НКВД и безумного царизма. В глубине души он знал, что так и будет. В конце концов, это было их движение.n\nПобеждённые кандидаты почти не тратили времени на то, чтобы собрать своих сторонников и покинуть собрание. Конечно, с ними придётся иметь дело. Хотя они, без сомнения, были ослаблены поражением здесь, у обоих был потенциал сделать из себя настоящую помеху. Но это было проблемой завтрашнего дня. Сегодня они будут праздновать."
 NIK.390.a:0 "Пассионарии сильны как никогда."

 NIK.391.t:0 "Крах антиэлитарной коалиции"
 NIK.391.d:0 "Иван Серов и Сергей Таборицкий никогда не сходились во взглядах по политическим вопросам, и их союз строился на их общем противостоянии основным кандидатам на конвергенцию, и ни на чем другом. Их гамбит оказался успешным, и теперь они разделяют руководство организацией. После того, как их общие враги были побеждены, мало кто ожидал, что союз продлится достаточно долго, и ожидание которое было у всех в головах, теперь подтвердилось.\n\nЧерез несколько часов после окончания Конвергенции, двое мужчин уже отказались друг от друга. Их сторонники уже находятся в движении, и жизнь снова останавливается в ужасе, когда на улицах разыгрывается ожесточенная борьба за власть. Хотя трудно предсказать, кто из двух мужчин выйдет победителем, последствия победы предвидеть легко. Загадочный царист или серьезный представитель НКВД, ставший националистом - кто бы ни выиграл это последнее представление, всё равно у Коми будет хозяин, ну а кто проиграет, тот погибнет в канаве. А пока, люди запирают двери, пока на улицах разгорается битва."
 NIK.391.a:0 "Молитесь, чтобы никто не постучал к Вам."
 
 NIK.392.t:0 "Несокрушимый Серов"
 NIK.392.d:0 "Стабильность коалиции монархистов и ордосоциалистов всегда была под вопросом. Многие предполагали, что она неизбежно потрескается и разобьется - и что ставка на Ивана Серова была бы очевидным выбором. Учитывая его военные связи, казалось очевидным, что финальная схватка между ними будет несколько наклонена к нему, и конфронтация действительно оказалась короткой.\n\nРано утром несколько человек проснулись от звука выстрелов, и многочисленные военные с военизированными формированиями \"Оккупируют\" несколько населенных пунктов, от домов до основных дорог, при этом нескольких заместителей Таборицкого разбудили и выволокли под дулами автоматов. Что касается самого Таборицкого, ходят слухи о его точном местонахождении, хотя большинство согласны с тем, что он больше не в Коми.\n\nСеров теперь бесспорный хозяин Республики, хотя после исчезновения его бывших союзников, можно задаться вопросом, насколько сильно его власть пострадала из-за их устранения. Укрепление его власти над Коми, несомненно, является первостепенным делом в его повестке дня, и пока его сторонники приветствуют всех... эти все опасаются за свою жизнь."
 NIK.392.a:0 "Да здравствует новый Председатель!"

 NIK.393.t:0 "Таборицкий захватывает власть"
 NIK.393.d:0 "Мало кто был удивлен, когда альянсу между монархистами и ордосоциалистами потребовалось всего несколько дней, чтобы развалиться. Мало кто удивляется, что возникшая в результате борьба за власть оказалась жестокой.\n\nНесмотря на жестокость, по крайней мере, она также оказывается и краткой, поскольку сегодня, похоже, ранним утром был нанесен решающий удар, когда военизированные формирования лояльные Таборицкому, были замечены за боями в нескольких местах по всей Республике. Было замечено, что люди в масках, врывались в дома ближайших соратников Серова, и увозили их в неизвестном направлении.Данные действия, похоже, оказались решающими: большая часть ближайшего окружения Серова, вроде как была успешно схвачена, а остальные скрылись, как и сам Серов. Ходят многочисленные слухи о его местонахождении, но все большее количество сообщений подтверждает, что он бежал из Усть-Сысольска.\n\nНет сомнений в том, что Таборицкий теперь хозяин Государства. Хотя, после исчезновения его бывших союзников, можно задаться вопросом, насколько сильно его власть пострадала из-за их устранения. Сможет ли он сохранить власть, которую он себе обеспечил, ещё неизвестно."
 NIK.393.a:0 "Царист в кресле президента."

 NIK.394.t:0 "Жатва остатков"
 NIK.394.d:0 "Иван Серов не Суслов. Это ясно каждому, кто когда-либо встречал кого-либо из этих двоих или удосужился сесть с ними рядышком. Однако факт остается фактом: когда-то в прошлом, он был членом левых. Возможно, именно это и утешает его, или ведет к выбору, который он делает.\n\nОбеды. Небольшие частные встречи. Все с похожими гостями и все с похожими фразами. \"Я буду защищать пролетариат\". \"Я восстановлю социализм\". \"Я сохраню традиции прошлого\". Однако, несмотря на схожие посиделки и похожих гостей, отзывы всё-таки разные. На некоторые из его мольб они кивают головой, в то время как другие отвечают вопросами или холодным вызовом.\n\nИ тем не менее, он продолжает. Почему? Возможно, он искренний. Возможно, он вообще не покидал партию, а может быть, Суслов и вовсе ошибся. Возможно, он ищет людей, от которых сможет получить краткую поддержку, а затем свергнуть их, когда они ему больше не будут нужны. Или - возможно, он просто оппортунист, готовый пойти на уступки, чтобы получить власть. Никто не знает, кроме Серова. \n\nОднако всем известно, что это рискованная игра."
 NIK.394.a:0 "Как приземлятся кости?"
 NIK.394.b:0 "Игра в кости пошла на пользу Серова."

