 NIK.398.t:0 "Евразистские митинги"
 NIK.398.d:0 "\"Истинная опасность для России - это западная культура\", - заявил Гумилев, показывая на толпу своих самых стойких сторонников, когда они  замолчали. \"Только искоренив волну либерализма, которая угрожает нашим институтам, Мы, Россияне, сможем процветать и расти как Люди!\" Раздались аплодисменты, когда митинг подошел к третьему часу.\n\nСказать, что митинг прошел успешно, было ничего не сказать. Его сторонники были воспламенены, несмотря на поздний вечер, и костры евразийства разгорелись ярко-приярко. Но цель митинга еще не была определена теми, кто его созвал.\n\nДействительно, его последнее заявление привело бы к цели самого митинга. Хотя в некоторых частях его речи говорилось о \"Войне с другими нациями\", некоторые намекали на \"Единство Дома\". Но между этими двумя концепциями не удалось найти золотую середину для сторонников жесткой линии на митинге...\n\nПора было выбрать одну сторону, вместо того, чтобы переключаться между обеими концепциями. Итак, после недолгих размышлений, Гумилов закончил свое выступление словами..."
 NIK.398.a:0 "Ожидается славное объединение!"
 NIK.398.b:0 "Давайте объединимся, все как один!"

