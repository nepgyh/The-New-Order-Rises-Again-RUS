 komidiplo.56.d:0 "Отрывок из Специального издания Коми АССР \"Об уклонизме: ответ западнорусским псевдо-революционерам\"\n\nС глубоким разочарованием, но не удивлением, мы обнаруживаем истинную природу так называемых архангельских социалистов. - или, как мы теперь знаем, Архангельская хунта. У всех нас были сомнения в идеологической стойкости людей, чье оружие так часто, казалось, перевешивало их убеждения. Почему Революционный Фронт решили предоставить своим старшим генералам, с неясными связями с их Политбюро, вотчины, автономные от их основной территории? Как могла гражданская политика Революционного Фронта не учитывать роль автономных органов Социалистической партии в развитии идеологической преданности местного пролетариата?\n\nТеперь мы знаем, что Клика - эти поджидающие рыжие шакалы! - не испытывали противоречий из-за их причудливых попыток навязать Социализм под дулом пистолета. По правде говоря, этот автор сомневается в том, что Революционный фронт когда-либо был действительно привержен социализму, кроме как в качестве способа продвижения дела их буржуазного криптонационализма. Отныне все иллюзии должны быть развеяны, все надежды должны быть освобождены, все ожидания разрушены. Правда в том, что Архангельск далек от нашего спасения, он оказался еще одной правой, уклонистской бандой вооруженных людей, посвятившей себя только извращению Революции в их извращенный, жестокий образ.\n\nЕсли есть чему поучиться Такое положение дел является нашим обновленным пониманием того, что только приверженность Линии партии может гарантировать истинную лояльность Революции. Просто думай! Если бы не Партия Республики, мы были бы так же подвержены, как и любой другой народ в России, болезни, которой является военачальник. Мы благодарим Архангельск за это, и только за это - из-за их упорства мы получили прививку от этой болезни раз и навсегда."
 komidiplo.56.a:0 "Они нам и не были нужны!"

 komidiplo.57.t:0 "ЗРРФ соглашается!"
 komidiplo.57.d:0 "Отрывок из \"О солидарности: ответ товарищам из Западнорусского объединённого фронта\", Специальное издание Коми АССР\n\nВсегда следовало ожидать, что наши братья по оружию однажды найдут нас, своих естественных союзников и равных, и с большой радостью мы объявляем о том, что неизбежное наконец свершилось. Мы с надеждой смотрим на мир и на остальную часть нашей Родины - если генералы Фронта надеются найти в нас идеологическую силу и коллективную волю, чтобы отменить гибель народа, они могут быть уверены, что они это сделают. Связаться с нами было наилучшим решением.\n\nНо мы не должны останавливаться на достигнутом. Пришло время применить то вооружение, которое накопил Архангельск - полевые командиры вокруг наших разрозненных владений неугомонны. В их глазах они видят ход истории. Приходит время, когда они попытаются это остановить.\n\nМы должны просто победить их. Не будем бояться будущего, товарищи. Триумф долго откладывался, но он, как и мировая революция, как и вращение самого мира, однажды наступит. Требуется только наша решимость, чтобы в тот день мы могли встать в священные ряды мучеников и сказать:\n\nЯ был там, когда история нуждалась во мне."
 komidiplo.57.a:0 "Слава Революции."
 
 komi_socdem.1.t:0 "Статус экономики"
 komi_socdem.1.d:0 "Родионов смотрел на неповторимый корпус фабрики, как никогда - задумавшись. Он не был особенно выразительным человеком, но иногда позволял своему уму роскошь воображения, как собака которая может быть привязана к поводку в теплый день. В любом случае, у него не было времени - [GetNIKSocDemLeaderLast] послал его сюда, с этой \"миссией по установлению фактов\", чтобы разведать то, что он мог бы преподнести Республике с блестящими оковами и обрезанными ленточками по бокам.\n\nОн пожал плечами. Пришло время прогуляться, с его то воображением.\n\nФабрика давно утеряна, и большая часть стен восточного крыла, похоже, была взорвана бомбами. Несмотря на это, оставалось множество свидетельств того, что это место когда-то было ульем активности: кое-где знакомые белые царапины из бетона и стали вырисовывались внутри здания, окруженные блестящими ржаво-красными кольцами пыли. Полосы ржавчины и царапин на бетоне указывали на присутствие того, что должно было быть светом, оборудованием, прессами и гидравлическими проводами.\n\nСколько времени прошло с тех пор, как стены гудели от активности, без сомнения, давно, но когда же? Когда к примеру свет погас, и сколько из них коротали свою юность, играя в солдатиков среди руин? Родионов вспомнил интервью, которые он провел с горожанами в деревушке слева. Их осталось так мало, и так много пустых домов. Унесённые деньгами или их отсутствием, и надежда слилась с их лиц, как одеяло, слишком долго намоченное в отбеливателе. Годы были мрачными для старой России - и кто же мог сказать, сколько будет ли это продолжаться?\n\nПод его ногой что-то хрустнуло, и он, прищурившись, поднял сапог. Плотная хлопчатобумажная ткань, несколько пуговиц, лицо и туловище, руки, завязанные тканью, и на лице легкая улыбка - детская кукла, здесь, на руинах русской промышленности. Если это не было символом, он не знал, что было."
 komi_socdem.1.a:0 "Многое было потеряно ... но и многое можно восстановить."
 
 komi_socdem.2.t:0 "Речь произносит [GetNIKSocDemLeaderLast]"
 komi_socdem.2.d:0 "Никто в штаб-квартире ДСНП не знал, когда письмо про протест шахтёров дошло до офиса [GetNIKSocDemLeaderLast]. По правде говоря, это была, вероятно, единственная причина, по которой он добрался до его двери - ДСНП пережила свой худший день, но остатки подозрений, казалось, запятнали все, что происходило за дверями офиса в эти дни. Тем не менее, как только письмо всё таки дошло до [GetNIKSocDemLeaderLast], и оставалось лишь извиниться за это. В конце концов, это было дерзко, и, без сомнения, президент просто посмеялся бы над этим или ещё один день провел бы по телефону, громко крича Жданову, или тому, кто привлек внимание этого человека в эти дни.\n\nСотруднику не повезло случайно наткнуться на [ GetNIKSocDemLeaderLast], и ближе к вечеру застал его в худшем состоянии: страстном, пламенном, с оттенком прежней энергии - опасным в том смысле, что зажженная спичка угрожает руке держащей её. [GetNIKSocDemLeaderLast] схватил сотрудника за руки, сразу же созвав собрание сотрудников, чтобы обсудить плачевные условия безопасности шахтеров и их ухудшенное рабочее время. Встреча длилась пять часов, а их план ответа ещё пять: лучи рассвета возвестили конец последнего.\n\nПрезидент, однако, не был связан такими мелкими правилами, как необходимость спать. К рассвету он возил удобную штабную машину, волоча за собой своих помощников, чтобы \"поговорить\" напрямую с руководством этой маленькой шахты к юго-западу от Сыктывкара, и что бы он ни говорил людям компании, это сработало. Заголовки несли имя президента и удобную маленькую фотографию улыбающегося [GetNIKSocDemLeaderLast], которого ликующие потные мужчины держали в воздухе в течение недели, объявляя его ЧЕЛОВЕКОМ ИЗ НАРОДА и ПРОГРЕССИВНОЙ ИКОНОЙ.\n\nИстощенным сотрудникам, планирующим его праздничное мероприятие-кампанию, полумертвая от переутомления и неоплачиваемой сверхурочной работы, казалось, почти того стоила."
 komi_socdem.2.a:0 "Почти."
 
 komi_socdem.3.t:0 "Глас народа, глас Бога"
 komi_socdem.3.d:0 "Президент смотрел на своих противников примерно так же, как можно было бы ожидать взглянуть на бродячую собаку с другой стороны дороги: на удалении от неё, но не настолько, чтобы презрение исчезло. Юнионист скривился при его взгляде, но в остальном ничего не сделал. В конце концов, он не мог что-то сделать с человеком, наделенным народным мандатом.\n\nТеперь [GetNIKSocDemLeaderLast] вновь подошел к теме разногласий, почти даже и терпеливо, прямо как учитель, притворяющийся озабоченным вопросом. \"Алексей, я считаю, что у нас есть определенные опасения, которые не удалось решить вашему Союзу - я не из тех, кто стремится предотвратить неизбежное, поэтому давайте попробуем еще раз. Вы будете, или всё же не будете выступать за сокращение рабочей недели?\"\n\nЮнионист вздохнул, произнеся те же слова, которые он всегда говорил фальшиво-доброжелательным. \"При всем уважении, господин президент, вы просто не понимаете материальных условий у нас. Мы уже прямо таки наступаем на рваный край наших работодателей, и это не приведет к гневу...\"\n\nС ног до головы, [GetNIKSocDemLeaderLast ] выглядет оживленным, почти даже и рыча. Алексей пошатнулся при его виде. \"И вот оно! Как вы смеете вести себя как настоящий профсоюзный человек, когда вы кланяетесь и царапаетесь перед своими работодателями! Какая же это жалкая пародия на дух юнионизма и оскорбление идеалов нашей нации! Был ли это реально он, или в глазах президента блеснул триумф? Было ли это для него неким развлечением?\n\nКогда люди, собравшиеся вокруг него, хлопали и насмехались, Алексей закрыл лицо руками. Он потерял сердце профсоюза, и кто знает, устоит ли его преемник перед требованиями народа? Или если бы компания их вообще не выгнала с завода? [GetNIKSocDemLeaderLast], пожимая руки, наклонился и прошептал, словно нанося последний удар:"
 komi_socdem.3.a:0 "Ничего личного. Лишь воля народа."
 
 komi_socdem.4.t:0 "Чудовищная биомасса выборщиков"
 komi_socdem.4.d:0 "Корольков кивнул собравшимся вокруг него мужчинам. И хоть его лицо и кивнуло им, но, по правде говоря, его разум был далеко от этих людей и него самого. Он даже не согласился на эту проклятую встречу, так почему же президент санкционировал \"обязательное бегство\" от своих армейских обязанностей, чтобы присутствовать на ней? Вскоре сотрудник, одетый в строгие брюки, болезненно пластично улыбнулся и захлопал, требуя внимания. \"Господа, приветствую вас на первом заседании Избирательной комиссии Республики Коми. Пожалуйста, давайте обойдем стол и немного расскажем о том, откуда мы пришли и чем занимаемся\".\n\nПока Корольков слушал, его лицо тускнело всё больше и больше, и его сердце замерзло. Он научился с юности распознавать, когда кто-то говорит о чем-то, во что они не верят. Их глаза никогда не встречались с вами, или их слова были странно напыщенными или мелодичными. Что-то в человеческом голосе явно предавало намерения. У каждого из членов стола был голос, который предал его самого. Их взгляды были фальшивыми, и когда они говорили об энтузиазме, который они разделяли по отношению к Избирательной комиссии, перед мысленным взором Королькова стали появляться красные флажки.\n\nКорольков продолжал говорить ровным голосом, но внезапно пришел к убеждению того, что он решил немного кое-что пощупать. \"Джентльмены, я считаю, что мы только что вышли на поверхность. Я хочу услышать немного больше о том, почему [GetNIKSocDemLeaderLast] выбрал вас - ведь наша общая воля должна строиться на нашем понимании наших индивидуальных целей. Что мы можем привести к демократии - и как мы можем добиться этого?\"\n\nМужчины посмотрели на него, затем вокруг себя, и они начали смеяться. Один хлопнул по столу, посмеиваясь, когда произносил слова. \"Ой, Корольков, ты смешной. Ты прав. Давайте признаем это, ребята...\" - мужчина расширительно махнул рукой на кивнувшую публику. \"Нас выбрали, потому что мы от всего этого выиграем. Нам не нужно притворяться честными, и мы этого не сделаем. Демократия - это когда [GetNIKSocDemLeaderLast] хочет, чтобы все было сделано, верно?\"\n\nЧеловек наклонился ближе, почти с хищным подтекстом в его внезапной улыбке. \"И чем больше он хочет сделать - тем более демократичными будут его выборы.\""
 komi_socdem.4.a:0 "Простите, я не в той комнате?"
 
 komi_socdem.5.t:0 "Элементарный урок"
 komi_socdem.5.d:0 "Класс кланяется, когда г-жа Коморова входит в комнату. Её сопровождает тишина, порожденная болезненным опытом - учитель никогда не верил в то, что нужно щадить жезл. Но сегодня её лицо стало немного мягче, чем обычно, даже как то немного менее выразительным в своем каменном гипсе, и когда она жестом показывает классу сесть, её мысли кажутся совсем далеко от неё.\n\nКоморова начинает писать на доске три слова: ДЕМОКРАТИЯ СОЦИАЛИЗМ, РОССИЯ. \"Может ли кто-нибудь сказать мне, что такое демократия?\" Голос Коморовой был строг и нежен, что под силу только опытным педагогам. На этот раз класс не молчит пред её взором. Один мальчик - Павлович, с курчавыми волосами, неуверенно поднимает руку. Она кивает ему. \"Да, Павлович.\"\n\n\"Демок..-демократия- ну..это когда люди выбирают то, что они хотят сделать! Например, когда папа и мама выбирают между мной и моим братом, чтобы они помогали им в магазине!\" Коморова одобрительно кивает. \"Верно, Павлович. Очень хорошо. Демократия - это когда мы выбираем важные вещи - не только тех, кто выполняет еженедельные обязанности, но и наших лидеров, о чем мы мечтаем для нашей страны. Нашего будущего\".\n\n\"И социализм. это когда правительство делает что-то! \" Из задней части класса раздается голос, ликующий от его уверенности. Дана. \"Мой отец говорит, что Шофаревич прав и что...\"\n\n\"Твой отец ошибается, Дана. Социализм очень похож на то, когда мы делим яблоки на обед. Мы даем больше тем, у кого меньше еды, и когда люди могут давать дополнительные кусочки из своей доли, мы их тоже раздаем. Потому что это честно\".\n\nКоморова слабо улыбается. \"Мы должны делать это правильно, дети. Помните об этом, когда вы достигнете совершеннолетия, и будьте мудры в своем выборе. Потому что это то, для кого мы это делаем для...\" Она пишет последнее слово на доске. РОССИИ."
 komi_socdem.5.a:0 "Это то место, которому мы принадлежим, вместе с нашими мечтами ."
 
 komi_socdem.6.t:0 "Вопрос кадрирования"
 komi_socdem.6.d:0 "Тайное обращение к партийным делегатам, р-н Коми (РЕДАКТИРОВАНО ПРИКАЗОМ ГОСУДАРСТВЕННОЙ БЕЗОПАСНОСТИ), XX-XX-19XX. Сокращенная версия.\n\nИтак, товарищи, мы должны очистить себя от запаха гниения, который преследовал нас все эти годы: я признаю, что как ваш генеральный секретарь я был замешан во многих вещах. Если бы старая Наталья из той парикмахерской знала, что я сделал для поддержания порядка в партии, ну, может быть, я бы и не дожил до последних выборов. (смех) Но оружие прошлого необходимо отложить в сторону, если уж мы и хотим построить мир в будущем.\n\nДа, я говорю о выплатах. Сеть пожертвований должна немедленно прекратиться - мы будем раскаяться в незаконном финансировании кампании и пожертвовать имеющиеся ликвидные средства на благотворительные цели. Ну, вот как мы это представим - по правде говоря, это немного даже похоже на вытирание собственной задницы после того, как мы уже помылись, а? (протяжный смех) Успокойтесь, друзья! Вы слышали мой юмор в течение этих десяти лет, но не должны ли вы теперь опуститься до того, чтобы притвориться, что я на самом деле забавный?\n\nВ любом случае, выплаты должны прекратиться, а халаты, купленные на эти платежи, должны быть выброшены. Не надо больше выставлять напоказ, товарищи - дорогие машины, наручные часы - всё это должно вернуться в вашу сумку. Мы должны какое-то время поддерживать приличия и смириться, идя с обычным человеком об руку. Если, конечно, только один из вас не хочет потерять работу, а? Да, ты сзади!\n\n(невнятный вопрос, неразборчиво)\n\nА, зарплаты? Ты имеешь в виду атласные украшения, которыми ты хвастался за завтраком? (смех) Да, мы все подвергнемся обязательному сокращению зарплаты, и хоть мы будем кланяться, и хоть мы будем царапать - и мы получим что-то большее, чем деньги. Друзья, лучше быть у власти, чем при финансах. Если мы это сделаем правильно, мы сможем быть в безопасности на сто лет здесь, в самой прибыльной захолустье России. Хорошая сделка, не правда ли?"
 komi_socdem.6.a:0 "Какое прекрасное выступление - теперь идём в партию!"

 komi_socdem.7.t:0 "Для нашего будущего"
 komi_socdem.7.d:0 "Когда коробку открыли, Екатерина чуть ли не заплакала. Она много раз плакала в пансионат при школе, совсем одна, после тех долгих дней, проведенных со многими осиротевшими детьми города. На этот раз всё было иначе. Она была окружена своими подопечными, и это были слезы радости.\n\nКогда немецкая бомба уничтожила последнюю книгу истории, она опасалась худшего. Дети никогда не узнают о Рюрике и его сыновьях или о победе Александра Невского над тевтонскими католиками. Это было не простое уничтожение книг. Это было уничтожением их истории. Потом, пришел человек из правительства. Он был невысокого роста, лысеющий и даже не улыбался. Вполне идеальный бюрократ с карикатуры, к тому же и скучный человек. И всё же, Екатерина не пожалела, что взяла этого крохотного человечка и тут же поцеловала его, чтобы узнать, какие новости он принес. Новые книги! Не только переиздания, причём плохо скопированные, но и фактически новые книги с новейшими историческими достижениями. И не только для истории, которая была потеряна в результате бомбардировки, но и для химии, математики, биологии и гуманитарных наук.\n\n\"Проходите, ребята, давайте, не стесняйтесь!\" - сказала Катерина, хлопая в ладоши. \"Прежде чем мы начнем урок математики, давайте прочитаем немного о великой и могущественной царице, матери внука Рюрика, Ольге Киевской\". Она постучала по краю книги, пробуждая их невинное и страстное возбуждение перед чтением.\n\nПозже днем ​​она утомляла их числами и говорила об амёбах, которые могли бы помочь им в будущем. Но прошлое всё же было сохранено. То, чем когда-то была Россия, всё же сохранилось. Налоги шли не на бомбы, пули или хлеб, а на то, чтобы у них было будущее. Впервые с момента рождения Катерина знала, что значит иметь надежду на будущее. И ей уже не могло присниться то..."
 komi_socdem.7.a:0 "...что у детей когда-то был шанс вовсе и не познать мир без неё."
 
