 NIK.228.t:0 "Военная пропаганда"
 NIK.228.d:0 "Наша великая армия в настоящее время нуждается в более лояльных солдатах, готовых пролить кровь за коммунистическое правительство. Один из наиболее эффективных способов собрать больше войск - наводнить национальное радиоэфир нашей милитаристской пропагандой, чтобы вызвать чувство долга и патриотизм у наших граждан. Хотя большая часть наших обращений к общественности носит громкий и угрожающий характер, необходимо вселить мужество и стойкость в каждого, кто хочет взять в руки винтовку.\n\nК сожалению, трансляция такой пропаганды может также отпугнуть часть граждан. Будем ли мы продолжать вещание, рискуя мнением людей о нас? "
 NIK.228.a:0 "Отличное вложение."
 NIK.228.b:0 "Сейчас не лучшее время для этого."

 NIK.229.t:0 "Заполнение документов"
 NIK.229.d:0 "Жданов размышлял над документами, лежавшими на его столе. Судя по всему, либералы планировали украсть у партии несколько документов, хотя их планы раскрылись. Жданов задумался, что ему делать с этой информацией, вполне возможно что это можно использовать чтобы дать им ложную информацию и создать конфликт между ними, обратив их против друг друга. Особенно, если внезапно выяснится, что некоторые из их лидеров и политиков питают симпатии к фашистам или продавали военные припасы тому, кто больше заплатил, за их спиной.\n\nНо стоило ли затраченных усилий заполнение файлов? Если их вмешательство будет обнаружено, это может еще больше сплотить либералов и вызвать ненужные хлопоты в будущем. Вложение файлов кажется малым риском, но никогда нельзя быть слишком осторожным."
 NIK.229.a:0 "Выполнить."
 NIK.229.b:0 "Это не жизнеспособно - отменить."

 NIK.230.t:0 "Наше вмешательство обнаружено"
 NIK.230.d:0 "Прошли дни, и, как и ожидалось, файлы были украдены. Файлы были подброшены, но, похоже, из этого ничего не вышло. Ни один из обвиняемых лидеров не был арестован, и Республика, кажется, не подозревает любой сговор в ее рядах. Информатор обнаружил подброшенные файлы в мусорной корзине, что означает, что план провалился.\n\nВмешательство Жданова было обнаружено, но как? Была ли информация противоречивой? ? Была ли утечка от одного из них? Выяснение того, почему это пошло не так, могло оказаться решающим для успеха будущих планов. По крайней мере, либералов это, похоже, не особенно беспокоит, а это значит, что Жданов может исследовать этот маленький провал."
 NIK.230.a:0 "Ну что ж, в следующий раз удача будет за нами"

 NIK.231.t:0 "Успешная операция"
 NIK.231.d:0 "Прошли дни, и, как и ожидалось, файлы исчезли. Через несколько дней несколько видных либеральных лидеров исчезли без участия Жданова, судя по тому, какие лидеры исчезли, и в какие сроки, похоже, что либералы попались на удочку. Они попались на фальшивую информацию, и операция увенчалась большим успехом. Жданов улыбался про себя, читая отчеты, несколько поспешных документов от партийных чиновников, хороший удар по либералам Коми. Учитывая успех плана, Жданов подумал, что такую тактику следует использовать чаще, хотя во второй раз уловка может не сработать. Сейчас все это не имело значения, потому что сегодня было хорошо день для Жданова."
 NIK.231.a:0 "Либералы так помогают делу"
 
 NIK.232.t:0 "Упреждающая чистка"
 NIK.232.d:0 "В коммунистической партии Коми есть много сомневающихся.\n\nНемногие люди полностью верят Андрею Жданову. Даже его союзники не убеждены в отношении его основных идей. Эти члены партии могут оказаться довольно опасны в дальнейшем, стать препятствием на пути к успеху Коми (и Жданова). Они могут предать его за то, что он слишком идеалистичен, без капельки реализма\n\nЧто висит на волоске, так это решение: должен ли он устранить эти \"союзники\" сейчас пресекают проблему в зародыше, или он должен оставить их в живых и сохранить свою поддержку внутри партии?"
 NIK.232.a:0 "Не стоит"
 NIK.232.b:0 "Они везде, как и предполагалось"

 NIK.233.t:0 "Для выживание республики"
 NIK.233.d:0 "Алексей Косыгин без энтузиазма смотрел на стол для совещаний. Это не та хорошая теплая кровать со стаканом теплой воды, на которую он надеялся, особенно после вечернего хаоса. Досье на его столе было огромных размеров, оно было покрыто обложкой, на которой было написано - РАДИКАЛИЗМ В КОМИ. Он пролистывает страницы, его хмурый взгляд несколько раз останавливался при появлении красных имен и информации на некоторых страницах - очевидно, взятых из переписок Демократической коалиции.\n\nОтмен довольно много.\n\nУ Вознесенского с лица стекала улыбка, и он взволновано посмотрел на сборщиков информации.\n\n\"Морозов говорил со мной сегодня вечером, после окончания дебатов. Он говорит, что некоторые из его людей потеряли доверие к Коалиции. Они пишут письма, пока мы говорим, и послезавтра мы потеряем около 30 человек. Эти люди были нашим большинством в парламенте. Мы приступим к оформлению отношений с коммунистами и партией пассионариев на завтрашнем заседании. \"\n\n\" Есть еще варианты. В конце концов, мы являемся действующей главной партией в стране - и наша политика, опираясь на правило большинства, не полностью от него завися. И после этого - \"\n\nОн останавливается, но смысл его молчания ясен. Это немыслимо, демократы Коми замышляют аресты своей оппозиции. И все же - возможно, это необходимый вариант.\n\nКосыгин ехал по дороге, задумываясь обо всем этом, он прочищает горло."
 NIK.233.a:0 "Надо сотрудничать - они нам могут пригодиться."
 NIK.233.b:0 "Они радикалы, а мы действующее правительство. Не обращайте на них внимания."
 NIK.233.c:0 "Ложные обвинения - это легко. Восстановить демократию - нелегко."

 NIK.234.t:0 "Речь Сталиной"
 NIK.234.d:0 "\"Я говорю с вами из ала, в которой были сделаны все наши карьеры, и в начале я призываю всех вас вспомнить свои первые выступления здесь. Все мы когда-то были новичками в политике, ступившими в Собрание судьбой и отчаянной необходимостью. Это была неожиданная республика, и мы были неожиданными республиканцами.\n\nСталина делает паузу, изучает толпу. Старые инстинкты срабатывают - ее левый фланг пока был холоден к речи. Пора исправить это.\n\n\"А кто среди нас не помнит старые годы? Наши иысли, которые у нас были до того, как Восеневский ввел нас в \"Коалицию и оппозицию\", о том, какой будет эта республика. Кто останется в парламенте, когда тысячи мечтаний столкнутся одновременно? Как мы будем решать проблемы горожан, когда наши небесные замки ждут, когда их построят? \"\n\nВ сенате раздался смешок, почти печальный. Это работает. Сталин возвращается к основной теме.\n\n\"Я хочу сказать следующее: мы сохранили нашу Республику не из-за красоты наших мечтаний, поскольку Союз распался, и старый мир вокруг нас умер. Нас кормят, одевают и защищают не идеалы. Многие депутаты отрицают это даже сейчас - но это была общая вера, которую мы поклялись отстаивать, мечта о Конгрессе для всех и каждого, работающем не в направлении рая, а вверх от настоящего \".\n\n\" И это не должно быть мечтой князя Владимира или Владимира Ленина, это должно быть мечтой дворника Владимира, фабричного рабочего и бюрократа Владимира. Обычный человек верит в нас, даже если многие из нас больше не верят в самих себя. И мы должны работать, чтобы сохранить эту веру, прислушиваясь к их мнению и представляя их идеалы в сенате \".\n\n\" Экстремизм не решает проблемы асамблеи друзья. И если мы перестанем верить, что это правда, эта республика скоро исчезнет в кровопролитии, откуда она была образована."
 NIK.234.a:0 "Красивое выступление, даже если мало ушей услышат."
 NIK.234.b:0 "Пустая трата времени."

 NIK.235.t:0 "Выстрелы в Национальном собрании!"
 NIK.235.d:0 "Сталина отпивает из бутылки воды все это, внимательные взгляды, короткие аплодисменты, гнев на лицах радикалов. Она пьет это, как ребенок с первым глотком водки, прокручивая слова в ее голову\n\n\"И это будет не мечта князя Владимира или Владимира Ленина, а мечта Владимира дворника и Владимира фабричного рабочего и бюрократ. Обычный человек верит в нас, даже если многие из нас больше не верят. И мы должны работать, чтобы сохранить эту веру, прислушиваясь к ним и представляя их.\n\n\"Экстремизм не решает проблемы, друзья ...\"\n\nОна едва слышит глухой звук выстрела перед тем, как охранник врезается в ее тело, швыряя ее на сцену, в то время как аудитория погружается в хаос. Выстрелы продолжаются с нерегулярными интервалами, пока они не стихнут, а с востока зала раздастся приглушенный крик и эхо кулачных боев.\n\nЗатем еще одна вспышка огня, на этот раз более быстрая и более мелкая, с вершины трехсторонней сцены над ней. Крики и отчетливый удар плоти по свинцу. Медленно кряхтя из-за синяка на боку, она движется вперед, всегда вперед, со скоростью улитки.\n\nПока зал грохочет, позади нее стреляют, Сталина сохраняет неподвижность, позволяя себе только удовольствие от одной мысли."
 NIK.235.a:0 "Ублюдок за это заплатит."

 NIK.236.t:0 "Укрощая бурю"
 NIK.236.d:0 "Пенсионерка Волкова слушает болтовню радио. Это приятное отвлечение от постоянного жужжания пшеничной молотилки, и иногда станции даже играют хорошую музыку. Это все, о чем может старушка просить в наши дни, и это неплохая жизнь, учитывая все обстоятельства.\n\nПо крайней мере, эта Сталина, которая бормочет по радио, неплохой оратор. Она настраивает приёмник, чтобы лучше слышать речи политика:\n\n\"...и не мечта князя Владимира или Владимира Ленина будет двигать эту Республику вперед, а мечта Владимира дворника, Владимира заводского рабочего и чиновника. Обычный человек верит в нас, даже если многие из нас больше не верят. И мы должны работать, чтобы сохранить эту веру, слушая и представляя их.\"\n\nОна бессознательно кивает. Она помнит старый Союз, где трепетание флагов противоречило темным пустотам его правления. В наши дни к нам заглядывают правительственные чиновники, которые проводят перепись населения, что на самом деле является глотком свежего воздуха. Все изменилось, и в основном к лучшему, не так ли?\n\n\"Экстремизм не решит проблем, друзья и коллеги. Мы решим. И если мы перестанем верить в нашу правду, эта Республика скоро исчезнет в кровопролитии, из которого она была сформирована.\"\n\nВолкова ловит себя на том, что по какой-то странной причине хлопает в ладоши, когда речь завершается грохотом аплодисментов, - и ее мысли возвращаются к старому паспорту, который она до сих пор хранит в шкафу, подписанному в былые времена самим Вознесенским.\n\nВозможно, она снова подумает о голосовании, когда в следующий раз пройдут выборы - и она знает, где на самом деле находится будущее и ее уверенность. "
 NIK.236.a:0 "Маленькая победа демократии."

 NIK.237.t:0 "Горькое молчание"
 NIK.237.d:0 "Петр Григоренко наблюдает, как толпа собирается вокруг спикера, спонсируемого Воснесенцами. Фабричные рабочие и менеджеры среднего звена, одетые в облегающие жилеты и строгие рубашки, которые считаются модой Коми от кутюр - они кажутся такими людьми, которые тяготеют к его другу. Во всяком случае, Сталина просила помощи в опросе народной реакции, а Григоренко ни разу не отказал другу.\n\n\"И не мечта князя Владимира или Владимира Ленина будет двигать эту Республику вперед, а мечта Владимира дворника, Владимира заводского рабочего и чиновника. Обычный человек верит в нас, даже если многие из нас больше не верят. И мы должны работать, чтобы сохранить эту веру, слушая и представляя их.\"\n\nТо тут, то там слышится шепот, похожий на шелест ветра на медленно умирающих ветвях, и больше ничего.\n\n\"Экстремизм не решит проблем, друзья и коллеги. Мы решим. И если мы перестанем верить в нашу правду, эта Республика скоро исчезнет в кровопролитии, из которого она была сформирована.\"\n\nИ на этот раз на обоих концах радиоприемника пустота. Толпа продолжает перешептываться, но нет и намека на торжество, согласие или даже смутный позитив. Это похоже на то, как если бы речь была произнесена над мертвым микрофоном – толпа, кажется, ничего не слышала.\n\nКогда публика расходится, Григоренко морщится и готовится уйти. Светлане действительно не понравится то, что он скажет на следующей встрече. Возможно, немного алкоголя поможет понять сообщение."
 NIK.237.a:0 "Прости, Сталина. Они просто не чувствовали этого."

 NIK.238.t:0 "Противодействие беспорядкам"
 NIK.238.d:0 " Если мы хотим пережить эту лавину инакомыслия, захлестнувшую наши улицы, нам нужен план. Сейчас мы контролируем очень мало, а диссиденты контролируют очень много. Имея это в виду, есть две преобладающие идеи, с помощью которым мы можем попытаться изменить ситуацию. Первая - просто уступить большую часть территории, которую мы никогда не сможем патрулировать полностью, чтобы построить оборону и укрепления в важнейших правительственных зданиях и заводах. Оттуда мы можем начать посылать боевые группы для подавления любых потенциальных мятежей.\n\nВторой план более наступательный, идея состоит в том, чтобы послать команды умиротворения, чтобы подавить мятежную активность в наиболее неблагополучных районах, прежде чем там сможет возникнуть какое-либо инакомыслие.\n\nЧто бы мы ни выбрали, мы должны сделать это быстро."
 NIK.238.a:0 "Укрепляем всё, что можем, и готовим боевые группы к последующим беспорядкам!"
 NIK.238.b:0 "Пошлите войска в диссидентские кварталы. Мы можем остановить бунт прежде, чем он наступит"

 NIK.239.t:0 "Главное направление"
 NIK.239.d:0 "Радикалы и экстремисты имеют большинство в нашем законодательном органе и угрожают уничтожить нашу демократию. Радикальные военизированные формирования милитаризируются и вооружаются на беспрецедентном уровне. Шансы на то, что какая-то фракция свергнет наше правительство, слишком велики, чтобы мы могли оставаться пассивными. Мы должны нанести удар по радикалам и вырвать у них клыки.\n\nВопрос в том, на какую фракцию мы нацелимся? И левые, и правые представляют угрозу Республике, но наши ресурсы слишком истощены, чтобы остановить обе фракции. Мы должны тщательно выбрать, кто является истинным врагом Республики."
 NIK.239.a:0 "Мы должны сокрушить левых."
 NIK.239.b:0 "Мы должны сокрушить правых."

 NIK.240.t:0 "Эффективные удары по левым!"
 NIK.240.d:0 "Наши удары против левых имели большой успех. Наши войска арестовали нескольких членов Коммунистической партии и изъяли оружие у левых военизированных формирований. Во время наших рейдов было обнаружено и захвачено несколько тайников с оружием и конспиративных квартир. Левые, казалось, были не готовы к такому удару, и наши силы значительно ограничили их возможности для совершения переворота. Левые и их революционная риторика больше не будут угрожать нашей власти, и наше правительство меньшинства чувствует себя в большей безопасности."
 NIK.240.a:0 "Наша демократия на шаг ближе к безопасности."

 NIK.241.t:0 "Эффективные удары по правым!"
 NIK.241.d:0 "Наши удары против правых имели большой успех. Наши войска арестовали нескольких членов Пассионария и изъяли оружие у правых военизированных формирований. Во время наших рейдов было обнаружено и захвачено несколько тайников с оружием и конспиративных квартир. Правые, казалось, были не готовы к такому удару, и наши силы значительно ограничили их возможности для совершения переворота. Правые и их опасная риторика больше не будут угрожать нашей власти, и наше правительство меньшинства чувствует себя в большей безопасности."
 NIK.241.a:0 " Наша демократия на шаг ближе к безопасности."
 
 NIK.242.t:0 "Неудачи против левых!"
 NIK.242.d:0 "Удар по левым был сильно притуплен. Нашим силам не удалось обнаружить основные убежища Коммунистической партии и сколько-нибудь значительных тайников с оружием.\n\nПохоже, левые были готовы к нашим рейдам, и наши попытки остановить их провалились. Более того, наши активные, хоть и неэффективные, действия привели в ярость нескольких оппозиционных политиков, и левые продолжили вооружение и милитаризацию. Похоже, положение нашей демократии стало еще менее безопасным, несмотря на все наши усилия."
 NIK.242.a:0 "Это не хорошо."

 NIK.243.t:0 "Неудачи против правых!"
 NIK.243.d:0 "Удар по правым был сильно притуплен. Нашим силам не удалось обнаружить основные убежища Пассионария и сколько-нибудь значительных тайников с оружием.\n\nПохоже, правые были готовы к нашим рейдам, и наши попытки остановить их провалились. Более того, наши активные, хоть и неэффективные, действия привели в ярость нескольких оппозиционных политиков, и правые продолжили вооружение и милитаризацию. Похоже, положение нашей демократии стало еще менее безопасным, несмотря на все наши усилия."
 NIK.243.a:0 "Это не хорошо."

 NIK.244.t:0 "За данными"
 NIK.244.d:0 "Чтобы обуздать влияние радикалов в нашей Республике, нам нужна информация, чтобы действовать - расположение тайников с оружием, компрометирующие документы и позиции командиров военизированных формирований. Чтобы узнать эти подробности, мы должны совершить налет на штаб Коммунистической партии и Пассионарий Шафаревича. Эти места известны всем, и информаторы в этих зданиях могут помочь нам найти полезную информацию.\n\nПри проведении этих рейдов у нас есть два варианта нашей стратегии. Первая стратегия состоит в том, чтобы захватить только ту информацию, которую могут проверить наши шпионы, чтобы избежать любых планов которые мог подбросить враг на случай непредвиденных обстоятельств и ложных разведданных. Это менее рискованный вариант, но он также требует больше времени и приведет к меньшему сбору информации. Другая стратегия состоит в том, чтобы захватить как можно больше данных, разобраться в содержимом и действовать на основе любой полезной информации, с которой мы случайно столкнёмся. Это приведет к тому, что будет собрано больше информации, что, очевидно, более рискованно. Если мы наткнемся на ложную информацию, наши силы могут оказаться в ловушке. Итак, какую стратегию мы используем?"
 NIK.244.a:0 "Берите только то, что смогут подтвердить наши агенты. Так мы сможем доверять всему, что найдём."
 NIK.244.b:0 "Берите всё, что сможете найти. Мы не можем терять время зря."

 NIK.245.t:0 "Превосходная находка"
 NIK.245.d:0 "Похоже, мы наткнулись на идеальную информацию. Документ за документом, с подробным описанием расположения тайников с оружием, командиров военизированных формирований и конспиративных квартир. Вся информация была достаточно свежей, чтобы действовать, и едва ли какая-либо из них была зашифрована. Однако несколько тревожными были размеры тайников с оружием. Если мы не будем действовать на основании этой информации немедленно, враг будет полностью готов к перевороту. Нам нужно немедленно захватить это оружие и командиров, все остальное - опасная трата времени. К счастью, похоже, радикалы не ожидали налета на их штаб-квартиру, так что у нас должно быть достаточно времени, чтобы нанести удар, прежде чем они смогут действовать."
 NIK.245.a:0 "Наконец-то, хорошие новости!"

 NIK.246.t:0 "Превосходная находка "
 NIK.246.d:0 "Похоже, мы наткнулись на очень ценную информацию. Было обнаружено несколько документов, подробно описывающих местонахождение тайников с оружием, разыскиваемых военизированных командиров и конспиративных квартир по всему городу. Информация, судя по всему, актуальна, и, похоже, радикалы не ожидали, что эти документы будут обнаружены. Если бы мы могли захватить это оружие и командиров, мы могли бы вырвать клыки у радикалов и обеспечить безопасность нашего правительства. Однако мы должны действовать быстро, так как это будет только вопрос времени, когда враг поймет, что мы получили эту информацию. Если мы будем ждать слишком долго, вся эта информация окажется бесполезной, и мы просто потеряем время. К счастью, если мы будем действовать разумно, мы сможем нанести удар по большинству этих мест до того, как радикалы смогут переместиться."
 NIK.246.a:0 "Наконец-то, хорошие новости!"

 NIK.247.t:0 "Очень много информации"
 NIK.247.d:0 "Сергей открыл очередной ящик очередного картотечного шкафа. Он терпеть не мог патрулировать город, когда по улицам бродили воинственные военизированные формирования, но это задание было поистине особенным адом. Было уже за полночь, и Сергей провел последние несколько часов, читая умопомрачительные документы с едва работающим фонариком. Иногда ему приходилось бросать все и прятаться, когда к зданию подъезжала машина, но ни одна из машин никогда не останавливалась перед зданием.\n\nФинансовые отчеты, прогнозы предстоящих партийных праймериз, жалобы на сокращение бюджета общественного питания и протоколы заседаний по указанным жалобам на бюджет общественного питания. Опросы о том, как избиратели реагировали на разные модные словечки, страницы и страницы идеологических дебатов, и неутешительные зарплаты заполнили каждый картотечный шкаф в этом богом забытом здании. Как мог кто-то заполнить столько папок таким количеством ненужной ерунды? Как же она оказалась такой неорганизованной? Сергей клялся, что в этом документе не было ни рифмы, ни смысла, и он теперь понимал, почему люди так жаловались на рост цен на бумагу в Сыктывкаре. Это просто ненужное количество документов.\n\nАгенты пробыли в здании слишком долго, им нужно было двигаться дальше. Сергей набил несколько папок финансовыми отчетами и разными другими документами, которые казались особенно бесполезными, и только надеялся, что у радикалов оказался самый удивительный шифровальный код в России. Может быть, какой-нибудь правительственный чиновник найдет что-нибудь ценное в этой куче мусора."
 NIK.247.a:0 "Пустая трата времени."

 NIK.248.t:0 "Решающий удар"
 NIK.248.d:0 "Силы республиканской армии мобилизовались. Информация, полученная от радикалов, станет решающим ударом, необходимым для стабилизации демократии в Коми. Места складов оружия и разыскиваемых командиров военизированных формирований будут атакованы всего через несколько часов, до того, как противник сможет мобилизоваться. Операция будет представлять собой многостороннее наступление, отряды будут развернуты в Сыктывкаре и его окрестностях. Некоторые места пришлось игнорировать из-за нехватки ресурсов, в том числе и людских, но большинство из них можно было поразить в разумные сроки. Если эта операции провалится... то Республика Коми, вероятно, долго не протянет. Это момент истины: сейчас или никогда!"
 NIK.248.a:0 "За демократию! За Республику!"

 NIK.249.t:0 "Контрудар!"
 NIK.249.d:0 "Силы Республиканской армии рассредоточились по Коми в поисках разыскиваемых командиров и тайников с оружием, которые хранили радикалы. Эти силы рассчитывали удивить врага и не ожидали большого сопротивления в обнаруженных ими тайниках с оружием. Если данные были верны, это должно было стать решающим ударом по радикалам и большой победой Республики. Такая победа могла бы обезопасить позиции правительства и обеспечить выживание демократии.\n\nВот только разведданные оказались неверными.\n\nРадикалы ожидали, что республиканские силы проведут рейд за их данными, и подбросили ложную информацию. Те места, которые были правильными, а не просто приманками, были укреплены и укомплектованы военизированными формированиями. Когда республиканские войска достигли этих мест, военизированные формирования открыли по ним огонь.\n\nРеспубликанские войска понесли тяжелые потери и были дезорганизованы. Между тем, ячейки, не отраженные в ложной информации или просто проигнорированные, были мобилизованы. Теперь радикальные ячейки восстают по всей Коми.\n\nРеспублика пала."
 NIK.249.a:0 "Конец демократии близок."

 NIK.250.t:0 "Успешный рейд!"
 NIK.250.d:0 "Республиканские силы рассредоточились по Коми в поисках разыскиваемых командиров и тайников с оружием, которые хранились радикалами. Если информация верна, радикалам следует нанести тяжелый удар и укрепить позицию правительства.\n\nОперация прошла успешно. Используя бесценную информацию, полученную от радикалов, республиканские силы смогли нанести удар в идеальный момент, застигнув радикалов врасплох. Военизированные формирования радикалов находились в разгаре мобилизации, и в этот момент республиканские силы нанесли удар, не позволив радикалам должным образом вооружить или создать надежные силы. Мы также арестовали и убили некоторых из наиболее опытных командиров военизированных формирований, что лишило их возможности организовать свои силы в короткий срок. Похоже, радикалы ожидали атаки, но наши силы подготовились быстрее, чем они предполагали, учитывая, насколько неподготовленным был противник. Даже если у нас действительно не было элемента внезапности, мы все же нанесли серьёзный удар по способности радикалов нанести удар по правительству. Теперь радикалы не в состоянии осуществить эффективный переворот. А мы можем вздохнуть с облегчением, зная, что наша демократия в безопасности."
 NIK.250.a:0 "Демократия стоит твёрдо!"

 NIK.251.t:0 "Их силы отвлечены!"
 NIK.251.d:0 "Хотя мы добились больших успехов в наших рейдах, и силы врага, похоже, были обескровлены. Однако мы наверняка не захватили все тайники с оружием в Коми, и со временем радикалы наверняка смогут собрать достаточно сил для совершения переворота. По крайней мере, наши рейды означают, что они не могут восстать в ближайшее время и мы, вероятно, значительно отсрочили их планы.\n\nВремя, которое мы купили этими рейдами, бесценно. Мы должны использовать его для дальнейшего укрепления наших позиций, дальнейшей подготовки к возможным попыткам переворота и дальнейшего укрепления нашего правления. Рейды сами по себе не могут спасти нашу Республику, хоть и успешны. Радикалы также извлекут уроки из этих нападений и, вероятно, лучше защитят свои разведданные и запасы оружия. Враг был ранен, но раны несмертельны. Нам нужно вкладывать деньги в пропаганду, нам нужно проводить реформы, нам нужно завоевывать граждан Коми. Если мы сможем заставить гражданское население чувствовать себя в безопасности и поддержать нас, радикалам не хватит поддержки, чтобы нанести удар по нашему правительству. Только тогда демократия сможет выжить."
 NIK.251.a:0 "Это конец начала."
 
