 KAL_arise_ye_workers_from_your_slumbers_desc:0 ""Товарищи,\n\nПрошло время для слов; оставьте их для тех, кто неспособен к действиям. Как бы красиво ни выглядели слова на бумаге, они ничто по сравнению с действиями, которые человек может или не может предпринять. Лидеры буржуазии говорят и говорят, бесконечно тянут свои речи. В то же время их действия основаны на эксплуатации рабочего класса. Они используют полицию и армию, чтобы подчинить вас, обещая при этом светлое будущее.\n\nНо они должны понять, что и мы способны на действия. Рабочие и их союзники могут остановить колеса промышленности и производства, отказываясь на них работать. Мы можем остановить военную машину этого ужасного врага. А для тех, кто жаждет большего, у вас есть великий союзник рабочего класса: семейное ружье, которое теперь стреляет не в животных, а во врагов нашего народа.\n\nРабочие Сибири, я прошу вас: встаньте и боритесь! Боритесь за свободу и независимость как рабочие всего мира!""
 KAL_arise_ye_prisoners_of_want_desc:0 ""Товарищи,\n\nЧтобы победить в этой войне, вы должны понять, что это другой тип сражений, нежели те, в которых сражались вы или ваши отцы. Это не война больших армий, сражающихся с постоянными линиями снабжения, и даже не война, где наши солдаты имеют одинаковое снаряжение и подготовку. Если мы будем думать об этой войне как о Великой Отечественной, то мы проиграем ее еще до начала.\n\nНапротив, товарищи, важно представлять себя и вашу бригаду как клетки, составляющие отдельные части единого целого. Вы работаете независимо друг от друга, сотрудничая, когда это необходимо, но в основном действуя в одиночку, отличаясь и по своей цели, и по своему составу. Чтобы вести такую войну, вы должны воспользоваться малейшим признаком слабости наших врагов.\n\nОдно дело - сражаться с врагом лицом к лицу. Совсем другое - действовать как тысячи жалящих муравьев, ломая их волю к борьбе еще до того, как они вступят с нами в бой.""
 KAL_reason_in_revolt_desc:0 ""ОБРАЩЕНИЕ КО ВСЕМ РАБОЧИМ БАТАЛЬОНАМ\n\nДля тех храбрых рабочих, которые сражаются против тирании, важно понимать, что мы со всех сторон окружены врагами. У нас нет заводов для производства значительного количества оружия для наших людей, и у нас нет инфраструктуры для создания таких заводов, даже если бы мы этого захотели.\n\nВот почему важно заводить друзей там, где это возможно. Вина за сложившиеся обстоятельства лежит не на отдельных крестьянах или солдатах, а на тех, кто использует национализм и религию, чтобы подавить их классовое сознание. Крестьянин производит пищу, которую можно использовать для кормления наших людей. Вражеский солдат - это потенциальный союзник, имеющий доступ к оружию и тактике.\n\nИменно поэтому я, Костин, выступаю против недавней тенденции среди товарищей-социалистов обвинять нынешний режим в отношении гражданских крестьян. Хотя каждый имеет право на свое мнение, иррационально создавать новых врагов там, где их раньше не было.""
 KAL_on_tyrants_only_well_make_war_desc:0 "Исторический документ-С1451 -- Анархистская листовка, направленная к рабочим Красноярска:\n\n"ТОВАРИЩИ,\n\nМногие так называемые 'умеренные' утверждают, что ныне правящие партии хоть и далеки от совершенства, но все еще 'лучше, чем ничего' или 'лучше, чем военное беззаконие прошлого'.\n\nВозможно, это и так, но задумайтесь: готовы ли вы принять это? Готовы ли вы, рабочие этой великой нации, спокойно сидеть и позволять тиранам захватывать власть, просто потому что они обеспечивают работу поездов по расписанию?\n\nГотовы ли вы смириться с разрушением ваших профсоюзов перед лицом могущественных магнатов? Готовы ли вы позволить вашим правам как рабочих быть подорваны партийными боссами, которые больше заботятся о власти, чем о вашем праве на плоды вашего труда?\n\nТак называемые умеренные - это предатели и враги вашего класса! Они те, кто стоит на пути к истинной свободе!\n\nПРИСОЕДИНЯЙТЕСЬ К ФЕДЕРАЦИИ РАБОЧИХ\n\nКОСТИН, НОВЫЙ ЛЕНИН"
 KAL_comrades_come_rally_desc:0 ""Товарищи,\n\nНесмотря на всю ложь умеренных и правых, мы не сражаемся против вас, солдат. Вы лишь жертвы в великой войне между капиталистами и социалистами. Вы - инструменты, которые используются и выбрасываются, как только они перестают быть полезными.\n\nМы верим, что вы способны спасти себя от звания врагов революции, что вы способны преодолеть тот предательский национализм, который вам навязали капиталисты. Вы можете обратить свое оружие против магнатов и их союзников, защищая рабочий класс этой страны и за её пределами, дабы присоединиться к нам ради освобождения всего человечества от разрушений капиталистического класса.""
 KAL_spurn_the_dust_desc:0 "Письмо Костина неизвестному генералу Федерации рабочих:\n\n"Пишу вам, в то время как революционный террор охватывает страну. Всё это делается во имя нашего движения, во имя свободы. Несмотря на мои приказы прекратить, я продолжаю получать сообщения о людях в оборванной форме, сжигающих так называемые 'реакционные' города, линчующих городских старейшин и религиозных крестьян, которые отказываются подчиниться нашей власти. Эти проклятые монстры разрушат наше движение, сколько бы я ни старался остановить их и сохранить то, что у нас есть.\n\nЯ чувствую себя беспомощным.""
 KAL_no_more_deluded_by_reaction_desc:0 ""Церковь - это лишь убежище реакционеров и заблуждающихся. К тому же, если Бог действительно всё контролирует, кто мы такие, чтобы останавливать Его вечную и всеведущую волю?"\n-- Кирдин-Грозный, известный тем, что лично убил до двухсот членов Православной Церкви и приказал разрушить пятьдесят церквей.\n\nНесмотря на попытки Костина и многих членов Рабочей Федерации остановить разрушение церквей, радикализм генералов, больше озабоченных уничтожением святых реликвий, чем завоеванием доверия крестьян, этому помешал.\n\nМногие задаются вопросом, можно ли будет когда-либо по-настоящему залечить эти раны."
 KAL_each_at_the_forge_must_do_their_duty_desc:0 "СЛОВА ТОВАРИЩА КОСТИНА\n\n"Рабочие революции, вы были вечно верны борьбе за свободу и равенство. Однако знайте, что не существует понятия "мы сделали слишком много". Враги по-прежнему контролируют огромные промышленные мощности, и в этом отношении мы находимся в невыгодном положении.\n\nНо это не означает поражения. Напротив, это шанс! Это возможность полностью использовать силу человеческого разума вне рамок капитализма. Рабочие Федерации, ваша способность не ограничена стремлением к прибыли, присущим капиталистическому вырождению. Вы можете исследовать новые инновационные способы повышения производительности, создавать методы, которые позволят быстрее и эффективнее производить оружие.\n\nРабочие, вы - первая линия обороны против капитализма! Смерть фашизму, да здравствует свобода!""
 KAL_strike_while_the_iron_is_hot_desc:0 "По врагу нужно наносить удары там, где он слабее всего. Наносить удары по центральным территориям было бы безрассудной затеей, так как они являются наиболее укрепленными из всех возможных районов. Это было бы пустой тратой сил и ресурсов, не говоря уже о том, что в процессе такие удары покажут нашу слабость.\n\nВместо этого мы нападем на тех, кто находится на периферии, на те места, где еще свежи воспоминания о порабощении и прежних тиранах. Мы найдем там союзников, даже если они не могут быть нашими друзьями. Кроме того, местным бюрократам будет трудно противостоять нам, особенно если они обнаружат недостаток доверия среди местных жителей."
 KAL_unite_the_human_race_desc:0 ""Товарищи,\n\nПрежде всего, социализм основывается на принципе, что каждый человек имеет право на базовые условия жизни. Все имеют право на пищу, кров, медицину и тому подобное. Но, будучи социально прогрессивными людьми, мы отказали в такой же свободе тем, кто мог бы трудиться на благо общего дела.\n\nЭто должно прекратиться. Все люди, независимо от возраста и пола, способны защищать своих товарищей и революцию. Мы верим в равенство, пришло время действовать соответственно.\n\nЛюбой, кто отказывает своему ближнему в праве на борьбу, считает социальную реакцию важнее революции.""
 KAL_the_last_figh_desc:0 "Excerpt from Speech by Kostin to a Worker's Battalion:\n\n"Comrades, listen to me: the enemy is preparing for the final battle. The capitalists are working their wage-slaves to the bone, the generals drilling their men into a blood frenzy, and the papers are spreading lies about the so-called 'revolutionary terror". They are ready to destroy us.\n\nBut we have not been idle, friends. We, too, have been preparing for the assault they plan to unleash upon us. We have placed a gun in every able body man and woman in our Federation, making any victory they lay upon us a bitter one indeed.\n\nEvery one of our cities is a fortress from which only the atom bomb itself can drive us from, and even then only barely. We welcome their challenge. I, for one, am willing to die for the revolution -- as every good socialist is. Our sacrifice is but just one more chain in the long march of history. We will be remembered as heroes, comrades. And nothing they can do can stop that.""

