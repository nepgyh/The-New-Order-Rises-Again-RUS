 KAL_do_no_harm_desc:0 "Один из основополагающих принципов нашего Союза заключается в том, что ни один мужчина не может ударить другого мужчину, и ни одна женщина не может ударить женщину. Наш народ видел достаточно насилия, крови и смерти в течение тысячи жизней, и мы хотим только жить в мире. В отличие от наших предков, здесь крестьянин не будет страдать под гнетом Господним.\n\nКонечно, мы будем защищаться, если те, кто хочет разрушить нашу мирную жизнь, осмелятся пересечь наши границы."
 KAL_strength_in_diversity_desc:0 "Мы - Союз многих религий и культур. Христиане, мусульмане, атеисты, евреи - все приветствуются, пока они работают на свою долю. Хотя временами напряженность между группами может обостряться, в целом Союз - это страна, свободная от шовинизма, который так долго преследовал человечество."
 KAL_all_power_to_the_soviets_desc:0 "Совет - это центральный орган нашего государства, каждое решение принимается на основе их консенсуса. Будучи неэффективной моделью, эта разновидность демократического централизма хорошо послужила нам с момента распада Федерации."
 KAL_industrialist_tendencies_desc:0 "Единственное средство выживания нашего государства - это наша промышленность. Остатки Сибирского плана дают многим рабочим передышку в эти трудные времена, и, если случится худшее, наши заводы изготовят много винтовок. Более того, возможно, когда-нибудь в будущем наши рабочие смогут воспользоваться всеми преимуществами нашей промышленности, чтобы улучшить себя и свою работу. Коммунизм еще может быть достигнут здесь, в сибирских пустошах, и все благодаря наследию Бухарина."
 
