 POLITICS_VITALY_KOSTIN_DESC:0 "Виталий Семенович Костин до недавнего времени был никем. Он родился в 1938 году в небольшом поселке на Алтае и с юных лет быстро увлекся горным делом. После короткого периода службы в армии Центральносибирской Республики, где он был непосредственным свидетелем ее распада и окончательного краха, он оказался в Новосибирске, готовый продолжить свою карьеру. Костину не хватало той привязанности, которая была у других к убеждениям режима, и, несмотря на слухи о связях с подпольной социал-народнической группой "Народник", он стал образцовым рабочим. Шахтер не имел особого отношения к политике русских варлордов - пока не началось восстание.\n\nРешив дать последний отпор возрождающейся власти в Центральной Сибири, рабочий класс ее городов и деревень поднял оружие против своих предполагаемых угнетателей. Новости о том, что блокпост за блокпостом захватывают разношерстные ополченцы, доходили до правителей региона, и казалось, что эффективный контроль над ним снова ускользает. Во главе этого грандиозного восстания стоял Костин, который не упустил случая повести пролетариат к победе.\n\nОднако в той мере, в какой некогда нормальный гражданин стал номинальным лидером этого освободительного движения, он не является его королем, президентом или Верховным лидером. В освобожденных общинах возникла форма либертарного социализма, и в такой системе нет единоличного лидера. Все, чего хочет Виталий Костин, - это чтобы его народ был свободен и равен, и если революция - это то, что нужно, то это будет революция."

 POLITICS_IVAN_SEVASTYANOV_DESC:0 "Иван Павлович Севастьянов впервые стал известен в Центральной Сибири своей важной работой на поздних этапах Сибирского плана. Будучи молодым инженером и бывшим сотрудником ЦК КПСС, он помог направить проект в нужное русло, обеспечил его успех и долгосрочный эффект.\n\nЕго симпатии к большевистским идеалам были известны, но из-за его полезности и мастерства, в значительной степени игнорировались, пока Федерация рабочих не прокатилась по региону, и Севастьянов ухватился за шанс объявить реформированную Социалистическую Республику, охватывающую территории, которые он знал слишком хорошо. В отличие от своих союзников, он принял иной подход к своему правлению, отдав власть Советам и сформировав вокруг себя сильную исполнительную власть.\n\nЭто было эффективно, так как вскоре был замечен огромный экономический рост, и больше внимания уделяется промышленности, чем когда-либо. Из всех новых государств, образованных между Омском и Иркутском, Севастьяновское можно назвать самым близким к старому СССР."

 POLITICS_MARIA_BORCHENKO_DESC:0 "Мария Яковлевна Борченко, возможно, и стала почетным руководителем Сибирского Рабоче-Крестьянского Союза, но еще несколько лет назад никто бы не догадался, что скромная крестьянка сможет стать восходящей звездой социалистической сферы в Центральной Сибири.\n\nОна родилась в деревне на алтайском плато и работала в колхозах на протяжении всего правления Бухарина, ЦСР и Федерации. Вскоре ее восхищение социализмом сблизило ее с народническими кругами, где она отстаивала права заброшенных крестьян.\n\nЕе время блистать пришло позже, хотя, как и в случае с регионом в открытом восстании, она сплотила народ Алтая в отдельное восстание. Так был создан рабоче-крестьянский союз: мирное государство, созданное Низами, для низов. Мария может быть ее лидером, но в ее глазах истинный контроль лежит на людях, тех, кто усердно трудится на фабриках и фермах."

 POLITICS_YURI_GALANSKOV_DESC:0 "Увлекательный эксперимент Сибирской Черной Армии оставил на крае длительное пятно, и это ясно видно из существования Сибирской Свободной Рабочей Республики. Возглавляемая ведущим идеологом СЧА Юрием Тимофеевичем Галансковым, она черпала много вдохновения из бывшей армии, территорию которой сейчас занимает Республика.\n\nПосле недавних событий отважный Тулунский анархист реформировал свою теорию милитаризованной анархии и теперь претендует на практику учения о народной борьбе, затяжной вооруженной борьбе сельского населения против своих врагов за сохранение "free territory".\n\nLittle is known about how Yuri took this ideological turn, but the beliefs of fellow socialists in Central Siberia have had a profound effect on his own. And while he may have never been a man of books or in-depth theory, but his ideas have definitely reached the hearts and minds of the local population."

