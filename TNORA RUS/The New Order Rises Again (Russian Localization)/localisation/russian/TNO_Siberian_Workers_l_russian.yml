 kostin.3.t:0 "Глаз бури"
 kostin.3.d:0 "Серьезность этой всеобщей забастовки приобрела совершенно новые масштабы! После отсутствия прогресса на пути к какому-либо разрешению и постоянного насилия рабочие взялись за оружие! Набеги на склады оружия, разграбление старых подвалов и откровенное воровство получили широкое распространение, поскольку оружие и боеприпасы стали передаваться боевикам. Рабочие уже организовываются в \"Генеральные комитеты обороны\".\n\nЭто чрезвычайно опасная ситуация, и призрак восстания висит в воздухе. Мы должны действовать более осторожно, чем когда-либо прежде, и в то же время двигаться как можно быстрее, чтобы обезопасить себя.\n\nЕсли мы не будем действовать, это может стать концом всего..."
 kostin.3.a:0 "Ублюдки!"

 kostin.4.t:0 "Призыв к восстанию"
 kostin.4.d:0 "Товарищи,\n\nВ отличие от засранцев, которые правят Сибирью, я не стану вам лгать. Истина проста; так проста, что мне не нужно никаких причудливых слов, чтобы объяснить ее вам. Это истина, которую знает любой русский ребенок.\n\nЧто-то не так с теми, кто правит.\n\nВы все знаете, о каких мужчинах я говорю. Те, которые обещают безопасность, обещают процветание, обещают ... ах, чего они не обещают? Они делали это еще до Великой Отечественной войны. Теперь, когда наша страна лежит в руинах, а наш народ копается в грязи, какие действия предпринимают наши лидеры?\n\nОни обещают!\n\nЯ, например, устал от обещаний, устал от лжи, устал от варварства. Так что прямо здесь и сейчас я буду с вами откровенен. Я не ваш лидер и никогда им не стану. Я просто человек, как и вы, который хочет, чтобы жестокость прекратилась.\n\nТеперь у нас есть возможность создать новую Россию, где каждый человек действительно равен. Один без лидеров. Чтобы получить его, нам придется сражаться. Однако мужчинам Центральной Сибири терять нечего. Это мы держим производство на плаву, мы гарантируем, что их пули, хлеб и сталь прибудут вовремя.\n\nВо имя всех мертвых детей, всех вдов, всех увечных сыновей. К черту их обещания!"
 kostin.4.a:0 "Вы все можете просто успокоиться?!?"

 kostin.5.t:0 "Восстание в Новосибирске"
 kostin.5.d:0 "Из Новосибирска поступили душераздирающие новости. Судя по тем немногим сведениям, которые мы можем собрать, в городе идут вооруженные бои, возглавляемые теми же рабочими, которые бастовали неделями, протестуя за более справедливую заработную плату и обращение. К сожалению, кажется, что их недовольство текущей ситуацией достигло критической точки, когда крики превратились в ревущие угли революции.\n\nК счастью для нас, поддержка этого \"восстания рабочих\", по-видимому, немногочисленна, и их прославленное ополчение выглядит скорее толпой, чем армией. Тем не менее, эти вооруженные ополченцы все еще контролируют промышленные мощности и большое население, сосредоточенное в Новосибирске. Мы должны относиться к этой быстро обостряющейся ситуации с осторожностью."
 kostin.5.a:0 "Разве в городе нет более важных дел?"

 kostin.6.t:0 "Восстание в Красноярске"
 kostin.6.d:0 "Из Красноярска поступили тревожные новости. Немногочисленные армейские части, все еще проживающие в городе, сообщают, что некогда бастовавшие рабочие пришли в ярость и заняли улицы Красноярска в открытом восстании. Пока мы говорим, оружейные склады в Красноярске разграбляются, в городе идут ожесточенные бои. К счастью, хотя это и вызывает тревогу, рабочие, участвующие в этом восстании, по-видимому, совершенно не готовы к революции, и поддержка восстания ограничивается самим городом.\n\nНесмотря на это, эти бунтующие рабочие контролируют крупную промышленность и население с центром в Красноярске. Если мы не разберемся с ситуацией в ближайшее время, тлеющие угли революции могут превратиться в ревущий огонь."
 kostin.6.a:0 "Сначала это был мятеж. Теперь это революция."

 kostin.7.t:0 "Восстание в Томске"
 kostin.7.d:0 "После нескольких дней практически полного отсутствия контактов с городом Томском, похоже, наступило самое худшее. Бастующие рабочие в самом городе взялись за оружие и подняли полномасштабное восстание. Даже при поддержке небольшого, но заметного количества интеллигенции, проживающей в Томске, в городе интеллигенции быстро разгорается пламя революции, и наши усилия по подавлению этого инакомыслия оказываются бесплодными.\n\nК счастью, силы этого \"рабочего бунта\", по-видимому, пользуются в Томске очень слабой поддержкой, и многие представители городской интеллигенции вспоминают о преследованиях, которым они подвергались в старую советскую эпоху. Мощью нашей армии огонь этого жалкого \"рабочего бунта\" будет потушен дотла."
 kostin.7.a:0 "Город интеллигенции превращается в город революционеров."

 kostin.8.t:0 "Восстание в Новосибирске"
 kostin.8.d:0 "Положение дел в Новосибирске и прилегающих к нему территориях, похоже, достигло критической точки, потому что в регионе сейчас разгораются пожары революции. После наших последующих попыток успокоить бастующих рабочих Новосибирска вышеназванные рабочие, по-видимому, достигли своего предела и подняли открытое восстание. Печальная новость сама по себе, она еще более усугубляется тем, что отдаленные территории вокруг Новосибирска и самого города охватывают крупные промышленные мощности и большое население.\n\nЭта \"рабочая революция\", представляющая все большую угрозу для нашей новой нации, с каждым днем только усиливается. Мы должны погасить пламя революции, пока не стало слишком поздно."
 kostin.8.a:0 "Как раз тогда, когда вы думали, что проблемы в Новосибирске не могут стать хуже..."

 kostin.9.t:0 "Восстание в Красноярске"
 kostin.9.d:0 "Самое худшее, кажется, произошло в Красноярске, ибо город находится в открытом бунте. Считая, что их призывы о защите прав трудящихся прямо игнорируются, в Красноярске поднялись социалистические агитаторы. Хуже того, некоторые отдаленные территории были вдохновлены этим бессмысленным восстанием и сделали то же самое в знак солидарности.\n\nЕсли ситуация и не была достаточно мрачной, то она еще более усугубилась предательскими мятежниками, захватившими крупные промышленные предприятия в городе Красноярске. Кроме того, многие в населении поддерживают эти восстания, и мы можем только предполагать, что их число увеличится в ближайшие месяцы. На карту поставлено будущее нашей новой нации, и если мы не разгоним этих бунтующих рабочих и не положим конец их глупому восстанию, то оно может закончиться для нас только катастрофой."
 kostin.9.a:0 "Возможно ли, чтобы город перестал бунтовать?"

 kostin.10.t:0 "Восстание в Томске"
 kostin.10.d:0 "Из города Томска поступили страшные известия, ибо в городе теперь горят огни революции. После бесчисленных дней бессмысленных забастовок недовольные забастовщики, похоже, оставили всякую надежду на мирное решение и вышли на улицы с оружием, украденным из местного Арсенала. Хуже того, при умеренно широкой поддержке, некоторые отдаленные территории, окружающие Томск, также поднялись в знак солидарности, причем некоторые из интеллигенции в самом городе даже присоединились к восстанию, будучи с оружием в руках с действиями нашего нового государства.\n\nПоскольку будущее нашей новой нации находится на краю пропасти, многие также начинают сомневаться в эффективности нашего правления. Если этот так называемый \"рабочий бунт\" не будет подавлен, это будет означать только катастрофу для нашего нового государства."
 kostin.10.a:0 "Революция окрасила город интеллигенции в красный цвет."

 kostin.11.t:0 "Восстание в Новосибирске"
 kostin.11.d:0 "Забастовка достигла своего окончательного завершения, и теперь мы стоим перед лицом полномасштабного восстания! Базируясь в Новосибирске и возглавляясь ранее незначительным бригадиром Виталием Костиным, рабочие Центральной Сибири начали свой последний бой против меняющихся приливов. Не будет никакой закулисной сделки, никаких безумных переговоров и никакой передышки. Общественный договор между рабочим и властью уничтожен!\n\nКостин обещал городскому пролетариату и части сельского крестьянства новый мир, рожденный среди нашего пепла. На основе этого обещания выросли революционные ячейки не только в Новосибирске, но и по всей стране. Мы должны задраить люки, поднять винтовки и молиться всем, кто будет слушать. Только одна сторона уцелеет в водовороте, который сейчас разразится."
 kostin.11.a:0 "Как раз тогда, когда вы думали, что проблемы в Новосибирске не могут стать хуже..."

 kostin.12.t:0 "Восстание в Красноярске"
 kostin.12.d:0 "Забастовка достигла своего окончательного завершения, и теперь мы стоим перед лицом полномасштабного восстания! Базируясь в Красноярске и возглавляясь ранее незначительным бригадиром Виталием Костиным, рабочие Центральной Сибири начали свой последний бой против меняющихся приливов. Не будет никакой закулисной сделки, никаких безумных переговоров и никакой передышки. Общественный договор между рабочим и властью уничтожен!\n\nКостин обещал городскому пролетариату и части сельского крестьянства новый мир, рожденный среди нашего пепла. На основе этого обещания выросли революционные ячейки не только в Красноярске, но и по всей стране. Мы должны задраить люки, поднять винтовки и молиться всем, кто будет слушать. Только одна сторона выживет в водовороте, который сейчас прибывает."
 kostin.12.a:0 "Сначала это был мятеж. Теперь это революция."

 kostin.13.t:0 "Восстание в Томске"
 kostin.13.d:0 "Забастовка достигла своего окончательного завершения, и теперь мы стоим перед лицом полномасштабного восстания! Базируясь в Томске и возглавляясь ранее незначительным бригадиром Виталием Костиным, рабочие Центральной Сибири начали свой последний бой против меняющихся приливов. Не будет никакой закулисной сделки, никаких безумных переговоров и никакой передышки. Общественный договор между рабочим и властью уничтожен!\n\nКостин обещал городскому пролетариату и части сельского крестьянства новый мир, рожденный среди нашего пепла. На основе этого обещания выросли революционные ячейки не только в Томске, но и по всей стране. Мы должны задраить люки, поднять винтовки и молиться всем, кто будет слушать. Только одна сторона уцелеет в водовороте, который сейчас разразится."
 kostin.13.a:0 "Город интеллигенции превращается в город революционеров."

 kostin.14.t:0 "Провозглашение Федерации Трудящихся"
 kostin.14.d:0 "В бывших владениях русского самозванца гордо и сильно развеваются красные флаги, так как вся Центральная Сибирь провозглашается рабочим государством. Символы старого режима уже сняты и заменены символами социализма и русского рабочего движения в целом. Виталий Костин, лидер шахтерских рабочих и руководитель восстания рабочих, обратился к толпе в бывшем Кемерове, заявив, что \"царствование Безумного короля было отправлено на свалку истории\".\n\nХотя улицы и города Федерации ликуют, будущее рабочего государства отнюдь не ясно и не прямолинейно. Россия по-прежнему представляет собой мешанину воюющих группировок и набегов, и если федерация хочет выжить, ей придется бороться с этим."
 kostin.14.a:0 "Посмотрим, что будет с сибирскими рабочими."

 kostin.15.t:0 "Сложная публика"
 kostin.15.d:0 "Это был самый гордый момент в жизни Виталия Костина. Всего год назад он был скромным рабочим в лабиринте промышленных комплексов, которые душили бассейн Центральной Сибири. Теперь он стоял перед мужчинами и женщинами первого рабочего съезда Сибирской рабочей Федерации. Костин должен был крестить свою новую нацию, рожденную в огне его революции.\n\n\"Братья! Сестры! Товарищи! Я официально приветствую вас на нашем первом рабочем съезде!\" Его открытие было встречено оглушительным ревом аплодисментов.\n\n\"Сегодня мы создадим Федерацию, основанную рабочим, для рабочего! Место, где рабочий класс будет держать бразды правления, а не те жадные бюрократы, которые жиреют на плодах нашего труда! В нашей федерации возникнет новое общество, руководимое могуществом союзов!\" На этот раз аплодисментов было заметно меньше. Костин почувствовал, как по спине пробежала дрожь. Он что-то такое сказал?\n\n\"Да, конечно. Слишком долго нас угнетали те, кто ни дня в жизни не работал. Рабочие профсоюзов составят основу совершенно нового типа цивилизации. Заслуги, а не рождение определят ваше положение в нашем обществе!\"\n\nМертвая тишина. Костина прошиб холодный пот. Им явно не понравилось то, что они услышали. В глубине толпы он видел, как некоторые из его товарищей начали покидать здание. \"Да, есть вопросы, прежде чем мы продолжим, товарищи?\"\n\n\"О, С чего, черт возьми, мне вообще начинать?!\" - Крикнул кто-то сзади. Толпа начала издеваться в знак согласия."
 kostin.15.a:0 "О чем, черт возьми, он думал?!"

 kostin.16.t:0 "Раскольник!"
 kostin.16.d:0 "Кажется, недавнее маленькое фиаско товарища Костина на рабочем съезде имело серьезные последствия. С тех пор как он высказал идеи, которые были обвинены в пропаганде \"рабочей аристократии\", появились тревожные сообщения о мятеже среди ополченцев. Правда гораздо хуже: они бросили свой вес на фракцию раскольников!\n\nВозглавляемые Иваном Севастьяновым, эти сепаратисты захватили контроль над Красноярском и прилегающими государствами и провозгласили образование \"Реформированной Сибирской Социалистической Рабочей Республики\". Они дошли до того, что объявили Костина тираном и отказались признать власть Федерации!\n\nНесмотря на это явное предательство революции, мы не в состоянии должным образом отреагировать на эту катастрофу, так как большая часть ополченцев все еще бунтует и отказывается выполнять приказы. Вполне вероятно, что это отделение-лишь начало наших бед..."
 kostin.16.a:0 "Этого не может быть!"
 
 kostin.17.t:0 "Еще больше сецессий!"
 kostin.17.d:0 "Катастрофа! Несмотря на шок, вызванный ошибочным переходом Севастьянова от федерации, похоже, наши неприятности еще не закончились. Вслед за дальнейшими мятежами армии в хаосе, последовавшем за падением Костина, возникло новое государство. Как и прежде, они отказываются признавать нашу власть и заявлять о себе как о самостоятельном субъекте!\n\nЭта новая группа сепаратистов, известная как \"Сибирский Рабоче-Крестьянский Союз\", возглавляется Марией Борченко. Она была одной из самых громких критиков Костина после провального рабочего съезда, и ее предательство не совсем неожиданно. И все же это еще один серьезный удар по Сибирской революции. Те немногочисленные войска, которые у нас еще остались, парализованы и не в состоянии восстановить нашу власть над новыми независимыми территориями."
 kostin.17.a:0 "Нет, подождите! Вернись!"

 kostin.18.t:0 "Ополченцы поднимаются!"
 kostin.18.d:0 "Еще одно несчастье постигло нашу молодую Федерацию! Ополченцы, парализованные беспорядками, вызванными эксцентричностью Костина, наконец-то сделали свой ход. К сожалению, это не тот ход, который идет в нашу пользу.\n\nПри поддержке остатков Сибирской Черной армии из нашего быстро распадающегося режима возникла новая сепаратистская фракция. Возглавляемая бывшим вождем Черной армии Юрием Галансковым, эта вновь созданная \"свободная рабочая Республика Сибири\" претендует на большую часть оставшихся у нас территорий и смело обличает Костина как предателя революции.\n\nС дезертирством большинства наших ополченцев у нас остается очень мало возможностей остановить любое дальнейшее потенциальное отделение. Только время покажет, доживет ли наша федерация до конца недели..."
 kostin.18.a:0 "Шакалы! Стервятники!"

 kostin.19.t:0 "Пыль оседает"
 kostin.19.d:0 "Одна речь. Одной речи было достаточно, чтобы свести на нет все триумфы Виталия Костина. Несмотря ни на что, Костин прошел путь от скромного Шахтера на Алтае до вождя пламенной рабочей революции. Конечно, никто не думал, что он сможет это сделать, потому что его враги были слишком сильны. Несмотря на всех скептиков и пораженцев, Костин и его товарищи бросили вызов ожиданиям и освободили давно угнетенных рабочих Сибири.\n\nИ все же, несмотря на чудодейственную природу Победы Костина, она была просто недолгой. Рабочий съезд должен был стать финалом длинной череды побед, событием, которое упрочит место Костина в истории как великого освободителя рабочего класса. Вместо этого это была плохо спланированная катастрофа, в результате которой Костин буквально за одну ночь превратился из героя в классового предателя.\n\nКостин никогда не умел говорить. В конце концов, он был простым рабочим, а не поэтом или политиком. Речи, конечно, не были его сильной стороной, и неудача на конгрессе была тому доказательством. Сам Костин хотел только лучшего для рабочих, хотя и не умел объяснять, как это сделать.\n\nКак бы то ни было, ущерб был нанесен. Три отдельные нации отделились от Федерации Костина в знак протеста против его неудачной речи, и Центральная Сибирь теперь была так же разделена, как и в начале десятилетия. Едва начавшись, Костинская революция была стерта в порошок.\n\nХотя он контролировал только четверть бывших территорий Федерации рабочих, скромный Костин по-прежнему был полон решимости извлечь максимум пользы из своего несчастного положения, следуя идеалам, которые зажгли его революцию, насколько это было возможно."
 kostin.19.a:0 "Свеча, которая горит вдвое ярче, длится вдвое дольше."




