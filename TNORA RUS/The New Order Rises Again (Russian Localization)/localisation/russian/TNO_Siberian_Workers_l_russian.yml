 kostin.1.t:0 "Надвигающаяся буря"
 kostin.1.d:0 "В бешеном стремлении воссоединить Сибирь и вернуть ей законное достоинство рос шепот. Как свет приобрел силу, так и наша тень приобрела силу. Гноясь на врожденной жестокости в наших действиях, он ждал момента, чтобы нанести удар. Сегодня он появился из темноты, смело заявив: "Я был, я есть, я буду!"\n\nРабочие всех промышленных зон Центральной Сибири начали массовую согласованную всеобщую забастовку! Ссылаясь на постоянно плохие условия, невыполненные обещания и нераскаявшуюся жестокость начальства.\n\nПохоже, стремление вернуть цивилизацию на российские пустоши имеет много недостатков, поскольку возвышенная мечта о Единой России становится менее заманчивой, когда человек не может прокормить свою семью или сохранить все свои конечности в целости. Кроме того, с возвращением нормальности в регион сам рабочий, кажется, стал менее ценным; просто пешкой на пути к конечной цели.\n\nРабота уже остановилась, выдвигаются требования, сводятся старые счеты. Хотя некоторые в нашем правительстве могут сочувствовать делу забастовщиков, нельзя отрицать, что мы не можем терпеть искалеченную экономику, особенно учитывая всегда шаткое положение России. Забастовщики многочисленны и воинственны. Если мы не сможем прийти к какому-то соглашению и показать нашим рабочим какую-то осязаемую часть обещанного нами процветания, мы должны приготовиться к надвигающейся буре."
 kostin.1.a:0 "Ужасно..."
 
