 FLR_fearful_victory:0 "Страшная Победа"
 FLR_fearful_victory_desc:0 "Победа над дегенеративным национал-социализмом была долгожданным событием для фламандских СС - но ненадолго. Теперь, когда окончательная борьба закончилась, Эрикссон внезапно осознал, что Фландрия окружена рыщущими волками и чувствует себя очень, очень одинокой."
 
 FLR_eyes_on_the_border:0 "Глаза на границе"
 FLR_eyes_on_the_border_desc:0 "Леон Дегрель не скрывает своих амбиций; он хочет, чтобы Бельгия снова была единой. Валлонский легион - это та сила, с которой следует считаться, и Эрикссон это прекрасно осознает. Таким образом, он подготовил свои СС к защите Фландрии любой ценой."
 
