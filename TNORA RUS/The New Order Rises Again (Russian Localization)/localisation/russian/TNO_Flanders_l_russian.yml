 POLITICS_Bert_Eriksson_DESC:0 "На полях Фландрии дивизия \"Лангемарк\" вновь утверждает свой контроль над территориями, которые они потеряли, и готовится воссоединиться со своим рейхсфюрером.\n\nБерт Эрикссон во многих отношениях является аномалией в СС. Самый молодой из главных деятелей Бургундии сегодня, Эрикссон вступил в СС, как только смог, быстро пробившись через ряды дивизии Лангемарка. Даже если проблемы 50 - х годов притупили его некогда благоприятные взгляды на экономическую сторону вещей, он остается одним из самых активных сотрудников в Бургундии сегодня- надежным, полезным и лояльным.\n\nТем не менее, эта лояльность обусловлена не столько личной симпатией к Гиммлеру, ни даже особой привязанностью к системе, которую продвигает рейхсфюрер, а скорее сильной неприязнью к его южному коллеге Леону Дегрелю. Эрикссон знает, что, если его отстранят от власти, Дегрель и валлонцы, не теряя времени, захватят Фландрию для себя - то, что он отказывается допустить. Таким образом, лидер дивизии \"Лангемарк\" использовал более темные методы для усиления своей дивизии, заключая тайные сделки с бретонскими торговцами и фальсифицируя атаки сопротивления, чтобы получить помощь и укрепить свою сторону.\n\nТеперь, когда раскол Гейдриха и Дегрель, казалось бы, колеблются на грани откровенной измены, Эрикссон видит, что у него появилась возможность - и он не намерен упускать её. Скоро он и его люди присоединятся к войскам Гиммлера в последнем, сокрушительном ударе по Дегреле и его своре собак. Тогда, и только тогда, Эрикссон узнает, что ему удалось сохранить фламандский образ жизни в безопасности."

