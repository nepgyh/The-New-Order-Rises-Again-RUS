 #leader bio
 POLITICS_KEITH_HOLYAOKE_DESC:0 "Кто бы мог подумать, что Новая Зеландия когда-либо окажется в опасности во время её существования? Вдалеке от мирских событий сонная власть никогда не сталкивалась с такой угрозой, чтобы требовать внимания к ней у своего народа. Многие прожили свою жизнь, полностью веря, что эти мирные дни, когда восходит солнце, блеют овцы и закаты, уйдут вместе с ними в вечность. Одним из них был человек по имени Кейт Холиок.\n\nБудучи одаренным клерком, по характеру Холиок подходил для службы. В детстве, после смерти дедушки, он ухаживал за семейной фермой, собирая хмель и табак, чтобы сделать холодное пиво и прекрасные сигары. Вместе с мамой и папой он управлял магазином в маленьком Мангамуту, продавая банки с фасолью и хлебом, пока они не закончились. В конце концов, он представлял избирателей электората Мотуека, борясь за интересы фермеров и владельцев ранчо под синим знаменем Национальной партии.\n\nКак и многие жители Новой Зеландии, Холиок думал, что в Правительстве Его Величества его ждала мирная служба в дали от войны. Затем в мрачные дни 1943 года Германия оторвала Мать Британию от своих сыновей, пока Восходящее Солнце сжигало Азию и острова Тихого океана в пепел. Внезапно то, что Новая Зеландия когда-то считала само собой разумеющимся - безопасность, уверенность и безопасность - исчезло.\n\nХолиоак и его правительство взяли бразды правления в свои руки в неспокойные для своей маленькой страны времена. Их скромная экономика подражала их большому собрату, перебегающему через канаву, приближаясь к недомоганию с каждым падением. Их вооруженные силы находятся в упадке, их едва хватает, чтобы создать препятствие для Сферы. Их люди нервны и встревожены под опасностью уничтожения. Впервые в своей истории Новая Зеландия опасалась грядущего будущего.\n\nОблака собираются далеко на горизонте, омрачая добрую землю, и свет свободы тускнеет с каждым часом. Но куда бы он ни пошел, Новая Зеландия последует за ним. Обладая ловкими руками, искусным умом и милостью Бога, Киви Кейт снова проведет его через надвигающийся шторм в безмятежные воды."
 
