 ### Leader Bios ###
 POLITICS_VASILY_BLOKHIN_DESC:0 "У некоторых людей есть строгие моральные нормы. Василий Михайлович Блохин давно их отбросил, став главным палачом Наркомата внутренних дел, НКВД. Его эффективность в \"сети\" в качестве члена ЧК не осталась незамеченной, и поэтому он быстро занял более высокую должность. Жестокость Блохина не знала себе равных: он лично руководил массовыми казнями \"врагов государства\", от самых незначительных граждан до самых видных большевиков в истории Советского Союза. Тысячи погибли от его холодных рук, но ему самому удастся избежать воздействия любых проводимых чисток.\n\nПосле окончания Второй Мировой войны и унизительного поражения СССР Блохин не мог так легко упустить момент. В качестве начальника Воркутлага, большого комплекса ГУЛАГа, он осуществил свою власть, сначала как представитель Западнорусского Революционного Фронта. На самом деле он делал всё, что хотел, и никто не мог его остановить, потому что они были бы казнены или таинственным образом исчезли. Однако всё изменится с восстанием заключённых ГУЛАГа и их побегом: формирование диссидентской группы \"Уральская Лига\" поставило его в опасное положение, но вскоре он снова стал безраздельно властвовать на своей области, когда они бежали на юг. \n\nВасилий Блохин был остался управлять ГУЛАГом Воркуты, а теперь и самим городом единолично, когда ЗРРФ рухнул в результате Западнорусской Войны. С помощью оставшихся под его началом охранников лагерей, он реорганизовал область и железной рукой установил своё правление на холодных землях Воркуты. Однако Блохин не амбициозный человек; всё, чего он хочет, - чтобы его и его вотчину оставили ??в покое и собственного выживания, чего бы это ни стоило."

