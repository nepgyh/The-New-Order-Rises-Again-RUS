 NIK_top_down_economic_management_desc:0 "Там, где толстая и богатая элита за пределами Московии увидела бы в этом угнетение масс, мы видим в этом целеустремлённость нашего народа. Колебания социальных классов не приносят ничего, кроме разобщённости и раскола, множество раз имевших место в истории России. У каждого гражданина Евразии есть своя роль, и пока он её исполняет, он не будет нуждаться в пище, жилье и, что самое главное, целеустремлённости."
