 NIK_fashexpansion_the_state_secured_desc:0 "С падением немощной Республики и установлением нового порядка под знаменем пассионариев пришло время начать объединение Западной России. Теперь, мощь Усть-Сысольска под нашим управлением начнёт возрастать немыслимыми темпами, до тех пор, пока мы не сможем сокрушить любого внутреннего или внешнего врага, который осмелится пойти против нас.\n\nМы имеем много противников, но народ наш силён, и даже если хоть что-то у нас пойдёт не так, то арсенал под Сыктывкаром всегда можно будет использовать во имя спасения России."
 NIK_fashexpansion_unearth_the_arsenals_desc:0 "По всей нашей земле раскиданы огромные склады оружия, которые были зарыты в бункерах, чтобы защитить их от немецких бомбардировщиков. Арсенал под Сыктывкаром и его химические запасы является одним из самых явных примеров этого, но кроме него существует ещё много других таких тайников. Мы должны как можно скорее вскрыть эти тайники и вооружить наши войска их содержимым. Хорошо вооружённая армия имеет решающее значение для дальнейшего расширения государства и предстоящего объединения России."
 NIK_fashexpansion_secure_reliable_infrastructure_desc:0 "Можно сказать, что Республика приложила немало усилий для сдерживания бомбардировщиков и ремонта дорог, которые они повредили. А ещё вышесказанное категорически неверно. Состояние инфраструктуры по всему Усть-Сысольску крайне плачевно: проблемы многочисленных торговых путей и важных асфальтированных дорог полностью игнорировались старым правительством в пользу вложения баснословных сумм денег в государственную коррупцию, абсолютно провальные программы социального обеспечения и утопичные, неосуществимые проекты.\n\nМы должны немедленно исправить эту ситуацию, отремонтировав старую инфраструктуру и построив новые дороги, позволяя нам ускорить перевозку товаров и переброску войск."
 NIK_fashexpansion_assemble_our_forces_desc:0 "Внутри Усть-Сысольска существует множество личностей, симпатизирующих нашим целям и стремлениям, но которым предыдущее правительство запретило приобретать критически важный военный опыт. Мы исправим их положение, а также расширим вербовку для тех, кто раньше был отстранен от службы за 'радикализм' и 'нелояльность' старой Республике."
 NIK_fashexpansion_reform_a_true_army_desc:0 "Невзирая на все наши прошлые заслуги, программы вооружения и вербовки, и даже вся армия - это не что иное, как толпа плохо организованного сброда без компетентных офицеров и качественной подготовки. Мы должны созвать всё высшее командование и проконсультироваться с офицерами бывшей Республиканской армии, которые остались верны нам, для всеобъемлющей новой программы обучения и повышения дисциплины военных сил."
 NIK_fashexpansion_oaths_of_loyalty_desc:0 "Назрел важный вопрос, волнующий как и политический, так и военный аппарат государства. Этот вопрос касается клятвы верности, которую должен выносить каждый солдат. У старой Республики был набор клятв, посвящённых защите и поддержки целостности демократии, Республики и конституции Коми, что явно сейчас нам не подходит. Однако, фракции, составляющие наше нынешнее правительство, сейчас спорят относительно того, какую форму примут новые присяги.\n\nМонархисты хотят восстановить царские клятвы, присягая на верность короне и трону. Более прогрессивные члены правительства хотят просто изменить старые республиканские клятвы, чтобы соответствовать нашему новому, более сильному государству. Есть даже некоторые фракции, которые принимают советские клятвы и приверженность их идеологии как возможную модель. Армия должна принять решение как можно скорее, для поддержки лояльности наших войск и сплочённости всех вооружённых сил."
 NIK_fashexpansion_the_anti_bolshevik_pact_desc:0 "Вятка под управлением царя Владимира III: не надёжный союзник. Несомненно, что в менее отчаянной ситуации данное государство будет признано откровенным врагом, которое желает нанести удар как можно скорее. Однако нам нельзя враждовать с потенциальным союзником в нашей очень затруднительной ситуации. С нарастающей красной бурей на севере мы должны дипломатически сблизиться с самозваным царём, ради блага обоих из нас. Только после того, как красные будут разбиты, правительство сможет позволить себе пересмотреть свою внешнюю политику.\n\nМы должны предложить Вятке членство в Анти-большевистском Пакте для взаимной обороны и совместной подготовки, до тех пор, пока наша сокровенная задача низвержения коммунистов не будет выполнена."
 NIK_fashexpansion_better_than_the_reds_desc:0 "Владимир показал себя, по крайней мере, полу-достойным союзником нашего общего дела. Он согласился присоединиться к Анти-большевистскому Пакту и начал сотрудничать с нашим государством в целях подавления Революционного Фронта... по крайней мере, на какое-то время."
 NIK_fashexpansion_officer_exchanges_desc:0 "Наши офицеры сталкивались с условиями, отличающимися от царистских, и во многих случаях служили на передовой в пограничных рейдах против красных. Наш практический опыт - это благодать для нас, но белые на юге от нас имеют теоретическое преимущество, поскольку они вели Западнорусскую Войну против Революционного Фронта в полном масштабе. Мы воюем с коммунистами в настоящем, они воевали с ними в прошлом - нам есть чему поучиться друг у друга. Давайте поделимся знаниями с нашими соучастниками по борьбе с красной угрозой."
 NIK_fashexpansion_joint_army_maneuvers_desc:0 "Наша доктрина имеет так и свои сильные стороны, так и свои недостатки. Более опытные подразделения Вятки, к счастью, готовы содействовать устранению проблем, присутствующих в подготовке рекрутов, сети поставок и боевых методах. Конечно, хоть к их помощи следует относиться с осторожностью, но полезные знания, которые они нам предоставляют, ценны и должны приниматься всерьёз. Если Вятка сможет помочь заполнить дыры в кадровом резерве нашей армии, то её помощь должна быть высоко оценена."
 NIK_fashexpansion_the_civil_war_relived_desc:0 "Времена Гражданской войны были темными днями для нашей страны, подготовив почву для окончательного национального превращения России в то, чем она является сегодня. Однако, теперь у нас есть шанс обратить анархию вспять. С поддержкой Вятки мы сможем нанести ответный удар и победить красных, уничтоживших Россию, и стереть все следы коммунизма в нашей стране. Время пришло - вопрос только в том, как быстро приблизится гибель красных. Их идиотский поступок... или наша победоносная инициатива."
 NIK_fashexpansion_the_pretenders_betrayal_desc:0 "Типичный пример бездумной гордыни. Лже-царь Вятки отверг предложение о вступлении в пакт и назвал нас фашистами и предателями России. Очевидно, он забыл, кто является падшим и низменным нацистским пособником, а кто настоящим русским патриотом. Это предательство, которое и может показаться смертельным, не покалечит нас. Мы должны полагаться только на свои собственные силы и способности, и тогда победим всех, кто осмелится бросить нам вызов."
 NIK_fashexpansion_the_propaganda_offensive_desc:0 "Не удивительно, что мнимый царь объявил себя врагом нашего государства, а следовательно, врагом всего русского народа. Путем перепрофилирования инфраструктуры радиопередач и обилия типографий в наших городах, мы начнём вести военную пропаганду против него и его жестокого, отсталого режима. Русские должен осознать, что недо-государство находящееся в Вятке - это не будущее России, а пережиток тёмного, безрезультативного прошлого, которое немногим лучше самих красных!"
 NIK_fashexpansion_recognize_eurasian_strength_desc:0 "Наше государство расположено в стратегически ценном регионе, с многочисленными ресурсами, населением и промышленностью. Коммунисты, насколько они не были порочны, всё же не сделали бы Усть-Сысольск своей временной столицей не понапрасну. Напомним же народу об этом - о том, что мы сильны, что наши солдаты - величайшие во всей России воины, добровольно защищающие свои семьи и страну, которую они любят и ценят. Нам не нужны союзники, ведь союзники - это всего лишь недолговечные, ненадёжные вещи в изменчивой массе преданности к новой России. Нет - лучше всего стоять на своём и сражаться со злом в одиночку!"
 NIK_fashexpansion_a_ring_of_steel_desc:0 "Нет единого плана обороны, который был бы достаточен для полной защиты Усть-Сысольска от всех окружающих его угроз. С враждебным царем на юге, сумасбродными фанатиками в Гайном на востоке, либералами на Западе и с Революционным Фронтом практически на пороге нашей столицы мы должны сыскать единственное кардинальное решение наших проблем с обороной.\n\nИ это решение придёт в виде стального кольца. Вокруг нашей границы должна быть построена обширная сеть укреплений, чтобы защитить наше государство от нападения извне. Хоть у нас и нет достаточно ресурсов для создания полной, тяжелой, и последовательной цепи укреплений, но мы можем построить достаточно много небольших пограничных фортов, гарантируя, что урон от большинства атак будут значительно уменьшен. Усть-Сысольск будет защищен от нападения с любого угла, что даёт нам шанс спокойно рассчитывать наши дальнейшие планы по объединению России."
 NIK_fashexpansion_eurasia_awaits_desc:0 "Мы уже достаточно подготовились, сделав все возможные предварительные дипломатические и военные ходы. Теперь настало время для расширения и объединения нашей Родины. Россия ждёт, её западные регионы только и хотят увидеть наш доблестный поход, так как на ней находятся только лишь враги, стоящие на нашем пути. Хоть их и много, но с волей русского народа, находящегося на стороне нас, наряду со связями и грозным арсеналом, Усть-Сысольск выйдет победителем в этой схватке и вернёт себе свои по-праву заслуженные земли.\n\nКогда наша подготовка будет полностью завершена, единственное, что останется сделать, это приказать нашим дипломатам и генералам готовиться к эскалации величайшего из конфликтов, с которым мы когда-либо сталкивались."
 NIK_fashexpansion_demand_gaynys_submission_desc:0 "У Ордена Святого Георгия праведная цель - восславить Господа и противостоять анархии, поглотившей нашу Родину. Однако, они изоляционисты-радикалы и не желают сотрудничать с чужаками, считая их в лучшем случае недостаточно благочестивыми, а в худшем - еретиками. К добру или ко злу, но мы должны покончить с этой политикой силой и поставить ультиматум монахам Крепости Беличьего Гнезда - подчиниться нашему государству и свободно исповедовать свою религию в пределах наших границ, соблюдая законы, или же противостоять армии на поле боя."
 NIK_fashexpansion_embrace_the_church_desc:0 "Теперь, когда посёлок Гайный находится под нашим контролем, а Орден - под нашей юрисдикцией, появилась  прекрасная возможность определить будущее религиозной политики. Как всегда, мнение фракций внутри нашего правительства разделилось по этому вопросу, причём спектр решений простирается от полного подавления религии, до принятия Православной церкви как центральной опоры русской культуры. По всему государству другие верующие смотрят на наш вердикт в этом вопросе как на руководство к тому, чего они должны ожидать в будущем от нашего правительства."
 NIK_fashexpansion_rebuild_the_monestaries_desc:0 "Хоть монастыри и крепости, контролируемые Орденом, были величественны, даже они не невосприимчивы к разрушениям войны и бомбардировок. На протяжении долгих десятилетий позора, пережитого Россией, церкви и монастыри Гайного стояли крепко, но не остались совершенно невредимыми.\n\nВ знак доброй воли по отношению к Ордену Святого Георгия и к Православной церкви в целом, традиционалистские политики выступили за всеобъемлющую программу восстановления религиозной архитектуры Гайного. Восприятие этого плана было неоднозначным, члены правительства, придерживающихся более модернистских взглядов, выступили против этого как пустой траты ценных ресурсов."
 NIK_fashexpansion_anti_bolshevik_maneuvers_desc:0 "К северу от нас расположен Западнорусский Революционный Фронт, представляющий наибольшую угрозу нашему государству и успешному объединению России, свободной от коммунистического влияния. Однако генералы не полностью уверены в том, что мы сможем сейчас же уничтожить его без затруднений. Усть-Сысольск должен определить стратегию, направленную на укрепления в этом регионе, - либо создать барьер, блокирующий будущее расширения Фронта, прежде чем нанести по нему удар, либо же начать упреждающее наступление, пока Революционный Фронт ещё разбирается со своими проблемами."
 NIK_fashexpansion_consolidate_the_bloc_desc:0 "Мы приняли решение временно отложенить наш удар по Революционному Фронту и вместо этого нацелиться на \"нейтральное\" государство Вологду, лежащее к западу от нас. Ударив по Вологде, мы сможем блокировать всё, что находится к югу от нынешних территорий Фронта, морить голодом коммунистов и препятствовать тому, чтобы они ещё больше подчинили Россию своему отвратительному влиянию. Вдобавок, мы сможем использовать городские ресурсы для наших собственных целей: для будущего объединения Западной России."
 NIK_fashexpansion_ultimatum_to_the_neutrals_desc:0 "Государство Вологда представляет собой интересную дилемму для наших генералов. У неё есть приличная армия, хоть и не такая сильная, как у самого Западнорусского Фронта, но все же она, по крайней мере формально, аполитична. Наши стратеги признают, что Вологда, возможно, симпатизирует цели освобождения России от коммунистов, но, вероятно, и противостоит нашей 'экстремистской' идеологии. Так что, по крайней мере, стоит попробовать использовать дипломатию. Приложив все усилия, мы направим ультиматум Вологде, предложив им компенсацию за объединение с нашим государством и вложение значительных инвестиций в их регион. Если они не примут ваше великодушное предложение, конечно же, случатся неприятности..."
 NIK_fashexpansion_cast_down_democracy_desc:0 "Вологда была закреплена за нами, будь то с помощью росчерка пера или выстрела. Теперь перед нами стоит задача уничтожить 'демократические' институты бывшего города-государства, подобно тому, как были разрушены те же слабые, отсталые институты в собственном государстве. Наши обещания жителям Вологды останутся в силе... в какой-то степени, но мы должны пересмотреть сделку относительно их уровня автономии в пределах страны. Никто не потерпит потенциальных убежищ либерализма в наших собственных границах."
 NIK_fashexpansion_pre_empetive_strike_desc:0 "Как бы ни заманчиво казалось повлиять на Вологду, ЗРРФ должен быть нашей первоначальной целью для атаки. Позволить ему укрепиться ещё больше неприемлемо со стратегической точки зрения - при том уровне смятения, в котором он находится в данный момент, Усть-Сысольск смог бы победить Фронт так же легко, как немцы разбили бухаринский Советский Союз во Второй мировой войне. Наш народ должен быть готов к этому - а мы больше не можем терять время."
 NIK_fashexpansion_strike_the_front_desc:0 "Всё готово. Наши винтовки заряжены, наши танки заправлены горючим, и наши люди осведомлены о планах уничтожить коммунистическую мерзость. Всё, что нам осталось, - это послать сигнал, который подтолкнет нас к последней войне с остатками красных и началу возрождения России!"
 NIK_fashexpansion_purge_the_last_remnants_desc:0 "Западнорусский Революционный Фронт повержен, но наша работа против большевизма на этом не заканчивается. Весь Архангельск усеян офицерами и комиссарами, которые боролись за распространение красной чумы по всей России ещё до свержения Бухарина. Есть только один выход - мы должны нейтрализовать их влияние, везде и навечно, чтобы большевизм больше никогда не вернулся на наши земли. Всех красных ожидает только два исхода - холодная клетка или горячий свинец."
 NIK_fashexpansion_mop_up_the_spare_desc:0 "Создавая безоговорочную власть в нашем регионе мы были вынуждены отдавать приоритет одной угрозе над другой. Государство, которое милосердно проигнорировали, продолжает существовать... до сих пор. Мы должны использовать ресурсы нашей недавно завоёванной территории, чтобы положить конец независимости непокорных земель, полностью установив контроль над регионом."
 NIK_fashexpansion_dissolve_the_pact_desc:0 "Когда красные были разбиты, а их идеология похоронена на веки, наш договор с царём уже не имеет никакого смысла. Вятка больше не представляет собой надёжного союзника, а скорее является ещё одним соперником за господство над регионом. Пакт должен быть как можно скорее расторгнут, а наши войска должны быть готовы нанести удар на юг в любой момент.\n\nВладимир, конечно же, не должен об этом узнать."
 NIK_fashexpansion_topple_the_tsar_desc:0 "Пришло наконец время захватить юг и интегрировать богатые земли Вятки. Царь-самозванец Владимир III, может делать вид, что его армия является выдающейся силой, но мы уже давно знаем истину, благодаря тщательному наблюдению за ним. Белая армия измучена и деморализована, с устаревшей тактикой и генералами-стариками - времена славы старой империи давно уже позади.\n\nМы не можем договариваться и идти на компромисс с этим символом далёкого, позорного прошлого - остаётся только нанести стремительный удар через реку Вятка, положив конец последнему пережитку Гражданской войны в России."
 NIK_fashexpansion_indulge_the_monarchists_desc:0 "Несмотря на позорное положение Вятки и предательство лже-царя Владимира, идеология монархизма вряд ли дискредитируется как нежизнеспособное идеология управления Россией. Сергей Таборицкий и его монархисты, хоть и весьма расходится во мнении с остальными фракциями нашего правительства, тем не менее, весьма влиятелен и целенаправленно выступает за сохранение и защиту истории бывшей империи.\n\nЧтобы усмирить Таборицкого и его последователей, мы могли бы поставить нескольких его сторонников на высокие административные посты на недавно завоёванных территориях Вятки, причём сам Таборицкий будет местным губернатором. Хотя это, безусловно, позволит ему обрести большую власть, влияние и поддержку в народе, но стоит ли позаботиться о том, чтобы святые традиции России были сохранены, защищены и по праву почитаемы?"
 NIK_fashexpansion_the_crownlands_are_eurasian_desc:0 "С момента оккупации Вятки, её огромное население теперь находится под нашей руководящей рукой, пришло же время полностью интегрировать эту территорию. Чиновники будут проверены на лояльность, налоги будут собраны, бандиты и несогласные с нашим режимом будут устранены, будет проведён аудит. Только когда этот длительный процесс интеграции будет завершён, мы сможем удостовериться в том, что мы выжали полный потенциал с нашего последнего завоевания."
 NIK_fashexpansion_relocate_the_capital_desc:0 "На данный момент наша нынешняя столица, Усть-Сысольск, располагает огромными преимуществами. Она находится в дали от линии фронта, имеет стратегически важное расположение, и обладает многолетней административной структурой, история которой начинается ещё со времен создания ЗРРФ и вплоть до независимости Коми. Однако, появилась альтернатива, идея о которой возникла после интеграции региона Вятки.\n\nГород Вятка стал бы идеальной столицей для нашего государства, вмещая в себя все министерства и инфраструктуру, которые использовались царём для управления своими владениями. Они расположены в центре города, с большим и довольно лояльным к нам населением, к тому же сам город находится на гораздо более удобной реке, для простоты транспортировки ресурсов. Перемещение правительства - это сложная задача, и некоторые могут заявить, что это непрактично в настоящее время, однако с постоянно растущим могуществом нашего государства это, безусловно, может быть довольно легко реализовано."
 NIK_fashexpansion_secure_the_border_desc:0 "Вдоль протяжённой восточной границы немецкой оккупационной зоны возникли многочисленные государства, создавая единый фланг на западе России для защиты от потенциального немецкого вторжения. Мы должны в первую очередь уделить внимание на сохранении безопасности данной пограничной полосы, ликвидировав различных самопровозглашёных диктаторов, которые являются лёгкой добычей для немцев, развязывая руки последним для дальнейшего вторжения в самое сердце России. Только нам можно доверить дело об успешной защите от немецких войск, и наша риторика по отношению к городам-государствам Западной России должна это отражать."
 NIK_fashexpansion_punish_the_pirates_desc:0 "Нижний Новгород, расположенный на пересечении могучих рек Волги и Оки, является важнейшим стратегическим и населённым пунктом, владение над которым является краеугольным камнем для любого, кто хочет заиметь серьёзные шансы на объединение России. Его танковые заводы имеют критически важное значение для поражения более сильных врагов в будущем, а население является бесценным ресурсом.\n\nЭто, однако, может быть достигнуто только благодаря военному захвату города. В настоящее время Нижний Новгород и его обширная промышленность контролируются прославленной бандой разбойников и коммунистов, которые посвятили себя только лишь набегам на своих соседей, жирея на своей добыче. Несмотря на такой исход событий, нынешнее положение города может быть использовано в наших интересах. Будет отправлено сообщение Аверину, главарю горьковских бандитов. Отступят и передадут город нам, и он будет вознагражден будущими богатствами. Откажут нашим требованиям, и он будет застрелен, как собака."
 NIK_fashexpansion_absorb_the_tank_fleet_desc:0 "Полученная армия танков и вспомогательного снаряжения рассматривается многими нашими генералами как настоящий дар Нижнего Новгорода - огромный бронетанковый резерв, который может быть развернут против будущих врагов. Бандиты, контролировавшие город до нас, по крайней мере, предусмотрительно наняли компетентный персонал для их вооружения и поддержки работы заводов. Мы будем извлекать из этого полную выгоду, расширяя и мобилизуя моторизированный резерв Нижнего Новгорода для наших дальнейших целей."
 NIK_fashexpansion_control_their_factories_desc:0 "В то время как нынешние кадры, управляющие заводами Нижнего Новгорода, по меньшей мере полу-компетентны, так возможно и ещё они вряд ли лояльны только нам. Менее милосердное государство могло бы повесить на них клеймо шайки наёмников, думающих только о наживе. В свете этих событий, необходимо провести кардинальные изменения. Вместо того, чтобы следовать принципам бандитского рынка, тяжёлая промышленность Нижнего Новгорода должна быть поставлена под прямой контроль государства, ускоряя выполнение нашей священной задачи о скорейшем воссоединении нашей Родины."
 NIK_fashexpansion_the_tatar_ultimatum_desc:0 "Татары имеют довольно веские основания для полного отделения от России. В конце концов, Советский Союз жестоко обращался с тюркским населением, пытаясь искоренить их пассионарность и погрузить народы в рабство. Гумилёв предложил план обращения к татарам с официальной дипломатической просьбой. Если Татарстан добровольно присоединятся к нашему государству, они присоединятся к нам как равные, и их культура будет почитаться как одна из самых развитых и могущественных. Однако если откажутся, у нас не останется иного выбора, кроме как отправить танки. Мы, конечно, довольно милосердны, но не можем потерпеть такого сопротивления."
 NIK_fashexpansion_break_the_tatars_desc:0 "'Татарстан' - это не что иное, как ещё одна законная провинция в составе России, а сами татары - это чистокровные русские, которые отказались ассимилироваться. Быстрым и решительным вторжением в мятежное татарское государство мы сможем положить конец этой ахинее и сделаем Казань как одну из ключевых городов нашего нового единого русского государства."
 NIK_fashexpansion_a_measure_of_respect_desc:0 "Как степной народ и завоеватели, мы имеем особое родство с татарами. Вместе существовали веками, путешествуя по бескрайним равнинам Евразии. Хоть татары не русские, но они наши товарищи и сподвижники, и их надо уважать как таковых. Татарстану будет предоставлена собственная автономия в пределах нашего государства, где их культура сможет быть сохранена."
 NIK_fashexpansion_russians_in_all_but_name_desc:0 "Татары снова завоёваны, и снова их сепаратистские порывы подавлены. То, что действительно нужно региону 'Татарстан' - это не автономия или признание независимости, а полная интеграция. Казань и земли вокруг неё будут включены в состав нашего нового государства. У нас не должно быть никакой автономии для 'туземцев', ибо с какой стати она вообще должна существовать? Татары - это просто заблудшие русские, и их культура - всего лишь пережиток коллективных бредней."
 NIK_fashexpansion_ghosts_of_the_war_desc:0 "Русская освободительная армия, немецкая марионетка времён Западнорусской Войны, обосновалась в городе Самара и пропитала её регион своими метастазами, как опухоль. Хоть они и утверждают, что следуют идеям, идентичными с нашими или вообще спасают русский народ, они являются ни чем иным, как предателями и немецкими шавками.\n\nВласов совершил наибольшее из возможных надругательств перед Родиной, служа тем, кто хочет видеть русский народ низвергнутым и низведенным до состояния ниже животного. За это - РОА не заслуживает ничего, кроме полного и молниеносного уничтожения. Наша армия готова к этому. Да пусть же русский гнев обрушится на Самару и сокрушит предателей раз и навсегда."
 NIK_fashexpansion_scour_samara_desc:0 "Теперь Самара находится под нашим контролем, и с помощью её ресурсов под крылом Усть-Сысольска находятся мили плодородной земли, дюжины заводов и арсеналов, переполненных ценным снаряжением. Однако, нам досталась и другая, менее ценная вещь. Предатели.\n\nСимпатизирующие Русской освободительной армии и немцам изменники вновь заполнили оккупированную территорию, а их партизаны продолжают сражаться с нашими войсками во многих городах. Решение этой проблемы очень простое. Масштабное подавление, и отсутствие какой-либо пощады для любого жалкого дурака, который осмелится продолжить дело мертвого предателя."
 NIK_fashexpansion_push_to_the_urals_desc:0 "Урал - это природная восточная граница первого этапа нашей экспансии, за исключением неприступной Воркуты. Кучка мелких царьков решили обосноваться вдоль гор, полагаясь на природные барьеры и изоляцию, защищающие их от настоящих соперников, таких как мы.\n\nБолее такого не повторится. Мы двинемся на юг, вдоль великого горного хребта, и защитим нашу восточную границу от тех, кто хочет напасть с земель уже давно павшей Западно-Сибирской Народной Республики."
 NIK_fashexpansion_slaughter_the_syncretists_desc:0 "Идеи Младороссов могут быть непостижимы неграмотному народу, но мы не простые крестьяне. Мы знаем об их настоящих наклонностях - их запутанной идеологии, которая ценит национальное могущество, традиции и стремительное развитие вперёд. Они не коммунисты, которым должны противостоять, но и не отсталые, безмозглые монархисты, а скорее представители идеологии, которая может сделать великие вещи на практике. Казем-Бек - здравомыслящий человек, и потому ему был выслан дипломатический запрос и предложена должность в правительстве в обмен на его полное содействие в интеграции территории Березников в наше государство."
 NIK_fashexpansion_welcome_the_true_fascists_desc:0 "Наше мнение о Младороссах, похоже, было верным, и прогнозируется, что интеграция Березников в Усть-Сысольск пройдёт без помех. Идеология Младороссов продолжает оставаться интересной системой, которая весьма привлекательна для многих членов в нашем правительстве, особенно для последователей Таборицкого. Развитие Березников может быть значительно ускорено, если оставить их администрацию более или менее нетронутой и позволить нынешнему правительству последних существовать с минимальным надзором."
 NIK_fashexpansion_purge_the_crypto_socialists_desc:0 "Похоже, что наша щедрая оценка Младороссов была дана нами слишком рано. Младороссы сопротивлялись любым попыткам договориться, а также предложению сравнительно автономного обращения с их организацией. Больше такого не повторится. Казем-Бек и его сторонники будут арестованы и заключены в тюрьму, а судебные процессы над ними будут транслироваться по радио. Это послужит предупредительным сигналом остальным Младороссам - остановите свою компанию против нашего режима, или вас ждет та же участь."
 NIK_fashexpansion_death_to_the_racial_traitors_desc:0 "В центре Перми находится, вполне возможно, самый омерзительный враг, с которым мы когда-либо сталкивались. В отличие от РОА, которая 'только лишь' предала русский народ, так называемые \"арийцы\" в 'Пермхайме' оклеветали, оплевали и обесчестили все, что значит быть русским. Они клеймят свой настоящий народ как расу дегенератов и недочеловеков, вместо этого поклоняясь достижениям ненавистного завоевателя с запада, который поразил нашу страну до такого низкого статуса. За такое оскорбление не может быть даже мысли о пощаде - мы должны мобилизовать всю армию и уничтожить эту гадость, чтобы спасти души людей, попавших под ложное иго \"арийцев\"."
 NIK_fashexpansion_the_second_purification_desc:0 "Арийское братство утверждало, что они 'очистили' свои земли, уничтожив пятно 'недолюдей', установив новый порядок под своим просветленным правлением. Это, конечно же, полный бред. Город Пермь и земли вокруг него были лишены своего характера, а народы данного региона подверглись уничтожению или в лучшем случае порабощению со стороны 'арийцев'. Мы обязаны помочь региону, освободив его народ от оков фанатиков, преследуя лидеров проклятого культа и устанавливая совершенно новую местную администрацию. Преступления, которые нужно совершить, чтобы считаться арийцем, - это четкий признак того, что никому из членов братства нельзя доверять. К счастью, теперь на них навсегда останется клеймо позора."
 NIK_fashexpansion_the_bashkir_ultimatum_desc:0 "Подобно татарам, башкиры - это ещё один тюркский этнос, который исторически жил рядом с русским народом с незапамятных времен. Они обладают сильной пассионарностью, сродни пассионарности русских. Несмотря на наши разногласия, мы должны были быть связаны друг с другом, и потому отправим дипломатическую миссию в Уфу. Если башкиры мудры, то они примут наше предложение о союзе без сопротивления и присоединятся к нам в залах истории. Если они безрассудно откажутся, у нас не будет иного выбора, кроме как войны."
 NIK_fashexpansion_our_turkic_brethren_desc:0 "Земли Башкирии вновь вернулись к нам, твердо закрепившись под нашим контролем. В процессе интеграции региона, назначения администраторов и начала переписей, мы должны помнить о самой важной составляющей работы с дружественными к нам народам - почитание их традиций и сосуществовании как с приятельскими народами Евразии и степей. Наша пассионарность схожа, и с ними мы сильнее, чем были бы одни."
 NIK_fashexpansion_end_the_bashkir_heresy_desc:0 "Так называемая независимая республика Башкирия - это не что иное, как сепаратистский вымысел, нелегитимное государство, выделенное из территорий, которые по праву принадлежит России. Исламистский характер этой 'страны' противоречит самой сущности русской цивилизации, а сепаратистский национализм, которого придерживаются башкиры, является оскорблением наших чувств. Башкирия вновь будет взята в состав России огнем и мечом, или же пулей и бомбой."
 NIK_fashexpansion_a_unitary_russia_desc:0 "Башкирия снова в наших руках, и её армия были разбита превосходящей огневой мощью. Всё, что осталось сделать нам сейчас, это интегрировать бывшую Башкирию в качестве провинции в новую Россию. Новая административный регион будет называться Уфимская область. Затем следует замена администрации, вводится учебная программа на русском языке и проводится перепись населения для определения точного демографического состава региона. Ошибки прошлого по отношению с башкирами более не повторятся."
 NIK_fashexpansion_restoration_day_desc:0 "Сегодня наступило самое знаменательное событие в истории нашего нового государства - день воссоединения территорий к Западу от Урала. Через тяжёлый труд, кровь и дипломатические усилия вся Западная Россия наконец-то находится под нашей руководящей рукой. Подконтрольные обширные земли простираются от Архангельска до Самары, с преданным и гордым населением в многие миллионы человек. За это достижение, которое положило конец бесчисленным самопровозглашенным князькам и сокрушило большевизм на русских землях, будет объявлен национальный праздник, во всех крупных городах пройдут парады.\n\nВоистину, сегодня был сделан первый шаг в создании новой, великой России - этот день ознаменует победу над всеми врагами нашего Отечества!"
 NIK_fashexpansion_lessons_from_unification_wars_desc:0 "Для воссоединения Западной России нам пришлось столкнуться в объединительных войнах с многочисленными врагами, которые были очень разнообразны в их тактике, идеологии и снаряжении. Начиная с затяжной войной с ЗРРФ и заканчивая манёвренной с РОА, Усть-Сысольск сталкивался со всеми доктринами, которые могли бы быть использованы против нас, но всё же мы вышли победителями. Однако это не означает, что нужно стоять на месте. Всегда есть чему поучиться от наших побеждённых противников, интеграция их методов и военных тактик сможет помочь нам ещё больше усовершенствовать наши стратегии. Генерал, который не адаптируется к меняющимся правилам войны, в конце концов, обречён пасть перед генералом, который это делает."
 NIK_fashexpansion_finalize_industrial_policy_desc:0 "Несмотря на губительную политику Бухарина, промышленный фундамент России развивался ещё со времён Западнорусской войны. Однако, он развивался ни здравым, ни последовательным способом. Грандиозные промышленные замыслы различных городов-государств под контролем военачальников осуществлялись очень противоречивым образом, с использованием ненужных сетей поставок и технологий, предназначенных для использования только лишь местных ресурсов. Одна из наиболее важных экономических проблем, с которой мы сталкиваемся - это объединение всех экономических сил регионов, использование усовершенствованной масштабной экономики и создания функциональных и эффективных логистических сетей."
 NIK_fashexpansion_roads_that_bind_us_desc:0 "Расширяя наши амбиции в логистике, появляется ещё одна проблема, с которой мы столкнёмся - это отсутствие у нас последовательных централизованных железнодорожных и автомобильных сетей. Хоть и города-государства во время анархии, безусловно, сооружали новые дороги, они часто были изолированными и ограниченными, не связанными с другими дорогами в остальных 'странах'. Это всем понятный приоритет, но тот, над которым нам больше всего придётся работать. Будут выстроены новые мосты через множество рек, которые когда-то образовывали формальные границы между враждующими 'государствами', будут вырыты обрушенные туннели, и будут проложены мили за милями трасс и железных дорог, сплотив нас нас всех вместе в настоящую великую нацию, а не в просто набор мелких держав."
 NIK_fashexpansion_revitalized_russian_people_desc:0 "Самая важная из всех наших реформ в новой России - это возрождение народного духа и политической воли народа. Слишком уж долго вечные военные конфликты, бомбардировки и тотальная разруха уничтожали единую идентичность русского народа и разъедали русский патриотизм в сердцах населения.\n\nБудет создана программа воспитания патриотизма в школах, ориентированная на общую русскую идентичность. Наконец-то, наш народ возродится вновь, сердца людей будут биться с величайшей гордостью за своё великое государство."
 NIK_fashexpansion_one_last_chance_desc:0 "Нам осталось выполнить только лишь одну задачу - полностью закрепить контроль над Западной Россией и защитить наш мандат на объединение всей Евразии. Для этого нужно вернуть территорию Онеги и победить Финляндию на поле боя. Сокрушение финнов представляет собой уникальную возможность, предоставляя шанс пробить врата в Европу. Подписание выгодного мирного договора с финнами не только позволит осуществить дальнейшее возвращение территорий под контролем Рейха, но и послужит и как демонстрация нашей силы Германии и всем остальным странам-членам Пакта Единства. Разгромив Финляндию, мы добьёмся чести и признания в глазах международного сообщества, а также почитания к нашему победоносному воинскому героизму."

 NIK_fashexpansion_the_internal_conflict_desc:0 "Когда была создана объединённая коалиция правых, мало кто мог поверить, что возможен союз абсолютно разных по взглядам партий; люди ещё меньше верили в то, что эта коалиция сможет прийти к власти. Однако, эти скептики сейчас снова стараются доказать свою правоту, поскольку лидеры этих фракций всё больше враждуют и ссорятся между собой. Вопрос о том, когда коалиция рухнет - это не вопрос \"если\", это вопрос \"когда\". Государственные служащие, управляющие страной, должны подготовиться к распаду коалиции и возвращению к фракционализму и междоусобицам, но гарантируя, что новая борьба за власть не будет такой же разрушительной, как старая."
 NIK_fashexpansion_crack_the_coalition_desc:0 "Коалиция в нынешнем виде - это полный фарс. Каждый день её представители в Национальной ассамблее сражаются между собой словами и кулаками по самым обыденным вопросам политики. Сообщение лидерам соперничающих партий и заявления об отказе от нашего участия в этой коалиции будет легко отправить, и вероятность того, что другие партии тоже согласятся, очень высока. Хоть и официальный роспуск коалиции может вернуть Усть-Сысольск к временам постоянного тупика по многим вопросам, политических распрей и межпартийных уличных боёв, но, по крайней мере, он будет отражать текущую реальность в зале ассамблеи."
 NIK_fashexpansion_the_new_oaths_desc:0 "Коалиция лежит в руинах, а члены партий враждуют друг с другом как и в зале для дебатов, так и на улице, а Национальная ассамблея бесцельно повторяет её судьбу. Если бы представители коалиции присягнули на верность одной из партий, это многое сделало бы для восстановления доверия общественности к правительству, особенно потому, что мало кто из граждан верит, что они верны ещё кому-либо, кроме самих себя. Однако, вопрос о том, кому присягнуть на верность, остаётся открытым. Все ещё наша страна разделена между партийными линиями, и присяга на верность одной из них только сплотит собрание против неё. Многие сделки и компромиссы придется заключать между руководством и представителями, но объединенная ассамблея может оказаться вполне возможной."
 NIK_fashexpansion_make_a_break_for_it_desc:0 "Люди, которые когда-то были факелоносцами нового видения России, превратились в обычных фракционеров и популистов. Старой гвардии пассионариев больше нельзя доверять восстановление нашей Родины - однако это не означает, что у России больше нет будущего. Таборицкий, Серов и другие примкнули к пассионариям не из-за идеализма, а для того, чтобы уже собственноручно нести факел возвращения России к славе. Возможно, скоро будет заключена сделка между ними для увеличения их влияния в Коми."
 NIK_fashexpansion_forward_to_the_future_desc:0 "Серов - это самопровозглашённый социалист, считающий, что русский рабочий должен быть опорой нового русского порядка, который пассионарии уже долгое время стремятся создать. На данный момент, он был полностью отвергнут почти всеми более правоверными членами пассионариев, тем самым делая его идеи ещё более радикальными. Агитируя простой народ и показывая им, что подъём России будет выполнять интересы рабочих всей страны, он может быть тем, кто сможет своей силой восстановить Россию и вернуть её к славе."
 NIK_fashexpansion_the_red_brown_alliance_desc:0 "Коммунизм и его общая идея равенства для всего человечества были должным образом выброшены на свалку истории; однако, существенная часть народа отказывается признавать это. Но вместо того, чтобы показывать им, насколько устаревшими являются их убеждения на деле, со взлётом поддержки Серова, может быть, полезнее найти им места в пассионарном строе. Конечно же, не все люди созданы равными, но все русские рабочие равны, и, убедив их отказаться от своей бредовой веры в то, что с иностранцами следует обращаться так же, как с русскими, мы будем вознаграждены большим количеством опытных политиков, помогающих в нашем стремлении восстановить Россию."
 NIK_fashexpansion_lessons_from_the_late_puppetmaster_desc:0 "Серов во многом не согласен с идеями Суслова, но должен был признать, что его соперник был мастером в политиканстве. Если же бы Серову удастся повторить несколько приёмов Суслова, то это во многом способствовало осуществлению мечты Серова об создании ордосоциалистической России."
 NIK_fashexpansion_back_to_the_past_desc:0 "На данный момент Россия это откровенно слабая страна. Наша Родина разделена, а её народ напуган, являясь легкой добычей для предателей и паразитов, которые пируют на больном теле нашей Отчизны. Таборицкий говорит, что так было не всегда. Он уверяет, что во времена правления святого царя, русские шли только праведным путем. Каждый знал свое место в этом мире и выполнял свой долг перед Отечеством, и поэтому она обладала огромными богатствами и властью. Таборицкий желает улучшения нашего жалкого положения, возвращения к историческому порядку и восхождения на путь благочестия. Он обещает, что как только мы вернёмся к традиционному образу жизни, величество и слава прошлого восторжествует.\n\nЛежит ли ключ к будущему России в её прошлом?"
 NIK_fashexpansion_consolidate_the_monarchists_desc:0 "Многие в Коми разделяют наше стремление к возвращению монархии, но далеко не все поддерживают идею о нашем лидерстве. Это полное безумие. Теперь, когда мы получили власть, задача восстановления монархизма неизбежно связано с нами - если наша фракция потерпит неудачу, то она потерпит неудачу и вместе с нами. Мы должны заставить монархистов всех политических направлений увидеть, что Таборицкий - единственный шанс, который они имеют, чтобы их видение России наконец сбылось: святой царь вернулся и правит Россией, которая восстановила своё прежнее величие."
 NIK_fashexpansion_alexei_lives_desc:0 "Ранним утром 17 июля 1918 года святой царь был убит большевистскими предателями. В то время говорили, что его единственный сын и наследник, царевич Алексей, тоже был убит. Это ложь. Царь-Добродетель всё ещё жив! Убежавший прежде, чем предатели смогли убить его, и скрывающийся уже почти пятьдесят лет, он ожидает того часа, когда Россия взойдёт на путь праведности. Только тогда царевич вернётся и восстановит былое величие империи. До этого времени Сергей Таборицкий будет временно править вместо него как регент, объединив всю Россию и подготовив её к возвращению императора."
 NIK_fashexpansion_strengthen_the_passionariyy_desc:0 "Теперь, когда пассионарии находятся у власти, оставшиеся элементы в правительстве давно изжили себя и служат только лишь для того, чтобы удерживать нас позади от нашего видения России. Давайте срежем эту мертвую плоть, чтобы живое ядро могло стать ещё прочнее."
 NIK_fashexpansion_embolden_the_hardliners_desc:0 "Лев Гумилёв основал организацию пассионариев, продвигая свою евразийскую философию. Эта идея и предложенный им путь к её реализации стали фундаментов нашей работы. С тех пор, данная организация стала охватывать гораздо более широкий спектр политических взглядов и группировок, но сейчас настало время объединиться только вокруг одной. Если фракция Гумилёва одержит победу, то она будет стремиться объединить всех пассионариев, а затем вести нас к будущему, где мы сможем возвыситься над мелкими проблемами и регионализмом, построив великую единую Евразию. Они не хотят какого-либо подражания западу или востоку, но сделают нас мостом между ними."
 NIK_fashexpansion_new_nationalism_desc:0 "Национализм имеет огромное влияние в бывшей республике и за её пределами, а его идеи являются очень влиятельными у нашего населения. Однако слишком часто он принимает форму мелкого регионализма. Мы не народ \"коми\", и мы не \"русские\". Мы - бьющееся сердце всего евразийского суперэтноса. Мы должны показать всем народам их истинное место в этом мире, чтобы они полностью разделили нашу борьбу за создание великой единой Евразии."
 NIK_fashexpansion_eurasia_forever_desc:0 "Путь к воссоединению будет долгим, трудным и полным борьбы, но мы уже никогда не дрогнем. Наша страна истерзана безумцами и предателями, которые используют свой регионализм, чтобы держать наш народ разделённым. Но они нас не обманут. Некоторые сейчас говорят, что надо сильно ограничивать наши цели - дальше объединения России, мол, нам не продвинуться. Как же они ошибаются! Мы всегда были бы величественней, а наш народ сильнее, чем в мёртвой России. Мы будем сражаться до тех пор, пока каждый вражеский полководец не будет разбит, мы будем сражаться до тех пор, пока каждый евразиец не соберётся под нашим знаменем. Мы не успокоимся, пока не сбудется предначертанная нам судьба. Евразия на века!"
 NIK_fashexpansion_depend_on_the_moderates_desc:0 "Большая часть нашей народной поддержки сосредоточена вокруг умеренного крыла нашего альянса, возглавляемом Игорем Шафаревичем. Он обещает сохранить некоторые устои республики, тем самым подчёркивая наши национальные традиции, - это то, что отчистило партию для избирателей за пределами жёсткого ядра. Адаптация его постепенного \"национал-демократического\" идеала будет увеличивать нашу поддержку и стабильность, пока мы реализовываем дальнейшие планы."
 NIK_fashexpansion_compassionate_fascism_desc:0 "Как народ должен служить государству, так и государство должно служить народу. Прочную основу для построения государства с таким принципом даёт наша приверженность строгим моральным ценностям. Теперь, пришло время и дальше строить на этом фундаменте. Мы должны обеспечить нашим людям тепло и безопасность. Мы должны кормить их и назначать цели в жизни. Мы не должны думать о нашей работе, как о лёгком деле, или о себе, как о непогрешимых, но мы должны постепенно работать и учиться на своих же ошибках. Наши ценности станут фундаментом, каждая последующая реформа будет кирпичом, и вскоре мы построим грандиозное здание всей республики."
 NIK_fashexpansion_an_experimental_dream_desc:0 "Наш долг восстановить величие нашей страны никогда не будет выполнен, так как догматическое соблюдение прошлых решений будет только мешать нам в этой работе. Хоть есть время и место для зрелищных действий, но именно благодаря многочисленным маленьким успехам нашей повседневной борьбы осуществляются мечты на завтра. Мы будем прагматичны в управлении республикой, будем практичны в нашем повседневном правлении и будем использовать уроки, извлечённые из прошлых неудач - как и наших собственных, так и чужих. Пока мы остаёмся верны своей идее гумманистического консерватизма и руководствуемся древними традициями нашей нации, мы можем до сих пор себе позволить экспериментировать с политикой."
 NIK_fashexpansion_unite_the_party_desc:0 "Наше движение является домом для большого разнообразия политических группировок, объединенных только благодаря общим неприятием как к коммунизму, так и к статусу-кво в республике. Это хорошо сослужило нам, но мы уже зашли так далеко, что трещины между фракциями с каждым днем проявляются всё отчетливее, а в результате наше единство распадается. Пришло время наконец сосредоточиться на единении. Мы объединим нашу организацию вокруг альянса между Игорем Шафаревичем и Львом Гумилёвым. Хоть они расходятся во мнении по некоторым вопросам, но оба привыкли работать друг с другом, и вместе они будут управлять более могущественными, более сплоченными пассионариями."
 NIK_fashexpansion_the_anti_establishment_alliance_desc:0 "Сергей Таборицкий и Иван Серов всегда были на краю нашего движения, и с предстоящим съездом они рискуют оказаться в стороне от своих более популярных соперников. Объединившись, оба могли бы сделать то, что ни один из них не может сделать самостоятельно - получить достаточно поддержки, чтобы изменить действующий устой во фракциях, и взять под контроль всю организацию. Конечно же, это пожалуй самый недолговечный из союзов, поскольку два лидера этого альянса расходятся почти во всём, кроме их желания победы в битве за лидерство, но этот пакт должен продержаться достаточно долго, чтобы его члены могли победить своих главных соперников и сократить эти скачки уже до двух лошадей."
 NIK_fashexpansion_the_convention_desc:0 "Для стороннего наблюдателя великий съезд организации пассионариев явно кажется очень странным событием. Попытка собрать огромную партию, состоящую из социал-консерваторов, радикальных евразийцев, монархистов-традиционалистов и всех, кто находится между ними, чтобы договориться об общей доктрине, является, мягко говоря, непростой задачей. На деле, это настолько трудно, что альтернативное предложение об объединении партии быстро становится предпочтительным вариантом. Будет проведена так называемая \"Конвергенция\", состоящая из голосования, которое проводится в конце ассамблеи для определения лидера всей организации и нового главы государства."
 NIK_fashexpansion_the_final_words_desc:0 "Надвигается конвергенция. По мере того как кандидаты за лидерство обращаются с последними призывами к голосующим членам совета, границы между ними становятся все более чёткими. Больше никаких дебатов, никаких закулисных сделок. Четверо людей произнесут заключительную речь, а затем - выборы. Единственный вопрос, который остаётся решить, это выбор между теми, кто сможет выступить последним. Такая самая желанная позиция в порядке выступлений всех четырех кандидатов, и тот, кто её займет, получит как и престиж небольшой победы, так и предполагаемую выгоду от того, чьё последнее слово будет перед голосованием. Кто же это будет?"
 NIK_fashexpansion_convergence_desc:0 "Были произнесены заключительные речи, и настало время для начала конвергенции. Четыре человека войдут в Национальную ассамблею в качестве кандидатов, каждый из которых надеется выйти из голосования президентом, готового направить курс пассионариев для достижения своего видения России и собственных целей. Только лишь один из них добьётся успеха. Теперь, когда все карты были уже разыграны, напряжённость возрастает всё больше и больше. Все кандидаты обязались чтить ассамблею, но никто не знает, как долго они будут соблюдать свою обязанность, если волна проблем повернётся уже против них."
 NIK_fashexpansion_a_focus_on_methods_desc:0 "Широта идей и планов в нашем движении распространяется и на политическую стратегию. Хоть и все согласны с тем, что мы должны быть тщательны в управлении поддержкой общественности и оппозицией, но какие меры мы должны принять и где мы должны сосредоточиться, оказывается трудным вопросом. Некоторые считают, что информационных агитаций о нашей великой работе должно быть достаточно, чтобы гарантированно удержать общественность на нашей стороне. Другие же предлагают нам гораздо больше сблизиться с Православной церковью. Кроме того, также существует поддержка компаний по более решительному подавлению инакомыслия и оппозиции. Пришло время принять решение."
 NIK_fashexpansion_draft_a_constitution_desc:0 "Чтобы укрепить нашу власть над республикой и направить её к лучшему будущему, мы должны разработать новую конституцию. Это позволит разорвать отношения с коррумпированным старым порядком и позволит нам продемонстрировать республике наши добрые намерения. Этот процесс разработки проекта покажет нам, где мнения в нашей организации приземляются по ключевым вопросам, и кто в нашей организации обладает достаточным влиянием, чтобы протолкнуть свои пункты - это, конечно же, просто дополнительное преимущество."
 NIK_fashexpansion_a_united_left_desc:0 "Между Иваном Серовым и Игорем Шафаревичем нет дружественных отношений. Но если когда-нибудь появится время для этих двух лидеров зарыть топор войны, то оно настало уже сейчас. С каждым днем трещины между фракциями становятся всё более видимыми, а конец отсчёта до выборов - всё более ясный. Если перспектива проигрыша в борьбе за власть была достаточной, чтобы сделать их партнёрами, то остальные лидеры фракций будут проигрывать уже им. У Льва Гумилёва и Сергея Таборицкого достаточно грандиозных заблуждений, чтобы оборудовать свою палату, полную психически больных. В сочетании с влиянием, властью и отсутствием угрызения совести, всё это смогло бы нанести огромный ущерб республике."

