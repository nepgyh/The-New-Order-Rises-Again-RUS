 NIK_fascist_politics_category:0 "Национальное Государство"
 NIK_fascist_politics_category_desc:0 "Теперь, когда Усть-Сысольск прочно закрепился в наших руках, необходимо выполнить ещё одну богатырскую задачу - уравновесить влияние различных правых фракций в нашем государстве.\n\nВлияние фракций выглядит следующим образом:\n\nНа данный момент наиболее влиятельная фракция - это фракция [GetNIKRightLeader].\n\nВлияние §OПассионариев§  составляет [GetNIKGumilyoviteInfluence] (§O[?NIKGumilyovInfluence]§!).\nВлияние §YРеформистов§! составляет [GetNIKModerateFasciteInfluence] (§Y[?NIKModerateFascInfluence]§!).\nВлияние §jМонархистов§! составляет [GetNIKTaboritskyiteInfluence] (§j[?NIKTaboritskyInfluence]§!).\nВлияние §rОрдосоциалистов§! составляет [GetNIKOrdosocialistInfluence] (§r[?NIKSerovInfluence]§!)."
 
