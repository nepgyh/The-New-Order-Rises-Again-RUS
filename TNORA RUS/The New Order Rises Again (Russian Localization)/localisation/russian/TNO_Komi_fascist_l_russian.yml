 NIK_serov_a_nationalist_ideal_desc:0 "Русский народ пережил многое, и он заслуживает награды. Здесь, в замерзшей тундре, Серов построит националистическую утопию. Следуя руководствам таких великих мыслителей, как он сам, Союз Серова станет раем для всех русских."
 NIK_serov_a_mission_never_accomplished_desc:0 "Дикость никогда не покидала Тайгу. Весь этот регион сельский и технологически отсталый. Серов выделит значительную часть бюджета на подготовку к подлинной массовой индустриализации, такой, какая возможна только в социалистической стране. Царю не удалось укротить эту землю, как и Бухарину, но Серову это удастся."
 NIK_serov_a_job_left_unfinished_desc:0 "Бухарин был трусом. Во время своего жалкого правления он не смог по-настоящему очистить армию от антиреволюционных элементов. Скоро его ошибка будет исправлена. Будет проводиться строгая политика проверки всех, от самого низшего рядового до самого высокопоставленного маршала. Людям больше не будет позволено придерживаться опасных ревизионистских и контрреволюционных взглядов. Неповиновение будет встречено телесными наказаниями или смертной казнью."
 NIK_serov_socialism_in_one_country_desc:0 "Интернационализм одновременно нереалистичен и опасен. Россия - страна богатая ресурсами и родина выносливого народа. Мы вполне способны реализовать потенциал Родины и без иностранной помощи. В то время как некоторые проповедуют мировую революцию, они не понимают, что другие народы не способны принять социализм - это просто не в их генах. Русские могут рассчитывать только на себя, и именно русские возглавят славную Национальную революцию!"
 NIK_serov_a_socialist_dream_desc:0 "Серов не пошел на компромисс со своим первоначальным социалистическим убеждением: этот русский рай будет иметь социальные блага, командную экономику и использовать эстетику старого Союза. Кто ещё, кроме русских, по-настоящему знает коммунизм и видел его так близко? Только русский народ может достичь этого утопического идеала, ведь только он был так близок к нему."
 NIK_serov_an_invisible_boot_desc:0 "Тайная полиция видит всё. В самые тёмные ночи, в самые холодные дни агенты всё докладывают Серову. Никто никогда не прекращает наблюдать. Однако эти исчезновения так хорошо организованы, что большинство даже не подозревает о массивном сапоге над их головами, готовом растоптать \"врагов государства\"."
 NIK_serov_and_a_visible_hand_desc:0 "Старые большевики в своей \"Новой Экономической Политике\" возродили капитализм. В конце концов, российские корпорации не предадут русскую Национальную Революцию! Нам потребуются большие инвестиции, особенно в экономику и бюрократы для огромного государственного сектора. Гражданский сектор - мужчины и женщины, составляющие наш союз - принесут нам большую пользу в подготовке к следующей великой войне."
 NIK_serov_whipping_russia_into_shape_desc:0 "Русские были закалены десятилетиями анархии, так почему бы не извлечь из этого выгоду? Среднестатистический русский человек привык жить в грязной лачуге, питаться по минимуму и спать максимум шесть часов в сутки. Суровые условия формируют суровый дух, поэтому на некоторое время мы позволим этим условиям ещё побыть нормой. Комфорт можно принести в жертву ради осуществления массовой индустриализации."
 NIK_serov_the_magnificent_red_army_desc:0 "У Красной армии есть свои недостатки, но если не она, то само понятие России давно бы угасло. ЗРРФ не разделяет наших идеалов, но можно рассчитывать на то, что их офицеры возьмутся за правое дело. Мы будем проверять военнопленных, чтобы определить, кого оставлять в живых, а кого убивать. Благодаря адаптации техник каждого военачальника мы станем неудержимыми!"
 NIK_serov_nationalistic_determination_desc:0 "Красной Армии не хватает гордости за нацию, во имя которой она сражается. Солдаты должны знать, за что они умирают. Не за доблесть или плату, а за выживание русского народа! Они должны быть готовы отправиться в ад и домой, пожертвовав своей жизнью. Если они этого не сделают, что станет с русским народом?"
 NIK_serov_communist_tactics_desc:0 "Адаптация тактики и структуры ЗРРФ чрезвычайно важно для победы. Красная армия была единственной реальной организованной армией в Западной России до нашего восхождения, и мы должны использовать её офицеров и планы. Коммунистическая тактика выдвигает старую стратегию \"Глубокой операции\" - теорию, основанную на агрессивной войне и армии с железной волей."
 NIK_serov_class_and_national_emancipation_desc:0 "Люди в замешательстве, и это должно быть исправлено. Они спрашивают: \"Серов на стороне коммунистов или фашистов? Он поддерживает классовую революцию или национальную?\" Ответ, конечно, очевиден: и то, и другое! Но всё-таки пролетариат не уверен, действительно ли наш великий вождь верит в то, что сам говорит."
 NIK_serov_a_most_noble_cause_desc:0 "\"Народ русский, я сражаюсь за вас! Я сражаюсь за высшее благо, за возвращение земель! Наша цель - не смерть и не слава, а построение подлинной русской социалистической утопии. Присоединяйтесь же ко мне!\""
 NIK_serov_expanding_the_russian_proleteriat_desc:0 "В Сибири не хватает людей, необходимых для проведения революции. Отчасти это связано с \"контролем над рождаемостью\" и контрацептивами, а также с действиями средств массовой информации, которые подавляют деторождение. Мы будем поощрять газеты и радио пропагандировать национальную гордость и подталкивать пролетариат к росту рождаемости. Население России не просто вырастет, оно взорвётся!"
 NIK_serov_the_new_marx_desc:0 "На улицах началась молва о новом великом социалистическом лидере, превосшедшем даже Бухарина и Ленина. Его зовут Иван Серов. Он стал новым Карлом Марксом. Его идеи будут формировать мир на века вперед. Уже сейчас Серов с гордостью говорит об этом. Как можно быть скромным, когда он достиг таких высот? Как может революционный философ не проповедовать свою философию освобождения и национализма?"

 #Gumilyev
 NIK_ultnat_drive_into_siberia:0 "Дорога в Сибирь"
 NIK_ultnat_drive_into_siberia_desc:0 "Завоевав большую часть Западной Сибири, мы можем начать строить планы по управлению этими новыми территориями. Есть уже десятки предвоенных планов, которые мы можем использовать для работы с крупными промышленными комплексами, запланированными в рамках Сибирского плана. Кроме того, было определено несколько участков, которые могли бы быть пригодны для добычи ресурсов, которые могут быть использованы для дальнейшего развития нашей сибирской промышленности. Есть даже участки земли, где можно начать сельскохозяйственные работы. Сибирь поистине страна возможностей, и мы должны постараться использовать ее как можно эффективнее."
 
 NIK_ultnat_siberian_plenty:0 "Сибирское богатство"
 NIK_ultnat_siberian_plenty_desc:0 "Чем больше мы узнаём о Сибири, тем очевиднее становится её потенциал. Каждый участок, ранее разведанный для добычи ресурсов, оказался успешным, и с тех пор были открыты ещё десятки участков. При таком изобилии ресурсов и промышленности отсюда следует, что мы должны направить инвестиции на дальнейшее развитие Сибири.\n\nСибирь станет основой новой российской экономики, и если мы хотим снова подняться до статуса мировой державы, нам нужно будет использовать всё, что она нам может предложить."
 
 NIK_ultnat_trans_ural_industry:0 "Промышленность Зауралья"
 NIK_ultnat_trans_ural_industry_desc:0 "Завоевание любых земель в современную эпоху - дело непростое. Трудно не только победить кого-то в войне, но и трудно интегрировать захваченные земли. Одна из проблем, которая редко учитывается при осуществлении таких предприятий, состоит в том, как интегрировать новые земли в экономику страны.\n\nНеобходимо, чтобы железные дороги были подключены к вашей собственной сети. Необходима реорганизации фабрик. Необходимо перенаправление поставок добытых ресурсов. Однако, если вам удастся сделать всё это, ваша экономическая эффективность будет увеличена в разы, а недавно завоеванные народы начнут чувствовать себя частью вашей нации."
 
 NIK_ultnat_black_earths_bounty:0 "Богатство зернозёма"
 NIK_ultnat_black_earths_bounty_desc:0 "Западная Сибирь была домом для людей на протяжении тысячелетий, и сельское хозяйство существовало здесь почти столько же времени. Почва в этих землях уникальна, богата и, что более важно, почти нетронута. Относительно низкая численность населения привела к тому, что большая часть этой плодородной земли осталась неиспользуемой, и, таким образом, осталась такой же питательной почвой, как и столетия назад.\n\nБогатства, которые собирают фермеры в этом регионе, часто намного превышают то, что им нужно для выживания, и излишки вывозят за пределы региона, чтобы остальная Россия могла ими наслаждаться."
 
 NIK_ultnat_call_to_agriculture:0 "Призыв к ведению сельского хозяйства"
 NIK_ultnat_call_to_agriculture_desc:0 "Величайшей силой России был и всегда будет её народ. Точнее, его количество. Люди ценны по целому ряду причин. Они платят налоги, воюют в войнах, и чем больше у вас людей, тем больше территорий вы можете захватить. Наши новые территории довольно малонаселенны.\n\nНесмотря на обширные площади и сельскохозяйственные угодья, которые могли бы прокормить население, в десять раз превышающее его нынешнюю численность, сельские общины и фермы в этих районах остаются небольшими. Мы должны начать стимулировать людей переселяться на эти пустые земли.\n\nВсем, кто переедет на эти территории, будут бесплатно предоставлены собственные участки для ведения сельского хозяйства. Это не только позволит нам благополучно вывести за Урал большую часть нашего населения, но и поднимет производственные мощности наших новых территорий, а также повысит нашу продовольственную безопасность."
 
 NIK_ultnat_stone_and_steel:0 "Камень и сталь"
 NIK_ultnat_stone_and_steel_desc:0 "Наша промышленность постоянно растёт, поглощая всё больше и больше ресурсов, поскольку фабрики появляются по всей стране для обеспечения постоянно растущего спроса на товары. Поток ресурсов на эти заводы не должен прекращаться.\n\nС этой целью перед нашей новой администрацией в регионе была поставлена задача разведать те потенциальные места добычи ресурсов и карьерные площадки за Уралом, которые могут представлять интерес. К настоящему времени было отмечено около десятка крупных объектов, и местные исследователи уверяют нас, что их ещё больше. Мы должны начать инвестировать в эти объекты, если хотим сохранить наше производство и продолжить рост экономики."
 
 NIK_ultnat_lustrous_salvation:0 "Блестящее спасение"
 NIK_ultnat_lustrous_salvation_desc:0 "Золото и серебро были основой почти всех крупных мировых экономик на протяжении десятилетий. Золото и серебро дают валютную стабильность, а также дают государству легко сжижаемые активы. Наше правительство нуждается в таком новом запасе золота и серебра, так как наши собственные запасы почти исчерпаны.\n\nУ многих из бывших государств востока были свои собственные запасы золота и серебра, прежде чем они были завоёваны нами. Наши войска прочесывают бывшие столицы наших врагов в надежде найти достаточно золота и серебра, чтобы пополнить наши запасы. Если мы добьемся успеха, то добытое золото и серебро пойдут на стабилизацию нашей валюты и заложат основу для новой российской экономики."
 
 NIK_ultnat_forge_fires_burn:0 "Огни заводов"
 NIK_ultnat_forge_fires_burn_desc:0 "Огни заводов всё больше озаряют небо России. Каждый день строится всё больше новых заводов и свежий дым поднимается из их труб. На данный момент в Златоусте есть ряд фабрик и мастерских, которые бездействовали месяцами. Они были закрыты во время завоевания, когда наши солдаты штурмовали города и было объявлено военное положение.\n\nОднако теперь, после реинтеграции Златоуста и других территорий, а также учреждения гражданской администрации в этих регионах, настало время вернуть эти заводы к работе."
 
 NIK_ultnat_make_whole_what_was_sundered:0 "Соединить то, что было разорвано"
 NIK_ultnat_make_whole_what_was_sundered_desc:0 "Ресурсы и возможности Сибири огромны и разнообразны, но бесполезны, если регион недоступен. Железнодорожные линии, которые когда-то соединяли эти разрозненные земли с нашими, были разрушены во время бомбежек или деградировали из-за многолетнего запустения, а любые нормальные дороги, когда-либо существовавшие между нашими землями, давно превратились в ничто.\n\nСтарые железнодорожные линии будут отремонтированы там, где это возможно, в других местах будут проложены полностью новые линии. Мы соединим нацию железными дорогами, и Россия снова станет единой."
 
 NIK_ultnat_for_all_eurasia:0 "Для всей Евразии"
 NIK_ultnat_for_all_eurasia_desc:0 "Наши усилия по воссоединению русских земель не были направлены на воссоединение России, Советского Союза или любого другого российского государства-предшественника. Воссоединение России это только средство для достижения цели - освобождения Евразии.\n\nМногие не понимают этого. Они воспринимают наши усилия по воссоединению скорее как попытку воссоздать Российскую империю или какую-то другую подобную ерунду. Они должны понять, что всё, что мы сделали и планируем сделать, отвечает интересам всей Евразии, а не только её части."
 
 NIK_ultnat_all_roads_lead_to_russia:0 "Все дороги ведут в Россию"
 NIK_ultnat_all_roads_lead_to_russia_desc:0 "Русские националисты стали достаточно сильны в нашем движении. Многие из них заняли важные посты в нашей государственной администрации, в партии и армии.\n\nХотя наши усилия по-прежнему отвечают интересам Евразии и всех её народов, возможно, в наших интересах было бы осветить этот аспект нашей борьбы в пропагандистских и пиар-материалах. Отчуждение такой большой части наших сторонников, особенно тех, кто занимает такие важные посты, может в конечном итоге работать нам во вред."
 
 NIK_ultnat_passion_and_power:0 "Страсть и сила"
 NIK_ultnat_passion_and_power_desc:0 "В нашей партии начинает нарастать напряжение. Споры между членами межуд членами правительства стали почти ежедневным явлением, а тон таких столкновений стали всё более агрессивным и громким. Однако, по крайней мере, это примеры, в которых две группы друг с другом контактируют.\n\nБольше всего нас беспокоит растущая разрозненность между ними, причём многие из них в обеих фракциях становятся всё более радикальными и фанатичными в своих убеждениях. Наша партия и нация в целом движутся к перекрестку. Путь, который мы выберем, лучше избрать к моменту его достижения, иначе мы можем ожидать ужасных последствий."
 
 NIK_ultnat_family_reunion:0 "Воссоединение семьи"
 NIK_ultnat_family_reunion_desc:0 "Когда евразийская внутренняя ситуация будет в безопасности, мы сможем сосредоточиться на более дипломатически ориентированных миссиях. Например, южные соседи в Центральной Азии станут важными союзниками в грядущей войне с Германией.\n\nДаже если они не воюют непосредственно на поле боя, казахи могут стат ценным буфером между нами и Ираном, союзником Рейха. Кроме того, эти территории могут быть исключительно полезны, когда придёт время освобождать Кавказ. Использование их авиабаз и портов на Каспии может оказаться решающим фактором многих побед. Мы должны дать им понять, что нас не стоит бояться."
 
 NIK_ultnat_we_bled_for_it:0 "Мы за это погибали"
 NIK_ultnat_we_bled_for_it_desc:0 "Россия вела десятки войн на протяжении шестидесяти лет в начале девятнадцатого века, кропотливо объединяя под своим флагом народы Кавказа. Завоевание данных территорий было медленным, кровавым и болезненным, но к концу той шестидесятилетней кампании мы прочно закрепили за собой почти весь Кавказ.\n\nСамое главное, что после завоевания Кавказ пережил почти столетие мира и процветания под властью России. Кавказ - такая же русская законная территория, как и Москва, а потому он будет рассматриваться как таковой в международной дипломатии. Россия вела множество войн, чтобы утвердить Кавказ как неотъемлемую часть своей территории. Претензии на него останутся неизменными; эти земли всегда были частью Евразии."
 
 NIK_ultnat_break_the_yoke:0 "Сломить иго"
 NIK_ultnat_break_the_yoke_desc:0 "Кавказ скован узами рабства, и он будет скован ими до тех пор, пока там орудуют романо-германцы. Евразийские армии в любом случае пройдут через Москву и Кавказ, освободив многие регионы. Однако война с германскими войсками будет намного проще, если наши братья и сёстры на юге помогут в трудную минуту. Мы должны начать поставки оружия и материалов антигерманским группировкам и движениям Кавказа, для подготовки к грядущей войне."
 
 NIK_ultnat_beyond_the_black_legend:0 "За пределами тёмной легенды"
 NIK_ultnat_beyond_the_black_legend_desc:0 "Многие русские считают жителей степей злыми варварами, грабящими и совершающими набеги на всё на своём пути. Эта \"тёмная легенда\" как бы заведомо ложна. Народы степей стали вести оседлый образ жизни, как мы и Мэнцзян - остатки Монгольской империи.\n\nЭта легенда - одна из многих, разделяющих нас. Неважно, кто и как живёт в степи, на Кавказе или в самой России, мы все евразийцы и должны соответственно относиться друг к другу. Гумилёв постановил запуск внутренней кампании по просвещению людей об этом факте в надежде разрушить стены давних стереотипов."
 
 NIK_ultnat_our_wild_and_mighty_kin:0 "Наш дикий и могучий род"
 NIK_ultnat_our_wild_and_mighty_kin_desc:0 "Земли, которые когда-то были под контролем ССР Казахстана, Туркменистана и Узбекистана, теперь разделены, как и остальная часть России. Однако даже среди степных вождей Центральной Азии остаются потенциальные союзники и лидеры-единомышленники.\n\nМы должны обратиться к их правительствам и запустить дипломатическую миссия с этими странами на юге. По крайней мере, наше послание о мире и сотрудничестве между евразийскими странами должно вызвать у них расположение к нашему делу. Со временем они могут даже помочь  помочь нам против Германии."
 
 NIK_ultnat_komplimentarnost:0 "Комплементарность"
 NIK_ultnat_komplimentarnost_desc:0 "Различные этнические группы и культуры, населявшие бывший Советский Союз, были тем, что мы могли бы назвать комплементарностью. Этот термин предназначен для обозначения врождённой совместимости и взаимодополняемости этих этнических групп.\n\nСлабости, которые присутствовали у некоторых рас Советского Союза, были соответствующим образом уравновешены сильными сторонами других рас в аналогичной области. Мы должны подчёркивать эти культурные и этнические различия и то, как благодаря сотрудничеству данные различия делают нас сильнее, даже если мы держим каждую расу отдельно на своих территориях."
 
 NIK_ultnat_key_to_sovereignty:0 "Ключ к суверенитету"
 NIK_ultnat_key_to_sovereignty_desc:0 "Ядерное оружие - единственный гарант независимости мировых держав. Соединённые Штаты наверняка начали бы войну из-за Гавайев и других тихоокеанских территорий ещё много лет назад, если бы не угроза ядерной войны. То же можно сказать об Италии и Германии. Италия стремится заполучить ядерное оружие, чтобы сдержать своего чудовищного соседа на северной границе. Мы также должны развивать данную технологию, если хотим сохранить собственную независимость. Евразия разделяет две крупнейшие сухопутные границы на Земле с фракцией Германии. Если когда-нибудь кто-то окажется под непосредственной угрозой ядерного уничтожения, то эту угрозу будем представлять мы и только и мы."
 
 NIK_ultnat_redemption_for_red_scientists:0 "Искупление для красных ученых"
 NIK_ultnat_redemption_for_red_scientists_desc:0 "Без учёных-ядерщиков невозможно разработать программу создания ядерного оружия. Хоть это и очевидно, но мы, к сожалению, сталкиваемся с серьёзной нехваткой указанных ученых. Общее образование в целом распалось после развала Советского Союза, и даже до этого ядерные науки были довольно нишевой областью изучения. Однако нельзя сказать, что её вовсе не существовало.\n\nЗаписи, сделанные ещё до коллапса, показывают, что такая ядерная программа, не слишком отличная от нашей, осуществлялась ещё в 1942 году, а затем свернулась в 1945 году с крахом Советского Союза. У нас имеются списки имён нескольких ученых, работающих над тогдашней программой, а также несколько других списков кандидатов, которые рассматривались для участия в ядерной программе.\n\nКроме того, нам удалось найти списки преподавателей из нескольких бывших российских университетов с отделами атомных исследований с именами учёных, которых мы можем использовать для нашей программы создания ядерного оружия.\n\nК сожалению, мы не знаем, где сейчас находится большинство этих ученых. После вторжения и последующего распада Советского Союза многие всё же остались на территории России. Чтобы найти их, нам придётся начать общенациональный розыск. Каждый город, посёлок и деревня будут обысканы. Если потребуется, то дважды. Учёных-ядерщиков нужно найти, и как можно скорее."
 
 NIK_ultnat_forbidden_no_longer:0 "Более не запретные"
 NIK_ultnat_forbidden_no_longer_desc:0 "Имея Тюмень в наших руках, мы получили доступ к огромному количеству старых советских документов довоенного времени. Достаточно интересно, что мы, кажется, наткнулись на различные файлы, относящиеся к старой ядерной программе, которую Советский Союз начал во время войны, а также на некоторые фрагменты данных об испытаниях и прогрессе, достигнутом ими в разработке ядерного оружия много лет назад.\n\nЭто немного, но может помочь нам в разработке собственного ядерного оружия. Мы должны передать недавно восстановленные данные и информацию учёным и посмотреть, что они из этого сделают."
 
 NIK_ultnat_tidings_from_omsk:0 "Весть из Омска"
 NIK_ultnat_tidings_from_omsk_desc:0 "Несколько месяцев назад мы отправили группу геологов в Омск, чтобы оценить возможность нетронутых подземных ресурсов, которые мы могли бы потенциально использовать. В своём отчете они определили, что не было обнаружено никаких значительных жил, содержащих железо, хром или алюминий, и рекомендовали не устраивать здесь шахты с этой целью.\n\nОни также упомянули, что эта рекомендация была дополнительно подтверждена обнаружением крупных жил радиоактивного урана в этом районе, что могло сделать добычу других полезных ископаемых более опасной. Пока мы это вам говорим, контингент из сотни человек уже создаёт предварительную базу. До конца месяца начнутся горные работы."
 
 NIK_ultnat_repurpose_the_bunkers:0 "Перестройка бункеров"
 NIK_ultnat_repurpose_the_bunkers_desc:0 "Омск был домом для одной из самых засекреченных организаций в истории России, Чёрной Лиги. Даже после победы над Лигой мы до сих пор не знаем, каковы были их настоящие намерения. Практически вся информация, касающаяся планов Карбышева, а затем и Язова, была уничтожена во время блокады Омска.\n\nЭто скрытное отношение отразилось даже на их архитектуре и городском планировании. В центре города лежит лабиринт бункеров и туннелей метро, по которым без карты практически невозможно ориентироваться. Но... где можно найти место лучше для создания сверхсекретной ядерной программы?"
 
 NIK_ultnat_project_blue_sky:0 "Проект: §MСИНИЕ НЕБЕСА§!"
 NIK_ultnat_project_blue_sky_desc:0 "Уже всё готово. Пора официально запустить собственную ядерную программу. У нас есть учёные, уран и земли в избытке, достойные любой исследовательской программы мирового уровня. Кодовым названием должен стать §MПроект: СИНИЕ НЕБЕСА§!, поэтично назван в честь верховного бога тенгрианства и бескрайних небес Евразии.\n\nВскоре наш ядерный арсенал составит конкуренцию любой крупной стране, а влияние пассионариев благодаря нему в Евразии превзойдёт как Германию, так и Японию. Наше государства приближается к возвращению титула крупнейшей мировой державы за всю историю."

