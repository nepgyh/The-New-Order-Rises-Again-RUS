 NIK_taboritsky_the_arsenal_of_damocles_desc:0 "Западная Сибирь и её огромные, ниспосланные небесами ресурсы были наконец присоединены к владениям регентства. Это повод для торжества, ведь теперь мы имеем всё, что нам нужно для продвижения нашей оружейной программы на следующий этап развития.\n\nУ наших врагов были свои собственные программы развития биологического оружия. Более того, есть возможность использовать их незаконченные проекты в ныне уничтоженном иудео-плутократическом государстве Златоуст. Там будут выкованы новые орудия смерти, которые помогут отчистить наши земли от любой черни."
 NIK_taboritsky_new_concoctions_desc:0 "Фосген, иприт, зарин - это всё действенные и полезные средства в нашем арсенале. С помощью этого хитроумного химического оружия были покорены целые города и уничтожены тысячи зловонных паразитов.\n\nРегент считает, что должны быть открыты ещё более смертоносные тайны науки, приказавши нашим химикам и инженерам немедленно приступать к экспериментам. У нас имеется достаточно ресурсов и много учёных людей, которых можно привлечь на службу..."
 NIK_taboritsky_no_lives_wasted_desc:0 "Далеко не все рабы - это полезные рабочие. Есть много людей, которые отказываются брать в свои руки инструменты, пытаются убежать или просто слишком слабы, чтобы пережить тяжёлый труд. Обычным решением для этих несколько проблемных личностей является пуля в затылок, но регент придумал блестящую альтернативу.\n\nНи один научный эксперимент не обходится без испытуемых. Мы слышали, что в дегенеративных странах, таких как Америка, предпочтение отдаётся мелким грызунам. Их учёные слабы, немощны - но наши же признают, что очень специфический вид крыс пригодится для гораздо более быстрых и захватывающих открытий."
 NIK_taboritsky_the_spark_desc:0 "Недавно нам стало известно о существовании на территории регентства особого элемента, который глубоко заинтересовал регента. Уран, относительно распространённый радиоактивный материал, который служит для создания того, что ранее лежало вне человеческого понимания: ядерной энергии.\n\nРегент переполнен от волнения, как и все его верные поданные. Он направил большое количество рабов и всё необходимое оборудование в Омск, где были обнаружены самые крупные месторождения этого ресурса. Сегодня мы сделаем первый шаг к приобретению величайшего оружия из всех ныне существующих."
 NIK_taboritsky_recover_lost_knowledge_desc:0 "Говорят, что большевики, вероятно, следуя настояниям своих коварных еврейских правителей, экспериментировали с ядерной энергией перед вторжением немцев. Мы должны благодарить Бога, что ни они, ни распутный Запад не достигли такого могущества раньше Германии! В результате распада Советского Союза учёные, участвовавшие в ядерной программе, рассеялись по миру - и некоторые из них были найдены скрывающимися даже среди подданных регента.\n\nИх знания будут использованы во благо наше. Учёные - это хрупкие, необытные люди, которые не могут терпеть допросы. Если они не смогут работать на нас, мы сможем, по крайней мере, извлечь информацию, необходимую для обучения их более лояльных к нам коллег."
 NIK_taboritsky_skyward_swords_desc:0 "Наказать божественным гневом с дальнего расстояния - это прекрасно. Немцы, японцы и американцы способны уничтожить друг друга в одно мгновение. У каждого из них есть арсенал ядерных ракет, которые могут низвергнуть целые континенты в шторм атомного огня. Несмотря на заявления об обратном, они, вероятно, также имеют аналогичные запасы химических и биологических веществ.\n\nСоздание собственной программы ракетостроения должна быть одной из приоритетных задач. При правильном финансировании и поставки ресурсов мы сможем создать арсенал, который позволит нам поглотить целые народы недочеловеков в облаках смерти."
 NIK_taboritsky_sacrificial_lambs_desc:0 "Испытание химического оружия в лаборатории - это очень просто. При нажатии одной кнопки можно сразу увидеть воздействие смеси на организм человека. Исправление недочётов можно совершить на лету, без каких-либо трудностей, связанных с испытанием чего-то вроде ракеты. Для этого нам нужны подходящие цели - и, конечно же, наши собственные учёные не подходят для этого.\n\nК счастью, сразу за южной границей империи есть земли, наполненные только лишь дегенеративными варварами. Их примитивные деревни, разбросанные вдоль границы, не заметят наших экспериментов и не смогут оказать какого-либо сопротивления. Конечно, мы говорим сразу за всех: кто-то будет вообще хотя бы скучать по ним?"
 NIK_taboritsky_heavens_light_desc:0 "Бог оказывает нам свою милость - Он даровал нам знание, с помощью которого мы можем построить наш собственный Дамоклов меч. Империя вступила на путь, ведущий к тому, чего так долго добивался благословенный регент: к оружию, превосходящему все остальные когда-либо созданные.\n\nИ когда же царевич Алексей займёт престол, его власть будет неприступна для простых смертных. Любая угроза нашим священным владениям будет встречена безжалостной ядерной бурей, увидеть которую никто и не ожидал! Отныне и до скончания веков - большевики, евреи, все недочеловеки и предатели больше никогда не смеют угрожать Священной Российской империи! Такова воля Господня!"

