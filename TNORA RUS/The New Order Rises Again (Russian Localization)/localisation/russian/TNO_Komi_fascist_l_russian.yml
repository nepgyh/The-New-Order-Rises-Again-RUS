 NIK_clockworks_category:0 "Часовой механизм"
 NIK_clockworks_category_desc:0 "Наше государство уверенно движется вперёд, благодаря помощи с небес. Писатели и изобретатели, бюрократы и солдаты - это всё органы государства, сила, которая приводит его в движение. Но, по мнению регента, было бы неправильно назвать это \"организмом\".\n\nГосударство - это не живое существо. Государство - это механизм, бесконечно усложнённый двигатель, управляемый волей самого Бога, путь которого направлен разумом монарха, проводника к небесам. Регент видит всё в своём государстве, каждый винтик, каждую ось, каждый поршень в величайшем божественном часовом механизме, который бесконечно гонит вперёд чистоту русского духа.\n\n§gНикогда нельзя останавливаться показывать путь верный.§!\n\nЧасы пробили [NIKTabbyGetTime]"

 NIK_clockworks_hone_our_resolve:0 "Принять нашу §gсудьбу§!"
 NIK_clockworks_hone_our_resolve_tt:0 "§gЗнания - это сила. Божественные знания - это божественная сила.§!\n"

 NIK_clockworks_appeal_to_the_chuch:0 "Наша надежда в §gсоборах§!"
 NIK_clockworks_appeal_to_the_chuch_tt:0 "§gОни хранили слово Божье - теперь же они будут хранить слово регента.§!\n"

 NIK_eurasian_dream_category:0 "§OЕвразийская мечта§!"
 NIK_eurasian_dream_category_desc:0 "Несмотря на закрепление нашего правительства над всей Западной Россией, большинство населения не знает о наших планах. Они слепы к славному прошлому, когда §WРоссия§! была сердцем §OЕвразии§!, и поэтому мы заставим их открыть глаза. На двух континентах разбросаны остатки империй, города, погребённые под слоями истории, невидимые достопримечательности и неслыханные воспоминания. Необходимо, чтобы наше государство отослало экспедиции в эти места силы, набирая сторонников среди элит. Мы уже стали ближе к тому, что единая §OЕвразия§! станет явью, а не сном.\n\n§OЛегитимность§! нашей §OЕвразийской идеи§! составляет §Y[?NIKEurasiaLegitimacy]§!. §OЛегитимность§! будет падать на §Y5§! очков каждый месяц."
 NIK_eurasian_dream_mission:0 "Закрепить §OЕвразийскую мечту§!."
 NIK_eurasian_dream_mission_tt:0 "Результаты наших §Oстараний§! будут раскрыты."
 NIK_project_steppe_sun:0 "Проект §yСтепное солнце§!"
 NIK_project_steppe_sun_desc:0 "Наши южноказахские соседи охраняют артефакты, невидимые для остального мира. Пользуясь хаосом мы должны организовать военную экспедицию в расколотые степи, показав всему миру на что способна евразийская армия."
 NIK_project_agartha:0 "Проект §lАгарта§!"
 NIK_project_agartha_desc:0 "Таинственные земли Тибета стали домом для многих утерянных сокровищ. От горных монастырей, где древние монахи охраняют реликвии прошлых веков, до долин и деревень, хранящих ответы для целых поколений. Будет сформирована археологическая группа во главе с Дмитрием Ивановым - бывшим учёным и солдатом. Получение доступа в Тибет могло стать проблемой, но страна настолько изголодалась по развитию, что получение нужных разрешений не составит труда. Евразия, зародившаяся в монгольских степях, своими корнями уходит в Гималаи."
 NIK_project_like_father:0 "Проект §GКак отец§!"
 NIK_project_like_father_desc:0 "Давно умерший Тамерлан однажды проходил через Иран. Процветание и слава - его стойкое наследие, и Евразия должна поддерживать эти столпы. Нам нужно отправить иностранных сановников к Шаху и получить разрешение на раскопку его земли, но всё это будет необходимо тщательно скрыть, чтобы в случае, если мы найдём что-то действительно ценное, местные не попытались отобрать это у нас."
 NIK_project_across_the_wall:0 "Проект §gЧерез стену§!"
 NIK_project_across_the_wall_desc:0 "Наш враг расположен за уральскими горами. Наша армия сильна и имеет географическое преимущество, так почему бы нам не организовать ударную группу, убив сразу двух зайцев? Во-первых, мы совершим небольшой рейд в тыл противника, получив о нём полезную информацию. Во-вторых, у нас откроется \"окно\", через которое мы попытаемся исследовать горы и найти там что-нибудь интересное."
 NIK_project_golden_legacy:0 "Проект §YЗолотое наследие§!"
 NIK_project_golden_legacy_desc:0 "Мир меняется. Древние леса выкорчёвываются, освобождая место для промышленности, а на месте старых кладбищ возводятся жилищные комплексы. Мы должны обогнать индустриализацию и исследовать Западную Россию! Эта земля полна сокровищ, однако у нас нет достаточной инфраструктуры для того, чтобы извлечь их. У нас осталось не так много времени, и если мы не поторопимся, тайны под нашими ногами будут утеряны навсегда."
 NIK_project_cold_waters:0 "Проект §dХолодные воды§!"
 NIK_project_cold_waters_desc:0 "Артика уже однажды была домом для множества русских кораблей. Старая империя торговала со всеми уголками света при помощи своих северных портов. Мы должны послать нескольких учёных к айсбергам и на острова Полярного Круга, но ведь их ещё нужно туда доставить. Нескольких транспортных кораблей и конвоя будет достаточно."
 NIK_project_solar_flare:0 "Проект §OСолнечная вспышка§!"
 NIK_project_solar_flare_desc:0 "Хоть земли Китая и не полностью являются частью Евразии, но расположены достаточно близко к Монголии, чтобы хранить в себе множество артефактов наших предков – Тенгри. Мы должны подкупить местных чиновников в провинции Шаньси, чтобы позволить команде археологов и историков исследовать их музеи и древние места, а затем доложить нам о своих находках."
 NIK_project_porcelain_king:0 "Проект §WФарфоровый король§!"
 NIK_project_porcelain_king_desc:0 "Ходят слухи, что древних китайских императоров хоронили в подземных могилах. Мы должны отправить ещё одну крупную экспедицию в Китай. К сожалению, так как большинство мест расположено на территории Республики, нам придётся контактировать с их правительством напрямую."
 NIK_project_great_minds:0 "Проект §MВеликие умы§!"
 NIK_project_great_minds_desc:0 "Мы должны использовать нынешнее мнение Соединённых Штатов о нас, чтобы вести переговоры об обмене учёными. Они пришлют свои светлейшие умы, мы обучим их нашим концепциям, и атлантисты наконец поймут, с кем имеют дело."
 NIK_project_final_rest:0 "Проект §eПоследние пристанище§!"
 NIK_project_final_rest_desc:0 "Ходят слухи, что в степях Монголии был похоронен Чингисхан – отец первой Евразии. Мы должны послать команду учёных и войска на случай нападения бандитов. Возможно, им удастся обнаружить труп Великого Повелителя."
 NIK_project_right_mind:0 "Проект §QЗдравый рассудок§!"
 NIK_project_right_mind_desc:0 "Наши текущие попытки не работают. Люди всё ещё верят, что Евразия – дурацкая идея. Не важно. Мы заставим пропагандистов работать, создавая запутанную сеть из объективной правды и белой лжи, что даст нам дополнительное время для обоснования концепции."
 NIK_project_old_mother:0 "Проект §PПожилая мать§!"
 NIK_project_old_mother_desc:0 "В сравнении с нашими ледяными пустошами Индийский Субконтинент походит на другую планету. Среди зелёных морей, куда веками не ступала нога человека, покрытые плющом и окружённые обезьянами лежат развалины великих цивилизаций. Следует провести переговоры с индийским правительством и послать экспедицию, чтобы извлечь их спрятанные сокровища."
 NIK_project_far_flung:0 "Проект §JДальние просторы§!"
 NIK_project_far_flung_desc:0 "Вьетнам находится далеко, но когда-то был приоритетной целью для старых евразийцев. Мы должны отправить посланника и провести переговоры о помощи в развитии для того, чтобы наша команда археологов смогла посетить старую французскую колонию."
 NIK_project_brutus:0 "Проект §RБрут§!"
 NIK_project_brutus_desc:0 "Ситуация критическая. Романо-германцы перешагнули свои границы десятки лет назад, и продолжают до сих пор. Если безвольные атлантисты и жалкие японцы ничего не собираются с этим делать, то Евразия возьмёт это в свои руки. Террористическая атака должна быть устроена не где-нибудь, а в самом Вечном Городе. Конечно же, мы будем отрицать всякую причастность к этому."
