 NIK_eurasia_forever_1:0 "Евразия навсегда!"
 NIK_eurasia_forever_1_desc:0 "То, над чем когда-то насмехались как над иллюзией, становится реальностью. Национальности, разделённые искуственными атлантистскими верованиями, начинают спеваться, а флаг нашей нации гордо развевается в открытых полях. Какое-то сопротивление всё ещё существует, но то, что когда-то было решительной борьбой, сейчас просто вопрос времени.\n\n§YСкоро Евразия проснётся!§!"
 NIK_eurasia_forever_2:0 "Евразия навсегда!"
 NIK_eurasia_forever_2_desc:0 "Думать, что наше этногосударство родилось из расколотой, вечно препирающейся и давно не существующей республики Коми – это всего лишь утверждение о том, что могущество рождается не из мелких удобств, а из борьбы и испытаний.\n\nЕвразия – это уже не концепция  в голове Гумилёва – это дышащая, живущая сущность; разделённые народы объединились не как придуманное искуственное обозначение, а как единая и неделимая евразийская раса. И теперь наш вечный враг ждёт на западе, покоряя последнюю часть Евразии, всё ещё находящуюся в их руках.\n\n§fЕвразия пробудилась, и мир вздрогнул от её рёва.§!"
 
 NIK_siberian_plenty:0 "Сибирское изобилие"
 NIK_siberian_plenty_desc:0 "Другим державам необходима торговля, чтобы восполнить недостаток ресурсов, однако у нас нет такой проблемы: мы обитаем на богатейшей резервами природных ресурсов земле. Там, где другим для удовлетворения своих требований нужно полагаться на сложную сеть связей и марионеток, нам нужно лишь собрать урожай с нашей плодородной земли. Безграничный потенциал Сибири созрел для того, чтобы вновь выковать нам будущее гегемонии. Всё, что от нас требуется – использовать его."
 NIK_soviet_archives:0 "Раскрытые советские архивы"
 NIK_soviet_archives_desc:0 "Как бы больно это ни было, но мы не можем отрицать, что атом был плодом атлантистских исследований, когда мир увидел, как Гавайи горят под грибовидным облаком. Однако не так важно, кто первым изобрёл оружие; важнее кто лучше его использовал. Однажды мир будет ассоциировать атомную бомбу не с японцами, а с могуществом Евразии."
 
