 NIK_military_passionarity_idea:0 "Милитаристский пассионаризм"
 NIK_military_passionarity_idea_desc:0 "Стратегия и мораль – мышцы и кости нашей армии, но без крови это просто высушенная оболочка. Кровью нашей армии, нашим преимуществом против варлордов, станет мощь и пассионарность Евразии.\n\nВ то время, как они борются за мелкие вотчины и провальные институты, мы сражаемся за наследие, в котором нам отказывали веками, и за расплату с теми, кто так долго отрицал наши естественные права."
