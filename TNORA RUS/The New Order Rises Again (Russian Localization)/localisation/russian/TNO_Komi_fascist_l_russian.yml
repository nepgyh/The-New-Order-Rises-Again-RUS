 NIK_natsoc_the_ordosocialist_revolution_desc:0 "Ордосоциализм победил в Западной России! Успех нашей идеологии был подтверждён, и всё, что осталось сделать - это отвоевать уже всю Россию. К сожалению, для того, чтобы приступить к нашей настоящей работе, Серов должен сначала перестроить государство в соответствии с ордосоциалистической доктриной. Ранее мы этого не делали, надеясь, что народ добровольно встанет с нами в один строй и будет работать вместе с партией, но, похоже, ошиблись. Гниль, оставленная Сусловом и его космополитическими идеалами всё ещё живёт и процветает, и если мы хотим вернуть России былую славу и могущество, она должна быть очищена, очищена огнём, а возможно, даже расстрельной командой."
 NIK_natsoc_the_party_order_desc:0 "Человек должен быть организован в каждом своём начинании. В этом случае начнём со списка. Список начнётся с малого, но постепенно, по мере того как мы будем замечать что-то новое о людях, работающих в правительстве, он будет расти. Эти вещи могут быть относительно незначительными, как например постоянное использование определённых слов или, может быть, манера речи, а могут и вопиющими, как проявление интереса к реакционным идеологиям или даже опрос великого Серова. Как только этот список будет завершён, появится уже другой список. В новой таблице будут имена всех людей, в которых мы заметили неладное. Он будет передан военным офицерам, и тогда нам больше не придётся беспокоиться о таких людях."
 NIK_natsoc_the_dialectics_of_masses_desc:0 "Нашей главной целью должна быть, прежде всего, служба народу. И чтобы грамотно служить этому самому народу, мы должны понимать, чего он хочет. С этой целью и создаются массовые партийные организации, на которые будут завлекаться люди. Эти организации будут проникать в общество, объединяя все слои населения в сети партии, а также позволяя нам взглянуть на условия и обстоятельства, в которых живёт наш народ. Информация, которую мы собираем, будет использоваться исключительно для создания плана действий, основанного на этих идеях и уходе за людьми, уходящими корнями в ордосоциализм, с намерением облегчить любые проблемы, которые могут у них возникнуть. Надеемся, это укрепит отношения партии с обычными гражданами."
 NIK_natsoc_the_hand_in_a_velvet_glove_desc:0 "Государство, лишённое возможности управлять своим народом, вообще не является государством. Мы должны расширить нашу сеть информаторов и агентов, чтобы соответствовать темпам расширения нашей страны. На западе России проживает люди, многие из которых имеют злые намерения по отношению к нашему доброжелательному режиму. Чтобы исправить это, тайное агентство должно не только увеличиться в размерах, но и во влиянии. Офицеры и агенты станут более активными и вовлечёнными в гражданскую среду. Они будут находится в каждой школе и в каждом доме. Такая работа потребует времени и усилий, но результат того стоит. В конце концов, всё что мы делаем, идёт во благо народа."
 NIK_natsoc_the_guiding_star_desc:0 "Иван Серов - ось, на которой вращается наше государство. Он в центре сцены, главный герой, путеводный свет, за которым все идут. К сожалению, не все видят в нём добросовестного лидера. Некоторые видят в нем тирана, монстра, даже сумасшедшего. Мы должны внести свой вклад, чтобы исправить сердца и умы этих людей, и раскрыть им правду о Серове. Будут напечатаны и развешены агитационные плакаты, написаны и исполнены хвалебные гимны, построены памятники. Все будут знать и признавать его величие, а тем, кто отказывается это делать, просто перестанут быть частью русского народа."
 NIK_natsoc_the_dictatorship_of_a_newer_type_desc:0 "Без чёткого лидера и структуры мы не можем надеяться на достижение целей по воссоединению России и построении процветающего будущего. Партия должна быть реорганизована в единый централизованный механический аппарат, от которого исходят все приказы. Нижние эшелоны этой структуры станут непосредственно контактировать с простым населением и будут работать над выполнением любых законов, действуя как эффективная бюрократия. Высшие эшелоны партии, вершиной которой является наш лидер Серов, оценивают данные и принимают решения на основе этой информации, в конечном итоге действуя на благо России."
 NIK_natsoc_the_national_pride_of_great_russians_desc:0 "Россия - страна гордых, сильных мужчин и женщин. За последнюю тысячу лет мы страдали, возможно, больше, чем любой другой народ в истории. Голод, зима, чума и вторжение иностранцев к нам на порог, и снова и снова русские терпели. Во всём мире нет такого великого народа, и уж тем более тех предательских шавок, которые помогал держать в лапах немцев Москву. Когда-то наша империя была самой большой в мире, и со временем это вновь станет правдой."
 NIK_natsoc_heroes_of_the_past_desc:0 "Россия обладает огромной историей, которую следует уважать и изучать. Россия пережила всё: от тевтонского нашествия тринадцатого века до наполеоновских войн девятнадцатого века и Великой войны прошлых десятилетий, и будет жить в будущем. Нам важно помнить этих героев прошлого и понимать, как они привели русских к величию. Наши предки многое сделали для того, чтобы Россия стала такой, какой она когда-то была, и, следуя по их стопам, мы сделаем то же самое уже под великим знаменем ордосоциализма."
 NIK_natsoc_revolutionaries_of_the_future_desc:0 "Если мы хотим обучить новое поколение будущих революционеров, нужно сначала потчевать их историями революционеров прошлого, должны снова ввести марксистские учения в учебную программу, чтобы даже самые малые дети понимали основы ордосоциализма и стали лучшими гражданами нашего государства. Мы расскажем им о Ленине и его великом походе против царя, о безрассудстве Бухарина и его Принципе ненападения, а также о восходе новой русской, ордосоциалистической державы. Студенты и ученики - это будущее России, так давайте же научим их только хорошему."
 NIK_natsoc_the_state_forming_nation_desc:0 "Россия, хотя и более разделённая и обособленная, чем была на протяжении прошлых поколений, сохраняет один ключевой аспект, на который не может претендовать ни одна другая страна на земле. Мы русские. Россия сама по себе исключительна по своей природе, и будущее этого мира неразрывно связано с будущим России. Когда Россия снова воссоединится, на этот раз при ордосоциализме, мы возьмём на себя роль авангарда против всех зол мира, будь то фашизма, капитализма или космополитизма. Из пепла, словно Феникс, воскреснет новое единое русское государство."
 NIK_natsoc_the_socialist_unitarism_desc:0 "Федеративным институтам, которыми был отмечен старый советский режим, нет места в нашей новой стране. Такая система управления не только неэффективна, но и вовсе представляет большую угрозу для целостности партии, позволяя мелким региональным правительствам управлять собой в рамках федеральной системы, предоставляя им возможность работать против нас, тайно строить заговоры и даже восстать. Мы не должны такого допустить. Кроме того, унитарное правительство позволит более эффективно использовать ресурсы и упростить управление экономикой, поскольку все исполнительные решения и бюрократическая реализация станут централизованы."
 NIK_natsoc_the_russian_union_desc:0 "После того, как старый Советский Союз был разрушен, нам была предоставлена задача изменить его фундамент. Наша новая советская держава по своей сути будет прежде всего русской державой. Идеи Суслова о союзе, в котором все нации равны, просто неосуществимы, учитывая присущее русскому народу желание превосходства над остальными. Эти иллюзии равенства между народа Советского Союза отчасти и привели к его распаду. Таким образом, если мы хотим построить новый стабильный СССР, он должен быть создан русскими, правящим народом."
 NIK_natsoc_the_national_unity_desc:0 "Ордосоциализм, хоть и до сих пор чрезвычайно успешно распространился по России, пока ещё не определён. То есть, несмотря на то, что были установлены общие черты идеологии, такие как идеи господства русского народа и превосходства государства в обществе, у нас нет дальнейших идеологических устремлений. Легко сказать, что Серов должен воссоединить Россию и отвоевать Москву, положив конец немецкому влиянию раз и навсегда, но что делать после? Как будет выглядеть наша новая Россия? К какому идеалу нужно стремиться? Мы должны как можно скорее ответить на все эти вопросы."
 NIK_natsoc_the_revolutionary_succession_desc:0 "Несмотря на ту ложь, что другие говорили о нашей идеологии, ордосоциализм - это во многом левая идеология. Мы должны принять нашу революционную, прогрессивную и социалистическую идентичность и использовать её в своих интересах. Есть ещё много тех, кто тоскует по старому Советскому Союзу и верит в успехи коммунизма. Приняв левую природу нашей идеологии, мы протянем руку помощи и объединим всех ради общего дела. Будь то бывших сторонников Суслова, уверенных коммунисты или умеренных социалистов. Поприветствуйте их всех с распростёртыми объятиями!"
 NIK_natsoc_our_own_way_desc:0 "Это печальный факт, что в давние годы сторонникам ордосоциализма приходилось присоединяться к правым фракциям, чтобы достичь идеологических целей. К сожалению, такие группы стали простым бельмом для нас, поскольку мы начали утверждать нашу политическую систему при Серове. Они создают впечатление, что партия не едина в своих целях и идеалах, а это демонстрирует слабость. Их придётся исключить из партии, и если они и дальше будут так громко критиковать ордосоциализм и после ухода из политики, то нам придётся использовать более серьёзные меры."
 NIK_natsoc_red_white_reconciliation_desc:0 "Ордосоциализм - это не монолитный образ мышления. Это идеология, способная меняться и адаптироваться. В этом случае, чтобы продвигать интересы и влияние партии в России в целом, нам нужно будет обратиться к более широкому кругу политиков России. С этой целью мы должны стремиться включить правое крыло в ордосоциалистический аппарат партии. Принятие этих людей в ряды правительства сможет только укрепить нас в наших же интересах в будущем."
 NIK_natsoc_together_to_greatness_desc:0 "Чтобы устранить разрыв, который вырос между левыми и правыми ордосоциалистами, мы должны обратиться к некоторым лидерам правого крыла с предложениями о роли в правительстве. Эти посты не будут слишком уж влиятельными, но они будут иметь большое значение для нормализации и улучшения отношений с ними. Это может немного ослабить власть Серова в партии, но, открыв отбор кандидатов на должности в правительстве для новых людей, мы также будем расширять наш кадровый резерв, повышая способность правительства находить квалифицированных кандидатов на рабочие места."
 NIK_natsoc_the_proletarian_nation_desc:0 "В основе ордосоциализма лежит русский рабочий. Пролетариат есть и всегда будет важнейшим аспектом ордосоциализма и России в целом. В конце концов, Россия - родина революции, социализма как жизнеспособной идеологии. Мы должны придерживаться этой идентичности даже перед лицом деспотической Германской и Японской империи. Заговор международного капитала против России будет отомщён, но только верой в Россию и партию можно добиться этого."
 NIK_natsoc_moral_code_of_the_builder_of_ordosocialism_desc:0 "1. Верность ордосоциализму и любовь к своей родине.\n2. Сознательная работа на благо общества: кто не работает, тот не ест.\n3. Забота о коллективной собственности, а также её приумножение.\n4. Высокое сознание социальной ответственности и нетерпимость к нарушению социальных интересов.\n5. Коллективизм и товарищество: один за всех, и все за партию.\n6. Гуманные отношения между членами партии: один член партии является другом, товарищем и братом для любого другого последователя ордосоциализма.\n7. Честность, этическая чистота, а также простота и скромность как в частной, так и в общественной жизни.\n8. Взаимное уважение в семье, забота и воспитание детей.\n9. Нетерпимость к несправедливости, социальному паразитизму, недобросовестности, карьеризму и стяжательству против народов.\n10. Верность всех народов СССР к России.\n11. Нетерпимость к врагам России.\n12. Братская солидарность всех русских внутри нашей страны."
 NIK_natsoc_the_reawoken_consciousness_desc:0 "У нового советского человека много имён. Он умён и образован, хорошо разбирается в традиционной марксистско-ленинской литературе, а также в более современной литературе ордосоциализма. Он бдителен и наблюдателен, сообщая соответствующим властям о любых проступках и преступлениях, которые он заметил. Новый советский человек также патриот и националист, уверен в том, что Россия и Советский Союз стоят выше любых других стран на Земле. Но, прежде всего, он лоялен, подчиняется государству и полностью верит в мудрость и руководство Серова. Это новый советский человек, и вы им станете если не из патриотизма, то на всю жизнь."
 NIK_natsoc_national_economy_policy_desc:0 "Бывшая экономическая политика Советского Союза не обязательно была плохой, она просто не подходила для производства должным боразом военной промышленности и не уделяла приоритетного внимания развитию самого важного региона Советского Союза, России, в той степени, в которой следовало бы это иметь. Мы же исправим эту ошибку при разработке нашей новой экономической политики. На этот раз все ресурсы развития будут направлены на основную территорию России, и это развитие будет сосредоточено на военном производстве и строительстве."
 NIK_natsoc_the_tactical_prudence_desc:0 "В то время как государственная собственность на военную и тяжелую промышленность необходима и желательна как для партии, так и для всей России, нам может быть выгодно допустить частную собственность на малые предприятия и землю. Кому-то в партии может быть неприятно отказываться от такого контроля, но предоставление народу свободного права на предпринимательство и частную собственность поможет перезапустить экономику и стимулировать её рост. Кроме того, если опасения радикальных идей заражают простое население нашими действиями, то теперь у них не должно быть такого страха. Но за предпринимателями и владельцами малого бизнеса будут очень внимательно следить."
 NIK_natsoc_the_commissars_of_industry_desc:0 "Идея демократии на рабочем месте одновременно смешна и неэффективна. Хотя это понятие демократии на рабочем месте может удовлетворить рабочего, оно просто ужасно для максимизации производительности на заводе. Наша промышленность просто перестанет работать должным образом. Фабрики будут управляться так же, как наше правительство, полностью организованное и централизованное, со строгой иерархией и цепью командования. На вершине этой цепи находится промышленный комиссар. Он командует фабрикой и изо дня в день даёт людям инструкции и приказы. Он - стержень всей работы, а мы должны сыскать людей по всей России, подходящих для этого поста."
 NIK_natsoc_the_national_accountability_desc:0 "Капиталистическая система отвратительна, но, по крайней мере, она даёт большую мотивацию для достижения успеха. Неудача в бизнесе или экономике может привести к закрытию заводов или к потере работы. Такой страх неудачи отлично подходит для мотивации, а мы попытаемся смоделировать эту концепцию учёта затрат для нашей плановой экономики. Заводы, которые не производят столько, сколько должны или могут, будут предупреждены один раз. Постоянное несоблюдение квот приведёт к всё меньшему и меньшему финансированию, вплоть до закрытия, если это совсем будет необходимо. Успешные заводы, которые выполняют или даже превышают квоты, будут вознаграждены большим количеством ресурсов для их использования и расширения. Теперь выживание находится только в их руках."
 NIK_natsoc_one_big_cooperative_desc:0 "Россия - большая и разнообразная взглядами страна. Это факт, подчёркнутый периодом развала на мелкие государства. Она также имеет большую и громоздкую экономику, с множеством различных экономических философий. Рыночный либерализм, государственный капитализм, марксистская плановая экономика, экономика принципа невмешательства - у нас были все. Однако это разнообразие мыслей - также и слабость. Наша экономическая структура - единственно правильная, она помогла бы другим понять это. С этой целью мы и создали Экономический союз, в котором все основные экономические деятели нашей страны будут работать друг с другом. Вместе они преследуют общие цели классового сознания внутри нашей страны и работать на пути к продуктивному будущему."
 NIK_natsoc_the_refined_gosplan_desc:0 "Госплан был первоначальным центральным плановым комитетом Советского Союза. Это была главная движущая сила и система планирования советской экономики, существовавшая с 1921 года до её распада в 45-м. Руководящим принципом Госплана была идея плановой экономики, пути, с помощью которого государство могло контролировать экономику и обеспечивать процветание и безопасность страны. Мы создадим новый Госплан, который будет сосредоточен на том, чтобы превратить наш военно-промышленный комплекс в один из самых грозных на всей планете, с соответствующими производственными возможностями. Скоро даже Германию затмит наша экономическая мощь."
 NIK_natsoc_the_ordosocialist_household_desc:0 "Почему старый царский режим пал так много лет назад? Странный вопрос, но его всё же стоит задать. Дело было не в жестоком обращении с крепостными, не в бездарном руководстве царя Николая и даже не в войне. В конце концов, дело и дошло до хлеба. Люди голодали, а когда люди терзаются голодом на грани смерти, они сделают всё возможное, чтобы исправить своё положение. Часто это превращается в бунт против правительства. Сельское хозяйство должно заиметь большой приоритет, для избежания такой участи и нашего правительства. Фермы будут коллективизированы под руководством государства, чтобы максимизировать выпуск продукции, а людей разместят в жилых домах, контролируемых государством."
 NIK_natsoc_the_transformation_of_nature_desc:0 "Население России растёт, и некоторые члены нашего правительства предсказывают, что мы испытаем демографический бум, когда Россия, наконец, вновь полностью стабилизируется. Вскоре потребности в пропитании могут превысить производственные возможности. Был выдвинут ряд смелых планов и идей по повышению урожайности сельскохозяйственных культур, чтобы решить эту проблему до того, как она станет реальной. Эти планы варьируются от расчистки лесов для увеличения сельскохозяйственных угодий до плана, который будет отводить воду из рек, впадающих в Аральское море, для орошения новых земель."
 NIK_natsoc_mending_the_industry_desc:0 "Российская промышленность сломлена после стольких лет бомбардировок и войн. Однако среди обломков лежит возможность создать Россию более сильную, чем когда-либо прежде. Бухарин был дураком и предателем по многим причинам, но самое главное заключалось в том, как он управлял нашей промышленностью. Его отсутствие внимания к тяжелой промышленности означало, что, когда пришло время сражаться, у нас не было заводов, чтобы выковать орудия защиты. Мы не повторим его ошибок. Реконструкция и реорганизация экономики уже идут полным ходом, и на этот раз позаботимся о том, чтобы тяжёлая промышленность была в центре нашей новой экономики."
 NIK_natsoc_forging_the_shield_and_sword_desc:0 "Как однажды сказал один великий человек, \"Единственная реальная сила - это конец винтовки\". К сожалению, в России остро не хватает винтовок. На самом деле Россия испытывает острую нехватку почти всех видов оружия. Танки, самолеты, пехотное снаряжение и артиллерия - всё это в дефиците. Аналогичная ситуация сложилась и с нашими аэродромами, военно-морскими базами, оборонительными укреплениями. Проще говоря, Россия сейчас слаба, и даже относительно слабое вторжение Рейха могут запросто погубить нас. Мы должны срочно исправить эту ситуацию. Ресурсы будут направлены на создание новое военной промышленности, чтобы отбиваться от захватчиков и охранять наши границы."
 NIK_natsoc_the_revolutionary_adventurism_desc:0 "Будущее российской экономики - в государственном контроле. Умеренные политики и социал-демократы предостерегают от того революционного политического авантюризма, который мы толкаем. Им не хватает воли полностью отвергнуть корпоративистские и капиталистические системы Италии и Соединённых Штатов. У нас же хватает сил. Мы должны продолжать и расширять процесс национализации во всех отраслях. Под полным контролем правительства Россия приблизится к той успешной автаркической самодостаточности, к которой стремилась и Германия."
 NIK_natsoc_collective_vanguardism_desc:0 "Русские должны понять, что благодаря нашей коллективной воле Россия сможет добиться чего угодно. Нет большего выражения этой коллективной воли, чем коллектив рабочих. Народ, объединившись в тысячи коллективов по всей России, формирует ещё большее выражение народа, государства. Мы должны донести это послание до масс. Русские должны понять, что они - двигатель, движущая сила, сила, которая довела Россию до такого состояния. До тех пор, пока они верят, что именно простой народ движет наше государство вперед, пропадёт необходимость в перевороте и захвате власти."
 NIK_natsoc_attack_at_the_capital_desc:0 "В новой России не может быть ни частной собственности, ни бизнеса, ни финансовых институтов. Глобальный заговор всех капиталистических и корпоратистских держав против нас - вот причина нашего падения в прошлый раз. Бухарин слишком снисходительно относился к принципу невмешательства, и мы не можем позволить себе повторять ошибки старого дурака. Частная собственность и учреждения будут немедленно конфискованы и национализированы. Те, кто добровольно отдаст свою собственность быстро и совместно, получат награды, такие как государственные должности или крупные единовременные выплаты. Тех же, кто уверенно откажется, ждёт казнь."
 NIK_natsoc_a_leap_to_the_future_desc:0 "Введение социализма в российскую экономику должно быть ускорено, если мы хотим защитить себя от капиталистических и корпоратистских государств, которые угрожают нам со всех сторон. Идея о том, что нам нужен льготный период при переходе к плановой экономической системе, не только глупа, но и опасна. Чем дольше экономика будет открыта миру, тем больше возможностей у наших врагов будет использовать нашу слабость. Теперь у нас есть средства и воля для внедрения социализма в экономику, и мы должны это сделать, если хотим защитить Россию от иностранных сил."
 NIK_natsoc_total_mobilization_desc:0 "Тотальная мобилизация - интересная концепция. Это означает полное и тотальное использование всех ресурсов, которые государство способно мобилизовать. Участвовать в тотальной мобилизации стране - значит превратить эту страну в машину для войны, потребляющий людей, сталь и машины, выкачивающий солдат, винтовки, танки и самолеты. Многие страны рассматривают тотальную мобилизацию как самое последнее средство, которое может быть использовано только тогда, когда все остальные меры потерпели неудачу. В ордосоциализме тотальная мобилизация - это идеал, цель, к которой нужно стремиться. Только путём тотальной мобилизации всей России мы можем сокрушить капиталистические и космополитические силы всего мира."
 NIK_natsoc_the_red_army_reborn_desc:0 "Красная армия, которая когда-то пронеслась по всей России, маршировала с целью и мотивацией. Эта Красная армия шла, чтобы распространить социализм по всей России. Важно понимать, что Красная армия никогда не прекращала сражаться. И эта Красная армия сегодня стала нашей собственной, поскольку наша армия есть не что иное, как продолжение той самой Красной армии. Мы разделяем одни и те же принципы, одни и те же доктрины, и самое главное, разделяем одну и ту же идеологию, вместе с которой, Красная армия с ещё большим энтузиазмом пошла бы в бой."
 NIK_natsoc_encourage_new_officers_desc:0 "В то время как у старой гвардии есть много опыта и знаний от стольких войн в прошлые годы, они действительно не те люди, которых мы хотим увидеть в руководстве нашей армией. Многие из них десятки раз присягали на верность тому, на кого работали в то время. Будь то фашисты, ультралевые коммунисты, капиталисты, им всё равно. Всё, что имеет значение для них - это безопасность и комфорт, и если для этого потребуется мелкая ложь, то они с радостью будут кричать о своей лояльности весь день и ночь.\n\nНесомненно, есть сотни, если не тысячи молодых, свежих солдат, обладающих знаниями и опытом объединительных войн, а также настоящей верностью и преданностью ордосоциализму, необходимыми для того, чтобы стать почётным офицером. Мы должны начать продвигать таких людей на более высокие должности."
 NIK_natsoc_reinstate_the_commissars_desc:0 "Политические комиссары должны быть одними из самых верных и преданных людей в нашей армии. Их задача - сделать так, чтобы солдаты оставались максимально лояльными ордосоциализму. Из-за наших прежних отношений с правыми было невозможно заиметь политических комиссаров с какой-либо особой силой или эффективностью. Однако теперь, когда правительство прочно закреплено за ордосоциалистами, у нас появятся настоящие лояльные и напорные комиссары. Они будут авангардом, сражаясь на передовой вместе с нашими людьми и следя за тем, чтобы измена по отношению к ордосоциализму оставались не более чем страхом, а не угрозой."
 NIK_natsoc_an_eye_to_our_history_desc:0 "Объединительные войны были изнурительными и жестокими временами, но они хорошо послужили для оттачивания навыков наших военных, как охотник оттачивает нож. После такого кровавого конфликта мы многому научились и будем изменять наши доктрины, основываясь на извлечённых уроках. Приобретая опыт ведения боевых действий в различных регионах России, научились лучше управлять линиями снабжения, и самое главное, наши люди получили реальный боевой опыт. Это всё можно использовать для дальнейшего совершенствования вооруженных сил. Все солдаты день и ночь тренируются в поте лица, чтобы выиграть последнюю, самую большую из всех войн."
 NIK_natsoc_the_legacy_of_the_great_patriotic_war_desc:0 "Жуков и Ворошилов всегда были главными героями на сцене, как только кто-то говорил о военном деле. Их идеи об использовании механизации в сочетании с более традиционной тактикой русской армии были революционными, и если бы они реализовали эти идеи раньше в войне против Германии, русские вполне могли бы отбросить захватчиков назад и даже победить. Мы должны попытаться внедрить их идеи о войне в наши доктрины, стремлясь модернизировать вооруженные силы. Жуков и Ворошилов были великими полководцами, не будем же терять их проницательности."
 NIK_natsoc_the_bleeding_tomorrow_desc:0 "Все наши военные тренируются, чтобы выиграть последнюю войну, в которой они сражались, но именно армии, которые готовятся к войнам будущего, найдут победу. Технология развивается беспрецедентными в истории темпами. Не двадцать лет назад вертолеты и межконтинентальные баллистические ракеты, которые имеем сегодня, казались не более чем научной фантастикой, и не двадцать лет назад, когда бомба, способная уничтожить целый город, была всего лишь фантазией. Мораль здесь заключается в том, что каждый день создаются технологии лучше прежних, и если мы не останемся в курсе послежних событий и полностью информированы, то узнаем об этих новых технологиях на горьком опыте. Мы должны быть готовы к завтрашнему сражению, как никогда прежде. Либо русские возьмут в руки это самое острие технологий, либо нас на него насадят."
 NIK_natsoc_lessons_from_the_red_napoleon_desc:0 "Тучачевский был гением на поле боя... Нет, он был гигантом на поле боя, входил в число величайших генералов Второй мировой войны и Западнорусской войны. Доктрина Тухачевского о дисциплине и тактике боя была революционной в ту эпоху, когда уже почти отказались от превосходства в этой области. Технологии, очевидно, важны, но в центре внимания должны находиться генерал, командир и капитан. Если мы научим наших людей придумывать решения для опасных ситуаций, только тогда нас ожидает успех. Немец полагается на свои пушки, танки и ракеты, но он никогда много не думает. Без осознания того, что тебя обошли с флангов, никакие технологии уже не помогут."
 NIK_natsoc_developments_on_the_kalashnikov_desc:0 "АК-47 - один из лучших автоматов, которые когда-либо выпускались из России. Он дешёв в производстве, чрезвычайно надёжен, имеет заменяемые части, прост в понимании и использовании. В нынешнем виде такой автомат не имеет лучших аналогов. Это нужно изменить. Несмотря на то, что конструкция превосходит по всем параметрам более старые модели винтовок, в истории это не примечательно. Новое поколение орудий всегда будет превосходить предыдущее, а идеальная конструкция АК-47 уже завтра может устареть. Мы не должны останавливаться на достигнутом, в то время как технологии в других странах стремительно развиваются."
 NIK_natsoc_applied_mbt_designs_desc:0 "Создание танка, подходящего для всех наших нужд - очень непростая задача. Он должен быть не только достаточно надёжным, чтобы пройти через грязные болота Западной России, но также и экономным, прорабатывая много часов или даже несколько дней без дозаправки. Что ещё хуже, любой танк, который мы проектируем, обязан иметь прочную броню, вынести один или два снаряда от немецкого танка и нанести столь же сильный ответный удар. Русские танковые технологии на десятилетия отстают от немецких, потому разработка хорошего танка потребует применения уроков, извлечённых нами из объединительных войн."
 NIK_natsoc_away_from_the_ground_desc:0 "Несмотря на то, что говорят наши генералы, армия - не единственное подразделение, участвующее в боевых действиях, и не следует сосредоточиваться исключительно на ней. И ВМФ, и ВВС остро нуждаются во внимании. Наши Военно-воздушные силы - это всего лишь оболочка организации, которая когда-то была десятилетия назад, и это не говоря уже о нашем ВМФ, которого, по сути, больше не существует. Потребуется несколько лет, чтобы привести их в нормальную военную форму, и ещё несколько лет, чтобы они соответствовали Германии или Японии. Это будет дорого и займёт много времени, но их восстановление заимеет жизненно важное значение для нашего будущего успеха."
 NIK_natsoc_follow_golovkos_footsteps_desc:0 "Арсений Головко был адмиралом, служившим в советском флоте, в частности, в качестве командующего Краснознамённым Северным флотом во время Второй мировой войны. Его флот, хотя и был небольшим, играл важную роль в защите наших северных вод в Белом море. Нацисты не смогли с успехом продвинуться в Белом море в результате превосходного командования, а флот даже помог в нескольких наступлениях. В конечном счете, мы должны надеяться подражать его довольно успешному флоту. Создание небольшого, эффективного торгового флота, защищающего/совершающего набеги, творит чудеса в защите северной торговли в мирное время и защищает порты и морские линии снабжения во время войны."
 NIK_natsoc_intelligence_on_the_field_desc:0 "Полевая разведка в вооруженных силах сегодня, возможно, важнее, чем когда-либо в прошлом. Знание того, где находится враг и знает ли противник, где находитесь вы, может означать разницу между несколькими артиллерийскими ударами по врагу и получением нескольких по вам. Это различие тем более важно из-за огромного технологического разрыва между нами и нашими врагами. Хотя возможно бросать снаряды по противнику, они могут посчитать нужным запустить по нам ракеты. Разведывательные способности будут иметь жизненно важное значение в грядущих войнах, и что важно, чтобы мы осознавали этот факт."
 NIK_natsoc_wings_over_the_motherland_desc:0 "Разрушения, нанесённые Люфтваффе России, просто невообразимы. Длительная десятилетняя кампания бомбардировок без разбора, уничтожающая все, что выше пары этажей. Кампания бомбардировок нанесла неизгладимый ущерб нашему народу, и нет ни одного русского в мире, который бы не рассказал страшные истории тех лет. Такое никогда не должно повториться. Наши ВВС должны стать достаточно мощными, чтобы сдерживать даже мысль о том, чтобы атаковать Россию в воздухе. Никогда больше русские не увидят в небе России самолёты Люфтваффе."
 NIK_natsoc_a_new_sun_in_the_east_desc:0 "Дух революции почти раздавлен во всем мире. Репрессивные режимы Германии и Японии стремятся подавить всё, что даже напоминает возможное восстание или бунт. Мы должны действовать как противовес их удушающей политике. Мы станем как солнце для семени, питая революционный дух и обеспечивая пропитание, чтобы оно однажды могло перерасти в полномасштабную революцию. В революцию, которая охватит весь мир, чтобы однажды все угнетённые народы стали освобождены. До такой мечты ещё далеко, но для начала нужно лишь семя и немного солнечного света."
 NIK_natsoc_clandestine_services_desc:0 "России нужна подпольная транспортная и поддерживающая сеть. В частности, России нужна возможность скрытно перемещать товары. Товар может быть чем угодно, будь то вооружение, ценные металлы, промышленное оборудование, просто необходимо иметь возможность отправлять или приобретать эти товары тайно. По мере того, как наше государство становится все более могущественным, у него будет возрастать потребность в возможности получать предметы и материалы без предварительного разглашения. Цель состоит в том, чтобы иметь возможность привлекать ресурсы, которые можно достоверно отрицать и которые трудно найти."
 NIK_natsoc_the_finnish_passage_desc:0 "Финляндия имеет довольно уникальную экономическую и политическую ситуацию по сравнению с европейскими странами. Финляндия - одна из немногих стран в Европе, которая имеет как доступ к немецкому экономическому блоку, так и собственную независимость. Понадеемся, что, наполнив Финляндию российскими агентами, мы сможем тайно прорвать немецкий экономический блок и получить доступ к их рынкам. Если мы сможем перемещать русские товары в Россию и из России через Финляндию, мы также узнаем об экономической деятельности Германии."
 NIK_natsoc_a_contest_for_bretagne_desc:0 "Бретань - бесспорная столица преступного мира чёрного рынка. Каждый продукт, который можно вообразить, проходит через их рынки, от оружия до танков, от информации к людям, последний из которых является тем, который нас больше всего интересует. Мы имеем в виду людей не только в смысле операций по незаконному обороту бретаньцев, которые можно использовать для перемещения свидетелей, агентов и другие подобные активы, но также в смысле доступа к могущественным и коррумпированным лидерам. В этом нам поможет установление контактов в Бретани."
 NIK_natsoc_the_swiss_connection_desc:0 "Гитлер вполне мог быть прав, когда объявил много лет назад, что швейцарцы являются смертельными врагами Германии. Глобальная международная банковская система Швейцарии участвует почти во всех странах, от США до Японии и Рейха. В настоящий момент сеть из нескольких счётов в швейцарских банках регистрируется на наши и несколько других поддельных имён в Женеве, через которые наши контакты в Америке начнут сбрасывать японские акции на Нью-Йоркской фондовой бирже. Такие отношения со Швейцарией уже выглядят чрезвычайно выгодными."
 NIK_natsoc_a_blueprint_for_struggle_desc:0 "Наша уникальная идеология поставила нас в довольно компромиссное положение. Почти любая другая страна на этой планете увидит, как мы погибнем, будь то национал-социалисты в Германии, фашисты в Японии или капиталисты в Америке. Таким образом, мы должны принять доктрину поддержки любых антикапиталистических или антиколониалистских/империалистических движений, появившихся в мире.\n\nНаши люди в разведке разработали стандартный план, которому мы должны следовать всякий раз, когда обращаем внимание на такое движение, восстание или революцию. Единый план, который включает немедленные поставки оружия, денег и советников для помощи в их борьбе, в дополнение к долгосрочному развёртыванию добровольцев и международному перенаправлению любых других ресурсов, которые могут им понадобиться. Мы должны сделать всё, что в наших силах, чтобы помочь этим революционерам ещё больше дестабилизировать врагов."
 NIK_natsoc_an_apparatus_for_liberation_desc:0 "Мы должны превратить наше государство в эффективную машину всемирного решения, если хотим победить капиталистов и корпоративистов всего мира. Нашему аппарату государственной разведки придется подняться выше, чем у регионального влиятельного лица. Разведывательное агентство само станет международной сетью освободительных движений и борцов за свободу, которые сотрудничают и координируют свои действия под нашей глобальной поддержкой. Наша глобальная разведывательная сеть скоро станет ещё более влиятельной и могущественной, чем само ЦРУ."
 NIK_natsoc_saturate_the_west_desc:0 "Контингент наших агентов из 30 человек недавно был отправлен через границу в Москву. Их задача - установить контакт с антинемецкими активистами и революционерами в этом регионе. Как только мы установим связи с этими группировками, начнётся координация действий друг с другом, поскольку начнётся переброска припасов в их регион. Наши агенты будут помогать этим группировкам в их расширении. Чем больше людей мы сможем радикализировать, тем лучше. Наша конечная цель - заставить весь регион поддержать Россию, когда настанет время войны с Германией, активизируя и расширяя антинемецкие движения."
 NIK_natsoc_ensure_a_liquid_border_desc:0 "Граница между Московией и Россией была нестабильной на протяжении десятилетий после Западнорусской войны. На картах московско-российская граница проходит по линии А-А, несмотря на то, что они не контролируют Архангельск ещё с 54 года. У Германии есть более точные карты, но их ещё больше искажали мелкие города-государства, границы которых друг с другом и с и Московией всегда менялись. Эта прозрачная граница позволила исключительно легко перемещать агентов и другие припасы, чем мы с некоторой долей вероятности воспользовались.\n\nК сожалению, после объединения Западной России Германия предпринимала всё более масштабные попытки создать точные границы и заблокировать её, даже обращаясь к нам за помощью. Учитывая, что в наших интересах воссоздать проблемы, связанные с границами Германии, постарались внести как можно больше путаницы. Наши дипломаты сообщали Германии различную информацию о том, где, по нашему мнению, проходит граница. Предоставили ложную информацию о географических достопримечательностях и других подобных местах на границе. Что наиболее впечатляюще, мы даже дважды вырывали и перемещали весь пограничный контрольно-пропускной пункт, чтобы запутать немецких картографов, посланных для составления карты границы. Прозрачность граница останется ещё надолго."
 NIK_natsoc_pollinate_the_steppe_desc:0 "Казахстан и остальная Центральная Азия станут бесценными союзниками в будущем. Их положение на континенте отделяет нас от союзного Германии Ирана и может проложить нам путь в Индию. Мы должны насыщать их земли нашими агентами, позволяя им проникать в местные правительства и руководить их внешней политикой в собственных целях. Надеемся, что со временем у нас там будет свой человек на каждом посту от мелкого бюрократа до влиятельнейшего политика."
 NIK_natsoc_split_the_separatists_desc:0 "Разделённая Центральная Азия - это легко контролируемая Центральная Азия. Чем больше и сплочённее становятся эти народы, тем большую угрозу они представляют для России. Поэтому мы должны стремиться к тому, чтобы эти народы оставались как можно более нестабильными. Наши советники предполагают, что было бы не слишком сложно разыгрывать эти страны друг против друга, разжигая пограничные конфликты и войны, приводя к краху их общую силу и стабильность. У наших агентов уже есть линии снабжения, которые направляют оружие в эти страны, и если полное объединение станет неизбежным, мы можем быть уверены, что это будет новые, ордосоциалистические государства, которая добьются успеха."
 NIK_natsoc_a_mission_abroad_desc:0 "Ближний Восток - пороховая бочка, мало чем отличающаяся от Балкан. На этой территории действуют десятки, если не сотни повстанческих и освободительных движений, а и без того нестабильный характер региона позволит легко проникнуть, манипулировать и ещё больше дестабилизировать его. Наши люди уже вступили в контакт с баасистскими освободительными движениями по всему региону, а также с курдскими сепаратистами в северном Ираке и южной Турции. Крах ближневосточной политической стабильности и дальнейший переход к гражданским войнам и беспорядкам не должен создавать для нас особых трудностей."
 NIK_natsoc_of_darkest_africa_desc:0 "Из всех стран и народов на этой земле никто больше не страдал, чем африканцы. Будь то северная Африка сегодня под фашистским сапогом Италии и Иберии или Африка к югу от Сахары, которая была под империалистическим, колониалистским сапогом различных империй Европы в течение сотен лет, народы не знали ничего, кроме боли и страданий. Наверняка среди них есть мужчины и женщины, которые готовы бороться за свою свободу и независимость. Наши агенты в Африке сказали нам, что такие люди есть, и всё, что нам нужно сделать, это предоставить им помощь. Эти колонии, эти бастионы сверхдержавного империализма больше терпеть нельзя."
 
 ### Gumilyov regional tree ###
 NIK_ultnat_ideocracy:0 "Идеократия"
 NIK_ultnat_ideocracy_desc:0 "Ядром евразийского проекта должен способ управления им же. Евразия отличается от любой другой страны, которая ей предшествовала, и потребует очень специфической структуры для правильного функционирования.\n\nЕй станет идеократия: социально-политическая структура, которая ставит поддержку евразийской идеологии во главе всей политики. Остальные заботы второстепенны, поскольку на данном этапе развития Евразии мало что может захватить."
 
 NIK_ultnat_framework_of_the_grand_design:0 "Рамки великого замысла"
 NIK_ultnat_framework_of_the_grand_design_desc:0 "Нам нужен прочный фундамент, на котором можно построить новое общество. У нас в наличии должны иметься резервные планы на случай непредвиденных обстоятельств для всего и вся.\n\nЭта прочная бюрократическая структура станет основой нашей страны. Она должна быть адаптирована для максимальной эффективности и подотчена только дирижеру данной грандиозной симфонии."
 
 NIK_ultnat_legion_of_scribes:0 "Легион писарей"
 NIK_ultnat_legion_of_scribes_desc:0 "Евразия - это, в основном, научный проект. Он никогда не сможет удержаться вместе без бюрократов, администраторов и других государственных служащих, которые учитывают каждую деталь и смазывают двигатель государственного аппарата.\n\nПоэтому наш административный аппарат должен быть даже больше, чем в Советском Союзе. Нужно провести много люди всех этносов, живущих на нашей территории, проталкивая их на все возможные сферы деятельности. Промышленность, банковское и военное дело, НИОКР, дипломатия, национальные дела - ничто из этого не может быть выброшено в лапы простых канцелярских крыс!"
 
 NIK_ultnat_interlocking_fields:0 "Взаимосвязанные области"
 NIK_ultnat_interlocking_fields_desc:0 "Как и сам евразийский суперэтнос, заботы государства и общества образуют единое непрерывное целое. Ничто, сделанное одним подразделением бюрократии, не происходит, не затрагивая другого - если одно домино упадет, то и остальные тоже.\n\nОднако решение заключается не в разделении бюрократии - как раз наоборот. Ужесточение её структуры и предоставление им общих обязанностей заставит их работать вместе чаще и, следовательно, со временем станет более эффективным. Таким образом, мы можем избежать фракционности и бюрократизма, которые так часто засоряют правительства малых стран."
 
 NIK_ultnat_spiders_web:0 "Паутина"
 NIK_ultnat_spiders_web_desc:0 "Когда-то нашего великого проводника и спасителя в политике Республики Коми насмешливо называли пауком. Говорили, что войти в правый блок ассамблеи означало запутаться в паутине теней, которая всё туже сжималась вокруг горла, чем глубже погружалась в происки Гумилёва.\n\nВозможно, нашим противникам следовало быть более осторожными со своими оскорблениями, потому что именно так поступил вождь пассионарной революции. Евразия является потомком тысячи этносов и культур, охваченных географической сетью, которая сблизила и связала нас вместе. Когда то же самое верно и в отношении нашего государства, где и самый простой фермер, и высший генерал связаны волей вождя, наша сила будет непоколебимой."
 
 NIK_ultnat_puppets_on_silken_strings:0 "Марионетки на шёлковых нитках"
 NIK_ultnat_puppets_on_silken_strings_desc:0 "Все евразийцы являются частью суперэтноса, но ассимиляция народов не означает полное уничтожение последних. Наше общество - это не выродившаяся смесь абсолютно различных низших культур, а союз рас и этносов, которые остаются индивидуальными, но подчиняются большему целому. Так и с нашим народом.\n\nБольшевикам не удалось должным образом уважать различные расы евразийского суперэтноса. Они создали АССР не для того, чтобы представлять этнические группы, а чтобы успокоить своих наивных рабочих и идеологов ложными обещаниями о самоопределении народов. Не говоря уже о том, что самоопределение - это дегенеративная атлантистская идея, неэффективная и бессмысленная система. Вместо них мы учредим составляющие этногосударства - формализованную систему различных этнополитических объединений, составляющих саму Евразию."
 
 NIK_ultnat_circles_within_circles:0 "Круги внутри кругов"
 NIK_ultnat_circles_within_circles_desc:0 "Правительство Евразии лучше всего устроено так, чтобы отражать общество, которым оно управляет. В самом центре находится лидер пассионарной революции. Вокруг него, становясь все шире, выстроились различные круги власти. Ниже Гумилёва - евразийская элита; под ними - руководители среднего звена, такие как жрецы и бюрократы; под ними крестьяне; и так далее.\n\nНекоторые возражают против такого расслоения, но они неправильно понимают его цель. Это не голый захват власти, направленный на установление диктатуры, а возвращение к естественной структуре евразийского общества. Евразийским лидерам не нужна 'система сдержек и противовесов', когда они обладают чистотой цели, затмевающая всё остальное, чего они могут пожелать."
 
 NIK_ultnat_clarify_ideological_precepts:0 "Разъяснение идеологических установок"
 NIK_ultnat_clarify_ideological_precepts_desc:0 "Идеократия всё ещё находится в зачаточном состоянии и неуверенно стоит на ногах. Вырисовывается угроза реакционного мышления, угрожая стабильности Евразии. Идеологические отклонения - это ужасно, но мы не знаем, от чего можно отходить, если  наши даже фундаментальные идеологические стандарты остаются до сих пор неопределёнными.\n\nВ залах правительства есть два конкурирующих лагеря по этому поводу. Первый - это личный круг последователей Гумилёва - тех, кто с первых дней следовал за евразийской мечтой. В соответствии с первоначальными теориями нашего руководства, они хотят построить солидарность и равенство между всеми евразийскими этносами. Вторую составляют более традиционные евразийцы, следующие идеям тех, кто предшествовал самому Гумилёву. Они заявляют о необходимости абсолютного доминирования России в евразийском проекте и пользуются широкой поддержкой среди остатков других правых фракций Сыктывкара."
 
 NIK_ultnat_ethnopluralist_agenda:0 "Повестка этноплюрализма"
 NIK_ultnat_ethnopluralist_agenda_desc:0 "Евразия - это земля тысячи кровных. Духи русских, татар, монголов, казахов, бурят и многих других населяют чернозём нашей Родины. Русы самые многочисленные из всех, но мы только первые среди равных, не более того.\n\nПризнание такового порядка - наш моральный долг перед суперэтносом. Снова и снова братские этносы подвергались преследованиям и маргинализации со стороны монархов и красных, маскируя свой шовинизм как попытку привнести цивилизацию. Больше этого не повторится - с сегодняшнего дня все евразийцы станут родственными по закону."
 
 NIK_ultnat_ethnic_vanguardism:0 "Этнический авангардизм"
 NIK_ultnat_ethnic_vanguardism_desc:0 "Несмотря на несогласие нашего вождя с такой идеей, русский шовинизм ещё не угас в политических кругах. С точки зрения расовой справедливости Евразии это нежелательно. Однако следует признать, что наша ситуация далека от идеала, необходимого для создания совершенной системы. Возможно, уступки националистам стоят того.\n\nИх идея, по сути, заключается в том, что Россия должна сохранить свою традиционную роль верховной власти - верховного этноса - Евразии и что данная роль должна быть закреплена в законе. Это совершенно не соответствует планам Гумилёва, но необходимо учитывать нынешние политические реалии."
 
 NIK_ultnat_ideocratic_elite:0 "Идеократическая элита"
 NIK_ultnat_ideocratic_elite_desc:0 "Вождь пассионарской революции не желает править как мелкий тиран или царь. Он наш духовный и научный лидер и хорошо понимает свои ограничения. Никто, какие бы блестящие или благие намерениями ни имел, никогда не сможет править Евразией в одиночку.\n\nНаш лидер желает воспитать новую элиту, обеспечив долгую и счастливую жизнь для Евразии. Возведённые по мере необходимости из умнейших людей всей нашей страны, они будут представлять интересы каждого этноса Евразии. Умная и образованная элита станет мягко руководствоваться наследием вождя и со временем возьмёт на себя его бремя. Так будет в каждом будущем поколении."
 
 NIK_ultnat_singular_will:0 "Единоличная воля"
 NIK_ultnat_singular_will_desc:0 "Второй идеологический тезис русских националистов заключается в том, что вся держава должна подчиняться единому лидеру. Они черпают данную идею как в автократических традициях древних царей, так и в успехах диктаторов Европы. Ирония в том, что евразийцы берут что-нибудь ценное от романо-германцев, довольно грустна, но националисты очень настойчивы в этом вопросе.\n\nРоль Гумилёва как верховного руководителя пассионарной революции станет официально закреплена в качестве главы государства на неограниченный срок. Он определенно этого не желает - но разве автократия не является стержневой частью евразийской культуры?"
 
 NIK_ultnat_elder_sibling:0 "Старший брат"
 NIK_ultnat_elder_sibling_desc:0 "Россия - старейший из оставшихся в живых членов евразийской семьи, и она обязана помогать своим младшим родственникам. На протяжении веков они подвергались жестокому обращению и унижению, но отношения ещё можно исцелить. Наши братские народы нуждаются в сильном плече, на которое можно опереться, и в старшем брате, который защищает их по мере развития. Да, Россия всегда будет самым сильным и ответственным из этносов, но это результат исторических обстоятельств, а не стремления к господству. Мы уважаем каждого члена нашей семьи, что бы ни случилось. Другие суперэтносы слишком долго разделяли нас."
 
 NIK_ultnat_stern_tutor:0 "Суровый наставник"
 NIK_ultnat_stern_tutor_desc:0 "Россия - не просто самый древний и могущественный из этносов Евразии - это самый развитый, самый великий и самый цивилизованный. Хотя предыдущие правительства плохо обращались с нашими братскими народами, эти народы всегда были... немного отсталыми.\n\nИм нужна твёрдая рука на их плече, указывающая верный путь. Россия должна принять свою роль главного государства Евразии, руководящего малыми этносами, как наш лидер направляет нас."
 
 NIK_ultnat_graven_in_stone:0 "Гравировка в камне"
 NIK_ultnat_graven_in_stone_desc:0 "Определившись с идеологическими деталями, мы создали конституцию всей Евразии. С благословения нашего революционного вождя, она станет основой величайшей цивилизации, которую когда-либо видел мир.\n\nЕстественно, впредь недопустимы никакие отклонения от данной Библии евразийства. Для нас евразийская конституция будет равносильна немецкому \"Вождизму\" - несгибаемому, нерушимому принципу, который всегда ведёт нас к большей славе."
 
 NIK_ultnat_cleanse_unwanted_axioms:0 "Избавление от нежеланных аксиом"
 NIK_ultnat_cleanse_unwanted_axioms_desc:0 "Низшее, развращающее влияние Запада, к большому стыду, продолжает распространяться в нашей великой стране. Идеалы плутократии, либерализма и социализма растут как опухоль в теле народа. Есть только одно лекарство: глубокий прорез лезвием истины и вырывание заразы с её корнем.\n\nМы запустим кампанию идеологического очищения. Школы, храмы, дома - нет места, свободного от западного яда, но и нет места, где ни находились бы евразийские агенты! Пусть же начнётся великое очищение нашей державы!"
 
 NIK_ultnat_dismantle_slavophilia:0 "Уничтожить славянофильство"
 NIK_ultnat_dismantle_slavophilia_desc:0 "Панславизм - понятие несерьёзное. Генетика не имеет значения - чехи, поляки и другие нам не братья. Они не евразийцы. Они падшие славяне, испорченные иностранным влиянием и ассимилированные в романо-германский суперэтнос. Такие же враги Евразии, как немцы или японцы.\n\nФетишистское преклонение перед нашими отчуждёнными генетическими родственниками должно быть исключено из сознания евразийцев. Евразийскую семью можно найти в Средней Азии, на Кавказе и в Сибири, но никак не в мягких и слабых странах Европы. Пусть малые славяне станут \"арийцами\", если того хотят; пусть продолжают сотрудничать с теми, кто старается их просто уничтожить. Что они делают для спасения своих несчастных жизней за пределами наших границ, нас не касается."
 
 NIK_ultnat_delineate_the_western_boundary:0 "Очертить западную границу"
 NIK_ultnat_delineate_the_western_boundary_desc:0 "Границы Евразии буквально созданы природой. Движения коры нашей планеты сговорились дать нам чёткие и обширные естественные границы. Карпаты, Кавказ, Таримский бассейн - всё это аккуратно обрамлено Балтийским морем, Северным полярным кругом и Тихим океаном.\n\nНо пока что нас больше всего заинтересовала западная границе. Она пролегает вдоль побережья Балтийского моря и Карпат. Всё, что находится за этой чертой - земля, люди, ресурсы - принадлежит нам, а мы имеем право использовать их по своему усмотрению."
 
 NIK_ultnat_weeds_in_the_garden:0 "Сорняки в саду"
 NIK_ultnat_weeds_in_the_garden_desc:0 "Евразийство имеет много конкурентов в гонке за умы наших людей. Как иностранные, так и отечественные идеи растворяют русскую культуру и этническое сознание. Даже наши собственные союзники во времена анархии в Республике Коми были подвержены этим ядовитым ложным идеологиям.\n\nТак вообще не годится. В Евразии есть место только для одного видения, одного разума, одной цели. Никакой голос, кроме вождя пассионарной революции, не имеет значения. Всякий, кто утверждает обратное, должен быть задушен, а его слова отправлены на свалку истории."
 
 NIK_ultnat_parasite_chimera:0 "Паразитическая Химера"
 NIK_ultnat_parasite_chimera_desc:0 "Евразия кишит чужеземными паразитами: этнос плутократов и торгашей, которые проникают в нашу кровь и государство. У этого этноса нет собственного дома, а поэтому они блуждают по миру, словно мигрирующие вши. Их заботит только прибыль а потому евреи с собой несут ещё множество чужеродных идей, влияя на нашу цивилизацию в соответствии со своими целями.\n\nПо правде говоря, это не только их вина; капризы эволюции привели к тому, что появилась данная раса вампиров. Тем не менее, как иностранцам, им нет места в Евразии, потому (((они))) должны быть высланы как можно скорее. Возможно, вампиры найдут свой дом и перестанут нас беспокоить или просто поселятся среди более доверчивой расы. В любом случае они перестанут быть существенной проблемой."
 
 NIK_ultnat_happy_symbiosis:0 "Благополучный симбиоз"
 NIK_ultnat_happy_symbiosis_desc:0 "Теперь, когда атлантистское, романо-германское и вампирское влияние было очищено от нашей державы, мы, наконец, можем взглянуть внутрь Евразии и начать строительство того, что никто мог построить веками. Наконец-то евразийский суперэтнос стал хозяином своей земли. Нам больше не нужно бояться чужеродной заразы, превращающей евразийцев в немощных, одержимых \"свободой\" слабаков.\n\nТак должно было быть всегда. Если бы русские делали это намного раньше - взращивали солидарность, а не ненависть к себе подобным, - мы бы никогда не растеряли свою славу и величие. Но сейчас всё это не имеет значения. В конце концов, никто не сможет нас остановить. Евразийский суперэтнос восходит, весь мир дрожит перед бушующим огнём нашего пассионаризма!"
 
 NIK_ultnat_heritage_for_the_future:0 "Наследие будущего"
 NIK_ultnat_heritage_for_the_future_desc:0 "Евразийское государство молодо и хрупко. На этом этапе один удачный выстрел мог привести к падению всей страны вместе с её основателем. Этого нельзя допустить - после всего, что мы сделали во имя могущества и силы!\n\nЧтобы сохранить наследие Евразии и гарантировать, что ни одно из будущих поколений не уничтожит его, евразийство должно стать ядром нашей системы образования. Каждый ребёнок узнает своё надлежащее место в обществе и будет обучен правильным догмам евразийской мысли. Никогда больше малодушные вопросы не заставят нас сбиться с верного пути."
 
 NIK_ultnat_establish_the_masterocracy:0 "Установление Властократии"
 NIK_ultnat_establish_the_masterocracy_desc:0 "Советский марксизм допустил бесчисленное количество ошибок, но самой большой из них была суть самого социализма: попытка разрушения существующей общественной структуры. Большевики думали, что их программы приведут к тому, что все граждане Евразии станут однородным этно-экономическим целым. Куда это их привело? К экономическому провалу, поражению от рук немцев и полному краху их государства.\n\nОни ошибались с самого начала. У России уже была функциональная социально-экономическая структура, которая и так хорошо работала. Только ошибки царей и их неспособность распространить систему на всю Евразию привели к тому, что она перестала правильно функционировать. Данная \"Властократия\" должна быть восстановлена, а общество вновь разделено на правильные экономические слои."
 
 NIK_ultnat_top_down_economic_management:0 "Нисходящее экономическое управление"
 NIK_ultnat_top_down_economic_management_desc:0 "Либеральный капитализм эфемерен и глуп. Атлантисты показали нам, какие экономические катастрофы происходят в результате безудержного разгула плутократов. Возможно, если бы они держали своих свиней в загоне, то не проиграли немцам.\n\nЕвразия избежит таких же ошибок. Только государство и проверенные представители национальной элиты должны иметь право распоряжаться значительными денежными суммами. Безусловно, можно верить лишь настоящим идеологам, что они отбросят свои материалистические желания и сделают то, что лучше всего для Евразии."
 
 NIK_ultnat_fuel_the_fires:0 "Горючее для огня"
 NIK_ultnat_fuel_the_fires_desc:0 "Почва и камень Евразии скрывают не только кости наших предков. В недрах земли скопилось настоящее изобилие до сих пор не тронутой нефти. Огонь войны требуют всё больше топлива - давайте же им запасёмся!\n\nУже положены добывающие работы в Самаре, Ухте и других регионах, где можно найти это драгоценное чёрное золото. Недавние события доказали, что великие державы живут и умирают за счёт поставок нефти. Для светлого будущего Евразии, мы выжмем из своей почвы каждую каплю такого ресурса!"
 
 NIK_ultnat_state_resource_monopolies:0 "Государственные ресурсные монополии"
 NIK_ultnat_state_resource_monopolies_desc:0 "Посмотрите, как наши враги по глупости передают свои стратегические ресурсы в лапы частных лиц. Какое безумие охватило романо-германские и атлантистские души, что они считают это мудрым? Так только суперэтносы ускоряют своё поражение, уступая власть ресурсным баронам и богатым акционерам.\n\nОднако в ресурсной отрасли есть место частным корпорациям: на стороне государственной бюрократии! Государство будет раздавать контракты на добычу и переработку, чтобы каждая корпорация и концерн имела шанс доказать свою ценность. Лучшие из них будут должным образом вознаграждены новыми контрактами, которые ещё больше связывают их с государственным аппаратом."
 
 NIK_ultnat_for_the_states_prosperity:0 "Во имя процветания государства"
 NIK_ultnat_for_the_states_prosperity_desc:0 "Евразийский простолюдин - суровый, выносливый человек. Его предки были степными воинами, жившими только за счёт земли, и доблестными крестьянами, построившими свой дом в лесах древней России. В глубине души он знает, что ему не нужна лёгкая жизнь или чуждая роскошь.\n\nНаше государство должно вернуться к традициям и закрепить этот спартанский образ жизни законом. Только евразийская элита, главные представители нашей славной цивилизации, нуждаются в богатстве и комфортной жизни. В конце концов, они должны во все времена демонстрировать лучшие качества этноса, частью которых являются достаток, величие старой Руси и кочевой знати."
 
 NIK_ultnat_responsible_economic_authority:0 "Ответственный экономический орган"
 NIK_ultnat_responsible_economic_authority_desc:0 "Новые экономические элиты - палка о двух концах; Хотя в целом они заслуживают доверия благодаря их идеологической обработке, жадность оказалась мощным катализатором предательства в прошлом. Если богатство - это сила, а власть развращает, тогда у нас очень легко могут возникнуть проблемы.\n\nКонечно, мы не такие недальновидные и завистливые, как большевики. Решение состоит не в том, чтобы лишить элиту их богатства, а в том, чтобы поощрять тесные связи с государственным аппаратом. Таким образом, наши бюрократы могут контролировать их деятельность и гарантировать, что они не злоупотребляют своим положением. Ещё лучше будет связать благополучие друг друга, и тогда они лично будут заинтересованы оставаться лояльными и следовать приказам свыше."
 
 NIK_ultnat_blueprint_for_hegemony:0 "План гегемонии"
 NIK_ultnat_blueprint_for_hegemony_desc:0 "Западная Россия оказалась полезным испытательным полигоном для нашего нового экономического порядка. Похоже, что всё идет по плану нашего вождя. Простолюдины - работают, богатые становятся ещё богаче, а военные держат всех на своих местах.\n\nСкоро мы распространим правильный образ жизни на все уголки Евразии. Когда наши собратья-этносы увидят успех Властократии, то они, несомненно, поспешат принять его. Возможно, некоторых придётся заставить сделать это силой, но кого вообще интересуют пару возражений несогласных?"
 
 NIK_ultnat_industry_of_the_hegemon:0 "Индустрия гегемона"
 NIK_ultnat_industry_of_the_hegemon_desc:0 "Без промышленности, Евразия это ничто. Мы унаследовали землю, почти полностью лишённую современного производства оружия, крупной горнодобывающей промышленности и тяжёлой промышленности в целом. Если бы немцы вторгнулись прямо сейчас, наше зарождающееся государство рухнуло бы, как дом, построенный на песке.\n\nК счастью, с нашими недавними территориальными приобретениями у нас больше нет недостатка в средствах для создания нужной нам отрасли. Уже есть прочный фундамент для национальной экономики. Министерство экономики считает, что мы можем достичь статуса региональной державы в довольно короткие сроки благодаря огромному количеству ресурсов, имеющихся на наших землях."
 
 NIK_ultnat_exclusive_right:0 "Исключительное право"
 NIK_ultnat_exclusive_right_desc:0 "Нам необходим сильный военно-промышленный комплекс, чтобы соответствовать международным конкурентам, но влияние частных корпораций вызывает большие затруднения. Немецкие, американские и японские корпорации наводнили бедные страны дешёвым оружием, чтобы оставаться в выигрыше на мирное время. В результате они обладают непропорционально большим влиянием по всему миру.\n\nМы не можем мириться с тем, что наши производители оружия также обогащаются за счёт Евразии. Хотя евразийская элита в целом заслуживает доверия, производство оружия - слишком опасная отрасль, чтобы оставлять её в чужих руках. За государством сохранится исключительное право на производство оружия и боеприпасов всех типов без исключения."
 
 NIK_ultnat_factories_or_the_frontlines:0 "На завод или на линию фронта"
 NIK_ultnat_factories_or_the_frontlines_desc:0 "Мы не настолько зациклены на своей идеологии, не видя реальности. Призыв на военную службу важен для поддержки нашей силы, но очень многие стараются уйти от армии. В нашем обществе нет места уклонистам и праздным бездельникам.\n\nЕсли человек не может служить на передовой, то он может служить на заводах. Евразийской промышленности всегда нужны умелые руки, хотят они того или нет."
 
 NIK_ultnat_small_business_is_state_business:0 "Малый бизнес - это государственный бизнес"
 NIK_ultnat_small_business_is_state_business_desc:0 "Главный двигатель атлантистской социальной мобильности - средний класс. Всё начинается достаточно невинно: человек добивается успеха будучи мелким торговцем. Становится достаточно богатым, чтобы купить собственный магазин. Со временем он начинает считать себя стоящим выше своего положения просто из-за материального богатства.\n\nТак атлантистские ценности подрывают естественный порядок Евразии. Именно средний класс, рождённый из малого бизнеса, разжигает революцию и размывает наши основные культурные ценности. В Евразии есть место для купцов, но не как для отдельного независимого и богатого класса. Возможно, всё будет исправлено благодаря высоким налогам и бюрократии."
 
 NIK_ultnat_from_owners_to_managers:0 "От владельцев к директорам"
 NIK_ultnat_from_owners_to_managers_desc:0 "Несмотря на то, что место торгашей в нижних слоях общества ныне гарантировано, мы не можем просто так избавиться от их пользы обществу. Наш министр экономики пришёл к Гумилёву с возвышенной мыслью; создать иллюзорное умиротворение этих плутократов, что также ужесточит наш контроль над экономикой.\n\nВсе эти новые ограничения и правила - огромные проблемы для вашего бизнеса, не так ли? Что ж, возможно, мы сможем снять некоторые из них, уменьшить налогообложение... если вы согласитесь на добровольный выкуп. Так вы станете подчиняться дружественной Евразии корпорации - и что? Описание вашей должности изменится с \"владельца\" на \"директора\", и вы станете свободны. Разве это такая высокая цена?"
 
 NIK_ultnat_holistic_economic_order:0 "Целостный экономический порядок"
 NIK_ultnat_holistic_economic_order_desc:0 "Другие страны, даже сверхдержавы, склонны повторять одну и ту же ошибку снова и снова: они думают, что экономическая и социальная политика - разные вещи. Снова и снова мы видели, к чему это приводило. Результатом неизменно является либо революция, либо захват власти сверхмощным средним классом. Так или иначе, традиционная социальная гармония разрушена.\n\nВождь понимает, что не должно быть различий между данными двумя областями политики. Целостный подход к нашему социально-экономическому порядку обеспечит идеологическую согласованность и удержит всех на своих местах."
 
 NIK_ultnat_feed_the_world_that_matters:0 "Накормите тех, кто голоден"
 NIK_ultnat_feed_the_world_that_matters_desc:0 "Гибель народов начинается с пустого желудка. Виноваты в этом торгаши, паразиты. Во-первых, они предлагают бедному крестьянину хорошую цену за его урожай; он принимает предложение, становясь марионеткой либерализма. Затем торговец долбит горожан, продавая зерно по достаточно высокой цене, чтобы ещё больше разорить их! Если они не могут заплатить, то он переправляет свои товары через границу, превращаясь в государственного изменника!\n\nЕстественно, мы применим строгие законы, чтобы предотвратить повторение такой печальной ситуации. Евразия должна достичь абсолютной сельскохозяйственной автаркии, и тогда, что бы ни случилось, мы никогда не столкнёмся с революцией, порождённой голодом. Те, кто попытается продавать продукты питания за пределами законных рынков и по ценам выше принятых, столкнётся с серьёзными последствиями."
 
 NIK_ultnat_national_food_dole:0 "Национальное продовольственное пособие"
 NIK_ultnat_national_food_dole_desc:0 "В качестве дополнительной меры, чтобы сделать плебеев счастливыми, мы должны отметить небольшой успех большевиков: пособия на еду. Каждый добросовестный гражданин Евразии, независимо от его статуса, должен быть сытым. Таким образом, часть урожая будет передана в ведение Евразийского продовольственного банка. Никто в нашем обществе не останется голодным.\n\nОднако нет необходимости заходить так далеко, как это могут делать атлантистские коллеги. Евразийский простолюдин - крестьянин; ему нужны только зерно и овощи, выращенные на его Родине. Мясо, алкоголь и другие предметы роскоши лучше оставить тем, кто их на самом деле заслужил."
 
 NIK_ultnat_just_rewards:0 "Заслуженная награда"
 NIK_ultnat_just_rewards_desc:0 "В России, как и в остальной части Евразии, всегда были \"имущие\" и \"неимущие\". Этот факт не является частью грандиозного коварного плана торгашей - это просто правда. Почему человек, собирающий винтовки, или крестьянин, работающий в поле, должен быть более достойным, чем те, кто поддерживает стабильность в нашем государстве?\n\nЕвразийская элита - это ядро нашей державы. Они храбрые, честные, верные, всё, чего наш вождь хотел от них, - но они всё ещё простые люди. Искушение и зависть может проникнуть даже в самые чистые сердца. Напоминание им о ценности, присущей следованию нашим идеалам, должно сделать их счастливыми и свободными от атлантистской коррупции."
 
 NIK_ultnat_promote_natural_values:0 "Продвижение естественных ценностей"
 NIK_ultnat_promote_natural_values_desc:0 "Чистота - Верность - Сила. Это основные ценности евразийского суперэтноса. Они - то, что отличает нас от романо-германцев и атлантистов. Эти низшие народы были развращены своими собственными современными системами ценностей, постепенно падая в пучину хаоса. Предательство древних традиций человечества в пользу новомодных систем приведёт к не самым лучшим последствиям.\n\nЕвразийцам не нужно знать ничего, кроме данного простого факта: крестьяне и рабочие трудятся, солдаты сражаются, элиты правят. Так было и всегда будет. Никому не позволено думать или действовать выше или ниже своего установленного положения."
 
 NIK_ultnat_special_russian_truth:0 "Особая русская правда"
 NIK_ultnat_special_russian_truth_desc:0 "Критики под влиянием Запада - большинство из которых сейчас находятся под укрытием атлантистов, - критикуют евразийство, заявляя, что оно хочет создать неравенство в обществе. Говорят, что удушение среднего класса препятствует экономическому росту. Говорят, что крестьян и рабочих удерживают во тьме цензурой и политическими репрессиями. Говорят, что евразийские военные - это не более чем азиатская орда, призванная только лишь всех крушить, а не защищать простой народ.\n\nВсе эти обвинения, как ни странно, верны - а в чём тогда проблема? Почему крестьянам или рабочим позволено править целыми государствами? Почему торгаши должны стать доминирующим классом? Зачем нам сдерживать свою же славную армию? Как мы подчёркивали бесчисленное количество раз, западные идеи равенства глупы, неестественны и представляют угрозу для всего, что нам дорого."
 
 NIK_ultnat_eurasian_natural_army:0 "Евразийская национальная армия"
 NIK_ultnat_eurasian_natural_army_desc:0 "Пора нам избавиться от разношёрстного скопления ополченцев, которое поддерживало наше движение во времена сгинувшей Республики Коми. Евразия стала настоящей державой - а каждая держава нуждается в армии, гарантируя её суверенитет и выживание. Сегодня рождается Евразийская национальная армия!\n\nВместо того, чтобы пытаться подражать западному способу ведения войны, мы будем культивировать уникальный евразийский дух. Нашим вдохновителями станут дружинники древней Руси и полчища Чингисхана. Глупая стратегия и дух Красной армии перестанут коверкать евразийские традиции войны."
 
 NIK_ultnat_military_union:0 "Военный союз"
 NIK_ultnat_military_union_desc:0 "Этносы Евразии имеют общую военную традицию - жестокость, ярость и непоколебимое мужество. Лучше всего это воплотил античный герой Аттила. Он собрал вместе гуннов, готов, аваров и других евразийцев, успешно бросив вызов могуществу римской цивилизации.\n\nАттила станет примером для подражания для армии Евразии. Каждый этнос - во всяком случае, каждый коренной этнос - будет включен как часть одного большого \"военного союза\", военной мощи самого суперэтноса."
 
 NIK_ultnat_specialized_ethnic_regiments:0 "Специализированные этнические полки"
 NIK_ultnat_specialized_ethnic_regiments_desc:0 "История сообщает нам, что разные этносы сражаются по-разному. Степные народы, конечно, хорошие кавалеристы. Мы, русские, лучшие пехотинцы. Из уроженцев Сибири, привыкших жить на суше, получаются отличные лёгкие войска.\n\nПростое распределение солдат по полкам на основе западных организационных стандартов - бесполезное занятие. Мы должны создать наши образования на основе того, что традиционно лучше всего работало для каждого соответствующего этноса. Конечно, нужно также должны убедиться, что они правильно разделены."
 
 NIK_ultnat_play_to_our_strengths:0 "Использование наших сильных сторон"
 NIK_ultnat_play_to_our_strengths_desc:0 "Евразия, как страна, лишённая обширных и доступных береговых линий, мало получит от попыток имитации сверхдержавы. Это также было бы предательством евразийских идеалов. Мы - держава, которая лучше всего подходит для ведения войны на суше; армия должна иметь первенство во всех военных делах, а военно-воздушные силы и флот должны стать второстепенными.\n\nКроме того, наша военная доктрина должна подчёркивать то, что лучше всего работало для нас в прошлом: война на истощение, тактика выжженной земли и численная сила. Армия Евразии станет сродна со своей историей, как и всё наше государство."
 
 NIK_ultnat_military_passionarity:0 "Военный пассионаризм"
 NIK_ultnat_military_passionarity_desc:0 "Пассионарность Евразии растёт быстрыми темпами, но она ещё не проникла в нашу армию. Офицерский корпус больше занят изучением стратегий и тактик, в то время как рядовой солдат просто хочет нормальной зарплаты за его службу.\n\nНаши главные идеологи, работая в паре с амбициозными молодыми офицерами, предложили блестящие решение. Политические деятели обычны в идеологически обусловленных режимах, подобных нашему, а их эффективность доказана. Эти смелые и тщательно обученные люди, временно получившие название \"Корпус пассионарных комиссаров Евразии\", будут укреплять моральный дух и пропагандировать евразийские идеалы среди рядовых. Они также позаботятся о том, чтобы в генералитет не проникали предательские идей, как у их предшественников-большевиков."
 
 NIK_ultnat_encourage_the_heroic_ethic:0 "Поощрение героической этики"
 NIK_ultnat_encourage_the_heroic_ethic_desc:0 "Евразийцы в целом разделяют нечто великое: подобно саксам и викингам, наш суперэтнос обладает героическим духом, который побуждает нас к завоеваниям и великим военным подвигам. Нашим солдатам нужно постоянно напоминать об их превосходстве над иностранцами всего мира, тем более над атлантистами и романо-германцами.\n\nНашим новым политработникам будет дано указание сосредоточить внимание на воспитании агрессии среди своих людей. Убивать для своего народа - великое дело; убивать для суперэтноса - верх героизма."
 
 NIK_ultnat_purge_atlanticist_weakness:0 "Очищение слабостей атлантистов"
 NIK_ultnat_purge_atlanticist_weakness_desc:0 "Перед своим крахом немцы добились по крайней мере одного: им удалось избавить своих солдат от слабых атлантистских представлений о \"правилах ведения боя\" и \"надлежащем военном поведении\". Манера поведения наших солдат должна быть чистой и преисполненной евразийского духа. Мы должны убедиться, что они не малодушны и не хотят делать то, что должно быть сделано, когда настанет время войны.\n\nНемцы боятся нас, называя \"варварами\", распространяя зловещую пропаганду о склонности русских к резне, изнасилованиям и грабежам. Но это всего лишь вопрос перспективы. Славянский способ ведения войны, унаследованный от наших гуннских и монгольских предков, заключается в войне с максимальной жестокостью и слежку за тем, чтобы все храбрые воины были вознаграждены должным образом. Тот, кто отказывается от подобных вещей, нуждается в перевоспитании."
 
 NIK_ultnat_frozen_shores:0 "Замёрзшие берега"
 NIK_ultnat_frozen_shores_desc:0 "Евразийцы плохие мореходцы. Достаточно взглянуть на катастрофу, которой была русско-японская война, как на доказательство этого. Большая часть нашей морской истории ограничена рыболовством и торговыми маршрутами через Балтийские и Белые моря.\n\nТем не менее, мы признаём необходимость хотя бы символической военно-морской силы. Хотя наши традиционные незамерзающие порты пока недоступны, Белое море остаётся для нас открытым. Мы официально создадим Евразийский национальный флот, который будет следить за замерзшим севером, прогоняя немцев и финнов прочь."
 
 NIK_ultnat_defensive_fleet_focus:0 "Создание оборонительного флота"
 NIK_ultnat_defensive_fleet_focus_desc:0 "Даже после того, как мы объединим всю Евразию, нам вряд ли понадобится большой флот. У нас просто нет протяжённых, свободных ото льда берегов, как у наших конкурентов, и мы не заинтересованы в защите океанов.\n\nЕвразийский национальный флот должен быть спроектирован с нуля, сосредоточен на защите собственных берегов от иностранного вторжения. На данный момент должно хватить ПВО, противолодочной войны и минных заграждений."
 
 NIK_ultnat_to_subvert_the_atlanticists:0 "Для ниспровержения атлантистов"
 NIK_ultnat_to_subvert_the_atlanticists_desc:0 "Военно-морской конфликт с атлантистами и японцами неизбежен. Как мировые военно-морские гегемоны, они, несомненно, в какой-то момент попытаются подавить наши тихоокеанские амбиции.\n\nОтвет на их огромный надводный флот очевиден: подводные лодки. Подводные лодки относительно дешёвы, легко обслуживаются и в наши дни могут сделать гораздо больше, чем простые торпедные конвои. Когда придёт время войны, они будут незаменимы как в наступательных, так и в оборонительных операций."
 
 NIK_ultnat_eternal_sky:0 "Вечные небеса"
 NIK_ultnat_eternal_sky_desc:0 "Евразия поистине огромна, как и голубое небо над головой её этносов. Недаром многие степные кочевники почитают небесный свод как своего Бога. Как бы немцы ни старались, они никогда не захватят его.\n\nМы должны создать собственные Евразийские национальные ВВС, не уступающие по важности сухопутным войскам. Евразия слишком велика для вторжения только лишь наземными силами. У нас должны быть крупные современные военно-воздушные силы, защищающие нашу великую Родину."
 
 NIK_ultnat_maximize_operational_range:0 "Максимизация диапазона операций"
 NIK_ultnat_maximize_operational_range_desc:0 "Похоже, что главным препятствием для террористических бомбардировок Германии было огромное количество суши, которую они должны были атаковать. Даже при запуске с авиабаз в Москве и на Кавказе они редко могли достичь всех намеченных целей. Мы, вероятно, можем поблагодарить их за такую слабость.\n\nОднако однажды мы можем столкнуться с той же проблемой. По авиационным технологиям мы сильно отстаём от немцев. Нашим авиационным инженерам придётся навёрстывать упущенное, но они не должны просто использовать технологии, идентичные нашим врагам; они должны спроектировать самолёты и двигатели, потребляющие минимальное количество топлива. Это предоставит лётчикам способность полёта на как можно большую дальность, так необходимую для покорения Евразии."
 
 NIK_ultnat_strike_the_steppes:0 "Удар по степям"
 NIK_ultnat_strike_the_steppes_desc:0 "В степях Евразии негде спрятаться. В сочетании с её огромными размерами, вероятно, это также причина того, почему степные народы впервые стали кочевниками. В настоящее время поселения в степях стали обычным событием, но мы также можем использовать размер степей как и часть нашей военной доктрины.\n\nНа бескрайних просторах колонны пехоты и техники очень уязвимы. Они не столкнуться с серьёзной угрозой со стороны кочевых всадников, но самолёт - другое дело. Без прикрытия гор, лесов и городов наших врагов легко найдёт штурмовая авиация."
 
 NIK_ultnat_eurasian_aerial_hegomony:0 "Евразийская небесная гегемония"
 NIK_ultnat_eurasian_aerial_hegomony_desc:0 "Второстепенной задачей ВВС будет сохранение гегемонии Евразии. Наш вождь не ускользнул от факта, что братские этносы могут также и восстать против нас. Хоть он и сомневается, что с ними начнётся из-за этого полномасштабная война, но в подготовка ещё никому не вредила.\n\nНемцам не удалось разбомбить нас и захватить, но им удалось победить атлантистов-англичан. Люфтваффе доказали, что любую страну можно довести до капитуляции благодаря воздушным бомбардировкам. Возможно - но, очень надеемся, что нет - придётся преподать тот же урок и нашим братьям."
 
 NIK_ultnat_bare_minimum_of_diplomacy:0 "Чистый минимум дипломатии"
 NIK_ultnat_bare_minimum_of_diplomacy_desc:0 "В настоящее время у нас нет желания связываться с мировой дипломатической паутиной. Евразия по-прежнему разобщена, уязвима для коварного влияния атлантистских идей, не говоря уже о прямом иностранном вмешательстве. Лучше пока ещё держать дверь закрытой.\n\nЕвразия должна сосредоточиться на наращивании собственной внутренней силы, прежде чем выйти на мировую арену. Если повезёт, наш восход станет шоком для остальных суперэтносов. Утверждение евразийской силы с помощью маленьких и победоносных войн, безусловно, поднимет нашу легитимность в их глазах."
 
 NIK_ultnat_mutual_acknowledgement:0 "Взаимное признание"
 NIK_ultnat_mutual_acknowledgement_desc:0 "Они могут быть презренными атлантистами и олицетворением всего испорченного и гнусного на Западе, но, возможно, они также приносят и какую-никакую пользу. В конце концов, только Соединённые Штаты и их марионетки всё ещё противостоят фашистским блокам на мировом уровне.\n\nВ настоящее время о надлежащей дипломатии не может быть и речи, но нет ничего плохого в том, чтобы установить некоторые предварительные связи. Если они признают нашу легитимность в качестве правительства Западной России, мы сделаем то же самое и для них. Нечего страшного не случится, правда?"
 
 NIK_ultnat_against_the_romano_germanics:0 "Против романо-германцев"
 NIK_ultnat_against_the_romano_germanics_desc:0 "Похоже, что наш приход к власти европейцы ещё не заметили, учитывая полное отсутствие признания нашей легитимности с их стороны, которого мы по праву заслуживаем. Возможно, нужно напомнить им о нас? Прошло довольно много времени с тех пор, как выродившаяся романо-германская цивилизация заняла своё законное место.\n\nСам вождь пассионарской революции решил выполнить эту задачу. Как воплощение всего великого в суперэтносе, это, естественно, будет правильным решением. Посмотрим, насколько хорошо высокомерие наших врагов выдерживает такой удар!"
 
 NIK_ultnat_islamo_turkish_overtures:0 "Исламо-тюркские переговоры"
 NIK_ultnat_islamo_turkish_overtures_desc:0 "Ислам имеет много общего с русским культурным этосом. Как и мы, мусульмане ценят традиции, иерархию и единство. В прошлом русские с ними несправедливо обращались, что является печальным результатом склонности нашего собственного этноса к религиозному фанатизму.\n\nДавно пора надо помириться с нашими мусульманскими братьями. У них столько же оснований ненавидеть немцев, как и у нас, ставших жертвами террористических атак. Наша семья более чем зрелая, а потому все религиозные конфликты должны кануть в лету."
 
 NIK_ultnat_one_eye_open:0 "Поднимите нам веки"
 NIK_ultnat_one_eye_open_desc:0 "Прольётся кровь. Много крови. Не между народами Евразии, а между нами и суперэтносами всего мира. Романо-германо-азиатский союз столкнулся с американцами и победил, но союз фашистов распался, а атлантисты вновь возрождаются из пепла. Мир стоит на острие ножа. В этом кровопролитии выживет только один суперэтнос - евразийский.\n\nЧто бы ни случилось, мы никогда ничего не доверим другим суперэтносам. Как и мы, они в первую очередь заботятся только о себе. Конечно, евразийцы самые благородные и могущественные из всех этносов, но загнанная в угол крыса всё ещё может укусить. Мы никогда не станем их друзьями - но тоже не настолько глупы, чтобы недооценивать их, как они и все друг друга. В этом мире победит сильнейший."
 
 
