 NIK_gumilyov_regional.21.t:0 "Евразийство в классной комнате"
 NIK_gumilyov_regional.21.d:0 "\"Класс, моё внимание привлекло то, что многие из вас не относятся к другим так, как должны. Как вы знаете, Евразия - очень разнообразная страна. Это разнообразие идёт нам на пользу, а не во вред. Многие из вас не могут терпеть видеть таких же людей. Сотрудничество с другими имеет первостепенное значение. Если вы русский, не просто помогайте своему русскому соседу. Помогите своему татарскому соседу или своему соседу-мусульманину. Мы все евразийцы. С этого момента, я хочу, чтобы вы относились к своим сверстникам так, как бы вы хотели, чтобы относились к вам. Это касается и тебя, Алексей.\"\n\n\"Но он же толкнул меня первым!\"\n\n\"Да, и вместо того, чтобы ударить его по челюсти, ты должен был прийти ко мне, чтобы я могла разобраться.\" - ответила учительница. Казалось, что дети не совсем понимают суть дела, и, наверное, ей нужен другой подход. \"Возможно, вы думаете, что это вовсе не необходимо. Вы можете спросить, почему вы должны быть вежливым с ребёнком, который не похож на меня, или со странным парнем через улицу, которого не понимаете. Видите ли, во всём этом есть смысл.\"\n\n\"И какой он?\" - спросила одна из девочек, сидящих впереди.\n\nТон учителя изменился. \"Вы работаете вместе не для того, чтобы казаться добрыми или дружелюбными. Ваше собственное выживание и выживание всей Евразии зависит только от вас. Злые, романо-германские варвары выжидают вдоль границ в поисках слабых. Понимаете, если мы не сработаемся вместе, они придут сюда, чтобы убить нас. Они убьют ваших родителей. Они убьют вас. Они уничтожат всё, что вы любите.\" Дети широко раскрытыми глазами смотрели на учительницу. Они выглядели так, словно вот-вот заплачут. Учительница заговорила снова, на этот раз более спокойно и дружелюбно. \"Но вам не нужно бояться, раз вы работаете вместе. Главная слабость наших врагов заключается в том, что они разделены. Романо-германские народы и цивилизации Азии порабощают тех, кто, по их мнению, слабее. Атлантисты вечно друг с другом соперничают, каждый хочет быть лучше другого. Только евразийцы понимают пользу от настоящего сотрудничества. Так что иди домой, а когда вернёшься завтра, обязательно помоги своим одноклассникам.\""
 NIK_gumilyov_regional.21.a:0 "Что ж, это один из действенных способов донести мысль."
 
 NIK_gumilyov_regional.22.t:0 "Интеграция буржуазии"
 NIK_gumilyov_regional.22.d:0 "Вадим Кожинов вошёл в просторную комнату, где на удобном диване сидел Лев Гумилёв. \"Вадим! Вы пришли раньше, чем я ожидал! Присаживайтесь!\" - радостно сказал Гумилёв.\n\n\"Приветствую, Лев. Теперь я знаю, что вы хотите сразу перейти к делу, как и я. Ситуацию с экономикой в конце концов нужно решать очень срочно. У меня было несколько идей, как мы могли бы исправить тот беспорядок, в котором сейчас находится Евразия.\"\n\n\"На самом деле, у меня тоже было несколько идей, Вадим. Я хочу, чтобы они были хорошо продуманы. Возможно, это новый взгляд на плановую экономику.\" - ответил Гумилёв.\n\n\"Да, как я уже говорил вам ранее, плановая экономика - идеально подходит для нашей ситуации в настоящее время. Мы должны прибегнуть к её использованию, если хотим, чтобы она развивалась.\" Вадим на мгновение задумался. \"Может быть хорошая идея вовсе взять все ресурсы под полный контроль. Многие частные компании не работают на полную мощность. Вероятно, мы смогли бы это организовать лучше, чем они.\n\n\"Отличная идея, Вадим!\" - улыбнулся Гумилёв. Вся Западная Россия принадлежала ему, было так много возможностей! \"Мы также должны убедиться, что контролируем заводы. У слишком многих фабрик мало рабочих, или их владельцы просто не справляются с ними. Между тем малые предприятия довольно бесполезны для нашей экономики. Национализировать их, я считаю, может быть очень полезно, не правда ли?\"\n\n\"Ну…\" Вадим посмотрел на свои бумаги, потом снова на Льва. \"Увидим, нужно ли это, Лев.\" Ещё одна пауза - и улыбка Льва Гумилёва угасает. \"Знаете, я внесу это в наш план и поговорю с некоторыми другими знакомыми. Это, конечно, хорошая идея, но некоторые из них могут думают об этом...\"\n\n\"Сделай всё возможное, чтобы это произошло, Вадим, и, конечно же, это отличная идея. Что может быть лучше для улучшения экономики, чем наш план!\""
 NIK_gumilyov_regional.22.a:0 "Западная Россия будет процветать в течении долгих лет!"

 NIK_gumilyov_regional.23.t:0 "Указ"
 NIK_gumilyov_regional.23.d:0 "УКАЗ 5014 - Национализация всех ресурсов в Евразии под руководством Льва Гумилёва\n\nС этого момента начинается немедленная национализация всех ресурсов Евразии. Все шахты, карьеры и запасы полезных ископаемых теперь будут принадлежать государству, включая уголь, нефть, сталь, вольфрам и алюминий. Все частные компании, которые занимаются сбором данных и других ресурсов, должны быть немедленно переданы под контроль государства. Если контроль не будет передан в течение одного месяца, власти предпримут силовые меры. Если вы являетесь владельцем или директором каких-либо этих компаний, вы имеете право сохранить ограниченный контроль над предприятием. Рабочих не каснутся изменения.\n\nБлагодарим вас за сотрудничество, которое принесёт Евразии успех и процветание. Ресурсы Евразии принадлежат всем народам Евразии. Сотрудничество делает нас сильнее."
 NIK_gumilyov_regional.23.a:0 "Давайте же прокатим нашу экономику!"
 
 NIK_gumilyov_regional.24.t:0 "Гаечный ключ в действии"
 NIK_gumilyov_regional.24.d:0 "Когда Иван Рубинович повернул за угол к главному входу на завод, которым он управлял, сразу же в его глаза бросилось зрелище, которого он не ожидал лицезреть даже в самых смелых воображениях: огромная группа войск Евразийской национальной армии, стоящая на страже у главных ворот, в комплекте с военной техникой, блокирующей дороги.\n\n\"Что это за херня?\" - выругался Иван себе под нос, подъезжая к обочине дороги. Когда он поспешно вышел из машины, то сразу заметил приближающуюся троицу солдат. На их плечах висели винтовки, а их стальное выражение лица не означало, что их намерения были доброжелательными.\n\n\"Ты! Ты здесь главный?\" - крикнул солдат впереди, явно офицер, когда его отряд подошёл ближе к Ивану.\n\n\"Да, я, и я требую знать, что происходит!\" - даже когда солдаты начали окружать его, гнев Ивана позволил безрассудству взять вверх.\n\n\"Эта фабрика была перепрофилирована во имя Евразии по приказу нашего лидера. Боюсь, что дни непатриотичных кочевников-торгашей, вроде вас, толстеющих от богатств евразийского народа, уже прошли.\"\n\n\"Кочевников-торгашей? Что ты, такое, несёшь?! Моя семья владела этой фабрикой на протяжении нескольких поколений, а ты, блядь,… \" - не успев договорить, Иван упал на землю, после удара прикладом автомата.\n\n\"Ещё один тупой еврей,\" - прорычал офицер, - наденьте на него наручники и бросьте в грузовик.\""
 NIK_gumilyov_regional.24.a:0 "Так или иначе, мы вернём нашу промышленность."

 NIK_gumilyov_regional.25.t:0 "Протесты против всеобщего призыва!"
 NIK_gumilyov_regional.25.d:0 "Сыктывкар в огне. Общегородские протесты распространились на сельскую местность, где взрослые люди, призывники в армию, блокируют улицы, сталкиваются с гражданской полицией и устраивают погромы. Возгласы \"Я не умру за Евразию!\" и \"Никакой власти пассионариям!\" кричат в унисон во время поднимающегося дыма и оглушающего звука военных грузовиков.\n\nЭлитные подразделения вооруженных сил были переброшены на места протестов вместе с остатками местного полицейского гарнизона. Щелчок на курок винтовки, огонь из ППШ и удары полицейских дубинок положат конец этим протестам в считанные минуты. После нескольких криков и новых потасовок большинство протестующих было задержано и теперь отдано на милосердие военным. Офицер вышел из военного грузовика с громкоговорителем и пошёл навстречу толпе...\n\n\"Внимание! Участвуя в сегодняшнем массовом протесте против Евразии, каждый преступник был официально обвинён в государственной измене приказом воджя пассионарной революции Льва Гумилёва! Однако он готов помиловать тех, кто пожелает работать на благо государства на заводах! Если вы не хотите, чтобы вас засудили, бегом на работу!\" \n\nС тревогой перешептываясь, один старик первым поднялся и направился к офицеру. Через несколько мгновений большинство остальных в толпе подошли к офицеру и нескольким солдатам. То, что ждало остальных, было, конечно, худшей участью, нежели отработка на заводах."
 NIK_gumilyov_regional.25.a:0 "Ленивых и трусливых будут использовать во благо государства."

 NIK_gumilyov_regional.26.t:0 "Письмо"
 NIK_gumilyov_regional.26.d:0 "Хлодвиг Иванов стоял за своим столом, наблюдая за проходящими мимо рабочими и следя за тем, чтобы они ничего не украли. Его продуктовый бизнес добился настоящего успеха, Хлодвиг даже думал об открытии второго магазина. Он действительно вырос, а это было большой редкостью, поскольку большинство магазинов в разрушенной России обанкротились.\n\n\"Господин Иванов, я нашел письмо рядом с вашим столом, вы хотите его посмотреть?\" - спросил клерк Прав.\n\n\"Ах да... я думаю, это от правительства.\" - ответил Хлодвиг. \"Оставьте письмо просто на его месте.\"\n\nОткрыв письмо, Хлодвиг не знал, чего ожидать. Неужели он забыл заплатить часть своих налогов? Возможно, пропустил проверку? Но когда он начал читать, это было намного, намного хуже: Уважаемый г-н Иванов... мы должны сообщить вам, что ваш бизнес национализируется... пожалуйста, передайте ключи и необходимые документы должностному лицу, которое приедет в следующий понедельник... если вы хотите оставить бизнес, то должны подать заявку на вступление в партию пассионариев и передать свою должность иному руководителю... благодарим вас за сотрудничество.\n\nЕго магазин национализирован! Этого не может быть! Он просто владеет небольшим бакалейщиком, а не целой корпорацией. Может, это просто ошибка?\n\nНо, как выяснилось, когда он читал утреннюю газету и разговаривал с другими владельцами магазинов, это не так. Его магазин принадлежит государству. А сам он теперь стал простым менеджером."
 NIK_gumilyov_regional.26.a:0 "На благо Евразии!"

 NIK_gumilyov_regional.27.t:0 "Пристанище для посредственности"
 NIK_gumilyov_regional.27.d:0 "Для Хлодвига Иванова это был ещё один долгий и унылый день. Тогда почти никто не заходил в его магазин, а тем более что-то покупал. Нового со-руководителя, Лавра, вообще не заботила работа. Казалось, всё, что он делал, это докладывал своему начальству о том о том, что сделал Хлодвиг! Подумать только, несколькими месяцами ранее он думал о расширении СВОЕГО бизнеса. А теперь правительство повергло все планы в землю.\n\nВ отличие от Лавра или других \"бизнес-экспертов\". Они просто сообщали хорошие цифры, и всё. В конце концов, это всё что можно получить, когда заправляют кучу бюрократов управлять бизнесом. Хлодвиг знал, что ничего не может с этим поделать. Не то чтобы он мог уйти, и даже если бы он мог, Хлодвиг знал, что он никогда не доживёт до того, чтобы его бизнес, который он построил с нуля, был разрушен Лавром и его приспешниками.\n\nОн даже заскучал по временам, когда правили демократические социалисты! По крайней мере, они не так сильно лезли в его дела. И они не уволили Права!\n\nОн снова посмотрел на продажи за день. Даже меньше, чем на прошлой неделе, а форма заказов, которую должен был составить Лавр, не была заполнена. Отлично. Он подал заказ и передал отчёт о продажах Лавру, чтобы тот \"проверил на наличие ошибок\", взял буханку хлеба для своей семьи, прежде чем выйти за дверь."
 NIK_gumilyov_regional.27.a:0 "Он должен быть рад тому, что, по крайней мере, у него ещё есть работа."

 NIK_gumilyov_regional.28.t:0 "Питание для свободных евразийцев"
 NIK_gumilyov_regional.28.d:0 "Хоть Пермь была освобождена из-под контроля ненавистного арийского братства, шрамы после долгой оккупации этими фанатиками так и не зажили. Большая часть города всё ещё сильно повреждена, а экономическое состояние очень плачевно.\n\nЧто, соответственно, означало, что многие из бывших рабов братства, а ныне официальные граждане, имели мало возможностей улучшить ни своё собственное положение, ни положение своей семьи. Для тех, у кого они вообще остались. Таким образом, Пермь была определена как отличная цель для первой волны государственной программы Национального продовольственного банка, демонстрирующей преимущества евразийской идеологии и её коллективных принципов.\n\nГрузовики прибыли рано утром в сопровождении солдат и проследовали к заброшенной витрине в центральном районе города. Долгие годы, проведённые под гнётом Братства, настораживали прибытие военных конвоев, и поначалу немногие жители подходили, чтобы узнать о цели прибытия. Однако после того, как только рабочие объяснили свою цель, новости распространились очень быстро.\n\nВскоре прибыли тысячи горожан, которым когда-то давали минимум еды только в ответ на тяжёлую работу. Хотя сама еда была простой, состоящей только из злаков и овощей, она была сытной, питательной и, самое главное, бесплатной.\n\nК концу дня многие голодные и безработные были накормлены и, что более важно, превозносили многие положительные достоинства пассионарной революции и её вождя. Результат был очень приятным."
 NIK_gumilyov_regional.28.a:0 "Свободный человек заслуживает ежедневной порции еды."

 NIK_gumilyov_regional.29.t:0 "Недавно открытая дверь"
 NIK_gumilyov_regional.29.d:0 "ПО ВОЛЕ РУКОВОДИТЕЛЯ ПАССИОНАРНОЙ РЕВОЛЮЦИИ СМОТРИТЕ В ПРИЛОЖЕНИИ СОСТОЯНИЕ ВАШИХ ПРИРОДНЫХ РЕСУРСОВ\n\nЭта проклятая телеграмма не давала покоя Антону. Был по сути издан приказ о прекращении функционирования. Фактически сразу же нефтяные месторождения и нефтеперерабатывающий завод Антона будут национализированы в рамках Евразии, а все рабочие перейдут под юрисдикцию правительства. Он остался фактически был без работы, без дохода и больше не имел собственного капитала. Что он скажет своей жене? Что она и дети станут не чем иным, как подхалимами пассионариев? Что он оставил их без средств к существованию вот просто так? В гневе, он чуть не разорвал телеграмму, но вместо этого в бессильной ярости ударил свой стол, швырнув телеграмму через весь офис.\n\nПроклятые националисты! Я держал рот на замке, когда они захватили власть, я держал рот на замке, когда они просили масла для топлива своих баков и грузовиков, я держал рот на замке, когда они предлагали мне членство в партии!\" Антон уже собирался плакать, возможно, впервые за очень долгое время. Он не плакал в детстве, когда его отец погиб во время Великой Отечественной войны, он не плакал, когда его лучший друг ушёл из дома, и завербовался в арийское братство, он не плакал, когда его третий ребенок внезапно умер в их кроватке. Но теперь казалось, что другого выхода нет.\n\nПока он не увидел еще одно приложение к своей телеграмме.\n\nЧек, один на двойную цену производства, и ещё одно предложение. Одно для работы. Не в силах поверить в то, что ему предлагали, Антон быстро набрал номер в Офис управления ресурсами и терпеливо ждал, пока ответит секретарь. Наконец, на звонок ответил секретарь партии. \"Здравствуйте?\""
 NIK_gumilyov_regional.29.a:0 "\"Это Антон, я хочу позвонить, чтобы сказать...\""

 NIK_gumilyov_regional.30.t:0 "Весёлое сотрудничество?"
 NIK_gumilyov_regional.30.d:0 "\"Ладно, парни, вот план. Я хочу, чтобы наши коми-разведчики устремились вперёд и показали нам врага. Вы не должны вступать в бой, просто держите нас в курсе того, что видите, и держитесь подальше от чужих глаз, если можете. Потом, наша пехота отступит и позволит нашим всадникам окружить их с флангов. Должно быть всё достаточно просто, есть вопросы?\"\n\nПехота и разведчики разом громко сказали \"Нет, капитан!\". С другой стороны, всадники заметно молчали. \"Эй, кавалерия! У вас есть вопросы, прежде чем мы продолжим?\"\n\nКакое-то время всадники молчали, пока один из них робко не выступил вперёд. \"Господин... вы хотеть, что мы бросаться вперёд и атаковать?\" Его русский язык был ломаным и с сильным акцентом.\n\n\"Нет, нет, я хочу, чтобы вы напали, когда мы отступим!\"\n\nВсадник улыбнулся. \"Ааа! Мы бежать назад и сражаться!\"\n\nПоднеся руку ко рту, капитан понял в чём дело. \"А... кто-нибудь из вас действительно умеет говорить по-русски?\"\n\n\"Русские? Да!\" - воскликнул всадник, поворачиваясь, чтобы отдать честь одному из русских пехотинцев. Таким образом, подозрения капитана подтвердились. Он давно осознал важность поддержки национальной пассионарности через возрождение евразийских языков, но не думал, что государство пренебрегает обучением их даже основам русского языка."
 NIK_gumilyov_regional.30.a:0 "За то, что громко кричу, найди мне человека, говорящего по-татарски!"

 NIK_gumilyov_regional.31.t:0 "Истории прошлого"
 NIK_gumilyov_regional.31.d:0 "\"...а теперь несколько слов от наших спонсоров.\"\n\n\"Граждане Евразии! Вы когда-нибудь задумывались о подвигах своих предков? Вы заинтересованы в том, чтобы просвещаться и вдохновляться былой славой могучей евразийской цивилизации? Если да, то у нас действительно отличные новости! Скоро на государственном телевидении покажут захватывающий исторический документальный сериал, который наверняка доставит вам удовольствие!\"\n\nСоздатели получившего признание критиков документального фильма 'Химера среди нас' представляют захватывающий исторический эпос 'Евразия: пассионарность и сила'! Прокатитесь вместе с могущественным гунном Аттилой, который вселяет страх перед Богом в упадок Римской империи! Узнайте о стремительном взлёте Чингисхана от простолюдина до хозяина мира! Маршируйте вместе с Александром Невским, боровшимся за спасение Руси от орд диких германцев!\n\nВсё это и многое другое скоро появятся на телевизоре рядом с вами! В комплекте с повествованием самого нашего вождя, это ночное историческое развлечение, которое точно не захочет пропустить ни один патриотичный евразиец! Приключение начинается сегодня в 8 часов!\""
 NIK_gumilyov_regional.31.a:0 "Я должен это увидеть!"
 
 NIK_gumilyov_regional.32.t:0 "Мы и они"
 NIK_gumilyov_regional.32.d:0 "Полковник внимательно посмотрел на солдат. Все они достаточно молоды, и явно никогда не участвовали в боях. Отлично. Молодые и неопытные всегда были более покладистыми, чем остальные. Капитан прочистил горло, готовый подбодрить новобранцев на всю жизнь. \"Храбрые сыны Евразии, я так понимаю, вы пришли сюда сегодня, чтобы узнать больше?\" \"ДА, ГОСПОДИН!\" \"Хорошо, потому что я расскажу, с чем вы столкнётесь: с древнейшим врагом нашей цивилизации. Видите ли, когда эта страна объединится, Евразию ждёт великое испытание воли. Гнилая романо-германская цивилизация вторглась на священные земли нашего народа на западе и провозгласила их своей собственностью. Даже сейчас они пытаются избавиться от всех следов культуры Евразии, которые всё ещё остались. Этого нельзя допустить.\" Полковник показал на экран проектора позади себя, открыв подробную карту Рейхскомиссариата Московии. \"Как видите, это не просто борьба за восстановление земель, это борьба за выживание нашего этноса! Слабые атлантистские идеи, такие как милосердие, не могут быть проявлены, когда тевтонцы угрожают самому существованию Евразии.\" - новобранцы впереди явно занервничали. \"Со временем они поймут, - подумал он. \"Как великий Чингисхан творил великие дела до нас, мы тоже заставим весь мир съёжиться от страха, когда на них обрушится настоящая ярость евразийского народа! Их солдаты будут убиты, их земли и народ осквернены навсегда! Действительно, наши враги забыли, что такое настоящая война. А мы освежим им память.\""
 NIK_gumilyov_regional.32.a:0 "Они не подготовлены к нашему приходу."

 NIK_gumilyov_regional.33.t:0 "Страна парадоксов"
 NIK_gumilyov_regional.33.d:0 "В последнее время мысли Льва Гумилёва все больше обращались к атлантистам. В частности, в сторону США. Как он ни старался, Гумилёв просто не мог понять, как они терпят.\n\nКак и Евразия, это была огромная страна, населённая множеством различных социальных, политических и религиозных групп. Метод, которым они туда попали, был, конечно, совсем иным, но конечный результат был таким же. И, как и в случае с Евразией, им бросали вызов, внутрение и внешние враги, и в обоих случаях они были признаны недостаточными.\n\nНо в отличие от Евразии они, казалось, всегда каким-то образом могли сопротивляться внутренней дезинтеграции. Казалось, что всегда в состоянии идентифицировать себя и других как американцев, независимо от их происхождения. Казалось, что они всегда могут прийти в себя, вернуться сильнее, чем раньше, усвоить мрачную решимость и продолжить сражаться.\n\nОн размышлял об этом, глядя на огромную карту сбивающей с толку страны. Это действительно сводило с ума. Все, что он хотел для Евразии и ее народов, эта сила цели, это единство перед лицом повторяющихся поражений, эта защита от распада, уже были у американцев. Он прочитал многочисленные хроники американской истории, пытаясь выяснить, какие специальные шаги были предприняты, и ничего не нашел.\n\nГумилев хорошо знал, что Революция может и может сорваться, если такой дух нельзя будет поощрять, но он не мог ответить на вопрос, как это сделать. И поэтому он обнаружил, что часами смотрит на карту, снова и снова спрашивая, как они это сделали.\n\nОн не мог найти ответа."
 NIK_gumilyov_regional.33.a:0 "Как они это делают?"

 NIK_gumilyov_regional.34.t:0 "Евразийские небеса"
 NIK_gumilyov_regional.34.d:0 "Пилот никогда не чувствовал себя более свободным, чем в небе. Когда-то, однако, эта свобода была недоступна. Теперь нет.\n\nЛётчик, казах по национальности, вырос крестьянином, но его жизнь навсегда изменилась, когда советские ВВС решили однажды использовать небо над фермой его семьи для подготовки пилотов. Он сразу понял, что не удовлетворится фермерской жизнью, и, хотя на это потребовались годы и много жертв, он действительно достиг своей цели, присоединившись к тем же самым военно-воздушным силам.\n\nИ он очень быстро понял, что мнимое равенство всех советских народов было ложью. Брошенные в плохо оснащенную и плохо подготовленную эскадрилью, они были растерзаны немцами во время их вторжения, и во время последовавшего за этим краха пилот вернулся на свою ферму, смирившись со спокойной жизнью.\n\nНо пассионарная революция всё изменила. Да, он был казахом, но более того - он был евразийцем, и это имело значение. Равенство, в котором когда-то было отказано, теперь было доступно, и ему снова дали возможность летать.\n\nОн понял, что в скором времени поднимется в небо над Казахстаном, над Евразией, и он знал, что никогда не допустит, чтобы этой земле угрожали. Небо Евразии будет открыто для всех её народов.\n\nВо все времена."
 NIK_gumilyov_regional.34.a:0 "Какое значение имеет национальность в этом огромном океане?"

 NIK_gumilyov_regional.35.t:0 "Антитезис"
 NIK_gumilyov_regional.35.d:0 "Суд был созван. Дмитрий Лихачёв и другие руководители декабристского салона сидели перед судом, выглядя побежденными, тонкий слой грима в основном покрывал различные синяки и травмы, полученные ими в плену. И подсудимые, и обвинение знали, чем закончится процесс.\n\n\"Граждане Евразии,\" - заговорил судья, \"Вы призваны сегодня присутствовать при суде над теми, кто сейчас стоит перед вами - бывшим президентом Сибирской Республики Дмитрием Лихачевым и его декабристской фракцией. Эти люди продвигали романо-германские идеалы, извращали свой народ атлантизмом, либерализмом и западным декадансом, стремились сохранить Евразию разделенной. Они предали евразийский суперэтнос на всех уровнях и не раскаиваются в своих преступлениях. Что ответит сторона защиты?\"\n\n\"Виновны, ваша честь,\" - ответил адвокат, предоставленный декабристам, которые едва смели поднять глаза, когда толпа глумилась и освистывала их.\n\n\"За ваше предательское поведение по отношению к евразийскому народу вы все настоящим приговариваетесь к немедленной казни через повешение. Стража, уведите их,\" - скомандовал судья, и декабристов подняли с мест и вывели из зала суда. Лихачев окинул взглядом толпу, и молча пошёл навстречу своей смерти."
 NIK_gumilyov_regional.35.a:0 "Сегодня демократия испустила свой последний вздох."

 ### Komi UltraNat (Gumilyov) Superregional events ###
 NIK_gumilyov_superregional.1.t:0 "В Сибири"
 NIK_gumilyov_superregional.1.d:0 "Грубоватый на вид человек напрягся, наблюдая, как над снежными пустошами севера поднимается ветер. Когда ветер пронесся над ним, Игорь решил сделать последнюю затяжку, прежде чем вернуться в шахту. Государственная бюрократия заверила его и его людей, что операция по добыче полезных ископаемых на этом участке принесет большую прибыль в виде золота, но за три недели добычи они добыли не больше унции.\n\nЭто должно было стать его последним предприятием в компании. Всё, что им нужно было сделать, это найти достаточно большую жилу, чтобы покрыть расходы компании и его долги, и он бы ушёл на пенсию. Он вздохнул, бросил сигарету на землю и раздавил её. При таком раскладе ему придется ждать еще десять лет, прежде чем он сможет уйти на покой.\n\n\"Не смогу, если я здесь умру\" - мрачно подумал он. Игорь скорбно схватил кирку и направился обратно в пещеру, когда один из его людей, молодой человек лет двадцати, врезался в Игоря, едва не сбив их обоих на землю. Прежде чем Игорь успел заговорить, мужчина хлопнул его по рукам и сказал: \"Мы сделали это! Вы должны это увидеть!\"\n\nШироко распахнув глаза, Игорь побежал в пещеру вместе с мужчиной."
 NIK_gumilyov_superregional.1.a:0 "Золото жаждут не из-за самого золота, а из-за борьбы за свободу и благополучие."
 
 NIK_gumilyov_superregional.2.t:0 "Появление трещин"
 NIK_gumilyov_superregional.2.d:0 "Гумилев сидел в глубокой задумчивости перед очагом. Это были прекрасные дрова, подумал он; плотные и тяжелые, хорошо высушенные и излучающие тепло, которое вытеснило ледяной холод полуночи из его гостиной. Затянувшись сигаретой, он лениво покрутил водку в стакане, глядя на пламя.\n\nПламя пассионарности Евразии пылало с яростью, не имевшей себе равных в истории суперэтноса, но впереди было ещё много забот. Без надлежащего руководства пламя вышло бы из-под контроля и превратилось бы в лесной пожар, пожирая ту самую нацию, которую он так усердно создавал. Он должен был сохранить власть, если хотел направить Евразию по правильному пути и сдержать ее саморазрушительные порывы. Но русские...\n\nГумилёв нахмурился. Русские - вернее, русские националисты - этого не понимали. У них была забавная идея Евразии: Россия, но с другим названием и другими оправданиями для угнетения своих собратьев-этносов. Он и так был вынужден пойти им на слишком большие уступки, и их влияние неуклонно росло. Он сделал всё это не ради того, чтобы увидеть, как евразийский проект поддается тому же шовинизму, который питает ненависть между этносами.\n\nДопив водку и бросив сигарету в огонь, Гумилев встал и направился к книжной полке, чтобы найти что-нибудь успокоительное. Может быть, Тайная история. В конце концов, жизнь Чингисхана была великим вдохновением. Когда-нибудь он увидит, как сбудется мечта легендарного правителя - надеюсь, с меньшим кровопролитием."
 NIK_gumilyov_superregional.2.a:0 "Время России закончилось. Они должны принять это."
 
 NIK_gumilyov_superregional.3.t:0 "Общая история"
 NIK_gumilyov_superregional.3.d:0 "Митинг у казахской границы был самым масштабным из всех, что проводил Гумилёв. Десятки тысяч его сторонников из местных, многие из которых были казахами и татарами, собрались в обычно тихом городе. Его сердце наполнилось гордостью, когда он увидел, что его этнические братья с такой готовностью слушают его послание.\n\n\"Мои друзья... моя семья\" - начал он \"Евразийский народ, добро пожаловать. Сегодня самый благоприятный день в нашей общей истории. Это первый случай, когда истинное евразийство подошло к самому порогу Центральной Азии. Со времен Чингисхана наш суперэтнос не был так близок к полному объединению.\" На мгновение он сделал паузу, зрители были в восторге. Какую тактику выбрать? \"Я... предвидел это много лет назад. Наш народ, так долго разобщенный, наконец-то осознал, что нас связывает. Слишком долго мы сражались из-за спорных границ, из-за веры, из-за мелкого соперничества. Мы одни из всех мировых цивилизаций никогда не были в состоянии отбросить наши разногласия и объединиться против тех, кто извлекает выгоду из нашего продолжающегося разделения. Атлантисты, романо-германцы, азиаты - они всегда боялись и презирали нас, наше варварское состояние служило топливом для их пропагандистских машин! Они считают нас просто дикарями, неспособными к величию, к славе, к тому, чтобы соответствовать их достижениям! Я говорю: хватит! Встанем плечом к плечу, братья мои. Мы как никогда близки к рождению величайшей в истории империи. И да будет так! Пусть возгорит пламя пассионарности и осветит путь к нашему вечному торжеству!\"\n\nТолпа ревела, и пламя разгоралось всё жарче."
 NIK_gumilyov_superregional.3.a:0 "Так близко..."
 
 NIK_gumilyov_superregional.4.t:0 "Наши дикие и могучие родственники: Узбекистан"
 NIK_gumilyov_superregional.4.d:0 "Растущее евразийское государство под руководством своего лидера Льва Гумилёва обратилось к нам с предложением дружбы. Гумилёв утверждает, что, несмотря на наши различия, мы разделяем общее культурное наследие. Называя нас 'братским этносом' и частью 'евразийского суперэтноса', Гумилёв желает, чтобы мы сотрудничали в вопросах торговли и взаимной защиты. Стоит ли нам снова объединиться с русскими?"
 NIK_gumilyov_superregional.4.a:0 "Разве мы не братья?"
 NIK_gumilyov_superregional.4.b:0 "Они нам не друзья."
 
 NIK_gumilyov_superregional.5.t:0 "Наши дикие и могучие родственники: Туркменистан"
 NIK_gumilyov_superregional.5.d:0 "Растущее евразийское государство под руководством своего лидера Льва Гумилёва обратилось к нам с предложением дружбы. Гумилёв утверждает, что, несмотря на наши различия, мы разделяем общее культурное наследие. Называя нас 'братским этносом' и частью 'евразийского суперэтноса', Гумилёв желает, чтобы мы сотрудничали в вопросах торговли и взаимной защиты. Стоит ли нам снова объединиться с русскими?"
 NIK_gumilyov_superregional.5.a:0 "Разве мы не братья?"
 NIK_gumilyov_superregional.5.b:0 "Они нам не друзья."
 
 NIK_gumilyov_superregional.6.t:0 "Гром Тенгри"
 NIK_gumilyov_superregional.6.d:0 "\"Вы действительно можете это сделать?\" - спросил Гумилев тихим, но взволнованным голосом.\n\nУчёный кивнул. \"Да, я верю, что мы можем. Мы нашли под Омском значительные залежи урана, и я сам участвовал в старой советской ядерной программе. Дайте мне два месяца, и половина моих старых коллег тоже будет здесь, хотя, может быть, их придется убедить, особенно ярых коммунистов.\"\n\n\"Чего бы это ни стоило. Это наш приоритет, Акимов. Ядерное оружие - это ключ к суверенитету. Если мы не сможем соответствовать возможностям других суперэтносов, евразийский проект никогда не будет успешным. Всё, что вам нужно, чтобы это сработало, просите у меня.\n\nАкимов снова кивнул, выглядя невероятно нетерпеливым. \"Конечно. Я так и сделаю. Поверьте мне, я верю в это так же страстно, как и вы. Для меня всегда было важно превзойти Запад и сделать из России что-то лучшее\"\n\n\"Не надо подтверждать свои политические убеждения передо мной\" - усмехнулся Гумилев. \"Ступай, Акимов. Мы назовем эту штуку... хм... Проект: ГОЛУБОЕ НЕБО. Как вам?\"\n\n\"Отлично звучит\" - согласился Акимов. \"Я лучше пойду поищу своих старых друзей. Мне понадобится пара солдат, если вы не возражаете.\""
 NIK_gumilyov_superregional.6.a:0 "Посмотрим, как они нас проигнорируют в этот раз..."

 NIK_gumilyov_superregional.7.t:0 "Семена Евразии"
 NIK_gumilyov_superregional.7.d:0 "Семья Соколовых, родом из Архангельска, ничего не получила от ЗРРФ. В течение сотен лет, при царях, во время революции, а теперь и в анархии, земледельцы не получали никакой помощи от социалистов в Фронте. Однако судьба была к ним благосклонна, когда однажды вечером двое чиновников посетили их ферму.\n\n\"Добрый вечер, семья Соколовых. Мы - государственные чиновники, и мы здесь для того, чтобы проинформировать вас о Евразийской сельскохозяйственной инициативе. Поскольку местные записи указывают на то, что ваша семья - фермеры, а также порядочные люди, мы подумали, что эта информация будет очень важна для вас\".\n\nСтарший из семьи, Юрий, выступил вперед и слушал с большим, но внимательным интересом. \"Что такого особенного в этой инициативе?\" Юрий оглянулся на свою семью, опасаясь, что любое противодействие приведёт к возмездию.\n\n\"Я рад, что вы спросили.\" Один из чиновников вручил Юрию брошюру, в которой превозносились достоинства крестьянина по отношению к государству Евразии. Государство было готово платить за новое имущество, выдавать субсидии на оборудование и семена, а также предлагало стабильного покупателя по справедливой цене. Всё, в чём им отказывали при ЗРРФ, им предлагали при Пассионариях. \"Конечно, вам придется переехать\" - сказал чиновник, \"но если вам интересно, посетите местную администрацию, и мы обо всём позаботимся.\"\n\nОни ушли. Просматривая брошюру, глаза Игоря расширились. Хотя он мало интересовался политикой, он не возражал бы играть в неё, если это было ради успеха его фермы и здоровья его семьи."
 NIK_gumilyov_superregional.7.a:0 "Там, где увял коммунизм, расцветут евразийские идеалы."

 NIK_gumilyov_superregional.8.t:0 "Евразийское золото"
 NIK_gumilyov_superregional.8.d:0 "Лев Гумилёв был много кем. Провидцем. Лидером. Проводником. Однако он не был экономистом. Но ему и не нужно было быть им, чтобы понять ценность и назначение золота.\n\nДиректива обыскивать склады и тайники их бывших врагов принесла свои плоды. Было найдено большое количество драгоценных металлов, в том числе и слиток, который был положен на его стол, отмеченный печатью нации, которой больше не существовало. Ему сообщили, что рядом было найдено ещё много, очень много такого добра.\n\nБыла проведена полная опись, испытания подтвердили их чистоту, произведён расчёт стоимости и завершена транспортировка на охраняемые объекты. Оставался только один вопрос - что со всем этим делать, и у Гумилёва был на него ответ.\n\nЭто евразийский металл, захваченный в Евразии, и поэтому он будет применён для улучшения Евразии в целом. Было много вещей, в которых нуждалась страна, вещей, которые нужно было покупать за границей. Для этого требовалась твердая валюта, и не было ничего более подходящего, чем то, что лежало перед ним.\n\nВместе ресурсы Евразии, люди, металл и прочее, действовали бы в унисон для укрепления нации, улучшения жизнь тех кто в ней проживал и для завершения достойных и существенных целей Пассионарной революции.\n\nЛюбой другой исход был неприемлем."
 NIK_gumilyov_superregional.8.a:0 "Богатства Евразии поистине огромны."

 NIK_gumilyov_superregional.9.t:0 "Одна ночь в Самаре"
 NIK_gumilyov_superregional.9.d:0 "Куйбышевский промышленный институт гудел. Хотя в этот вечер он не был институтом, вместо этого он был местом грандиозного торжества в честь Гумилёва и Пассионариев, где представители партии, военного штаба и высшего общества поднимали тосты за успех Евразии и расцвет единой культуры в России.\n\nКрики \"Гумилёв спасет Россию!\" и \"Проводник нашей революции обеспечит евразийский золотой век!\" наполнили его сердце радостью. Это были люди, которые много лет назад никогда бы даже не подумали о единственном, сильном, едином государстве, способном освободить Россию от междоусобиц. Сегодня все вместе стояли под евразийским знаменем и под руководством Гумилёва. Улыбка исчезла с его обычно серьезного, сурового лица. Это был его народ, это была Евразия. Когда он поднялся на трибуну, по залам пронеслись аплодисменты, а затем все почтительно замолчали, готовясь внимательно слушать.\n\n\"Дамы и господа Евразии, я стою здесь сегодня для всех вас. Мы больше не будем жить воспоминаниями о Западнорусской войне, мы больше не будем стоять в стороне от наших великих амбиций и целей. Все присутствующие здесь внесли свой вклад в обеспечение успеха нашего государства, и это само по себе сделало для меня и народов Евразии больше, чем вы когда-либо могли себе представить.\""
 NIK_gumilyov_superregional.9.a:0 "\"Вместе, все народы Евразии, под одним знаменем, будут сражаться с немцами!\""

 NIK_gumilyov_superregional.10.t:0 "Русский шёпот"
 NIK_gumilyov_superregional.10.d:0 "Пассионарии в основном сидели молча после созыва большого совещательного совета по решению проблем Евразийского государства, каждый из них представлял разные области и этнические группы. В то время как многие из собравшихся уходили, а другие собирались уходить, приличного размера группа русских сидела вместе, погруженная в глубокую задумчивость после заключительной речи Гумилёва. Они говорили торжественно и очень далеко друг от друга, как бы не привлекая излишнего внимания.\n\n\"Вы могли бы сказать, что он все еще благоволит нам. Гумилёв не дурак.\" Некоторые закивали в общем одобрении \n\n\"Пассионарная революция была русской идеей, и всегда должна быть русоцентричной. Без нас у этого государства нет будущего, и он, конечно, это понимает.\" Все кивнули. Несколько депутатов наклонились ближе к следующему оратору.\n\n\"Мы проиграли немцам дважды не для того, чтобы разделить одни и те же места с татарами и марийцами. У них есть свои земли, но эти земли обрабатывались русскими, для России.\" Теперь, когда собрание закончилось, группа слегка разозлилась. Эти шепотки, очень похожие на те, что звучали в первые дни существования бывшей Республики Коми, выражали большие, тайные и потенциально опасные идеи. Идеи, которые потенциально могли бы распространиться. В случае с пассионариями это были правильные идеи.\n\nНа этот раз, похоже, не все будут держаться за руки в предполагаемой евразийской утопии."
 NIK_gumilyov_superregional.10.a:0 "Россия для русских; Евразия не будет исключением."

 NIK_gumilyov_superregional.11.t:0 "Радио Свободная Евразия"
 NIK_gumilyov_superregional.11.d:0 "\"Это послание для наших кавказских братьев. Слишком долго вы томились под тиранией романо-германского бича и его тёмного плана уничтожения. Благодаря присущей вам стойкости вы выдержали бурю и пережили геноцидный натиск, несмотря ни на что. Их замысел заменить вас в качестве хозяев степей провалился, и теперь пришло время идти в атаку!Вы можете быть уверены, что великая цивилизация Евразии видит ваше тяжелое положение и поддерживает вас! Скоро наши огромные армии прорвутся через жестоко навязанные границы тевтонских колониальных государств и освободят наш угнетенный род. Когда это время придет, Кавказ впервые за десятилетия сможет дышать воздухом, не испорченным германской грязью.\n\nХрабрые грузины, непокорные воины народов Дагестана и Чечни! Будьте уверены, что час вашего освобождения лежит прямо за горизонтом! Готовьтесь к нашему приезду, ибо, когда придёт время, все наши этнические братья и сестры будут востребованы в титанической борьбе против романо-германской нечисти!\n\nВместе мы сожжём все последние остатки тевтонского влияния, которое осмелится осквернить нашу священную родину своим тлетворным влиянием. Горе тому, кто встанет на пути евразийского суперэтноса, объединившегося ради единственной, яростной цели!\""
 NIK_gumilyov_superregional.11.a:0 "Вперёд, к освобождению!"

 NIK_gumilyov_superregional.12.t:0 "Конец легенд"
 NIK_gumilyov_superregional.12.d:0 "Живя на границе с Казахстаном, фермер в течение многих лет испытывал предубеждение против выходцев из Средней Азии. И всё же, если бы его спросили, он не смог бы точно объяснить, почему. Вот почему брошюра, которую ему вручили в городе в тот день, так сильно подействовала на него.\n\nВражда между русскими и азиатами была глупой, говорилось в ней, продуктом усилий многочисленных врагов евразийского государства. Прошлое, в котором они когда-то воевали, было давным-давно, и сами они были лишь артефактом необходимости консолидации этнической власти в ответ на разрушительное европейские влияние.\n\nРазрушительное влияние, которое теперь приходило не только из Европы, но и из-за дальних рубежей. Таким образом, в брошюре говорилось, что народы Евразии должны преодолеть старую вражду, старые легенды поведения, которые не существовали в течение многих поколений, и старое сопротивление интеграции. Они должны были двигаться вперед вместе и забрать свою заслуженную судьбу у тех, кто не хотел ничего больше, чем отказать им в ней.\n\nУ фермера ушло много часов на то, чтобы переварить сказанное в брошюре. Давние предрассудки, даже абсурдные, глубоко укоренились и требовалось время, чтобы преодолеть их. Когда он запер свой дом и снова отправился в город, чтобы найти больше литературы, он знал, что ещё не закончил, но точно так же знал, что будет продолжать работать над этим.\n\nЕму просто было нужно больше рекомендаций, и больше времени."
 NIK_gumilyov_superregional.12.a:0 "Предрассудки уходят по мере роста Евразии."

 NIK_gumilyov_superregional.13.t:0 "Оружие, данное во имя определённых целей"
 NIK_gumilyov_superregional.13.d:0 "Было уже за полночь, когда чеченцы, укрывшись в небольшой бухте на берегу Каспийского моря, увидели приближающуюся лодку.\n\nПутешествие к побережью, находившемуся на некотором расстоянии от самой Чечни, было и долгим, и опасным. У администрации рейхскомиссариата повсюду были шпионы, как немецкие, так и из многочисленных местных коллаборационистов, и люди знали, что если их поймают - они умрут.\n\nНо они продолжали бороться. За свою родину, свой народ и свою религию они сражались всеми доступными им средствами и способами, невзирая на последствия. И если всё пойдет хорошо, то приближающаяся к ним лодка должна была привезти как новое снаряжение, так и обещания новых партий.\n\nКогда лодка причалила к берегу, люди поспешили спрятать её и со всей поспешностью перенести на берег упакованный груз, в то время как их предводитель встретил связного, который переправил груз через воду. Они пожали друг другу руки и осмотрели содержимое одного из ящиков. Автоматические винтовки, гранаты и блоки фугаса - все это эффективно для их борьбы, и это также относительно легко скрыть.\n\nКонтакт сообщил им, что если они могут гарантировать принятие груза, он может пообещать ещё одну партию на следующей неделе. Как и каждую последующую неделю. Чеченцы быстро согласились. Затраченные усилия были бы огромны, но обещанная награда, еще более эффективный способ борьбы с ненавистными немцами, стоила того. Чеченцы были такими же евразийцами, как и он, страдавшими от крайнего угнетения. Но со временем и при его содействии на Кавказ придёт Пассионарная революция. Проводник поклялся в этом."
 NIK_gumilyov_superregional.13.a:0 "Все евразийцы будут сражаться. Только для этого им необходимо оружие."

 NIK_gumilyov_superregional.14.t:0 "Городская площадь, 12:42"
 NIK_gumilyov_superregional.14.d:0 "Сегодня на центральной площади безымянного городка проходила передвижная лекция. Эта лекция должна была публичной, бесплатной для всех и спонсируемой правительством. Выступающие, как они сказали, будут делиться со зрителями знаниями о истории Евразии и достоинствах государства.\n\n\"Подходите, подходите все! Евразия - это для нас с тобой, от востока до запада!\" Импровизированные кинотеатры, брошюры, художественные выставки и многое другое показывали историю Евразии, общую не только для русских, но и для всех народов. То, что начиналось как интеллектуальное движение, начатое эмигрантским движением, отстаиваемым князьями и эссеистами, развилось в геополитическую концепцию, которую позже подхватил проводник Пассионарной революции Лев Гумилёв. Исследования и политика Гумилёва как тогдашнего лидера Усть-Сыктывкара должны были стать основой евразийского государства. Освобождение различных этнических народов, от татар до коми, должно было последовать за объединением Западной России с их различными государствами. Все народы России теперь были вольны сами определять свою судьбу; вместе под евразийским знаменем.\n\nТакже были продемонстрированы культурные выставки разных этнических групп, обеспечивая удобную пропагандистскую платформу, а также шанс на мультикультурное примирение между различными зрителями. В целом, эти выставки и лекции будут позитивно распространять послание Евразии для масс, которое сформирует доблестную новую историю для нашего народа."
 NIK_gumilyov_superregional.14.a:0 "Рука об руку, мы - Евразия."
 
 ### Fascist (Shafarevich) events ###
 komi_fascist.1.t:0 "Краткое интервью"
 komi_fascist.1.d:0 "\"Добро пожаловать, товарищ Шафаревич! Спасибо, что пришли на наше шоу.\"\n\n\"Не за что, Сергей.\"\n\n\"А теперь, если позволите, я сразу перейду к тому, что всех, похоже, беспокоит: некоторые политики назвали вас фашистом, сославшись на вашу риторику.  Что вы об этом думаете?\"\n\n\"Ну, Сергей, я признаю, что иногда могу быть излишне усердным в своём стремлении восстановить славу России. Мне нравится думать, что моя риторика, на самом деле, просто продукт того, что я слишком забочусь о благополучии страны.\"\n\n\"О? Но как насчёт обвинений в том, что вы используете преступную деятельность для дестабилизации оппозиции?\"\n\n\"Уверяю каждого слушателя, что это неправда. Я человек закона, сострадательный консерватор. Моя предвыборная стратегия вращалась вокруг обращения к человеческому духу, к прошлому и настоящему. Будущее требует от нас очень многого, и я просто не верю, что либеральные партии способны гарантировать процветание. Те, кто мне не верит, посмотрите на Германию - они фашисты, разве нет?\"\n\n\"Ну, да, они фашисты.\"\n\n\"Но я не выступаю за расовую чистоту, и у меня не идёт пена изо рта из-за реваншизма?\"\n\n\"Нет.\""
 komi_fascist.1.a:0 "Тогда всё хорошо."
 
 komi_fascist.2.t:0 "Практика демократии"
 komi_fascist.2.d:0 "Дмитрий не смог сдержать свой энтузиазм. За прошедший год он следил за всеми новостями, газетами и радио, читал все политические книги, которые попадались ему на глаза - и сейчас настало время. Реклама кричала: \"Проголосуй!\", все в кругу Дмитрия были сторонниками демократии, фундамента самой Республики!\n\nОчередь была всего восемь десятков, но Дмитрию казалось, что пришлось ждать столетиями. Он ловил восторженные взгляды пожилых людей, выходивших из станций, пока не наступила его очередь. Процесс был довольно простым, Дмитрий отдал свой голос за \"демократов\" и ушёл. Его сердце бешено заколотилось, когда представил, как рассказывает друзьям о дне голосования. Он вышел из здания, пересёк угол и случайно столкнулся с незнакомым человеком в плаще, отчего оба упали. Мужчина нёс ящик, из которого вылетели крошечные клочки бумаги. Бюллетени для голосования? Он сразу узнал их. \"Смотри, куда прёшь!\" - крикнул мужчина, забирая коробку с земли. Вернувшись домой, Дмитрий не мог избавиться от этой мысли:"
 komi_fascist.2.a:0 "Во всех бюллетенях было написано 'Шафаревич'."
 
 komi_fascist.3.t:0 "Экономика села"
 komi_fascist.3.d:0 "(выдержка из Объявления А-390):\n\n...Товарищ Шафаревич хотел бы пожелать удачи всем переселенцам, живущих в сельской местности. Компания рада сообщить, что только за последний месяц она получила XXXXXX рублей от администрации Шафаревича. Дополнительные заводы открылись в ХХХ и ХХХХ годах, а численность нашей рабочей силы увеличилась на 15%.\nТоварищ Шафаревич также пообещал дополнительное финансирование, превышающее 50% от первоначальной суммы, для всех компаний, желающих принять на работу фермеров, лишённых гражданских прав. Эта так называемая \"Сельская инициатива\" является частью плана модернизации сельскохозяйственных секторов и диверсификации экономики. Я настоятельно рекомендую всем руководителям прислушаться к этому предложению, в частности, путем расширения в XXXXX. Дальнейшие планы призывают к \"Моральной экономике\" - крестьянам будут отдавать предпочтение при приёме на работу, все предприятия, чья рабочая сила к XX/XX/XXXX по крайней мере на 60% состоит из сельских жителей, должны получить более 80% первоначальных грантов."
 komi_fascist.3.a:0 "Подписано."
 
 komi_fascist.4.t:0 "Новые туристы"
 komi_fascist.4.d:0 "Эмили поспешила мимо толпы и машин, хлопая в двери местного паба \"Горыныч\", замаскированного суматохой этого места.\n\n 'Сэм, дорогой, где ты?' она преследовала каждого посетителя таверны на заднем дворе, но тщетно, здесь были только шумные местные жители и другие пьяные туристы. В углу бара Эмили заметила тихого мужчину, одетую в такое же пальто, что и охранники по прибытии в Россию. Чёртов Сэм, где ты? За нами наблюдают!\n\nПройдя через группу фермеров, Эмили поскользнулась и чуть не упала на стол, напротив которого сидел Сэм, в окружении веселых местных жителей с флажок в руке.\n\n'О, дорогая!' он улыбнулся, \"Я хочу тебе кое-что показать! Ее муж, пьяный в стельку, мог только кивать и следовать странной походкой. Метив его напротив паба, Эмили осмотрела улицу, повернулась и прошептала: \"О чем ты думал, выставляя себя дураком! Ты ушёл из отеля несколько часов назад! Сэм обнял свою жену и быстро оттолкнул: \"Хе-хе, меня не было всего пять минут! Молча, Эмили подготовила речь, но увидела человека в пальто на холмике на другой стороне улицы, наблюдавшим за ними. Она схватила мужа за руку и бросилась в сторону отеля. Только после того, как пара устроилась на ночь, Эмили бросила охранника. Когда наступило утро, она сбежала от пьяного мужа, сходя к другим туристам в вестибюле. О, и сколько их было: наводнение со всего мира..."
 komi_fascist.4.a:0 "И человек в пальто стоял среди них."
 
 komi_fascist.5.t:0 "Государство и нация"
 komi_fascist.5.d:0 "(выдержка из \"Руководства пехотинца\", стр. 82):\n\n...Русский солдат, верный сердцу, должен защищать свой народ любой ценой. Все остальное вторично - русский народ, наш бесконечно превосходящий образ жизни других культур. Государство - это народ, и поэтому, чтобы обеспечить выживание нации, нужно защищать его. Мир велик и жесток - он тоже смертелен. Как пехотинец, вы должны быть готовы вступить в смертельную битву, быть готовым принять раны и смерть - но также быть сильным сердцем, никогда не бежать с поля боя и не бросать своих товарищей. Более того, дезертирство – это одно из самых тяжких проявлений слабости, который может сделать русский народ. Отступая, ты помогаешь врагу и будешь наказан, как настоящий предатель. Помните: предавая государство, либо по моральным или идеологическим причинам, вы предаёте русский народ и способствуете его гибели. Будьте готовы отдать свою жизнь за государство."
 komi_fascist.5.a:0 "За нашу землю."
 
 komi_fascist.6.t:0 "Два дипломата"
 komi_fascist.6.d:0 "\"Эй! Джордж сел рядом с Дмитрием, скрипучий мужчина в одежде, слишком тёплой для Вашингтона, 'Ты русский, верно? Я видел тебя в новом посольстве.\"\nДмитрий оторвал взгляд от еды, густые брови и встревоженные глаза осматривали американца перед тем, как мужчина кивнул.\n\"Потрясающе, чувак! Мой брат, Сэм, он и его жена только что вернулись из отпуска в Самаре.\"\n\"Да?\" - Дмитрий кивнул в одобрение, когда доедал сэндвич, \"и как всё прошло?\"\n'Хорошо. Им там очень понравилось, кроме холода. О, и агентам тоже.\"\nГлаза Дмитрия внезапно уставились на Джорджа, \"Какие агенты?\"\n\"Не знаю, чувак. Сэм сказал, что за ними следовал какой-то парень в официальном пальто.\nДмитрий покачал головой, \"Наверное, просто воображение разыгралось.\"\n\"Да, может быть...\" согласился Джордж, \"хотя это не первый раз, когда я слышу о том, что Россия тоталитарна.\"\nДмитрий усмехнулся, \"О, нет, ничего такого, друг! Мы демократическая республика, как и Америка! Видишь, - он указал через дорогу, - у нас даже есть свой Белый дом!\"\n\"Правда?\"\n\"Да, там живёт товарищ Шафаревич. Видите ли, мы тоже любим свободу. Немного консервативны, вот и всё!\""
 komi_fascist.6.a:0 "Русские что-то скрывают..."
 komi_fascist.6.a:0 "Русские что-то скрывают..."
 
 komi_fascist.7.t:0 "Соединённые Штаты соглашаются!"
 komi_fascist.7.d:0 "Соединённые Штаты Америки согласились учредить посольства, и отныне мы вступаем с ними в дипломатические отношения. Президент пожелал нам удачи в восстановлении Родины и надеется, что Россия не сойдёт с пути демократии."
 komi_fascist.7.a:0 "Светлое будущее."
 
 komi_fascist.8.t:0 "Соединённые Штаты отказывают нам!"
 komi_fascist.8.d:0 "Соединённые Штаты Америки отказались открывать посольства, ссылаясь на наше \"недемократическое\" и \"фашистское\" поведение в качестве оправдания. Один политик даже сравнил наш режим с немецким, заявив, что сотрудничество приведёт лишь к тому, что \"одно чудовище сменит другое."
 komi_fascist.8.a:0 "Что мы сделали не так?"
 
 komi_fascist.9.t:0 "Предложение из России."
 komi_fascist.9.d:0 "Из России прибыла группа дипломатов, которые, утверждая, что действуют от имени \"товарища Шафаревича\", запросили посольство в Риме. Несмотря на то, что Россия - это сборище местных князьков, последние события указывают на объединение в течение следующего десятилетия. Если этот Шафаревич окажется на стороне победителя, он может быть ценным подспорьем в борьбе с немецким влиянием в Европе. Однако ходят слухи, что он не стесняется закрывать рты оппозиции, не слишком отличающуюся от других деспотов. Взаимодействие с ним может навредить нам, так как ассоциация с фашистским полевым командиром может очернить нас на мировой арене, не говоря уже о том, что это еще больше разгневает Германию."
 komi_fascist.9.a:0 "Мы не работаем с тиранами."
 komi_fascist.9.a:0 "Мы не работаем с тиранами."
 
 komi_fascist.10.t:0 "Италия соглашается!"
 komi_fascist.10.d:0 "Итальянцы приняли наше предложение об обмене посольствами. В вечном городе теперь развевается русский флаг. Также был учреждён ограниченный туризм. Немцы, несомненно, будут возмущены таким исходом, но они ничего не смогут сделатью"
 komi_fascist.10.a:0 "Медведь и волкю"
 
 komi_fascist.11.t:0 "Италия отказывается!"
 komi_fascist.11.d:0 "Итальянцы отказались от обмена посольствами. Ссылаясь на отсутствие у нас должных республиканских институтов, разгул коррупции, они также обвинили наш режим в сговоре с немцами с целью подорвать их влияние в Европе. "
 komi_fascist.11.a:0 "Так много для сотрудничества..."
 
 komi_fascist.12.t:0 "Прибывают российские дипломаты"
 komi_fascist.12.d:0 "При неожиданном повороте событий западнорусское государство предложило создать посольства в столицах друг друга. Нация, несомненно, разбита, но все признаки указывают на объединение в течение десятилетия. Из-за нашей близости, возможно, будет выгодно встать на сторону одного из потенциальных победителей. Мы могли бы обеспечить безопасность торговых флотов, гарантировать безопасность северной границы, помимо всего прочего. Однако республика была обвинена в фашизме и безудержной коррупции до такой степени, что перестала быть действующей демократией. Работа с западными русскими может испортить наш имидж за рубежом, особенно с ОФН."
 komi_fascist.12.a:0 "Звучит, как сделка(по рукам)."
 komi_fascist.12.b:0 "Они не лучше Германии!"
 
 komi_fascist.13.t:0 "Неоплаченные долги"
 komi_fascist.13.d:0 "Русская делегация обратилась к нам с обвиняющим письмом. Документ, написанный самим Шафаревичем, адресован большинству членов ОФН от имени \"русского народа\". Среди его диковинных утверждений - идея о том, что Америка \"позволила\" России быть завоеванной Германией. Соединенные Штаты, несмотря на свою изоляционистскую позицию, были хорошо известны благодаря своей мощной промышленности и большим кадровым резервом - неспособность западных стран помочь Советскому Союзу была главным фактором его распада. Письмо было также направлено \"важным должностным лицам\", а именно губернаторам и сенаторам. В целом, это похоже на уловку, чтобы заручиться поддержкой общественности из-за рубежа, может быть, даже на заговор, чтобы втянуть Соединенные Штаты в будущую войну, подобную той, что происходит в Южной Африке."
 komi_fascist.13.a:0 "Извиняюсь, но мы были... заняты."
 komi_fascist.13.b:0 "Хорошая попытка."

 komi_fascist.14.t:0 "Завершение."
 komi_fascist.14.d:0 "'Мойсей Розенбург, за участие в малых государствах, стремящихся подорвать стабильность российского государства, вы отныне освобождаетесь от своих обязанностей.'\n\nThe Седовласый менеджер Министерства общественных работ с недоверием уставился на полицейского перед своим рабочим столом.\n\n'Малые государства... что? Сэр, я служу правительству Коми с момента его образования, а до этого много лет служил на советской государственной службе. Я так усердно работал на правительство, что вы ca-'\n\n'Я здесь не для того, чтобы вести переговоры, Розенберг. Согласно спискам, опубликованным новым правительством, вы являетесь учебным примером представителя одной из малых наций, которая стремится свергнуть Родину. Я не составляю списки и не определяю, что такое маленькая нация, я просто соблюдаю правила\", - ответил офицер \n\n \"Я... просто... это потому, что я еврей, не так ли? Розенберг закричал: \"Вы, свиньи, не лучше фашистов, уничтоживших эту нацию!\" \n\n'Розенберг, собирайте вещи, или я арестую вас за неподчинение. Вам всё ясно? \n\nРозенберг взглянул на офицера, прежде чем осторожно собрать ручки и бумаги на его столе. Офицер наблюдал за ним, затем вытащил из его кармана список других \"низких\" граждан, которые должны были быть удалены из администрации: Лев Эдельштейн, Исаак Кантор, Натаниэль Коэн..."
 komi_fascist.14.a:0 "Самые эффективные коды - это те, что спрятаны на виду."

 komi_fascist.15.t:0 "Вызов миру"
 komi_fascist.15.d:0 "'Руслан Каримов, вы представлены перед судом за русофобию и распространение антироссийских идеалов. Как вы оправдаетесь? Звонил судья Максимов.\n\n \"Не виновен\", пришел ответ от Каримова. Максимов недолго смотрел на него.\n\n \"Не виновен?\" спросил он: \"Каримов, в прошлом месяце вас поймали за распространение антироссийских листовок на улицах Уфы. В полицейских записях указано, что эти листовки были невероятно враждебны русской религии и его образу жизни. \n\n'Ваша честь, я только хотел распространить на улицах слово Аллаха и Его пророка. В этих брошюрах нет ничего враждебного. Его религия - религия любви\". \n\nПрокурор взял брошюру на столе доказательств и передал его судье Максимову.\n\n \"В этих памфлетах говорится, что \"Священный Коран - это истинная священная книга, которую Аллах дал человечеству Своими пророками\", и что \"следовать заповедям и догматам, изложенным в нем, - это единственный путь в рай\". Враждебность, проявляемая в этих брошюрах к словам Христа, которые так фундаментальны в русской культуре, бесстыдна, как и ваше отрицание ее распространения. Каримов, за распространение русофобских материалов суд приговаривает вас к 15 месяцам лишения свободы."
 komi_fascist.15.a:0 "Последствия провоцирования для большинства ужасны."

 #Shafarevich superregional
 NIK_shafarevich_superregional.1.t:0 "Размышляя о давно минувших вещах"
 NIK_shafarevich_superregional.1.d:0 "Сцена была знакома Шафаревичу. В очередной раз он был в своем кабинете, рядом с ним была свеча. Слабый свет освещал его работу, схемы дороги, снова. Меловая пыль запекала его руки, и он посмотрел на часы. Почти рассвет. Тем не менее, эта работа не могла ждать. Больше не было оков для прогресса. Ни Суслова, ни Сталины, ни Таборицкого, ни, к сожалению, Гумилева. Он скучал по ним. Враги они были и противники, но они почти казались вызовом в более легкие времена, когда он был всего лишь математиком со стажем в Сыктывкарском университете.\n\nЭто снова был тот путь. Планы улиц, точки освещения, спецификации материалов. Как президент республики, его работа заняла целые дни. Редко ему выпадала возможность поработать над своим независимым проектом. Дороги были безлюдными, чистыми, пути сообщения, которые безопасно и быстро доставляли пешеходов на свои места.\n\nHe отступил назад и хлопнул ему в ладоши, рассеивая облака белого цвета над форменной одеждой. Шафаревич мог бы послать за слугой вниз, чтобы принести ему таз с водой, но ему так понравилось. Они могут постирать его рубашку и брюки позже. С восходом солнца на горизонте значение работы становилось все яснее и яснее. Переустройство улиц Сыктывкара, проект, который повлечет за собой разрушение и реконструкцию города. Он засмеялся. Он бы гордился, даже если бы его работа была бессмысленной. Шафаревич имел все силы, чтобы исполнить свой замысел, но он этого не сделал. Демократия была полезным инструментом, и он хотел бы ее сохранить."
 NIK_shafarevich_superregional.1.a:0 "Теперь к более важным вопросам."

 NIK_shafarevich_superregional.2.t:0 "Структурные изменения"
 NIK_shafarevich_superregional.2.d:0 "\"В законодательных палатах Сыктывкара Шафаревич стоял на трибуне, обращаясь к собравшимся перед ним вновь избранным депутатам. Свежее и восторженное: лица новой, возрожденной России. \"Господа\", - сказал он, заглушая их болтовню. \"Если позволите, я привлеку ваше внимание\". Все глаза вскоре сосредоточились на нем. \"Сегодня мы собрались здесь, чтобы отпраздновать наши демократические идеи: против народов, которые замышляют разделить нас, русских, от солидарности друг к другу. Их усилия были велики, но сегодня мы сломали их хватку. Мы, великий русский народ, разорвали оковы, возложенные на нас бременем наших предков, исполняя нашу судьбу\". \n\nШафаревич очистили свой голос. \"Я признаю, что для математика довольно странно говорить о судьбах. Романтические понятия не являются неотъемлемой частью моей работы; такие мысли я оставлю другим. На протяжении большей части своей карьеры я был теоретиком, ученым. Сегодня я представлю перед вами архитектора, а также инженера. Вы, депутаты этого обновленного законодательного органа, являетесь моими партнерами в нашей общей работе. Россия выбрала Вас, каждый из депутатов, Россия избрала на свой пост. Не подведите доверие нации к нам. Это все\". Шафаревич ушел со сцены.\n\nA хор оваций преследовал его."
 NIK_shafarevich_superregional.2.a:0 "Новая русская демократия в деле."

 NIK_shafarevich_superregional.3.t:0 "В залах"
 NIK_shafarevich_superregional.3.d:0 "Аарон Файгенбаум посмотрел на часы, когда сидел в приемном зале Бюро регистрации избирателей. Прошло больше часа с тех пор, как ему сначала сказали подождать, чтобы подать заявку, а все остальные, кто находился в комнате в это время, уже ушли. Он подумал, не стоит ли ему подождать еще один день, когда женщина у стойки регистрации назвала его имя.\n\n'Мистер Файгенбаум, вам нужно зайти в офис B-35 на втором этаже\", - сказала она, когда он подошёл к ней.\n\n'Чтобы получить бланк?'\n\n'Всё верно, сэр. Затем вам нужно будет отправить его в Офис Е-22 и подать заявку на получение копии бланка для отправки Регистратору Бюро в Офисе А-05, прежде чем отправлять его в Офис H-18. Вам всё ясно?'\n\nФайгенбаум записал инструкции по навигации по бюрократическому лабиринту в память и кивнул.\n\nПо ощущению он будто потратил полчаса, ходя по идентичным офисным залам, чтобы найти Офис B-35, Файгенбаум сел на стойку регистрации этого офиса. Он даже не потрудился проследить за тем временем, когда другая секретарша назвала его имя. Она попросила его форму, как он покачала головой. \n\n'Извините. Секретарь внизу ошиблась. Вам нужна копия формы 2834-R, прежде чем я смогу дать вам бланк регистрации избирателей. Вы можете получить ее в офисе Е-48, три этажа вверх и вниз направо. Извините, если это звучит сложно, но в связи со случаями мошенничества с избирателями в прошлом нам необходимо вести тщательный учет каждого потенциального избирателя\". \n\nРот Файгенбаума упал, когда он выходил из комнаты, не заметив, что офис E-48 был помечен на карте здания, которое он топтал мимо в разочаровании."
 NIK_shafarevich_superregional.3.a:0 "НЕЗАМЕДЛИТЕЛЬНОЕ НАЦИОНАЛЬНОЕ ПРЕДОСТАВЛЕНИЕ ГОЛОСОВ"

 NIK_shafarevich_superregional.4.t:0 "В дороге"
 NIK_shafarevich_superregional.4.d:0 "Жители села Юксеево собрались у церкви, чтобы увидеть человека, выступающего с речью. Однако мужчина, которого звали Борисюк, не был священником, он был членом Русской национальной партии, правящей партии нового демократического режима. Это не сделало то, о чем он говорил, не менее интересным, чем Библия.\n\nВ течение нескольких часов он говорил о том, как Пасионарии верят в традиционные русские ценности; о Боге, о Церкви и семье, что заставило многих жителей села кивнуть головой или роптать между собой в согласии. После выступления Борисюк сделал небольшой перерыв, чтобы ответить на вопросы.\n\n \"Господин\", - спросил мужчина сзади, - \"Вы сказали, что ближайший избирательный участок - столица района. Это 5 часов пешком в хороший день. Можем ли мы добраться туда быстрее? \n\n \"Отличный вопрос\", - ответил Борисюк, - \"На самом деле, РНП предложит бесплатный общественный транспорт до избирательных участков всем, кто поддерживает партию\". Транспорт на автобусе до столицы района займет меньше часа\". \n\nСельские жители бормотали между собой. Бесплатный транспорт для избирателей РНП? Давно в эти края России не приезжал ни один вид организованного общественного транспорта, даже автомобили было трудно проехать, за исключением зажиточных. Вся церковь аплодировала и радовалась обещанию, так как каждый сельский житель строил свои планы проголосовать за РНП на предстоящих выборах."
 NIK_shafarevich_superregional.4.a:0 "Лучший способ получить голоса - это собрать как можно больше сторонников на избирательных участках."

 ### Eurasian Dream events ###
 eurasianism.0.t:0 "Солнце Степей"
 eurasianism.0.d:0 "В центре Евразии лежат раздробленные земли Казахстана. Давний союзник русского народа, степные всадники пали в трудные времена. Нынче их храмы обращены в пыль, наследие Золотой Орды - лишь мимолётное видение в умах седеющих головах профессоров. Однако, Центральная Азия – сокровищница, где до сих пор остались артефакты монголов. Сохранившиеся вазы, украшения, сабли и щиты, что станут идеальным показателем Евразийского единства. Воззвание к прошлому крайне необходимо. .\n\nНаши командиры заключили, что лучшее место для поиска артефактов – Кустанай. Исламисты собрали великолепную коллекцию религиозных артефактов, включающих в себя как сакральные тексты, так и фрагменты казахской истории. Генералы посовещались, приняв решение о перегруппировке военных частей для немедленного наступления, но мы не можем быть такими резкими. Всеобщее наступление сейчас явно не учитывает наши логистические способности на данный момент, однако артефакты, что мы ищем, очень древние и хрупкие. Вместо этого, необходимо атаковать исключительно приграничный район одной дивизией – наша славная военная сила Евразии совершит прорыв, уничтожит гарнизон, после чего аккуратно изымет сокровище степей."
 eurasianism.0.a:0 "Наличие ударных сил."

 eurasianism.1.t:0 "Рейдовый Отряд Евразийцев пересёк границу"
 eurasianism.1.d:0 "Похоже, что наши Евразийские соседи с севера перешли от агрессивного позёрства к наступлению. Пришли новости, информирующие нас о том, что Рейдовый Отряд Евразийцев прошёл казахскую границу и быстрыми темпами проходит сквозь поселения, лежащих близ границы. Вооруженные силы обнаружили гарнизоны и принялись активно их отталкивать, пока мы организуем оборону. Пусть подобные рейды и были привычным делом после развала, данный случай впервые демонстрирует то, как русский варлорд подобного размера сформировал такую банду.\n\nКак только мы получили новости о формировании нового государства, стратеги в нашем правительстве всё чаще высказывали предположения о том, что это Евразийское государство непременно захватит Казахстан. Мы должны встретить их Рейдовый Отряд, дабы показать нашу силу."
 eurasianism.1.a:0 "Мир остаётся лишь воспоминанием на постсоветской пустоши."
 
 eurasianism.2.t:0 "Солнце Степей: успех!"
 eurasianism.2.d:0 "Как мы и предсказывали, та толпа деревенщины, что зовётся у казахов \"армией\", отступает. Группа солдат пробилась в окрестности храмовой деревни, привлекая внимания гарнизона. Большая часть казахских сил бросилась в погоню за нашими войсками, что отступили в лес. Тем времен, ударная команда проникла в пустой город, продвигаясь по улицам, пока не наткнулась на сильно укреплённый склад. Проникнув внутрь через окна, команда обнаружила:\n\nСредневековую вазу с изображением монгольской кавалерии\n-гобелен с воинам Золотой Орды.\nСтаринную книгу, описывающую завоевания древних.\nЦеремониальный кинжал.\nАртефакты были доставлены в безопасную зону в ожидании дальнейшего изучения"
 eurasianism.2.a:0 "У них не было и шанса."

 eurasianism.201.t:0 "Евразийцы скрылись с ценностями!"
 eurasianism.201.d:0 "К сожалению, похоже, что мы были перехитрены в сражении с наступавшими. Евразийские солдаты проникли сквозь наши войска, зайдя в маленькую деревню, лежащую близ русской границы. Гарнизон отреагировал достаточно быстро, преследуя отступавших евразийцев. Но малая группа евразийских солдат вызвала хаос в деревни, что осталась без защиты. \n\nОжидая того, что евразийцы заберут еды, мы ошиблись, ведь те направились к храму деревни, дабы украсть имеющиеся там артефакты. Реликвии монгольской эпохи, пропажа которых, может, расстроит седых историков, но мы должны быть рады, что они забрали исключительно эти вещицы. По крайней мере, они не нашли склада оружия в той деревне А пара мёртвых солдат и крестьян – не такая уж и большая цена за подобный рейд.."
 eurasianism.201.a:0 "Что они вообще собрались делать с этими реликвиями?"

 eurasianism.3.t:0 "Солнце Степей: провал!"
 eurasianism.3.d:0 "Печальные вести пришли с казахской границы. В попытке изъять ценные артефакты у казахов, наша ударная команда встретила ряд сложностей. Оказалось, что гарнизон был больше в три раза, нежели мы предполагали, посему наш план по выманиванию их сил в окрестности провалился. Из-за нужды в импровизации, солдаты начали наступление с тыла. К сожалению, колонна степной кавалерии патрулировала ближайшие угодья, тем самым наткнувшись на нашу ударную команду. Окруженные, наши люди быстро пали. Из шести человек, увы, вернулись лишь трое. Однако хуже всего тот факт, что нам пришли известия о перемещении артефактов в более охраняемую местность на юге."
 eurasianism.3.a:0 "Сокровища будут нашими… когда-нибудь."

 eurasianism.301.t:0 "Евразийцам дан отпор"
 eurasianism.301.d:0 "Все Евразийские войска бил вынуждены отступить сегодня, так как мы были готовы оттеснить их крупнейшие соединения и окружить ударную группу, направлявшуюся к одной из наших деревень. Наши великие казахские воины вновь защитили свою Родину от русской агрессии. С нашим крупным гарнизоном, что защищал деревню, а также превосходящими силами, оборонявшими границу, ударная команда была окружена нашей кавалерией, когда те попытались прорваться. Неся огромные потери, евразийцы покинули Казахстан, дабы вернуться в то жалкое место, откуда они пришли. Но самое важное, что нам удалось сделать – сохранить богатства деревни, что были уже перевезены туда, где подобного уже не случится. Евразийцы поняли, что бывает с теми, кто попытался воровать у нас!"
 eurasianism.301.a:0 "Ценности в безопасности!"

 eurasianism.4.t:0 "Незнакомцы с Севера"
 eurasianism.4.d:0 "Странную весть получила внимание в нашем правительстве: некая группа русских, пришедших к Лхасе, прося получение доступа ко въезду, представившись как \"археологическая экспедиция\". Причём оказалось, что лишь один из этой группы имеет какие-либо международные дипломы, пока остальные являлись не более чем студентами. Быстрый опрос показал, что они стремятся найти [NIK.GetName] , в попытках найти артефакты \"Древней Евразийской цивилизации\". Дальнейшие же расспросы , касательно того, что они под этим подразумевают, свелись к заявлением об их академической подготовке. \n\nВпрочем, они заплатили за все соответствующие операции, благодаря чему те получили доступ в нашу страну, ведь мы не нашли ни одной причины для того, чтобы их не пропускать. Но наши эксперты из одного из университетов будут за ними наблюдать. Так, на всякий случай."
 eurasianism.4.a:0 "В этой великой изоляции они не найдут того, что ищут."

 eurasianism.5.t:0 "Проект \"Агарта\": путешествие"
 eurasianism.5.d:0 "Дмитрий почувствовал самый свежий воздух, который мог только почувствовать за всю свою жизнь. С массивных гор Лхасы дул ледяной бриз, сопровождавшийся легким снегопадом. Должностные лица(неохотно)дали Дмитрию и его команде разрешение исследовать эти дикие вершины в течение следующего месяца. Поездка, длившиеся час, привела их к огромному плато, однако им ещё предстояло посетить множество мес. Евразия не пожалела средств, снабдив их новейшим оборудованием, а там было так много всего, на что можно было посмотреть ... На секунду Дмитрий захотел остаться здесь. Россия была тлеющим беспорядком, воздух был загрязнен десятилетиями войны, но здесь ... он посмотрел на серое небо: ленивые облака уже были близко, и ему казалось, что он взбирается на небо.\n\nНо работа есть работа, и университет должен ею гордиться. Команда скоро приблизится к Чодаку, последнему крупному поселению на этой высоте.И после этого? Добраться до вершины скал можно было, но профессор испытывал глубокое чувство страха, глядя на зазубренные вершины, словно кинжалы, готовые проткнуть несчастного альпиниста. Им понадобится помощь.\n\nСвязь все еще была возможна, поэтому он мог запросить вертолеты из дома - они улетят далеко, экономя время. С другой стороны, Ходак, по слухам, был домом для многих гидов, но их навыки имеют свою цену. Наконец, команда могла попытаться самостоятельно преодолеть гору, хотя тренировки Дмитрия ограничивались небольшими высотами на Урале."
 eurasianism.5.a:0 "Вызывайте вертолёты!"


 eurasianism.6.t:0 "Проект \"Агарта\": дороги"
 eurasianism.6.d:0 "Дмитрий не смог удержаться от улыбки, когда поднял последнего члена своей команды. Эти три дня, что они потратили на путешествие сюда, были самыми сложными в его жизни, но теперь они были здесь: сами горные вершины. Вокруг них виднелись колоны, что тянулись к небу подобно танцорам, празднующих прибытие группы. Хоть здесь и было трудно дышать, Дмитрий позволил себе рассмеяться. Он зашел так далеко. От битвы за Москву до Великого Отступления, Второе Наступление, предательства ... его разум погрузился в состояние блаженного невежества, где ничего, кроме настоящего, не имело значения. Они были здесь, но перед ними лежало множество дорог: ох, так мало времени.\n\nКоманда могла рискнуть подняться выше, но местные жители проинформировали их о монастыре, расположенном на вершине большой горы. Монахи там предложат им убежище и могут предоставить важную информацию о старой Евразии. В качестве альтернативы, команда могла отправиться в горный перевал. У них имелось какое-то геологическое оборудование, возможно скалы говорят собственные истории. Предположительно, на востоке есть еще одна деревня поменьше. Населенная отшельниками, она имеет ограниченный контакт с нижним миром."
 eurasianism.6.a:0 "В монастырь!"
 eurasianism.6.b:0 "В ущелье"
 eurasianism.6.c:0 "К деревне!"

 eurasianism.7.t:0 "Проект \"Агарта\": Монастырь"
 eurasianism.7.d:0 " Вход в монастырь был сродни окончанию войны, подумал Дмитрий. Бои в окопах, против Советов и монархистов, залитые кровью и грязью. Но в конце концов была отсрочка: когда его дивизия вернулась в Усть-Сысольск, им разрешили принять душ, что было редкостью в русских пустошах. Холодная вода смыла грязь, но также и воспоминания о резне.так было и здесь: монастырь стоял на фоне снежной бури снаружи, массивный, но спокойный, тускло освещенный нависающими лампадами. Это был долгожданный отдых от борьбы за то, чтобы попасть сюда, и монахи были приветливы. Всю следующую неделю команда отдыхала и изучала свою веру - у них был только один переводчик, но этого было достаточно, чтобы понять историю Тибета.как бы Дмитрий ни ценил комфорт, у него была миссия, которую он должен был выполнить. Долгие беседы с монахами показали, что неподалеку есть долина, где \"лежат древние вещи\". Попытки заставить монахов более подробно остановиться на этом утверждении только выявили стресс команды. Горные мистики могли очистить свой разум с помощью интенсивной медитации, и Дмитрий молча признал, что ему не помешает помощь. Тем не менее, в монастыре хранилось много древних текстов - команде потребовалась бы неделя, по крайней мере, чтобы расшифровать меньше, чем часть из них, но не было никаких сомнений, что они содержали информацию о прошлом."
 eurasianism.7.a:0 "Изучить долину."
 eurasianism.7.b:0 "Очистить разум."
 eurasianism.7.c:0 "Лицезреть древние тексты."

 eurasianism.8.t:0 "Проект \"Агарта\": проход"
 eurasianism.8.d:0 " \"Опять в проём\", - подумал Дмитрий. По крайней мере, долина казалась приветливой. Снег прекратился, и достаточно было заткнуть уши, чтобы заглушить рев ветра. На этих белых вершинах росло мало растений, в основном бурая трава, которую поедали горные козлы. Здесь их было довольно много - их белый мех сливался со снегом, так что команде приходилось осторожно пробираться сквозь него. Так или иначе, они добрались до конца долины: гигантского утеса, окруженного бесплодными горами, ведущего в, казалось бы, бездонные ямы внизу. Монахи намекали, что вдоль склонов гор есть тропинки, ведущие в сложную систему пещер. Команда принялась за работу, закрепляя веревки и перелезая через саму смерть, пока не нашла единственную заснеженную пещеру. Дмитрий вошел первым и сразу заметил движение на другом конце. Он бросился бежать, но движение было медленным. Он был уверен, что вдалеке что-то шевельнулось, но когда он добрался туда, все, что осталось, - это отпечаток на снегу."
 eurasianism.8.a:0 "Но..что это было?"

 eurasianism.9.t:0 "Проект \"Агарта\": медитация"
 eurasianism.9.d:0 "Одинокая свеча освещала тесную комнату, и холодный ветерок врывался в неё из множества окон. Дмитрий никогда раньше не медитировал. Правда, бывали дни, когда он лежал в постели, размышляя о своей жизни и проводя инвентаризацию тех, кто причинил ему зло. Но его мозг был переполнен информацией, сроками, которые нужно было выполнить, бумагами, которые нужно было написать.\n\n Вдыхай, выдыхай, вдыхай и выдыхай, - сказал монах рядом с ним. Его голос был таким же ровным, как снежное одеяло снаружи.\n\nDmitry пытался блокировать отвлекающие факторы вокруг него, он сделал много попыток рискнуть в темную яму, которая была его разумом. Так проходили дни, каждый член команды медитировал и спал, а археологическое оборудование ржавело. В последний день Дмитрий понял, что потерпел неудачу. Они ничего не нашли в Тибете, и вся вина ляжет на него. Его разум бушевал против мира, против несправедливого правительства и жестоких тиранов. Монах понял и положил мягкую руку на плечо Дмитрия. Но русский ответил ему сердитым взглядом."
 eurasianism.9.a:0 "Стоило ли оно того?"

 eurasianism.10.t:0 " Проект \"Агарта\":священные тексты"
 eurasianism.10.d:0 " На расшифровку надписей на свитках ушло много дней. Кропотливая работа, даже с помощью монахов, требовала участия каждого члена команды. Их немного, но с каждой перевернутой страницей русские чувствовали, что их время уходит. Стопки, описывающие тривиальные события \"современной\" истории, вплоть до:\n\nЕдинственного свитка, изображающего древнюю тибетскую империю. Дмитрий сомневался в её точности, но информация, однако, была. На карте были обозначены границы, протянувшиеся от Гималаев до монгольских степей. Они установили связь, а на следующий день монахи, проснувшись, обнаружили, что их библиотека пуста. От торопливых гостей не последовало ни единого признака благодарности."
 eurasianism.10.a:0 "Осколки прошлого."

 eurasianism.11.t:0 " Проект \"Агарта\": долина"
 eurasianism.11.d:0 "Горный перевал был довольно широк - две вершины, уходящие прямо вниз, обрамляли обледенелую дорогу. Команда поставила палатки вдоль края обрыва, чтобы избежать падения льда. Первая неделя прошла, как и планировалось, геолог отдавал распоряжения остальным. Были собраны образцы породы, и в лагере была устроена импровизированная лаборатория. Однако вскоре стало очевидно, что здесь слишком много места. Замерзший ручей поблизости мог иметь столько же, если не больше, тайн, чем сами горы. Все камни сильно отличались друг от друга, поэтому придется приложить сосредоточенные усилия, в которых будет задействована вся команда."
 eurasianism.11.a:0 "Изучить образцы камня."
 eurasianism.11.b:0 "Изучить воду."
 
 eurasianism.12.t:0 " Проект \"Агарта\": камни"
 eurasianism.12.d:0 "Дмитрий уже почти сдался. Завывающий ветер забрал его храбрость, тусклость жизни-его интересы. Команда трудилась изо дня в день, но не показывала никаких результатов. Там было слишком много материала для изучения, но он был слишком тяжелым, чтобы транспортировать его обратно в Россию. Однако, как только надежда угасла, из лаборатории донесся крик. Дмитрий вскочил с постели и побежал через лагерь в штатском, бег по снегу ощущался как движение по ножам. Но оно того стоило. Главный геолог сделал прорыв: большинство пород, найденных в этом районе, были такими же, как и на Урале! Старые счета союза подтвердили это утверждение. Таким образом, геология Евразии должна быть стандартной во всем мире - такой же в Тибете, как и в Западной России. Похлопав товарища по команде по спине, Дмитрий приказал лагерю сворачиваться. Они вернутся в Россию, но на этот раз с результатами."
 eurasianism.12.a:0 "История через призму геологии."

 eurasianism.13.t:0 " Проект \"Агарта\": воды"
 eurasianism.13.d:0 "Дмитрий уже почти сдался. Завывающий ветер забрал его храбрость, тусклость жизни-его интересы. Команда трудилась изо дня в день, но не показывала никаких результатов. Там было просто слишком много материала для изучения, но он был слишком тяжел, чтобы транспортировать его обратно в Россию. Группа из трех человек упала прошлой ночью, едва не замерзнув насмерть. Геолог был среди них, и все же их образцы ничего не дали. Этот ручей тек с гор, но был совершенно чужд по сравнению с водами Урала. Она была совершенно чистой, незагрязненной, прозрачной... совершенно не по-евразийски. Вся экспедиция была пустой тратой времени. Когда прилетели вертолеты, чтобы забрать команду, Дмитрий мог только молча сидеть, страшась того, что ждет еще одну неудачу на родине."
 eurasianism.13.a:0 "Здесь ничего не было."

 eurasianism.14.t:0 " Проект \"Агарта\": деревня в горах"
 eurasianism.14.d:0 " Дмитрий не мог поверить своим глазам: целая деревня, уцелевшая в этих пустынных холмах. Ну, назвать это деревней было преувеличением-человек пятьдесят, не больше, ходячие трупы, судя по виду. И все же их глаза казались всегда спокойными, они не делали резких движений и не выдавали никакого беспокойства. Они ели случайного горного козла, какую-то растительность, которая едва пробивалась мимо, и пили из близлежащих ручьев. Команду приветствовали, единственный переводчик договорился о каменной хижине в обмен на какие-то безделушки. К этому моменту Дмитрий понял, что это не обязательно должна быть чисто научная экспедиция. Эти люди, должно быть, много знали о прошлом, они, похоже, принадлежали к тому типу людей, которые подчиняются устной традиции. Он мог бы расспросить старейшин о прошлом. Кроме того, они могли подслушивать деревенские сплетни в надежде что-нибудь узнать. Наконец, неподалеку была долина, которую команда могла исследовать. Жители деревни говорили, что ничего хорошего там нет и что этого места следует избегать любой ценой."
 eurasianism.14.a:0 "Задать вопросы старейшинам."
 eurasianism.14.b:0 "Подслушать слухи."
 eurasianism.14.c:0 "Изучить проход."

 eurasianism.15.t:0 "Проект \"Агарта\": старики"
 eurasianism.15.d:0 "Старейшины жили в Большом зале, сложенном из горного камня и соли. Весь день они обсуждали древние события, ели и спали. На первый взгляд они казались хрупкими, неспособными ходить. Но, к большому удивлению команды, каждый из них мог делать все, что мог молодой человек - ходить, есть, даже выдерживать холод снаружи. Переводчик начал разговор, в то время как команда проводила мозговой штурм тем. Дмитрию оставалось только ждать результатов. Он забыл о самом понятии времени здесь-деревня наблюдала за горами внизу, зрелище для воспаленных глаз. Между прочим, старейшины заговорили о своем фольклоре. Это очаровало Дмитрия, так как он вспомнил сказки, которые слышал в детстве в Союзе. Легенды о ведьмах, легендарных воинах, чудовищах и демонах звучали жутко. Настолько знакомым, что единственным объяснением того, что Тибет и Россия могли иметь общие мифологические элементы, было то, что оба они в какой-то момент принадлежали Евразии. Были установлены магнитофоны, рассказаны истории, и, наконец, команда добилась прогресса."
 eurasianism.15.a:0 "Мы многое узнали."

 eurasianism.16.t:0 " Проект \"Агарта\": cлухи"
 eurasianism.16.d:0 " Деревенский разговор был довольно тривиальным. Самой большой проблемой для всех был брак молодой пары. Предстояла грандиозная церемония, на которой каждый мог полакомиться тремя козами и едой, привезенной снизу.\n\nнекоторые значки вьюноша был известен как село разнорабочий. Он выполнял все ручные работы, перевозил ремонтные материалы и охотился на животных. Когда его спросили о Евразии, он ответил: \"Что, черт возьми, такое Евразия? Разве я выгляжу так, будто мне не все равно? Мои собственные люди не воспринимают меня всерьез! Они просто продолжают давать мне задания на добычу. \" старейшины болтали старые мифы, но ни у кого не было времени слушать. Деревенские женщины плели большие узоры из козьей шерсти, но до сих пор не было установлено никакой связи с Евразией.недели приходили и уходили, и Дмитрий испытывал глубокое чувство страха. Было уже слишком поздно, и они потерпели неудачу. Вертолеты будут ждать их завтра утром, и им нечего будет предъявить за все инвестиции. Вернувшись в Евразию, они могут даже получить наказание за неудачи."
 eurasianism.16.a:0 "Время потрачено зря."

 eurasianism.17.t:0 " Проект \"Агарта\":проём "
 eurasianism.17.d:0 " \"Опять в проём\", - подумал Дмитрий. По крайней мере, долина казалась приветливой. Снег прекратился, и достаточно было заткнуть уши, чтобы заглушить рев ветра. На этих белых вершинах росло мало растений, в основном бурая трава, которую поедали горные козлы. Здесь их было довольно много - их белый мех сливался со снегом, так что команде приходилось осторожно пробираться сквозь него.так или иначе, они добрались до конца долины: гигантского утеса, окруженного бесплодными горами, ведущего в, казалось бы, бездонные ямы внизу. Монахи намекали, что вдоль склонов гор есть тропинки, ведущие в сложную систему пещер. Команда принялась за работу, закрепляя веревки и перелезая через саму смерть, пока не нашла единственную заснеженную пещеру. Дмитрий вошел первым и сразу заметил движение на другом конце. Он бросился бежать, но движение было медленным. Он был уверен, что вдалеке что-то шевельнулось, но когда он добрался туда, все, что осталось, - это отпечаток на снегу."
 eurasianism.17.a:0 "Но…что это было?"

 eurasianism.18.t:0 "Евразийская археология. Команда на границе."
 eurasianism.18.d:0 "В течение прошлой недели недавно созданное Евразийское государство к северу от нас открыло дипломатические каналы в надежде направить археологическую группу для осмотра некоторых древних руин в Шаразе и Исфахане. Хотя поначалу мы скептически относились к этим сообщениям, как и к большинству вещей, появившихся на российских просторах в последние десятилетия, похоже, что мы фактически имели дело с этой новой евразийской державой.\n\nКак ни странно, эта только недавно воссоединившаяся российская держава связалась с нами и, по-видимому, с другими странами с единственной целью отправить своих археологов за границу. Обычно оформление документов при таких длительных поездках в страну занимает несколько недель, но, учитывая, что они предложили значительную плату в обмен на разрешение их команде пересечь границу, мы решили ускорить рассмотрение их заявлений."
 eurasianism.18.a:0 "Так много времени прошло, но они ничего так и не трогали."

 eurasianism.19.t:0 "Проект \"Подобно Отцу\""
 eurasianism.19.d:0 "Сама география диктует, что Ближний Восток является частью Азии, а следовательно, и Евразии. Однако судьба пренебрегла Колыбелью Цивилизации. Разорённые войной и германскими корпорациями, некогда гордые нации, такие как Персия, влачат своё жалкое существование в рабстве. Если Евразия хочет быть успешной, она должна доказать, что южные земли являются неотъемлемой частью нашего народа. Действительно, Великий Тамерлан, потомок самого Вселенского Правителя, однажды штурмовал Ближний Восток. Его орды захватили её жалких защитников, разрушили Персию, оставив там прочное наследие.\n\nНаши экспедиционные группы готовы отправиться в Хорасан, в Восточном Иране. Легенда гласит, что Тамерлан усмирил там восстание, продемонстрировав качества евразийца: дисциплину, честь и умеренность. Иранское правительство, к сожалению, не очень хочет нас впускать. Во власти иностранных интересов ничтожная нация борется за любой клочок экономической независимости, который она может получить. Его лидеры требуют, чтобы мы арендовали некоторые ресурсы в обмен на доступ к Хорасану."
 eurasianism.19.a:0 "Пообещать им стали."
 eurasianism.19.b:0 "Помочь им военными силами."
 eurasianism.19.c:0 "Открыть алюминиевые шахты."

 eurasianism.20.t:0 "Проект \"Подобно Отцу\": частичный успех"
 eurasianism.20.d:0 "Археологическая группа только что прибыла из Хорасана. Путешествие было трудным, так как их раскопки были прерваны группой бандитов (вероятно, нанятых варварами-германцами). Однако, руководствуясь высшей евразийской волей, наши учёные защитили это место с помощью пулемётного гнезда, потеряв только 43% жертв. Следующая неделя была потрачена на нанесение на карту местности, состоящей из красных гор, осеняющих разрушающиеся поселения. Исфизар был единственным "
 eurasianism.20.a:0 "Объясните крестьянам, что Тимур был из Евразии."

 eurasianism.21.t:0 "Раскопки по ту сторону хребта"
 eurasianism.21.d:0 "Люди смертны, земля вечна. Миллионы русских душ загублены, изгнаны с родных равнин, выкинуты умирать на вечнохолодные пустоши. Но Урал выстоял, в пику разрушительным волнам неумолимого хода времён. Он стал пристанищем мятежным генералам, древним перевалам и, быть может, сокрытым в глубине породы... знаниям? Ходит молва о богатствах Златоуста. Говорят, что тамошние кладези набиты чем-то ещё кроме складов оружия. Необходимо разведать эту местность тщательней. Информаторы сообщают о сокровищах, оставленных нашими предками столетия назад.\n\nКак жаль, что наши восточные соседи очень вряд ли позволят нам провести раскопки. Мы непременно нанесём удар, сокрушим врагов, а затем изучим горные вершины в поисках очередного ключа к разгадке тайн Евразии."
 eurasianism.21.a:0 "Готовьте войска."
 
 eurasianism.22.t:0 "Налётчики с запада"
 eurasianism.22.d:0 "С запада приходят тревожные новости: несколько аванпостов не выходят на связь. Разведгруппы докладывают о мародёрах, продвинувшихся вглубь довольно маловажного региона нашей страны. Некоторые из военнопленных обозначили свою цель как \"возвращение сокровищ Евразии в лоно истинных их владетелей.\" Это подтвердило наши опасения, налётчики - агенты Гумилёва. И пусть формально их принадлежность гумилёвскому правительству не оглашается, этот налёт стал крупнейшим за последние года. Генштаб требует немедленной мобилизации."
 eurasianism.22.a:0 "Отбросьте неприятеля за Урал!"

 eurasianism.23.t:0 "Наши старания увенчались успехом!"
 eurasianism.23.d:0 "Евгений наблюдал, как его стрелковая команда обыскивала небольшой пункт, оставленный гарнизоном, когда евразийцы выбили западно-сибирцев с их позиций. После прорыва фронта его маленький отряд проник в тыл к врагу, вглубь Урала. Нынешняя их задача состояла в том, чтобы найти нечто способное передислоцировать их обратно в штаб.\n\n\"Есть что-нибудь?\" - крикнул Евгений, уже давно тяготившийся своим назначением.\n\n\"Нашли ружье, пару пистолетов и ещё с полдюжины гранат, не более того.\" - ответил Виктор, один из его подопечных.\n\n\"Да ну? Можно подумать, в Златоусте места побогаче...\" - Евгений разочарованно потупил взгляд.\n\n\"Выглядит так, будто им было заранее известно о нашем приближении, да настолько, что они взяли и вывезли отсюда всё более-менее ценное. Или, скорее, мы просто первые за последние лет десять, кому так нехило свезло здесь побывать.\" Команда начала ротацию.\n\n\"Стой-ка, дай хоть взглянуть, что за ружье,\" - попросил Евгений. Ему дали ружье. Он взял его, аккуратно взвешивая в руках. \"Незнакомое. Может прототип какой?\"\n\n\"Хотелось, чтоб так, товарищ командир. Ничего подобного у нас дома нет. Полагаете, этого будет достаточно?\" - спросил Виктор.\n\n\"Нет, они нас сюда посылали за вещами... подревнее.\" - нехотя ответил Евгений, ещё раз повертев ружье. \"Малость подкрасить, чуть подлатать, и будет вполне себе. Если выглядит как экспонат, значит с нас спросят. Будет, значится, подлинником ружья древних евразийцев.\""
 eurasianism.23.a:0 "Вернёмся с добычей"

 eurasianism.231.t:0 "Евразийцы присваивают себе оружие!"
 eurasianism.231.d:0 "Евразийцы были всё ещё в состоянии сокрушить наши формирования, несмотря на то, что они состояли из лучших бойцов, которых на свет родила Западная Сибирь. Значительные силы силы неприятеля были перенаправлены на ту сторону Урала, и теперь до нас доводят сведения, что некоторые их части наткнулись на старое хранилище в Златоусте, откуда позже исчезло несколько образцов. Несмотря на обветшалость и заброшенность объекта, мы полагаем, там оставалось ещё немного боеспособного оружия. Самое неприятное, что они могли обнаружить экспериментальные образцы. Мы должно быть готовы к тому факту, что в будущем неприятели будут лучше оснащены. Надеемся, что поспеем за ними."
 eurasianism.231.a:0 "Мы дрались, словно львы!"

 eurasianism.24.t:0 "Наши старания обратились прахом!"
 eurasianism.24.d:0 "Может мы и приблизились к разрешению раскопок на Урале, однако очевидно, что наша разведгруппа была недостаточно квалифицирована для выполнения своей миссии. Её вытеснили обратно, на линию фронта, когда западносибирцы сдержали удар наших главных сил. Ходили даже слухи, что её бойцы отказались сражаться, бросив оружие и спасаясь бегством.\n\nИх неудача не может остаться безнаказанной. Сокровища, которые наверняка лежат под горами и на высочайших вершинах Урала, останутся нетронутыми, по крайней мере, на некоторое время. Потеря древнего евразийского оружия и богатств, невиданных больше нигде в России, прискорбна, но не смертельна. Мы не можем потерять то, чего у нас нет.\n\nА пока будьте покойны, что наши \"герои\" из разведгруппы получат достойную награду - свинцом в груди, только как появятся в городе [NIK.Capital.GetName]. Надеемся, их пример убедит остальных военных в исключительной серьёзности наших изысканий в этом регионе. Возможно, нам следует быть более избирательными в следующий раз.\n\nКогда-нибудь, в один прекрасный день, мы вернёмся на Урал, с гораздо большими и куда более изобретательными силами. Западносибирцы могут пока охранять свои сокровища, но мы ещё вернёмся..."
 eurasianism.24.a:0 "Всё больше причин покончить с врагом."

 eurasianism.241.t:0 "Евразийцы выбиты с Урала"
 eurasianism.241.d:0 "Евразийские войска боролись за господство над регионом несколько недель и, похоже, их победа сходит на нет - об этом говорит результат последних столкновений. Наша пехота, непробиваемой линией обороняя склоны гор, выстояла и не пропустила врага в Сибирь. Мы также считаем, что нам удалось нанести огромные потери евразийским силам, так что в следующий раз они будут лучше знать, как покушаться на Западную Сибирь.\n\nПроникшая к нам в тыл разведгруппа была перехвачена нашим гарнизоом. Большинство бежало, поджав хвосты и даже бросив оружие. Чего бы евразийцы ни хотели, они этого уже не получат."
 eurasianism.241.a:0 "Урал выстоит!"

 eurasianism.25.t:0 "Золотое наследие"
 eurasianism.25.d:0 "Среди ученых людей нашей страны широко известно, что реликвии евразийской культуры можно найти в древних сокровищницах и погребённых городах. Однако современная Россия отдалилась от родной культуры не только в историческом понимании, но и в географическом. Археологические экспедиции недавно обнаружили несколько объектов большой культурной и исторической ценности в пределах наших границ, но сообщают, что они расположены в труднодоступной местности, куда мы не можем надёжно доставить даже автомобили, не говоря уже о точных измерительных инструментах и современном экскаваторном оборудовании. Нам нужно будет проложить туда, как минимум, дорогу, чтобы доставить необходимое снаряжение и провизию, нанять охрану, и подготовить транспорт для любых находок. Всё это нужно сделать немедленно, чтобы проект был завершён в рациональные сроки, покуда у нас есть более неотложные дела."
 eurasianism.25.a:0 "Опять перекраивать бюджет..."

 eurasianism.26.t:0 "Нашли!"
 eurasianism.26.d:0 "День был, как всегда, прохладный, но Гавриил чувствовал, что нём было что-то особенное. Он возглавлял проект по поиску остатков древней евразийской цивилизации и потратил месяцы на создание должной инфраструктуры, чтобы найти нечто, которое могло бы утвердить неподдельность евразийской идентичности. Теперь он и его коллеги были уверены, что обнаружили что-то стоящее.\n\n\"Мы что-то нашли!\" - с места раскопок донёсся крик. - Причём большое! Я думаю, это что-то вроде могильника!\"\n\nГавриил вздрогнул. Он знал! \"Копайте по периметру территории. Ищите сохранившиеся скелеты.\"\n\nЧерез несколько часов почти весь курган был полностью раскопан. \"Возраст этого могильника наверняка датируется веками, прожитыми в породе...\", - предположил один из его коллег. \"Это ещё одно доказательство того, что Евразия восходит к средневековой эпохе!\"\n\n\"Да, да, это действительно так. - заметил Гавриил. - И посмотрите на скелеты! Их размер, строение. Это как раз соответствует всем постулатам, что мы выводили, доказывая превосходство евразийской расы. То, как был спрятан могильник, было сделано специально...\"\n\n\"Как будто они только хотели, чтобы его нашли другие евразийцы. - промолвил другой исследователь. \"Ни один англо-тевтонец не смог бы построить такой продвинутый могильник.\" - огненно заключил Гавриил. \"И сокровища, самые величественные из всех, что я видел. Древние золотые монеты, кубки, статуи. Даже боевой топор, всё ещё совершенно неповрежденный, как новенький! Только евразиец мог быть похоронен с таким оружием. Если подобное захоронение не оправдывает Евразию, то и ничто другое не сможет!"
 eurasianism.26.a:0 "Копайте глубже!"

 eurasianism.27.t:0 "Мы ничего не нашли..."
 eurasianism.27.d:0 "К сожалению, правительство не смогло обеспечить достаточное финансирование раскопок в этом регионе. Академический интерес значительно снизился из-за того, что мы не уделяем приоритетного внимания изучению нашего наследия. Искра, которой пророчили разжечь пламя новой Евразии, погаснет в промёрзлом грунте. Хуже того, наша халатность привела к ущербу как со стороны неопытных студентов, так и со стороны мародёров, стремящихся забрать сокровища Евразии себе! Мы не можем позволить этому повториться.\n\nНесмотря на то, что нынешний проект был законсервирован из-за отсутствия субсидий и интереса, мы должны взять на себя новые обязательства по изучению нашей общей истории, чтобы в будущем успешно предотвращать неудачи, подобные этой."
 eurasianism.27.a:0 "Неприятно."

 eurasianism.28.t:0 "Проект \"Холодные воды\""
 eurasianism.28.d:0 "Старый капитан ухмыльнулся, ставя на стол пузырёк водки, хранившийся на его корабля в течение восьми лет. Арктическая ночь была суровее любого поля боя из его воспоминаний, и всё же старик не мог не восхищаться студентами внизу. Они предпочли отказаться от комфорта ради знаний, духа авантюризма... на мгновение он вспомнил свою молодость: чувство удивления перед миром, теперь раздавленным тяжестью реальности.\n\nКак раз в тот момент, когда капитан собирался лечь спать, из лагеря донёсся крик. Обернувшись, он увидел юношу, бегущего к кораблю, его вытянутые руки держали какой-то тёмный предмет. \"Капитан! Готовьтесь к отплытию, нашли!\" - студент держал в руках старую доску, покрытую снегом, но в лунном свете были видны старые слова: \"Зайцева\". Через час экипаж возвращался на материк. Капитан попросил, чтобы артефакт принесли в его каюту. Проводя рукой по дереву, вероятно, части какого-то древнего сосуда, мужчина думал о прошлом. Он вспомнил времена, когда Россия могла свободно исследовать Арктику, не боясь западных судов."
 eurasianism.28.a:0 "Он помнил об Евразии."

 eurasianism.29.t:0 "Русские наводнили Китай"
 eurasianism.29.d:0 "Всего месяц назад мы получили сообщение из России, которое стало первым для многих молодых китайцев, работающих в отделе связей с Китаем. Новое правительство, возникшее на русских пустошах, называющее себя евразийским государством, не так давно открыло с нами дипломатические отношения. И вот теперь, не прошло и нескольких недель, русские путешествуют по разным китайским историческим музеям по всей стране.\n\nХотя казалось странным, что их правительство так настойчиво посылало эту группу \"евразийских\" археологов на экскурсию по историческим артефактам нашей страны, они выказывали в себе обходительность, даже дружелюбность. Однако каждая нация унаследовала геополитические цели и борьбу своего предшественника, возможно, с этими немногочисленными российскими гостями мы могли бы наметить новый курс отношений с нашим крупным северным соседом."
 eurasianism.29.a:0 "Пусть заглянут в сувенирную лавку."

 eurasianism.30.t:0 "Проект \"Солнечная вспышка\""
 eurasianism.30.d:0 "Ранек ожидал, что путешествие в Шаньси займёт больше времени, и был удивлен тем, как быстро они прибыли. Нина, Влас и он пробыли здесь всего несколько дней, но успели побывать во многих библиотеках, деревнях и школах. Но больше всего команда была взволнована сегодняшним днём, когда их пригласили в музей древней китайской истории Сиань Банпо, где хранятся артефакты, датируемые тысячелетиями.\n\nПрогуливаясь с проводником-эмигрантом, Ранек заметил, что некоторые чаши были немного похожи на те, что нашли на его Родине. Нина прокомментировала, что форма одного из черепов была почти точной с теми, что были найдены в евразийских захоронениях на севере России. Влас, рассматривая одну из иллюстраций древнего поселения, обнаружил, что строения, по-видимому, похожи на те, которые встречаются в казахских степях, а также походят на ранние образцы жилья евразийцев.\n\n\"Я считаю, то, что мы здесь увидели, подкрепляет идею о том, что китайская история напрямую связана с историей Евразии, очевидными фактами, - сказал Ранек. - Датировки одинаковы, сходства безукоризненны.\"\n\nПроводница, теперь очень смущенная, решила заговорить. \"Я не уверена, что вы заметили, но почти все эти артефакты 6000-летней давности. Люди даже не знают о существовании некой евразийской цивилизации, а о китайской - напротив.\"\n\n\"Прошу прощения\", - сказала Нина, - но мы же историки, и связи между этими сооружениями и ранними евразийскими городами поразительны.\" Экскурсовод закряхтела. \"Я смотритель этого музее, и единственные города в то время были далеко не в России!\"\n\n\"Ну, новые открытия происходят каждый день\", - сказал Ранек. \"И сегодня мы доказали, что Китай де-юре является частью Евразии, как мы и предполагали ранее.\" С этими словаит группа вышла из музея и направилась к следующему по списку месту."
 eurasianism.30.a:0 "Как мы и предполагали."

 eurasianism.31.t:0 "Во имя лженауки"
 eurasianism.31.d:0 "Наши евразийские соседи снова обратились к нам, и на этот раз с очень интересным предложением. Группа учёных, которая недавно посетила музеи и культурные места нашей страны, выразила желание отправиться в археологическую экспедицию в несколько мест захоронений в окрестностях Сычуани. Евразийское правительство, похоже, очень хочет довести эти исследования до конца и уже заполнило почти все необходимые документы.\n\nНа самом деле, их рвение можно обратиться нам выгодой. Поддержание маршрутов в спорных провинциях, вроде Сычуани, очень дорого и в военном отношении затратно. Обеспечение безопасности их экспедиции на пути туда может потребовать некоторого дополнительного капитала со стороны евразийцев. Кроме того, есть много \"специальных разрешений\", которые должны быть предоставлены японскими чиновниками Сферы Восточноазиатского Сопроцветания."
 eurasianism.31.a:0 "Давайте пожелаем им удачи."
 
 eurasianism.32.t:0 "Проект \"Фарфоровый король\""
 eurasianism.32.d:0 "Мы получили известие от наших археологов, посланных в Китай, что они зашли в тупик. Мы заинтересованы в раскопках большой группы исторических курганов для поиска останков великих воинов. К сожалению, китайцы не в восторге от \"разрушения своего культурного и исторического наследия\". У нас есть три варианта действий. Во-первых, мы посылаем деньги археологам, чтобы подкупить чиновников. Ни для кого не секрет, насколько коррумпировано китайское правительство, а потому взяточничество будет самым дешёвым вариантом. Однако неизвестно, примут ли чиновники взятку, какой бы она ни была. Могут быть и лучшие, но более дорогие варианты. Возможно, мы могли бы предложить областному правительству деньги в обмен на приглашение провести раскопки могильников. Это было бы намного дороже, так как они никогда не приняли бы небольшую взятку. Однако ещё раз неясно, согласятся ли они.\n\nХотя китайцы, вероятно, нуждаются в деньгах, они могут не захотеть взять их в пользу того, чтобы впустить нас в курганы.\n\nНаш последний вариант - это переговоры об официальном соглашении с китайским правительством. У него больше всего шансов на успех, однако на него придётся хорошенько потратиться, и мы больше всего беспокоимся о том, что это может быть пустым переводом денег, если окажется, что в курганах нет ничего полезного. Но если есть, то ценность того, что скрыто под землёй, может легко возместить наши траты. Археологи теряют терпение, поэтому принять решение нужно как можно скорее."
 eurasianism.32.a:0 "Подкупим их чиновников."
 eurasianism.32.b:0 "Предложим взятку муниципалитету."
 eurasianism.32.c:0 "Назначим дипломатическую встречу."

 eurasianism.33.t:0 "Евразийские раскопки"
 eurasianism.33.d:0 "Что бы там ни нашли русские археологи в этих гробницах, это должно было иметь какую-то ценность для \"евразийской\" истории, потому что они снова обратились к нашему правительству с предложением, которое, откровенно говоря, слишком соблазнительно, чтобы от него отказываться. Они хотели бы заключить надлежащее долгосрочное соглашение о раскопках в Северном Китае и даже предложили покрыть расходы. Археологи Китайской академии наук в восторге от этой возможности и призывают нас пойти на сделку.\n\nКроме того, проект такого размера может стать значительным источником дохода. Разрешение таких крупномасштабных проектов часто требует много бумажной возни и содержания экспедиции. К счастью, похоже, что наши друзья на севере более чем готовы обеспечить все эти дополнительные шаги и даже уже предложили некоторый аванс."
 eurasianism.33.a:0 "Лучший друг - тот друг, который приносит доход."

 eurasianism.34.t:0 "Успех \"Фарфорового короля\""
 eurasianism.34.d:0 "Кирилл сидел в своём удобном кресле, наблюдая за работой экскаваторов. Археологические раскопки продолжались уже несколько дней после успешных переговоров с китайцами. Исследуя более мелкие курганы без всякой удачи, они наконец начали раскалывать самый большой.\n\n\"Я думаю, что мы нашли вход!\" - крикнул один из копателей.\n\n\"Ну, чего ждем, пройдёмте, посмотрим!\" - сказал Кирилл, встал со стула и телеграфировал китайцам, что они что-то нашли.\n\nВнутри было темно, только маленькие пучки света проникали через отверстия в верхней части кургана. Включив фонарик, Кирилл и другие археологи рискнули войти в большую пещеру. Один его спутник вопрошал: \"Древние воины? Императорская могила? Алмазы, золото?\"\n\n\"Непохоже\", - ответил Кирилл, и тут же окаменел. Бесконечные груды скелетов заполняли комнату, их жуткие глазницы были прикованы к археологам, повсюду валялись кости. Это была не могила могучих войнов. Это была братская могила тех, кого прирезали те воины.\n\n\"Мне кажется, это массовый захоронение времён нашествия монголов\", - пролепетал один из китайских чиновников на ломаном русском. - Но это всё собственность правитльства Китая, поэтому мы забрать все ценности. Я рад, что вы постараться разрыть это для Китая, это определённо стоило того\".\n\nКирилл и его археологи стояли как ошеломлённые. Неужели они вырыли не ту могилу? Были ли великие воины похоронены в другом месте? Китайцы наверняка не позволят им выкопать ещё один курган."
 eurasianism.34.a:0 "Ну хоть что-то..."

 eurasianism.35.t:0 "Крах \"Фарфорового короля\""
 eurasianism.35.d:0 "К сожалению, китайцы не стали рассматривать нашу просьбу. Похоже, тайны курганов останутся нераскрытыми на долгие века. Хранили ли они останки великих воинов или несметные сокровища: никто не узнает.\n\nНаверное, мы не предложили китайцам достаточно денег, чтобы задобрить их. Когда наши археологи будут отправлены домой, нам придётся искать новые места для раскопок."
 eurasianism.35.a:0 "Чёрт бы побрал этих китайцев."

 eurasianism.36.t:0 "Евразийская археологическая делегация"
 eurasianism.36.d:0 "Не так давно из пепла России возникла новая держава. Эти \"евразийцы\", как они себя называют, придерживаются строгой ультранационалистической идеологии, которая привела к тому, что их радикальное и часто довольно жестокое правительство распространилось на всю азиатскую часть их советского предшественника. Учитывая, как далеко они продвинулись, мы знали, что они обязательно свяжутся с нами в конце концов, запрашивая поддержку против Германии, экономическую помощь или банальное политическое признание. То, что мы не ожидали обсуждать с этими евразийцами, так это научный обмен сотрудниками для возрождения традиций археологии и естественной истории России.\n\nНа днях их делегация в Вашингтоне прибыла в Госдепартамент, для обсуждения данного вопроса. Приветствуя нас как почётных евразийцев, поскольку большинство американцев были потомками европейцев, они, казалось, были лишь готовы обсуждать привлечение американских археологов и учёных для развития политическо-исторических теорий их идеологии. Нужно ли посылать наших учёных в Россию?"
 eurasianism.36.a:0 "Будет в порядке вещей, если мы поспособствуем укреплению дипломатических связей."
 eurasianism.36.b:0 "Отправка команды аспирантов - это гораздо меньший риск."
 eurasianism.36.c:0 "Зачем нашим делегатам лететь в мёртые пустоши России?"

 eurasianism.37.t:0 "Американцы согласны!"
 eurasianism.37.d:0 "Отличная новость! США отправили группу ученых из школ Лиги Плюща, чтобы развить наши теории. В течение недели они должны прибыть в Усть-Сысольск и Вятку. Наши собственные профессора подготовили длинные лекции и написали множество статей, обосновывающих нашу идею. Теперь нас наконец воспримут всерьёз!"
 eurasianism.37.a:0 "Превосходно!"

 eurasianism.38.t:0 "Американцы пришлют студентов"
 eurasianism.38.d:0 "Атлантисты, похоже, держат нас за дураков. В ответ на нашу просьбу об интеллектуальной дискуссии между учёными двух стран они направили студентов. Конечно, они выходцы из лучших университетов, но это пренебрежение к легитимности нашей державы, которое нельзя просто так игнорировать!"
 eurasianism.38.a:0 "Всё же лучше, чем ничего..."

 eurasianism.39.t:0 "Американцы отказывают"
 eurasianism.39.d:0 "Проклятые пиндосы проигнорировали нашу просьбу! Их учёные, должно быть, считают нас шутами, восседающими на обломках старого мира, но когда-нибудь мы им покажем, на что годны!"
 eurasianism.39.a:0 "Проклятие!"

 eurasianism.40.t:0 "Степь ветров"
 eurasianism.40.d:0 "Серьёзные новости. В прошлом месяце группа евразийцев тайно отправилась на равнины Монголии с секретной миссией. Укрывшись под покровом ночи, наши части ускользнули от патрулей и вошли в пустыню Гоби. Их миссия была ясна: найти наследие Чингисхана. Согласно легенде, когда великий завоеватель умер, его похоронили в неизведанной части данной пустыни. На могиле не было никаких отметин, по ней буквально ездили лошади. Те, кто похоронил его, были убиты сразу же после погребения.\n\nМонголия велика, но поиски ограничивались определёнными участками, основанными на древних манускриптах. Археологам пришлось отбиваться от бандитов, остатков Красной армии и гарнизонов местных жителей. Поиски длились более трёх недель. Могилу так и не нашли. Команда была вынуждена отступить через Центральную Азию из-за возросшей опасности полноценного военного столкновения вблизи мест раскопок."
 eurasianism.40.a:0 "Его покой никогда не будет нарушен."

 eurasianism.41.t:0 "Проект \"Здравый рассудок\""
 eurasianism.41.d:0 "Борщ потёк по бороде старика, когда он осознал всё, что сказал его же сын. Внука решили послать поиграть на улицу - тщётная попытка отгородиться от семейных дрязг. Но мальчишки всегда остаются мальчишками, и старик заметил, как его маленькая головка высунулась из задней двери, прислушиваясь к крикам.\n\n\"Ты не можешь просто уничтожить всё, за что боролась наша семья, отец!\" - заорал сын, ударив кулаком по пыльному столу. \"Ты сошёл с ума! Забивать голову моему мальчику всякой ерундой!\"\n\nСтарик взял ещё одну ложку борща, до сих пор стараясь сдерживаться. Он понимал, что когда-то он был похож на своего сына. Сбитый с толку идеологией, равнодушный к истории своего народа.\n\n\"Ты меня вообще слушаешь?!\" - сын одним резким движением бросился к отцу. Внук вздрогнул, но продолжал наблюдать. \"Вот и всё. С меня хватит. Я забираю Бориса в город, подальше от тебя - сын повернулся к двери, - надо оставить старика наедине с его бреднями.\" - пробормотал он.\n\nСтарик вздохнул и полез в карман, доставая пистолет - выстрел, крик, но его внук не смел отвести взгляда. Сын упал, схватившись за окровавленную ногу. Старик молча встал и подошёл к сыну. Прежде чем тот успел среагировать, он обрушил ему на шею шквал грозных ударов ложкой, пырнул ножом, а затем избил кулаками его кулаками. Десять минут спустя старик вывалил изуродованный труп на улицу и повернулся к внуку. Душа мальчика уже хотела убежать, но он стоял, как вкопанный, не моргая. Старик поднял его, кашлянул и спросил:"
 eurasianism.41.a:0 "Евразийцы не плачут. А ты?"
 
 eurasianism.42.t:0 "Могольское наследие"
 eurasianism.42.d:0 "В течение недели, ставшей очень плодотворной для дипломатического корпуса Индии, мы вступили в переговоры с евразийским государством о раскопках старого могольского форта. Хотя поначалу у нас сложилось впечатление, что большая делегация, которую направила нам Евразия, надеялась согласовать экономическое или военное соглашение, они, казалось, больше всего интересовались определенными археологическими проектами. На самом деле их главный археолог, входивший в состав делегации, в конце концов выступил с сорокаминутной лекцией о евразийстве и о том, как обнаружение могольских артефактов поможет им более точно определить происхождение евразийской расы и культуры.\n\nХотя мотивы их странны, их намерения кажутся невинными, и делегация была достаточно дружелюбной, поэтому наши люди вручили им соответствующие документы и сказали им обратиться за специальными разрешениями от индийского правительства."
 eurasianism.42.a:0 "Посмотрим, чем они займутся."

 eurasianism.421.t:0 "Проект \"Пожилая мать\": индийский запрос"
 eurasianism.421.d:0 "Индийский субконтинент полон чудес. Начиная с остатков древних цивилизаций и заканчивая многочисленными религиями, историческим наследием и достопримечательностями, однако его народ не знает о своём евразийском прошлом.\n\nНаши ученые обнаружили древнюю крепость Великих Моголов, построенную ещё до того, как англо-саксы господствовали в Индии. Расположенное высоко над горой, среди моря джунглей, поддерживаемое только природой, это место должно быть домом для многих артефактов. Действительно, местное правительство откликнулось на наш интерес, предложив разместить археологическую команду.\n\nК сожалению, близлежащие деревни инфраструктурно не обеспечены. Людям там не хватает электричества и воды; добывать пищу в близлежащих лесах - опасное дело. Дели отказывается оказывать адекватную поддержку этой захолустной провинции, поэтому была организован торг. Местные жители намекнули, что нам нужно прислать \"подарок\" в виде посильной помощи в развитии региона. Если мы не дадим ответ в течение недели, то можем потерять их внимание."
 eurasianism.421.a:0 "Пришлите им современное оборудование."
 eurasianism.421.b:0 "Помогите деревенским охотникам."
 eurasianism.421.c:0 "Проспонсируйте местные предприятия."

 eurasianism.43.t:0 "Проект \"Пожилая мать\": успех"
 eurasianism.43.d:0 "Местное правительство обеспечило финансирование и позволило нашим экспедиционным силам войти в крепость Великих Моголов. Подняться на гору было нелегко, но потери оказались минимальными. Ворота были заперты и проржавели, но команда получила доступ через разрушенное западное крыло. Большая часть содержимого цитадели прогнила за века, оставленная бесхозной более трёх столетий. Оружейные склады были пусты, но никаких записей, объясняющих это, не сохранилось. Никаких ценностей такэе не сохранилось, скорее всего, их стащили местные жители много лет назад.\n\nВ крепости команда обнаружила большую комнату, защищённую 10-футовой стальной дверью. Взрывчатка открыла проход к сокровищнице. Сотни монет, артефактов, драгоценных металлов и керамики сейчас находятся в пути в Вятку. Но самое главное - мы нашли оружие. Предполагаемо, что оно принадлежало древнерусским наёмникам или исследователям, но эта находка только укрепит идею об единой Евразии."
 eurasianism.43.a:0 "Сокровища Евразии"

 eurasianism.44.t:0 "Проект \"\"Далёкий бросок\""
 eurasianism.44.d:0 "На юго-востоке лежит королевство Индокитай. Разграбленный американцами из-за каучука, затем японцами и только теперь обретший независимость регион. Мы должны извлечь выгоду из самоопределения молодого народа и немедленно послать делегацию. В стране много всего, которые не смогли покорить даже наши предки-тенгрианцы. Храмы, спрятанные в морях густых джунглей, сокровища, зарытые глубже, чем могилы ханов - всё будет нашим, если мы сумеем получить разрешение тамошнего правительства."
 eurasianism.44.a:0 "Пошлите им предложение, от которого невозможно отказаться."

 eurasianism.45.t:0 "Предложение из России"
 eurasianism.45.d:0 "Интересные новости пришли из Западной России. Регион только недавно оправился от периода раздробленности - теперь там хозяйничают вразийцы, столица их в Усть-Сысольской губернии. Разведка выяснила, что это новое государство посылало экспедиции по всей Азии в поисках бесполезных артефактов для обоснования своих теорий о \"единой Евразии\". Их посланник недавно прибыл в Сайгон, прося разрешения организовать археологическую экспедицию на севере. Он утверждает, что в прошлом этот регион был свидетелем грандиозной битвы между нашими предками и монголами."
 eurasianism.45.a:0 "Пускай копают, что хотят."
 eurasianism.45.b:0 "Депортируйте этих сумасшедших!"

 eurasianism.46.t:0 "Проект \"Далёкий бросок\": частичный успех!"
 eurasianism.46.d:0 "Сайгон дал нашим экспедициям зелёный свет две недели назад. Отважные евразийские учёные раскопали остатки поля брани в Северном Вьетнаме, где произошла битва между монгольскими захватчиками и местными князьями.\n\nПосле долгих поисков в джунглях один студент наткнулся на большое поле. Раскопки обнаружили давно замшелые скелеты и ржавые мечи. Однако дальнейшие исследования не смогли подтвердить вышеизложенное утверждение - местное сражение вообще не касалось наших предков-евразийцев. Тем не менее, у евразийских пропагандистов появилась возможность плести истории, используя эти новые артефакты, вдохновляя простой народ."
 eurasianism.46.a:0 "История - наука податливая."

 eurasianism.47.t:0 "Проект \"Далёкий бросок\": провал"
 eurasianism.47.d:0 "Негодяи в Сайгоне отказали нам в разрешении на раскопки мест, имеющих большое значение в их стране. Вьетнамские дипломаты назвали наше государство \"реакционным\", а наших учёных - \"позором для археологии\"."
 eurasianism.47.a:0 "Придётся искать в другом месте."

 eurasianism.48.t:0 "Проект \"Брут\""
 eurasianism.48.d:0 "Всего этого недостаточно, чтобы убедить собственный народ в своём величии. Чтобы Евразия поднялась на место мировой державы, она должна доказать неполноценность всех других культур. Романо-германцы, без сомнения, представляют наибольшую угрозу нашему молодому государству. Однако простая пропаганда их не победит. Необходимо оказать социальное давление на народы Западной Европы.\n\nИтальянцы называют себя \"культурными\" и \"цивилизованными\". Они выставляют богохульные произведения в музеях, развращая умы своих крестьян. Наша разведка проявила инициативу, наняв бывших наёмников: их снабдят самодельной бомбой и отправят в Рим, где они попытаются инсценировать нападение на Колизей - главный символ римской культуры."
 eurasianism.48.a:0 "Санкционированно."

 eurasianism.49.t:0 "Взрыв возле Колизея!"
 eurasianism.49.d:0 "Сегодня произошла трагедия, когда взрыв потряс Рим у Колизея. Хотя мотивы этого ужасного нападения еще предстоит выяснить, полиция уже установила личность подозреваемого, мужчины кавказского происхождения в возрасте около 30 лет, который прибыл в Рим самолетом с поддельным паспортом и чемоданом неделю назад.\n\nПолиция, проследив по следам подозреваемого, выяснила, что он снял на ночь мотель на окраине города, а на следующий день отправился в Колизей. Туристы сообщали, что видели, как мужчина поставил чемодан на тротуарную скамейку у знаменитого итальянского памятника, а затем быстро убежал. Полиция не успела среагировать, как бомба взорвалась, убив двоих и ранив еще двенадцать.\n\nВ поисках преступника началась общегородская облава, и полиция заверяет нас, что этот человек скоро будет найден и что граждане должны позаботиться о том, чтобы сообщать о любых подозрительных личностях. Личность террориста, место его происхождения или цель нападения на данный момент неизвестны."
 eurasianism.49.a:0 "Трагедия."

 eurasianism.50.t:0 "Проект \"Брут\": частичный успех"
 eurasianism.50.d:0 "Оперативник благополучно добрался до Рима, минуя таможню и местные власти. Полную бомбу нельзя было провезти контрабандой из-за усиленной охраны, поэтому агент поселился в гостинице. Перед поездкой их обучили изготовлению взрывчатки - наспех выковали одну, маленькую бомбу с трехминутным таймером.\n\nАгент добрался до Колизея прежде, чем его преследовала полиция, которая, вероятно, следила за ними. Хотя мы не уверены в деталях, можно предположить, что агент запустил таймер и побежал к зданию, но взорвался, прежде чем смог нанести значительный ущерб.\n\nМестные власти обвинили хаос в утечке газа, но даже официальные жертвы превышают дюжину человек. Мы не смогли разрушить Колизей, но нанесли мощный удар по моральному духу романо-германцев."
 eurasianism.50.a:0 "Хорошо прожитая жизнь."

 eurasianism.51.t:0 "Взрыву помешали!"
 eurasianism.51.d:0 "Трагедия была предотвращена сегодня, когда храбрые полицейские Рима преследовали потенциального террориста. Мужчина, которому, как сообщалось, было около 30 лет, кавказского происхождения, прибыл в Рим на самолете на прошлой неделе. Пассажиры утверждают, что он привез только чемодан, но таможенники сообщают, что ни один такой человек не проходил мимо в тот день. Похоже, он обошел наши системы безопасности и проник в сам Рим.\n\nДальнейшее расследование выявило его местожительство: дешевый мотель на окраине города. Турист сообщил, что видел, как террорист подошел к Колизею с чемоданом и вытащил бомбу.\n\nПолиция быстро отреагировала. Последовала погоня (см. канал 5), в ходе которой преступник скрылся за пределами города. Укрывшись в пустой усадьбе, он обозначил устройство на себе, а не на лице. Личность предполагаемого террориста, место его происхождения или цель неудавшейся атаки до сих пор неизвестны."
 eurasianism.51.a:0 "Близко к успеху."
 
 eurasianism.52.t:0 "Проект \"Брут\": провал"
 eurasianism.52.d:0 "Специфика нашей последней миссии в Рим неясна, но, похоже, наёмник, которого мы наняли, чтобы уничтожить Колизей, потерпел неудачу. Официальные сообщения говорят о террористе, пойманном при попытке пронести бомбу в древний город, что привело к погоне. Оказавшись в окружении, агент активировал свое устройство, вместо того чтобы сдаться. Сотрудникам правоохранительных органов был нанесён лишь минимальный ущерб. Разведка утверждает, что римляне ужесточили меры безопасности в аэропортах, сделав подобные миссии невозможными в обозримом будущем."
 eurasianism.52.a:0 "Ну, это худшая попытка из всех."

 eurasianism.53.t:0 "Послание из Евразии"
 eurasianism.53.d:0 "(Ниже приводится выдержка из сообщения, полученного нашими исландскими базами за последние три дня):\n\n\"Слушайте нас, атлантисты, слушайте! Вы живете на заимствованное время! Даже сейчас крестьяне Северной Америки дрожат от страха под вашим гнётом! Вы лицемеры, которые верят в свободу для каждого человека, но сидят на сокровищах, вырытых другими! В один прекрасный день крестьяне Америки восстанут против своего деспотичного правительства, а ваша дегенеративная культура погибнет вместе с вами.\"\n\n\"Мы, евразийцы, многое пережили, и всё же вы сдались, столкнувшись с истинными невзгодами! Упадочные силы Японии и Германии смели \"армии\", не теряя времени даром! Слушайте внимательно, чтобы, когда ваши города пойдут ко дну, а народ будет бродить по пустыням, вы могли увидеть новую Евразию, восходящую на востоке.\""
 eurasianism.53.a:0 "Что за безумцы!"

 eurasianism.54.t:0 "Послание из Евразии"
 eurasianism.54.d:0 "(Ниже приводится выдержка из сообщения, полученного нашими базами Карафуто за последние три дня):\n\n'Услышь нас, Ниппон, услышь! Вы живёте на заимствованное время! Ваш выродившийся режим должен был умереть в прошлые века, спасенный от наших предков бурями и чистой удачей. Больше нет! Вы, носящие честь, как кольчугу, на своих хрупких телах, говорящие об уважении, не щадя никого! Время опустошит вашу империю, точно так же, как оно убило самураев древности. Вы думаете, что можете угнетать целые континенты, чтобы искоренить свою злобу в миллиардах народов.'\n\n'Но вы ошибаетесь. Солнце тоже сядет, когда степные Орды вернутся, чтобы отомстить вам. ваш любимый император потеряет голову, ваш народ займет свое законное место в Евразии, ошибки Хубилай-хана будут исправлены.'"
 eurasianism.54.a:0 "Как они смеют!"

 eurasianism.55.t:0 "Послание из Евразии"
 eurasianism.55.d:0 "(Ниже приводится выдержка из сообщения, полученного нашими восточными базами за последние три дня):\n\n'Слушайте нас, римляне и германцы, слушайте! Вы живете на заимствованное время! Ваши мечты о завоевании Европы осуществились, но, как и все мечты, скоро исчезнут. Построенный на крови миллионов, ты считаешь себя \"чистым\" и \"цивилизованным\". Глупые предположения - ваша сила построена на случайности, история благоволит вам из-за некомпетентности атлантистов. Но не ошибитесь, когда придет время, мы, Евразийцы, не подведем.'\n\n'Еще раз Орды Востока проедут по Понтийской степи, по Северной равнине-они разграбят Германию и Рим, разграбят ваши сокровища и убьют ваши народы. Ось этого мира находится в Евразии - ваша жадность и ярость будут вашим собственным падением.'"
 eurasianism.55.a:0 "Как они смеют!"

 eurasianism.56.t:0 "Академия бросает вызов Гумилёву"
 eurasianism.56.d:0 "\"Сволочи, - выругался Гумилев, читая газету. Эти учёные в тщетных попытках отстоять свою так называемую \"честь\" поносят Евразию! Где у них мозги были? Евразия была конечной судьбой для России. Как они могут быть настолько слепыми, не знать базу истории!\"\"\n\nОн повернулся к камину и задумался о том, чтобы сжечь письмо целиком. Просьба о \"гражданских дебатах\" была очевидным ударом по его авторитету, трусливым шагом, для уничтожения всего, за что погибли миллионы. \"Я не могу дать слабакам уничтожить Евразию, тем более сейчас, когда мы так близко к заветной цели!\"\n\nНо в мозгу Льва мелькнула мысль, и на мгновение он заколебался. \"Нет смысла лгать самому себе.\" - он знал, что Евразия с таким же успехом может быть новорождённым понятием. Хотя военные и правительство присягнули ему на верность, крестьяне всё ещё сомневаются в его легетимности. \"Может быть, я смогу использовать этой возможностью.\" Лев откинулся на спинку стула. \"Если гипотетически моя сторона выиграет эти дебаты, то это укрепит концепцию...\" Но огонь горел так ярко, а тайная полиция была всего в двух шагах..."
 eurasianism.56.a:0 "Сильным не нужно бояться слабых."
 eurasianism.56.b:0 "Эти профессора совсем забыли своё место."

 eurasianism.57.t:0 "Вызов принят"
 eurasianism.57.d:0 "Зал затих, когда вошёл Гумилёв в сопровождении четырех телохранителей. На него устремились взгляды старых профессоров и испуганных студентов. Тщедушный старик, одетый в довоенный парадный костюм, поманил своего предводителя к сцене. Была воздвигнута придворная трибуна - по двенадцать стульев с каждой стороны, расставленных поровну посреди зала, для того, чтобы сотни людей могли наблюдать за этим сражением.\n\nЗаняв переднее сиденье, Лев наблюдал за своей \"стороной\". Собрание \"академиков\" (в основном офицеров, которых он повысил), несколько студентов с слишком небоычными идеями для их возраста и два профессора с незапамятных времен.\nС другой стороны, находились все уважаемые историки, геологи, социологи и, во главе их (и автор письма), Александр Некрич. Гумилёв едва сдерживал ярость: \"Глупые свиньи. Они одеваются в модные костюмы и изучают пропаганду друг друга. Всё это жалкое оправдание для истинных историков.\"\n\nГруппа из трёхсот человек собралась вокруг них и на балконах наверху. Однако одно ещё предстояло решить: судьи.\n\n\"Товарищ Гумилёв, начал Некрич, - мы выбрали пять судей из наших рядов. Заверяем вас, что они беспристрастны и будут относиться к обеим сторонам справедливо.\" - он указал на пятерых профессоров, сидящих отдельно от толпы. Мозг Гумилёва лихорадочно пытался определить, кто на его стороне."
 eurasianism.57.a:0 "Они и в подметки не годятся превосходящей евразийской воле!"
 eurasianism.57.b:0 "\"На самом деле у меня были на примете и другие люди...\""
 eurasianism.57.c:0 "Попробую подкупить судей во время перерыва."

 eurasianism.58.t:0 "Заявление евразийцев"
 eurasianism.58.d:0 "Гумилёв первым поднялся на трибуну и обратился к собравшимся: веками Россия терпела поражение за поражением! От похода Наполеона до последних мировых войн дух царя и рабочего не смог спасти народ. Последние три десятилетия являются свидетельством неадекватности традиционной геополитики, потому я предлагаю решение: Евразия.\n\n\"Мои коллеги и я нашли и изучили тексты, артефакты, истории и природные свидетельства времён, когда наши предки Тенгри бродили по степям. Во время их правления все народы жили в согласии и процветали. Русские, казахи, татары, европейцы - их слишком много, чтобы просто так сосчитать! Недавние успехи нашего режима являются свидетельством праведного пути, по которому мы идем.\"\n\n\"Я считаю, что Евразия - лучший выбор для народов России, основанный на новейшей истории, археологических данных и научных открытиях. Во-первых, я приведу точные доводы в пользу древней Евразии - что в прошлые века жизнь была лучше, чем сейчас. Я представляю:..."
 eurasianism.58.a:0 "...рассказы славянских монахов подробно описывают евразийское правление.\""
 eurasianism.58.b:0 "...археологические свидетельства, связывающие народы Евразии.\""
 eurasianism.58.c:0 "...разъяснение того, что значит быть истинно верующим в Тенгри.\""
 eurasianism.58.e:0 "...одну из моих работ, объясняющих евразийский дух.\""

 eurasianism.59.t:0 "Заявление оппозиции"
 eurasianism.59.d:0 "Гумилёв почувствовал, как заколотилось его сердце, когда Некрич поднялся на трибуну. Толпа, казалось, была более восприимчива к нему: они улыбались, когда он махал рукой, а аплодисменты сзади подбадривали его. \"Товарищи! Разве не правда, что Россия - великая держава? Разве не правда, что до войны мы были на переднем крае науки, промышленности, искусства? Может ли кто-нибудь здесь отрицать, что они хотят видеть своих друзей процветающими? Старые геополитические взгляды работали, потому что были здравыми - они выступали за сильную центральную власть, за Россию для русских. Только по необходимости мы служили татарину, только по несчастью мы так быстро потеряли многое. Я здесь для того, чтобы утвердить, что Евразия - это смертельная ловушка, а также, исходя из некомпетентности её лидера и непонимания реальной мировой политики, сама идея просто ужасна.\"\n\n\"Я вывожу на свет последние несколько лет. Режим Гумилёва, явно стремясь восстановить Евразию, казнил сотни и творил невыразимые ужасы над его врагами. Мои коллеги уже опубликовали статью, в которой перечисляются несправедливости нынешнего режима. Если ему позволят выжить, я боюсь, что мы можем стать последним поколением настоящего русского народа.\""
 eurasianism.59.a:0 "Надо пристрелить этого ублюдка, когда ещё была возможность."

 eurasianism.60.t:0 "Аргумент евразийцев"
 eurasianism.60.d:0 "Гумилёв вернулся в центр сцены и выдавил из себя улыбку. Толпа не приветствовала его, и ему показалось, что он заметил выражение отвращения на некоторых лицах. Вздохнув, он продолжил: \"Мой оппонент ещё не назвал ни одной вещи, которую старая Россия сделала правильно. Цари порабощали своих подданных, вводили жестокие налоги и воевали в войнах, которые они никак не могли выиграть, просто чтобы разрешить мелкие споры между дворянами. Советы были немногим лучше: красные убивали всех, кто с ними не соглашался, пытались пойти против самой природы человечества, и ради чего? Чтобы романо-германцы всё это вот так вот отняли?\"\n\n\"Русский народ никогда ничего не добьётся в одиночку. Только когда дети степей объединятся, они увидят свет дня. Моё правительство существует для того, чтобы способствовать этому объединению. Мы не ссоримся из-за ресурсов, которыми все могут поделиться, мы не ублажаем диссидентов, но мы - потомки величайших людей, когда-либо существовавших на этой планетк!\"\n\n\"Нынешний режим - это лишь маленький взгляд в будущее. Жалеет ли кто-нибудь о борьбе за Евразию? Мы, победили красных, монархистов, предателей и финнов, и восстанем вновь. Посмотрите, чего мы достигли за последние несколько лет!"
 eurasianism.60.a:0 "Евразия дала вам процветание!"
 eurasianism.60.b:0 "Евразия оказала вам честь!"
 eurasianism.60.c:0 "Евразия дала вам славу!"
 eurasianism.60.e:0 "Евразия дала вам знания!"
 eurasianism.60.f:0 "Евразия вернула свои земли!"

 eurasianism.61.t:0 "Аргумент оппозиции"
 eurasianism.61.d:0 "Некрич вернулся на стадион, ухмыляясь, когда проходил мимо своего лидера. Толпа издала незначительное приветствие. Он продолжил: \"Мой оппонент не понимает, что его система была испытана временем и потерпела неудачу. Я думаю, что в России не осталось никого, даже в монархических кругах, кто верил бы, что полностью самодержавное дворянство означает процветание. А как же стабильность?\" - обратился он к Гумилёву.\n\n\"Как вы будете управлять государством, если все ваши люди - рабы? Как вы можете в сознании и здравом уме отстаивать языческую веру, возникшую, только вдумайтесь, в пустыне Гоби? Ведь Евразия даже не сможет объединить нашу Родину! Её армия будет скакать на лошадях в цирке, но так и поймёт, что такое винтовка!\" - толпа разразилась смехом. \"Победа Евразии над другими военачальниками была просто тактической ошибкой с их стороны. Было много случаев, когда наше слабое государство могло быть запросто захвачено, но оно спасено чистой случайностью. Почему мы должны чинить то, что не сломано? Посмотрите на историю! Капитализм, репрезентация, даже социализм в какой-то мере сработали! Как какая-то архаичная пародия на страну может принести процветание её народу?\""
 eurasianism.61.a:0 "А академики могут?"
 
 eurasianism.62.t:0 "Опровержение евразийцев"
 eurasianism.62.d:0 "Дебаты возобновились после враждебного перерыва. В кареферии вспыхнули две кулачные драки, полный бунт был остановлен только звонком колокола. Гумилёв знал, что позиция евразийцев слаба. Даже если бы он выиграл эту интеллектуальную битву, немногие крестьяне были достаточно умны, чтобы не обращать внимания на \"диковинность\" его идеологии.\n\nПоэтому, как только всё вернулись на свои места, он продолжил: \"Критики Евразии могут только болтать об \"устойчивости\" и похороненных идеологиях. Однако они ошибаются. Народы Евразии - самые сильные во всём мире, потому что они есть друг у друга. В наших жилах течёт кровь монголов... мы - наследники великих империй.\"\n\n\"Эти люди, называющие себя \"интеллектуалами\", слепы к вашей борьбе! Они сидят за богатством, в ржавых зданиях, окруженные устаревшими понятиями. Услышьте меня! Разве вы не хотите большего смысла? Нет ли здесь человека, который будет уклоняться от самой судьбы? Когда жизнь стучится, маня нас в прошлое, через которое мы можем иметь будущее, будет ли уклоняться от вызова, отступая к комфорту истории? Новый порядок зовёт нас, чтобы перевернуть мир и бросить ярмо степи на тех, кто причинил нам зло. Будущее ждёт!"
 eurasianism.62.a:0 "Евразия приведёт нас обратно в Москву!"
 eurasianism.62.b:0 "Мы сбросим цепи, которые связывают нас!"
 eurasianism.62.c:0 "Вперёд! За наших предков тенгрианцев!"
 eurasianism.62.e:0 "Мы сделаем так, чтобы наши степные предки гордились нами!"

 eurasianism.63.t:0 "Беспорядок во дворе!"
 eurasianism.63.d:0 "Гумилёв закончил свое выступление, но не успел вернуться в кресло, как что-то ударило его по голове. Он быстро посмотрел вниз и увидел небольшой камень. Зал погрузился в хаос, стражники бросились на людскую массу. Гневные вопли переросли в крики битвы. \"За Евразию!\" - заорал какой-то зверь, подхватывая и швыряя старика в стоявшую рядом женщину. Клубы дыма поднимались вверх по мере того, как Гумилёв уворачивался от новых камней. Расстроенная оппозиция предпочла отступить. Его \"товарищи по команде\" бросились в погоню, прежде чем телохранитель прибыл, чтобы эвакуировать лидера.\n\nК концу дня половина университета сгорела дотла, пятьдесят человек получили ранения. На следующий день Гумилёв получил протест от Некрича, обвинявшего своих людей в \"содействии налёту\". Он потребовал, чтобы Гумилёв вернулся завтра, чтобы закончить прения."
 eurasianism.63.a:0 "\"Я ничего не приказывал нападавшим!\""
 eurasianism.63.b:0 "Написать официальные извинения всем причастным."
 eurasianism.63.c:0 "Обвинить оппозицию в организации рейда."

 eurasianism.64.t:0 "Опровержение оппозиции"
 eurasianism.64.d:0 "Зал превратился в скорлупу своего прежнего \"я\". Большая дыра теперь украшала потолок, остатки двух балконов валялись на полу. Новый, наспех возведённый подиум стоял перед восемьюдесятью людьми. Оппозиция была вдвое меньше прежней, судьи выглядели измученными, у одного был неприятный синяк вокруг левого глаза.\n\nНекрич грозно посмотрел на Гумилёва, продолжая вчерашнюю речь\"...и именно по этим причинам доводы моей оппозиции не имеют никакой силы\". Дебаты закончились, судьи удалились, чтобы решить, кто победит..."
 eurasianism.64.a:0 "И победителем станет..."

 eurasianism.65.t:0 "Победа евразийцев!"
 eurasianism.65.d:0 "Гумилёв не мог поверить. Он победил. Ошеломленная оппозиция бегом выбежала из зала, услышав окончательное решение судей. Очевидно, вереница превосходных доказательств и убедительных аргументов полностью поколебала веру народа. Евразия больше не будет гнетущим призраком, нависшим над степями. Её народ прозрел, идолы истории разбиты, а впереди - славное будущее!"
 eurasianism.65.a:0 "Связь континентов."

 eurasianism.66.t:0 "Безвыходное положение!"
 eurasianism.66.d:0 "Обе стороны стояли молча, пока судьи смотрели друг на друга. Хотя формально тай-брейкером был пятый судья, то ли доводы обеих сторон, то ли вчерашние события заставили его пересмотреть ранее принятое решение. Отказавшись назвать победителя, обе стороны бросились врассыпную.\n\nВернувшись домой, Гумилёв вздохнул с облегчением. Он ожидал, что академики будут ругать его, требовать новых бесполезных аргументов, но они просто молчали. \"Многие воспримут это молчание как поражение с их стороны, - подумал он. По крайней мере, пока что концепция в безопасности. Он выдержал и войну, и критику."
 eurasianism.66.a:0 "Век жизни за Евразию!"

 eurasianism.67.t:0 "Поражение евразийцев!"
 eurasianism.67.d:0 "Вкус поражения всегда горький. Но, по крайней мере, Гумилёв сохранил свою базу сторонников. Оппозиция ушла с триумфом, но с небольшим отрывом. Гумилев удалился на день к себе домой, у него было ещё много работы. Мелкие академики должны быть ликвидированы, неприкасаемые политики дискредитированы, а концепция восстановлена по крупинкам..."
 eurasianism.67.a:0 "Мечта затянулась."

 eurasianism.68.t:0 "Победа над евразийцами!"
 eurasianism.68.d:0 "Когда судьи приняли окончательное решение, в толпе раздались радостные возгласы. Несмотря на всю тяжёлую работу, спор пошёл совсем не в пользу Гумилева. Некрич ушел победителем, улыбаясь коллегам и насмехаясь над противником. Бывшие сторонники перешли на другую сторону, концепция была разрушена. Мечта неосуществленна, брошенна на съедение волкам, и пройдёт много лет, прежде чем люди будут готовы даже подумать о принятии евразийской философии."
 eurasianism.68.a:0 "Мечта пала."

 eurasianism.69.t:0 "Разгром евразийцев!"
 eurasianism.69.d:0 "Толпа разразилась радостными криками, окружив Некрича и его мерзких сторонников. Гумилёв был отброшен своим народом, мечта выброшена на обочину. Подопечные Некрича быстро выгнали его из здания в сопровождении телохранителей.\n\nНаступила ночь, Усть-Сысольск был объят пламенем. Бунты вспыхнули по всей стране, подстегиваемые поражением их \"угнетателей\". Сами гарнизоны начали сомневаться в их правоте, а высокопоставленные правые молчали по этому поводу. Правительство должно быть очищено, а мечта, возможно, больше никогда не станет явью."
 eurasianism.69.a:0 "Мечта сгинула..."

 eurasianism.70.t:0 "Евразия колеблется"
 eurasianism.70.d:0 "Гумилёв сидел в своём бункере, потолок которого сотрясался от разрывов снарядов. Его трясущиеся пальцы едва удерживали ложку в руке, пока он пировал консервированными бобами. Гвардейцы подвели его, и Усть-Сысольск пал перед анархистами. Сначала они жгли евразийские флаги на улицах, потом протесты переросли в насилие. Дома были разрушены, предприятия разграблены, полицейские хладнокровно убиты. Местный гарнизон отказался вмешиваться и вскоре присоединился к мятежникам.\n\nВдруг дверь в бункер приоткрылась, но не успел Гумилёв вынуть пистолет из кобуры, как появилось дружелюбное лицо. Гарнизон Вятки наконец прибыл, чтобы снять осаду города. Они вручили своему предводителю титульный лист и сопроводили его. Впервые за неделю глаза Гумилева встретились с солнечными лучами. Усть-Сысольск лежал в развалинах. Из развалин валил дым, он тянулся до самого горизонта, деревья под серым небом превратились в обугленные стволы.\n\n\"Мятежники окружены. Всё кончено, \"гордо объявил командир. Но ГумилЁв упал на колени, наблюдая за побоищем. \"Столько работы, - подумал он, - и всё впустую. Они НИКОГДА не примут Евразию. Даже если мы победим, то только из-за страха своего же народа. О, да смилостивятся небеса!\" Дух нового порядка мёртв, а его исколечен и брошен в яму."
 eurasianism.70.a:0 "Мечта уничтожена."

 eurasianism.71.t:0 "Евразия выживает"
 eurasianism.71.d:0 "Хотя наша кампания не принесла значительных результатов, по крайней мере, общее гражданское мнение не повернулось против нас. В общем, вся эта мечта была пустой тратой средств, в которых мы так отчаянно нуждались, и сильно смутила правительство."
 eurasianism.71.a:0 "Однажды..."
 
 eurasianism.72.t:0 "Евразия выстоит"
 eurasianism.72.d:0 "Наш грандиозный проект дал неоднозначные результаты. Опросы показывают рост доверия к правительству, но ещё многое предстоит сделать. В конечном счёте, однако, ненужные проекты отвлекали финансирование, необходимое в другом месте."
 eurasianism.72.a:0 "Ну, мы пытались."
 
 eurasianism.73.t:0 "Евразия процветает"
 eurasianism.73.d:0 "Наш грандиозный проект принёс свои плоды. Общее мнение качнулось в пользу Евразии впервые с момента её основания. Хотя предстоит сделать ещё много работы, мы можем с уверенностью продвигаться на восток и запад, не опасаясь внутреннего восстания."
 eurasianism.73.a:0 "Россия сегодня - Евразия завтра!"
 
 eurasianism.74.t:0 "Евразия парит"
 eurasianism.74.d:0 "Полный успех! Опросы показывают, что вера в наше правительство растёт немыслимыми темпами! Теперь у крестьян есть будущее, на которое они могут рассчитывать, наши международные и академические критики молча наблюдают, как все, за что они когда-либо стояли, смывается единством нашей державы. Будущее лежит возвращением восточных земель и Москвы!"
 eurasianism.74.a:0 "Вперёд!"

 eurasianism.100.t:0 "Евразийская мечта"
 eurasianism.100.d:0 "Гумилев был смущён недавними новостями. Последний опрос в Усть-Сысольске, родине современной Евразии, показал, что менее 40% его жителей поддерживают нынешний режим. Последние восемь месяцев были наполнены постоянными чистками и полицейскими репрессиями, но каждый лидер знает меру и в этом.\n\nОчевидно, Гумилёв не мог сидеть сложа руки. \"Надо что-то делать. Если грубая сила не может подавить народ, мы должны будем сыграть на его сознании... Да!\" - он созвал всё высшее правительство, выдвигая предложение за предложением: \"Разве вы не видите, господа! - объявил он. - Мы должны оправдать нашу концепцию перед народом! Как можно ожидать того, что крестьяне будут работать на дело, о котором они ничего не знают?\"\n\n\"Но как это сделать?\" - спросил министр экономики.\n\n\"Легко - Гумилёв раскрыл карту Евразийского континента. - Надо разослать экспедиции по всей территории Евразии, тем самым оправдывая наше правое дело. Хоть это и не лёгкая работа, но провал означает крах идеологии, идеологии, которая несёт спасение для всех нас. Не медлите, господа.\""
 eurasianism.100.a:0 "Вперёд!"

