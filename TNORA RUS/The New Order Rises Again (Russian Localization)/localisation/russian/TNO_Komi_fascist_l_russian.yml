 komi_burgsys.1.t:0 "Божественное Право"
 komi_burgsys.1.d:0 "\"Я клянусь, что буду лоялен и полностью предан царевичу Алексею Николаевичу Романову, его наследникам и правопреемникам по закону. Да поможет мне Бог.\"\n\n\"Я клянусь, что буду верно и добросовестно исполнять обязанности регента, буду править согласно закону и всегда, насколько это возможно в моих силах и способностях, буду поддерживать безопасность, честь и достоинство царевича Алексея Николаевича Романова и благополучие его народа. Да поможет мне Бог.\"\n\n\"Я клянусь, что буду поддерживать и сохранять в России единую, святую, католическую и апостольскую церковь, установленную законом, и что правительство, поклонение, дисциплина, права и привилегии Русской Православной церкви будут сохранены. Да поможет мне Бог.\"\n\n\"Встань же, благословенный регент!\" - сказал архиепископ, надевая диадему регента на его аккуратно причесанные волосы. Таборицкий это сделал, гордо выпрямившись перед золотым троном, тайно изготовленным для этого самого дня. Только лишь архиепископ стоял между ним и абсолютной властью - и теперь этот человек отступил в сторону.\n\nТаборицкий шагнул вперёд и взял в руки царские драгоценности: скипетр в правую руку и шар в левую, оба из золота и оригинального образца. Но он никогда не примет императорскую корону, хоть все присутствующие будут знать о его абсолютной власти только по внешнему виду. Он повернулся и воссел на троне, и все перед ним преклонили колени в знак покорности."
 komi_burgsys.1.a:0 "Боже, регента храни!"
 
 komi_burgsys.2.t:0 "Вечная машина дьявола"
 komi_burgsys.2.d:0 "Улицы были тихими, упорядоченными, холодными. Люди молча шли по обыкновенным маршрутам к назначенным задачам. Стражники стояли на каждом углу и снаружи каждого здания, глядя на толпу с винтовками на плечах и наточенными штыками. Проходя мимо стражников, простолюдины опускали глаза, не осмеливаясь бросить вызов их ледяному взгляду.\n\nКогда люди работали, они делали это без праздной болтовни или расслабленных движений. Они были твёрдыми, нервными, механическими. Уже не было места для ошибок. Упавшая коробка, сломанный инструмент, неуместное слово - это были недопустимые погрешности, исправляемые внезапным исчезновением виновного и заменой кем-то более достойным его роли.\n\nОтказ был забытым словом. Даже самые храбрые не осмеливались задавать непрошеные вопросы или шептать мрачные секреты своим семьям глубокой ночью. Охранка дала понять, что любой человек, от самого низшего рабочего до дворянина, не в безопасности от стука в дверь и пятиминутного судебного разбирательства, заканчивающегося забрызганной кровью стеной.\n\nРегент смотрел на город с балкона дворца, и сердце его наконец смогло успокоиться. Это воплощение империи не было дряхлым стариком, раздутым своим же разложением; это была единая, великолепная машина. Жёсткая рука на рычагах, легкое вращение циферблата, и этот механизм будет двигаться так, как он пожелает. По мере того как история разворачивалась по Божьему замыслу, так же и вращаются и винтики великой России от рук регента"
 komi_burgsys.2.a:0 "Шестерёнки продолжают вращаться."

 komi_burgsys.3.t:0 "Мрачнейший из всех дней"
 komi_burgsys.3.d:0 "\"Граждане России, подданные Его Императорского Величества... В этот мрачный день, я говорю со всеми вами сейчас, потому что знаю так же хорошо, как и вы, что огромная опасность таится среди нас. Святая Россия, единственный маяк Божьего света в этом тёмном мире, находится под угрозой. Так было на протяжении веков, но теперь мы стоим над безоговорочным упадком всей человеческой цивилизации.\"\n\n\"Великая угроза, масштаб которой вы не можете себе даже представить, всё ближе подбирается. Евреи и их чужеземные марионетки знают, что сейчас мы более уязвимы, чем когда-либо прежде. Наш великий народ был сломлен и разграблен большевиками, оставлен в руинах, и теперь лишь остаётся врагам нанести последний решительный удар, чтобы навсегда уничтожить Россию. Если же мы позволим этому случиться, весь мир попадёт в лапы еврея, и уже некому будет его спасти.\"\n\n\"Но я, благословенный регент Священной Российской империи, устою перед этой заразой. Россия не потеряна, братья мои! Она вся в ссадинах и крови, но всё ещё жива! Спасти её до сих пор возможно! Встаньте же со мной, отважный русский народ! Встаньте за родину, за святого царевича, за Господа Бога! Возьмите в руки оружие, как это делали ваши предки, и очистите наши земли! Подобно тому, как Иисус вторгся в Ханаан и истребил чудовищных язычников, осквернивших всю землю, так и мы должны очистить Россию от евреев, варваров и неверных! Да здравствует Россия! Да здравствует царевич! Да здравствует Господь! Поднимите высоко знамёна и сразите всех его врагов!\""
 komi_burgsys.3.a:0 "Убейте всех недочеловеков! Освободите наш народ!"

 komi_burgsys.4.t:0 "Дух Каина"
 komi_burgsys.4.d:0 "Пётр еле сдерживал дрожь, входя в кабинет Таборицкого и слыша, как за ним закрывается дверь. Он так крепко сжимал спрятанный в кармане пиджака пистолет, что его края впились в ладонь. Таборицкий с улыбкой на лице поднялся из-за стола. Она не отражалась в его глазах - там виднелся только глубокий колодец безумия, который вот-вот переполнится. \"Пётр\", - сказал Таборицкий, беря при его приближении два полных стакана водки. Грациозные, размеренные движения противоречили невменяемости, которая, как знал Пётр, была в нём ещё очень давно. \"Может, выпьешь со мной?\"\n\nЭто была очевидная уловка. Пётр не сводил глаз с Таборицкого. Он покачал головой, слишком взволнованный, чтобы ответить.\n\nУлыбка Таборицкого исчезла, сменившись каменным лицом и пустыми глазами, которые Пётр видел в своих кошмарах. Это было тоже самое выражение, которое украшало его лицо, когда они убили Набокова; тоже самое, когда он впервые приказал использовать химическое оружие. Хотя, может быть... \"Ваше преосвященство\", - начал Пётр, заставляя себя немного расслабиться. \"У меня...\"\n\nВсё произошло в один миг. Пётр инстинктивно отпрянул назад, увидев, как зеркало упало и разбилось вдребезги о покрытый полированными досками пол. Таборицкий, казалось, прыгнул вперед, сверкая сталью в правой руке. Пётр рефлекторно вскрикнул от испуга и попытался вытащить пистолет из кармана пиджака - но тот лишь с бряцанием и грохотом упал на пол. Всё, что он мог сделать - это раскинуть руки в сторону Таборицкого, схватив его руку с ножом за запястье.\n\nОба мужчины были старыми, скрипучими реликвиями тёмного прошлого России, но Пётр был слабее. Не прошло и секунды, как он почувствовал, как что-то сдавило его локти, а нож приблизился к телу. В этот миг то немногое мужество, что двигало им, испарилось, сменившись лишь невнятным, бессмысленным страхом за свою жизнь. \"Сергей, Сергей, Сергей!\" - заорал он во всю глотку. \"Сергей, стой! Остановись! Сергей, пожалуйста! Просто послушай... Послушай меня, Сергей!\"\n\nНесмотря на его мольбу, в глазах друга не появилось и намека на милосердие. Сверкающая точка приближалась, подгоняемая силой безумца. Пётр стиснул зубы, выпучив глаза, пытаясь найти в своих старых костях последний запас сил - и вдруг поскользнулся. Что-то холодное скользнуло между ребер Петра. Он упал, сначала на стену, а потом на пол. Когда его зрение сузилось до туннеля, последнее, что он увидел, была неуклонно растекающаяся лужа жизненной крови, приближающаяся к ботинкам старого друга."
 komi_burgsys.4.a:0 "Прощай, друг."

 komi_burgsys.5.t:0 "Финансовые средства короны"
 komi_burgsys.5.d:0 "\"Жалкое зрелище.\", - думал Таборицкий, закрывая подробный отчёт о финансовом состоянии регентства. Действительно, жалкое. Западная Россия была одним из самых богатым ресурсами регионов Европы, но это было всё, что мог раздобыть его уважаемый казначей? Смешные несколько миллиардов налогов? Был ли народ настолько обделён большевиками в пользу евреев, или они сами что-то да скрывали? А может, и то и другое; первое легко могло привести ко второму.\n\nРегент встал и подошёл к окну своего кабинета, держа в руке бокал бретонского вина. Оттуда виднелся дым, поднимающийся на горизонте. Он знал, что там, внизу, тысячи русских работают день и ночь, чтобы выковать оружие победы, но казалось, что те же самые рабочие что-то скрывают от него. Советский Союз был государством рабочих, не так ли? Конечно, их лояльность была в самом лучшем случае сомнительной.\n\nТаборицкий вернулся к своему столу и отставил стакан в сторону, прежде чем достать лист бумаги, чтобы начать составлять меморандум в Императорскую казну. Того, что у них было сейчас, явно недостаточно. Всё в пределах царства по праву принадлежит царевичу Алексею, следовательно, в его отсутствие оно принадлежит регенту. Государь получит то, что ему нужно, как бы ревниво это ни охранялось."
 komi_burgsys.5.a:0 "Все принадлежит матушке России."

 komi_burgsys.6.t:0 "Царский и чёрный"
 komi_burgsys.6.d:0 "Афанасий скептически оглядел свой новый мундир. \"Всё черное?\" - спросил он Сержанта Польникова, проводя пальцами по жёсткому воротнику. \"На протяжении всего лета мы будем на юге страны.\"\n\n\"Не жалуйтесь.\" - ответил Польников. Он изо всех сил пытался застегнуть мундир после того, как годы безделия на пограничных постах оставили его с пивным животом. \"Кроме того, это всего лишь временная униформа. Если мы и наденем её летом, то только на парад или что-то в этом роде.\"\n\nНовоиспечённый капрал не был так уж уверен во всём этом. Два года службы в евразийской милиции, и вот к чему это привело? К странному гибриду униформы царистов и СС, которая едва ему подходила, ещё четыре года обязательной службы и перспектива борьбы за лидера, которого он даже не поддерживал? Он примкнул к Гумилёву именно потому, что был республиканцем и верил во что-то новое, но теперь оказался на службе у сумасшедшего нациста и монархиста одновременно.\n\n\"Я уже ненавижу всё это\" - признался он, как попытался, ещё раз натянуть явно не подходящие по-размеру ботинки на ногу. \"Почему бы нам просто не последовать примеру Гумилёва и не убежать? Бля, я помню, как мы дрались с наёмниками Таборицкого, и ты действительно не против просто забыть те дни?\"\n\n\"Я патриот и верующий.\" - коротко ответил Польников. \"Если лидер - это русский и человек Божий, то я буду сражаться за него. Я уважаю Гумилёва, но он никогда не дал бы России того, в чём она в самом деле нуждалась.\"\n\nВ глубине комнаты, за рядом шкафчиков, рядовой Медведев закончил записывать слова капрала и направился к ближайшему телефону. Этой лишней нашивке не место на мундире предателя."
 komi_burgsys.6.a:0 "Только люди Божьи могут сражаться за него."

 komi_burgsys.7.t:0 "Список"
 komi_burgsys.7.d:0 "Комаров был бывшим сотрудником НКВД, но вся его преданность красному флагу умерла вместе с Союзом. Что могла показать Россия после двадцати лет правления социализма? Отсталая промышленность, слабое правительство и армия, которая едва могла справиться с парой финских крестьян. Он очень рациональный человек - изучал историю, видел сквозь коммунистические мифы, которые затемняли истину монархизма. Именно по этой причине приобрёл священное доверие регента и теперь стоял перед шеренгой новобранцев Охранки - его новобранцев - ожидающих своего первого задания.\n\nОн шагнул вперёд и протянул маленький листок бумаги первому человеку впереди. \"Сначала жена.\" - прорычал он, будто заядлый курильщик. Лицо солдата оставалось непроницаемым - он кивнул, взял заказ и удалился. Комаров двинулся вдоль шеренги, раздавая смертные приговоры по одному.\n\n\"Только дети, поэтому они должны получить сообщение.\"\n\n\"Это за ересь, так что сожгите данное место, когда закончите.\"\n\n\"Повесьте этого. Публично. Эти трое живут в одном общежитии, так что вы можете сделать всё сами.\"\n\nКогда все офицеры ушли, Камаров достал последний смертный приговор и улыбнулся, перечитывая его при тусклом свете лампы. Вскоре начнётся очень приятная ночь."
 komi_burgsys.7.a:0 "Замечательно, когда твоя работа - это ещё и твоё любимое занятие."

 komi_burgsys.8.t:0 "Маленькие птички"
 komi_burgsys.8.d:0 "\"...Анна, я не знаю, хорошо ли это для него.\"\n\nЭсфирь услышала, как её мать вздохнула. \"Ну а что ещё? Женя, разве ты не видел, что они делают? И это только для мальчика, родившегося с парой лишних пальцев на ногах! Гриша будет разоблачён, как только его попросят выступить в школе! Я не позволю нашему мальчику умереть только потому, что он немного заторможен!\"\n\nМужчина вновь немного смущенно заговорил. \"Да, я знаю, что нельзя позволить узнать о нём, но мы могли бы просто... ну, не отправлять же его в школу. Люди, должно быть, сами учили своих детей не так и давно. Насколько это может быть трудно?\"\n\n\"А что произойдёт, когда мы уйдём? Он не может жить без нас, Жень.\" - все голоса затихли, половицы заскрипели под маленькими ногами Эсфирь. Она замерла, не смея даже дышать. \"Гриша?\" - спросила девушка. - это ты, любовь моя?\" Быстро подумав, Эсфирь осторожно открыла дверь супружеской пары.\n\n\"Это я, мамочка,\" - сказала она, пряча лицо в темноте коридора. \"Мне приснился плохой сон. Можно мне сегодня поспать с тобой и папой?\"\n\n\"Конечно, можно, дорогая,\" - сказал Геннадий, его улыбка была видна в лунном свете. \"Заходи.\" Эсфирь закрыла за собой дверь и сняла платье, положив его на ножки кровати, прежде чем забраться между родителями и свернуться калачиком.\n\n\"Рано или поздно тебе придётся научиться смотреть в лицо своим страхам, Эсфирь.\" - упрекнула её мать, поворачиваясь к ней лицом. \"Уже десять лет, и тебе ли не кажется, что ты довольно взрослая, чтобы прятаться с нами?\"\n\nЭсфирь промолчала. Она просто закрыла глаза и подумала о том, насколько легче было бы жить её родителям, если бы Гриша не тяготил их судьбу."
 komi_burgsys.8.a:0 "Из уст младенцев..."

 komi_burgsys.9.t:0 "Не страдать мутантом"
 komi_burgsys.9.d:0 "\"Отдайте его!\" - закричала женщина, хватая и шлёпая стоявшего в дверях охранника. Позади него Гриша кричал от бессловесного ужаса, когда его тащили по коридору к входной двери и старому немецкому грузовику снаружи. \"Верни мне моего мальчика!\"\n\nОфицер нахмурился под балаклавой и пихнул её своим ППШ. \"Хватит ныть, сука. Считай, что тебе ещё повезло, что мы не забрали и вторую тоже.\"\n\n\"Он безобиден!\" - проревел муж, слезы потекли по его лицу, разрывающемуся от ярости. \"Он никогда никого не обижал! Что вам от него нужно?!\" - их дочь уцепилась за ногу своего отца, её лицо было без какого-либо выражения. Она не издала ни звука с тех пор, как две минуты назад полицейские в чёрной форме вышибли дверь.\n\n\"Он  - животное. - усмехнулся офицер. - Бешеный зверь. Ты бы сам его давно уложил, если бы у тебя была хоть капля благородства.\"\n\n\"Ты ебанная мразь!\" - заорал муж, делая выпад в сторону офицера. Он был встречен деревянным прикладом, треснувшим по его носу, сбив Геннадия на пол. Жена закричала и в отчаянии бросилась к нему. Их дочь послушно молча опустилась на колени рядом с ним.\n\n\"Евгений, смена планов!\" - раздался ещё один голос из-за двери. \"Похоже, крайний случай.\" - офицер передернул затвор своего ППШ. \"Принял. Нейтрализация подозреваемых.\" - он поднял оружие, нажал на спусковой крючок и держал его до тех пор, пока последний крик не стих."
 komi_burgsys.9.a:0 "Кто мы без семьи?"

 komi_burgsys.10.t:0 "Для меня - это слава"
 komi_burgsys.10.d:0 "ВСЯ СЛАВА РЕГЕНТУ, гласил плакат. ДА ЗДРАВСТВУЕТ ТОТ, КТО ИДЁТ ПО СТОПАМ БОЖЬИМ.\n\nВсё произошло почти за одну ночь. Со сцены ратуши исчез старый портрет Ленина - вместе с несчастным мэром, осмелившегося его повесить. На его месте, обрамлённое и прибитое гвоздями, было лицо Регента Таборицкого, холодные голубые глаза смотрели на собравшихся горожан. Точно так же кто-то повесил такую фотографию и над столом нового мэра.\n\nВ тот же день в город въехал грузовик, в кузове которого сидели вооруженные солдаты. Когда они спустились и заняли свои места, водитель встал на кабину и поднял вверх мегафон и портрет регента. \"Подданные регентства!\" - прогремел он, напугав стариков. \"Воспользуйтесь этой возможностью - докажите свою преданность благословенному регенту! Когда-то вы все приветствовали лица измены и атеизма в своих домах; покайтесь и высоко повесьте лик вашего законного государя!\"\n\nНикто даже не пошевелил мускулом. Вместо этого жители деревни просто слонялись вокруг, смущенные и слегка нервничающие. Один из охранников передернул затвор своего автомата, и водитель снова заговорил. \"Более того, я объявляю, что будут проводиться регулярные проверки частных домов Императорскими штурмовиками! Подданные регента, уличённые в отсутствии лояльности, будут подвергнуты крайним мерам исправления.\"\n\nОдин за другим жители деревни двинулись вперед, чтобы взять свои портреты. С этого дня каждый из них будет спать под стальным взглядом регента."
 komi_burgsys.10.a:0 "Такие верные подданные..."

 komi_burgsys.11.t:0 "Стандарты империи"
 komi_burgsys.11.d:0 "С невиданной со времён Реформации яростью иконоборческое движение вновь овладело миром, о чём возвестили взрывы динамита и рёв костров. Ногти рвут плакаты, приклеенные к стенам, топоры рубят языческие алтари, а портреты ложных правителей предают огню. Побуждаемые идти вперед - и запуганные - штурмовиками, подданные регента очищают образ Святой Руси.\n\nКогда же утихнет иконоборческая ересь, огонь обратится от разрушения к созиданию, выковывая новые золотые сооружения для Православной церкви. Ручки и пишущие машины будут говорить о славе регента и печатать хвалебные песни Господу. Там, где некогда стоял бездушный бетон в виде памятников рабочим, лжемонархам и идеологам, вновь поднимутся камень и мрамор.\n\nИстинное искусство и архитектура, воплощая многовековые традиции, возвращаются на родину. На этот раз оно простоит уже тысячу лет."
 komi_burgsys.11.a:0 "Слава Богу!"
 
 komi_burgsys.12.t:0 "Императорский культ"
 komi_burgsys.12.d:0 "В храмах Святой России всё меньше места для икон традиционных святых. Даже благословенный регент не осмелится совершить грех умаления их достоинства, но у его режима есть другие приоритеты.\n\nЦентр внимания в последнее время всегда один и тот же: великая икона царевича Алексея Николаевича Романова, заказанная лично регентом Таборицким и возведённая на самое почётное место в храме. Были протесты, крики \"Идолопоклонник!\", но даже у людей Божьих есть предел храбрости.\n\nВ своё время вся Россия будет чтить благословенное дитя своего убитого царя. Когда Алексей будет найден и займёт свой законный престол, весь народ преклонит перед ним колени, как подобает представителю Бога на земле. И придёт наш бессмертный государь, и будет он царствовать над Россией во все времена."
 komi_burgsys.12.a:0 "Он вернётся."

 komi_burgsys.13.t:0 "Да, мы рыдали"
 komi_burgsys.13.d:0 "\"Ты сказал, что они сегодня утром здесь были! - крикнул кто-то, голос который был едва слышный из-за тонких половиц. *Ты пытаешься меня наебать, Андрей?\"\n\nПод своим домом, скорчившись в грязи, Абрам крепко прижал к себе Лидию и стиснул стучавшие зубы. Леви свернулся калачиком у его ног, тихий, как мышь; по крайней мере, их мальчик развил в себе талант прятаться. Над ними послышались громкие шаги - один из мужчин подошёл к своему напарнику.\n\n\"Семён, отойди - раздался уже другой голос, резкий и гортанный. Я видел, как семья возвращалась домой полчаса назад. Ты, должно быть, предупредил их своим видом, когда смотрел в окно. Наверное, они выскочили через заднюю дверь, когда увидели тебя.\"\n\n\"Дебил, задняя дверь все ещё заперта изнутри! Они, скорее всего, вышли через парадную дверь, когда я стоял у бокового окна - там, где должен был стоять ты!\"\n\nПослышался топот сапог, и внезапно сквозь голос второго мужчины услышался страх. \"Семён, что это за хуйня?\"\n\n\"Ты позволил им уйти! Теперь на кону моя задница - нас обоих повесят как единомышленников! Тебе за это что-ли платят, крыса ты ебанная?\"\n\n\"Семён, не надо!\" Раздался звук выстрелов, и глухой удар тела о пол.\n\n\"И-ДИ-ОТ.\" - прорычал Андрей, выходя из дома и с грохотом захлопывая за собой дверь. Абрам осторожно прижал руку к люку над головой и толкнул его, приподняв ковер. Выглянув в спальню, он увидел тело, неподвижно лежащее в луже растекающейся на полу крови. Наконец выбравшись, он помог жене и сыну. Им нужно было успеть на поезд уходящий из России."
 komi_burgsys.13.a:0 "\"Приходи. Владимир будет ждать нас.\""

 komi_burgsys.14.t:0 "Завтра, вместе"
 komi_burgsys.14.d:0 "Недавняя смена руководства, безусловно, положило начало интересным временам для рабочих Чебоксарского кирпичного завода. Вскоре после того, как завод стал подконтролен Регентству, его владелец, ворчливый старый татарин, получивший его от ныне несуществующей Татарской республики, исчез. По нему даже не скучали преимущественно русские рабочие, которым никогда не платили так много, как татарам на других заводах. Возможно, авторитаризм регента не был такой уж страшной вещью, если он хотя бы смог поставить на стол больше еды.\n\nЗатем последовало сокращение зарплаты. Рабочие пришли жаловаться к новому государственному управляющему, и их выслушали. Он пообещал перемены, что их интересы будут учтены. Это было даже больше, чем когда-либо давал им их прежний босс. Нервничая, но довольные, они вернулись к работе.\n\nНа следующий день всё действительно было совсем по-другому. Двое мужчин, которые организовали их, пропали, а на фабрике появилось шесть вооруженных охранников. Руководитель обратился к ним утром, сообщив, что теперь существует фиксированная квота, и невыполнение её будет иметь последствия. Анатолий проигнорировал предупреждение работать в своём обычном темпе, всё время насмехаясь над происходящим. В конце дня, когда он выполнил только треть своей нормы, один из охранников вытащил его на улицу и убил выстрелом в голову вместе с двумя другими людьми, работавшими вместе с ним. Обвинение для них, конечно, состояло в том, что они не смогли нормально проследить за работой напарника.\n\nНа следующий день на Чебоксарском кирпичном заводе с приходом троих новых свежих лиц, никто уже больше не провалил свою норму."
 komi_burgsys.14.a:0 "Благочестивый труд укрепляет душу."

 komi_burgsys.15.t:0 "Богатства земли"
 komi_burgsys.15.d:0 "Весь мир для Мухаммеда был погружен в кромешную тьму, если не считать тусклого света фонарей, разбросанных по туннелям. Понятие времени быстро пропало в подземном мире, куда он был низвергнут. В шахтах под Уральскими предгорьями больше не было часов, дней и недель, только лишь 'работа' и 'сон'. Здесь не было никаких 'завтраков, обедов и ужинов', только куски хлеба, выхваченные из кучи, оставленной в специальнном помещении каждое утро, и глоток воды из холодного ручья, который бежал параллельно шахте.\n\nНе было времени ни на ежедневные молитвы, ни на уютную постель, ни на тепло очага. В кромешной бездне времени, в которой он и другие рабы пребывали, слышался только лишь стук кирки по стенам, грохот вагонеток, наполненных углем, и кашель людей с лёгкими, полными угольной пыли. Единственной милостью для тех, кто так страдал, была смерть, принесенная одним из скрытых охранников, когда они больше не могли работать.\n\nИ всё же Мухаммед прожил намного больше, чем большинство. Он обмотал лицо тряпкой, долбил угольные пласты и продолжал работать, несмотря на увядание мышц и угасание зрения.\n\nНо в конце концов он тоже как и все рухнул, будучи совершенно слепым и кашляя чёрной слизью. Когда лезвие милосердия скользнуло по его ярёмной вене, его последними мыслями были молитва Аллаху и благодарность за то, что его страдания наконец-то закончились."
 komi_burgsys.15.a:0 "Тьма становится сродни нам."

 komi_burgsys.16.t:0 "Возвращение к традициям"
 komi_burgsys.16.d:0 "В чем действительно нуждается русский рабочий? Радиоприёмник? Удобная мебель? Может быть, машина? Может быть, какие-нибудь маленькие украшения для его милой жены, или же книги для удовольствия?\n\nМожет быть, так и было в соответствии с дегенеративными либеральными обычаями, но никак не с настоящими русскими ценностями. Нет, русскому человеку нужна была только пища, чтобы выжить, простейшая кровать, чтобы спать, и собственные ноги, чтобы двигаться. Он не нуждается в высокой зарплате, которая была бы выкинута только лишь на ветер. Радио и телевидение? Он мог бы выйти на площадь и послушать там объявления Регента. Книги? Какая польза рабочему от бессмысленных произведений художественной литературы и девиантного искусства?\n\nРусские рабочие, без сомнения, будут жаловаться, жаловаться на отсутствие роскоши, от которой они стали зависимы. Никогда не будет легко отучить их от таких вещей и убедить принять аскетичный образ жизни. Ещё труднее будет убедить в этом сторонников регента, ожидавших 'справедливой награды' за свою службу. Но что это за мелочи, самые настоящие мелочи по сравнению с чистотой традиций и беззаботной, благочестивой жизнью?"
 komi_burgsys.16.a:0 "Современность была самой большой ошибкой."

 komi_burgsys.17.t:0 "Грандиозная индустриализация"
 komi_burgsys.17.d:0 "По всей Западной России вздыбилась земля, раскололись камни, и поднялись огромные бетонные столбы. Неэффективные и устаревшие промышленные сооружения большевиков разрушались и заменялись чем-то новым, лучшим, более чистым по их назначению. Дома недостойных тоже были сравнены с землей, а их обитатели изгнаны или приговорены к искуплению через непомерный труд. На их месте были воздвигнуты новые заводы и отделения, олицетворявшие дееспособное и жёсткое государство, которое теперь управляло всеми русскими глубинками.\n\nГрохот динамита в горах и холмах возвестил о рождении сотен новых шахт и карьеров. Скоро туннели откроются, и будут проложены пути для телег. Передовые промышленные машины придут на помощь массам дегенератов, обречённых работать до смерти в гнетущей темноте, а кузницы России будут наполнены душами недочеловеков.\n\nРегент Таборицкий даже улыбнулся, когда он это себе представлял. Нет больше расточительного потребительства, нет больше времени, потраченного впустую на прославление Ленина и его жалкой еврейской когорты. Хоть Россия и сломлена более чем на столетие, но она наконец-то получит свое законное богатство."
 komi_burgsys.17.a:0 "Лучше поздно чем никогда."

 komi_burgsys.18.t:0 "Наполнение казны"
 komi_burgsys.18.d:0 "\"Подданные благословенного регента! - рявкнул лейтенант-щтурмовик в мегафон, когда его люди вышли из грузовиков. \"Обратите внимание, пожалуйста!\" - он остановился, чтобы подождать несколько минут, когда жители тихой пригородной улицы начали выходить из своих домов и открывать окна, чтобы услышать объявление. Убедившись, что все его внимают, он продолжил:\n\n\"Благословенный регент постановил, что все драгоценные камни, золото, серебро и платина подлежат конфискации в пользу Императорской казны. Сопротивление этой директиве станет расценена как государственная измена и сурово накажется. Любой, кто уличён в сокрытии таких ценностей, будет обвинён в хищении государственной собственности и приговорён к десяти годам исправительных работ.\"\n\n\"Кроме того, мы хотели бы воспользоваться этим моментом, чтобы побудить вас рассмотреть возможность внесения своих добровольных пожертвований в Императорскую казну. Долг всех доброчестивых христиан - поддерживать помазанника Бога на земле. Недееспособность продемонстрировать адекватную поддержку империи может привести к расследованию со стороны Охранки. Сотрудничайте со своими братьями-штурмовиками и внесите свой вклад в восстановление Святой Руси!\"\n\nБез единого слова сопротивления солдаты расходились веером и входили в дома один за другим, и когда же жильцы ничего не предлагали добровольно, всё систематически переворачивалось в поисках ценностей. Многие также находили время для долгих и энергичных рассуждений о добродетелях милосердия. Не прошло и часа, как штурмовики уехали, погрузив на грузовики все найденные сокровища и груды рублей. Храм Божий получит огромную пользу от таких щедрых подношений."
 komi_burgsys.18.a:0 "\"И оттого, что беззаконие возросло, милосердие многих охладеет.\""

 komi_burgsys.19.t:0 "Промышленный собор"
 komi_burgsys.19.d:0 "Ижевский механический завод стал почти неузнаваемым для тех, кто видел его десять лет назад. Хоть старая большевистские сооружения были ещё разрушены царистами в Вятке, регентство пошло значительно дальше.\n\nПотолок увеличился в высоту, теперь достигая более ста метров. Подобно ночному небу, он, переполненный отражениями людей и пляшущими огнями от костров внизу, возвышаясь сводом, нависал над всеми. Там, где когда-то на стенах были развешаны огромные фрески, посвящённые рабочему классу, теперь стояли массивные иконы, картины с солдатами и рабочими, благословляемыми ангелами, и изображение царевича Алексея, излучающего благодатный свет из своего юношеского тела. Сначала никто не узнал чужеродный звук, который изо всех сил старался быть услышанным сквозь грохот машин, но затем его громкость была увеличена настолько, что это было почти оглушительно для тех, кто стоял рядом с колонками, из которых лились церковные песнопения, эхом разносясь по всему заводскому комплексу.\n\nС началом каждого дня, когда рабочие брали свои холодные инструменты и начинали ковать новые орудия смерти для империи, среди них проходил священник, размахивая кадилом и распевая благословения труда. За ним следовал дьякон, который помазывал машины священным маслом. Ижевский механический завод был уже не просто заводом, а настоящим промышленным собором."
 komi_burgsys.19.a:0 "Да пребудет с вами святой дух машин."

 komi_burgsys.20.t:0 "Незначительные проблемы"
 komi_burgsys.20.d:0 "Роман отложил карандаш и потёр глаза. Наступила ночь, и слабый свет свечей, при котором он работал, почти погас. В этом всём деле не было никакого смысла - эти безумные вещи регент требовал сделать от Императорской казны... они были невозможны, но его начальство всё равно хотело, чтобы он их осуществил?\n\nОн повторял им это неоднократно, кричал до посинения, но только для того, чтобы услышать: \"Роман Семёнович, вы молоды, а молодость всегда полна ошибок, порождённых близорукостью. Идите домой и подумайте об этом ещё раз.\"\n\nБлизорукость? Что было недальновидного в том, чтобы указать, что у империи просто не было денег, которые, как утверждал регент, у неё были? Если бы они просто продолжали притворяться, что всё в порядке, страна рухнула бы... через сколько, десять лет? Двенадцать? А может, и меньше. Может быть, семь или восемь, если Таборицкий будет настолько жадный и строгий, насколько это возможно. Где же был здравый смысл в его экономике? Чего он мог надеяться достичь с помощью этой мошеннической политики?\n\nРоман испуганно встал, когда в его дверь постучали. Как только он повернул ручку, дверь резко распахнулась, сбив его с ног. Вошел его начальник Пётр и солдат-штурмовик, ткнув своим АК прямо в грудь. \"Роман Семёнович, - сказал Пётр с ложной улыбкой на лице. Вы уже покончили с заявленными проблемами?\"\n\n\"Нет, но...\"\n\n\"Тогда вы уволены, - сказал Пётр, обернувшись обратно к двери. Всем давно было понятно, что у тебя просто нет мозгов для работы в бухгалтерии.\" Солдат выжал из винтовки лишь одну пулю, чтобы навсегда исправить ошибки бывшего бухгалтера."
 komi_burgsys.20.a:0 "И вообще, что такое деньги?"

 komi_burgsys.21.t:0 "Королевское великолепие"
 komi_burgsys.21.d:0 "Ремонт дворца регента, который, конечно, когда-нибудь послужит и Царевичу, шёл отлично. То, что когда-то было скромным старым особняком, превращенным в административное здание большевиков, теперь являло собой яркий пример того, что Таборицкий называл 'очищенной императорской архитектурой'. Его крылья вытянулись в два раза дальше, чем раньше, а безвкусный большевистский фасад был уничтожен и заменён светло-коричневым камнем, тонко вырезанным деревом и чистейшей медью.\n\nОднако именно в интерьере здания была воссоздана истинная роскошь царей. Пол был мраморный, а каждый кусок древа был украшен мастерской резьбой. У подножия парадной лестницы в атриуме были расстелены дорогостоящие пурпурные ковры. И, конечно, почти всё было украшено сусальным золотом. Более лишённое от рук недостойных подданных, евреев, банков и еретических храмов, оно теперь украшало перила, столы, стулья, стойки, камины и практически всё остальное, что могло привлечь внимание человека.\n\nЭто было настоящее великолепие императорской России, возрожденной за счет уничтожения недочеловеков и предателей. Не могло быть и более подходящей дани уважения регенту, который сделал прекрасное будущее для Святой Руси возможным."
 komi_burgsys.21.a:0 "Слава регента должна быть отражена в его собственном доме."
 
 komi_burgsys.22.t:0 "Неправильный вопрос"
 komi_burgsys.22.d:0 "\"Господин Марков?\"\n\nМарков оторвал свой взгляд от таблиц по работе, которые он заполнял, и увидел перед собой Николая. Остальные ученики уже ушли, оставив его позади; многим нужно было идти на работу сразу после школы. \"Да, Николай?\" - улыбаясь ответил он. Всегда приятно поговорить с таким умным молодым человеком.\n\n\"Господин Марков, у меня вопрос по поводу Библии.\"\n\nУчитель сложил руки на столе. \"Ну, я думаю батюшка Кирилл разбирается в этом намного больше, чем я. Я знаю только то, чему меня самого учили в твоём возрасте. Всё же я постараюсь дать тебе правильный ответ.\"\n\nНиколай выглядел слишком любопытным. \"Господин Марков, если Библия гласит: 'Не убий', то почему солдаты всё время это делают?\"\n\nМарков побледнел, но взял себя в руки. \"Николай, э-э... тебе не кажется, что это очень затруднительный вопрос, не говоря уже о том, что он немного несправедлив?\"\"\n\nОн покачал головой. \"Нет, господин Марков. Вчера я видел, как солдат стрелял в пожилого господина Андрова с той стороны улицы. Я знаю, что солдаты убивают друг-друга на войне, но господин Андров не был на войне, он был простым стариком, который любил старую, кхм... как он её называл, музыку для вечеринок.\"\n\nМарков промолчал, затем положил руку на плечо Николая. \"Николай Михайлович, правда в том, что есть вопросы, которые вам не следует задавать. Это хорошо, что ты только лишь меня спросил об этом, потому что...\"\n\n\"О, я тоже об этом спрашивал солдата у школы, но мне ничего не ответили, только странно посмотрел на меня и спросил, как меня зовут. Я сказал ему это, но он всё равно ещё ничего не говорил.\"\n\nСердце Маркова упало, и он погладил Николая по голове, прежде чем отпустить мальчика. Его затошнило, пытаясь сдержать подступившие к глазам слезы."
 komi_burgsys.22.a:0 "И в самом же деле, он слишком любопытный."

 komi_burgsys.23.t:0 "Путь в никуда"
 komi_burgsys.23.d:0 "Нестор проснулся, когда грузовик, в котором он ехал, встал в яме. Он лежал на полу платформы. Затылок, куда кто-то ударил его тупым предметом, был влажным и липким. Вокруг него, в наручниках, сидели люди, которых он не знал. Здесь были и мужчины, и женщины, в основном среднего и пожилого возраста. Они были хорошо одеты - может быть, это его коллеги-интеллектуалы?\n\n\"Эй, что происходит?\" - обратился Нестор ко всем сразу. \"Куда мы едем?\"\n\n\"А как ты думаешь?\" - спросила старая женщина, глядя на него сверху вниз сквозь очки-полумесяцы. На лбу у неё красовался ужасный синяк, а губа была разбита. Нестор заметил, что в её очках не хватает одной из линз.\n\n\"Мы все учителя.\" - сказал молодой человек, сидевший рядом с ним. \"А это значит, что и ты тоже. Мы все из одной школы, но я тебя не узнаю.\"\n\nСердце Нестора упало, когда кусочки этого пазла стали складываться вместе. \"Я заведую кафедрой литературы Сыктывкарского университета.\"\n\n\"Чёрт возьми...\" - вздохнул старик с длинной белой бородой. Через мгновение Нестор заметил, что на нём балахон священника. \"Прости меня, сын мой. Мы сидим в кузове грузовика штурмовиков, который направляется в сельскую местность. Таборицкий пришёл за учителями.\" Нестор откинулся на холодный металл платформы, не обращая внимания на ужасную боль в черепе. Конечно, это наконец случилось. Учителя передавали знания, а знания были силой в этом новом, адском видении России. В священной Российской Империи нашлось место только для одного человека, обладающего властью."
 komi_burgsys.23.a:0 "Умный человек, несомненно, опасен."

 komi_burgsys.24.t:0 "Пронзая завесу"
 komi_burgsys.24.d:0 "\"Итак, как это работает?\" - спросил Степанов.\n\nКрюков почесал подбородок и постучал прикладом своего АК, глядя на лениво вращающуюся антенну радара. Все металлические балки и проводка, выглядело это не очень эффектно. \"Ну\", - сказал он нерешительно, \"Я думаю, что это вроде как стреляет лучами, которые отскакивают от предметов и говорят вам, где они находятся\".\n\n\"В этом нет никакого смысла\" - фыркнул Степанов. \"Лучу некуда стрелять. У него нет ствола или чего-то подобного\".\n\nКрюков закатил глаза. \"Это не пистолет, тупица. Я имею в виду, что он вроде как излучает радар, что бы это ни было, как то, как радиовышка излучает радиоволны.\"\n\n\"Так как же узнать, что он что-то увидел?\"\n\n\"Ну...\" - Крюков не был уверен в этом. \"Может быть, он посылает сигнал, когда лучи радара поражают что-то. Тогда вы можете послать самолеты, чтобы сбить это\".\n\nСтепанов покачал головой. \"Приятель, я не знаю. Это всё кажется слишком сложным. Разве ты не можешь просто взглянуть вверх и увидеть приближающиеся самолеты?\"\n\n\"Да, я тоже так думал\", - кивнул Крюков. \"Может быть, регент знает, как это работает. В любом случае, мы должны просто охранять это, а не изучать, верно? Лейтенант говорит, что важно, чтобы мы по какой-то причине не знали того, чего не должны. Лучше просто проследим за евреями или кем-то ещё. Они, вероятно, хотят заполучит, раз это так важно.\""
 komi_burgsys.24.a:0 "Маленький разум - опрятный разум."

 komi_burgsys.25.t:0 "Затаив дыхание"
 komi_burgsys.25.d:0 "Олег кашлял и плевался, ковыляя в грязном поле. Густой серо-зелёный туман застилал мир вокруг него. Он мог видеть только на фут впереди, настолько густое было облако. Каждый глубокий, хриплый вдох давался ему с большим трудом, чем предыдущий. Он почувствовал привкус химиката на языке и понял, что его противогаз был надет неправильно.\n\nИз газового облака, спотыкаясь, вывалился один из них и столкнулся с ним слева, толкнув их обоих в грязь. Падая, незнакомец случайно ухватился за край маски Олега и выдернул ее. Его однополчанин с трудом поднялся на ноги и пошёл дальше, не останавливаясь, каждый его шаг сопровождался чавканьем грязи под сапогами - но Олег задыхался.\n\nГаз давил со всех сторон. Его лёгкие горели даже от того малого количества воздуха, которое он вдохнул, прежде чем задержать дыхание. Глаза слезились и жутко болели. Но Олег продолжал тащиться вперед, а грязь и дождевая вода уже почти полностью пропитали его одежду. Каждое движение становилось всё труднее по мере того, как газовые насосы продолжали работать, делая облако все гуще. \"Сержант, Олег всё ещё там! Я вижу, что он идёт!\"\n\n\"Не помогайте ему!\" - взревел сержант. \"Я сказал, не помогайте ему! Это испытание, с которым вы все сталкиваетесь в одиночку!\"\n\nОлег уже больше не мог задерживать дыхание и рефлекторно хватал ртом воздух, мгновенно втягивая в легкие отвратительный, едкий хлорный газ. Она жгла ему горло, как огонь. Его легкие тщетно пытались выдохнуть, найти хоть немного свежего воздуха - но всё четно. Вокруг не было ничего, кроме вздымающегося газа, задушившего жизнь несчастного рядового."
 komi_burgsys.25.a:0 "Даже в тренировках есть свои жертвы."

 komi_burgsys.26.t:0 "Принятие великодушных приветствий"
 komi_burgsys.26.d:0 "Первые выпускники Вятской Академии Генерального штаба слаженно и строго прошествовали мимо регента. Шагая гуськом по немецкому образцу, неся АК на своих плечах, они отдавали фашистские приветствия, когда они проходили мимо его трибуны - это всё было идеальным образцами новой Императорской армии. Регент не улыбнулся, но отвечал на приветствия, высоко подняв руку; именно этот из элементов национал-социализма он ценил больше всего. В этом приветствии есть некое приятное эстетическое качество. Он медленно положил свою руку, когда последние пешие офицеры закончили свой путь..\n\nК счастью, он поймал себя на мысли, что они окажутся намного более компетентными, чем поколение их дедов. Эти проклятые Белогвардейские гадюки... они были полностью некомпетентны и предали самого главного человека в стране, за исключением нескольких блестящих умов, таких как Деникин и Корнилов. Если же надменный дурак Колчак не был так одержим своим собственным образом, если бы он действительно распознал истинную угрозу для России и сплотился вместе со всеми вокруг креста...\n\nПокачав головой и моргнув, чтобы не видеть огоньков начавшего появляться мотка, Таборицкий снова поднял руку, когда подошли кавалерийские офицеры. Одетые в черную традиционную униформу с легким намеком на влияние униформ СС и украшенные гребнями шлемы кирасиров 19-го века, они действительно выглядели дерзко. И всё же, они бы не выглядели бы столь впечатляюще в форме обычных танкистов, но регент проигнорировал этот факт и позволил себе на мгновение насладиться великолепным зрелищем. Это было то, что он надеялся оставить царевичу, как только его найдут: храбрые, верные и преданные воины, не говоря уже о том, что все были традиционалистами до мозга костей. А пока он жив, в офицерском корпусе империи никогда не появятся коммунисты или полукровки."
 komi_burgsys.26.a:0 "Прекрасные образцы чистоты нашей расы!"

 komi_burgsys.27.t:0 "Гордость за наших солдат"
 komi_burgsys.27.d:0 "Парад, собравшийся для марша по улицам столицы, не был похож на все, что видели со времён Советского Союза. Каждый живущий там человек был вызван из своих домов под страхом смерти, чтобы засвидетельствовать это - и не без оснований. Когда скептики и несогласные увидели, что собрал ненавидимый им регент, их кровь застыла.\n\nДесятки тысяч мужчин в чёрной униформе идеальным строем прошли по главной улице в сторону дворца регента. Их гусиные сапоги выбивали устойчивый такт на булыжнике, как боевые барабаны небес. Отдельные люди исчезли под огромным ковром блестящих чёрных шлемов, они слились в единое устрашающее целое. Многие зрители обрадовались, несмотря на свой трепет, охваченный демонстрацией непоколебимой силы перед ними.\n\nВслед за солдатами появились машины: грузовики, полугусеничные автомобили, БМП и танки, лучшие из тех, что могла выставить Императорская армия. Особое почетное место было уделено ракетным установкам и самоходкам, любимцам регента. Над головой раздался рёв, и люди, подняв глаза, увидели, как пролетает новый реактивный самолет, оставляя за собой яркий пурпурный дым.\n\nНа ступенях дворца регента в блестящей на солнце золотой форме Сергей Таборицкий увидел свои легионы - и улыбнулся."
 komi_burgsys.27.a:0 "Трепещите, сионисты, вы безнадёжны."

 komi_burgsys.28.t:0 "В их мыслях"
 komi_burgsys.28.d:0 "Капитан Чернов долгое время лениво постукивал ручкой по столу, а затем обвёл еще одно имя в списке бойцов 2-го взвода. Рядовой Черденко... да, он показался достаточно подозрительным. Густые брови, тёмные глаза, вьющиеся волосы - определённо в нем было что-то семитское. Потом Польников; хороший сержант, но бывший евразиец. Он утверждал, что последовал за Гумилёвым только по собственной глупости, но мог ли человек его возраста действительно как-то измениться? Чернов усомнился в этом и тоже обвел его имя.\n\nЧас спустя, его связной из Охранки, Комаров, наконец прибыл. \"Прошу прощения, Чернов, - сказал у порога. \"Ужасная напряжённая ночь.\" Он закурил махорку и сел на край стола командира. \"Ну что же, достаточно имён?\"\n\nЧернов заметил, что под ногтями у офицера кровь, но просто кивнул и протянул ему список подозрительных солдат. \"По-моему, это все,\" - сказал он, закуривая сигарету. \"Всегда трудно совладать с людьми из пограничных городов. Там слишком много всякого отребья.\" \n\n\"Да, конечно,\" - согласился Комаров. \"Большевистские мудаки даже не потрудились присмотреть за крестьянами, а ты знаешь, какие они на самом деле. Они разрешают трахать кого-угодно, у кого есть две ноги. Иногда даже больше, я слышал!\" - пара хихикнула, прежде чем Камаров затушил сигарету и снова поднялся на ноги. \"В любом случае, я бы с удовольствием остался выпить, Капитан, но есть ещё пять взводов, которые нужно просмотреть до конца вечера. Завтра будет очень трудный день. Не волнуйся, я посмотрю, что можно сделать для того, чтобы достать тебе свежего мяса.\"\n\nЧернов только лишь кивнул и улыбнулся, когда охранник вышел из своего кабинета. Страшное дело, эти списки... но если это была цена за то, чтобы избежать ещё одного предательства со стороны солдат - тех же самых людей, которые бросили его ради Суслова много лет назад - то он с радостью заплатил бы её в тысячу раз больше."
 komi_burgsys.28.a:0 "Не плачьте, ибо их вера была слаба."

 komi_burgsys.29.t:0 "Под нашими крыльями"
 komi_burgsys.29.d:0 "Лейтенант Драгович наслаждался шумом ветра, свистевшего у его кабины. Он летал на старом, потрёпанном немецкий самолёте Дорнье Do 17, который сошёл с конвейера более тридцати лет назад, но всё ещё идеально летавший и был более чем достаточен для его дневной миссии. Он громко и низко и взмывал над степями близ Орска, как раз на нужной высоте, чтобы его грузоподъемность была точной.\n\n\"Пролечу над целью через двадцать секунд\", - сказал он своему экипажу. \"Все готовы?\". Все ответили чётко и утвердительно. Драгоценные секунды отчитывались. И наконец... \"Выпускайте боезаряды!\" - крикнул Драгович. Резнов дёрнул рычаг - двери бомбоотсека распахнулись, высыпая две тысячи фунтов бомб вниз, прямо в деревню.\n\n\"Прямое попадание!\" - радостно завопил Резнов.\n\nДрагович некоторое время летел прямо, затем резко развернул самолет и хорошенько рассмотрел цель. Огромные клубы иприта полностью окутали скопление хижин. Он увидел несколько крошечных фигурок, убегающих далеко в степь, но, казалось, что пробный запуск уже доказал ошеломительный успех.\n\nОн нажал на кнопку передачи на своей рации. \"Командир, это Драгович. Цель уничтожена. Возвращаемся на базу.\""
 komi_burgsys.29.a:0 "Как мы надеемся, это первый удар из многих."

 komi_burgsys.30.t:0 "Холодный ветер в моём сознании"
 komi_burgsys.30.d:0 "Таборицкий стоял на вершине Горы Ямантау, глядя вниз на бескрайние леса и степи Сибири. Тюмень, Омск, Свердловск - всё это принадлежало ему. Это принадлежала Богу. От Уральских гор до Тайги, граничащей с центральной Сибирью, божественное регентство ещё дальше распростёрло свои крылья, чтобы полностью омыть половину России в безопасности своей тени.\n\nОсознание своей силы укрепляло дух, наполняя энергией его старые кости, но он знал, что борьба ещё далека от завершения. Порядок ещё предстояло навести на востоке, на берегах Байкала, а потом и на Тихом океане, но...\n\nС севера налетел ледяной ветер, заставивший его дрожать от холода, несмотря на тёплое пальто. Он знал, что Сибирь таит в себе много собственных опасностей, и очищение её в целом будет вызовом гораздо большим, чем всё, с чем сталкивались ранее. И всё же, несмотря на трудности, он должен был сделать это, должен был распространить Божий свет до самых дальних уголков России. Только тогда, когда благодать восторжествует от пустынь Казахстана до ледяного севера, его правление будет наконец полностью закреплено за ним.\n\nТаборицкий только моргнул, так увидел, как солнце начало расплываться по всему горизонту. Но сейчас было не время для созерцания красивых видов. Он повернулся и зашагал обратно к своему вертолёту, размышляя о том, как лучше всего очистить от недочеловеков свои новые завоевания."
 komi_burgsys.30.a:0 "Начинается второе испытание. Мы должны уверовать в лучшее."

 komi_burgsys.31.t:0 "Мелкие детали"
 komi_burgsys.31.d:0 "Регент разочарованно заворчал и скомкал еще один черновик, прежде чем бросить его в мусорное ведро рядом со своим столом. Он молча кипел от злости, когда принёс ещё один листок бумаги и откинулся на спинку стула, держа ручку наготове, когда на него снизойдет вдохновение.\n\nДетали, детали, и ещё раз детали. Он ненавидел такую тяжелую работу, но знал, что она необходима. Конечно, он узнаёт недочеловеков с первого взгляда. Предательские знаки были видны в их глазах, в их манерах, в том, как они двигались. Но другие люди - меньшие люди - были слепы по сравнению с ним. За исключением очевидных физических особенностей, у них не было никакого способа обнаружить лазутчиков в их среде. Без сомнения, некоторые были счастливы быть настолько естественно несведующими, поскольку это означало для них меньше работы. Ему придется позаботиться и об этом; возможно, восстановить телесные наказания.\n\n'Еврея легче всего узнать по его физическим признакам,' - начал он, повторяя написанное собой вслух. 'К ним относятся: большой крючковатый нос; курчавые волосы; смуглое лицо; тёмные глаза; навязчивое поведение в присутствии золота; и тому подобное...'\n\nЧас спустя, работа Таборицкого наконец была окончена. Первая глава Императорского кодекса расовой чистоты была завершена. \"Ну что же\", - удовлетворенно сказал он, \"С чего бы начать описание татар?\""
 komi_burgsys.31.a:0 "Наш регент - величайший педагог."

 komi_burgsys.32.t:0 "Наибольшая беда для человека"
 komi_burgsys.32.d:0 "\"Эй, ты!\" - послышался грубый голос из-за спины Сэмюэля. \"Стой, где ты стоишь!\". Он решил подчиниться, инстинктивно вскинув руки вверх - это мудрое решение, поскольку он также услышал и щелчок взводимого на него курка.\n\nПеред ним появился солдат в военной форме, его лицо было закрыто балаклавой. Из-под чёрного волокна были видны только глаза, лишённые капли жалости. Он осмотрел его с ног до головы, разглядывая грязную, спутанную бороду и рваную одежду Самуила. \"Бездомный?\"- последовал нескромный вопрос, полный презрения.\n\n\"Да, сэр,\" - робко ответил Сэмюэл. Что этим людям от него нужно? Он не был ни красным, ни евреем, ни кем-то ещё. Он просто пытался выжить на улицах Сыктывкара.\n\nСолдат достал пару наручников. \"Протяните руки. Вы арестованы.\"\n\nКогда его руки были заведены за спину и скованы наручниками, Самуил мог только заикаться. Холодная сталь была плохо выкована и слишком туго обхватывала его запястья. \"Ч-ч-что я сделал? Пожалуйста, скажите, господин, я просто...\"\n\n\"Бродяга\", - усмехнулся солдат. \"Что, ты не обратил внимание на указ, который распространяется на весь город?\" - он ударил Самуила по уху, сбив того с ног. \"Ты что, слепой, что ли? Отвечай мне, уёбок!\" Последовал ещё один быстрый удар в живот. Старик свернулся калачиком, тихо всхлипывая. \"Рядовой, тащи этот кусок дерьма в грузовик. Застрелите его, если он попытается убежать. Я сейчас посмотрю, не прячутся ли у него здесь его друзья.\""
 komi_burgsys.32.a:0 "Какой указ? Я даже читать не умею!"

 komi_burgsys.33.t:0 "В пепел"
 komi_burgsys.33.d:0 "\"Еретики и богохульники не смогут найти оправдания своим преступлениям!\" - кричал сержант-Штурмовик, расхаживая взад и вперёд по сцене, воздвигнутой на городской площади. В руках он держал зажжённый факел. \"Простить их - значит лишь ещё больше окутать угасающий свет человечества мглой их душ! Для этих тварей одной смерти недостаточно, чтобы уничтожить их злодеяния; это также должно служить и очищению душ верующих, тем самым ускоряя увядание сорняков инакомыслия, которые проросли среди них!\"\n\nПеред ним стоял кол высотой около восьми футов. Привязанный к ней, с дровами, наваленными вокруг ног, стоял уважаемый в городе священник отец Тихон. \"Услышьте меня!\" - закричал он. Кровь лилась по его густой бурой бороде. \"Их Регент - настоящий богохульник! Он убийца, предатель Бога и всей России! Пожалуйста, братья и сёстры мои, найдите в себе храбрости восстать! Свергните тирана! Их ненависть никогда не сможет победить любовь Христа!\"\n\n\"Тишина!\" - взревел сержант. Его глаза были налиты кровью от фанатичной ярости. \"Еретик Тихон, за преступление, которое расценено как богохульство перед Богом и благословенным Регентом я предаю тебя огню! Да заберёт же тебя адское пламя, грешник!\" - с этими словами он бросил факел в облитую маслом связку трутов, и через несколько секунд весь столб охватило пожар. При всей своей мудрости, при всей любви к простому народу, при всём своем мужестве и милосердии, Отец Тихон с криком умирал в бушующем огне. Искра его неповиновения угасла навсегда."
 komi_burgsys.33.a:0 "Пусть же горящие еретики освещают нам путь на небеса."

 komi_burgsys.34.t:0 "Иудопоклонные священники"
 komi_burgsys.34.d:0 "\"Я так и знал!\" - закричал Таборицкий, швырнув бокал об стену, и тот разлетелся на тысячу мелких осколков. \"Фарисейские предатели! Марксистские крысы!\"\n\nБезконтрольно бушевал Таборицкий в своём кабинете, чувствуя, как на его лбу вздуваются кровяные сосуды. \"Змеи, дьяволы... вы... вы все жидопокорные мрази!\". Желание схватить пистолет, выскочить из дворца и застрелить первого попавшегося монаха было непреодолимым, но всё же он стиснул зубы и сжал кулаки, пытаясь подавить неутолимый гнев.\n\nПредательство. Снова. Он предвидел его ещё несколько месяцев назад, знал, что никогда не сможет доверять духовенству, которое постоянно усмехалось и сомневалось в его божественной силе. Таков был еврейский заговор, не так ли? Вопрос за вопросом, вопрос за вопросом. Подвергайте сомнению всё что только можно, плюйте на \"святость\", никогда не доверяйте сатанинской вере, которую они из-за всех сил защищают. Что же, у Регента был план. Церковь нуждалась в своём новом Святом Петре, великом лидере, который указывал бы путь и срезал жир, пока не остались только плоть и кровь настоящих верующих. Он покажет им, этим отпрыскам Люцифера, Принца Лжи. Проклятые священники...\n\nСхватив свой дневник и усевшись, скрестив ноги, перед очагом, он начал писать новый указ. \"Отныне и навеки, всё духовенство Русской Православной Церкви...\""
 komi_burgsys.34.a:0 "Предатели, сыны Каина, защитники нечестивых..."

 komi_burgsys.35.t:0 "Надлежащие судебные процедуры"
 komi_burgsys.35.d:0 "Все приговоры были суровыми и четкими. \"Смерть!\" - воскликнул судья, назначенный на данную должность лично самим Регентом. \"Смерть, смерть, смерть!\" - таков был каждый приговор, вынесенный в то роковое утро. Кража: смерть. Убийство: смерть. Ересь, пораженчество, праздность: смерть.\n\nМасштаб этой бойни был за гранью людского понимания. Заключённых и узников лагерей отправляли в суды на грузовиках, и им всем был уготован один и тот же приговор и один и тот же конец. Сначала была одна такая резня за пределами столицы, потом две, потом три. К концу недели тысячи людей были убиты, а места казни уже полностью пропитались кровью. Штурмовики стали просить свои перерывы на день, но в их подразделении не было такого понятия, как отдых. Регент, как им сказали, лично наблюдал за всем этим кровавым делом, так что его солдатам следовало последовать его примеру.\n\nПосле этого и начались вопросы. Тревожные, предательские вопросы. И приговор за измену: смерть. Тела продолжали скапливаться, были вырыты новые места для массовых захоронений, а ярость Регента была и до ныне неутолимой."
 komi_burgsys.35.a:0 "Милосердие создано только лишь для Бога, а Бог един."

 komi_burgsys.36.t:0 "Только лишь вперёд"
 komi_burgsys.36.d:0 "Таборицкий впервые за много месяцев сел на свой трон. Сцепив пальцы и скрестив ноги, он подавленно смотрел в пустой тронный зал перед собой. Была середина дня, но никто больше не приходил во дворец регента без крайней необходимости. Это показалось ему любопытным. Где же матери, просящие его благословить их детей? Где полководцы, преклонившие перед ним колени с вестями о великих завоеваниях? Где был его доверенный шпион с новостями об успехах в поисках царевича Алексея?\n\nПомимо физической изоляции от общественности, Таборицкий также нутром чуял, что с тронным залом что-то не так. Впервые он почувствовал это несколько месяцев назад, и с тех пор не выходил из кабинета, но сегодня... сегодня он должен был узнать, было ли это на самом деле, не играло ли его сознание с ним злую шутку. И действительно, это было одиночество. Не отсутствие людей, а отсутствие Бога. В этом тронном зале с золотым престолом и позолоченным мозаичным потолком Бога будто и не было.\n\nМурашки пробежали вверх по спине Таборицкого, когда он созерцал и думал. Это было невозможно. Всё, что он сделал, он сделал во имя Бога, России и Царевича. Он не мог быть один. Он не мог ошибиться.\n\nРегент вскочил с трона, внезапно встревоженный и дрожащий. Жалкий ужас наполнил его тело и превратил кровь в лед - но он понятия не имел почему. Выйдя из тронного зала и вернувшись в свой кабинет, он тяжело опустился перед камином, глядя на яркое пламя.\n\nИ искра сомнения мелькнула в его душе."
 komi_burgsys.36.a:0 "Я увидал бледного коня..."

 komi_burgsys.37.t:0 "Иная сторона алхимии"
 komi_burgsys.37.d:0 "ОТЧЁТ: об эффективности экспериментальной смеси C-32/44, известного также как и 'Таборит'\n\nСВОДКА: двенадцать человеческих субъектов были введены в испытательную камеру, все представители разных рас. Все испытуемые хорошо себя чувствовали до начала эксперимента и были в юном возрасте, от 15 до 30 лет. Субъекты демонстрировали растерянность и некоторую степень сопротивления, вероятно, из-за их хорошего физического состояния.\n\nСмесь C-32/44 была введена через насосы спустя 30 секунд после того, как дверь камеры была запечатана. Последствия были незамедлительными. Плотность газа вызвала быстрое появление симптомов. Кашель и одышка начались почти сразу после воздействия. Испытуемые начали кашлять кровью, вероятно, из-за разрушения легочной ткани. Губительные свойства смеси была очевидны. Кожа субъектов начала гореть и покрываться волдырями не менее чем через тридцать секунд после воздействия газа. При ближайшем рассмотрении было выявлено кровотечение дёсен и медленное растворение кожи. Все двенадцать испытуемых были признаны скончавшимися в течение трёх минут.\n\nНе знаю, какая плотность газа требуется для того, чтобы вызвать очень быстрое разъедание органических веществ, но стремительное появление желаемых симптомов является многообещающим признаком. Субъекты продолжали ещё распадаться и после смерти. Испытательная камера до сих пор не очищена, так как ни у кого нет достаточно уверенности, чтобы войти туда, поэтому мы не можем слить густую органическую смесь, образовавшуюся из плоти, крови и органов погибших подопытных.\n\nБоже, регента храни!"
 komi_burgsys.37.a:0 "Наш регент - величайший из всех покровителей наук."

 komi_burgsys.38.t:0 "Успешный запуск"
 komi_burgsys.38.d:0 "Руслан осторожно подталкивал своих овец, направляя их на пастбища за своей деревней. Утро было холодное, свежее, и на траве уже образовалась роса, лежавшая на зелени. Холодный ветерок дул над степью, неся с собой благовоние реки и великих земель за пределами России.\n\nКак только овцы начали пастись, Руслан присел, когда его внимание привлек звук вдалеке. Звук был похож на журчание горного водопада в нескольких метрах отсюда, но рядом с его деревней ничего подобного не было. Ближайшие горы находились по меньшей мере в сотнях километров отсюда.\n\nКазалось, будто он издаётся от неба. Пастух поднял глаза и озадаченно склонил голову набок. Это была звезда? Она была такой яркой и двигалась так быстро. Он знал, что даже самые яркие падающие звезды трудно увидеть днем. Что бы это ни было, оно двигалось на юго-восток, в сторону пустынь Казахстана. Или ему так показалось - пока он смотрел, оно резко опрокинулась и начало опускаться. Оно падало всё быстрее и быстрее, пока не показалось его тело, очень длинное и белое, отражающее солнце и оставляющее за собой огонь и дым. Прежде чем шок и ужас отразились на его лице, снаряд попал точно в цель, и всё, что Руслан когда-либо знал, исчезло в громе и пламени."
 komi_burgsys.38.a:0 "Многообещающее начало нашей ракетной программы!"

