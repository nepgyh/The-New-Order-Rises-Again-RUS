 komi_clockworks.1.t:0 "Видение регента"
 komi_clockworks.1.d:0 "Регент лежал на своей шёлковой постели. Потемневший потолок кишел предательскими нитями мотка - нитями неописуемого цвета, пронизывающими потухшую люстру. Они кружились для него там, наверху, но он знал, что если встанет, то не сможет до них дотянуться - они были далеко. Слишком далеко.\n\nНаблюдая за ними, он прослеживал своё вознесение. Поход царевича, законного наследника, из Екатеринбурга. Куда он пропал? Они не исчезли бы, если бы он умер, потому что клубок отслеживает бессмертную душу, а не земное, подверженное ошибкам тело. Для регента это было тайной всего. Он мог наблюдать за ними. Мог знать, кто замышляет против него заговор, кто втайне называл его сумасшедшим. На этих нитях видел, что связывает их, привлекая внимание охранки, пока не рассказали ему обо всем, что они сделали. Что они могли сделать. Кто они были. Независимо от того, насколько тщательно он лгал или сколько лжец умолял о своей невиновности, он видел узоры. Плетение небес.\n\nОн моргнул и на мгновение увидел вспышку вдохновения. Что-то новое движется в мотке. Новая линия. Регент покрутил это в уме и заполнил пробелы своего сознания. Это было что-то новое, переплетённое вокруг нитей. Что натягивает их. Чудо. Ткацкий станок, на котором можно плести будущее. Нитям нужен двигатель, управляющий ими.\n\nРегент открыл глаза и оглядел комнату. Дневник стоял на тумбочке, привлекая его внимание. Он знал, в какую сторону повернутся часы. Но - его казна? Люди? Дворянство?\n\nОн взял дневник вместе с ручкой, и посоветует им немедленно измениться. Письмо будет отправлено утром. Они должны были это знать."
 komi_clockworks.1.a:0 "Мои глаза зрят вечность. Но что насчёт прошлого?"
 komi_clockworks.1.b:0 "Связи на связях. Как далеко они зашли?"

 komi_clockworks.3.t:0 "Пресвятая Церковь"
 komi_clockworks.3.d:0 "Таборицкий сел на скамейку, закончив вечернюю молитву быстрее обычного. В храме, как всегда, никого, кроме него самого, не было. Никому не позволено находится рядом с ним, тем более когда он разговаривал с царевичем.\n\nОн знал, что они всё ещё считают себя выше него. Высокомерие священников было безгранично, а их склонность к предательству тем более. В конце концов, именно священник привёл предательских рабочих на смерть в 1905 году. Уже тогда иудео-большевистские кукловоды работали над разрушением империи.\n\nВздрогнув при этой мысли, он должен был оставаться верным своей вере, но как быть с Православной церковью? Они всё ещё были простыми людьми и не понимали Бога так, как он. Для них религия - это только правила и обряды. Таборицкий знал, что вера должна сопровождаться действием; никакие молитвы никогда не спасут Россию. Бог, несомненно, одобрит их, но только если человек докажет, что достоин творить великие дела.\n\nТаборицкий встал и собрался с мыслями, когда ангельский шёпот снова донесся до его ушей. Никто не встал бы на пути Святой Руси и её истинного монарха - ни один язычник, ни один фарисей."
 komi_clockworks.3.a:0 "Только я могу быть скалой Церкви."

 komi_clockworks.4.t:0 "Запись в дневнике - [GetDateStringNoHour]"
 komi_clockworks.4.d:0 "\"Будучи уверен в том, что начавший в вас доброе дело будет совершать его даже до дня Иисуса Христа,\" -  К Филиппийцам 1:6\n\nВсего лишь несколько лет назад казалось почти немыслимым, что я когда-нибудь преуспею в задаче, поставленной передо мной Господом. Когда я отвернулся от самозванца Владимира Кирилловича и начал поход на север со своими последователями, меня все высмеяли, как сумасшедшего. В самом деле, я сомневаюсь, что хоть кто-то из населения Вятки был верен мне в целом, поскольку я был единственным достаточно смелым человеком, который выступал за принятие немецких методов в нашем походе против неправедных.\n\nВозможно, всё бы провалилось. Но слабые люди не имеют достаточной силой воли, чтобы добиться того, чего они хотят. Этого смогли достичь такие великие люди, как Адольф Гитлер - и, полагаю, я. Даже теперь я более чем осведомлён о том, что говорит обо мне из изгнания мой предполагаемый благодетель, двуликий Лев Николаевич. Он называет меня просто нацистским эзотериком, высмеивая за то, что я уничтожил его иконоборческую мечту единой 'Евразии'.\n\nЧестно говоря, я не питаю обиды к таким людям. Бог не послал бы их мне на помощь, если бы они действительно были злыми. Кроме того, разве прощение не относится к высшим добродетелям? Возможно, когда-нибудь мои товарищи правого блока Сыктывкара вернутся и найдут свое место в моём великом замысле. Я попрошу святого Ефрема Сирина заступиться за них и указать им истинный путь к спасению. Даст Бог свою волю на это, и со временем они всё поймут."
 komi_clockworks.4.a:0 "Господи, наставь их на верный путь."

 komi_clockworks.5.t:0 "Запись в дневнике - [GetDateStringNoHour]"
 komi_clockworks.5.d:0 "\"И сказал Самуил всему народу: видите ли, кого избрал Господь? подобного ему нет во всем народе. Тогда весь народ воскликнул и сказал: да живет царь!\" - 1 Самуил 10:24\n\nПерестройка Святой Руси продолжается быстрыми темпами. Только неуклонное движение вперёд, без каких-либо колебаний, без каких-либо поворотов назад. Ожидалось встретить больше трудностей. В конце концов, ОВРИ не была такая популярная, как НСДАП и Гитлер. У нас не было доверчивого гражданского правительства, которое можно было бы склонить на нашу сторону, и у нас не было полного доверия армии.\n\nНаибольшее сопротивление было оказано из того же самого ожидаемого источника: красные, которые продолжают атаковать нас, несмотря на своё явное поражение. Похоже, они извлекли несколько ценных уроков упрямства своих злобных хозяев. Как бы ни топтал их сапог и ни перемалывал их каблук, они как-то умудряются возвращаться, снова и снова, чтобы мучить Россию.\n\nЭта настойчивость вызывает наибольшее беспокойство. С течением времени процесс реконструкции будет только увеличиваться, и Регентство не сможет потерпеть нападений на своих подданных. Императорская армия должна бросить свои усилия и выкурить евреев-атеистов, прежде чем их станет ещё больше."
 komi_clockworks.5.a:0 "Возможно, немного газа..."

 komi_clockworks.6.t:0 "Запись в дневнике - [GetDateStringNoHour]"
 komi_clockworks.6.d:0 "\"Сердце разумного приобретает знание, и ухо мудрых ищет знания.\" - Притчи 18:15\n\nЖивёт ли душа в глине тела, или есть какие-то средства, с помощью которых нематериальный дух может взаимодействовать с плотью? Наука глубоко проникла в физическую природу человечества, но точных ответов так и дала. Когда я жил в Берлине, я слышал о многих достижениях в области психологии и философии сознания, хотя главной загвоздкой было одно просто но. Но. Всегда было одно \"но\" - разработки были теоретическими, или спекулятивными, или придуманными евреем. Я подозреваю, что последнее имеет место вообще во всём академическом мире.\n\nЯ же, со своей стороны, предполагаю, что вопрос о взаимодействии души, разума и тела навсегда останется нерешённым. У меня есть своя идея - что мозг содержит какую-то решетку, которая служит проводником для энергии души - но я никогда не смогу доказать или опровергнуть её. Подобно этим уважаемым учёным, я могу только размышлять. Разница между нами, конечно, в том, что я никогда не стал бы заниматься такой пассивной, бездеятельной профессией.\n\nЛитераторы и мудрецы необходимы, но... очень хлопотны. Шёпот сионистской пропаганды громким эхом отдаётся в учебных залах. Разве не из академических кругов зародился большевизм, нежели сам пролетариат? Я беспокоюсь за будущее российской молодежи, если мы не сможем искоренить эту гниль до восстановления нашей академической традиции."
 komi_clockworks.6.a:0 "Ум - слишком ужасная вещь, чтобы тратить его впустую."

 komi_clockworks.7.t:0 "Запись в дневнике - [GetDateStringNoHour]"
 komi_clockworks.7.d:0 "\"Ты измучишь и себя и народ сей, который с тобою, ибо слишком тяжело для тебя это дело: ты один не можешь исправлять его\" - Исход 18:18\n\nМожет ли рабочий когда-нибудь действительно освободиться от большевизма? Кажется, в его натуре есть что-то такое, что делает изначально уязвимым для таких чар. Даже в так называемой 'социал-демократической' системе всегда агитируют за большее. Больше денег, больше свободного времени, больше льгот. Он не будет удовлетворён, пока не сможет обладать демократическим голосом.\n\nЕсть два решения этой проблемы жадности рабочего. Первое - поставить его во главе государства - принять власть большевиков. Очевидно, это нелепо, не говоря уже о том, что совершенно немыслимо для любого нормального русского человека. Второе - делать прямо противоположное тому, чего он хочет: подавлять автономию, уменьшать заработную плату, отнимать у него 'права'. Это второе решение на первый взгляд может выглядеть очень нелогичным, но оно пользуется большим успехом в Германии.\n\nИ почему же? Я подозреваю, что у каждого рабочего всегда есть кровь бунтаря. Может быть, это черта, унаследованная от давних крестьянских предков? Это объясняет, почему восстания в последние столетия обычно происходили от низших слоёв населения, а не от знати. Как бы то ни было, ясно, чтобы по-настоящему освободить дух рабочего человека, он должен быть сломлен и вынужден склониться перед теми, кто выше его. Если человек не видит никакого способа подняться выше своего назначенного положения, его честолюбие будет урезано. Применённая в широком масштабе, возможно, покорность может стать повсеместной, и тогда большевики никогда больше не смогут найти поддержку среди простолюдинов."
 komi_clockworks.7.a:0 "Одобрил бы Христос такую евгенику?"

 komi_clockworks.8.t:0 "Запись в дневнике - [GetDateStringNoHour]"
 komi_clockworks.8.d:0 "\"Он открывает глубокое и сокровенное, знает, что во мраке, и свет обитает с Ним.\" - Даниил 2:22\n\nПрошли месяцы с момента возрождения империи, а благословенный Царевич всё ещё скрывается. Скептиков, этих двуязычных обманщиков, стало только больше. Они думают предать меня. Считают, что я не знаю, что происходит в тёмных углах трактиров, в их домах, в глухих лесах. Когда дело доходит до их проступков, они говорят: \"Ваше Преосвященство, вы ошибаетесь. Все мы - верные и благочестивые люди. Ваше слово - закон, и мы никогда его не ослушаемся.\"\n\nМне грустно видеть, как люди, которых я когда-то считал достойными и заслуживающими доверия, сбиваются с пути истинного. Даже одержав победу, человек чувствует себя побеждённым. Как я могу выполнить свою задачу, когда даже те, кто послан мне на помощь, соблазнены Принцем Лжи? Это тоже своего рода проверка?\n\nДА. Проклятие, для слепых дураков. Как я мог подумать иначе? Господь постоянно ставит перед нами испытания, не так ли? Разве это не его право, как Творца всевышнего? Разве мы, грешные и слабодушные смертные, заслуживаем чего-то меньшего, чем постоянного наблюдения? Конечно же нет. Бог наблюдает за нами, всегда проверяя силу нашей веры. Возможно, я слишком слеп, чтобы увидеть этот знак. Но уже нет. Я позабочусь о том, чтобы не было ничего за пределами моего зрения, ничего за пределами моего знания. Нет лучшего примера для подражания, чем сам Господь Бог."
 komi_clockworks.8.a:0 "Я тоже буду судить."

 komi_clockworks.9.t:0 "Запись в дневнике - [GetDateStringNoHour]"
 komi_clockworks.9.d:0 "\"C немилосердым - о благотворительности, с ленивым - о всяком деле, \" - Сирах 37:12\n\nСоблазн свободы - это самая злая и коварная вещь. Мой собственный народ - чистейшая из всех рас - видит дегенератов и распутство Запада и считает его добродетельным. Они смотрят на буржуазных американцев и видят 'свободный' и 'процветающий' народ. Как они могут быть настолько слепыми? Как они не видят золотые струны, на которых заставляют их танцевать сионисты?\n\nА потом они говорят о социальной мобильности! Той самой, что привела империю к краху! Не обещаниями ли прихода к власти большевики соблазняли рабочих? Разве не к нарождающемуся среднему классу взывал предатель Керенский?\n\nУ каждого есть своё место. Так было тысячи лет, задолго до того, как Россия стала единой. Постоянные попытки евреев погубить народы, заставить ягнят лечь рядом со львами всегда были их основным средством подрыва устоев цивилизации. Неужели я единственный человек во всём творении, который это понимает? Даже у немцев, при всех заслугах, полный бардак в их же стране! Где их кайзер, их благородство? Поддались в пользу класса бюрократов и партийцев! Я не допущу, чтобы такая судьба постигла и Святую Русь. Крестьяне, воины, дворяне, монарх - вот правильная иерархия любой нормальной страны."
 komi_clockworks.9.a:0 "Если что-то работает, зачем это менять?"

 komi_clockworks.10.t:0 "Запись в дневнике - [GetDateStringNoHour]"
 komi_clockworks.10.d:0 "\"Господь выйдет, как исполин, как муж браней возбудит ревность; воззовет и поднимет воинский крик, и покажет Себя сильным против врагов Своих.\" - Исаия 42:13\n\nВоистину, война с врагами России - это война без конца. Как долго мы сражались с людьми, которые насылали напасть на нас? Тысячу лет? Две тысячи? Разве до того, как русские пришли к истинной вере и основали Киевскую Русь, мы вели бесконечную войну против степных народов, удмуртов, коми и финнов?\n\nДа, мы сражались ещё раньше. Война - это средство, с помощью которого сильнейшие процветают и размножаются дальше. Русские - не просто выжившие! Мы - завоеватели, победители, образцы цивилизации! Именно поэтому нам не нужны хитрые уловки, к которым прибегают евреи. Нам никогда не приходилось выигрывать войну, натравливая одного врага на другого. Ни разу Россия не была побеждена обычными средствами; немцы победили только нашего красного двойника, и мы бы разгромили японцев в 1911 году, если бы англо-еврейские заговоры не подорвали наш славный флот!\n\nМы не можем допустить, чтобы это повторилось. Мы были так близки к полному уничтожению во время Гражданской войны. Если бы Бог не благоволил ко мне, я никогда не выжил бы один в интригах проклятой Республики. Русские должны быть сильнее - намного сильнее. Должны, по крайней мере, соответствовать немцам, но даже этого может быть недостаточно. Еврейские уловки с каждым днем становятся всё сложнее. У них есть планы внутри планов, схемы со слоями непредвиденных событий и опасностей. Если мы вновь дрогнем и падём, то красная волна снова поднимется по приказу сионистских старейшин, чтобы снова уничтожить всё, что нам так дорого."
 komi_clockworks.10.a:0 "Благословенные - это также и воители."

 komi_clockworks.11.t:0 "Запись в дневнике - [GetDateStringNoHour]"
 komi_clockworks.11.d:0 "\"Ибо корень всех зол есть сребролюбие, которому предавшись, некоторые уклонились от веры и сами себя подвергли многим скорбям.\" - 1-е Тимофею 6:10\n\nДеньги, деньги, деньги. О них только и говорят мои советники, как будто об этом вообще стоит беспокоиться. Вот если бы сама идея валюты даже не возникла! Если это было бы так, сионисты никогда не стали бы помехой. Следует признать, что это воистину хорошая мысль - вся история без евреев, мир, управляемый только Божьими помазанниками, или, по крайней мере, сильными и достойными.\n\nНо это всего лишь слепая надежда. Деньги стала потомственным проклятием человечества, такими же неразрывно связанным с нашим существованием, как и первородный грех. Нужно просто терпеть и молиться во имя искупления. Но, кроме того, явная одержимость столь многих в России деньгами вызывает отвращение. Всё дело кроется в стоимости, в составлении бюджета, в доступности. А экономика! Достаточно было этих самопровозглашённых 'экспертов', указывающих, что делать.\n\nМы - это Россия! Нам не нужны швейцарские часы или американские автомобили, чтобы защитить самих себя! Нам не нужно делать себя зависимыми от меньших народов, чтобы добиться успеха - почему, спрашивается, кто-то даже предлагает такую вещь? Неужели они не думают о последствиях? Как только мы свяжемся с международными еврейскими финансами, они снова вцепятся в нас своими когтями! Я не сражаюсь, не проливаю кровь и не убиваю, чтобы Россия вновь стала жертвой еврейских хищников!\n\nПожалуй, они просто заблуждаются. Или, возможно, нет. Неопределённость - это самое тяжелое бремя. Наверное, наверное, наверное. Это меня сильно раздражает."
 komi_clockworks.11.a:0 "Россия должна выстоять одна."
 
 komi_clockworks.12.t:0 "Запись в дневнике - [GetDateStringNoHour]"
 komi_clockworks.12.d:0 "\"И было в тридцатый год, в четвертый месяц, в пятый день месяца, когда я находился среди переселенцев при реке Ховаре, отверзлись небеса, и я видел видения Божии.\" - Иезекииль 1:1\n\nСейчас я пишу, когда рассвет ещё не наступил. На улицах тихо, ночная стража стоит на посту. Пришлось приказать сержанту приготовить чай, на время отсутствия моих слуг. Но неважно. Многое нужно записать, что я смог запомнить.\n\nЭтой ночью мне приснились узоры. Показалось, что я мельком видел их перед тем, как заснуть, но не был в этом уверен. Когда сон овладел мной, и уже погрузился в извилистую пустоту, я увидел их распростёртыми надо мной, соединяющими точки света далеко над головой. Подумал, что это могут быть сокрытые слова, но моя грамотность покинула меня. Никакого послания, только неразборчивые каракули.\n\nПросто бессмысленный сон? Нет, узоры никогда раньше не содержали лжи. Вмешательство? Возможно. Но не между мной и Богом. Никто не обладает такой силой. Колдовство? Нелепо... или нет, возможно, моё зрение затуманено по какой-то моей собственной вине. Нет - я сделал всё возможное, чтобы обрести Божью милость. Это не наказание. Враждебное вмешательство. Работа человека.\n\nЯ не могу быть уверен, но... нет, это может быть и так. Если это так и есть, то я был неосторожен. Ну конечно! Они были со мной очень долго - почему я принял это за ПРЕДАННОСТЬ?"
 komi_clockworks.12.a:0 "Мне понадобятся новые слуги."

 komi_clockworks.13.t:0 "Запись в дневнике - [GetDateStringNoHour]"
 komi_clockworks.13.d:0 "\"Сие сказал Я вам, чтобы вы имели во Мне мир. В мире будете иметь скорбь; но мужайтесь: Я победил мир.\" - От Иоанна 16:33\n\nРазуму человека значительно легче в результате недавних изменений в его доме. Сейчас он значительно успокоился. Новые слуги гораздо более сговорчивы, менее склонны к пустой болтовне - и, что более важно, не имеют праздные руки. Казалось, что каждая пара рук, кроме моих собственных, просто бездействовали, и каждый человек знает, что у Дьявола есть множество применений для таких вещей.\n\nЗаменить прежний персонал оказалось не так просто, как можно было надеяться. Они были хорошо обучены, совершенно привыкли к боли. Но Штурмовики были обучены лучше! Один надеялся - нет, знал, что кто-то в конце концов сломается. Никакая еврейская промывка мозгов не может сделать человека невосприимчивым к плети божественной истины.\n\nТак что теперь они больше не досаждают России. Нашему благословенному Царевичу никогда не придётся бояться неверных слуг, благодаря урокам, которым преподал сегодня его Регент. Естественный порядок был нарушен так давно, что человек склонен забывать, что слуги - это отдельный класс. У них есть тревожная тенденция к распущенности и коррупции, когда они слишком долго обходятся без кнута. Иногда, как в последнее время, гангренозная измена остаётся незамеченной и начинает всё больше проявляться. В этот момент от тонкой хирургии мало пользы. Нужно принести большие пилы и прижигающее пламя и взяться за дело с безжалостной оперативностью."
 komi_clockworks.13.a:0 "Весь секрет в том, чтобы сделать глубокий надрез и не обращать внимания на хлещущую кровь."

 komi_clockworks.14.t:0 "Запись в дневнике - [GetDateStringNoHour]"
 komi_clockworks.14.d:0 "\"Сойди и сядь на прах, девица, дочь Вавилона; сиди на земле: престола нет, дочь Халдеев, и вперед не будут называть тебя нежною и роскошною.\" - Исаия 47:1\n\nБесчестье современной женщины не знает границ. Еще до прихода красного Иуды евреи развращали слабый пол космополитическими идеями. Большинство русских женщин полностью смирились с той деградации своей натуры, которое поощрялось большевиками. Добрая половина населения нашей страны превратилась в вавилонских блудниц, полных яда и буйства.\n\nЧеловек отчаивается в этом оскорблении перед Богом, но он не может отступить перед лицом зла! Все чистые русские должны стоять плечом к плечу против распутной дьявольщины, развращающей наших женщин. Мы, как благочестивые люди с огнем веры и традиции в наших сердцах, больше не позволим нашим жёнам, сёстрам и дочерям заниматься проституцией на улицах или раздвигать ноги для нечеловеческих животных!\n\nТак повелел Господь израильтянам: \"Женщина, которая будет лежать под любым зверем, будет убита вместе с ним\". Пусть грязь и грех современной женщины будут изгнаны камнем, сталью и огнем. Она должна быть подчинена и ограничена Богом данным ей местом в этом мире."
 komi_clockworks.14.a:0 "Жёны, повинуйтесь мужьям вашим, как повелевает Господь."

 komi_clockworks.15.t:0 "Запись в дневнике - [GetDateStringNoHour]"
 komi_clockworks.15.d:0 "\"Но со мною Господь, как сильный ратоборец; поэтому гонители мои споткнутся и не одолеют; сильно посрамятся, потому что поступали неразумно; посрамление будет вечное, никогда не забудется.\" -  Иеремия 20:11\n\n'Право войны' - очень смехотворное понятие. Могли ли немцы когда-нибудь одержать победу над большевиками, если бы они не освободились от оков, наложенных на них сионистскими 'международным правом'? Нет. Они признали ложь и мракобесие, которые защищали евреев и их приспешников от праведного возмездия, мудро отбросив своё сострадание, приготовились к тому, что нужно было сделать ещё давно!\n\nИ всё же собственные воины Христа остаются скованными. Кандалы евреев удерживают их ноги. Как может царевич Алексей спать спокойно, зная, что его защитникам не хватает мужества довести битву до конца? Эти слабые тенденции должны быть вырваны с корнем; почва русского мужества должна быть орошена кровью еретиков, язычников и недочеловеков.\n\nУ людей императора должны быть железные сердца, души из холодной стали, машинные разумы. Воин Христа и империи не должен чувствовать ничего, кроме ненависти к своему врагу, ибо всякий, кто выступает против России, выступает против всего доброго и чистого. Они оскорбляют и человека, и Бога; они служат только дьяволу и его семитскому потомству.\n\nОдни кипят от гнева на степенную еврейскую мораль, которая сковывает нас. Как изгнать это зло из сердец своих подданных?"
 komi_clockworks.15.a:0 "Почему они просто не выполняют приказы?!"

 komi_clockworks.16.t:0 "Запись в дневнике - [GetDateStringNoHour]"
 komi_clockworks.16.d:0 "\"Дошла напасть до тебя, житель земли! приходит время, приближается день смятения, а не веселых восклицаний на горах.\" - Иезекииль 7:7\n\nЯ только что проснулся в поту и благоговейном страхе; сегодня ночью я увидал такие величественные зрелища.\n\nМой разум метался сквозь века, река времени текла в обратном направлении. Я увидел суровую, засушливую землю, населённую отважным воинственным народом, и понял, что это Израиль. Легионы людей, сияющих Божьим светом, двинулись вперед с Ковчегом Завета посреди них. Во главе их стоял человек, который мог быть только великим военачальником, Иисус.\n\nЯ видел, как они падали на землю Ханаанскую. Они сравняли с землёй тридцать два города и унесли золото, серебро и драгоценности язычников в Израиль. Жители улиц Иерихона были по колено в крови неверующих, когда чистая раса наслаждалась благословениями победы, одержанной в праведной борьбе с недочеловеческим врагом.\n\nЯ решился это повторить. Всегда считал, что мы - русские, ЧИСТЫЕ русские - избранная раса. Мы - народ Моисея, а наше наследие узурпировали иудео-хазарские полукровки. Мы - чистейший и величайший из всех народов, а все остальные - ВСЕГО ЛИШЬ ХАНААНЦЫ."
 komi_clockworks.16.a:0 "И я стану нашим Иисусом!"

 komi_clockworks.17.t:0 "Запись в дневнике - [GetDateStringNoHour]"
 komi_clockworks.17.d:0 "\"И сказал Самуил Саулу: худо поступил ты, что не исполнил повеления Господа Бога твоего, которое дано было тебе, ибо ныне упрочил бы Господь царствование твое над Израилем навсегда;\" - 1-я Царств 22:13\n\nПоражение во внутренней войне. Штурмовики в последнее время больше всего разочаровывают. На прошлой неделе они потеряли конвой из трёхсот евреев, направлявшийся к финской границе. Как можно потерять из виду целый конвой? Мы не на чужой территории! Каждый истинный русский человек знает свою родину, как свои пять пальцев!\n\nНеповиновение. Так и было. Какого другое объяснение может этому быть? Родилось ли оно от мягкосердечия или от пригоршни золота, покрытого медовыми словами? Подразделение обязано получить наказание. Им приходится посылать своих товарищей на поиски. Всё больше работы, всё больше времени мы тратим на преследование предателей, когда должны очищать Россию.\n\nКажется, бесконечная досада - мой удел. Это не может продолжаться. Царевич Алексей не может править без верных и компетентных слуг, на которых можно было бы положиться. Еврейские агенты проникли в императорский дом достаточно легко - насколько глубоко их влияние распространяется в других местах? Придётся копать глубже, устанавливать новые уровни надзора с надёжными людьми."
 komi_clockworks.17.a:0 "Почему они так мучают нас?"

 komi_clockworks.18.t:0 "Запись в дневнике - [GetDateStringNoHour]"
 komi_clockworks.18.d:0 "\"Если хочешь, соблюдешь заповеди и сохранишь благоугодную верность.\" - Сирах 15:5\n\nПроповеди, произносимые в соборах Его Императорского Величества, не такие, какими должны быть. В наших монахах есть какая-то пустота, миазмы апатии. В их речах нет огня, нет призывов исполнять дело Господа. Они говорят простолюдинам о простых добродетелях, повседневных делах и бессмысленных развлечениях.\n\nГде их огонь и ненависть? Где же неистовость верующего? Где адский огонь и сера, чтобы умаслить несчастного грешника от его порочной апатии? Покинул ли Святой Дух наших людей - или всё наоборот?\n\nЧему - или кому-они обязаны своим выживанием при большевиках, если это так? Мог ли призрак иуды преследовать даже саму мать-церковь? Разве великие соборы России украшены золотом, доставленным еврейскими руками? Я не могу быть уверен, но почему же тогда они не обратились в бегство вместе с белыми, покинув эту мрачную землю? Зачем оставаться и терпеть красных?\n\nЯ вздрагиваю, думая о последствиях. Я должен спать с одним открытым глазом, пока не буду уверен в лояльности духовенства."
 komi_clockworks.18.a:0 "Вернулись ли фарисеи?"

 komi_clockworks.19.t:0 "Запись в дневнике - [GetDateStringNoHour]"
 komi_clockworks.19.d:0 "\"Если же у кого из вас недостает мудрости, да просит у Бога, дающего всем просто и без упреков, - и дастся ему.\" -  Иакова 1:5\n\nБог говорил со мной.\n\nКогда сон начал овладевать мной, я увидел среди углей моего угасающего очага огненные нити, которые танцевали и обретали свою естественную форму во мраке. Они горели всё ярче и ярче, пока я едва мог смотреть на них - но я не мог отвести взгляда, потому что знал, что то, что я вижу, - это свет Небес, сияющий сквозь завесу между мирами.\n\nСначала я не мог понять, что вижу. Это была просто мешанина линий, сверкающих в воздухе, но не испускающих света на окружающее. Но тут на меня снизошло озарение: это были те же самые фигуры и символы, которые я так часто вижу мерцающими в темноте или во сне. Используя обычные методы толкования происходящего, я различил чёткие очертания, которыми можно было бы нарисовать созвездие на ночном небе.\n\nКрест, объятый пламенем. Многоконечная звезда. Латинские буквы: IHSV. Череп с кровоточащими глазами и со змеёй вместо языка. Мне кажется, меня о чем-то предупреждают, но о чём? Господь не соизволяет говорить со своим недостойным подданным простыми словами - я должен думать и молиться. Времени на сон нет. Нужно точно распознать эту угрозу, иначе всё окажется в опасности."
 komi_clockworks.19.a:0 "Огонь разрушает, но и воспитывает."

 komi_clockworks.20.t:0 "Запись в дневнике - [GetDateStringNoHour]"
 komi_clockworks.20.d:0 "\"Нечестие твое настроило так уста твои, и ты избрал язык лукавых.\" - Иов 15:5\n\nКоварные, подлые еврейские крысы!\n\nЯ страдаю от всех проклятий и предательств, исходящих из Преисподней. Я был слеп, глуп сверх всякой меры, но теперь я могу видеть истину, ибо Бог дал мне великий дар.\n\nКогда я молился, я услышал голос, говорящий на языках, забытых всеми, кроме Бога. Его сила жгла мою душу; я чувствовал, как кислота капает мне в глаза, колючая проволока тянется по моим венам, но моя преданность превосходит боль! Меня подвели к краю пропасти, и я всё понял!\n\nКогда лихорадка откровения прошла, я привалился к замёрзшему золоту алтаря, пот заливал моё дрожащее тело - но я понял видение, славу и силу, которые были мне показаны! Теперь, когда я закрываю глаза и вспоминаю прошлое, я вижу себя парящим в лазурных небесных сводах, мои пальцы скользят по золотым облакам. Я хоть и знал это раньше, но никогда по-настоящему не был уверен, что сам Бог просветил меня!\n\nЯ излучаю свет, как будто мои внутренности горят пылающим фосфором. Теперь, сосредоточившись, могу познать всю глубину испорченности в человеческого сердца. Когда заметил проходящего священника, я увидел, что его тело кишит адскими личинками, гниль Сатаны и сионизма проявляется на его плоти! Я жаждал голыми руками вытащить горсти чёрной смолы со дна души, но сила в его руках была рождена самой Преисподней! Снова и снова бил его своим священным скипетром, колотя по этому насекомоподобному черепу, пока крики не прекратились. Кровь нечестивых вновь запятнала мои руки и эти страницы. Жертва, освящённое приношение Богу. Я уничтожил тело грешника, почувствовал, как благословения очистили мою душу от смятения. Теперь я молюсь. Я молюсь, чтобы он передал мне новые видения, чтобы выжег свою славу на моей обветренной коже!"
 komi_clockworks.20.a:0 "АМИНЬ. АМИНЬ. АМИНЬ."

 komi_clockworks.21.t:0 "Запись в дневнике - [GetDateStringNoHour]"
 komi_clockworks.21.d:0 "\"Пришли дни посещения, пришли дни воздаяния; да узнает Израиль, что глуп прорицатель, безумен выдающий себя за вдохновенного, по причине множества беззаконий твоих и великой враждебности.\" - Осия 9:7\n\nОдин из них, к сожалению, недавно заболел. Кажется, я заболел. Я плохо помню последние несколько дней, мой врач настаивает, чтобы я отдыхал. Предательские разговоры. Предательство.\n\nКонечно, писания врача не измена\n\nПришлось поспать какое-то время. Ночь и сон были долгими. Не было никаких огней. Моток ускользнул от меня, хотя я долго искал его шелковистую ткань. Становится труднее собрать всё воедино. Кажется\n\nЭТО БЕССМЫСЛЕННО ТЫ ДУРАК\n\nЯ не понимаю. Я не могу читать свои же строки. Угли темноты сверкающий алтарь всё лежит холодное и пустое"
 komi_clockworks.21.a:0 "Здесь холодно. Здесь так холодно."
 
 komi_clockworks.22.t:0 "Запись в дневнике - [GetDateStringNoHour]"
 komi_clockworks.22.d:0 "\"Вместо дождя Господь даст земле твоей пыль, и прах с неба будет падать, падать на тебя, доколе не будешь истреблен.\" - Второзаконие 28:24\n\nЧто-то не так. Я его не слышу. Это было так недавно, что я слышал песнопения Небес, отражающиеся в моём черепе. Просыпался под возгласы ангелов, но не более того. Теперь я просыпаюсь от скрипа кровати, вызванного моими метаниями во сне. Я не слышу ни птичьего пения, ни потрескивания огня, ни тихих недозволенных разговоров между охранниками, которые дежурят у моей двери.\n\nТолько тишина. В очаге осталась только холодная зола. Когда я открываю окно, то слышу только завывание ветра и отдаленный гул фабрик. Он не заполняет пустоту в моей душе. Меня от этого тошнит. Бесчисленное количество раз я пытался вынести это, но всегда всё кончалось одинаково: благословенный Регент Священной Российской Империи сгорбился над своей уборной, опорожняя желудок до тех пор, пока не осталось ничего, кроме жгучей желчи.\n\nПотом, Регент вздымается, перестаёт задыхаться - тишина.\n\nТишина и ползучий ужас, который струится по моей спине, как ледяная вода, когда я обращаю свои мысли к империи."
 komi_clockworks.22.a:0 "Боюсь ли я своего творения?"

 komi_clockworks.23.t:0 "Запись в дневнике - [GetDateStringNoHour]"
 komi_clockworks.23.d:0 "\"В то время как я правил многими народами и подчинил себе весь мир, я не хотел злоупотреблять величием своей власти, но управлял моими подданными с милосердием и снисходительностью, чтобы они могли жить спокойно, без всякого ужаса. И мог наслаждаться миром, которого желают все люди.\" - Эсфирь 13:2\n\nРезультативность штурмовиков явно пошатнулось. За последний месяц они сообщили только о 3482 подтверждённых убийствах. Мы знаем, что остаётся ещё много нежелательных личностей, которых ещё предстоит устранить. Ну а то, что главные защитники царевича Алексея стали такими ленивыми и неэффективными, вызывает наибольшее беспокойство.\n\nПожалейте розгу, испортите ребенка. Так часто говорят - и не все ли мы дети Божьи? Дисциплинарные меры будут усилены и проводиться более регулярно. На ум приходит децимация.\n\nГражданские антиеврейские меры оказались куда более плодотворными. Обещания денежного вознаграждения являются мощным стимулом. Немецкие методы снова в действии, они эффективны как никогда.\n\nПоиски царевича Алексея проходят как обычно. Зацепок мало. Только я имею знания о нём, но мне трудно передать их менее сильным людям. И всё же надежда ещё жива."
 komi_clockworks.23.a:0 "Моя рука тверда. Мой разум цел. Я не сумасшедший."

 komi_clockworks.24.t:0 "Запись в дневнике - [GetDateStringNoHour]"
 komi_clockworks.24.d:0 "\"Да страшатся и да трепещут вас все звери земные, и все птицы небесные, все, что движется на земле, и все рыбы морские: в ваши руки отданы они;\" - Бытие 9:2\n\nЦаревич Алексей, где вы?\n\nБлагословенное дитя, вы слышите мои молитвы?\n\nЯ так много сделал во имя ваше. Бросил вызов евреям, большевикам и силам самого ада. Сколько жизней - недочеловеков, предателей, язычников - раздавлены под железной пятой регентства? Сколько жертв скопилось на жертвенном алтаре? Я действительно уже не знаю.\n\nПожалуйста, мой благословенный князь. Если вы не хотите слышать мой голос, тогда созирцайте мои слова. Смотрите на них и знайте, что ваш народ готов принять вас. Ваш трон стоит, позолоченный и обтянутый пурпуром, на котором вы бы приняли власть и вечно правили Святой Русью. Пожалуйста, не оставляй нас здесь одних.\n\nПожалуйста..."
 komi_clockworks.24.a:0 "Не говорите, что всё это было напрасным."

 komi_clockworks.25.t:0 "Запись в дневнике - [GetDateStringNoHour]"
 komi_clockworks.25.d:0 "\"И сказал: пусть и я умру с Филистимлянами. Он со всей силой упёрся и обрушил дом на правителей и народ, бывший в нём: так смертью своей он убил больше людей, чем при жизни.\" - Книга Судей 16:30\n\nИЗМЕНА - как же я не видел это в каждом зловонном уголке этого Богом забытого места? Да, БОГОМ ЗАБЫТОГО, ибо Бог проклял Россию. Он сглазил её, обрек гореть в аду. Кажется, что царевич должен править прахом и пеплом!\n\nОн проклял меня! Он поднял мне веки, снял чешую с моих глаз только для того, чтобы я смог лицезреть окаянную пустошь! Россия - это Земля Нод, а я? Я - КАИН.\n\nЯ убивал и приказывал убивать ещё больше, чтобы реки крови проливались во имя моё. Сотни людей умирают каждый месяц без какой-либо заметной цели. Единственное, что сохраняет до сих пор нам жизнь, - это знание того, что Алексей где-то есть.\n\nНо это вообще можно назвать знанием? Неужели я действительно сомневаюсь в этом? Я не могу я не могу я не могу\n\nОН ЖИВЁТ, ВЕДЬ ОН ЕЩЁ ДОЛЖЕН ЖИТЬ"
 komi_clockworks.25.a:0 "ГДЕ ОН?"

 komi_clockworks.26.t:0 "Запись в дневнике - [GetDateStringNoHour]"
 komi_clockworks.26.d:0 "\"Я есмь Альфа и Омега, начало и конец, Первый и Последний.\" - Откровение 22:13\n\nОН ЗДЕСЬ\n\nЯ ЧУВСТВУЮ ЕГО, НО ОН НЕ ГОВОРИТ.\n\nПОГОВОРИ СО МНОЙ ПОГОВОРИ СО МНОЙ\n\nДЛЯ ЧЕГО ЖЕ ЭТО ВСЁ БЫЛО СДЕЛАНО ЕСЛИ НЕ ДЛЯ ТЕБЯ\n\nЯ КОВЧЕГ ГОСПОДА Я ВАШ ПОДДАННЫЙ Я СПАСЕНИЕ РОССИИ\n\nЯ НЕ ЕВРЕЙ Я НЕ КАИН Я ВЫПОЛНИЛ ТОЛЬКО ТО О ЧЁМ ТЫ ПРОСИЛ МЕНЯ СДЕЛАТЬ\n\nНабоков, если бы я знал, что это приведёт к этому, то...\n\nЗАГЛУШИТЕ ЭТИ ДЬЯВОЛЬСКИЕ ЗВУКИ ОСТАНОВИТЕ ЧАСЫ, ОСТАНОВИТЕ ОСТАНОВИТЕ ОСТАНОВИТЕ ОСТАНОВИТЕ ОСТАНОВИТЕ ОСТАНОВИТЕ\n\n"
 komi_clockworks.26.a:0 "Тик-так, тик-так, тик-так."

 komi_clockworks.27.t:0 "Полночь"
 komi_clockworks.27.d:0 "Чернила разбрызгались по странице, когда Таборицкий старался что-то нацарапать. Его руки дрожали, как у больного параличом. Пот ручьями стекал по лицу, пропадая на запачканной кровью и чернилами бумаге. Глаза были налиты кровью и слезились; Сергей не спал уже несколько дней. Регент более не сидел за письменным столом - так он воссидал слишком близко к окну, откуда Бог со стыдом мог наблюдать на него с небес. Вместо этого, Таборицкий с больной спиной, свернувшись калачиком в углу, что-то лихорадочно строчил. Руки двигались сами по себе. За всю неделю он не написал ни единого разборчивого слова.\n\nВнезапно послышался звук, шарканье сапог по мрамору. Регент поднял глаза и почувствовал, как замерло его сердце. Ручка со стуком упала на пол. Регент попытался встать, но ноги словно налились свинцом, снова упав на колени. Потащившись вперёд, Таборицкий почувствовал, как силы покидают его руки. В голове у него забурлила боль, не похожая ни на какую другую, но он продолжал ползти вперёд.\n\nВедь какой человек не восхищается в присутствии своего императора?\n\nЕго тёмные волосы были коротко подстрижены под золотой короной. На нём красовался плащ из горностая, украшенный золотом и драгоценными камнями. Он выглядел старше, чем ожидал регент, но сиял светом самих небес, истинный бессмертный государь Священной Российской империи. Таборицкий открыл рот, собираясь заговорить, спросить, удивиться - но не смог произнести ни единого слова. Божественная величественность его монарха просто подавляла, парализуя всё тело. Каждый мускул Сергея превратился в камень. Он моргнул - и, наконец, закричал.\n\nКости. И маленький череп с пулевым отверстием. Поверх них лежали обрывки изящной королевской одежды, запятнанной засохшей кровью. Крик превратился в задыхающееся урчание, когда боль взорвалась в голове Таборицкого, затемняя все его чувства. Он рухнул, в ужасе взирая на темноту вокруг.\n\nИ Сергей Таборицкий, благословенный регент Святой Руси, сделал свой последний вздох."
 komi_clockworks.27.a:0 "Нить оборвана."

 komi_clockworks.2.t:0 "Поиск ответа - первая молитва"
 komi_clockworks.2.d:0 "\"Царевич Алексей Николаевич Романов, Благословлённое Дитя Мучеников и Законный Наследник всея России, к вам взывает ваш слуга. Я умоляю вас, прислушайтесь к моим молитвам.\"\n\nТаборицкий ждал в кромешной темноте. Ни один огонёк не освещал его личную часовню. Сегодняшней ночью облака были густыми, и даже наиболее тусклый лунный луч не пробивался сквозь окна.\n\nЧерез несколько минут он услышал тихий шёпот и ощутил чьё-то присутствие по обе стороны от себя. Регент немного разочаровался: похоже, что Царевич Алексей предусмотрел послать вместо самого себя двух ангелов. Быстро отбросив эти эгоистичные эмоции, Таборицкий поднял руки и снова заговорил: \"Приветствую, слуги Господни. Я смиренно прошу вас наполнить мою душу светом, чтобы я мог видеть сквозь тьму, преграждающую мне путь.\"\n\nШёпот становился всё громче. Хоть Таборицкий и не знал этого языка, всё же каким-то образом понял смысл шепота. \"Да\", - пробормотал он, пот стекал по его лбу, несмотря на страшнейший холод на улице. Золотые линии вспыхнули в темноте перед ним, яркие, как молнии, но не излучавшие свет на остальную местность. \"Да, мои повелители, я вижу их. Так и будет сделано.\""
 komi_clockworks.2.a:0 "Воды времени - это всё молодой журчащий ручей, бурный и резвый."

 komi_clockworks.28.t:0 "Поиск ответа - вторая молитва"
 komi_clockworks.28.d:0 "\"Царевич Алексей Николаевич Романов, Благословлённое Дитя Мучеников и Законный Наследник всея России, к вам взывает ваш слуга. Я умоляю вас, прислушайтесь к моим молитвам.\"\n\nНа этот раз, Таборицкий попробовал прочесть молитву в дневное время суток. Не было никаких оснований полагать, что воззвание останется неуслышанным днём. Солнечный свет золотым блеском сверкал на алтаре, ослепляя Регента. Внезапно начались судорожно дышать. Шёпота не было слышно, но он почувствовал, как пара сильных рук схватила его за плечи. Крепкие и мощные, они определённо принадлежали к более сильному типу небесных слуг. \"О, слуги Господа,\" - сказал он дрожащим от волнения голосом, \"Я ищу больше знаний о моём повелителе. Скажите, Император живёт в пределах владений Регентства?\"\n\nЧто-то промелькнуло в голове Таборицкого, и Регент всё сразу понял. Несмотря на возражение своего слабого тела, он широко раскрыл глаза и уставился в ослепляющий свет, отраженный от алтаря. Это опалило зрение и заставило его голову заколотиться, но среди своих мыслей он увидел проблеск мудрости и улыбнулся, несмотря на разочаровывающий ответ своего повелителя."
 komi_clockworks.28.a:0 "Золотой рассвет ждёт за чёрными сумерками."

 komi_clockworks.29.t:0 "Поиск ответа - третья молитва"
 komi_clockworks.29.d:0 "\"Царевич Алексей Николаевич Романов, Благословлённое Дитя Мучеников и Законный Наследник всея России, к вам взывает ваш слуга. Я умоляю вас, прислушайтесь к моим молитвам.\"\n\nНе успел Таборицкий закончить свою молитву, как внезапно его поразил удар энергией, который пробежал из сердца по всему телу. Упав на четвереньки, он вовремя успев спохватиться. Когда же Таборицкий поднял глаза, его взгляд упал на силуэт Богородицы, а сознание наполнилось всепоглощающим сиянием.\n\n\"Матерь Божья, я слышу вас!\", - задыхаясь крикнул он. \"О, Пресвятая Дева, вы оказываете мне неизмеримую честь! Скажите, пожалуйста, где Царевич Алексей? Находится ли он ещё в пределах Регентства?\"\n\nМир закружился вокруг Таборицкого, и он, задыхаясь, упал на землю. \"Нет\", - пробормотал Регент, когда свет в его голове погас. \"Нет, конечно же нет. Благодарю вас, Пресвятая Дева. Я никогда не забуду вашей милости.\""
 komi_clockworks.29.a:0 "Щедрость хвалы с Небес охватило мою душу."

 komi_clockworks.30.t:0 "Поиск ответа - четвёртая молитва"
 komi_clockworks.30.d:0 "\"Царевич Алексей Николаевич Романов, Благословлённое Дитя Мучеников и Законный Наследник всея России, к вам взывает ваш слуга. Я умоляю вас, прислушайтесь к моим молитвам.\"\n\n\"Сергей,\" - раздался шепот одновременно отовсюду и ниоткуда. \"Сергей!\"\n\nРегент вскочил на ноги и резко обернулся, лихорадочно озираясь по сторонам. \"Здравствуйте? Кто вы? Царевич Алексей, вы здесь?\"\n\nТишина. Голоса не было больше слышно. \"Кто говорил со мной?\" Таборицкий лихарадочно закричал, требуя ответа. \"Назовите себя! Вы говорите от имени Царства Господнего или черного владыки Преисподней?\n\nОтвета не последовало, только лишь тишина и удручающая пустота, но Таборицкий уже понял, что это было на самом деле. \"Изыди, Сатана!\" - забранил он в темноту. \"Ты не сможешь меня отвести от истинной веры. Я знаю твою цель, и цель твоих приспешников. Ни одно исчадие Ада, еврей или проклятый красный не преградит мне путь!"
 komi_clockworks.30.a:0 "Стигийские воды цепляются за ноги, боясь собственной силы."

 komi_clockworks.31.t:0 "Поиск ответа - пятая молитва"
 komi_clockworks.31.d:0 "\"Царевич Алексей Николаевич Романов, Благословлённое Дитя Мучеников и Законный Наследник всея России, к вам взывает ваш слуга. Я умоляю вас, прислушайтесь к моим молитвам.\"\n\nНа этот раз шёпота не послышалось - только лишь свет, внезапный и яркий. Сияющая сфера пронеслась перед его глазами, двигаясь во всех направлениях одновременно. Ослепительный свет пронзил душу Регента, заставляя её пылать небесным огнем. Ошеломлённый от происходящего, он упал назад, уставившись вверх, где плясала сфера. Сергей познал те знания, которые были забыты вечностью. Глаза закатились, не в силах вынести поток мудрости, хлынувший в его мозг, потеряв сознание.\n\nОчнувшись, Таборицкий валялся на спине, весь в поту. Открыв глаза, он увидел, что мир окутан в прекрасный, но мрачноватый пурпурный свет. Когда Регент встал и посмотрел на свои руки, то увидел, что кожа его почернела, а вены стали золотыми. Он моргнул от шока - и внезапно всё стало прежним. Разум был переполнен утраченными знаниями, вызывая головокружение. Ухватившись за алтарь, чтобы не упасть снова, Таборицкий выдохнул и вытер пот со лба. Ему понадобится ещё много времени, чтобы понять то, что Бог только что даровал сегодня."
 komi_clockworks.31.a:0 "Это всего лишь свет... но он жгуч."

 komi_burgsys_purity.1.t:0 "На пороге"
 komi_burgsys_purity.1.d:0 "\"Открывайте за ними дверь, только если они не уходят\" – сказал Семён своей жене Наталье, положив руки ей на плечи и пристально глядя ей в глаза. \"У меня нет выбора\". Он взглянул на своих детей и кивнул. \"Ребята мои, я обещаю то, что вы будете в безопасности, пока вы будете умны. Умны, помните, а? Вы же помните, что я имел в виду?\"\n\n\"Делать, что мама говорит\" – сказала Светлана, старшая из детей.\n\n\"Хорошо\" – сказал Семён, снова нервно перебиваясь и пытаясь не паниковать. \"Вы знаете, кого они хотят, а мы не те люди. А ты, Саш, ухаживай за своей мамой и сестрой. Не убегайте ради поисков меня\".\n\nЕго сын, всегда сияющий, как солнце, отдал честь жирным выражением \"Да, сэр!\", вызвав улыбку у его матери.\n\n\"Хорошо\" – пробормотал Семён. Он вздохнул, чтобы собраться, и поцеловал жену в обе щеки. \"Не знаю, сколько они меня продержат, но наверняка дольше, чем раньше. Не волнуйся, если я не вернусь к закату. То, что случилось с Тимофеем, с нами не случится, я вам обещаю.\" Внезапно он притянул её к себе. \"Обещаю.\"\n\nСемён заставил себя расстаться со своей любовью, затем подошел к двери и поднял свой рюкзак на одно плечо. Когда прохладный утренний воздух ворвался в открытую дверь, он в последний раз повернулся и мрачно сказал:\n\n"
 komi_burgsys_purity.1.a:0 "\"Пистолет в твоей шкатулке.\""

 komi_burgsys_purity.2.t:0 "Во мраке"
 komi_burgsys_purity.2.d:0 "\"Я дома\" – устало крикнул Семён, когда за ним щелкнула дверь. Наталья завернула за угол кухни и обнаружила, что он сидит на полу, прислонившись к двери, с полузакрытыми глазами и всё ещё в рабочей одежде.\n\n\"О, Сеня\" – вздохнула она, становясь на колени, чтобы помочь снять сапоги с его опухших ног. \"Почти одиннадцать часов.\" Она закончила расстёгивать ботинок и начала осторожно отрывать пропитанную потом кожу от изношенного и потёртого носка. Сквозь дырки в шерсти она могла видеть участки кожи, натертые и покрасневшие во время работы Семёна и его бесконечных смен.\n\n\"Прости, любимая\" – сказал Семён гортанным шепотом – \"Сегодня они хотели удвоить квоту. Никто другой тоже не мог уйти пораньше. Кто-то...\" он сделал паузу. Имя человека, это было...\n\n\"Фёдор\" – сказал он наконец с болезненным ворчанием, когда его второй ботинок, наконец, выдернули. Наталья сняла с него носки, чтобы осмотреть состояние его траншейной ступни, и издала слезливый вздох, неслыханный её мужем в его утомленном состоянии. \"Федор, он... Я не помню, что он сказал, но они забрали его. Возможно, сверхурочные прошли на два часа дольше. Вывели его на улицу и...\"\n\n\"Тише\" – пробормотала Наталья. Отказаться от этого далось ей нелегко, и это слово оставило едкий привкус на её языке, как только оно вылетело из её рта. \"Теперь-то ты дома… Не думай об этом.\" Встав и предложив Семёну руку, она поставила его на ноги и позволила его значительно уменьшенному весу лечь на её плечо. \"Давай-давай, сейчас что-нибудь сделаем с твоими бедными ногами, и я разогрею немного тушеного мяса.\""
 komi_burgsys_purity.2.a:0 "Через пять часов день снова начался."


 komi_burgsys_purity.3.t:0 "Дом – не замок"
 komi_burgsys_purity.3.d:0 "Саша дрожащей рукой поднес к губам еще одну ложку супа из репы. В столовой было холодно – очень, очень холодно. Папа сказал, что угля не хватило ни на обед, ни на костёр, но с тех пор, как они в последний раз были в тепле, прошли недели. Мама тоже не позволяла ни ему, ни Светлане выходить на улицу. Всё, что они делали, так это ходили в школу, в церковь, и каждый день ели один и тот же скучный ужин. Он более не мог даже просто так выйти и поиграть с соседским мальчиком Владом.\n\nВнезапно раздался приглушенный грохот. Светлана испуганно вскрикнула и с грохотом уронила ложку. Мама замерла. Папа на мгновение остановился, но продолжал есть, машинально поднимая и опуская руку, пытаясь заполнить пустой желудок. Саша смотрел в том направлении, откуда исходил звук - на стену, отделяющую их дом от дома Влада.\n\nСквозь дерево и штукатурку он слышал крики. \"Вниз, крысы блядские!\" – прогремел громовой голос. \"Башку к полу!\" Кто-то крикнул в ответ, не так громко, чтобы их слова можно было различить. \"Заткнись, свинья! Ты, женщина, где он? Где твой ублюдошный отец?\"\n\nВнимание Саши отвлекло внезапное постукивание костяшками пальцев папы по деревянному столу. Его отец смотрел на него поверх пустой кастрюли в центре стола. В его глазах не было ни гнева, ни привязанности. \"Не надо, Саш.\" Что касается того, чего он не хотел, чтобы Саша делал – он никогда не говорил. Он просто опустил взгляд на миску, и продолжал совать ложкой с супом в рот, умышленно не обращая внимания. Вскоре мама и Светлана сделали то же самое, хотя Саша мог видеть влажные следы, стекающие по лицу сестры при свете свечей."
 komi_burgsys_purity.3.a:0 "Но никто из них не мог игнорировать последовавшие за этим крики и стрельбу."


 komi_burgsys_purity.4.t:0 "Тихая ночь"
 komi_burgsys_purity.4.d:0 "Светлана старалась изо всех сил двигаться в быстром темпе, не обращая внимания на урчание отчаянно сжимающегося желудка. Он должен был подождать, чтобы она не испытала искушение съесть всё, что нашла сама. Им всем нужно было есть, что бы ни говорил папа. К черту его и его упрямую самоотверженность; он работал больше, чем кто-либо из них, и ему приходилось есть больше, чем она или мама. Подошёл звук марширующих сапог, побудив ее спрятаться за невысокой стеной. Еще один патруль штурмовиков, третий, от которого ей пришлось увернуться за последний час. С каждым днём после комендантского часа передвигаться становилось всё труднее.\n\nКогда она наконец добралась до дома, наступила ночь. Она проползла через открытое окно ванной на задней стороне дома, а не через входную дверь, потому что они наблюдали за фасадом. Её родители ждали в тёмной комнате. На мгновение страх вспыхнул в душе Светланы, когда она увидела мерцание голода в их глазах при свечах, прежде чем вспомнить, что она, должно быть, выглядела почти так же. Не говоря ни слова, она вывалила содержимое своей маленькой тканевой сумки на виниловый пол.\n\nДве крысы. Буханка твердого, как скала, хлеба, которую, похоже, они ели. Три мягких, слегка коричневых яблока.\n\nЭто должно было быть съедено. Каждый взял по яблоку, а мама зачерпнула крыс и хлеб, а потом пошла на кухню. Пламя свечи погасло, когда в открытое окно подул сквозняк. Светлана слышала, как её отец, прижавшись к стене, осторожно откусил перезрелый фрукт и слегка подавился от текстуры.\n\nВыйдя из мрачной и страшной ванной комнаты, Светлана прошла через свой тускло освещённый дом и поднялась по лестнице к её спальне. Её глаза были опущены вниз, когда она проходила мимо старой комнаты Саши, потому что даже вида его имени, выгравированного на двери, было достаточно, чтобы сжать её сердце и вызвать поток обезвоживающих слёз. Траур был роскошью, которую они больше не могли себе позволить."
 komi_burgsys_purity.4.a:0 "Они ели и спали, но не жили."


 komi_burgsys_purity.5.t:0 "Идеальный мир"
 komi_burgsys_purity.5.d:0 "Стук сапог эхом разносился по тихой, ничем не примечательной улице в центре Сыктывкара каждые полчаса. Это было красивое место, полностью соответствовавшее видению Благословенного Регента. Аккуратное, тихое, надежное, отполированное и являющееся совершенным образцом очищенной цивилизации, которая будет ждать Цесаревича Алексея, когда он вернется, чтобы занять свой трон.\n\nНа улице не было инакомыслия. Ни протестующих, ни марширующих рабочих, ни даже людей, нарушающих комендантский час. У каждого было своё место, и у каждого было своё предназначение. Солдаты никогда не видели, чтобы работавшие там рабочие уклонялись от своей работы, и это было идеально. Не нужно останавливаться и приставать к людям, чтобы получить документы и удостоверения личности. Насколько известно патрульным штурмовикам, каждый подданный Империи на этой улице с отточенным усердием выполнял свой долг перед Богом и Регентом.\n\nПо словам охранника, который регулярно обследовал местность, дом в самой середине улицы, был домом для идеальной русской семьи. Мужчина и женщина соединились в священном браке; прекрасная дочь; сильный и чистый сын. Отец работал на Сыктывкарском оружейном заводе, производил пулеметные стволы. Мать содержала дом в порядке, что и было её обязанностью, в то время как дочь училась домашнему искусству, а сын тренировался в молодёжном движении \"Штурмовики\". Совершенство во плоти, которое превосходит только Цесаревич и его избранные слуги.\n\nОсталась незамеченной медленная смерть сына от пневмонии. Исчезновение дочери после того, как её поймал патруль, осталось незамеченным. Тело жены с разрезанными запястьями, из которых больше не текла артериальная кровь, покоилось в застойной малиновой воде в её ванне. Отец, которого били, пороли и застрелили за то, что он нанес удар начальнику, был всего лишь ещё одним разлагающимся трупом в братской могиле за пределами своего рабочего места. Таков был Сыктывкар блаженного Регента. Чистый. Тихий. Эффективный."
 komi_burgsys_purity.5.a:0 "§xИдеально§!"

 komi_purity_finished_tt:0 "§eТеперь Россия чиста.§!"



 komi_natsoc.1.t:0 "Раскол без единого звука"
 komi_natsoc.1.d:0 "В конце, как и большинстве других расколов, было тихо.\n\nСпоры были долгими и напряжёнными: в конце концов, ордосоциализм был ничем, если он не построен на переменах. А кем вообще были рабочие? Какой научный метод можно использовать, чтобы различить пролетария от угнетателя, новатора от паразита, а добро от зла? И что вообще нужно дать пролетариату, если их настоящее призвание - производство? Будет ли комитетом руководить старая элита, которая в конце концов уже вгрызлась во власть, или неуверенные новички, чей энтузиазм намного превышает их собственный опыт?\n\nНе говоря уже о том, кто такой враг. Все знали, кто есть враг: пропаганда звучала правдоподобно, паранойя была свежей и яркой, как запах крови в зимнем снегу. Они прятались за каждым дверным проемом, их тонкие струны дёргали русское сердце, доводя невиновных до самоуспокоенности и паразитизма. Грех.\n\nВопрос остался без ответа, как кинжал в сердце Серова. Кто был врагом? И если бы он был классом в бесклассовом обществе, как можно отличить врага от друга?\n\nВ конце концов, это просто не стоило усилий - бороться за пустоту и медленно ослабевающую лояльность к безмолвному лидеру. Пассионарии, казалось, сразу отпали с той базы, которую Серов использовал для обрушения законодательства через ассамблею, как если бы некая невидимая цепь была снята. Было ясно, что в Республике что-то фундаментальное изменилось.\n\nКак и в большинстве расколов, всё произошло в самом конце. Однако беспорядок говорил сам за себя."
 komi_natsoc.1.a:0 "Это будет неприятно."
 
 komi_natsoc.2.t:0 "Кнут и пряник"
 komi_natsoc.2.d:0 "Лавов стоял в очереди у входа в офис по выплате пособий, будучи почти вне себя от радости. Он ждал этого с тех пор, как впервые встретился с Генеральным секретарем - до того, Лавов был кем угодно, только не членом партии пассионариев с левыми идеями - и, наконец, обещания стали очевидными.\n\nОн вспомнил хладнокровную речь Генсека, как будто это было вчера, в которой говорилось о будущем с землёй, хлебом и солидарностью для всех и, в отличие от других, казалось, он верил в мир, о котором говорил. Всё это было кошачьей мятой для Лавова, который ненавидел один только вид оружия с тех пор, как его отец погиб при развале Союза. Заблудшая толпа баранов, называвшая себя левыми, говорила не более убедительна, чем пускающие слюни реакционеры, против которых они же и выступали: все, кому не лень, были полны решимости навалить гору трупов во имя добычи черепа врага в их руке.\n\nТолько лишь Генеральный секретарь Серов обещал настоящий мир, настоящее единство. И Лавов знал, что Серов сдержит своё слово.\n\nИ он это сделал, не так ли? По всем громкоговорителям страны гремел \"Народный провиант\", призывая истинных сынов русской земли взять то, что им причитается. Минимальная заработная плата, медицинские пособия, даже то, что они называли профсоюзниками без профсоюзов - всё это можно было спокойно получить с подтверждением гражданства. Лавов наслаждался каждой минутой жизни, ведь красное изобилие уже является былью.\n\nЕго номер в очереди эхом отозвался от стола администратора. Когда Лавов приблизился к маленькой кабинке, у него чуть не подкосились колени от головокружения. Улыбаясь, он спросил: \"Спасибо, сотрудники службы социального обеспечения. Где я могу получить свою карту?\"\n\nСекретарша пожала плечами. \"Прошу прощения. Мы просмотрели ваши записи ещё раз - здесь написано, что вы сын армянина - соображения безопасности и всё такое. Я уверена, ты поймёшь.\" - она махнула рукой в сторону выхода. \"Следующий!\""
 komi_natsoc.2.a:0 "Его улыбка медленно смялась, словно увядающий цветок."
 
 komi_natsoc.3.t:0 "Одно сердце, один разум, один союз"
 komi_natsoc.3.d:0 "Ордосоциалистическая партия России - у неё много названий, которые были наполовину порождены оскорблениями, наполовину мечтами. Плодов в Республики и правительственных постах было много, но рук, которые могли бы их собрать, мало. Слишком немного времени можно уделять легкомысленным массовым сборищам, тем более в нынешних обстоятельствах. Но некоторые вещи были неизбежны и достаточно важны для партии - поэтому был объявлен рабочий праздник, созваны различные съезды и рабочие советы.\n\nСеров посмотрел на толпу людей. Талант, конечно, был виден, но явно неотшлифованный. Тупой и тусклый, как сталь, которая слишком долго оставалась под сырым воздухом. Потребуется много труда, чтобы выковать из них нож, и если он хочет добиться настоящего успеха, то должен начать прямо сейчас.\n\nОн задал простой вопрос, висевший в воздухе, как петля, будто какой-то вызов. \"Кто-нибудь знает, что начальство сделало за последний месяц? Их подчинённые?\"\n\nПосле последовавшей за этим вопрос унылой тишиной он начал вдалбливать в их головы принцип взаимного знания - снова и снова, как его учили в академии. Простое, повторяющееся действие. Это было почти похоже на методы, которые его командиры предполагали использовать ещё очень давно. На этот раз, однако, не было времени для ошибок и пробных взлётов.\n\nСеров поднял лист бумаги, начиная прочитывать имена: это были слишком шумные, болтливые, жалобщики, нытики и пугливые. Он сказал, что они могут уйти, но если останутся, то станут лучше. Намного лучше. Конечно, последуют понижения в должности, даже революционная критика. Но новые кадры живее, чем кто-либо другие. И теперь, партия, стала по-настоящему единой, а не раздробленным роем бюрократов.\n\nОни научатся любить это единство. Эту дисциплину. Эту целостность."
 komi_natsoc.3.a:0 "Не важно, сколько времени уйдёт на их обучение."
 
 komi_natsoc.4.t:0 "Фундамент Союза"
 komi_natsoc.4.d:0 "Серов и его высокопоставленные министры были заняты разработкой проекта нового Советского Союза. Этот обновлённый Союз решит проблемы, которые Серов видел в числе неудач прошлого. Старый был слишком слаб, слишком разделён. Старый пожертвовал столь многим ради столь малой выгоды. Серов и его правительство исправят эти ошибки, и новый Союз восстанет из пепла и станет сильнее, чем когда-либо прежде.\n\nОдной из самых больших проблем старого Советского Союза была его федеративная структура. Бюрократия раздулась, а местные органы власти получили слишком большую автономию. Достаточно взглянуть на то, что сделал Каганович с Западной Сибирью, чтобы понять, почему это было ошибкой. Новый СССР Серова будет унитарным по своей структуре. Местные органы власти станут всего лишь ступенькой между народом и столицей, все важные решения будут приниматься в первую очередь центральной администрацией. Унитарная структура доказала свою эффективность во Второй мировой войне, когда сильные, единые японцы и немцы победили раздробленных американцев. Та же унитарная структура будет применяться к любым ранее автономным администрациям, поскольку предоставление меньшинствам их собственной идентичности просто ослабляет сплочённость Союза.\n\nСССР был русским изобретением, и всё же Бухарин пожертвовал так много, чтобы попытаться угодить другим народам в пределах его границ. Украинцы, белорусы, проебалты и тюрки не отвечали непосредственно столице, а потому не отождествляли себя по-настоящему с Москвой. В конце концов, их лояльность подвела нас, когда это было важнее всего, и доказывает, что им нельзя доверять те же свободы, которые предоставил им Бухарин. Россия будет сердцем и душой нового Советского Союза Серова, как и должно было быть всегда."
 komi_natsoc.4.a:0 "Закладываются основы для чего-то нового."
 
 komi_natsoc.5.t:0 "Пересекая коридор"
 komi_natsoc.5.d:0 "Национальное ассамблея всегда было своего рода игровой площадкой для его жителей, элитным клубом для влиятельных лиц Республики. Игроки сменились, блестящий чёрно-золотой логотип пассионариев красовался на картах покерной колоды, но игры продолжалась. Это, подумал Серов, игра с высокими ставками на будущее. И пришло время выбрать себе союзников.\n\nСтарые лоялисты Таборицкого, Шафаревича и Гумилёва ещё таились в его администрации. Глядя на тех, кто вежливо аплодировал последнему оратору, он понимал, что им никогда нельзя доверять волю народа - в лучшие времена они сами едва ли доверяли ему. Они всегда ходили по тонкому льду, скрывая свои истинные убеждения под постоянно меняющейся серией и обещаний \"настоящего единства\". И что же мы получили? Кресло в самом нестабильном регионе России.\n\nТеперь он посмотрел на тех, кого оставили позади. Левые, прячась в тени ассамблеи, неизменно были полны решимости развивать идеи и никогда не были достаточно тверды, чтобы претворить их в жизнь. Он восхищался их новаторством, но не проклятой трусостью. И всё же можно было найти кое-какие преимущества. Людей, которых помнили со времён Суслова.\n\nОн мог очень хорошо завлекать за собой правых. У него это правда очень хорошо получалось - но ведь они были не единственными рыбами в море, не так ли?\n\nПосле вежливого покашливания оратор уступил место, и слово взял Серов. Он без улыбки посмотрел на суматоху в зале, на своих так называемых союзников и заговорил. \"Друзья, многие из вас спрашивали о моих настоящих политических убеждениях. Я с большим удовольствием признаю - ведь у меня нет оснований отрицать это - я социалист.\""
 komi_natsoc.5.a:0 "Его улыбка заострилась, когда руки взлетели вверх."
 
 komi_natsoc.6.t:0 "Ночь длинных ручек"
 komi_natsoc.6.d:0 "Между молотом социалистов и наковальней консерваторов, думал Серов, оставалось очень мало свободы действий. Ему повезло, что не удостоился роли переговорщика - это не место для базара. С его бывшими сторонниками, которым он едва мог доверять, находясь в одной комнате, это не выглядело многообещающим, чтобы начать прощупывать почву прямо сейчас.\n\nВскоре Серов присоединится к остальным в этом болоте - будь прокляты эти пассионарии и их воззвания к \"междоусобной дисциплине\"! Разве не было достаточно того, что он с энтузиазмом потакал их самым низменным, самым раздражающим капиталистическим желаниям занять место в правительстве? Теперь его руки были связаны, а рот заткнут, как раз в тот момент, когда его победа была уже близка.\n\nПо крайней мере, этот трактат о 'правах суверенного народа' был закончен. Что это была за бессвязная мешанина ультранационалистических настроений! Но это единственный способ сделать идею приемлемой как для его совести, так и для пассионариев. Однако перейдём к разделу 'внутренние враги'... это было многообещающе в том смысле, в каком простым централизмом никогда не было.\n\nДа, Серов, будучи левым в почившей Республике, познал лучше всего мастерство искоренения врагов - и множество способов их найти. Некоторые из них всегда были менее замаскированы, менее скрытные, нежели другие."
 komi_natsoc.6.a:0 "Мы очистим Республику вместе."
 
 komi_natsoc.7.t:0 "Одно лицо, разные маски"
 komi_natsoc.7.d:0 "\"Товарищи рабочие, разве мы не видели истинного лица империализма? Да, друзья мои, сегодня я говорю о международном капитале в его самой дикой и безжалостной форме. Всех нас занесло сюда ветрами судьбы, но именно фашизм направил все эти ветры и выкинул союз с наших голов. Мы все помним дни страха, дни свастики и царствования фрицев.\"\n\n\"Теперь я спрашиваю: почему именно немец привёл Россию к гибели? Почему немецкая идеология была одновременно столь груба, что приводила к гибели всех перед собой, и столь сильна, что успела погубить половину России, прежде чем её остановили? Что ещё более важно, за эти годы мы так много слышали об американцах и их легендарном спасении бомбардировщиками - почему этим так называемым американцам поклоняются, когда они никогда даже не ступали на нашу Родину?\"\n\n\"Ответ прост, и я верю, что он кроется в тех же этногенетических закономерностях, которые породили наше истинное и совершенное рабочее государство. Американцы, немцы - они не находятся, как некоторые полагают, в вечном конфликте. Нет, капиталистические паразиты, управляющие американской экономикой, с радостью заставили бы нас впитать ложь о том, что их так называемый \"либерализм\" постоянно сражается с фашизмом повсюду! Какая бессмысленная риторика со стороны такой могущественной державы!\"\n\n\"Нет, настоящий и вечный враг был взращён в самих их генах, кодах жизни, которые управляют Америкой, Японией, Германией - чудовищным капиталом - фашисты всего мира невосприимчивы к милосердию именно потому, что они по своей природе неподкупны от своей первоначальной формы. Да, я говорю вам, что эти трое носят разные маски - но один и тот же зверь держит все лица, их язык пускает слюни в предвкушении разрушения всей России.\""
 komi_natsoc.7.a:0 "Мы выстоим против этих чудовищ и лжепророков."
 
 komi_natsoc.8.t:0 "Новый ордосоциалистический человек"
 komi_natsoc.8.d:0 "Мы начали создание нового Ордосоциалистического человека, архетипа, к которому должны стремиться все русские. Ордосоциалистический человек является полезным инструментом для дальнейшего привития и культивирования правильных ценностей в народе, он должен помочь ордосоциализму проникнуть в обычные рутины повседневной жизни.\n\nНовый ордосоциалистический человек должен быть самоотверженным, образованным, спортивным и полным энтузиазма в распространении ордосоциалистической революции. Ордосоциалистическим человеком движут не грубые импульсы природы, а сознательное самообладание, отказ от бессознательной и врождённой личности. Его работа должна требовать напряжения и самосовершенствования, идеальный пример ордосоциалиста - человек стремиться побить свой рекорд квоты на каждый рабочий день.\n\nОрдосоциалистический человек был бы сознательным в классовой и национальной борьбе. Он живёт и умирает по учению ордосоциализма, Маркса и Серова. Он отдаёт всё, что может, своей стране, России. Он относится к общественной собственности с уважением, как к своей собственной. Он порицает и осуждает капиталистов и империалистов всего мира, восхваляет и поддерживает военных и без колебаний отвечает на зов долга, когда его Родина в состоянии войны.\n\nПрежде всего новый ордосоциалистический человек подчиняется Серову и его учению. Сообщает своим властям о диссидентах. Борется с реакционной угрозой, где бы она ни появлялась, даже если она появится в его собственной семье. Служит своему правительству и вождю всем, что у него есть, ведь это долг каждого гражданина."
 komi_natsoc.8.a:0 "Мы ожидаем великих свершений от нового ордосоциалистического человека."
 
 komi_natsoc.9.t:0 "Вечная тренировка незапятнанного ума"
 komi_natsoc.9.d:0 "Сергей возился с едой, если это можно было так назвать. Рядом с ним Вера скорчила гримасу и сделала вид, будто хочет выплюнуть полный рот еды. \"Эта безвкусная дрянь хуже, чем та, которую готовила моя тётя, а она, заметьте, была слепая.\" - кивнул Суровов, отодвигая тарелку слева от себя. Судя по всему, эта рабочая столовая заимела большие проблемы с начала своего существования.\n\nВсё началось с объявления о национализации завода - несмотря на все вопли начальства, у Сергея оставалась хоть какая-то надежда на будущее. В конце концов, новые люди в столице произносили имена рабочих так, словно это был какой-то счастливый талисман, и, конечно же, они не могли просто оставить эти слова на обочине, не так ли?\n\nНо эта серия новых мер полностью разрушила всю надежду. Комиссары пропаганды почти беспрерывно говорили о необходимости поддерживать народную дисциплину, двигаться как единая боевая пролетарская сила, а теперь вдобавок ввели новомодную кулинарную оптимизацию. Единственное, что оптимизировало последнее, с горечью подумал Сергей, это его нежелание тратить на обед больше, чем было необходимо.\n\nЧем бы ни была эта новая мера заводского контроля, она ему тоже не нравилась. Сварочные работы были серьёзным делом - его друзья могли пострадать от нечеловеческих стандартов, которые диктовали квоты. Он сделал мысленную пометку поговорить с надзирателями, назначенными государством; по крайней мере, те, кто был назначен на его фабрику, казались достаточно дружелюбными.\n\nКогда рабочий день подходил к концу, Сергей ушёл с конвейера на 'перекур', чтобы найти надсмотрщика. Поделившись своими опасениями с добродушным седовласым мужчиной, он рассказал о своём энтузиазме по поводу нового режима и о своих надеждах на то, что завод будет восстановлен до разумных квот.\n\nОтветом надсмотрщика была простая улыбка и десять слов:"
 komi_natsoc.9.a:0 "Мы не изменим их, покуда они не станут полностью выполнены."
 
 komi_natsoc.10.t:0 "Быстрее, маршируя как один"
 komi_natsoc.10.d:0 "Дым фабрик поднимался к горизонту, протягиваясь от края до края бесконечных полос неба. Их обитатели входили и выходили из зоны со всё более бешеной скоростью, движимые ритмом, похожим на биение взволнованного сердца. Социалистическая страна стремительно приближалась к неопределённому завершению, как точка в конце предложения. Единичность рабочих, солдат и серийно выпускаемых свинцовых снарядов. И так продолжалось.\n\nЖила-была дама, которая работала в механической мастерской, творя чудеса волшебством своих сморщенных рук. Поначалу она тоже работала в соответствии с ритмами государства, соблюдая квоты и тщательно составляя отчёты в конце каждой рабочей недели. В конце своих докладов она добавляла маленькие улыбки и прижимала цветы, чтобы поблагодарить Генерального секретаря и его партию за их тяжёлую работу.\n\nКогда силы её иссякли, а ритм работы оказался слишком сдавливающим, она упала и не встала. На следующей неделе её магазин был конфискован государством, чтобы сдать в субаренду кому-то более усердному. И так продолжалось.\n\nБыл ещё один мальчик, который работал сапожником. Большую часть времени он проводил в мечтах о строительстве собственного магазина, где мог бы свободно читать свои тщательно отобранные книги по дизайну и моде. По ночам он работал над рисунками, вдохновлёнными этими книгами, мечтами из полиэстера, эластичной ленты и кожи, подогнанной под изгибы ног, как у мечтающего любовника.\n\nКогда о такой работе узнали, дядя взял вину на себя. За его милосердие мальчику была оказана снисходительность: ему поручили только уничтожить свою работу. Пламя было усеяно слезами мальчика, питавшимися надеждами жизни, как драгоценными камнями.\n\nИ так продолжалось, и так продолжалось, и так продолжалось, Республика вечно шла в будущее. Тем, кто шёл слишком медленно или слишком странно, здесь не было места."
 komi_natsoc.10.a:0 "И так продолжалось"
 
 komi_natsoc.11.t:0 "Один большой союз"
 komi_natsoc.11.d:0 "Саша никогда не любил театральных представлений - просто это не было частью его профессии - и он не собирался начинать прямо сейчас. Он не был застрахован от внутренней паники или тревоги, и эта огромная толпа людей (даже если они были профсоюзными деятелями, как он) совсем не помогала ему сохранять спокойствие. Господи, почему генсек вообще выбрал именно его профсоюз для выполнения административных обязанностей? Неужели он сделал что-то, что смогло его обидеть? Ну, это было несущественно. В конце концов, надо было и хоть что-то сделать. Саша откашлялся, постучал по микрофону, и в комнате сразу же воцарилась тишина. \"Ну ... доб... добро пожаловать, друзья. Мы все сегодня собрались здесь по просьбе Республики и генерального секретаря...\"\n\nРаздался хриплый голос из передней части комнаты. \"Да-да, мы получили сообщение. Чего опять хочет от нас Серов? Разве мы уже не обещали квоты?\" Послышался шум и намек на издевательский смех.\n\nСаша стиснул зубы. \"Да, товарищ, генеральный секретарь полностью отдаёт себе в этом отчёт... я имею в виду, в наших усилиях. Но теперь мы все должны работать вместе, чтобы противостоять выродкам-капиталистам...\"\n\nИ вновь его прервал голос, на этот раз с дальнего конца. \"Разве мы уже не избавились от капиталистов? Я хотел бы выпить чашечку чая с самим генсеком, посмотреть, как он тратит наше время здесь - может быть, он спонсирует меня за эту привилегию!\" - на этот раз смех раздавался взрывами, он был неумолим.\n\n\"Товарищи!\" - рявкнул Саша в микрофон. \"Вы не слушаете ничего из того, что я сказал. А я говорю следующее: генсек хочет, чтобы мы объединились. Разные профессии, разные отрасли, разные предприятия - теперь мы будем единой партией, должны работать в унисон\".\n\nНа мгновение воцарилась напряжённая тишина, а затем все разом встали и тихо заговорили друг с другом."
 komi_natsoc.11.a:0 "Вопросы по одному, пожалуйста."
 
 komi_natsoc.12.t:0 "Пятилетний план Серова"
 komi_natsoc.12.d:0 "Серов спокойно подписал бумагу, лежавшую у него на столе. Этот документ приведёт в действие экономический пятилетний план Серова. Пятилетка должна был стать революционной, подготовить и хорошо вооружить народ к войне.\n\nПятилетний план был ориентирован на тяжёлую промышленность и военное производство. Среди основных целей этого экономического плана было создание промышленности, надёжно удаленной от любых возможных боевых фронтов, направляя всё больше и больше ресурсов на производство танков и вооружений, и поднять ежегодный промышленный рост до уровня, неслыханного в других регионах России. Всё это, конечно, хоть и приведёт к сильному падению производства потребительских товаров, но наши верные граждане Советского Союза примут эту временную жертву спокойно, и любого, кто этого не сделает, можно... убедить.\n\nНадеемся, что пятилетка превратит это необузданное крестьянское общество в действительно передовую индустриальную экономику. Серов исправит прошлые ошибки Бухарина."
 komi_natsoc.12.a:0 "А теперь, за работу!"
 
 komi_natsoc.13.t:0 "Подготовка к войне"
 komi_natsoc.13.d:0 "Капитализм. Космополитизм. Это главные неприятели русского народа. Старый Советский Союз не смог победить этих могущественных врагов, но Серов собирался дать России второй шанс.\n\nПришло время для настоящей русской экономики, для мобилизации, для подготовки к войне. Войне против коварных сил капитализма и космополитизма. Новый Советский Союз Серова не падёт, как предыдущий, он будет крепко стоять перед лицом невзгод. Пока экономика мобилизуется, пролетариат тоже должен готовиться. Они должны закалить себя, ответить на зов долга и выдержать неизбежные жертвы, с которыми им придётся столкнуться.\n\nПри Ордосоциализме Россия станет сильной. В этом мире сильному суждено выжить, а слабому - погибнуть. Бухаринский Советский Союз был слаб, принял космополитизм и став союзником капитализма, и поэтому неизбежно должен был уничтожен. Советский Союз Серова был перекован, освобождён от этих примесей, и пришло время доказать это всему миру."
 komi_natsoc.13.a:0 "Сильные выживают, слабые погибают. Это всё объясняет в этом мире."
 
 komi_natsoc.14.t:0 "Учимся у прошлого"
 komi_natsoc.14.d:0 "В настоящее время военные отчаянно нуждаются в доктринальных изменениях. Если Серов когда-нибудь захочет создать более сильный Советский Союз, военные должны стать такими же сильными. Что может быть лучше для развития военной доктрины, чем уроки прошлого? Россия пережила много конфликтов за последние несколько десятилетий. Высшее военное командование пережило эти конфликты и увидело, что работает, а что нет.\n\nВсе военные готовятся будто к последней войне, которую они вели, и русские военные не будут исключением. Конкретные идеи можно почерпнуть из Великой Отечественной войны, когда блицкриг быстро оставил европейские армии дезорганизованными и сломленными. Инновации в том, как мы должны использовать танки, самолёты и пехоту, обязаны быть внедрены в нашу доктрину. Конечно, Западнорусская война и различные военные конфликты внутри самой России также дали нам много ценных уроков для изучения. Как только мы осуществим эти изменения, наши военные станут способны вести любую войну без особых потерь."
 komi_natsoc.14.a:0 "Если мы не учимся у истории, то обречены её повторить."
 
 komi_natsoc.15.t:0 "Внедрение новой доктрины"
 komi_natsoc.15.d:0 "Тухачевский, возможно, и не был верным последователем ордосоциализма, но Серов по-прежнему считает, что его идеи войны могут быть полезны всем военным. В конце концов, этого человека не зря называют красным Наполеоном. Серов приказал своим генералам ознакомиться с военной теорией Тухачевского и найти способ перевести её в свою собственную доктрину.\n\nТруды Тухачевского о дисциплине в армии очень заинтересовали генсека, так как они легко укладывались в учение ордосоциализма. Тухачевский желал, чтобы вся цепочка командования придерживалась этой спартанской дисциплины, избавляясь генералов, которые не выполнили свой долг. Конечно, генералы Серова гораздо охотнее обсуждали реальную тактику, описанную Тухачевским. Наступательный глубокий бой, разгром противника не только на линии соприкосновения, но и на всем поле боя. Тухачевский также придавал большое значение операциям как третьему уровню военного мышления и важнейшей части военной теории.\n\nГенералам Серова предстояло сделать большую работу. Интеграция новых теорий в бронетехнику, авиацию, разведку, воздушно-десантные подразделения, командование, управление войсками и даже химическую войну потребовала бы некоторого времени и достаточной организации. Однако, несмотря на эти кратковременные проблемы, новая военная доктрина будет достаточно сильной, чтобы дать выстоять России в любом конфликте."
 komi_natsoc.15.a:0 "Труды красного Наполеона хорошо послужат ордосоциализму."
 
 komi_natsoc.16.t:0 "Сердце освобождения"
 komi_natsoc.16.d:0 "Империалистические державы расчленили нашу планету, эксплуатируя и уничтожая все, что попадалось им под руку. Немцы разрушают Европу и Африку, кирпич за кирпичом, чтобы сохранить свой умирающий рейх. Япония начала вторую эпоху колониализма, превратив Азию в прославленные месторождения ресурсов для собственной выгоды. Америка претендует на то, чтобы быть последним бастионом свободы в тёмном, жестоком мире, но они тоже как и все служат силам капитализма и космополитизма, помогая только тем режимам, которые отвечают их интересам, отталкивая любого, кто хочет проложить свой собственный путь. У многих обделённых народов нет надежды на свободу, нет друзей, нет тех, кто хочет освободить страны от порабощения.\n\nСегодня всё изменилось. Советский Союз протягивает руку всем освободительным движениям по всему миру и поставит их на верный путь. Россия тоже испытала угнетение, порабощение, смерть своего народа. Русские выдержала много боли и кровопролития, но русские восстали из пепла. Мы освободим наш народ, освободим его от оков, чтобы стать примером для других стран.\n\nВсем, кто желает видеть свой народ свободным, доверьтесь нам, России, чтобы осуществить нашу с вами мечту! Три империи больше не будут править этим миром! Народы будут свободны, свободны от капитализма, свободны от космополитизма, свободны от угнетения! Ордосоциализм - это идеология освобождения, это идеология настоящей свободы!"
 komi_natsoc.16.a:0 "Слава революции!"
 
 komi_natsoc.17.t:0 "Часовой в снегу"
 komi_natsoc.17.d:0 "Грузовики с рёвом неслись по покрытым инеем слякотным дорогам в самом сердце Финляндии. Они подъехали к полуразваленной гостинице, покосившейся среди холодных дебрей. Грузовики галопом объехали отель и фургоны. Из машин вышли солдаты Серова: головорезы и дикие звери, агенты ордосоциализма. Захлопнув дверцы своих грузовиков, грязь брызнула на их кожаные плащи. Они свои выхватили пистолеты, готовясь вызвать вспышки света на рассвете. Войдя в отель, команда напрвилась к связному, немецкому агенту, который должен был выступить посредником между их двумя политиками, пусть и с неофициальным потенциалом.\n\nАгенты Серова наводнили гостиницу, толкая столы в поисках спрятанного оружия и распахивая окна на случай засады. Начальник агентов Егор сел рядом с немцем, хрустнул костяшками пальцев и положил пистолет на середину стола. Он сделал знак другому агенту, который принёс рюмку и бутылку Коскенкорва Виина. Егор на мгновение обиделся, потом отшвырнул рюмку в сторону и открыл Коссу. Он залпом выпил рюмку водки - достаточно, чтобы освежить горло.\n\n\"Эти финские черти получают весь самый хороший алкоголь. Война, смерть - всё это можно протерпеть. Но отсутствие хорошей выпивки? Это самое тяжёлое бремя, которое несёт наш народ... Ладно, теперь перейдём к нашим, - он усмехнулся про себя, переговорам.\" Егор стал похлопывать по шаткому деревянному столу, на котором они сидели. \"Мы понимаем, что вы ещё не можете как-либо официально взаимодействовать с нашей страной, поэтому пусть Финляндия будет нашим чёрным ходом, где мы сможем пожать друг другу руки и начать торговлю. У нас есть склады в Лаппеенранте, Уусимаа и Вантаа. Теперь... что скажешь, Гун?\"\n\nНемецкий связной осмотрелся. Агенты принялись разворачивать ножи и кастеты. Рука Егора поползла вперёд, пока пальцы не коснулись рукоятки пистолета. \"Договорились.\" - сплюнул Гунн. \"Я так и сделаю... пусть наши рабочие сформируют контакты с вашими складами. Теперь, Финляндия станет вратами между нами.\""
 komi_natsoc.17.a:0 "Охранники мертвы, замок сломан."
 
 komi_natsoc.18.t:0 "Некро"
 komi_natsoc.18.d:0 "В логове наркопритона сидят и отдыхают солдаты Серова и посредники ордосоциализма, наслаждаясь плодами Аида. Егор, начальник посредников, стоит на своём месте с налитыми кровью глазами. Он держит в руках иглу, содержащую смесь морфия, героина и разжиженного первитина. Егор поднимает руку, сжимает кулак и втыкает иглу в обнаженную вену. Он сгибается пополам, по его телу разом прокатывается волна боли и эйфории. Агенты смеются и свистят, хлопают по столам и разбивают бутылки с алкоголем. Стены промыты в грязью и сажей, а бездомные наркоманы засорили углы здания. Неоновая дымка исходит от мёртвых огней наверху. Егор, скукожившись, откидывается на сиденье... и вдруг происходит что-то. Стены смываются, а лица солдат стали будто как на мокрых и искажённых фотографиях. Наркотики всё больше сказываются на его когнитивных способностях.\n\nЭто всё было странное зрелище. Перед ним внезапно садится долговязый, бледный силуэт в деловом костюме. Егор смотрит на своих товарищей, недоумевая, что означает это видение. Пытаясь сообразить цель своей миссии, он вспоминает, что должен был наладить с кем-то контакт... зачем-то. Не в силах вымолвить ни слова, Егор смотрит вперёд на расплывчатое лицо, которое может быть или не быть тем, с которым и нужно наладить контакт. Фигура разворачивает чёрную длинную штуку. Включив остатки мозговой активности, Егор распознает в этой штуке оружие. Это был... контрабандист оружия, да. Все солдаты расселись вокруг Егора и загадочной фигуры, образуя замкнутый круг. Егор оглядывается по сторонам, по его лицу прокатилась капля пота.\n\nЭто был... это был... бретонец! Похоже, это какая-то сделка с чёрным рынком. Все подробности давно выскользнули из головы Егора. Спустя вечность или, может быть, несколько секунд, фигура встала во весь рост, протягивая... может быть, руку? У Егора судорожно запульсировали мышцы. Огромным усилием, будто собственноручно на запуская ракету, Егор усилил давление и выбросил руку в сторону фигуры. Вскоре фигура исчезла."
 komi_natsoc.18.a:0 "Сделка закреплена."
 
 komi_natsoc.19.t:0 "Сырое безрассудство"
 komi_natsoc.19.d:0 "Егор и раньше бывал в таких ситуациях, хотя с его стороны это никогда не было так напряжённо. В руке он держал пистолет, нацеленный в упор на лоб очередного льстивого, хитрого засранца, который снова и снова ставил под сомнение его авторитет. Но на этот раз это была не ревность или приступ гнева, побуждающий к казни этого человека, это была зависимость. С каждым мгновением, когда Егор не получал дозу, его кожа, казалось, плавилась, а психическое состояние всё больше гробилось. При каждой мысли о том, что игла пронзит его кожу, крюк вонзался в его плоть и тащил его вниз, всё дальше и дальше, в яму бессильной ярости. Смерть этого человека ничего не значит. У Егора зачесался палец на спусковом крючке, но он сдержался. В конце концов, эта никчемная оболочка человека всё ещё обладала какой-то информацией.\n\n\"Почему в логове кончаются припасы, почему бретонцы отказываются от своих сделок? Говори громче, малыш, пока этот пол не покрасили тобой. Мне нужен поставщик, иначе ты покойник. Ты меня слышишь? Ебанный труп!\"\n\nМужчина, случайный клерк из подсобки, который не по своей вине оказался замешан в чёрном рынке, всхлипнул, когда дуло пистолета коснулось его черепа. Он начал задыхаться, сопли потекли по его подбородку, как у маленького школьника, который поцарапал коленку. - Послушайте... господин. Я всё с-сказал вам. Бретонцы закрывают чёрный рынок. Они с-смываются от этого.\"\n\nРаздался выстрел. Из лба, стоявшего на коленях сутулого клерка струилась кровь на бетонный пол. Егор вздохнул от негодования. В порыве гнева он пнул труп клерка и ударил кулаком по стенам, которые окружали его, но остался подавленным, имея только сломанные костяшки пальцев и потерянную надежду. Начальство будет в бешенстве от этой новости, и он не сможет получить ещё одну дозу в течение нескольких недель. Всё, что оставалось делать, это кричать."
 komi_natsoc.19.a:0 "И он закричал."
 
 komi_natsoc.20.t:0 "Носите шкуру капиталистов"
 komi_natsoc.20.d:0 "Наш долг как основателей ордосоциализма - гарантировать спокойное существование и развитие нашей идеологии, которая и нами, и действительностью воспринимается как важнейший закон природы для России и за её пределами. Для этого роста необходимо ниспровержение морали, хотя бы на короткое время, чтобы мы могли гарантировать выживание ордосоциализма. Германия терпела существование Советского Союза на протяжении всего начала Второй мировой войны, чтобы он мог закрепить свои завоевания и расширить своё царство, и с этой стратегией Германия стала хозяином Европы. Мы не будем игнорировать историю, даже если для этого придётся иметь дело с теми, кого мы ненавидим. Мы более разумны, чем они, и мы знаем, что это соглашение не продлится долго. Для уничтожения буржуазии потребуется нечто большее, чем простые выстрелы и ярость.\n\nНа это ушли месяцы, но мы справились. Эти реакционеры и паразиты в швейцарском банке с лицами буржуазных свиней пали перед нашем влиянием. Солдаты Серова и агенты ордосоциализма странствовали, истекая кровью, с ружейными выстрелами за спиной. Банкиры приняли нас, потому что эти эксплуататорские изверги воспользуются любым шансом, чтобы выжать прибыль из страданий. Мы использовали множество методов, от вмешательства в кредиты и сделки до предложения наших диссидентов и предателей в качестве дешёвой рабочей силы для зарубежных рынков. Становясь все более вовлеченными в швейцарские финансовые институты, мы обеспечили себе место на международном рынке, пусть даже маленьком.\n\nПо мере того как наша страна расширяется, наша идеология укореняется в народе, а наш экономический пузырь растет, мы нуждаемся в связях в Европе. С крючка на европейском рынке влияние Роччмм расширится, и, в конце концов, мы станем игроком, похожим на Румынию или Турцию. Это будет началом длительных манипуляций с буржуазией, но не волнуйтесь, истребление врагов уже на горизонте."
 komi_natsoc.20.a:0 "Ножи и иглы за нашими спинами."
 
 komi_natsoc.21.t:0 "Наша реформация"
 komi_natsoc.21.d:0 "Серов с мрачной решимостью наблюдал за самым крупным военным маршем, который страна пережила со времен распада Советского Союза. Или, по крайней мере, так он заявил шествия за собой. За Серовым стоял монолит, памятник идеалам Серовской России. Цепь проводов, свисающая между двумя радиовышками, на которых висели пять изуродованных и искалеченных трупов.\n\n\"Перед всеми вами, нашими самыми грозными слугами России, висит идеологический манифест ордосоциализма. Очерк угроз нашей стране, как диссидентской, так и предательской. Первый труп, принадлежащий тем, кто не является ни националистами, ни верующими в марксистско-ленинскую философию. Анархисты, сточные канавы хаоса. Второй труп принадлежит националистам, не признающим господства социализма. Реакционеры и тираны. Третий труп - для тех, кто идёт по стопам Маркса, Энгельса и Ленина, но не любит ни Россию, ни её народ. Ревизионисты, и губители социализма. Четвёртый труп - это самая трагическая из смертей. Последователи социалистической мысли и националисты, которые, тем не менее, восстали против нашей праведной власти. Они - белые вороны, которые стремятся к разрушению, а не к реформированию. Пятый труп - для скрытой угрозы, для тех, кто утверждает, что полностью следует нашим идеалам, но нагло лжёт. Их родителями и родителями их родителей привили реакционные идеалы, которые продолжают отравлять многих на протяжении всей жизни. Но они хитры, эти буржуазные паразиты сделают всё, чтобы остаться в живых до рассвета России, став пиявкой на нашем государстве. Мы должны задушить эту угрозу в её же колыбели. Всех, кого беспокоит поведение вашего сослуживца или гражданина, поднимите руки!\"\n\nСолдаты переглянулись, озабоченные тем, как им ответить и чего от них хочет Серов. \"Я же сказал вам, поднимите руки!\"  - по призыву Серова по над всем шествием прокатилась волна поднятых рук."
 komi_natsoc.21.a:0 "И Серов улыбнулся."
 
 komi_natsoc.22.t:0 "Нарушение"
 komi_natsoc.22.d:0 "Вереница грузовиков уходила далеко в глубь рейхскомиссариата Московии, немецкого бастиона против русского красного потопа. Грузовики были выкрашены в немецкие цвета и обслуживались русскими, говорящими по-немецки, но это не была торговая миссия или процессия посланника. В грузовиках хранилось подпольное оружие и наркотики, которые даже бретонцы не стали бы продавать на своих рынках. В Германии был бурлящий, активный чёрный рынок, и Серову не терпелось проникнуть в эти самые неуловимые тёмные жилы, даже если для этого им придётся ворваться в Москву. Во главе этой миссии стоял наркозависимый бандит, ставший солдатом Серова и агентом ордосоциализма, Егор.\n\nГрузовики с рёвом неслись вперёд, пересекая тусклые пустоши Западной России и выезжая на грунтовые дороги глубинок Москвы. Егор выглянул из своего укрытия, из-за угла в кузове главного грузовика, и жестом приказал своим товарищам взять оружие. Выйдя на лесистую поляну, Егор потребовал, чтобы процессия грузовиков остановилась. Он ждал, сжимая кулаки, проглотивши упаковку таблеток первитина времён Второй мировой войны прямо в сыром виде. Стены исказились, и с дозировкой Егор добился пылкой лёгкости жизни. Пуля пробила борт грузовика, вылетевшего из леса. Враги и союзники, все они ждут, чтобы быть уничтоженными его голыми руками.\n\nСолдаты Серова вышли из грузовиков и бросились к опушке леса. Дождь пуль пронесся над деревьями, но русские шли дальше. Наткнувшись на немецкую засаду, отряд будто медведи набросились и растерзали тех, кто стоял на их пути. Немцы были ошеломлены, когда отряд сразил как солдат, так и снайперов, даже оружие не было сдерживающим фактором. Русские прыгали от противника к противнику, разрывая кожу, кишки и плоть. В конце концов, ни Серов, ни чёрный рынок не имели значения. Это была победа для всей России."
 komi_natsoc.22.a:0 "Запредельные возможности."
 
 komi_natsoc.23.t:0 "Бастион стоит крепко"
 komi_natsoc.23.d:0 "Вереница грузовиков уходила далеко в глубь рейхскомиссариата Московии, немецкого бастиона против русского красного потопа. Грузовики были выкрашены в немецкие цвета и обслуживались русскими, говорящими по-немецки, но это не была торговая миссия или процессия посланника. В грузовиках хранилось подпольное оружие и наркотики, которые даже бретонцы не стали бы продавать на своих рынках. В Германии был бурлящий, активный чёрный рынок, и Серову не терпелось проникнуть в эти самые неуловимые тёмные жилы, даже если для этого им придётся ворваться в Москву. Во главе этой миссии стоял наркозависимый бандит, ставший солдатом Серова и агентом ордосоциализма, Егор.\n\nГрузовики с рёвом неслись вперёд, пересекая тусклые пустоши Западной России и выезжая на грунтовые дороги глубинок Москвы. Егор выглянул из своего укрытия, из-за угла в кузове главного грузовика, и жестом приказал своим товарищам взять оружие. Выйдя на лесистую поляну, Егор потребовал, чтобы процессия грузовиков остановилась. Он ждал, сжимая кулаки, проглотивши упаковку таблеток первитина времён Второй мировой войны прямо в сыром виде. Стены исказились, и с дозировкой Егор добился пылкой лёгкости жизни. Пуля пробила борт грузовика, вылетевшего из леса. Враги и союзники, все они ждут, чтобы быть уничтоженными его голыми руками.\n\nНо неутолимая ярость Егора не смогла остановить поток пуль. Первый выстрел был всего лишь предупреждением, но десятки других хлынули через брезентовые стены задней от грузовиков. К тому времени, как русские готовились к бою, их мозги были уже либо разбрызганы по земле, либо они ползали и кричали от боли и полученных ран. Егор бросился вперёд, но пуля пробила ему ногу. Он пополз назад по грунтовой дороге, прячась под днищами грузовиков, по пути глотая таблетки первитина. Отряд был побеждён, разбит. Битва проиграна, а вместе с ней и утрачены запредельные возможности."
 komi_natsoc.23.a:0 "Чёрный рынок останется чёрным."
 
 komi_natsoc.24.t:0 "Тишина"
 komi_natsoc.24.d:0 "Вереница грузовиков уходила далеко в глубь Рейхскомиссариата Московии, немецкого бастиона против русского красного потопа. Грузовики были выкрашены в немецкие цвета и обслуживались русскими, говорящими по-немецки, но это не была торговая миссия или процессия посланника. В грузовиках хранилось подпольное оружие и наркотики, которые даже бретонцы не стали бы продавать на своих рынках. В Германии был бурлящий, активный чёрный рынок, и Серову не терпелось проникнуть в эти самые неуловимые тёмные жилы, даже если для этого им придётся ворваться в Москву. Во главе этой миссии стоял наркозависимый бандит, ставший солдатом Серова и агентом ордосоциализма, Егор.\n\nГрузовики с рёвом неслись вперёд, пересекая тусклые пустоши Западной России и выезжая на грунтовые дороги глубинок Москвы. Егор выглянул из своего укрытия, из-за угла в кузове главного грузовика, и жестом приказал своим товарищам взять оружие. Выйдя на лесистую поляну, Егор потребовал, чтобы процессия грузовиков остановилась. Он ждал, сжимая кулаки, проглотивши упаковку таблеток первитина времён Второй мировой войны прямо в сыром виде. Стены исказились, и с дозировкой Егор добился пылкой лёгкости жизни. Пуля пробила борт грузовика, вылетевшего из леса. Враги и союзники, все они ждут, чтобы быть уничтоженными его голыми руками.\n\n...Но засады не последовало. Ярость Егора достигла пика и со временем угасла. Таблетки первитина сказались на его когнитивных способностях, но даже он мог сказать, что стояла странная тишина. Московия, конечно, рухнула, но где же пограничные патрули или бродячие отряды военных и полицейских? Неужели немцы действительно бросили свою плотину на растерзание русским? Егор жестом велел грузовикам ехать дальше. Казалось, никакой битвы и не будет. Труп Московии был открытой дверью, а они должны были стать предвестниками грядущего потопа."
 komi_natsoc.24.a:0 "Смерть - это возможность."
 
 komi_natsoc.25.t:0 "Триумф теоретики"
 komi_natsoc.25.d:0 "Крик эхом отразился от стен камер, и Генеральный секретарь Серов усмехнулся про себя, когда шум достиг его ушей. Идейное укрепление советского человека! Такая красивая симфония, как звук тяжёлой техники на рассвете. Разрушение и перестройка, снова разрушение и перестройка человеческого духа, каждый раз приближающегося к русскому социалистическому идеалу, пока, наконец, дух не поднялся в воздух, окровавленный и свободный, словно младенец...\n\nСеров глубоко вздохнул. Он забегал вперед, и заключённому, без сомнения, потребуется небольшой совет после его революционной критики. Пацифисты были опасными дегенератами, ослаблявшими своим существованием рабочий класс русского народа, но они тоже заслуживали снисхождения. В любом случае, Серову нужно будет заполнить документы для перехода этого человека на полноценную работу.\n\nПора убраться за собой. Он собрал свои заметки, полные самоотчётов и схем, но в то же время изумительные по своей простоте: там, где Ленин и Бухарин построили дефектное зеркало, он строил хрустальную люстру. Её свет исходил изнутри, её красота - совершенная сила и единство рабочих. Конец классовой борьбе и мелкому материализму прошлого! Конец фальшивому социализму и разборкам фракций! Только железная воля партии и рабочего фронта, движущая Россию вперёд, навстречу будущему.\n\nТеперь Серов видел это: платоническое сияние его страны, изящное, как сферы в космосе. Всё, что было необходимо - это добавить немного информации к его записям. Совершенство на совершенстве. Серов наклонил голову и начал писать, когда ещё один крик разрозил вечерний воздух. Бедному маленькому пленнику придётся еще немного подождать: в конце концов, весь народ важнее, чем интересы одного человека."
 komi_natsoc.25.a:0 "Да, я читал теорию. Как вы узнали?"

 komi_natsoc.26.t:0 "Один гигант, красный кулак"
 komi_natsoc.26.d:0 "Пучков посмотрел на гигантское, сияющее лицо маршала-комиссара, висевшее на знамени, как чары для какого-то тайного заклинания. Окрашенное вспышками красного и золотого цветов, лицо было обрамлено словами, СЛЕДУТЕ ЗА ГОСУДАРСТВОМ ВО ВСЕХ НАПРАВЛЕНИЯХ! Две штурмовые винтовки услужливо висели по бокам эмблемы, на случай, если сообщение было недостаточно ясным. Имя Генерального секретаря было написано ниже, чуть более мелким подтекстом.\n\nПо крайней мере, этот обладал художественным чутьём: Пучков видел с полдюжины художественных имён генсека, созданных дураками, пытавшимися превзойти друг друга в лести. Этот был просто сносным. При старом режиме он не прошёл бы даже обычной проверки, но, по правде говоря, отдел пропаганды Министерства средств массовой информации был не в лучшей форме. У них просто не было ни времени, ни сил на что-либо другое.\n\nПотягивая чай из своей фляжки, он начал работу по объединению всех противоречивых потоков пропаганды в единый поток мысли. Генсек Серов запросил очень короткий адрес, в котором было несколько содержательных слов. Возможно, в высшей степени подходит для собрания совета директоров корпорации, но в качестве увещевания это было серьезным ограничением. Даже в этом случае Пучкову не заплатили за то, чтобы он взял на себя ответственность за дорогостоящие неудачи. Если бы он мог произнести речь из этого беспорядка, он бы чертовски хорошо сделал это.\n\nОн работал всю ночь, его бумага была холстом, на котором широкими мазками росла речь. Отсылки к власти людей здесь, взгляд искоса на рабочих, как это было сделано, а затем кинематографический поворот - один по размеру и физическому ракурсу - к детям. Призыв следовать директивам по защите дома и добровольно сдавать излишки пайки, за которым следует героическое сравнение с революцией.\n\nДа, всё складывалось вместе - и если эта пропагандистская кампания увенчается успехом, возможно, Красная армия даже предоставит комиссионный бонус."
 komi_natsoc.26.a:0 "Это будет речь из огня и стали."

 komi_natsoc.27.t:0 "Штамп на лице"
 komi_natsoc.27.d:0 "Выдержка из отчета НКВД, \"Превентивные меры безопасности в республике\", секретный отчёт XX уровня\n\n- ИЗВЛЕКАТЬ ТОЛЬКО ПО ЗАКАЗАМ ОТ ГОСУДАРСТВЕННОГО ПЕРСОНАЛА -\n\n...мы продолжили нашу кампанию на управляемой территории с похвальной эффективностью. Первоначальные инциденты, когда солдаты не подчинялись приказам, защищали цели от вмешательства государства или даже открыто нападали на начальство, сократились почти на 70 процентов по сравнению с предыдущим кварталом: мы можем связать это с появлением внутренних кампаний перевоспитания, а такую общую тенденцию называю здесь \"десенсибилизацией\". Я объясню ниже.\n\nОбременительные требования революции переносятся с возрастающей легкостью по мере того, как солдат привыкает к торжественности своей работы - он начинает видеть национального гражданина на его должном месте, как орудие, которое нужно использовать и уничтожить для нашей великой страны. Я считаю, что эта тенденция объясняет также ускорение выполнения индивидуальных корректирующих предписаний - мы получаем всё большее количество отчётов о внутреннем надзоре (в приложении 4.ii.a приведены образцы этих отчетов).\n\nОперации по извлечению продолжаются как обычно, с ожидаемыми эффектами. О них не нужно говорить ничего из того, что ещё не было сказано, и их продолжение не вызывает тревогу у общественности: фактически, я не слышал, чтобы ни один гражданин говорил об этих событиях. Мы можем предположить, что работа индоктринации идёт так хорошо, что потребность в дискурс об этом изначально спорной мере политики теперь может быть устранена полностью.\n\nНесмотря на это, мы получили сообщения о том, что методы утилизации могут быть улучшены. Прилагаются некоторые элементарные предложения по максимальному использованию этих отходов безопасным, незаметным и здоровым образом - примечание: для некоторых из этих предложений нам потребуется промышленное строительное оборудование..."
 komi_natsoc.27.a:0 "Работа рутинная, но необходимая."

 komi_natsoc.28.t:0 "Так много предстоит сделать..."
 komi_natsoc.28.d:0 "Генеральный секретарь в лучшие времена был немногословен, но это не означало, что он был невосприимчив к желаниям всех великих людей - видеть мир во всей его славе, наблюдать за страной, которую он построил благодаря спокойным и постоянным действиям. Это было похоже на поезд, образцы которого ехали из одного конца республики в другой, и Серов всё время смотрел, как катятся и катятся эти маленькие колёса.\n\nНекоторые советники Серова сравнивали его с мальчиком в кондитерской - прямо сейчас, замаскированный посреди Сыктывкара, Серов не мог с этим согласиться.\n\nОтряды охранников пели песни, шагая по улицам, в то время как женщины и дети собирались на рыночной площади. Серов с большим одобрением отметил их практически идентичную одежду. Программа Пролетарской одежды имела больший успех, чем он ожидал. Знамёна, конечно, висели повсюду. Его глаза плясали, когда он смотрел, как они летают над людьми. Солнечные лучи отбрасывали длинные тени на сцену, и казалось, что улица буквально излучает жизнь. Великолепная стилизация, незапятнанная капиталистическим вырождением, Серов почувствовал почти что религиозную радость, исходящую из его сердца.\n\nПозади него крики - Серов повернулся как раз вовремя, чтобы увидеть, как к молодому человеку обратилась группа Молодёжного корпуса Красной Армии. Насмешки над \"Космополитом без корней!\" эхом отдавалось с тротуаров. На его глазах издевательство превратилось в пинки, и космополита выволокли в переулок.\n\nВздохнув, он отвернулся от криков и быстрым шагом направился к правительственному зданию. Жаль, что такие паразиты всё ещё прячутся в политическом теле. В Республике всегда было много врагов, и он не мог подвести рабочих, обнаружив их слишком поздно. По крайней мере, юноша выполнил свой долг..."
 komi_natsoc.28.a:0 "Но так мало времени."

 komi_natsoc.29.t:0 "Молот, серп, пшеница, мякина"
 komi_natsoc.29.d:0 "Генсек Серов расхаживал по комнате - его историко-материалистические исследования приостановились уже второй раз за два дня. Что с ним не так? Было ли что-то, что он не учёл, какая-то нетронутая часть демографической теории, ускользнувшая от него? Его том материалистического анализа объединил некоторые из наиболее полных социалистических исследований страны, когда-либо составленных, и всё же... чего-то не хватало.\n\nЕго оценки промышленного прогресса в России были ключевой частью неопубликованной диссертации об ордосоциализме, но составить рабочую теорию для советской промышленности оказалось... затруднительным. Было что-то почти недоброжелательное в том, как колхозная система рухнула в 30-40-е годы. Почти как внешняя сила, осторожно проталкивающая свой ботинок в почву, вымывая из нее питательные вещества и жизненную силу. Рак появляется у русских рабочих.\n\nНо кто это мог быть? С какой целью?\n\nРазмышляя, его взгляд остановился на самом пыльном уголке коллекции книг по истории. ИСТОРИЯ ДАЛЬНЕГО ВОСТОКА РОССИИ, 1895-1940 годов. Он изучил демографическую историю Союза практически во всех остальных регионах - возможно, земля за Амуром дала бы какое-то понимание происходящего? Серов взял книгу, проверил корешок на дефекты и начал читать.\n\nВечер превратился в рассвет. Серов отложил книгу, широко раскрыв глаза, не моргая. Он раскрыл масштабный заговор - заговор с целью проникновения в Союз. Да, у него был ответ на его сельскохозяйственно-промышленный недуг. Всё это время эта зараза была прямо перед ним. Пришло время предупредить остальных рабочих России и понадеяться, что он не опоздал.\n\nБуквально на следующей неделе плакаты с азиатскими лицами на них появились в каждом городе, в каждом регионе Республики: РАБОЧИЕ, БУДЬТЕ НА СТРАЖЕ ОТ \"КОРЕЙСКИХ\" ПАРАЗИТОВ! КОРЁ-САРАМСКАЯ ЗАРАЗА ДОЛЖНА БЫТЬ УНИЧТОЖЕНА!"
 komi_natsoc.29.a:0 "Ещё один удар по крипто-капиталистическому интернационализму!"


 NIK_gumilyov_regional.1.t:0 "Рука правителя"
 NIK_gumilyov_regional.1.d:0 "Лев Гумилёв задумался о великих евразийцах, бывших до него: Чингисхане, Тамерлане, Екатерине. У них было много общего, но самым важным было мудрое правление. Они требовали от своих подданных полного послушания и не позволяли никому подвергать сомнению их правила. Это был единственный способ обуздать неукротимый дух евразийской страны, и, если Гумилёв когда-либо собирался принять мантию этих великих правителей, он должен требовать того же.\n\nКонечно, его целью была реорганизации администрации. Пассионарии проделали похвальную работу, приведя Гумилёва до такого поста, но пришло время освободить их от административного бремени. Лояльная бюрократия навязала бы его волю в провинциях и предоставила пассионариям возможность продолжать свою самую важную работу: просвещать евразийский народ об славном прошлом и стирать наследие мелких регионализмов и племенных разногласий."
 NIK_gumilyov_regional.1.a:0 "Кулак сжимается."

 NIK_gumilyov_regional.2.t:0 "Новая экономика"
 NIK_gumilyov_regional.2.d:0 "То, что единая Евразия является и всегда была самой сильной державой в мире - это исторический факт. Другое дело, что она редко объединялась. Только самая непоколебимая воля могла подчинить и обуздать неукротимый дух великой Евразии. Такой волей обладает Лев Гумилёв. Реализация нового экономического плана приблизит его на шаг ближе к своей цели. Все отрасли экономики должны руководиться государством. Это необходимая предпосылка для достижения двух целей: экономической модернизации и мобилизации населения.\n\nРазумеется, резкое усиление государственного вмешательства сделало бы его слабым в высших классах общества. Гумилёв давно смирился с этим фактом, и готовность заплатить цену их презрения была давно оплачена. Рано или поздно ему всё равно придётся решительно разобраться с элитой. Слишком часто яд разобщённости можно проследить от плутократов, стремящихся нажиться на хаосе. Если бы он позволил отраслям промышленности работать вне контроля государства, вероломные владельцы подорвали Евразию в поисках прибыли для себя или в интересах мелких предателей."
 NIK_gumilyov_regional.2.a:0 "Всё на благо государства!"

 NIK_gumilyov_regional.3.t:0 "Татарские всадники"
 NIK_gumilyov_regional.3.d:0 "Полковник Андреев отвернулся от учений, чтобы присмотреть за новой ротой под своим личным командованием. По пути его встретил командир. Объединение кавалерии капитана Ахметова оказалось сложной задачей, в основном из-за полного отсутствия у этого человека опыта работы и плохого знания русского языка. Тем не менее, начальство твёрдо придерживалось мнения о ценности конных войск и настаивало на том, что \"степные инстинкты\" новой компании дадут ценные знания, если они будут адаптированы к реалиям современного боя. Андреева это не убедило.\n\n\"Полковник Андреев?\"\"\n\n\"Что на этот раз, капитан?\"\n\n\"Нам пора домой. Скоро пойдёт дождь и земля здесь станет непроходной для машин. Мягкой. Слишком мягкой.\"\n\nЧто-то в искренности этого человека заставило полковника прислушаться к его совету. В конце концов, учения проводились на территории Татарстана, а не его Родины. И он был рад, что сделал это. Не успели двинуться люди, как небо расступилось, когда проливной дождь лил на поле для упражнений. Пока остальная часть роты отчаянно пыталась сохранить свои оборонительные позиции, Ахметов послал в разведку всадников, доверяя своим людям найти хорошую опору между грязными полями. В последующие дни, когда закончились дожди, Андреев имел все необходимые преимущества, чтобы выйти из учений явным победителем."
 NIK_gumilyov_regional.3.a:0 "\"Хорошее представление!\""

 NIK_gumilyov_regional.4.t:0 "Поручение министру иностранных дел"
 NIK_gumilyov_regional.4.d:0 "\"Дмитрий, как вам хорошо известно, Евразия не может положиться на иностранные державы. Это ясно как божий день. Жизненно важно, чтобы мы преодолели трудности собственными силами, и, объединившись, прошли любые испытания. Принятие иностранных союзников только лишь ослабит нас.\"\n\n\"Ваша задача как главы министерства иностранных дел не будет заключаться в том, чтобы искать помощи или завести друзей. В долгосрочной перспективе даже безоговорочная поддержка в дальнейшем ослабит Евразию. Ваша работа - это не вмешательство в дела других стран. В нашей истории такие запутанные ситуации и авантюры часто приводили к неприятным последствиям.\"\n\n\"Вы должны заставить весь мир признать нас законными правителями Евразии. Я также хочу, чтобы вы формализовали контакт с другими великими державами, нашими соседями, и выбрали партнёров для ограниченной торговли.\"\n\n\"Это то, что нужно Евразии. Дмитрий, вам всё понятно?\""
 NIK_gumilyov_regional.4.a:0 "\"Да, Лев Николаевич.\""

 NIK_gumilyov_regional.5.t:0 "Сообщение от 'Евразии'"
 NIK_gumilyov_regional.5.d:0 "Мы получили что-то вроде дипломатической телеграммы. Предположительно, она была отправлена от одного из государств в России, именующих себя \"Единой Евразией\" и призывающих нас установить с ними дипломатические отношения.\n\nПо данным наших спецслужб, это государство возглавляет человек по имени Лев Гумилёв. Пропагандируя \"евразийский суперэтнос\", эта фракция стремительно вышла из безвестности, объединив все территории в Западной Сибири, и ныне является одним из главных претендентов на объединение России.\n\nНаши советники считают, что мы смогли бы получить ощутимую выгоду в установлении ограниченных отношений с этим государством. Перевесят ли выгоду издержки, связанные с узакониванием такого причудливого политического движения, они оставили на усмотрение наших политиков."
 NIK_gumilyov_regional.5.a:0 "Разговор с ними никому не повредит."
 NIK_gumilyov_regional.5.b:0 "Мы сейчас не склонны подшутить над сумасшедшими."

 NIK_gumilyov_regional.6.t:0 "Ответ США"
 NIK_gumilyov_regional.6.d:0 "Недавно мы получили ответ на наше дипломатическое сообщение в США. Принимая предложение об установлении ограниченных и формальных линий связи, они поздравляют нас с прогрессом и желают крепких отношений в будущем."
 NIK_gumilyov_regional.6.a:0 "Признание, которого мы заслуживаем."

 NIK_gumilyov_regional.7.t:0 "Ответ США"
 NIK_gumilyov_regional.7.d:0 "Недавно мы получили ответ на наше дипломатическое сообщение в США. Выражая своё нежелание к тому, чтобы их считали империалистами и интервентами в российскую политику, американцы, к сожалению, отклонили предложение об установлении ограниченных и формальных линий связи."
 NIK_gumilyov_regional.7.a:0 "Они не смогут долго пренебрегать нами."
 
 NIK_gumilyov_regional.8.t:0 "Русские дипломаты в Костанае"
 NIK_gumilyov_regional.8.d:0 "В нашу столицу прибыло несколько дипломатов, представители правительства Льва Гумилёва в Западной России. Судя по всему, Гумилёв хочет, чтобы наши народы построили дружеские, открытые отношения. Он утверждает, что тюркский и русский народ одной крови, одной семьи, а семья должна работать вместе. Правительство Гумилёва, по-видимому, в некоторой степени одержимо идеей создания 'Евразии', и отчасти это означает, что Гумилёв желает, укоренения России в азиатской политике, а не европейской.\n\nДипломаты заявляют, что их правительство просто лишь желает, чтобы наши державы вступили в открытые и дружественные отношения, и заявляют, что у них нет никаких скрытых мотивов в отношении этой просьбы. Однако то же самое утверждал и Бухарин, когда навязывал нашему народу свой дьявольский атеистический режим. Казахстан слишком долго был прикован цепями к России.\n\nНо всё же некоторые члены нашего правительства говорят, что мы должны принять их предложение и дружеские, но явно независимые отношения с Россией могут предотвратить повторное порабощение Казахстана. Они говорят, что наша крайняя изоляция не принесла ничего хорошего, а потому связи с сильным союзником - это мудрый шаг, даже если они иноверцы."
 NIK_gumilyov_regional.8.a:0 "Может быть, русские на этот раз более доброжелательные."
 NIK_gumilyov_regional.8.b:0 "Мы не ведём переговоров с язычниками."
 
 NIK_gumilyov_regional.9.t:0 "Костанай согласился!"
 NIK_gumilyov_regional.9.d:0 "Наши дипломаты вернулись с хорошими новостями! Правительство Костаная приняло мудрое решение и согласилось установить отношения между нашими народами. Как соотечественники-евразийцы, мы рады видеть, что религиозные различия не закрывают глаза на такие выгодные предложения.\n\nНадеемся, эти отношения будут развиваться и дальше, а мы станем не просто лишь друзьями. Нашим первым шагом станет объединение Евразии против тех, кто стремится навредить её народу."
 NIK_gumilyov_regional.9.a:0 "Мудрое решение!"
 
 NIK_gumilyov_regional.10.t:0 "Костанай отвергает нас!"
 NIK_gumilyov_regional.10.d:0 "Наши дипломаты вернулись с пустыми руками. Правительство Костаная отказалось наладить с нами отношения. Абсолютно бессмысленное решение. Как соотечественники-евразийцы, они не должны давать религиозным различиям разделять наши родственные народы.\n\nОчевидно, что правительство Костаная не видит надежды и смысла в дружеской дипломатии. Евразия должна быть единой, а Костанай желает видеть нас расколотыми. Может, нам стоит задуматься о том, чтобы наладить контакт в Казахстане с более дружелюбным к нам правительством..."
 NIK_gumilyov_regional.10.a:0 "Ещё одна кучка отсталых фанатиков. Их везде полным-полно."
 
 NIK_gumilyov_regional.11.t:0 "Гумилёв угрожает нам"
 NIK_gumilyov_regional.11.d:0 "\"Романо-германцы! Враги евразийского суперэтноса! Услышьте меня!\"\n\n\"Я Лев Николаевич Гумилёв, вождь пассионарной революции! Евразия восстаёт на костях старой России! Знайте, что мы не какое-то слабое большевистское государство или застойная монархия, а настоящая единая цивилизация, которая объединяет все народы, выжившие в буре истории.\"\n\n\"Подобно Аттиле и Чингисхану, мы покинем нашу великую родину и полностью истребим всех, кто посягает на земли Евразии. Ваши империи рухнут, их час славы уже прошёл, а мы поднимемся на высоты, превзойдём даже величие вашей хвалёной Римской империи!\"\n\n\"Готовьтесь, дети Европы, ибо мы, евразийцы, переживаем времена нашего вознесения!\""
 NIK_gumilyov_regional.11.a:0 "Варвар."

 NIK_gumilyov_regional.12.t:0 "Государственные служащие Евразии"
 NIK_gumilyov_regional.12.d:0 "Папка с документами стояла перед небольшим офисом, лишая возможности многих устроиться на работу. Они посетили почти дюжину мест, но во всех были отвергнуты. Абрам чувствовал, что пора уже сдаться. Он привык, что грамотных людей в России было трудно найти. Однако, было очевидно, чтобы стать бухгалтером, нужно было не только лишь уметь читать и писать.\n\n\"Может, попробуем Горький\", - сказал один из людей. \"Я слышал, что этот город очень быстро растёт. Думаю, там можно найти работу.\"\n\n\"Ну, или мы попадём в армию\", - ответил Абрам, и они вместе пошли пешком к вокзалу.\n\nМимо проходил пожилой человек с длинной бородой. \"Вы, ребята, ищете работу?\" - его голос был хриплым, но суровым. \"У меня на родине очень мало рабочих рук.\"\n\n\"И где эта твоя семейная ферма?\" - снисходительно сказал Абрам. \"Извини, старик, мы не хотим работать на ферме.\"\n\n\"О нет, я работаю ещё и в городе [NIK.Capital.GetName]. Евразия не может выживать самостоятельно, к сожалению для всех нас. Но мы могли бы использовать многих из вас в качестве писарей и им подобных. Вы знаете, что нет ничего лучше, чем быть бюрократом? Да и зарплата тоже чертовски хорошая.\" Старик сделал небольшую паузу, дав им подумать.\n\n\"Это лучше, чем долгие часы на заводе или смерть в армии\", - сказал один молодой человек. \"Я в деле\".\n\n\"Я думаю, что все мы в деле\", - ответил Абрам."
 NIK_gumilyov_regional.12.a:0 "Они идеально подходят для такой работы."

 NIK_gumilyov_regional.13.t:0 "Первый шаг к евразийской мечте"
 NIK_gumilyov_regional.13.d:0 "Сегодня знаменательный день для великой цели нашего государства. Евразия никогда не была бы Евразией без всех многочисленных народов России; коми, татары, башкиры и другие наконец-то получили возможность самим определить свою судьбу. Славяне и русские более не господствуют над другими этническими группами; теперь мы все вместе пойдём к евразийской мечте.\n\nОколо полудня сегодня утром Гумилёв и его кабинет выступили с речью, которая транслировалась по радио и даже по телевидению, на которой объявили о создании составных этногосударств. Эти этногосударства позволят всем людям управлять своим народом, создавать свои законы и говорить на своих языках... при условии, что они присягнут на верность Евразии.\n\n\"С сегодняшнего дня все народы России будут идти вперёд как единое целое, более не раздираемые бессмысленными этническими раздорами последних нескольких столетий. Россия полна славянами, как и полна народа коми, Россия настолько же башкирская, как и чеченская! Объединившись, никто из нас никогда больше не постигнет трагедию Западнорусской войны!\" Ревущие овации затмили улицы, дома и радио по всей стране. Наконец-то сделан первый шаг вперёд."
 NIK_gumilyov_regional.13.a:0 "У каждого человека найдётся своё место под нашим солнцем."

 NIK_gumilyov_regional.14.t:0 "Новое бюрократическое обучение"
 NIK_gumilyov_regional.14.d:0 "ПАССИОНАРИИ И ВЫ: ВЕЛИКИЙ ИНСТРУМЕНТ ЕВРАЗИИ\n\nПавел в замешательстве смотрел на только что переданную ему брошюру. Кроткого молодого бюрократа поместили в специальное помещение в одном из главнейших административных центров во всей стране. Именно здесь он должен был стать винтиком в машине для достижения великой цели Евразии. Что бы это ни было, подумал Павел про себя, лучше помочь партии, чем подчиняться любым её прихотям.\n\nОдно прикосновение к плечу вернуло его к реальному миру, поскольку на него смотрел высокопоставленный правительственный чиновник. \"Ты будешь просто пялиться на него или начнёшь читать? Нам нужны зрячие!\" Павел спокойно кивнул и открыл страницы тонкой брошюры.\n\nОРГАНИЗАЦИЯ ГОСУДАРСТВА: ВСЁ В ЕВРАЗИИ - это раздел, который приветствовал его с первой страницы. В тексте подчёркивается, что бюрократы несут ответственность за то, чтобы каждый отдельный \"орган\" Евразии полагался друг на друга в достижении целей государства, и поэтому высшим приоритетом была организация их работы как можно с большей эффективностью и минимальными затратами.\n\nПавел продолжил читать и дошёл до страницы, озаглавленной РУКОВОДИТЕЛЬ ЕВРАЗИИ, ЛЕВ ГУМИЛЁВ. Всё, что делалось в административных центрах, все приказы, отдаваемые в армии, все действия, совершаемые дома, было сделано для Евразии, в соответствии с идеологией евразийства, с позволения Гумилёва. Без него как нашего великого проводника не было бы России; не говоря уже и о Евразии! Заключительная часть раздела понравилась юному Павлу, и он стал говорить её про себя..."
 NIK_gumilyov_regional.14.a:0 "\"Без Гумилёва не было бы Евразии!\""

 NIK_gumilyov_regional.15.t:0 "Сплочение партии"
 NIK_gumilyov_regional.15.d:0 "\"...судьба пассионарной революции зависит от результатов этой конференции. Ваше присутствие не только поможет определить путь, который предстоит пройти нашему суперэтносу, но и подтвердит преданность евразийским идеалам. Если вы хотите, чтобы ваш голос был услышан, то у вас появилась возможность. Я с нетерпением буду ждать вашего присутствия.\n\nС уважением,\n\nЛев Николаевич Гумилёв\"\n\nЗакончив письмо, Лев Гумиёев отложил ручку и вздохнул, откинувшись на спинку стула. В течение дня будут созданы бесчисленные копии его письма и разосланы каждому члену партии Пассионариев. Это будет первое официальное собрание партии с момента объединения Западной России. Гумилёв лелеял мысль, что наконец-то он получит возможность воплотить в жизнь главную цель своего движения. Разобраться с другими крыльями его гигантской партии было бы непросто, но Гумилёв не сомневался, что их можно так или иначе подчинить себе.\n\nСхватив письмо со стола, Гумилёв взволнованно вышел из кабинета и подошёл к одному из своих подчинённых. \"Дмитрий, убедитесь, что это письмо дойдёт до почты, - сказал он со своей обычной интонацией, - я хочу, чтобы это письмо было на каждом столе к завтрашнему утру.\"\n\nОфицер кивнул, взял письмо и немедленно отправился выполнять приказ своего руководителя. Гумилёв не может дождаться того, что совсем скоро пассионарная революция начнётся всерьёз."
 NIK_gumilyov_regional.15.a:0 "Зарождение идеологии."

 NIK_gumilyov_regional.16.t:0 "Оставленные в грязи"
 NIK_gumilyov_regional.16.d:0 "В скромном баре на улице Интернационала молча сидели трое мужчин. Звук их пьянства был единственным, что нарушило неловкое молчание между ними, вызванное очень тревожной темой для размышления. Несмотря на различную идеологическую подоплёку, они были едины в одном аспекте: Лев Гумилёв и его евразийцы отвергли их партии и их самих.\n\nОдин человек, считавший себя одним из реформистов в партии пассионариев, вздохнул, когда начал говорить первым. \"Вы знаете, что самое худшее? Они бы не добились таких высот без нас. Когда-то мы были единой партией, объединённой одной славной целью. Конечно, у нас были разногласия, но мы все знали к чему стремиться, цели были согласованы. А теперь нас выбросили, как мусор!\"\n\nВторой мужчина, монархист, насмешливо усмехнулся. \"Говорите за себя! Я никогда не доверял этим ублюдкам. Я до сих пор не понимаю, почему ОВРИ прицепило к ним свой фургон. Монархисты работают с человеком, который даже не заинтересован в сохранении священных институтов России? Что за шутка.\"\n\nВ разговор вмешался третий человек, отъявленный ордосоциалист. \"Я думаю, мы все согласны с тем, что Гумилёв никогда не собирался нас удерживать при власти, но то, что сделано, уже сделано. Мы помогли всей стране оказаться в лапах этого придурка. Сейчас мы можем винить только лишь самих себя в этом.\"\n\nТрио вновь замолкло. Серовец сказал неприятную правду, никто не мог её опровергнуть: ныне запрещённые субфракции партии пассионариев были для Гумилёва всего лишь одноразовыми политическими инструментами, а они не осознавали этого, пока не стало слишком поздно."
 NIK_gumilyov_regional.16.a:0 "Их услуги больше не потребуются."

 NIK_gumilyov_regional.17.t:0 "Двое разгневанных мужчин"
 NIK_gumilyov_regional.17.d:0 "Бар не был переполнен людьми, поскольку ещё стоял полдень. Были слышны крики и ругательства двух разгневанных людей внутри. Если в баре остаются только лишь двое человек, то это никогда не заканчивается хорошо.\n\n\"Русские идеи важнее всего!\" - возразил Виктор. \"Даже вы, Самсон, не можете не согласиться с тем, что русские является центром евразийства! Россия находится в самом центре Евразии, а потому русские нравы должны быть в приоритете! РОССИЯ ПРЕВЫШЕ ВСЕГО!\"\n\n\"Могли быть и намного больше\", - возразил Самсон, с немного более спокойным голосом, нежели у Виктора. \"Мы гораздо сильнее объединены в Евразию, а не разделены Россией. Совместная работа даст нам силы победить наших врагов. Господство России только разделяет нас! ЕВРАЗИЯ ЕДИНА!\"\n\n\"Эти евразийские идеи будут только и дальше разрушать русскую культуру!\" - закипел Виктор. \"Кто следующий будет признан евразийцем, а!? Китайцы? Японцы? НЕМЦЫ?\"\n\n\"Национализм - пережиток ушедшей эпохи!\" - заорал Самсон, пытаясь безуспешно перекричать Виктора. \"Виктор, проснись, уже какой год на дворе! Скоро ты узнаешь, чего может добиться Евразия!\"\n\n\"Сомневаюсь, отброс\", - сказал Виктор, взял свою бутылку и вышел за дверь."
 NIK_gumilyov_regional.17.a:0 "Он рано или поздно придёт."

 NIK_gumilyov_regional.18.t:0 "Имя за именем"
 NIK_gumilyov_regional.18.d:0 "Когда офицер Николай Смирнов был занят своей письменной работой, потребовалось немало усилий, чтобы привлечь его внимание. Так случилось, что когда он услышал пару громких шагов, приближающихся к столу, он не обратил на это особого внимания. Только когда поверх заполняемого им отчета был брошен конверт, Смирнов изумился.\n\nСмирнов медленно поднял голову и увидел довольно внушительную фигуру в тяжёлом плаще с затемнёнными очками. \"Передай это своему начальнику.\", - сказал он резким и грубым тоном. Прежде чем Смирнов успел ответить, человек уже ушёл. Всё, что осталось - это таинственный конверт, лежавший на столе. Смирнов быстро осмотрелся вокруг, прежде чем схватить его и разорвать. То, что он увидел, сначала смутило его.\n\n\"АЛЕКСЕЕВ, ОЛЕГ МОРОЗОВИЧ. БЫВШИЙ ВОЕННЫЙ В КПК. ЛИКВИДИРОВАТЬ.\n\nНИКИФОРОВ, МАТВЕЙ КИРИЛОВИЧ. ИМЕЕТ СВЯЗИ С РНП. АРЕСТОВАТЬ.\n\nСЕМЁНОВ, СЕМЁН ГРИГОРЬЕВИЧ. ПОДОЗРЕВАЕМЫЙ ИНОСТРАННЫЙ АГЕНТ. ЛИКВИДИРОВАТЬ.\"\n\nОфицер ощутил странное давление в груди, когда до него дошло предназначение конверта. В нём была группа людей, от которых правительство хотело избавиться. Пав перед слишком болезненным любопытством, Смирнов нервно продолжал просматривать этот зловещий список. Из всех рядов имён мужчин и женщин, выделялось только одно конкретное имя. Он почувствовал пробежавший по спине холод, когда понял, кто это был.\n\n\"СМИРНОВ НИКОЛАЙ АЛЕКСЕЕВИЧ. БЫВШИЙ ЧЛЕН ПСД. ЛИКВИДИРОВАТЬ.\""
 NIK_gumilyov_regional.18.a:0 "Гниль удаляют по одному имени за раз."

 NIK_gumilyov_regional.19.t:0 "Уведомление о выселении"
 NIK_gumilyov_regional.19.d:0 "ДИРЕКТИВА 19: ИЗГНАНИЕ ФАНТАСТИЧЕСКОГО ЭТНОСА\n\nНачиная с [GetDateStringNoHourLong], наш вождь постановил, что все народы, принадлежащие к еврейскому и цыганскому этносам, должны быть депортированы за пределы Евразии как можно скорее. Если вы принадлежите к этим этносам, пожалуйста, явитесь на ближайший контрольно-пропускной пункт Евразийской национальной армии или в местный полицейский участок, где вас ждёт немедленная депортация. Если вы не явитесь властям своевременно или не в состоянии сделать это, правительство будет задействовано для расследования ситуации.\n\nПоймите, что эти решительные действия совершаются для вашего же блага. Вы и евразийский суперэтнос просто несовместимы, и было решено, что разумно разделить нас, предотвращая неизбежный конфликт между этническими группами. Наш вождь верит в силу пассионарности Евразии, и дальнейшее приспособление к расе, у которой нет своей собственной родины, нанесло ущерб потенциалу нашей цивилизации.\n\nСоблюдайте требования властей, и вам не будет причинён вред. Если вы по какой-либо причине станете сопротивляться, последствия будут серьёзными. Не усложняйте этот критически важный процесс.\n\nСлава Евразии!"
 NIK_gumilyov_regional.19.a:0 "Наша цивилизация в них не нуждается."
 
