 POLITICS_MOUSTAPHA_OULD_MOHAMED_SALECK_DESC:0 "Мустафе Ульд Мухаммеду Салеху было три года, когда в Европе началась война. Но молодость Салеха не сводит на нет его силу воли, и теперь он принесет новый рассвет Мавритании и объединит забытые народы Западной Африки в сильное и независимое государство, полностью свободное от иберийского и французского влияний.\n\nМустафа был всего лишь подростком, когда вступил в партию Моктар Ульд Дадда, Мавританское народное движение, возникшее при оттеснении французов на Берег Слоновой Кости. Однако в этот же год Иберийцы украли мавританскую землю с помощью силы оружия. Оттачивая свои навыки, за пять лет он поднялся по служебной лестнице, пока не стал одним из самых доверенных генералов Дадды. Слухи о том, как этот молодой человек лично уничтожил целый иберийский полк, стали источником вдохновения для борцов за свободу Мавритании.\n\nНо у Салека были проблемные отношения с Даддой, как и у многих. Он не видел в этом человеке ничего, кроме слабости - социалист, который придерживался исламских ценностей примерно так же, как и любой другой предатель веры, человек, который отказался предпринять какие-либо решительные крупномасштабные действия против иберийских отбросов, оккупировавших земли его родины. В конце концов, были набросаны планы, проработаны идеи, и военные провели бескровный переворот. Моктара Ульд Дадду попросили уйти с поста лидера партии, не забыв приставить пистолет к его виску. А Мавританское народное движение было реорганизовано в Военный комитет национального восстановления, группу генералов, которые посвящены формированию истинной мавританской нации.\n\nНо Салек по-прежнему сталкивается с оппозицией, так как ему противостоят более социалистически настроенные представителей населения, которые желают возвращения Дадды, а также остальные генералы в его клике. Конечно же, нельзя забывать и об угрозе исходящей от иберийского народа, который, как предполагает Салех, готов ударить в любой подходящий момент..."




