 POLITICS_IBRAHIM_IBN_UMARU_DESC:0 "Для иностранца пустыня, окружающая Воздушное плато, - не что иное, как негостеприимная пустошь. Но для людей, которые там живут, которые пересекают пустыню только с верблюдом и плащом на спине, пустыня-это больше, чем дом. Это место изобилия для туарегов и крепость, которая отталкивает захватчиков. Султан Ибрагим ибн Умару очень хорошо это знает, и именно поэтому он и его люди выжили, даже когда немецкие бомбардировщики господствовали в воздухе и разрушали города.\n\nКогда цивилизация рухнула под нацистскими бомбами, султан воспользовался шансом отступить в пустыню со своим народом и несколькими беженцами. Там он ждал, выжидая, скрывая себя и своих людей от опасности. Когда небо наконец освободилось от бомбардировщиков, султан немедленно отправился в Агадез, город, где когда-то правил его предок, чтобы объявить о восстановлении султаната Кель-Эйр по милости Аллаха и Его пророка Мухаммеда, и быстро восстановил свое господство над Воздушным регионом.\n\nСултанат Кель-Эйр такой же, как и его лидер: оплот ислама и традиций, посвященных защите своего народа от любой внешней угрозы, будь то европейские колонизаторы или африканские прогрессисты. Иностранцы могут протестовать против этого, называть это \"угнетением\" или \"фашизмом\", но туареги знают, что без руководства султана они не только не были бы свободными, они все равно боролись бы в условиях анархии. Если сегодня жители Воздушного плато наслаждаются порядком и миром, то всем этим они обязаны Султану и Сахаре, двум щитам от опасностей, исходящих из внешнего мира."




