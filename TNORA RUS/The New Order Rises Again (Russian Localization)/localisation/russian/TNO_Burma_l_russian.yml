 POLITICS_BA_MAW_DESC:0 "Доктор Ба Мау, или Най Ба Мау, титул данный ему его сподвижниками, или Бирманский Тодзё, прозвище данное ему его соперниками, является первым и единственным Найнгандау Адипади, или главой, Государства Бирма. Он был поставлен на свой пост японцами во время их экспансии в Азию, его сначала поддерживало Товарищество тхакинов, но с началом в 1950-х столкновений на этнической почве, терроризма и всё нарастающего экономического и военного присутствия японцев в Бирме тхакины стали недовольны политикой Ба Мау. n\nПока годы идут, влияние Ба Мау угасает. Поставленный как гражданский руководитель совместного японо-тхакинского военного правительства, он всё-таки желает стать реальным правителем Бирмы. Он уничтожит террористов и умереннных тхакинов при помощи Блока Свободы, и наконец создаст по-настоящему свободную бирманскую нацию!"
 
