 GGR_burgerkreig:0 "Бюргеркриг"
 GGR_burgerkreig_desc:0 "Впервые за весь двадцатый век вооружённый конфликт пришёл на улицы Германии. Церкви переделываются в коммандные штабы, университеты - в больницы чрезвычайной помощи, а поля для спортивных соревнований - в места массовых захоронений. Но под великим лидерством нашего славного Фюрера мы избавим нашу страну от либералов, некомпетентных дураков и маньяков, жаждущих разрушить естественное положение дел в Рейхе. Хайль Геринг!"
 GGR_anarchy:0 "Анархия!"
 GGR_anarchy_desc:0 "Это казалось невообразимым в начале войны, но прошли годы, и мы до сих пор сражаемся. Наша нация перешла далеко за черту своего краха, и анархия поглащает огромные территории нашей страны. Беспорядок и беззаконие достигают невиданных ранее масштабов, и, если ничего не придпринять, ситуация станет безвыходной."
 GGR_rally_the_workers:0 "Сплотить рабочих"
 GGR_rally_the_workers_desc:0 "Пока наши солдаты сражаются за мечту вновь объединённой и сильной Германии, рабы на наших фабриках более склонны мечтать о свободе от эксплуатации. Совмещая пустые обещания, ложь во спасение и символические жесты мы взрастим в рабах мнение, что если они будут работать на сто десять процентов своих возможностей, их мечты воплотятся в реальность."
 GGR_guns_of_the_patriots:0 "Пушки патриотам!"
 GGR_guns_of_the_patriots_desc:0 "Позволить рабам производить наши униформы, радио, грузовики и бинты - это одно, но позволять им делать для нас оружие - это совершенно другое. К счастью, конфликт привлекает лучших из наших граждан: тех, кто хотят сделать вклад в войну, даже не будучи способными служить на фронте. Привлекая их к работе на фабриках нашего снаряжения, мы можем с гордостью заявить, что наши парни получат надёжные пушки."
 GGR_equipment_exploitation:0 "Эксплуатация вооружения"
 GGR_equipment_exploitation_desc:0 "Война разгорается сильнее и сильнее с каждым днём, и наше производство не может справиться с нуждами. К чёрту правила безопасности и запасные части!. Мы будем использовать всё оборудование двадцать четыре часа в день, семь дней в неделю, пока станок не развалится на множество обуглившихся кусочков. Война к тому времени, без сомнения, будет выиграна."
 GGR_production_pipeline:0 "Производственный конвеер"
 GGR_production_pipeline_desc:0 "Действительность такова, что у нас нет всего пласта захватывающей дух военной индустрии Рейха: мы контролируем лишь её часть. Если мы собираемся выжать из этой части максимум, мы должны рационализировать наше производство. Пока Рейх не объединён вновь, мы урежем число разновидностей вооружения и многочисленность его дизайна, но удостоверимся, что у нас есть постоянный поток поставок снаряжения на фронт."
 GGR_run_to_exhaustion:0 "Бежать до истощения"
 GGR_run_to_exhaustion_desc:0 "Знаете ли вы, кто зaнимает большую часть территории? Тот, кто занимает её первым! Мы слишком медленно устанавливали контроль над немецкими городами в начале этой грязной истории, но так продолжаться не будет!. Наши люди достигнут цели первыми. Мы займём каждый холм, каждый мост, каждый завод и каждый город ещё до того, как наши противники закочат анализ своих карт. Лишь когда всё это кончится, наши войска отдохнут... какое-то время."
 GGR_underground_production:0 "Подпольная продукция"
 GGR_underground_production_desc:0 "Никому и ничему не должно быть позволено остановить наше производство - таков приказ Фюрера. Если наши заводы будут разбомблены, мы отстроим их вновь. Если наши заводы будут разбомблены снова, нужно построить их где-нибудь в другом месте. Наше производство будет в магазинах, библиотеках, домах. Если понадобиться - на улице. По непобедимости наша индустрия не должна yступать нашим войскам."
# GGR_work_for_your_life:0 "Work for Your Life" #duplicate loc key
# GGR_work_for_your_life_desc:0 "The increase in demand for supplies from the front is growing each day, and those damned slaves are dragging their heels we know it. If they want to remind us that they do not work for us out of love, then we shall remind them as well. We will make it very clear to them, no slave can dream of their feedom with a bullet in their head. They will work harder, produce faster, and if they do not then they will die." #duplicate loc key
 GGR_rally_the_troops:0 "Сплотить войска"
 GGR_rally_the_troops_desc:0 "Чудаки из университетов любят задаваться вопросом, для какой цели был создан человек. Фюрер точно знает, что немец был создан, чтобы сражаться! Рейх произвёл на свет величайшие военные машины в истории, и с помощью них поставил великие державы мира на колени. Сражение в самой сути германской крови, и нет более великой битвы, чем та, в которой мы сражаемся в данный момент. Потому что эта битва - битва за само будещее Рейха!"
 GGR_military_encouragement:0 "Поощрения военным"
 GGR_military_encouragement_desc:0 "Когда Фюрер призвал к оружию, лучшие и ярчайшие командиры Вермахта бросились воевать за нас. Но воевать против русских и англичан - это одно, а сражаться со своими согражданами на собственной почве - совсем другое. Мы должны напомнить нашим командирам, что те, против кого они сражаются, лишь предатели и иностранные агенты. Они должны знать, что не проливают немецкую кровь, а освобождают Рейх."
 GGR_for_the_glory:0 "За славу!"
 GGR_for_the_glory_desc:0 "Молодёжь Рейха выросла на историях, как их отцы сражались на войне. Морозными вечерами и на дачных приёмах рассказывались истории о штурме английских укреплений, захвате Сталинграда и о сотворённой армией истории. Сегодня мы можем предложить молодому поколению шанс заслужить их собственную славу, закрепить своё место в истории и, когда-нибудь, рассказать уже их истории о победах детям."
 GGR_all_brave_sons:0 "Все бравые сыновья"
 GGR_all_brave_sons_desc:0 "Наши солдаты находят товарищей среди собственных рядов, укрепляя свой дух. Они должны также знать, что их любят, поддерживают и уважают дома и в правительстве. Каждый сражающийся за нас человек - герой, и с блестящей медалью на мундире и напарфюменным письмом из дома он будет знать, что его жертвы никогда не будут забыты."
 GGR_plowshares_to_swords:0 "Орала на Мечи"
 GGR_plowshares_to_swords_desc:0 "Личный состав Вермахта насыщен лояльными патриотами, которые сплотились вокруг нашего дела, чтобы спасти Рейх от угрожающих ему зол. Однако на наших землях полно граждан, которые надеются отсидеться во время войны и оставить сражения остальным. Время положить конец этому эгоцентризму и нелояльности. Из окопов или офисов, но люди будут сражаться!"
 GGR_emergency_conversion:0 "Срочное переоборудование"
 GGR_emergency_conversion_desc:0 "По всему Рейху полно фабрик, направленных на производство тостеров, холодильников, телевизоров и прочих бесполезных для войны чепухи. Потребители подождут до момента, пока улицы не перестанут ежедневно умываться в крови. Мы конфискуем все эти фабрики и направим их на производство пуль, самолётов и шлемов."
 GGR_fight_damn_it:0 "В бой, чёрт возьми!"
 GGR_fight_damn_it_desc:0 "Наши командиры продолжают подавать рапорты, что когда дело доходит до убийства своих собратьев, среди солдат распространено недовольство и нерешительность. Милосердие проявляется повсеместно и существенно отдаляет нас от заверщения войны. Нужно удостовериться, что наши люди правильно понимают, что если они не застрелят врага, враг застрелит их. В войне бывает только один победитель."
 GGR_tractor_tanks:0 "Тракторные танки"
 GGR_tractor_tanks_desc:0 "Есть ли на свете слово, вызывающее больший страх, чем \"Панцер\"? Панцеры были главной причиной нашей победы в войне два десятилетия тому назал, и Вермахт жаден до бронетанковых корпусов, которые наконец смогу положить конец этой войне. Поблема в том, что наши производственные и ресурсные возможности не позволят нам производить качественные бронированные подразделения. Но это не остановит нас! Возьмите тракторы и грузовики, приделайте пулемёт или противотанковое орудие да прикрепите стальные пластины по бокам - теперь у вас есть танк! Ведь так?"
 GGR_the_warriors_breakfast:0 "Перекус воинов"
 GGR_the_warriors_breakfast_desc:0 "Армия лучше сражается, когда в желудке не пусто - спросите любого командира: от Марка Антония до Фердинанда Шёрнера, и они скажут вам тоже самое. Наши парни не могут сражаться, если в их орудии нет пуль, ровно как они не могут сражаться, если в их желудке нет еды. Если мы сможем удостовериться в том, что каждое утро на тарелке парней лежит мясо, хлеб и кофе, мы вправе просить у них совершать невозможное. Если готовность к битве и боевые способности наших парней возрастут просто оттого что мы кормим их лучше, чем противник кормит своих, то это замечательная новость."
 GGR_tear_it_all_down:0 "Разорвать всё к чертям!"
 GGR_tear_it_all_down_desc:0 "Если мы чему-то и научились в ходе войны, так это тому, что что бы мы ни планировали, это никогда не заработает. Так к чёрту постоянно меняющиеся планы войны, к чёрту невыполняемые планы по поставке снаряжения - просто дайте нашим генералами делать то, что они умеют лучше всего!"
 GGR_starting_from_scratch:0 "Начиная всё заново"
 GGR_starting_from_scratch_desc:0 "Мы научились на своих ошибках, и они тяжело нам обошлись, но мы можем попробовать кое-что ещё раз. Нашим генералам будет поставлена задача преведения новых, такчтически несложных наступлений. Мы лимитируем запросы о снаряжении, которые наши силы могут требовать от производственного конвеера. Но самое главное, мы должны перестать создавать для себя запутанные безвыигрышные ситуации."
 GGR_exhaust_the_workforce:0 "Истощить рабочих"
 GGR_exhaust_the_workforce_desc:0 "Работай лучше! Работай быстрее! Нам нужно больше людей, работающих на заводах. Нам нужно больше рабочих часов, чтобы выиграть эту войну. Привлекайте стариков, привлекайте вдов, привлекайте чёртвых пациентов госпиталей, если они понадобятся! Каждый немец должен быть либо на фронте, либо у станка!"
 GGR_exhaust_the_army:0 "Истощить армию"
 GGR_exhaust_the_army_desc:0 "Солдаты, которых мы называем своими, позор для своих отцов! Неужели у нас было столько проблем во Франции? В Северной Африке? В России? Нам нужно сражаться лучше, маршировать дальше и выиграть эту проклятую войну! Мы отдохнём либо когда выиграем, либо когда сдохнем."
 GGR_fight_till_you_drop:0 "Сражайся, пока не падёшь!"
 GGR_fight_till_you_drop_desc:0 "Сражайся, сражайся и снова сражайся. Нет времени для отдыха, пока страна падает в пучину анархии и огня с кажлым прожитым днём всё быстрее и быстрее. Наши солдаты прекратят сражаться, лишь когда упадут без сил или погибнут."
 GGR_fleshwounds:0 "Царапины"
 GGR_fleshwounds_desc:0 "Наши госпитали перегружены: в последнее время с фронта в госпиталь попадают чаще, чем наоборот! Пока ситуация в Рейхе ухудшается с каждым прожитым днём, время пересмотреть наши медицинские установки. Однорукий всё ещё способен держать пистолет, человек с разорванными барабанными перепонками всё ещё способен водить грузовик, а человек с пулей в ноге всё ещё может стрелять из пулемёта. Царапины более не будут оправданием дезертирам."
 GGR_please_fight:0 "Пожалуйста, сражайтесь"
 GGR_please_fight_desc:0 "Неужели они не понимают, что если мы не убьём их, они убьют нас? Не будет никакого прекращения огня и мирных переговоров - есть лишь один Рейх и один Фюрер. Пожалуйста, ради своего же блага, прекратите жаловаться на условия и сражайтесь! Всё это может закончиться, лишь если вы будете сражаться!"
 GGR_please_charge:0 "Пожалуйста, наступайте"
 GGR_please_charge_desc:0 "Война не выигрывается сидением на одном и том же месте, выкуриванием сигарет, плачем и жалобами! Война на истощение не окажет на нас положительного влияния ни в краткосрочной, ни в долгосрочной перспективах. Нам нужно наступать! Захватывать города! Сломить фронт противника! Мы не сможем объединить Рейх, если мы держим неторопливый шаг, вы, некомпетентные трусы!"
 GGR_we_will_also_shoot_your_families:0 "Мы также пристрелим ваши семьи"
 GGR_we_will_also_shoot_your_families_desc:0 "Мы можем угрожать людям настолько сурово и долго, насколько мы захотим, но это не остановит тех, кто хочет побыть 'героем' - в наших рядах до сих пор остались люди, готовые пожертвовать жизнью, чтобы бросить вызов нашим приказам. Давайте же посмотрим, сколько смельчаков останется после того, как мы ясно обозначим, что пострадают от своих действий не только они."
 GGR_the_situation_is_becoming_convoluted:0 "Ситуация становится всё запутаннее"
 GGR_the_situation_is_becoming_convoluted_desc:0 "Война длится намного дольше, чем мы ожидали этого в начале или даже в это время в прошлом году. Наши людские запасы и экипировка истощаются в бесконтрольном количестве, ситуация с рабами всё накалена до предела, вражеские агенты и партизаны мешают нам на каждом нашем шагу, а люди требуют мира. Война должна быть выиграна, и выиграна вскоре. Иначе кто знает, что может случиться..."
 GGR_the_situation_is_becoming_convoluted_tt:0 "\nМы больше не можем позволять неразрешимому конфликту идти дальше. Если мы не войну выиграем в короткое время, ситтуация может полностью выйти из под контроля."
 GGR_homebrewing:0 "Вовлечение домохозяйств"
 GGR_homebrewing_desc:0 "Ситуация с запросами снаряжения становится всё хуже и хуже с продолжением войны, поэтому каждое домохозяйство должно внести вклад в борьбу. Домохозяйки будут производить бинты, алкоголь будет дистиллирован и пожертвован в пользу армии. Вместо газет бумага пойдёт на материал для наших приказов. Сады и поля будут опустошены. Поскольку мы сражаемся за безопасность каждого домохозяйства, пришло время им сыграть свою роль."
 GGR_endless_working:0 "Бесконечная работа"
 GGR_endless_working_desc:0 "Работайте лучше, вы, жалкие негодяи! Наши парни на фронте незаменимы, чего нельзя сказать о рабах. Рабочие часы будут пересмотрены, если мы хотим выиграть войну. Каждый раб будет работать до тех пор, пока не упадёт, а затем мы заменим его следующим с такой же лёгкостью, как заменяют сломанную винтовку. Пусть это будет их мотивацией помочь нам завершить войну как можно скорее."
# GGR_factory_battalions_desc:0 "Our people in the factories need to be ready to fight, even the slaves if worst comes to worst. The blow to our efforts we recieve when a factory is put out of action cannot be measured, and so if the enemy pushes towards our industry our workers must be armed and prepared to fight to defend their machines to the last." #duplicate loc key
 GGR_soldiers_in_spirit:0 "Солдаты по духу"
 GGR_soldiers_in_spirit_desc:0 "Нам нужно больше людей: больше, чем мы можем натренировать и даже больше, чем мы можем обучить. Но, как уже было сказано, немец был создан для битвы! Как только мы пошлём новоприбывших на фронт, мы докажем, что даже плохо натренированный и снаряжённый немец может сражаться, потому что у него есть сердце и дух воина!"
 GGR_the_commissariat:0 "Коммисариат"
 GGR_the_commissariat_desc:0 "Вермахт тратит слишком много всего. Сликшом много снаряжения остаётся лежать на полях, слишком много людей уклоняется от призыва, слишком много возможностей было упущено. Мы пошлём комиссаров на фронт, чтобы удостовериться в качестве мобилизации, тренировок, поставок снаряжения и людей. Пусть их присутствие напоминает нашим полевым командирам, что Фюрер смотрит."
 GGR_work_till_you_drop:0 "Работай, пока не упадёшь!"
 GGR_work_till_you_drop_desc:0 "Как смеют эти заводские рабочие не задумываться о том, что им нужно сделать не меньше жертв, чем делают наши парни на фронте? Они уходят домой и проводят остаток дня с семьёй? У них есть выходные? Если нужно, мы заставим рабов работать до самой смерти. Если нужно, наши немецкие рабочие будут спать на фабриках. Они пойдут домой тогда, когда туда вернутся наши парни!"
 GGR_stringent_quotas:0 "Строгие условия"
 GGR_stringent_quotas_desc:0 "У нас есть рабочие, у нас есть производство, но до сих пор мы не смогли достичь нужного нам уровня выпуска. Путём введения новых жёстких квот для каждого завода мы чётко обозначим наши ожидания. Если они не будут выполнены, то незавидная судьба ждёт не только рабочих фабрики, но и её владельцев."
 GGR_please_work:0 "Пожалуйста, работайте"
 GGR_please_work_desc:0 "Каким образом эти идиоты рассчитывают на победу в войне, если в нашем оружии нет патронов, на наши раны нет бинтов, а снаряжение не доставляется на фронт? Мы понимаем, что рабочие недовольны - никто не доволен нынешним положением дел. Но если они не будут работать лучше, как долго мы продержимся перед тем, как пасть перед врагами? Кто тогда защитит этих недоумков?"
 GGR_please_clap:0 "Пожалуйста, аплодируйте"
 GGR_please_clap_desc:0 "Вера в Фюрера колеблется: это чувствуется даже в воздухе. Жалобы на рабочих собраниях, перешёптывания в воинских палатках. Если мы не дадим на это ответа, наш карточный домик вскоре обрушится. Поэтому они будут радоваться при виде Фюрера, они будут слушать, что он говорит и будут аплодировать, когда он закончит - от этого будут зависеть их жизни. Неофициально."
 GGR_if_you_dont_work_well_shoot_you:0 "Если ты не будешь работать, мы тебя пристрелим"
 GGR_if_you_dont_work_well_shoot_you_desc:0 "Пора кончать с этими играми. Мы больше не будем слушать жалобы и нытьё. Мы чётко обозначим в самый последний раз: рабы они или свободные, если они не отвечают установленным нами стандартам, мы пристрелим их. Если они работают не на пределе, значит они хотят, чтобы враг прищёл и застрелил их. Наверное, не будет разницы, если это сделаем мы."
 GGR_the_strongest_germany:0 "Сильная Германия"
 GGR_the_strongest_germany_desc:0 "Было пролито много пота, крови и слёз, но мы наконец, заставили систему работать и закрепили практики, которые помогут нам стереть наших врагов с лица земли. Слабаки, трусы и некомпетентные люди были отстранены от власти, и теперь в наших руках настоящая военная машина, готовая построить новый Рейх. Настало время покончить с остальными."

 ### SOUTH AFRICA WAR TREE ###
 GER_GOR_loot_occupied_territories:0 "Разграбить оккупированные территории"
 GER_GOR_support_afrikaschild:0 "Поддержать Африканский Щит"
 GER_GOR_support_afrikaschild_desc:0 "Южноафриканская война, по-видимому, не собирается затихать, и Рейх не может позволить разлагающимся силам Запада одержать настолько внушительную победу над нашими союзниками на африканском континенте. Им требуется наша помощь, а наши генералы уже готовы вступить в разгорающийся конфликт с силами Западного Капитализма несмотря на то, что пыль Гражданской войны так и не успела улечься. Самые умелые из немецких парней будут в числе тех, кто первыми ступит на землю Африки. Советники и небольшое количество дивизий пополнит ряды сражающихся в наших колониях. Публике же мы преподнесём это как миссию по оказанию помощи, и постараемся заглушить источники, вещающие о том, что мы посылаем ребят в самое пекло. Мы сделаем всё для того, чтобы у ветреной молодёжи было меньше причин сопротивляться нашему правлению. "
 GER_GOR_full_scale_intervention:0 "Полномасштабная интервенция"
 GER_GOR_full_scale_intervention_desc:0 "Самое время приложить ещё большие усилия к тому, чтобы обезопасить Африку. Дивизий, которые мы послали, пока что не хватает чтобы выиграть войну. Некомпетентность командиров Африканского Щита привела нас к положению, в котором мы слишком далеки от победы. Как говорили некоторые из наших офицеров ещё со времён начала гражданской войны в Южной Африке, только полномасштабная интервенция способна привести нас к успеху. Наши танки проедутся по Великим Равнинам африканской саванны, и наши бравые бойцы будут выслеживать американцев, которые даже не поймут, с чем они столкнулись, в джунглях. Вся мощь Великогерманского Рейха обрушится на головы южноафриканцев и их американских союзников словно молот, положив конец любому сопротивлению. Первая волна наших дивизий будет вскоре отправлена на чёрный континент, а ещё больше в это время будут готовиться к грядущим сражениям. Мы пообещаем им, что как только всё это закончится, они будут праздновать победу в Кейптауне."
 GER_GOR_riefenstahls_triumphant_return_to_film_making:0 "Триумфальное возвращение Рифеншталя к кинопроизводству"
 GER_GOR_riefenstahls_triumphant_return_to_film_making_desc:0 "Известный за фильмы 'Триумф Воли' и 'Победа Веры' Лени Рифеншталь, один из наших наиболее умелых и знаменитых режиссёров, снова будет призван к работе - на этот раз в Африке. Народные массы до сих пор ощущают последствия катастроф Гражданской Войны, и вера в успех Германского оружия сейчас ниже плинтуса. Нам нужно подхлестнуть патриотические настроения среди наших людей, и нет лучшего способа сделать это, чем снять фильм. Рифеншталь отправится в Африку и заснимет красоту континета: обширные джунгли и холмистые саванны. Тот, кто увидит это вживую, поистине везунчик! К счастью, у каждого молодого немеца есть возможность узреть эту красоту своими глазами, всё, что нужно - лишь записаться в Африканский Корпус! Германский солдат будет показан сытым и накормленным, а их униформа - символом чести и славы. Гордые сыны Рейха будут продемонстрированы всему миру, а могущество нашей страны будет навечно запечатлено в наших фильмах."
 GER_GOR_a_german_commander_on_the_ground:0 "Немецкий коммандир на земле"
 GER_GOR_a_german_commander_on_the_ground_desc:0 "Здесь, в Германии, Шпайдель создаёт большие неудобства, вечно срывая наши планы по построению Великого Рейха. Несмотря на то, что он руководствуется пацифизмом и вспоминает о негативных последствиях сверхрасширения Великогерманского Рейха в 50-ые годы, Шпайдель до сих пор остаётся крайне умелым генералом, что подтверждается его решениями во время Второй Мировой и Западнорусской войн. Почему бы не убить двух зайцев одним выстрелом? Шпайдель будет послан в Африку для чтобы контроля процесса того, как Африканский Корпус одерживает стремительную победу. Вместе с этим он будет мешать нам построить Рейх по заявленному нами образцу - образцу славы и войны."
 GER_GOR_army_group_afrika:0 "Группа армий \"Африка\""
 GER_GOR_army_group_afrika_desc:0 "Как только наши войска будут готовы к отправлению в Африку, мы создадим специальное ведомство, контролирующее африканские дивизиии. Они должны быть качественно натренированы для борьбы в условиях сурового африканского климата, и, как и корпус Роммеля в былые времена, состоять из лучших и высОКВалифицированных солдат. Вдобавок к этому не стоит забывать, что силы Африканского Щита - это вооружённые силы наших колоний, поэтому они также будут подчинены нашему ведомству. Сделав это, мы будем уверены в том, что наша могущественная армия с лёгкостью сокрушит Южноафриканскую Республику и их американских союзников. "
 GER_GOR_against_the_USAF:0 "Борьба против ВВС США"
 GER_GOR_against_the_USAF_desc:0 "Геринг - ветеран Люфтваффе. Во времена Первой Мировой Войны он летал над французскими укреплениями, а во время Второй Мировой Войны привёл Люфтваффе к победе в многочисленных битвах. Если кто и способен понять всю важность ведения войны в воздухе, так это Геринг. Небеса Африки - поле битвы ревущих истребителей и молниеносных противовоздушных орудий. Наши солдаты удостоверятся в этом, пока будут маршировать к югу.  Сейчас на небесах правит дым и огонь, несущий смерть нашим парням из сухопутных войск, поэтому мы должны перевернуть положение дел и заставить американцев вновь страшиться мощи Люфтваффе! Огромные количества самолётов и пилотов будут направлены в Юговосточную Африку и, как мы надеемся, нанесут сокрушительный удар по Воздушным Силам Соединённых Штатов Америки."
 GER_GOR_boots_on_the_ground:0 "Сапог ступает наземь"
 GER_GOR_boots_on_the_ground_desc:0 "Больше! БОЛЬШЕ! Пламя войны продолжает истощать Чёрный Континет, и, хотя наши парни сражаются храбро, этого всё же недостаточно. Соединённые Штаты тоже направляют своих людей в Африку, и, несмотря на все предпринятые нами меры по оказанию помощи Африканскому Щиту, война до сих пор не выиграна. Единственное возможное решение - продолжить эскалацию конфликта. Чем больше мы направим танков, чем больше людей, чем больше самолётов, чем больше мы убьём американцев, тем лучше. Мы сокрушим их дух, мы войдём в Кейптаун, и заставим американцев поджав хвосты оставить свою недосферу влияния. Бросившие вызов Парящему Орлу всегда чувствуют на себе удар его Когтей."
 GER_GOR_panzer_against_tank:0 "Панцер против танка"
 GER_GOR_panzer_against_tank_desc:0 "Сотни американских танков странствуют по просторам боевых полей Африки, взламывая нашу оборону и сокрушая наше сопротивление. Несмотря на это, они всего лишь заноза, с которой мы в состоянии с лёгкостью разобраться - всё, что нужно - это отправить наши Панцеры в сражение, а затем наблюдать за уничтожением американского танкового корпуса. Пусть вновь взревёт немецкая военная машина! Заводы продолжат выпускать Панцеры, заставляя американцев, японцев и русских съёживаться от страха при виде нашей стали. Их производство будет удвоено, и мы должны удостовериться, что все произведённые танки будут высшего качества. На помощь нашим колониям в Африке отправится самое лучшее, что есть в арсеналах Рейха!"
 GER_GOR_arm_the_schild:0 "Вооружить Щит"
 GER_GOR_arm_the_schild_desc:0 "Становится ясно, что для победы в этой войне мы должны рассчитывать на наши колонии, неважно, насколько некомпетентными они успели себя показать. Наша армия сильна, отлично натренирована и хорошо снаряжена, и всё же солдат слишком мало, чтобы в одиночку сдерживать подавляющее количество сил ОСН. Поэтому мы пошлём нашим колониям современную артиллерию, танки и оружие, так как ходят слухи, что некоторые солдаты Африканского Щита до сих пор сражаются с помощью орудий Первой Мировой войны! Мы отправим им новейшие боеприпасы, только что снятые со станков наших заводов, и будем надеяться, что они хорошо послужат Африканскому Щиту, позволив им сформировать грозное войско, которое будет в состоянии нести службу среди среди сил нашего Африканского корпуса."
 GER_GOR_the_enemy_of_my_enemy:0 "Враг моего врага"
 GER_GOR_the_enemy_of_my_enemy_desc:0 "Буры сражаются на передовой линии войны и являются центром внимания обоих сторон. Их воля к самоопределению послужила причиной начала войны, и с нашей стороны будет разумно согласиться с фактом их независимости и позволить им продолжить своё существование. Может буры и не являются немцами, но они оказали решающий вклад в эту войну. Продолжаемая ими политика партизанских атак против Южной Африки показала себя крайне успешной в выполнии задачи слома духа американцев и южноафриканцев. В связи с этим мы обеспечим продолжение партизанских операций путём предоставления бурским бойцам за свободу лучшего немецкого снаряжения."
 GER_GOR_enforce_a_naval_quarantine:0 "Установить морскую блокаду"
 GER_GOR_enforce_a_naval_quarantine_desc:0 "Пришло время вновь вспомнить о мощи наших Кригсмарине, величайшего флота Рейха, сокрушившего британцев и превзошедшего американцев! Величайшей частью Кригсмарине были подводные лодки, правившие глубоководными просторами Атлантического океана и терроризировавшие американских и британских моряков, уничтожая их торговые пути. Теперь же, когда война в Южной Африке разгорелась как пожар, мы должны воскресить их славу и нанести по Соединённым Штатам деморализующий удар. Наши лучшие и умнейшие морские инженеры и рабочие отправятся на помощь Африканскому Щиту для того, чтобы наблюдать за построением колониями собственного подводного флота, который отправится в Атлантический океан с целью удостовериться, что в распоряжении нашего врага больше никогда не окажется американских припасов и дивизий."
 GER_GOR_negotiate_only_in_pretoria:0 "Переговоры будут ТОЛЬКО в Претории"
 GER_GOR_negotiate_only_in_pretoria_desc:0 "Может люди и устали от этой войны (особенно коренное население Африки), но она не будет закончена, пока мы не скажем, что она закончена. Орудия войны будут работать дор тех пор, пока мы не победим. Мы ясно обозначим колониям, что переговоры должны быть проведены только на наших условиях: Африканский Щит не имеет права броситься в ноги американцам, моля о пощаде. Мир будет достигнут только в случае, если американцы сами приползут в Преторию а начнут умолять нас о нём. Так бейте же громче в барабаны войны, и пусть каждый услышит наш глас! ПЕРЕГОВОРЫ БУДУТ ТОЛЬКО В ПРЕТОРИИ!"
 GER_GOR_ofn_humiliated:0 "ОСН унижены"
 GER_GOR_ofn_humiliated_desc:0 "В очередной раз германская сталь обеспечела нам победу против развращённых капиталистов и их жидобольшевистских хозяев! Южноафриканцы и их покровители из ОСН возлагали свои жалкие надежды на то, что социальные конфликты внутри Отечества позволят им беспрепятственно захватить наши поселения в Африке. Однако они допустили ошибку, не учтя изобретательность и смелость лояльных нам Рейхскомиссаров. Имена Зигфрида Мюллера, Ганса Хюттига и Вольфганга Шенка навечно останутся в памяти тысячелетнего Рейха как олицетворение Арийского мужества и искусства ведения войны. Страдания Вашингтона почти физически ощутимы в Германии - такова цена за их поражение. Праведность нашего дела была доказана в огне, сражении и кровопролитии - так, как было принято раньше."
 GER_GOR_support_the_boers:0 "Поддержать Буров"
 GER_GOR_support_the_boers_desc:0 "Буры доказали свою боеспособность и право называться достойным союзником во время войны в Южной Африке. Они быстро сообразили, что их британские хозяева были лишь марионетками евреев и коммунистов. Их германское наследие, в силу своего естества взбунтовавшееся против вырожденчества, зажгло в них огонь независимости. В награду за их великую службу помимо земель, принадлежавших их предкам, мы решили даровать им территории их бывших мучителей. В знак доброй воли Фюрер лично подписал указ о расквартировке двух достойных германских дивизий, которые будут охранять новых господ этих земель от посягательств со стороны местных жителей и лояльных Южноафриканской Республике террористов. Возьмём курс на долгое и плодотворное сотрудничество с народом Буров!"
 GER_GOR_first_among_equals_in_afrika:0 "Первый среди равных в Африке"
 GER_GOR_first_among_equals_in_afrika_desc:0 "Может наши друзья Буры и достойные сыны в Рейхскомиссариатах и испытали на себе основную тяжесть войны, им важно помнить, что они не находились бы и близко к тому положению, в котором они сейчас, если бы не дальновидная политика Отечества, установившего колониальные форпосты цивилизации вглуби столь дикого континента. Будет честно, если именно мы пожнём урожай, посеeнный нами в конце прошлой войны. Рейх снимет все сливки - и в этом нет ничего бесчестного.  Об этом решении следует думать как о плате за оказанные нами усилия, которые в итоге привели нас к блистательному успеху."
 GER_GOR_pretorian_triumph:0 "Триумф в Претории"
 GER_GOR_pretorian_triumph_desc:0 "Триумф национал-социализма на африканском континенте требует грандиозного парада, подобного которому никогда не видели в этой необузданной стране. Победоносные и закалённые в боях силы рейхскомиссариата и буров заслуживают своего шанса оказаться в центре внимания, их лица и оружие транслируются в каждый дом в Рейхе, чтобы они смотрели с трепетом и гордостью; Сам доктор Гебелльс не мог придумать лучшей пропагандистской победы.\n\nВ то же время эта демонстрация будет мотивировать наших людей на родине, она также послужит для того, чтобы потереть нос собакам из ОСН в их неудачах, разрушив веру их граждан в своих слабых и неэффективных лидеров. Надеемся, это вызовет достаточно негодования, чтобы занять их на время и удержать от дальнейшего вмешательства в нашу законную сферу влияния."
 GER_GOR_beat_out_bush_fires:0 "Избавьтесь от лесных пожаров"
 GER_GOR_beat_out_bush_fires_desc:0 "Несмотря на нашу полную и безоговорочную победу, кажется, что определенные раздражители решили продолжать действовать как бельмо на нашей стороне до тех пор, пока они могут. Туземцы, бывшие южноафриканские военные подразделения, даже ОСН, оставшиеся за партизанами, - всё это беспокоит наши линии снабжения и аванпосты в течение нескольких недель после нашего триумфа. Мы не можем допустить этого, это означало бы поставить себя в неловкое положение на мировой арене. Какая сила не может контролировать свою территорию? Если эти дураки хотят, чтобы их вытащили ногами и криками, пусть будет так. Фюрер предоставил Рейхскомиссару Хюттигу полную свободу действий для устранения этих пятен любым способом, который он сочтет подходящим, с таким количеством наших запасов, которое ему может потребоваться."
 GER_GOR_the_afrikareich:0 "Африкарайх"
 GER_GOR_the_afrikareich_desc:0 "Окончательная кульминация нашей победы в Южной Африке близка! Поскольку весь континент по существу защищен от будущих вторжений ОСН, мы можем начать процесс реинтеграции Щита в Пакт. Хотя возвращение наших африканских колоний - уже большой триумф, он усугубляется добавлением наших новых союзников-буров, которые станут достойными наследниками южной оконечности Тёмного Континента. Все это, конечно же, произошло благодаря гениальному искусству государственного управления Фюрера. Его вдохновляющее видение и страстная преданность немецкому народу сделали возрождение Рейха реальностью даже вскоре после гражданской войны."
 big_event_huttig_collapse:0 "Рейх Хюттига рухнул.\n"
 GER_GOR_huttigs_betrayal:0 "Предательство Хюттига"
 GER_GOR_huttigs_betrayal_desc:0 "Разрушительный удар! То, что такой предатель всё это время был у нас под носом, сводит с ума. Хюттиг убил или загнал в подполье лояльных рейхскоммисаров, и все, кто все ещё находится в его руках, либо его союзники, либо слишком напуганы, чтобы идти против него. После такого короткого периода славной победы мы снова столкнулись с язвой поражения. Однако у нас нет времени сидеть в своих страданиях! Кризис такого масштаба должен быть встречен со всей энергией Фюрера и нации. Мы будем стремиться оценить и стабилизировать нашу позицию, и как только это будет достигнуто, мы начнём грязную работу по наказанию нашего маленького мошенника Рейхскоммисара."
 GER_GOR_fighting_withdrawal:0 "Покинуть бой"
 GER_GOR_fighting_withdrawal_tooltip:0 "§YМы начнём вывод войск, посланных для подкрепления наших колоний, с континента.§!"
 GER_GOR_fighting_withdrawal_desc:0 "Хюттиг может претендовать на континент, но лояльные люди Вермахта, как из колониальных гарнизонов, так и из наших собственных консультативных сил, все ещё действуют в регионе. Мы заставим предателя заплатить и в то же время вернём наших людей путем отступления с боями. Несомненно, узурпатор Африки уже запланировал, чтобы его собственные сторонники окружили тех, кто все ещё борется за своё отечество. Наши солдаты будут к ним готовы. Как только первоначальные попытки будут пресечены, мы будем координировать разрозненные группы, чтобы сходиться в портах, где они могут захватить транспорт. В то же время любые взлетно-посадочные полосы, все ещё находящиеся под собственным контролем, будут использоваться для прикрытия отступления и бомбардировки любых наступающих колонн так долго, как это может быть организовано. Это будет непростой бой, но мы всё равно одержим победу."
 GER_GOR_leave_him_nothing:0 "Ничего им не оставляйте"
 GER_GOR_leave_him_nothing_desc:0 "Если этот проклятый предатель Хюттиг считает, что у него будет какой-либо доступ к ресурсам, которые мы развернули на континенте, чтобы помочь законным рейхскоммисарам, то он ушел ещё дальше, чем мы первоначально думали. Конечно, ничего из этого он не получит, мы обязательно позаботимся об этом. Оружие, боеприпасы, материально-технические средства, даже карандаши и бумага для отчетов - всё это будет либо унесено на самом раннем самолете, либо, если этот вариант будет потерян, взорвано всё, что нам небезразлично. Абвер, конечно, всегда проявлял должную осмотрительность, и Гелен признался фюреру, что в качестве меры предосторожности большая часть отправленных нами грузов была тайно связана с дистанционной взрывчаткой. Фюрер готов не обращать внимания на непрозрачность Гелена в этом вопросе, признавая его дальновидность."
 GER_GOR_save_as_many_loyalists_as_possible:0 "Спасти так много лоялистов как сможем"
 GER_GOR_save_as_many_loyalists_as_possible_desc:0 "Герр Шенк мог быть убит коварной змеей Хюттигом, но другого африканского рейхскомиссара всё ещё можно спасти. Наши источники сообщают, что он ушёл в подполье, а это значит, что нам нужно будет найти его как можно скорее, прежде чем это сделают Хюттиг или ОСН. Наши расследования в отношении его командиров показали, что фон Тома мертв, а Рольф Штайнер полностью исчез в Конго, слишком далеко от сети, чтобы его можно было спасти. Гелен начал масштабную кампанию, чтобы спасти охотника и вернуть его на Родину. Мощный инструмент пропаганды и беспристрастная марионетка, Фюрер имеет планы относительно рейхскомисара Центральафрики."
 GER_GOR_blockade_afrika:0 "Устроить блокаду Африки"
 GER_GOR_blockade_afrika_desc:0 "Если предатель Хюттиг желает иметь свое маленькое королевство в Африке, пусть он его получит. Но он не оставит его в живых, мы обязательно в этом позаботимся. Используя верные корабли и самолеты, которые покинули континент, чтобы воссоединиться с Рейхом, мы установим кордон вокруг наших бывших колоний. Ничто не войдет или не покинет континент без нашего одобрения. Мы даже расширим наши поиски на иберийские и итальянские суда, и, если их правительства протестуют, это очень плохо. У нас не будет оскорблений самому народу Германии, который выжил благодаря некомпетентности или коварству наших бывших союзников."
 GER_GOR_undermine_the_traitor:0 "Подорвать предателя"
 GER_GOR_undermine_the_traitor_desc:0 "Хотя все бюрократы и чиновники, пережившие предательство Хюттига, преклонили колени перед новым безумным королём Африки, это никоим образом не свидетельствует о какой-либо любви к этому человеку. Действительно, его неустойчивое поведение и растущая нестабильность означают, что любой из этих чиновников в один прекрасный день может вскоре оказаться на плахе. Естественно, они будут искать любую попытку подорвать своего нового хозяина, когда думают, что это им сойдёт с рук. Мы предоставим это \"когда\" и даже добавим дополнительную дозу возможных \"как\", чтобы разрушить Рейхсштаат изнутри. Герр Гелен действительно хитрый лис, и, без сомнения, у него на уме десятки схем."
 GER_GOR_undermine_the_traitor_tooltip:0 "§YЕсли мы не можем уничтожить Рейхсштаат сумасшедшего с помощью вторжения, мы всё ещё можем надеяться обрушить его на себя§!"
 GER_GOR_cut_our_loses:0 "Сократить наши потери"
 GER_GOR_cut_our_loses_desc:0 "Мы вложили много времени и денег в африканские колонии ещё до того, как вернулись после гражданской войны. Этот ублюдок Хюттиг всё облажал, все усилия и боль, которые мы вложили в создание этого проклятого континента, пригодного для жизни арийцев, теперь будут потрачены зря. Что ж, похоже, наши обязательства перед проектом иссякли, и, честно говоря, деньги лучше потратить на наши европейские и азиатские кампании. Конечно, в Центральафриканских хранилищах всё ещё хранятся некоторые сокровища Мюллера, доходы, которые так и не доходили до Рейха, и откаты от наёмников и официальных лиц Свободной Франции. Несмотря на то, что они связаны с подобным взяточничеством, они могут быть направлены на более благородные цели без чувства вины в наших офисах дома."
 GER_GOR_the_lost_continent:0 "Затерянный континент"
 GER_GOR_the_lost_continent_desc:0 "Несмотря на все наши усилия, всю нашу кровь и пот, кажется, нам отказали в целом континенте из-за безумия всего лишь одного человека. Несмотря на то, что они позиционируют себя как щит против нашего продвижения, ОСН никогда не приближалась к тому, чтобы нанести нам такой удар, как Хюттигу всего за несколько недель. Думать о том, что мы, владыки Евразии и законные хозяева мира, можем столкнуться с такой неудачей, причём со стороны одного из нас, по меньшей мере тревожно.\n\nНо хватит дуться! Сожаление и печаль не завоевали нам нашу империю и не вернут её нам. У нас есть проблемы поважнее, чем царство какого-то сумасшедшего. Пусть империя Хюттига развалится на ветер, а мы восстановим нашу гегемонию на наших континентах. К тому времени, когда мы снова вернемся в Африку, она снова станет неудержимыми завоевателями."
 GER_GOR_stalemate_in_afrika:0 "Тупик в Африке"
 GER_GOR_stalemate_in_afrika_desc:0 "Война в Южной Африке закончилась хныканьем, а не взрывом. И южноафриканцы, и рейхскоммисарриаты были вынуждены подписать перемирие, которое, скорее всего, останется в силе на данный момент. Хотя это и не было катастрофическим поражением, это также не та сокрушительная победа, на которую мы надеялись. Тем не менее, немецкий плацдарм в Африке остаётся, хотя и несколько потрёпанным и окровавленным. Синяк в Южной Африке также делает маловероятным нападение со стороны ОСН в ближайшем будущем, что является небольшим благом.\n\nСамая большая проблема - как решить вопрос о виновности. Людям была обещана победа, а победу они не получили. Мы должны подумать о том, чтобы успокоить их и начать сокращать наши потери на Тёмном Континенте."
 GER_GOR_find_someone_to_blame:0 "Найдите виноватого"
 GER_GOR_find_someone_to_blame_desc:0 "Неловкая тупиковая ситуация в Африке вынудила нас изо всех сил искать кого-то, кто бы взял на себя вину. К счастью, Фюрер настолько же опытен в такого рода интригах, как и Борман. Единственный вопрос в том, кто будет играть роль Рёма, глупого ублюдка, который никогда не видел того, что приближается, пока это не настигло его, и бежать было некуда. Кажется, что все не требует таких решительных действий, как в 34-м, но, возможно, следует предпринять некоторые меры безопасности на тот случай, если получатель наших схем воспримет это слишком лично..."
 GER_GOR_speidels_fault:0 "Это вина Шпайделя!"
 GER_GOR_speidels_fault_desc:0 "Нет простого способа сказать это, но милитаристы из клики Шёрнера хотят, чтобы Шпайдель стал виновником нашей южноафриканской бесполезной работы. Это правда, что фельдмаршал Шпайдель на местах координировал наши усилия с усилиями рейхскомиссариата, но ни один рациональный наблюдатель не смог бы обвинить его в затяжной войне. Но ведь это никогда не было рациональным, не так ли? Шёрнер презирает Шпайделя, и вне зависимости от того, исходят ли эти требования из личного оправдания, из подлинных интриг или из какой-то комбинации того и другого, на данный момент не может даже Фюрер. Как бы то ни было, факт остается фактом: Шёрнер хочет запятнать Шпайделя. Послушание оттолкнет потенциально необходимого союзника, но отказ милитаристам так рано вступить в его режим кажется опасным."
 GER_GOR_huttigs_fault:0 "Это вина Хюттига!"
 GER_GOR_huttigs_fault_desc:0 "Вина за посредственные результаты в Южной Африке лежит прямо на ногах Остафриканского Рейхскомиссара Ганса Хюттига. Лояльность Хюттига, известного соратника Гиммлера, всегда подвергалась сомнению со стороны тех, кто лоялен Рейху, но начало гражданской войны помешало принять меры, пока не стало слишком поздно. К сожалению, из-за махинаций предателей Хюттигу удалось продержаться на своем посту достаточно долго, чтобы провалить военные действия против ОСН. Несомненно, это всегда было частью плана Гиммлера.\n\nК счастью для нас, мы так далеки от досягаемости Хюттига, и его силы настолько истощены, что мы можем разрушить его имидж дома, и у него не будет возможности отомстить, предполагая, что он даже сможет узнать о том, что мы сказали. Взволнованный ублюдок - просто идеальный козёл отпущения для всех участников."
 GER_GOR_leave_the_rks_to_it:0 "Оставить РК на произвол судьбы"
 GER_GOR_leave_the_rks_to_it_desc:0 "Недавняя неспособность обеспечить полное господство в Африке заставила нас несколько переосмыслить наши приоритеты. Мы планировали полностью поддержать трудоёмкие усилия по контролю над любыми новыми территориями, которые РК, возможно, удалось отвести из Южной Африки, но это всё больше и больше кажется пустой тратой ресурсов. На этот раз Шёрнер и Шпайдель в чём-то соглашаются: наших людей лучше использовать где-нибудь в другом месте. Шпайдель указал, что для восстановления Рейха потребуется каждый доступный солдат, а планы Шёрнера по остальной Европе потребуют даже большего. Фюрер уведомил рейхскомиссара Хюттига, что наши войска скоро начнут уходить с его территории."
 GER_GOR_wind_down_wehrmacht_involvement:0 "Прекращение участия Вермахта"
 GER_GOR_wind_down_wehrmacht_involvement_desc:0 "Прекращение участия Вермахта: Имея шанс на возможное внезапное нападение ОСН, которое эффективно прошло, ОКВ активизировало свои призывы к выводу всех сил Вермахта с африканского континента. Путткамер, Штайнхофф, Шпайдель и Шёрнер представили рекомендации, в которых перечислены их причины. Возможно, мы никогда больше не увидим их всех вместе. Тот факт, что каждый из них поддерживает этот вывод, означает, что у нас нет реального выбора. Рейхскомиссары могут стонать и проклинать нас, но они просто не стоят нашего времени."
 GER_GOR_save_face_publicly:0 "Сохранить публичное лицо"
 GER_GOR_save_face_publicly_desc:0 "Теперь, когда мы нашли подходящего человека, который не смог добиться триумфа в Южной Африке, мы должны действовать быстро, чтобы убедиться, что Фюрер не несет никакой вины. Публичное выступление, в котором Геринг может использовать свою популярность и личное обаяние в своих интересах, - это как раз то, что нам нужно, чтобы переориентировать население на победное будущее. Фюрер всегда был хорошим исполнителем, возможно, не таким хорошим, как Гитлер, но определенно лучше, чем другие, считавшие себя достойными престола Адольфа."
 GER_GOR_the_schild_broken:0 "Сломанный Щит"
 GER_GOR_the_schild_broken_desc:0 "Наше южноафриканское приключение закончилось полной катастрофой! Подумать только, мощь Рейха полностью вытеснена с континента! Это недопустимо и невыносимо. Мы должны быстро действовать, чтобы справиться с последствиями, иначе ад будет платить, как стратегически, так и публично. Сейчас у нас есть две основные цели. Первое: эвакуируйте как можно больше активов, как материалов, так и персонала, до того, как войска ОСН начнут вторгаться, и второе: найдите козла отпущения. Публика ждала победы, и им было дано полное поражение. Чтобы предотвратить гнев народа, мы должны принести жертву. Это мрачная глава в истории Рейха, но мы преодолеем её, преодолев суматоху 50-х годов и поднимемся на ещё большие высоты!"
 GER_GOR_shift_the_blame:0 "Выдвинуть обвинение"
 GER_GOR_shift_the_blame_desc:0 "Кому-то придётся столкнуться с музыкой катастрофы в Африке, и это будет не Фюрер. Какое фиаско! Наш шанс вновь заявить о превосходстве Германии вскоре после того, как мир списал нас со счетов во время гражданской войны, представился, и мы потеряли всё, что было на столе, из-за собак ОСН. Самым естественным выбором было бы переложить вину на кого-то, кто непосредственно участвовал в наземных операциях, но это потенциально может вызвать проблемы, если мы выберем виноватого не того командира. С другой стороны, мы могли бы пойти на гораздо более безопасный вариант - обвинить Гиммлера и Бургундию, который был бы приемлем практически для всех, но в то же время не принёс бы нам реальной пользы, поскольку у нас нет реального способа добиться своего осуждения."
 GER_GOR_blame_huttig:0 "Виноват Хюттиг!"
 GER_GOR_blame_huttig_desc:0 "Этот проклятый Хюттиг! Конечно, это его вина, что Щит рухнул! Ублюдок всегда был некомпетентным, и его симпатии явно были на стороне Гиммлера, даже если он не мог выразить это публично. Возможно, он даже намеренно неуместно вёл войну от имени своего хозяина в Ост-Париже. Независимо от причин, Хюттиг явно самый виновный. Его также легче всего бросить под автобус во время этой катастрофы. Почему-то мы не предоставили транспорт, у этого человека хватило наглости ползти обратно в Рейх. Он обнаружит, насколько высока цена его некомпетентности."
 GER_GOR_blame_speidel:0 "Виноват Шпайдель!"
 GER_GOR_blame_speidel_desc:0 "Нет простого способа сказать это, но милитаристы из клики Шёрнера хотят, чтобы Шпайдель стал виновником нашей южноафриканской бесполезной работы. Это правда, что фельдмаршал Шпайдель на местах координировал наши усилия с усилиями рейхскомиссариата, но ни один рациональный наблюдатель не смог бы обвинить его в затяжной войне. Но ведь это никогда не было рациональным, не так ли? Шёрнер презирает Шпайделя, и вне зависимости от того, исходят ли эти требования из личного оправдания, из подлинных интриг или из какой-то комбинации того и другого, на данный момент не может даже фюрер. Как бы то ни было, факт остается фактом: Шёрнер хочет запятнать Шпайделя. Послушание оттолкнет потенциально необходимого союзника, но отказ милитаристам так рано вступить в его режим кажется опасным."
 GER_GOR_blame_burgundy:0 "Виновата Бургундия!"
 GER_GOR_blame_burgundy_desc:0 "Очевидным виновником провала Щита в то время, когда мы были поглощены Гражданской войной, является Бургундия. Единственной целью безумца Гиммлера всегда было не что иное, как поражение Рейха. То, что Адольф когда-либо видел в такой крысе, находится за пределами нашего понимания, но кажется очевидным, что было бы лучше, если бы его усыпили во время второй попытки своего маленького путча во время Западнорусской Войны. Конечно, с практической точки зрения мы мало что можем с этим поделать, поскольку мы не полностью знаем возможности Бургундии по ядерному удару, и поэтому полное наступление было бы в высшей степени неразумным. Тем не менее, мы можем найти другие способы разрушить это государство-изгой."
 GER_GOR_evacuate_the_loyalists:0 "Эвакуировать лоялистов"
 GER_GOR_evacuate_the_loyalists_desc:0 "Оставшийся персонал Щита застрял во враждебной стране, и враги быстро приближаются со всех сторон. Мы обязаны спасти их, если сможем. Это немцы, и мы не бросаем наших людей в рабство капиталистам и евреям.\n\nВо всяком случае, это официальное объяснение.\n\nСуровая правда в том, что если мы надеемся одержать победу в масштабных войнах, о которых мечтали Шёрнер и Ремер, нам понадобится как можно больше опытных людей. Они будут иметь неоценимое значение для подготовки наших вооруженных сил, в значительной степени не испытанных со времен Западнорусской Войны, к реалиям современного конфликта."
 GER_GOR_ensure_muller_and_schnecks_safety:0 "Обеспечьте безопасность Мюллера"
 GER_GOR_ensure_muller_and_schnecks_safety_desc:0 "Из трёх африканских рейхскомиссаров Зигфрид Мюллер всегда был самым дружелюбным по отношению к чувствам Геринга. У этого человека не было ни тоски Шенка, ни чопорности Хюттига, и он всегда умел обращаться с немецкой прессой и общественностью. Африканский фронт может быть потерян, но человек всё ещё может быть спасен, если мы будем действовать быстро. Наши лучшие спецподразделения будут развернуты, чтобы проникнуть на быстро растворяющуюся территорию, контролируемую Германией, куда сбежал Мюллер, и изгнать его, прежде чем ОСН сможет его захватить. Шпайдель и Шёрнер были довольны тем, что этот человек больше заботился о себе, но Геринг был решительным в этом отношении. Он знает, что естественное отсутствие амбиций Мюллера и его долг перед фюрером в совокупности сделают его действительно очень полезным инструментом."
 GER_GOR_huttigs_werewolves:0 "Оборотни Хюттига"
 GER_GOR_huttigs_werewolves_tooltips:0 "§YМы задействуем§! §Yсекретных подразделений §eХюттига \"Оборотни\"§!§Y, чтобы сделать оккупацию наших африканских колоний ОСН как можно более болезненной.§!"
 GER_GOR_huttigs_werewolves_desc:0 "Какими бы ни были его недостатки, Рейхскомиссар Хюттиг является знатоком асимметричной стратегии. Прежде чем ситуация в Африке полностью рухнула, хитрый ублюдок успел развернуть десятки подразделений СС \"Оборотень\", чтобы подготовиться к секретным операциям против наступающих умиротворяющих войск ОСН. Эти люди - фанатики, и к тому же фанатики СС, но, учитывая их потенциальное использование, Фюрер согласился пока игнорировать запреты на деятельность СС. В конце концов, эти люди в любом случае технически не являются частью Рейха, что делает нам всё к лучшему.\n\nВ то время как \"Оборотни\" получили задание, которое фактически является самоубийственной миссией, Хюттиг заверяет нас, что они проведут любые операции против ОСН и местных сил, которые мы им дадим. Может, СС для чего-то все-таки годится?"
 GER_GOR_scorched_earth_on_a_grand_scale:0 "Выжженная земля в большом масштабе"
 GER_GOR_scorched_earth_on_a_grand_scale_desc:0 "ОСН выиграл Африку, ну и что? Они думают, что мы оставим это им нетронутыми? Конечно нет! У них может быть континент - как кучка пепла. Наши тайные отряды, повлекут за собой разрушения критически важной инфраструктуры, дорог, правительственных зданий и т.д. В то же время мы будем использовать бомбардировщики и аэродромы, которые мы все еще контролируем в регионе, чтобы без разбора обрушиться на Ад. Дайте им понять, что цена победы действительно высока. Оставшимся силам Вермахта будет приказано удерживать аэродромы любой ценой до тех пор, пока самолеты не перестанут летать. Огонь нашей горькой утраты обожжёт их языки, когда они попытаются насладиться своим триумфом."
 


 ### INDUSTRIAL TREE ###

 GGR_five_year_industrial_plan:0 "Пятилетний план индустриализации"
 GGR_five_year_industrial_plan_desc:0 "Как и в довоенное время, Геринг снова управляет экономикой Рейха. Годы назад Рейх был выкован из беспорядка Веймарской республики в Силу, что восстановила своё господство над Европой. Теперь Фюрер вернёт Германии, истощённой Гражданской Войной, соответствующее ей место. Время учредить новый пятилетний план. Что касается деталей плана, у нас осталось несколько важных вопросов, которые должны быть в конечном счёте разрешены. Вопрос рабов и иностранных рабочих. Сокращения задолженности и мер жёсткой экономии. Новые финансовые политики, воплощаемые силой германской крови. Конечно же, Фюрер сделает верный выбор."
 GGR_repurpose_civilian_factories:0 "Переоборудовать гражданские фабрики"
 GGR_repurpose_civilian_factories_desc:0 "Шёрнер и его сподвижники внесли предложение о переоборудовании многих \"не раскрывших потенциал\" фабрик, которые до сегодняшнего дня производили товары народного потребления, в заводы, направленные на производство оружия и тяжёлой промышленности. Конечно же, \"для блага Рейха\" и чтобы удостовериться, что у Вермахта есть сила, которая ему, безусловно, понадобится. Принятие предложения, конечно же, урежет способности нашего гражданского сектора, а переоборудование обойдётся нам в круглую сумму. Однако нам нужно держать клику Шёрнера довольной, иначе последствия могут быть... значительными.\n\n И мы примем это предложение. В конце концов, кому нужны орала, когда можно добыть себе пищу с помощьью Меча?"
 GGR_destroy_treacherous_architecture:0 "Уничтожить предательскую архитектуру"
 GGR_destroy_treacherous_architecture_desc:0 "Хотя Шпеер, Гейдрих и остальные предатели покинули Рейх, их наследие никуда не делось. Будь это Орденсбурги СС, статуи, монументы и застройка шпеерского стиля, или даже остатки Веймарской эпохи; эта предательская архитектура - лишь трата ценных строительных материалов, которые могли быть использованы в других местах. В то же время, большая часть жизненно важных зданий Рейха до сих пор лежат в руинах, как и наши финансы.\n\nРешение будет крайне простым: Время сравнять эти статуи с землёй и использовать их для постройки того, что по-настоящему важно для германского будущего. Бараки, оружейные заводы и исследовательские лаборатории. Конечно же, процесс будет контролировать сам Фюрер Геринг лично. А кое-что даже может использоваться, чтобы приукрасить Каринхолл."
 GGR_defund_the_kriegsmarine:0 "Лишить финансирования Кригсмарине"
 GGR_defund_the_kriegsmarine_desc:0 "В военное время или нет, милитаризация - дорогое удовольствие, и мы должны грамотно расставлять приоритеты. Шёрнер не допустит того, чтобы финансирование Хеера было урезано, а Фюрер, конечно же, не пойдёт против своих любимых Люфтваффе. Следовательно, мы урежем финансирование нашего чрезмерно раздутого флота. Устанавливая приоритет для поставки необработанных материалов, откладывая сроки конструкции и планы обновления кораблей, а также перенаправляя рабочих с доков на заводы, мы можем сэкономить большое количество денег хотя бы в краткосрочной перспективе.\n\n Некоторые генералы могут протестовать против урезания финансирования, но мы всегда можем противопоставить их доводам тот факт, что выбирая  между нами, Шпеером, Борманом и Дёницом Кригсмарине почти всегда вставали на сторону своих оппонентов. Хотя у нас и есть сторонники среди адмиралов и матросов, они не будут рады новому приказу."
 GGR_excess_slave_nationalisation:0 "Национализация рабов"
 GGR_excess_slave_nationalisation_desc:0 "Под контролем наших людей находится слишком много рабов. Их домохозяйства наслаждаются плодами рабского труда больше, чем государство. Пора положить конец нынышнему положению касаемо отношений между нашими гражданами и их рабами.\n\nМы должны начать конфискацию рабов из семей, под контролем которых их находится больше, чем они нуждаются. Мы установим верхнюю планку для количества рабов, доступного к использованию для каждой семьи, предоставляя компенсацию за каждого раба, которого им придётся отдать. Чтобы как следует воспользоваться невольниками, мы посадим их в лагеря, построенные в каждом уголке Отечества.\n\n Таким образом, полученный государством источник труда не будет потрачен впустую."
 GGR_total_exploitation_of_the_flesh:0 "Тотальная эксплуатация людей"
 GGR_total_exploitation_of_the_flesh_desc:0 "Задача восстановления Рейха требует, чтобы каждый, кто может работать, работал. Поэтому мы должны заставить всех оставшихся в государстве невольников приступить к работе. Нам до сих пор требуется труд наших людей, чтобы отстроить страну, но заставить рабов трудиться усерднее гораздо легче, чем просить об этом же немцев.\n\nУвеличение количества рабочих часов, объёма поставленных задач и большая мотивированность заставит рабов приложить всевозможные усилия для того, чтобы выполнить план по восстановлению Рейха настолько быстро, насколько это возможно. А если они откажутся работать лучше на благо нашего Отечества, мы заставим их заплатить за этот отказ.\n\n Если мы потеряем раба в ходе производства, то найти двух других на замену не будет большой проблемой. И мы будем продолжать выжимать все соки из этих человеческих орудий производства настолько долго, насколько это требуется для построения могучего Рейха."
 GGR_reposses_personal_slaves:0 "Вернуть оставшихся рабов"
 GGR_reposses_personal_slaves_desc:0 "У нашего Отечества есть законное право требовать от людей жертв, особенно во времена великой нужды.\n\nНа этот раз нашим требованием станет восстановление государственной собственности на рабов. Слишком долго наши граждане использовали их для своих удовольствий, о благе государства заботились лишь некоторые из них.\n\nВсе рабы будут помещены в трудовые лагеря, воздвигнутые в каждом уголке Отечества - мы не будем обращать внимания на то, в каких условиях их содержали бывшие хозяева. Их труд пойдёт на благо Рейха. Они будут жить столько, сколько они будут в состоянии трудиться. Нашим людям не нужны собственные рабы: они нужны нашему государству."
 GGR_even_more_austerity:0 "Ещё большая строгость"
 GGR_even_more_austerity_desc:0 "Мы не можем позволить себе тратить доступные нам ресурсы попусту, особенно во время великой нужды. Нашим людям придётся затянуть пояса покрепче, поскольку с этого дня мы ограничим их доступ к бесполезной роскоши и прочей гражданской чепухе.\n\nДля восстановления славы нашего Отечества каждый гражданин должен отныне стойко переносить новые требования: никакого убранства, на которое они когда-то тратили время, и никакого удобства, которым они привыкли наслаждаться. Если мы не сплотимся вокруг задачи восстановления Рейха, если каждый из нас не принесёт необходимые жертвы, то мы никогда не вернём величия былых времён.\n\nТам, где нет жертвы, нет и победы. "
 GGR_new_german_industries:0 "Новая немецкая индустрия"
 GGR_new_german_industries_desc:0 "Наконец, у нас есть доступ к значительным денежным запасам. И наконец, Отечество может снова поставить деньги себе на службу.\n\nСтроительство заводов станет нашей главной тратой. Отныне финансы, за которые так усердно боролось наше Отечество, пойдут на построение мастерских и промышленных центров.\n\nИ когда мы вернём нашей индустрии былое величие, наши люди получат возможность вкладываться в неё, работать на неё и гордиться ей. Восстановление нашей Рейха и величия нашей нации будет зависеть от каждого произведённого на свет продукта труда, рождённого нашей индустрией.\n\nБлагодаря этому, Отечество вновь будет процветать."
 GGR_utilise_foreign_labor:0 "Использовать иностранную рабочую силу"
 GGR_utilise_foreign_labor_desc:0 "Лишь через труд иностранцы могут заслужить себе место среди наших граждан. В отличие от рабов, они никогда не восстанут против нашего Отечетсва. И в отличие от наших граждан, они не будут тратить время на жалобы и нытьё, а сконцентрируются на поставленной перед ними задачей. Потенциальный выхлоп, который будет получен, если мы позволим иностранцам трудиться на благо Рейха, тяжело представить.\n\nМы сделаем приоритетной задачей наём новых иностранных рабочих. Они заслужат своё право называться гражданами Рейха лишь через тяжёлый труд."
 GGR_water_down_the_wine:0 "Разбавить вино"
 GGR_water_down_the_wine_desc:0 "Никто и не заметит, если мы немного изменим качество нашей продукции. Ещё со времён гражданской войны нам стало тяжело придерживаться тех стандартов, за которые запомнил нас мир. Пока мы не перестанем получать прибыль с проданной нами продукции, нам не важно, насколько долго она прослужит.\n\nЕсли же приобретённые нашими покупателями товары вдруг сломаются, они, конечно же, купят ещё. А потом ещё и ещё - именно так мы получим столь необходимые для восстановления величия Рейха финансы. Как только наши цели будут достигнуты, мы, безусловно, станем производить продукт, по качеству не уступающий былым временам."
 GGR_work_for_freedom:0 "Работай ради свободы"
 GGR_work_for_freedom_desc:0 "В распоряжении нашего Отечества есть множество преступников, прохлаждающихся в тюрьмах. Необходимо положить этому конец и привлечь их к работе.\n\nОни могут искупить свою вину перед Рейхом через суровый труд. Мы заставим их приложить усилия везде, где нам понадобится. С этим новоприобретённым источником рабочих рук нам больше не нужно беспокоиться о восстаниях рабов и жалобах наших граждан. Рейх, в свою очередь, будет наслаждаться плодами их трудов. Если же они спросят, чего хорошего принесёт им их труд, мы ответим:\n\n\"Арбайт махт фрай.\""
 GGR_showing_our_best_side:0 "Показывая нашу лучшую сторону"
 GGR_showing_our_best_side_desc:0 "Наше Отечество - сильнейшее, а наши люди способны пережить даше самые суровые из катастроф. После окончания гражданской войны, даже во время неё, ни один из нас не жаловался, не отчаивался. Ни один! Чтобы показать миру, что мы до сих пор лучшие во всём, нам понадобятся все наши интеллектуальные способности. Мы воздвигнем величайшие монументы и зададим направление преобразованию почвы и воды Рейха.\n\nИменно так мы привлечём людей со всего света в нашу страну. И именно так мы восстановим величие, потерянное Отечеством во время войны."
 GGR_work_the_blood:0 "Кровавый труд"
 GGR_work_the_blood_desc:0 "Каждая капля пота, каждая капля крови, каждая слеза не будет пролита попусту. Каждая рука и каждый ум, каждое сердце и каждая душа должны быть заняты одним: задачей восстановления Отечества. Начиная в условиях послевоенного пепелища, все, неважно, немцы или нет, должны приложить всевозможные усилия, чтобы возвысить Рейх до небес.\n\nНеважно, сколько времени это займёт, неважно, насколько трудна будет наша задача, и неважно, сколько боли нам придётся перетерпеть - мы все будем работать на благо нашего Отечества."
 GGR_reform_the_financial_sector:0 "Реформировать финансовый сектор"
 GGR_reform_the_financial_sector_desc:0 "В нашем финансовом секторе есть много подозрительных тупиков и дыр. Всё это - наследие вероломных СС и шпееритов-предателей, которые управляли как частным, так и публичным сектором финансов до того, как он попал в наши руки.\n\nМы найдём достойное применение всем несовершенствам нашего бюджета. Необходимо использовать даже мельчайшие лазейки в целях восстановления нашей великой страны. Пока никто не начнёт задавать нам вопросы, мы будем использовать теневой сектор бюджета во благо Отечества."
 GGR_find_the_cash:0 "Найти деньги"
 GGR_find_the_cash_desc:0 "Заём - очень полезная вещь. Тем более, в настолько тяжкие времена.\n\nМы будем занимать деньги у банков в пределах нашей державы и за её границами - так наше государство в краткий срок наполнит казну. Полученные нами деньги, в свою очередь, пойдут на восстановление Отечества.\n\nМы будем занимать деньги везде и всюду до тех пор, пока наша страна встанет на ноги уверенно. Отечеству не нужно беспокоиться о возврате займов: в этом не будет необходимости. Достаточно будет лишь того, что наше Отечество вновь станет могущественным."
 GGR_cut_the_excess:0 "Сократить излишки"
 GGR_cut_the_excess_desc:0 "Если где-нибудь обнаружится излишек, разумно будет его устранить. Говоря о нашем Отечестве, мы поддерживаем слишком много нерентабельных производств и помогаем слишком многим бесполезным людям. Наше государство более не может справляться с такой нагрузкой.\n\nВследствие этого все слишком большие лагеря будут закрыты, рабочие Рейха будут освобождены от обязанности трудиться, если их труд приносит нам лишь убытки. Разумнее будет заполнить наши офисы, неважно, насколько тесно в них будет работаться.\n\nВезде, где мы обнаружим излишки, мы прекратим их поддержку. В такие эти суровые времена мы больше не можем позволить себе тащить на горбу больше, чем нам требуется."
 GGR_a_refreshing_new_idea:0 "Освежающая идея"
 GGR_a_refreshing_new_idea_desc:0 "Наша стратегия по использованию веры людей в правительство превосходно работает, поэтому мы будем и дальше её придерживаться. Наша задача - выдоить из граждан как можно больше денег.\n\nНеважно, засомневаются они в этом или нет, но мы сообщим им, что это необходимо для восстановления нашего Отечества. Даже если нам придётся прибегнуть к обману, слава Отечества важнее сообщения правды нашим людям. В конце концов, им не следует об этом беспокоиться - наслаждаться плодами нашего обмана будут именно они."
 GGR_the_march_to_mefo:0 "Вернуть МЕФО"
 GGR_the_march_to_mefo_desc:0 "Старая система векселей \"МЕФО\" была расформирована. Однако её наследник, надёжно запрятанный в запылившихся книгах Рейха, - облигации МЕФО - до сих пор функционирует. Когда-то использовавшиеся для того, чтобы укрыть факт нашего перевооружения от вездесущих глаз британцев и французов, облигации не раз показали себя эффективными во время Великой Войны. Фюрер уверен, что то, что не подводило Рейх раньше, не подведёт и сейчас. Новая система векселей МЕФО и новая эмиссия облигаций МЕФО - это то, что пригодится нам в ходе программы нашего нового перевооружения. Как же мы выплатим их? Что-нибудь придумаем. Возможно..."
 GGR_tax_em_all:0 "Обложить всех налогами"
 GGR_tax_em_all_desc:0 "Государство сильно лишь тогда, когда в его руках находится много денег - это знали даже короли прошлых времён. Повысив налоги на различные товары и услуги, мы наполним нашу казну, заодно нанеся удар по упадочным институтам. Если же этого будет недостаточно, мы попросту повысим налоги на всё. В конце концов, чем больше налогов - тем больше денег - это правило работает всегда... Ведь так? "
 GGR_work_the_banks:0 "Заставить банки работать"
 GGR_work_the_banks_desc:0 "Хватит - значит хватит. Более мы не позволим банкам уклоняться от своей обязанности прикладывать усилия к возрастанию могущества Рейха. Более мы не позволим их мутным иностранным контрагентам влиять на наше предназначение. Более мы не позволим им тратить наше время на октрытые и секретные просьбы. Фюрер в своей бесконечной мудрости решил, что пора закрутить гайки и предъявить к банкам десятикратные по сравнению с обычно предяъявляемыми гражданину требования. Если же они не согласятся с ними, мы попросту конфискуем всё ценное, что у них есть"

 ### SCIENCE TREE ###
 GER_GOR_a_new_age_of_science:0 "Новый век Науки"
 GER_GOR_a_new_age_of_science_desc:0 "Даже за год до гражданской войны германская нация была самым передовым хранилищем современной науки и техники в истории человечества. Она покорила звёзды и отправила человека на Луну. До этого она завоевала атом и обрушила свою ярость на американцев, чтобы положить конец Второй мировой войне. Два больших скачка в человеческих знаниях за последнее столетие совершил немецкий народ, и весь мир это знает. И всё же, несмотря на всё это, меньшие расы продолжают соперничать за корону, и, к сожалению, правда в том, что они начали приближаться слишком близко, чтобы успокоиться. Это заканчивается сейчас. Фюрер Геринг ни в коем случае не позволит превзойти Рейх, и с этой целью он подготовил кампанию по интеллектуальному возрождению на всех фронтах, от сельского хозяйства до бронетанковой техники."
 GER_GOR_founding_the_GGRCSI:0 "GDRWI"
 GER_GOR_founding_the_GGRCSI_desc:0 "Технократы давно мечтали об объединении отделов научных инноваций и научных разработок в единое ведомство. Похоже, Фюрер услышал их просьбы. GGRCI - 'Совет по научным инновациям Великогерманского Рейха' - будет результатом нашей реформы. С помощью Совета мы успешно соединим в одном ведомстве самые талантливые умы Рейха для того, чтобы они могли работать над проектами в которых Геринг, а значит, весь Рейх, нуждается больше всего. "
 GER_GOR_purge_the_academia:0 "Чистки академиков"
 GER_GOR_purge_the_academia_desc:0 "Отношения между академиками и Фюрером Герингом в лучшем случае можно охарактеризовать как... прохладные. Яйцеголовые первыми отвернули от нас свой свой нос, когда мы нуждались в поддержке во время Бюргеркрига, а некоторые из них до сих пор сохранили ненависть к нашему режиму. Фактически, если мы позволим некоторым из них войти в GGRCI, мы можем ожидать того, что наши проекты будут саботированы в ходе действий ненадёжных учёных. Чтобы не допустить этого, нам следует 'избавиться' от наиболее проблемных членов научных кругов - тех, кто не разделяет взгляды Геринга. "
 GER_GOR_lets_get_down_to_work:0 "Приступим к делу"
 GER_GOR_Militarwissenschaft:0 "Военная наука"
 GER_GOR_Militarwissenschaft_desc:0 "Если он желает сохранить свою гегемонию в течение тысячелетия, обещанную ему Адольфом Гитлером, Рейх должен сохранить своё преимущество в средствах ведения войны. Многое изменилось с 1940 года, когда наши танки захватили поляков, французов, русских; теперь ОБТ и вертолёт являются инструментами кровавой торговли, и их нужно быстро развивать вместе с обычным огнестрельным оружием, если мы хотим доминировать над нашими врагами.\n\nКонечно, ответвления Вермахта ревностно охраняют свои маленькие секреты, не желая позволять соперникам в вооруженных силах получить преимущество и, следовательно, больше финансирования. Фюрер может быть хозяином Рейха, но даже он может оказаться в затруднительном положении, когда замешаны такие упрямые дураки."
 GER_GOR_lets_get_down_to_work_desc:0 "После того, как мы уладили все формальные вопросы с учреждением GGRCI - 'Совета по научным инновациям Великогерманского Рейха' - настало время перейти к делу. Начнём же процесс разработки и производства и, с личной поддержкой Фюрера Геринга, наше финансирование в совокупности с  лучшими учёными произведёт на свет военное оборудование, о котором остальной мир может лишь помечтать! Как говорится, германская наука лучшая в мире - и под нашим руководством она станет самой великой!"
 GER_GOR_weapons_of_the_fourth_weltkrieg:0 "Оружие Четвёртого Вельткрига"
 GER_GOR_weapons_of_the_fourth_weltkrieg_desc:0 "Принятое нами решение о милитаризации науки, скорее всего, самое важное решение за последнее десятилетие. Благодаря изобретению новых орудий войны и разрушения мы c лёгкостью завоюем и подчиним себе врагов Великогерманского Рейха (число которых растёт день ото дня). Однако, делая ставку на милитаризацию науки, приходит на ум цитата диссидентствующего учёного жида Альберта Эйнштейна 'Я не знаю, каким оружием будет вестись Третья Мировая Война, но Четвёртая будет вестись с помощью палок и камней'. "
 GER_GOR_guns_of_the_future:0 "Оружие будущего"
 GER_GOR_guns_of_the_future_desc:0 "Mauser C96, Gewehr 43, Sturmgewehr 44: все эти и многие другие были продуктом немецкого гения, и они привели сынов Отечества к победе за победой в их многочисленных битвах. Это оружие было инструментом Первой и Второй мировых войн, но битвы Третьей кажутся ближе, чем когда-либо. Когда наступит это время, люди Рейха не смогут быть отправлены в бой с чем-то меньшим, чем совершенство, обеспечиваемое только арийской наукой. Герру Озенбергу было разрешено финансировать столько исследований и разработок, сколько необходимо для разработки современного личного снаряжения для наших храбрых солдат."
 GER_GOR_away_with_feltgrau:0 "Покончить с Фельтграу?"
 GER_GOR_away_with_feltgrau_desc:0 "По одному Богу известной причине, вопрос обновления военный униформы Вермахта не даёт нашим стратегам уснуть по ночам: всем будет лучше, если правительство обозначит свою позицию по этому вопросу как можно быстрее. Во время спора, известного нам как \"Покончить с Фельтграу\", некоторые офицеры Вермахта призвали к  изменению ситуации, в которой доминирующую позициию занимает цвет Фельтграу; консервативные же фигуры обозначили уверенность в том, что именно серый цвет должен господствовать в нашей армии, и что они видят решение о смене цвета формы как излишние и ненужные траты, предлагаемые людьми, не знающими фронта. Конечно же, судьба этого спора в руках Фюрера Геринга (и всё же мы не уверены: не служит ли то, что Фюрер должен решать настолько пустяковые вопросы, доказательством некомпетентности его подчинённых?)."
 GER_GOR_redevelop_the_arsenal:0 "Реконструкция Арсенала"
 GER_GOR_redevelop_the_arsenal_desc:0 "В разгар Второй мировой войны Рейх производил тысячи винтовок в неделю, миллионы пуль и сотни более тяжелых боеприпасов. Однако крах 50-х положил конец всему этому, поскольку фабрики опустели и были закрыты ставнями, а производственные линии замолчали. Однако всё скоро изменится, поскольку Фюрер объявил о конференции ведущих производителей оружия, которая состоится в Цоссене. Там соберутся величайшие военные промышленники нашей эпохи, чтобы вернуть рабочих на фабрики и заводы на их боевую основу. У каждого солдата будет достаточно материала, чтобы уничтожить десять врагов, а каждое произведенное оружие будет стоить их десятки. Мир скоро вспомнит, почему он боялся звука немецких орудий."
 GER_GOR_flying_machines:0 "Летающие машины"
 GER_GOR_flying_machines_desc:0 "Последняя тенденция в авиационной войне - вертолёт. Относительно небольшой и способный выполнять различные конструктивные задачи, он, кажется, превосходно служит в вооруженных силах по всему миру. До гражданской войны Рейх не мог инвестировать в средства авиации, как надеялись некоторые, в основном из-за растущих бюджетных проблем. Теперь, когда большая часть жирных счетов была урезана, Озенберг получил полную свободу действий для создания более специализированных центров исследований и разработок по всей Германии для дальнейшего выяснения того, где вертолет может лучше всего служить армиям Рейха."
 GER_GOR_a_new_tool_for_the_infantry:0 "Новый инструмент пехоты"
 GER_GOR_a_new_tool_for_the_infantry_desc:0 "Концепция 'воздушного наступления' с использованием вертолётов, безусловно, нововведение в военном деле, необходимое для достижения скорой и убедительной тактической победы, особенно в условиях труднодоступной местности. Активное использование вертолётов на войне может оказаться себя крайне эффективным иструментом наземных операций. Более того, выступая первопроходцами вертолётного дела, мы закрепим позиции наиболее технологически продвинутых Вооружённых Сил на планете, что облегчит нам ведение так называемой \"Холодной Войны\". "
 GER_GOR_to_carry:0 "Поставлять - ваш долг..."
 GER_GOR_to_carry_desc:0 "С учётом того, что решение Фюрера о вложениях в программу производства военных вертолётов было пророческим, нам следует призадуматься об инвестировании в другие виды этой техники. Вкладывая ресурсы в изучение, разработку и выпуск новых типов транспортных вертолётов мы увеличим эффективность Люфтваффе: отныне доставкой ресурсов и людей будут заниматься не они, а вертолёты, так как они лучше для этого приспособлены. Вертолёт - грузовик новой эры!"
 GER_GOR_to_fight:0 "...а сражаться - ваш приказ!"
 GER_GOR_to_fight_desc:0 "С учётом того, что решение Фюрера о вложениях в программу производства военных вертолётов было интуитивным, нам следует призадуматься об инвестировании в другие виды этой техники. Вкладывая ресурсы в изучение, разработку и выпуск новых типов атакующих вертолётов мы увеличим эффективность Люфтваффе: мы будем атаковать противника с воздуха сочетанием вертолётов и самолётов, что ускорит наш неизбежный успех. Пусть же прольётся кровь врага - С НЕБЕС!"
 GER_GOR_bigger_better_stronger:0 "Больше! Лучше! Мощнее!"
 GER_GOR_bigger_better_stronger_desc:0 "Панцеркампфваген - костяк Брицкрига, машина настолько мощная, что мы не можем произвести так называемый 'поэтапный отказ' от этого ценнейшего орудия. Более того, было бы невообразимо дорого сворачивать использование этих машин - однако об этом мы постараемся умолчать. Вместо этого, как выразился Фюрер Геринг, нам следует разработать \"Панцер побольше, получше да посильнее\", поставка которого должна быть налажена к началу \"будущих конфликтов\". Настало время усовершенствовать древнее Арийское супероружие. От Германского Топора до Панцера, немецкая сталь раскалывала и ещё не раз расколет броню посмевших бросить ей вызов!"
 GER_GOR_the_engine:0 "Более новый двигатель?"
 GER_GOR_the_engine_desc:0 "Хорошему танку в первую очередь нужен двигатель. Достаточно просто, правда? Оказывается, может и нет. Самые большие танковые двигатели, которые у нас есть, для Маусов и Тигров II, не настолько сильны, чтобы соответствовать масштабам Лигра. Озенберг не сможет заставить эту чертову штуку сдвинуться ни на дюйм, если не будут вложены значительные ресурсы в разработку современного двигателя. Конечно, это значительно увеличит производственные затраты на единицу продукции, и со всеми другими расходами, которые необходимо будет добавить к проекту, это может начаться прямо с ворот, как огромная бесполезная работа. Тем не менее, возможно, мы могли бы немного поработать со старыми проектами, сделать их достаточно совместимыми, чтобы бегемот мог отправиться в битву, а затем надеяться на лучшее."
 GER_GOR_the_armor:0 "Более жёсткая броня?"
 GER_GOR_the_armor_desc:0 "Броня Лигра должна быть на высшем уровне, учитывая, насколько велик он будет для цели. Всё, от ручных противотанковых боеприпасов до артиллерии и бомбардировщиков, будет следовать за ним в попытке убрать нашу королеву с поля боя. Чёрт, они могут даже попробовать использовать военно-морские орудия, если у них будет возможность. Учитывая всё, что мы собираемся вложить в этот проект, мы не можем допустить, чтобы блоки просто рушились под шквальным огнем. По словам фюрера Геринга, они должны быть в состоянии противостоять ярости ада, и он не желает экономить на расходах на разработку новых полимеров и композитных металлов для достижения этой цели. Герру Озенбергу поставили довольно сложную задачу, но, может быть, просто ради эффективности он мог бы просто несколько поворотов тут и там?"
 GER_GOR_the_gun:0 "Более сильная пушка?"
 GER_GOR_the_gun_desc:0 "Как и положено новому эталону военных технологий, Лигр должен иметь вооружение, способное уничтожить любую цель, с которой он столкнется на открытом поле боя. Поэтому, чтобы максимизировать его разрушительный потенциал, инженеры разработали весьма своеобразное решение: установить две 105-мм пушки в передней части шасси бегемота. Конечно, такая огневая мощь достигается за счёт возможности вращать орудия через традиционную башню, что в некоторых отношениях даёт Лигру больше общего с истребителем танков, чем с ОБТ. Это, однако, не имеет большого значения, так как нам понадобится только один выстрел, чтобы совершить убийство - после того, как будут сделаны первые выстрелы, не нужно будет регулировать прицеливание. Единственный вопрос, который остаётся у Герра Озенберга, - сколько он должен потратить на проектирование самих орудий."
 GER_GOR_are_we_missing_something:0 "Мы что-то успустили?"
 GER_GOR_are_we_missing_something_desc:0 "Проект усовершенствования боевого танка Панцеркампфваген, протекая гладко и беспроблемно, наконец-то подошёл к своему концу. Однако именно скоротечность и спокойствие, окружавшиие проект, вызвали волнение среди военных кругов, засомневавшихся в его успехе. Несмотря на допущенные нами просчёты, мы, пожалуй, не будем уведомлять Фюрера и Шёрнера о бытующем мнении - в конце концов, с Панцером не случилось ничего страшного! Во благо Рейха и ради пресечения упаднических настроений мы предпримем дополнительные меры для предотвращения утечки информации. Конечно же, чтобы обезопасить секретность проекта."
 GER_GOR_das_liger:0 "Лигр"
 GER_GOR_das_liger_desc:0 "Фюрер Геринг офицально издал декрет о разработке и производстве новой модели современного боевого танка, Панцера, классифицированного как 'Лигр'. Вследствие этого заявления, те, кто раньше занимался производством Панцеркампфвагена отныне вовлечены в новый проект, что гарантирует нам качественность его исполнения и квалифицированность кадров, принявших участие в разработке новой модели. Потраченные на исследования огромные суммы будут гарантировать эффективную работу Германской военной машины. Ни копейка финансов не осядет в карманах коррупционеров, а и так раздутый бюджет не начнёт трещать по швам. И не сомневайтесь!"
 GER_GOR_Volkswissenschaft:0 "Народная наука"
 GER_GOR_Volkswissenschaft_desc:0 "Всем всегда нравится думать о военных применениях технологий, но очень немногие (включая, кажется, Фюрера) часто задумываются о гражданских преимуществах новых знаний. Химические вещества прекрасно вызывают хаос и смерть среди врагов, но разве они не могут улучшить наши посевы? Атом можно расщепить, чтобы разрушить целые города, но разве он не может дать им энергию? Герр Озенберг достаточно умён, чтобы понять, что класть все свои технологические яйца в одну корзину - глупая идея. Однако в то же время он понимает, что, учитывая воинственные наклонности нынешнего режима, ему придётся тщательно адаптировать приложения своих идей, чтобы они также могли служить более военным целям, хотя бы для того, чтобы проекты были одобрены."
 GER_GOR_the_power_of_the_atom:0 "Сила атома"
 GER_GOR_the_power_of_the_atom_desc:0 "Ядерная Бомба - оружие, выигравшее войну и послужившее доказательством превосходства Арийской Расы. Боги помогли нам выполнить поставленную задачу мировой гегемонии, поделившись с нами частицей своего могущества. К сожалению, десятилетия спустя наши соперники также получили в своё распоряжение орудие Божественной кары. Фюрер Геринг издал декрет о приступлении к разработке и производству Ядерной Бомбы с ещё большим разрушительным потенциалом. Некоторые уже окрестили будущий прототип такого оружия как \"Фюрербомба\" - [ДАЛЬНЕЙШЕЕ СОДЕРЖАНИЕ БЫЛО ИЗМЕНЕНО В ЦЕЛЯХ БЕЗОПАСНОСТИ]"
 GER_GOR_infrastructure_planning:0 "Инфраструктурное планирование"
 GER_GOR_infrastructure_planning_desc:0 "Развитие инфраструктуры Рейха жизненно важно для наших планов по дальнейшим завоеваниям. Если мы хотим достичь нашего законного места на мировой арене, то от Франкфурта и до Восточной Пруссии наша разрушенная сеть инфраструктуры должна быть приведена в порядок. Лучше всего прямо сейчас начать планирование застройки Великогерманского Рейха новым поколением дорог, железнодорожных путей и линий электропередач. Только справившись с этой задачей Рейх будет подготовлен к строительству современных генераторов ядерного реактора. "
 GER_GOR_railroad_plan:0 "Брайтшпурбан"
 GER_GOR_railroad_plan_desc:0 "'Брайтшпурбан' - проект, предложенный ещё до Бюргеркрига, состоял в постройке масштабной сети современных железных дорог, связывающих между собой ключевые центры инфраструктуры Великогерманского Рейха. Эти дороги смогут перевозить огромное количество пассажиров, однако ничто не мешает нам использовать их для переброски военных частей, расположенных около них. Принимая во внимание замыслы Фюрера Геринга о грядущих войнах и ставя себе цель поддержания стабильного состояния нашего государства, мы будем стремиться к тому, чтобы упрочить внутреннюю связь Рейха путём проложения новых железнодорожных путей. "
 GER_GOR_ostgermania:0 "Железнодорожная экспансия в Восточной Германии"
 GER_GOR_ostgermania_desc:0 "Руководствуясь целью соединить все города Восточной Германии, мы должны сфокусироваться на проложении в этой местности железных дорог (игнорируя протесты производителей автомобилей). Несмотря на то, воздушный транспорт намного больше соответствует нашим целям (по крайней мере, так говорит Фюрер Геринг), железнодорожные пути издавна были основным методом обустройства инфраструктуры Рейха. Излишне даже упоминанть о том, что переоборудование железнодородных путей под военные нужнды намного легче, чем наложение запрета для грузовиков и машин ездить по трассам - в связи с этой причиной мы перестроим и расширим уже существующую сеть железных дорог, чтобы удовлетворить желание Фюрера о готовности Рейха к завоеваниям. "
 GER_GOR_westgermania:0 "Железнодорожная экспансия в Западной Германии"
 GER_GOR_westgermania_desc:0 "Примечание от переводчика Computer_x64: Описание для этого фокуса пусто в оригинальном англоязычном файле, поэтому тут ничего нет."
 GER_GOR_germany_to_europe:0 "Экспресс из Гамбурга в Вену"
 GER_GOR_germany_to_europe_desc:0 "Примечание от переводчика Computer_x64: Описание для этого фокуса пусто в оригинальном англоязычном файле, поэтому тут ничего нет."
 GER_GOR_electronics_research:0 "Исследования в электроннике"
 GER_GOR_electronics_research_desc:0 "Когда мы начали наше господство в Европе много лет назад, разработка того, что мы называем \"электроникой\", была ещё очень молодой. Конечно, были радио и очень примитивные телевизоры, но ничего похожего на то, к чему у нас есть доступ сейчас. Однако даже со всеми нашими собственными достижениями мы часто оказываемся отстающими в этой области по сравнению с японцами и американцами. Так много исследований в области электроники было вложено в космическую гонку в 50-х годах, что мы отстали в практическом и повседневном использовании этих систем. Фюрер надеется исправить это и в качестве первого залпа приказал значительно увеличить бюджет GDWI, посвященный исследованиям и разработкам новых военных и гражданских приложений электроники. Германия должна напомнить миру, что когда-то она была доминирующей технологической державой, и после небольшой смазки колёс она вернет себе законное место."
 GER_GOR_atomic_planning:0 "Атомное планирование"
 GER_GOR_atomic_planning_desc:0 "Компьютер - это устройство, выполняющее процессы, расчёты и операции, основанные на инструкциях, посылаемых ему программным обеспечением. Мы проверили на практике результативность основанных на комьютерных технологиях методов, применяя их в сфере атома, и нашли способы их совершенствования. GGCRI пришёл к заключению, что следует оцифровать как можно большую часть военной сферы, если мы желаем достичь успеха. Наша задача - разработать и начать внедрение современных цифровых методов производства, вместо того, чтобы продолжать опираться на приблизительные сметы. Таким образом возможно ускорить прогресс строительства необходимых нам объектов. "
 GER_GOR_make_them_grow_like_mushrooms:0 "Пусть растут как грибы!"
 GER_GOR_make_them_grow_like_mushrooms_desc:0 "Идея 'Атомного планирования', к сожалению, так и не была полностью претворена в жизнь из-за беспокойства консервативных кругов. Фюрер, в свою очередь, решил пренебречь своими собственными заявлениями, и вместо этого призвал 'наслаждаться' и 'защищать' всё естественное, что, однако, абсолютно бесполезно для ведения успешной войны. С благословлению нашего Фюрера мы займёмся усовершенствованием ядерной программы Рейха, в ходе которой мы построим множество заводов по всему Отечеству, нисколько не заботясь об удобствах для населения и красоте окружающей среды. Это ускорит развитие и усовершенствование ядерной программы Великогерманского Рейха. Также это позволит нам выявить тех, кто называет себя защитником 'природы' и 'здоровья' германской нации. Мы вырвем плакаты из их рук и заслуженно заточим их в тюрьму на долгие годы."
 GER_GOR_biology_in_application:0 "Применение биологии"
 GER_GOR_biology_in_application_desc:0 "Хм... все эти новомодные науки довольно сложны. В любом случае, мы движемся в нужном направлении, верно? Согласно заявлениям GGRCI, недавно они открыли новый и совершенно неопасный аспект биологии, который должен оказать положительное влияние на наши техники ведения войны. Генетически модифицированный организмы (ГМО) -  это \"живые организмы, над генетическим материалом которых были произведены неестественные манипуляции в лабораториях с помощью генной инженерии\". Согласно рапортам, мы сможем утроить пищевую ценность нашей полевой еды, если заменим всё на генетически модифицированное в течение десятилетия! Если наука преподнесла нам настолько великий подарок, как можно помыслить о том, чтобы спорить с ней? Так не будем же смотреть дарёному коню в зубы, а сосредоточимся на том, чтобы внедрить ГМО в нашу армию в кратчайшие сроки!"
 GER_GOR_for_the_plants:0 "Для заводов..."
 GER_GOR_for_the_plants_desc:0 "Прекращайте болтaть и начинайте работать; всё на благо научного прогресса Великогерманского Рейха! Так почему же производство не включено в список отраслей, которые станут бенефициарами научного прогресса? Чтобы Арийская раса по-настоящему одержала триумф над нашими неполноценными соперниками, мы должны удостовериться в том, что на каждом произведённом нами продукте красуется свастика. Вместе с ней неотъемлемой частью каждого арийского завода должеы стать генно модифицированные продукты (ГМО)! Мы будем есть и сражаться за наше будущее! (Этот рапорт не был поддержан никем из числа тех, кто хоть как-то заинтересован в благосостоянии нашего сельскохозяйственного сектора. Обвинения в коррупции, неумелом руководстве финансовыми средствами и взятками скорее всего являются клеветой и будут расследованы в кратчайшие сроки.)"
 GER_GOR_and_the_troops:0 "...и для войск"
 GER_GOR_and_the_troops_desc:0 "Хм... наше использование 'Первитина' в 1940 во время операции 'Fall Gelb' гарантировало нам стремительную победу над множеством врагов Рейха. Возможно, производство допинговых наркотиков и в эти дни сослужит хорошую службу для боеготовности Вермахта? Пришло время испытать правдивость этой гипотезы путём проведения тестов на наших людях. Наркотик увеличит их решительность, приумножит их способности и возвысит пределы их тела до сверхчеловеческих. Что может пойти не так?"
 GER_GOR_what_about_the_water:0 "Что насчёт воды ?"
 GER_GOR_what_about_the_water_desc:0 "К сожалению, вода, которую пьют наши солдаты, не оказывает влияния на исход битвы... в наших силах изменить это, ведь так? Действительно, пришло время подумать о воде - даже она может стать ключом к успеху нашего государства. По рекомендации GGCRI наше государство начнёт добавлять в потребляемую нашими гражданами воду большие запасы фтора (самого электроотрицательного из элементов). Мы пошли на эту меру, не обращая внимания на значительные протесты частного сектора, заявившего, что это разрушит производство зубной пасты, и уверили Фюрера Геринга, что фтор будет способствовать укреплению здоровья и, что самое важное, держать население в послушании. (А также предотвращать кариес.)"
 GER_GOR_perfection:0 "Превосходство"
 GER_GOR_perfection_desc:0 "Мы хорошо поспособствовали делу науки, это уж точно! Рекомендации GGRCI сослужили хорошую службу в достижении Великогерманским Рейхом значительного научного прогресса. По результатам нашего исследования (и ведомство статистики будет нам поддакивать до тех пор, пока они не решатся понести ответственность за все свои приписки), принятые нами решения сделали народ гораздо сильнее, а арийцев - ещё более соответствующими своему статусу. Всё это - плоды наших экспериментов. Наши исследователи даже сообщают о том, что люди стали улыбаться друг другу на 15% чаще! Не нужно и упоминать, что будущее Рейха светло, как никогда! Мы достигли идеала... "
 GER_GOR_greater_projects_ahead:0 "Великие проекты впереди !"
 GER_GOR_greater_projects_ahead_desc:0 "Теперь, когда мы раз и навсегда заслужили своё право называться арийцами, пришло время перейти к ещё более великим и грандиозным проектам, которые мы можем воплотить в жизнь. Мы начнём наше восхождение к вечной славе путём того, что вложим бешеное количество рейхсмарок (около 200 миллионов) в фантастические богоподобные проекты, например, в 'Солнечное Орудие', которое, по заверениям Фюрера, обезопасит положение Рейха на мировой арене раз и навсегда. Когда мы построем его, Великогерманский Рейх и его Фюрер смогут контролировать сами жизненные потоки! По мощи мы не будем уступать Богам, и для нас не будет существовать границ кроме тех, которые мы  сами поставим перед собой. (Только не сообщайте Церкви о последней части этого рапорта.)"
 GER_GOR_master_of_death:0 "Господа над Смертью"
 GER_GOR_master_of_death_desc:0 "С учётом того, что в нашем распоряжении есть множество ракет и чертежей, нам следует взглянуть на то, какой проект будет самым успешным для запуска 'Солнечного орудия' на космическую орбиту. Мы должны правильно сочетать наши амбиции и благоразумие: насколько большой мы можем сотворить орбитальную линзу, и насколько хорошо проработать её альбедо, при этом учитывая то, что всё это не должно разрушится? И всё же стоит помнить о том, что если мы будем урезать наши амбиции, мы никогда не сможем достигнуть богоподобия, поэтому будет лучше для всех, если мы, словно дети, приступим к конструкции \"Солнечного Орудия\" исполненными задора и готовностью к трудностям!. Будущее ждёт нас! "
 GER_GOR_master_of_light:0 "Господа над Светом"
 GER_GOR_master_of_light_desc:0 "Конечно, название 'Солнечное Орудие' говорит само за себя. Это - огромное лазерное орудие, которое будет закреплено на орбите нашей планеты и которое, конечно же, потребует невообразмого источника энергии... Название в этом случае также говорит само за себя: для того, чтобы стереть наших соперников с лица земли, мы будем использовать энергию Солнца. Мы уже обладаем начальным уровнем знаний о том, как работает солнечная энергия, и как правильно фокусировать её в огромных масштабах; теперь нам нужно в короткий срок совершить множество открытий в этих областях. Чтобы завершить наш проект, мы вложим невообразимое количество ресурсов в исследование и разработку лазерных технологий, чтобы удостовериться в успехе 'Солнечного Орудия'. (Также мы дадим начало устрашающей риторике - пусть никто не посмеет усомниться в том, что мы всегда предпочтём кнут прянику...)"
 GER_GOR_the_sun_gun:0 "Солнечная пушка"
 GER_GOR_the_sun_gun_desc:0 "Время пришло: Рейх возвысится до небес так же, как это сделал до нас Икар! После того, как мы потратили значительное время на исследования, разработку оборудования и преодоление неудач (надо сказать, большого количество неудач), мы наконец достигли целей, поставленных Фюрером Германом Герингом, и готовы заявить о том, что Великогерманский Рейх вновь стал неостановимой военной машиной и вернул статус сверхдержавы в глазах остального мира. Настало время Арийской расе занять своё законное место - место самой высшей расы из всех когда-либо существовавших на Земле.\n\nПодготовьте главную панель к присоединению к сети, Герр Доктор. Включайте зажигание.\n\nМожете производить запуск, когда будете готовы."
 GER_GOR_Sonnengewehr_directive:0 "Директива Фюрера о Солнечном Орудии No.2"
 GER_GOR_Sonnengewehr_directive_desc:0 "Как это, чёрт возьми, произошло? Мы провалили задачу: Великогерманский Рейх не смог произвести успешный запуск и начать операции по использованию 'Cолнечного Орудия'. Настоящиая трагедия всего Германского народа. По понятным причинам Фюрер Геринг глубого разочарован в том, что GGRCI не обладали достаточной дальновидностью, чтобы предсказать очевидную на данный момент непрактичность 'Солнечного Орудия'. Фюрер отдал приказ о том, чтобы все файлы и департаменты, связанные с провалившимся 'Солнечным Орудием', были 'сожжены к чертям' (конечно же, в переносном смысле), все связанные с проектом люди были 'переназнчены' в другое место, а GGRCI отныне будет работать с менее сложными задачами Рейха. Конечно же, вся вина лежит на GGRCI, а не на мудром руководстве Фюрера - любого, кто в этом засомневается, ОЖИДАЕТ ЖЕСТОКАЯ КАРА."
 
 ### Military Tree ###
 GGR_finish_the_SS:0 "Покончить с СС"
 GGR_finish_the_SS_desc:0 "Возникнув как личная охрана фюрера, СС превратилось в злобную опухоль, которую Германия больше не может терпеть. Бывшие соратники превратились в жалких лакеев Гиммлера, поэтому пришло время положить конец отвратительной организации, которая причинила нам столько вреда. С нашими силами мы быстро и драматично положим конец СС. Тысячи эсэсовцев по всему Рейху будут расстреляны или заключены в тюрьму по приказу Фюрера. Погасив Чёрное Солнце, Германия наконец увидела свет."
 GGR_drumheads_across_germany:0 "Парады вокруг Германии"
 GGR_drumheads_across_germany_desc:0 "Гражданская война выиграна, нашу экономику спас наш великий лидер, мы смотрим на мир и готовимся к величайшим завоеваниям в истории. Наши великие завоевания посрамят и Наполеона, и Гитлера, и Александра Великого. Нацистское знамя будет развеваться в зное Иберии, ветрах Рима и дождях Вашингтона. Оно будет колыхаться, как цветущая сакура в Токио. Люди должны знать о нашей грядущей славе, и, несмотря на трудности гражданской войны, мирные жители должны знать о величии, появившемся на горизонте. Мы реализуем цели Гитлера, и наше величие будет признаваться от земель восходящего Солнца на Востоке до земель заходящего Солнца на Западе."
 GGR_loot_the_castles:0 "Разграбить замки"
 GGR_loot_the_castles_desc:0 "Был вирус, который заражал Германию после прихода к власти Адольфа Гитлера; это бандиты-эсэсовцы во главе с их повелителем Генрихом Гиммлером. Придет время, когда мы положим конец этому безумному эксперименту в Бургундии, но для этого потребуются долгие месяцы и даже годы планирования, прежде чем мы сможем сделать это безопасно. А пока все остатки СС в Германии будут решительно и справедливо уничтожены. Мы начнём с сноса их причудливых замков, разбросанных по всей Германии. Мы можем ожидать, что там будут какие-то ловушки или офицеры СС, прячущиеся здесь и там, но всё же мы войдём и выйдем с награбленным, которое СС прятали в своих дворцах."
 GGR_strip_them_of_their_honor:0 "Лишить их чести"
 GGR_strip_them_of_their_honor_desc:0 "СС любят выставлять напоказ свои маленькие дерьмовые медали на груди, чтобы люди поверили, что они герои; однако правда в том, что они все трусы, подметающие полы за сумасшедшим в Бургундии. СС не заслуживают этих медалей, поскольку они никогда не проявляли ни капли чести, храбрости или даже силы любого рода. СС не заслуживает ни одной из этих медалей, и было бы гораздо лучше, если бы эти медали переплавили в пули или ложки, чтобы уважаемые ветераны могли поесть из них."
 GGR_germanian_triumph:0 "Германский триумф"
 GGR_germanian_triumph_desc:0 "В Триумфах римской эпохи было что-то невероятное, на это можно было по-настоящему обратить внимание немецкой нации. Весь наш народ, объединившись в преданности Отечеству и демонстрируя свою силу, храбро маршируя вперёд, стал символом истинного национализма. Поскольку пепелище гражданской войны остывает, мы должны подарить одному из наших самых преданных и верных генералов собственную победу. Этот человек, конечно же, Фердинанд Шёрнер. Верный солдат, благородный и заслуживающий доверия человек со времен Второй мировой войны. Он действительно заслуживает тех триумфов, которые были у Юлия Цезаря, и, как он сам выразился, долгое время настаивал на этом. \"Мы должны окутать всю Германию культом - культом доблести.\""
 
