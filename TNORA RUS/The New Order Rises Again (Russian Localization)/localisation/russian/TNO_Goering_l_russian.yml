 GGR_renewed_terror_bombing2:0 "Возобновленные террористические бомбежки"
 GGR_renewed_terror_bombing3:0 "Возобновленные террористические бомбежки"
 GGR_renewed_terror_bombing_desc:0 "Люфтваффе в очередной раз поднялся в русское небо, безжалостно скидывая свои бомбы по любому признаку цивилизации. К удивлению фюрера, русский отпор начал намного усиливаться, в отличие от прошлого раза. С земли отстреливаются из противоздушных зениток, современные самолеты сбивают истребители, вдали друг от друга строятся новые заводы. План \"Рот\" будет войной, не похожей ни на какую другую."
