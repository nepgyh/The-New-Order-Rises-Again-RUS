 goering.1500.t:0 "Отпуск под солнцем"
 goering.1500.desc:0 "На большом круглом столе сегодня можно было видеть не восточную границу Рейха, а карту Америки. Фюрер наклонился над полотном, его огромное тело блокировало  свет, словно затмение над западным полушарием. Его палец прошелся между двумя самыми большими фигурами на карте, прежде чем он с удовольствием откинулся назад и сделал еще один глоток из своего бокала.\n\n \"Здесь мы найдем наших союзников\". \n\nЧеловек справа от него смотрел на карту через его очки для чтения, делая все возможное, чтобы проигнорировать винное пятно, образовавшее новый континент в Атлантике. \"Гаити и Куба?\" Шёрнер с издевкой поднял губы. \"Простите меня, мой Фюрер, но, хотя они станут отличными плацдармами для дальнейших операций, их сотрудничество не нужно - и я ожидаю, что они на это не пойдут\". Извещать их о наших намерениях было бы контрпродуктивно\" \n\n \"Имей немного веры, Фердинанд. Мне говорят, что гаитянский режим черпает огромное вдохновение в национал-социализме - без сомнения, они будут рады помощи против США и Доминики\". \n\nШёрнер быстро отбросил мысль напомнить Герингу, что Доминика и Доминиканская Республика - это не одно и то же - с тем количеством вина, которое успел выпить Фюрер, он вряд ли поймет. \"А Кастро? Этот человек - ярый коммунист. Если бы он решил работать с нами, то был бы либо идиотом, либо предателем\". \n\nГеринг, казалось, намеренно проигнорировал его, и уже начал писать письмо дрожащей рукой. \"У тебя нет дипломатического чутья, Фердинанд. Конечно, мы могли бы захватить все Карибы, но немного доброй воли никогда не помешает\". \n\nШёрнер внутри разъярился. Пусть Фюрер играет в дипломатию. У него есть свои планы. "
