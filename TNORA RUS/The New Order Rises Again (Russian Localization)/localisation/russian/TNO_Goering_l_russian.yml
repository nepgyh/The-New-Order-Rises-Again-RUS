 goering.1269.t:0 "Надвигающаяся тьма изнутри и снаружи"
 goering.1269.desc:0 "Для жителей Иберии жизнь в последние дни полна тревог. Слухи о возможной войне с Германией вызвали достаточно паники в нашем обществе, не говоря уже о все более частых террористических атаках по всей нашей стране. И сегодня, под густой серой пеленой, закрывавшей солнце и над Мадридом, и над Лиссабоном, наши худшие опасения, наконец, пришли, когда мы получили ультиматум, посланный из Германии. Появилась тень.\n\nGermany, это то, что свело нас вместе более десяти лет назад. Поняв, в чем заключается наша истинная угроза, два блестящих каудильо отложили свои разногласия и как можно скорее создали Иберийский Союз, поскольку они знают, что, если мы сможем сохранить единство, у этих немцев не будет ни единого шанса против народов двух великих иберийских наций. Прошли годы, несмотря на все бури и потрясения, Союз выжил, как чудо, созданное терпимостью и дружбой, в то время как некогда непобедимый германский рейх рухнул сам по себе. В то время мы думали, что нам повезло, но теперь мы поняли, что нам никогда не уйти от предназначенной нам войны. Но чего мы не ожидали, так это того, насколько хитер наш враг.\n\n Да, после многих лет наблюдения, немцы нашли, где находится наша ахиллесова пята. Хотя мы изо всех сил старались сохранить стабильную и единую Иберию, сложные отношения между различными этническими группами на полуострове помешали нам поставить всех под свой флаг. В слове, посланном немцами, мы с грустью обнаружили, что они намерены создать несколько различных рейхскомиссариатов для каждой этнической группы в нашем государстве, что сепаратисты будут рады видеть, даже если это означает, что они должны склониться перед немецкими ублюдками. Хотя террористы не являются Германофилами, может ли этот немецкий интерес к этническим особенностям Иберии ободрить их? Мы не можем быть уверены в том, что эти террористические группы сделают в конечном итоге.но в одном мы можем быть уверены: наша Родина скоро будет поглощена огнем войны либо со стороны немцев, либо со стороны сепаратистов. Мы должны быть готовы, потому что сейчас у нас мало времени. Если так устроила нас судьба, пусть так и будет.\n\n"
 goering.1269.a:0 "Будьте готовы, мой друг."
 
 goering.1270.t:0 "Иберийский Союз в огне"
 goering.1270.desc:0 "В этом мире иногда одна-единственная искра может вызвать великую катастрофу, которая в конце концов поглотит всех. Когда он направил ультиматум Иберийцам, Фюрер не был уверен в том, что может произойти в конце. Все, что он хочет сделать, - это успокоить милитаристов, пытаясь помешать им создавать новые проблемы Рейху и ему самому. \n\nФюрер на самом деле не очень хорошо знаком с иберийской историей, но он очень хорошо знает историю Европы при новом порядке. Нынешнее положение Иберийца напомнило ему Россию после распада Советского Союза: нации воюют против наций, политические организации воюют против организаций, террористы воюют против террористов... Да, другая часть Европы погрузилась в полный хаос. Ведь теперь никто не может быть уверен в том, как долго продлятся иберийские войны. Но, по крайней мере, все понимают, что вторгаться на Пиренейский полуостров с нынешними планами будет неразумно.\n\n Пусть иберийцы пару недель сражаются сами с собой. Мы все еще помним, как ужасна гражданская война, поэтому лучше позволить им страдать от той же боли, пока мы не разобьем их раз и навсегда. С этим согласны и Фюрер, и милитаристы.\n\n"
 goering.1270.a:0 "Тост за пламя в Иберии!"
 
 goering.1271.t:0 "Балансирования на грани войны"
 goering.1271.desc:0 "[GetAdjective.sore_loser] флот сейчас находится почти в пределах видимости Гибралтара. Хотя ни одна из сторон еще не сделала ни одного выстрела, многие считают, что это всего лишь вопрос нескольких часов. Очевидно, что противник не намерен отступать правительства как ОСН / сферы, так и Эйнхайтшпакта критиковали политику \"балансирования на грани\", проводимую между немцами и [GetAdjective.sore_loser], и призывали к сдержанности и посредничеству. \n\n Мы можем только ходить на цыпочках так близко к краю."
 goering.1271.a:0 "Открыть огонь."
 goering.1271.b:0 "Возможно, сейчас самое время для переговоров."

 goering.12711.t:0 "Взрывоопасный вход"
 goering.12711.desc:0 "Немецким морским пехотинцам, высадившимся на Сардинии, Крите и Кипре, приказано уничтожить итальянские порты. Артиллерийские снаряды. Сфальсифицированы взрывчаткой. Бомбы люфтваффе. Они безжалостно колотят каждый последний корабль и Пирс, пока ничего не остается. Ни одной лодки, ни одного матроса, ничего не осталось.\n Множество сопутствующих разрушений разрушает города Кальяри, Ираклиона и Лимассола, но морпехов, артиллеристов и пилотов это не волнует. Порты, ныне стертые с лица земли, бесполезны для германских вооруженных сил, но немецким генералам все равно.мы показали итальянцам нашу мощь."
 goering.12711.a:0 "Чистое разрушение"

 goering.1272.t:0 "Точечные удары"
 goering.1272.desc:0 "Немецким морским пехотинцам, высадившимся на Сардинию, Крит и Кипр, было приказано не разрушать жизненно важные итальянские портовые сооружения во время своих атак. В то время как несколько выстрелов по итальянскому флоту привели скорее к отступлению итальянцев, чем к полному уничтожению, эти вторжения были не более чем стратегическими шагами, предназначенными для дальнейшего затягивания петли Рейха вокруг Италии.\n Достаточно скоро эти захваченные порты станут прекрасными отправными пунктами для дальнейших морских высадок и доставки припасов нашим войскам, вторгающимся на итальянский материк."
 goering.1272.a:0 "Да, петля затягивается."

 goering.1273.t:0 "Акты отчаяния"
 goering.1273.desc:0 "Когда наши войска начали жестокие уличные и домашние бои в битве при Генуе, наши группы материально-технического обеспечения в последнее время заметили большие трудности в доставке припасов на фронт. Похоже, что итальянские войска уничтожают любую инфраструктуру в окрестностях Рима в ходе крупной кампании по выжженной земле, не оставляя ничего нетронутым.\n Наше ранее сильное наступление начинает постепенно превращаться в медленное и жестокое, поскольку движение наших войск становится все более ограниченным, но и мы, и итальянцы знаем, что они только оттягивают неизбежное."
 goering.1273.a:0 "Нетронутым или нет, Рим будет нашим!"

