 goering_successor.1.t:0 "Речь наследника"
 goering_successor.1.desc:0 "Рейхсмаршал уверенно подошёл к толпе со своей фирменной улыбкой от уха до уха. Сегодня он был в своём синем парадном мундире Люфтваффе, медали на нём звенели, пока он занимал своё место у трибуны. За ним стояли его самые верные советники: Фердинанд Шёрнер, ехидный Отто Эрнст Ремер, одарённый умом Вильгельм Штуккарт .\n\n\"Члены рейхстага\" - сказал Геринг после нескольких мгновений молчания, взявшись за трибуну окольцованными пальцами. \"Я смиренно принял предложение Фюрера стать его официальным преемником. Многие из вас знают, что такое положение закреплено в наших законах с 1938 года. Я горжусь тем, что наша связь за это время только выросла\". Своими синими прищуренными глаза прошлись по рейхстагу. \"Рейх, однако, только ослаб! Как ваш Фюрер, я обещаю вывести нас из созданных нами самими проблем и ввести Рейх в славную новую эру! \" Его голос стал немного натянутым. \"Я приведу Германию в эпоху абсолютного военного господства над нашими врагами. Именно так. Видение Европы Фюрером должно быть исполнено!\"\n\nПо толпе прокатилась волна аплодисментов, исходившая в основном от милитаристов и офицеров Хеера и некоторых консерваторов. Геринг выдавил улыбку и взглянул на радостного Шёрнера .\n\n\"Чтобы укрепить наше прекрасное Отечество\" - продолжил Гёринг, - \"мы должны спасти нашу экономику от тисков тех, кто желает эксплуатировать её в своих эгоистических целях. Вы знаете, о ком я говорю!\" - Голос Геринга становился более энергичным, и он в волнении выпятил грудь. \"Я говорю о паразитических немецких банкирах! Я говорю о швейцарцах! Давайте оживим нашу экономику, вернём силы немецким рабочим, прекратим расход средств на бесполезные проекты, от которых страдает Рейх!\""
 goering_successor.1.a:0 "Чудесная речь, герр Геринг!"

 goering_successor.2.t:0 "Неудачное фото"
 goering_successor.2.desc:0 "\"Попробуем фото с дальнего ракурса\", - проинструктировал молодого фотографа Гёринг. Он  всмотрелся в сторону, его бровь поднялась в задумчивости. Камера щёлкнула несколько раз. Он был одет в свою личную серо-голубую униформу с медалями. Он повернулся к фотографу. \"Бернхард, да? А, Бертольд. Мои извинения. Покажи вчерашнюю фотографию. Ту, что с синей униформой Люфтваффе\". Бертольд принёс напечатанное фото. \"Хм... Я хочу, чтобы это фото исчезло. Это пойдёт в газеты, запомни. Я должен выглядеть лучше всех\".\n\nШёрнер прошёл в дверной проем с небольшим документом под рукой. Геринг изучил бумаги. Фельдмаршал разработал план насильственного подавления студенческих протестов, вспыхнувших после его назначения преемником. Бертольд бродил по комнате, экспериментировал с разными углами и бормотал себе под нос. Молодой фотограф, вероятно, сам не так давно был студентом. Геринг тяжело вздохнул. Он передал документ и кивнул. Пусть так. Студенты росли всё более и более неуправляемыми. Пришло время преподать им урок .\n\n\"Рейхсмаршал Геринг\", зашептал фотограф трясущимся голосом, выводя Геринга из его мыслей. \"Я сфотографировал ваш план. Приказ войскам Хеера применить силу против мирных студенческих протестов. Я опубликую эту фотографию, если вы не отмените этот приказ немедленно. Вы понимаете?\"\n\nГеринг в шоке уставился на молодого человека, но ничего не сказал. Он просто поднялся на ноги, поблагодарил его и подошёл к ждущему Шёрнеру. Офицер заметил выражение лица Геринга и с подозрением посмотрел на Бертольда."
 goering_successor.2.a:0 "Этот фотограф - угроза, Фердинанд. Избавьтесь от него."
 goering_successor.2.b:0 "Убедитесь, что этот юноша узнает, насколько я раздражён!"
 
 goering_successor.3.t:0 "Неудачное падение"
 goering_successor.3.desc:0 "\"Вот фотография, Рейхсмаршал\" - сказал Шёрнер, протянув коричневый конверт через обеденный стол. Геринг посмотрел на него и вскрыл конверт. Вильгельм Штуккарт опустил вилку и нахмурился в смятении .\n\n\"Не надо волноваться, Вильгельм\" - усмехнулся Геринг, осмотрев фотографию. На фото Геринг сидел на стуле и читал документ. Один из листов был полностью виден, и там подробно описывались планы Шёрнера против студенческих протестов. \"Мы вернёмся к политике через секунду\".\n\n\"Я с сожалением сообщаю вам, что наш добрый друг Бертольд упал из окна своей квартиры\", - покачал головой Шёрнер в притворном горе. \"Увы, высота была слишком большой\" .\n\n\"Он, должно быть, фотографировал небо!\" Геринг засмеялся и шлёпнул ладонью по столу. Он вытер слезинку из глаза и повернулся к Штуккарту. \"У вас не будет зажигалки?\" Он сорвал зажигалку с ладони своего советника и с ликованием зажёг фото. Ярко-жёлтое пламя пожирало его, искажая изображение, когда оно складывалось и чернело. Геринг с удовлетворением наблюдал за этим, и пламя отражалось в его бледно-голубых глазах."
 goering_successor.3.a:0 "Любопытство кошку сгубило."
 
 goering_successor.4.t:0 "Фатальная утечка"
 goering_successor.4.desc:0 "\"Не могли бы вы... не могли бы вы изобразить более спокойное выражение?\" вежливо попросил Иоганн Рейхсмаршала, который поставил одну ногу на табуретку, а в руке держал маршальский жезл. Его плащ великолепно развевался за ним благодаря холодным порывам ветра из открытого окна .\n\n\"Будет вам спокойствие!\" - крикнул Геринг, прекратив позировать и пнув табуретку подальше. Естественно, Геринг нанял нового фотографа. Более профессионального. Постарше. Того, кто с меньшей вероятностью поддержит Шпеера. Но это не мешало ему нервничать .\n\nШёрнер вошёл в дверь. Злой Геринг подошёл к нему и ударил жезлом по его руке. Офицер испытал скорее шок, чем боль .\n\n\"Ты бесполезный идиот! Я сказал тебе уничтожить эту маленькую крысу Бертольда! Какого хрена он всё ещё жив и слил фото нашего плана? Масштабы протестов выросли втрое!\" Геринг в порыве ярости едва не бросил жезл оземь, но остановился в последний момент. Он был слишком ценным, чтобы вот так ломать его. \"Агент, которого вы послали иметь дело с Бертольдом? Того, которого, чёрт побери, просто взяли и поймали! Я хочу, чтобы его немедленно ликвидировали!\"\n\n\"Это действительно необходимо, Герман?\" - ответил Шёрнер сквозь зубы, потирая руку. В любой другой день он бы взорвался от ярости. \"Имеет ли значение, что думают студенты? Они бы не поддержали вас в любом случае\".\n\n \"Немедленно. Его. Ликвидируйте. Я повторять не буду . И не смей называть меня Германом!\" Он почувствовал самодовольство, когда Шёрнер кивнул ему. Нечасто он обладал такой властью над офицером. Однако самолюбование быстро ушло, так как в его разуме уже появились картины жестоких студенческих беспорядков."
 goering_successor.4.a:0 "У нас нет времени зацикливаться на неудачах."
 goering_successor.4.b:0 "Возможно, будет не так уж и плохо?"
 
 goering_successor.5.t:0 "Говорит крыса!"
 goering_successor.5.desc:0 "-Не могли бы вы ... не могли бы вы изобразить более спокойное выражение?\" - Вежливо спросил Иоганн рейхсмаршала, который позировал, поставив ногу на табурет и сжимая в руке дубинку Люфтваффе. Его плащ великолепно развевался за спиной, благодаря холодным порывам ветра из открытого окна.\n\n\"Я тебя успокою!\" - крикнул Геринг, ломая позу и опрокидывая табурет. Естественно, Геринг нанял нового фотографа. Кого-то более профессионального. Кого-то постарше. Кого-то менее склонный к поддержке Шпеера. Это не мешало ему действовать на нервы.\n\nВ дверях появился Шёрнер. Геринг шёл на него с грозным выражением лица и взмахнул дубинкой, ударив фельдмаршала по руке. Офицер выглядел скорее шокированным, чем обиженным.\n\n\"Ты бесполезный ёбанный идиот! Я же велел тебе разобраться с этой крысой Бертольдом! Я же велел тебе запугать его! Какого хуя он слил фотографии нашего плана? - Мои извинения, Герман, - ответил Шёрнер, стиснув зубы и потирая больную руку. В любой другой день он бы взорвался от ярости. \"Имеет ли значение, что думают студенты? \"\n\n\"Конечно это, блядь, важно!\" - Воскликнул Геринг. -И не смей называть меня Германом!\""
 goering_successor.5.a:0 "Всё из-за чёртового фото!"
 
 goering_successor.6.t:0 "Армия марширует"
 goering_successor.6.desc:0 "Клаус поморщился от визга, который сверлил его уши. Толпы студентов суетились перед ним, размахивая плакатами и кирпичами, крича на вооруженных солдат, как Банши. Над толпой парила большая голова из папье-маше с тонкими злыми глазами и кошачьей ухмылкой, насмешливо накрашенная гримом. Было несколько скандирований, разрозненных и спорадических, но самым громким, без сомнения, было:0 \"Долой Геринга!\"\n\nКлаус крепко сжал винтовку и посмотрел на своих товарищей для уверенности. Ему было 18 лет, и он только что закончил обучение. Он представлял себе, как его отправляют на прекрасные просторы заснеженного Восточного фронта или в экзотические джунгли Африки. Он не ожидал, что ему придется столкнуться лицом к лицу с другими немцами на своем первом задании.\n\nСолдаты толкались вперед, крича протестующим, чтобы они разошлись. Ближайшая группа мгновенно попятилась, за исключением одной девушки, которая выставила вперед свой антигеринговский знак и закричала в ответ. Один из солдат подошел и ударил ее по лицу прикладом винтовки.\n\n\"Разошлись!\" - Завопил Клаус. - Его голос дрогнул. Он поднял винтовку на студентов, которые бросили свои знаки и бросились врассыпную. Он увидел, как группа солдат повалила на землю пару кирпичных метателей и разбила их сапогами в кровавое месиво. Другой товарищ выстрелил в голову папье-маше, которая взорвалась, когда толпа поблизости с криком разошлась. Клаус не позволил страху овладеть собой. Он был солдатом Рейха. Конечно, это были товарищи немцы... студенты, примерно его возраста... но они протестовали против следующего фюрера, против Рейха. Любой, кто протестует против Рейха, протестует против немецкого народа. Один из демонстрантов швырнул в него кирпич, промахнувшись на несколько дюймов. Клаус поднял винтовку и выстрелил в ноги студента, заставив его упасть на землю. - Я СКАЗАЛ, РАЗОЙДИТЕСЬ!\""
 goering_successor.6.a:0 "Жертвы должны быть принесены всеми во славу Рейха."
 
 goering_successor.7.t:0 "Триумф в Германии"
 goering_successor.7.desc:0 "Герман Геринг посмотрел на грандиозное зрелище, развернувшееся перед ним. Он ухватился одной рукой за выступ балкона, а другой помахал украшенной драгоценными камнями дубинкой. Чтобы восхищать немецкий народ, - подумал он с улыбкой, - надо взывать к его низменным инстинктам: войне, военному делу, величию. Он приказал продемонстрировать силу в таком грандиозном масштабе, какого не видел со времен славных торжеств, последовавших за триумфом второго Вельткрига. Конечно, это было дорого, но оживление экономики после неизбежной кончины фюрера с лихвой компенсировало бы это.\n\nЧувство гордости нахлынуло на него, когда немецкая дивизия Геринга двинулась вперед, чтобы возглавить процессию. Великолепие этих униформ, синхронность их шагов и абсолютная красота этих механических существ, катящихся вперед... это было почти слишком. Он был в восторге от собственной пропаганды! Геринг тихо усмехнулся. Может быть, он построит себе статую в Германии? Одну для Гитлера, конечно, тоже, но, может быть, чуть меньше, чем его...\n\n\"Хватит болтать, фельдмаршал!\" Геринг рассмеялся и повернулся к Фердинанду Шёрнеру, который оживленно беседовал с Отто Эрнстом Ремером и Иоганном фон Кильмансеггом. -Ты пропустишь парад!\""
 goering_successor.7.a:0 "Ах, Фердинанд, ты видел этого Мауса? Потрясающе!"
 
 goering_successor.8.t:0 "Важность того, кого ты первым застрелишь"
 goering_successor.8.desc:0 "\"Гейдрих должен умереть.\" Геринг сложил руки на груди и в глубокой задумчивости прошелся вокруг стола. - Он и его лакеи должны быть очищены. Мы воспользуемся неудавшимся переворотом 50-х годов как нашим объяснением.\" Геринг почувствовал, как его пронзила волна энергии, когда он начал перечислять своих врагов. Он не чувствовал себя таким живым с 1934 года. -Я еще не определился с Генрихом Мюллером. Он Борманнит, да, но многие из них будут стекаться ко мне, когда я буду обьявлен Фюрером\".\n\n\"Он остается в списке. Он слишком рискованный, - Шёрнер барабанил пальцами по столу. \"Что касается сторонников Шпеера, то мы должны начать с его веселой шайки большевиков. Кизингер, Шмидт, что омерзительнее Эрхард, Тресков... они все должны быть повешены, как предатели Родины.\"\n\n\"Не Тресков,\" Геринг исправился. -Он военный. Его надо расстрелять.\" Ночь длинных ножей не была такой сложной. Очистка руководства СА, нескольких консерваторов, партий соперников - ничто по сравнению с политической трясиной, в которой Герингу нужно было ориентироваться\n\n\"Есть много поднимающихся офицеров, о которых мы должны  позаботится так же,\" продолжил Шёрнер. \"Расстрел, если вы настаиваете\"\n\n\"Покажите мне список.\" Геринг, нахмурившись, пробежал глазами имена. \"Эти люди политики?\"\n\n\"Возможно, нет, но, безусловно, я\", - сказал Шёрнер с немигающим взглядом. - Если бы это было не так, вы не занимали бы такого высокого положения среди милитаристов. - если вы считаете, что эти смерти необходимы, пусть будет так, - пробормотал Геринг, понимая угрозу. Не так ли чувствовал себя Гитлер все эти годы, когда Геринг подталкивал его к чистке своих личных соперников?"
 goering_successor.8.a:0 "Нам нужен Рейх, свободный от предателей и угроз."
 
 goering_successor.9.t:0 "Что в имени?"
 goering_successor.9.desc:0 "\"Ах...отлично!\" Геринг бросил газету обратно на стол и взял следующий документ. Он внимательно просмотрел его и покачал головой. \"Этот отрывок показывает, что фюрер хвалит Геббельса, а не меня\".\n\n\"Мои извинения, рейхсмаршал\", - поспешно сказал герр Фишер. \"Мои люди рыскали неделями -\"\n\n\"Извинения не нужны!\" Геринг рассмеялся. \"Просто замените \"Йозефа Геббельса\" на \"Германа Геринга\". Он ведь не собирается жаловаться из могилы, не так ли?\" Он взял стенограмму, датированную 1 сентября 1939 года. Это была одна из многих речей Гитлера в рейхстаге. \"Кхм.\"Если со мной что-то случится в этой битве, моим первым преемником станет член партии Геринг\". Убедитесь, что это будет первым\".\n\nОтрывки из газет и выступлений. Цитаты уважаемых партийцев. Кадры кинохроники, где Гитлер и Геринг пожимают друг другу руки, стоят бок о бок на балконе Рейхстага или обсуждают военные планы. Аудиозаписи, на которых Гитлер восхваляет Геринга. Преемник приказал своим людям прочесать все это и собрать все для детального изучения. Как только они получат его благословение, все они будут отправлены в Министерство пропаганды и общественного просвещения и распространены среди немецкого народа. Общественность должна была быть уверена в легитимности будущего фюрера, и поэтому он представлял себя естественным продолжением лидерства. Для среднего немца преемственность означает безопасность."
 goering_successor.9.a:0 "Герман и Гитлер, пара для учебников истории!"
 
 goering_successor.10.t:0 "Выкопать тайники"
 goering_successor.10.desc:0 "Гауптман Йозеф Граф затянулся сигаретой, а его люди яростно копали, разбрызгивая землю во все стороны. Некоторые тайники были заперты в заброшенных бункерах. Другие были помещены в деревянные ящики, спрятанные в складских помещениях и ложно помеченные. Гауптману, при всей его безграничной удаче, было поручено найти те, которые были похоронены под землей.\n\nКогда политическая сцена Рейха начала рушиться вместе со здоровьем Гитлера, Геринг и Шёрнер вскоре осознали неизбежность надвигающейся гражданской войны. Была начата тайная операция, в ходе которой оружие и другие припасы были тайно переправлены на скрытые склады по всему рейху. Теперь, когда началось кровопролитие, пришло время выпустить скрытое оружие.\n\nПослышался громкий удар от удара лопатой металла. Один из солдат с усмешкой посмотрел на офицера. Гауптман Граф затушил сигарету и развел руками."
 goering_successor.10.a:0 "Вычистите их всех,парни!"
 
 goering_successor.11.t:0 "Сила денег"
 goering_successor.11.desc:0 "\"Хайль Геринг!\" - объявил Шёрнер салютом, войдя в военную комнату. Несмотря на жестокую судьбу, выпавшую на долю Рейха, Геринг не мог удержаться от гордости, когда он слышал такие фразы. Он отсалютовал в ответ и поманил фельдмаршала.\n\n\"Пойдем-пойдем. Мы обсуждаем вторжение на территорию Бормана\". Геринг снова посмотрел на карту и задумчиво погладил подбородок. \"Вам есть о чем сообщить?\"\n\n\"Да, мой фюрер\", - самодовольно ответил Шёрнер. Он присоединился к Ремеру и фон Кильмансеггу у карты. \"Многие из подкупленных нами военнослужащих Ваффен СС выполнили свои обещания. Они прибыли на нашу территорию и готовы сражаться согласно вашим приказам\".\n\n\"Отлично!\" Геринг взволнованно хлопнул по столу. \"Гейдрих будет в ярости! Я хочу, чтобы вы официально добавили это новое подразделение в нашу армию. Их набор навыков будет полезен для очень специфических операций\".\n\n\"Я немедленно начну планирование, мой фюрер\", - коротко ответил Шёрнер. еще раз салютуя и маршируя к двери.\n\n\"Еще кое-что, Фельдмаршал!\" - крикнул Геринг. \"Эта новая дивизия будет официально введена в эксплуатацию как\" Ваффен СС Германа Геринга \". Понятно?\""
 goering_successor.11.a:0 "Ваффен-СС лояльны настоящему Фюреру!"

 goering_successor.12.t:0 "Появляется Дикий ас"
 goering_successor.12.desc:0 "Недавняя гражданская война, охватившая Германский Рейх, до сих пор была почти исключительно наземным делом, сражалась на сапогах пехотинцев, колесах грузовиков и гусеницах танков. Так было до сегодняшнего утра. Жители и солдаты территории рейхсмаршала Геринга посмотрели в небо как раз вовремя, чтобы увидеть дугу молнии в небе и в направлении линий врага.\n\nПилот этого самолёта? Оберст Йоханнес \"Маки\" Штайнхофф, главный ас лояльных Люфтваффе, ветеран Второй мировой войны и Западнорусской войны. Штайнхофф проявил себя как первый боевой пилот, увенчавший радость Люфтваффе во время Второй мировой войны, на реактивном самолете Me 262. К сожалению, во время одного из взлетов Штайнхофф получил значительные ожоги на большей части своего тела в результате ужасной аварии. В начале Гражданской войны Штайнхофф был одним из ведущих инструкторов Люфтваффе, но его желание поддержать любимую Люфтваффе было настолько велико, что он немедленно отказался от должности и снова вызвался летать.\n\nГеринг, бывший рейхсмаршал Люфтваффе. Германского рейха, лично поздравил Штайнхоффа и предложил ему повышение после того, как война за Германию будет выиграна."
 goering_successor.12.a:0 "Как пылающая комета по небу!"

 goering_successor.13.t:0 "Встреча В Пивном Зале"
 goering_successor.13.d:0 "Рейхсмаршал Геринг сидел в своем обычном кресле в пивном зале Бюргербройкеллер, которое он занимал с тех пор, как был потенциальным революционером много лет назад вместе с Адольфом и другими. Однако он должен был встретиться здесь не с прошлым, а с будущим. Вот почему он постоянно проверял свои сделанные на заказ чрезвычайно дорогие часы, потягивая фирменное пиво заведения. Его гость опаздывал, но, учитывая огромные ставки, на которые играл назначенный преемник фюрера, несколько минут плюс-минус были пустяками. В течение последнего месяца он был на блиц, чтобы выпить и пообедать верхнюю часть общества Рейха, используя каждую частичку харизмы и обаяния, чтобы привлечь на свою сторону элиту, которая сможет выделить значительные ресурсы в случае необходимости.\n\nПока Геринг ждал, он продолжал пить, а пока он пил, он позволил своему разуму вернуться в прошлое. Встреча с Адольфом, проведение \"Альтер Кампфер\" по настоянию Карин. Имена его старых товарищей промелькнули в его голове: Гитлер, Розенберг, Гесс, даже Рём. Блядский Рём. Дегенерат получил то, что он заслуживал. Однако это было давно в прошлом, и его стоило вспомнить только как свидетельство того, насколько непостоянным может быть авторитет и власть. Что бы ни случилось, Геринг пообещал себе в тот момент, он никогда не позволит себе закончить так, как это сделал Рём. Он скорее выпьет кружку яда, чем будет унижен таким образом.\n\nХлопок двери вывел его из воспоминаний. Он взглянул и увидел человека, которого ждал всю ночь. Он встал, чтобы как следует поприветствовать своего гостя, и с веселой улыбкой заорал:"
 goering_successor.13.a:0 "\"Ах, герр Борман, как я рад вас видеть!\""
 
 goering_successor.14.t:0 "Перебежчик"
 goering_successor.14.d:0 "В Рейхе снова ничего не будет нормальным, разразившаяся Гражданская война позаботилась об этом так же точно, как восход солнца. Тем не менее, даже для зачастую смехотворного хаоса, который теперь был слишком обычным явлением по всему миру, это было нечто иное. Герман Геринг наблюдал, как небольшой военно-транспортный самолет приземлился в аэропорту Киля. Истребители и перехватчики лениво кружили в небе, сохраняя безопасный путь для малых судов даже в столицу временного правительства, которое Геринг провозгласил после смерти Адольфа Гитлера. Этот VIP был слишком ценным, чтобы рисковать.\n\nЭто был Борман. Конечно, не Мартин; Этот коварный ублюдок, несомненно, был в Вене прямо сейчас, услышав новости о том, что сделал Геринг, бессильно потрясая кулаком. Нет, это был Альберт Борман, брат, который, по-видимому, имел хоть какое-то представление о семейной линии. Он всегда проявлял гораздо больше ума, чем Мартин, в поддержке экономических и военных амбиций Геринга, и когда Гитлер назвал Геринга своим законным преемником, Альберт предложил свои услуги.\n\nИмея брата человека, который был самой большой угрозой для него. твердое правление в его лагере было полным переворотом, и потенциальный диктатор не потерял пропагандистское значение. Даже когда он выжидательно стоял, когда самолет плавно остановился, типографии в каждом лояльном городе штамповали плакаты с изображениями Альберта, тысячами одобряющих законного лидера немецкого народа. Геринг улыбался, раз за разом проигрывая в уме десятки сцен гнева и ужаса Мартина."
 goering_successor.14.a:0 "Не можешь манипулировать своим выходом из этой ситуации, ублюдок."

 #Schörner coup
 goering_schoerner.1.t:0 "Игра раскрыта"
 goering_schoerner.1.desc:0 "Герман Геринг смотрел в окно, качаясь из стороны в сторону. Великолепие Германии начало расплываться, великолепный белый мрамор Фольксхалле и черное ночное небо сливались воедино, как цвета картины. Телефон звонил. Люди кричали. Далекие выстрелы приближались. Геринг с пустой улыбкой покрутил бокал с шампанским и залпом проглотил его. Что может быть лучше для празднования, чем конец света?\n\nПервый телефонный звонок был от офицера разведки. Рейхсмаршал Шёрнер и его лояльная клика посылали людей для захвата правительственных зданий по всей Германии, уничтожая угрозы и перерезая линии связи. Второй телефонный звонок был от запаниковавшего Вильгельма Штукарта, который несколько секунд побегал, прежде чем его утащили с криком.\n\nТелефон перестал звонить. Он слышал крики мужчин за дверью. Мимо него промелькнули видения. Полет над Францией во время Великой войны. Встреча с Карин впервые. Выступление перед обожающей толпой. Жениться на Эмми. Рождение Эдды. Планирует завоевание Европы. Что будет с Эмми? Что должно было стать с Эддой?\n\nПусть учебники истории помнят его как фюрера, погибшего в бою. Двери распахнулись, и внутрь вошел отряд офицеров. Геринг вытащил свой \"люгер\" и бесцельно выстрелил. Мужчины открыли ответный огонь. Боль прокатилась по его животу, оттолкнувшись спиной о стол и заставив с трудом упасть на пол. Кровь текла на его руки, его золотое обручальное кольцо становилось багровым, а его прекрасная форма окрашивалась, как красное вино. Шёрнер стоял над ним и с рычанием направил пистолет прямо ему в голову. Пуля разорвала веревки марионетки, и он безжизненно рухнул на пол."
 goering_schoerner.1.a:0 "Геринг окрасил Рейн в красный, Шёрнер переполнит его."

 #anti goering events

 goering_anti.1.t:0 "Поддержка [GGR_Defender.GetName]?"
 goering_anti.1.desc:0 "Военная машина Рейха снова бушует по всей Европе, поскольку [GGR_Defender.GetName] стал следующим шагом на пути Рейха к европейскому господству. Танковые дивизии уже проходят через [GGR_Defender.GetName], и ​​боевые действия быстро разразились, поскольку [GGR_Defender.GetName] сопротивляется немецкой агрессии. \n\nНадежда на [GGR_Defender.GetName] кажется скудной. Независимо от того, насколько мощны его вооруженные силы, они противостоят, возможно, самому мощному в мире. Кажется, что только одной сверхдержаве суждено выжить в битве против другой сверхдержавы - по крайней мере, до тех пор, пока не задумываются о ядерном оружии. Даже в этом случае Германия может быть в большей степени готова, чем кто-либо, выиграть наземную войну, обладая самыми крупными вооруженными силами, которые когда-либо видел современный мир, и технологиями для их использования. \n\nЭто оставляет [GGR_Defender.GetName] в плохом положении. Сомнительно, что барабаны войны замолчат даже после падения [GGR_Defender.GetName]. Имея это в виду, мы должны подготовиться к неизбежному натиску, но другие утверждают, что вместо этого наши усилия должны быть направлены на то, чтобы предотвратить его появление здесь. Те, кто выступает за эту стратегию в нашем правительстве, предлагают отправить в [GGR_Defender.GetName] дары людей, оружие и обучение, чтобы внести свой вклад в сдерживание прилива, прежде чем волны неизбежно обрушатся на наших людей."
 goering_anti.1.a:0 "Пришлите людей и ресурсы!"
 goering_anti.1.b:0 "Пришлите материальную помощь!"
 goering_anti.1.c:0 "Давайте подготовим свою оборону."

 goering_anti.2.t:0 "[FROM.GetName] посылает поддержку [GGR_Defender.GetName]!"
 goering_anti.2.desc:0 "Несмотря на резкие слова и грохочущие сабли лучших из наших быстро истощающихся дипломатических кадров, [FROM.GetName] отправил помощь нашим врагам в [GGR_Defender.GetName]. Хотя это пренебрежение не будет забыто, и они, несомненно, вкусят нашу ярость в свое время, но пока мы мало что можем сделать. Нанесение ударов по их судоходству спровоцирует новую войну, которую в настоящий момент мы не можем себе позволить, пока [GGR_Defender.GetName] все еще представляет угрозу.\n\nОднако они могут быть уверены, что вскоре они почувствуют на себе мощь немецкой военной машины. ."
 goering_anti.2.a:0 "Они получат свое."
 goering_anti.2.b:0 "Меня не волнует безумие меньших людей!"

 goering_anti.3.t:0 "[FROM.GetName] поддерживает нашу борьбу!"
 goering_anti.3.desc:0 "Мы боремся за свою свободу против, казалось бы, неудержимого врага, но не все кажется мрачным. Некоторые пришли нам на помощь, героические союзники, друзья и бывшие враги, которые помогли нам положить конец безумию. Даже когда наши мужчины и женщины умирают сотнями и тысячами, чтобы отбиваться от Рейха, наши новые друзья в [FROM.GetName] сделали все возможное, чтобы помочь нам. На наших складах уже организованы припасы и люди, и всякая поддержка дает нам некоторую надежду на сдерживание этой угрозы.\n\nТолько объединившись, у наших народов есть шанс положить конец этой шараде."
 goering_anti.3.a:0 "Передайте нашу благодарность!"
 goering_anti.3.b:0 "Пусть этим займутся генералы, а не мы."

 goering_anti.4.t:0 "Помощь для [GGR_Defender.GetName]?"
 goering_anti.4.desc:0 "За океаном свобода умирает. Легионы Германии идут вперед к уничтожению всего, что они видят. Геринг объявил войну [GGR_Defender.GetName], и ​​даже когда Объединенный комитет начальников штабов советует президенту по этому поводу, [GGR_Defender.GetName] горит. Пресса уже сообщала об ужасных преступлениях, совершенных против туземцев, о жестокости и свирепости немецкой военной машины и об отчаянной борьбе за сохранение свободы нации.\n\nВ то время как многие в Америке все еще истощены после разгрома в Африке, наши военные готовятся к нападению на Германию недалеко от дома. Многие в правительстве предложили отправить материальную помощь [GGR_Defender.GetName], как это сделали многие в международном сообществе, в интересах помощи своим вооруженным силам. Однако многие из наших генералов предпочитают гораздо более прямой подход и просили разрешения послать не только орудия, но и экспедиционный отряд \"советников\", чтобы помочь остановить наступление немцев, как мы это видели в Африке."
 goering_anti.4.a:0 "Громкий боевой клич свободы! Джинго!"
 goering_anti.4.b:0 "Мы должны практиковать дипломатию твердой, но осторожной рукой. Отправьте оружие."
 goering_anti.4.c:0 "Мы не собираемся ввязываться в бесполезный иностранный конфликт."

 goering_anti.5.t:0 "Янки снова против нас"
 goering_anti.5.desc:0 "Глупые янки в Соединённых Штатах, несомненно, по велению своих сионистских хозяев, послали свои самолёты и корабли, чтобы помочь [GGR_Defender.GetName]. Хотя мы послали им дипломатическую ноту протеста, Рейх вынужден игнорировать эту жалкую помощь, поскольку прямая конфронтация может спровоцировать войну с американцами, к которой мы ещё не готовы. Фюрер Геринг выглядел особенно расстроенным этой новостью, тихо спрашивая своих генералов, не означает ли это большой войны. Господин Шёрнер предположил, что война не начнётся, если Люфтваффе нанесёт быстрый удар и заставит Америку подчиниться после молниеносной атаки на их корабли.\n\nФюрер Гёринг остановил это предложение при неохотной поддержке нескольких других своих советников, поэтому мы вынуждены позволить американским дуракам действовать свободно."
 goering_anti.5.a:0 "Они получат своё."
 goering_anti.5.b:0 "Меня не волнует безумие пешек!"

 goering_anti.6.t:0 "США помогают нашей борьбе!"
 goering_anti.6.desc:0 "Пока мы сражаемся с нашими соотечественниками на всех доступных нам фронтах, хорошая новость пришла из-за океана. Американцы оказали поддержку в нашей борьбе, и уже сейчас на наши склады поступает оружие.\n\nПрезидент США выступил с заявлением, в котором заявил, что война против нас является \"угрозой для всех людей в мире\". Мы уже начали пожинать плоды поддержки Запада.\n\nПри поддержке свободного мира мы должны выиграть."
 goering_anti.6.a:0 "Передайте им нашу благодарность!"
 goering_anti.6.b:0 "Пусть этим займутся генералы, а не мы."

 goering_anti.7.t:0 "[ROOT.GetAdjective] поддерживает [GGR_Defender.GetName]?"
 goering_anti.7.desc:0 "Когда немцы атаковали [GGR_Defender.GetName], мы оказались в затруднительном положении из-за якоря, которым Америка тянет нас на дно. Хотя мы никогда не хотели бы, чтобы наша или другая нация была вынуждена жить под немецкой тиранией, граждане нашей страны также не желают, чтобы наши храбрые воины были зажаты между [GGR_Defender.GetName] и немецкой военной машиной.\n\nСоединённые Штаты, однако, уже задали тон событиям, с головой погрузившись в конфликт. Американская помощь, похожая на южноафриканскую, уже начала быстро распространяться по [GGR_Defender.GetName], нанося ущерб немцам.\n\nПрецедент создан. Америка, несомненно, будет нуждаться в нашей помощи в этой войне, и многие заявляют, что это не только наша обязанность как членов ОСН, но и как сторонников свободы во всем мире."
 goering_anti.7.a:0 "Людей и оружие в [GGR_Defender.GetName]!"
 goering_anti.7.b:0 "У них будет оружие, которое поможет им в этой борьбе"
 goering_anti.7.c:0 "Это не наша война - всё равно, что говорят американцы."

 goering_anti.8.t:0 "[ROOT.GetAdjective] поддерживает [GGR_Defender.GetName]?"
 goering_anti.8.desc:0 "Немцы под командованием Геринга начали кампанию систематических грабежей, разрушения и жестокости против жителей [GGR_Defender.GetName]. Тысячи людей уже мертвы, и пресса показала нам фотографии женщин, держащих умирающих детей, беженцев, бегущих сотнями из горящих домов, и немецких солдат, совершающих немыслимые действия против тех, кого они считают заслуживающими смерти. Всё так же, как и десятилетия назад, когда мы не смогли пресечь их безумие на корню.\n\nНесмотря на это, американцы хранят молчание. Из США не прибывают корабли, предлагающие людей или оружие. Многие в нашем правительстве вздыхают с облегчением, видя в этом избежание ещё одной авантюры, которая потянет США на дно. Тем не менее, другие осуждают это, требуя, чтобы мы отправили поддержку, несмотря на нейтралитет Америки в конфликте. И всё же, без материальной поддержки, есть ли смысл в нашей поддержке?"
 goering_anti.8.a:0 "Людей и оружие в [GGR_Defender.GetName]!"
 goering_anti.8.b:0 "У них будет оружие, которое поможет им в этой борьбе."
 goering_anti.8.c:0 "Американцы правы - это не наша война."

 goering_anti.9.t:0 "ОСН помогает [GGR_Defender.GetName]"
 goering_anti.9.desc:0 "Несомненно, под контролем своих сионистских хозяев в Соединённых Штатах, слабые и изнеженные лидеры [FROM.GetName] решили связать свою судьбу с нашими врагами в [GGR_Defender.GetName] и направить свою поддержку против нас. Хотя формальной войны не было объявлено, и ни мы, ни они не осмелились нанести удар по позициям друг друга, чтобы не рисковать большой войной, эти глупцы твёрдо заявили о себе как о врагах нашего славного государства. Фюрер Геринг призвал своих генералов проявлять осторожность, исключив предложение об объявлении войны и аргументируя это тем, что эти страны мы завоюем позже.\n\nТем не менее, оскорбление очевидно, и они однажды увидят нашу ярость."
 goering_anti.9.a:0 "Они получат своё."
 goering_anti.9.b:0 "Меня не волнует безумие генералов!"

 goering_anti.10.t:0 "ОСН помогает [GGR_Defender.GetName]"
 goering_anti.10.desc:0 "Ещё больше помощи приходит со всего мира. [FROM.GetName], союзник ОСН, недавно выразил свою поддержку в нашей борьбе против немецкой военной машины.\n\nПо мере того, как наши потери растут, и наш народ осознаёт истинный масштаб немецкой жестокости, когда они сжигают наши дома и людей, любая помощь из-за границы должна считаться величайшим подарком.\n\nДружили ли мы когда-то с [FROM.GetName] или были врагами, теперь не имеет значения - мы должны считать их настоящими друзьями. Благодаря их помощи у нас ещё есть шанс противостоять гуннам."
 goering_anti.10.a:0 "Передайте нашу благодарность!"
 goering_anti.10.b:0 "Пусть этим займутся генералы, а не мы."

 goering_anti.11.t:0 "Проблемы на Западе"
 goering_anti.11.desc:0 "Хотя Империю восходящего солнца мало интересуют нелепые махинации Рейха и стран, с которыми он сотрудничает, новости с Запада, тем не менее, беспокоят Императора и его двор. Германия снова нанесла удар - теперь по [GGR_Defender.GetName], и ​​новости кажутся мрачными. Как и несколько десятилетий назад, немцы яростно атакуют, надеясь быстро разрушить и уничтожить страну и людей, которых они называют врагами.\n\nАрмия очень чётко дала понять, что они предлагают. Солдаты должны быть посланы, чтобы \"помочь\" более слабой армии [GGR_Defender.GetName] в их войне и нанести жестокий удар по гораздо более слабым солдатам Германии. Предложение ВМФ также состоит в том, чтобы нанести ущерб немецкой военной машине на её острие, но менее вопиющим образом. Они предлагают нам просто послать оружие вместо людей и позволить нашему оружию делать работу за нас.\n\nТем не менее, некоторые беспокоятся о затратах, связанных с такими действиями, и о раздражении, которое неизбежно возникнет из-за того, что мы выступим против немцев... В конечном итоге этот вопрос был оставлен на усмотрение премьер-министра."
 goering_anti.11.a:0 "План армии верен. Немедленно отправьте людей и материалы."
 goering_anti.11.b:0 "План ВМФ верен. Отправить оружие."
 goering_anti.11.c:0 "Императора и его Империю не волнуют ссоры гайдзинов."

 goering_anti.12.t:0 "Японская глупость"
 goering_anti.12.desc:0 "Эти унтерменши из Японской Империи решили променять верность нам на помощь [GGR_Defender.GetName]. Герр Шёрнер утверждает, что сейчас идеальное время, чтобы нанести удар по японцам, доказывая, что японские войска рассредоточены и слабы, и не смогут оперативно отреагировать на нашу атаку.\n\nФюрер Геринг, однако, не соглашается с этим планом и вместо этого утверждает, что с Японией лучше сражаться на их земле, и что победа над [GGR_Defender.GetName], несмотря на поддержку Японии, будет стоить малой крови. Тем не менее, это поступок, который мы не скоро сможем забыть, и мы успокоимся только тогда, когда японцы заплатят за это высокую цену."
 goering_anti.12.a:0 "Они получат своё."
 goering_anti.12.b:0 "Меня не волнует безумие генералов!"

 goering_anti.13.t:0 "Помощь издалека"
 goering_anti.13.desc:0 "Несмотря на некоторые опасения в нашем правительстве, сегодня мы приняли предложение японского представителя о материальной помощи.\n\nИмперия восходящего солнца в целом проводит изоляционистскую политику, но она щедрая в делах, которые интересуют Императора. Японские припасы, которые мы получили, уже очень помогли на фронте. Хотя зачастую это и не самая передовая техника, как техника немцев или американцев, тем не менее - это то, что мы ожидаем от нации, претендующей на звание сверхдержавы, и, несомненно, поможет нам.\n\nС помощью Империи, возможно, у нас есть шанс противостоять врагам, которые захватывают наш дом."
 goering_anti.13.a:0 "Передайте нашу благодарность!"
 goering_anti.13.b:0 "Пусть этим займутся генералы, а не мы."

 goering_anti.14.t:0 "Поддержать [GGR_Defender.GetName]?"
 goering_anti.14.desc:0 "Люди [GGR_Defender.GetName] оказались перед лицом мощи немецкой военной машины. У этих жалких унтерменшей мало надежд выстоять против арийских вооружённых сил, и нет сомнений в том, что немецкий болван Геринг в конечном итоге уничтожит их.\n\nГерр Гиммлер недоволен этим и желает продлить битву между народом и Фелером. Несомненно, чем дольше продолжается конфликт, тем выше вероятность того, что немцы в конечном итоге окажутся в конфликте с американцами и японцами или предпримут какие-то безумные действия, которые мы сможем использовать."
 goering_anti.14.a:0 "Унтерменши получат оружие для борьбы."
 goering_anti.14.b:0 "Герр Гиммлер мало интересуется этой ситуацией."

 goering_anti.15.t:0 "Бургундцы снова нам мешают."
 goering_anti.15.desc:0 "Хотя никаких официальных сообщений от предателей из Бургундии не поступало, немецкие войска на местах сообщают поразительные вещи. Ящики, отмеченные свастиками, вражеские советники, говорящие по-немецки, и солдаты защитников, вооружённые оружием нашей собственной конструкции.\n\nВиновник очевиден. Гиммлер и ему подобные снова выступили против интересов Рейха и снова нанесли удар нам в спину. Хотя это вызвало бурю негодования в штабе генералов, фюреру Герингу едва удалось их успокоить. Он утверждает, что война с Бургундией - это именно то, чего хочет Гиммлер. Шанс ударить в самое сердце Германии, пока мы к ним спиной, и попытаться захватить власть, как он так давно желал. Бургундию придётся уничтожить позже, когда Рейх будет лучше подготовлен и планирование будет выполнено должным образом.\n\nТем не менее, герр Шёрнер в особой ярости и утверждает, что он лично отправит бомбардировщик в Париж, как только представится шанс."
 goering_anti.15.a:0 "Они получат своё."
 goering_anti.15.b:0 "Меня не волнует безумие генералов!"

 goering_anti.16.t:0 "Помощь из самых странных мест."
 goering_anti.16.desc:0 "Невозможно... Это невозможно, но к нам пришла помощь в виде бланка на немецком языке. Гиммлер в Бургундии по неизвестным ранее причинам направил предложение о помощи в нашей борьбе против его предполагаемых противников в Германии. Уже прибыло впечатляющее современное вооружение и \"советники\", чтобы помочь нам в борьбе с Рейхом, и в наше время нужды мы не в состоянии просто отказаться от него.\n\nТем не менее, поддержка... странная. Нам нужно держаться от этих бургундцев на расстоянии вытянутой руки, даже если мы в отчаянии хватаемся за их помощь."
 goering_anti.16.a:0 "За новых друзей"
 goering_anti.16.b:0 "Пусть этим займутся генералы, а не мы."
 
 
 
 
 #War Plan B#
 

 goering.791.t:0 "Оружие для друга?"
 goering.791.desc:0 "СРОЧНАЯ ПРОСЬБА СОЮЗНИКОВ РЕЙХА ВО ФРАНЦИИ\n\nВам, Фюрер, мы смиренно просим дополнительную помощь у немецкого народа. Франция, когда-то значительная часть Пакта Единства, братья по оружию с Германским Рейхом, теперь находится под сферой влияния итальянской нации. Их отвратительные идеи проникают во Францию, развращают людей, развращают саму землю! Вы, Фюрер, нас снабжали, и мы благодарим вас. Мы были укреплены, и наши позиции были построены, благодаря тому, что великий прогресс французского народа оказался в пределах нашей досягаемости. Тем не менее, он всё ещё лежит, но едва вне досягаемости. Если Рейх снабдит ваших верных союзников дополнительным оружием, мы сможем изгнать этих предателей, этих итальянских собак, и снова сделать Францию верной Пакту.\n\nГеринг уставился на письмо. Ещё одна группа повстанцев просит оружие, на этот раз французы. Честно говоря, это было довольно неприятно, когда французы встали на сторону итальянцев в той их Большой Игре. Было бы большим благом для Пакта, Рейха и национал-социализма, если бы французы снова вступили в союз с Пактом Единства. С другой стороны, насколько лояльными могут быть эти группы? Французы всё ещё вызывали недовольство немцев по поводу их действий в войне. Кроме того, даже нельзя гарантировать, удастся ли этот переворот."
 goering.791.a:0 "Дайте им пушки!"
 goering.791.b:0 "Эти французы сами по себе."

 goering.780.t:0 "Кампания \"Возвращение к Пакту\""
 goering.780.desc:0 "Французскому народу пришлось много пострадать за последние годы. Бургундия, Италия, Бретань и Иберия отбирали их земли, что привело к постоянным экономическим и партизанским проблемам. Если мы хотим вернуть Францию в Пакт Единства, мы должны уверить их, что, конечно же, их предыдущий опыт членства не имеет ничего общего с их несчастьем. Проводя крупные рекламные кампании и митинги по всей территории французского государства, мы попытаемся вернуть французов к Пакту. С помощью всех новейших методов пропаганды, таких как всяческие дары, исторические выставки о Карле Великом и телевизионные ролики, мы заставим французов снова довериться нам в кратчайшие сроки.\n\nВсё это, конечно, будет иметь свою цену"
 goering.780.a:0 "Будем надеяться, что деньги потрачены не зря "
 
 goering.781.t:0 "Итальянская контр-кампания"
 goering.781.desc:0 "Мой Фюрер, похоже, что наши усилия по убеждению народа Франции присоединиться к Пакту Единства не пройдут так гладко, как мы сначала думали. Итальянское правительство решило противопоставить нашей пропагандист… ээ, образовательной кампании набор тщательно подобранной лжи и полуправды. К сожалению, эти меры уже нашли своих сторонников во Франции. Нам понадобится дополнительное финансирование, если мы хотим иметь хоть какой-то шанс поспорить с итальянцами в этом вопросе.\nМинистерство пропаганды уже подготовило список возможные идеи.\nРешение в ваших руках."
 goering.781.a:0 "Тьфу, конечно, мы можем их потратить"
 goering.781.b:0 "Это пустая трата средств, прекращайте кампанию"

 ita.289.t:0 "О переворотах и контрпереворотах"
 ita.289.desc:0 "Ситуация во Франции вызывает тревогу, по крайней мере, так мы думали. Правительственные здания захвачены, вооруженные люди идут по улицам, новое правительство объявлено, переворот нацистских кооператоров в полной мере в силе. Наше дружественное правительство в Бордо, похоже, упало сначала. Дело в том, что этот переворот не так сильен, как мы думали, и немцы надеялись. Несмотря на то, что немцы просто не прислали достаточно оружия, для свержения надлежащего, стабильного, функционирующего правительства, как наше любимое правительство во Франции. В то время"controlling" France to actually be a handful of fascists in fancy uniforms with some scary-looking guns walking around the street with no real ground-level control.\n\nBecause of this situation, we are in a prime position to take action. Armed forces will be sent in, and these fools in costume will be rooted out, and the rightful government restored. It's time for the Germans to leave France once again." # <<TRANSLATED>>
 ita.289.a:0 "Эти фрицы не могут даже совершить переворот правильно!"

 ita.290.t:0 "Второй немецкий устриц" # <<TRANSLATED>>
 ita.290.desc:0 "Это было неожиданным для немногих, когда попытка переворота французского правительства, поддерживаемая Германией, была невероятно нестабильной и не имела никакого контроля на местах. Теперь это было неожиданностью для абсолютно ни для кого, когда итальянское правительство, успешно свергнув фашистского переворота и восстановив французское правительство. Несмотря на то, что было мало сопротивления въезду армии в важные города французского государства, нацистские кооператоры не были хорошей армией, едва даже ополчением, и они были срезаны как пшеница, когда в итальянском государстве прошел хорошо обученный военный мар" # <<TRANSLATED>>
 ita.290.a:0 "Дверь Франции навсегда закрыта для Рейха." # <<TRANSLATED>>

 goering.790.t:0 "Наше вечное море"
 goering.790.desc:0 "Улциы Бордо усеяны трупами. Некоторые гордились своим нацистским коллаборационизмом, нося свастику на своей униформе. Некоторые презирали итальянцев и хотели, чтобы их страна не имела с их стороны никакого влияния. Некоторые были просто бедными детьми, которые увидели шанс стать частью чего-то великого. Все были мертвы, изрешечены пулями итальянского производства.\n\nФранцузская полиция металась с улицы на улицу, искореняя предателей. Логова были обнаружены, совершены набеги, и те, кто находился внутри, иногда арестовывались, иногда расстреливались, но им так и не удалось сбежать. Новостные каналы сообщали о большом успехе Французского Государства в сопротивлении германскому империализму. Политики высказались против переворота, высоко оценив успех вооруженных сил в сохранении свободы Франции. Предателей презирали, на их имена плевали, о них забывали.\n\nОсталось всего несколько разрозненных ячеек. Марсель Друа сидел в сыром подвале, вода капала с покрытых плесенью стен. Он был одним из последних оставшихся, кто посвятил себя избавлению Франции от итальянцев, посвятил себя славному Французскому Государству. Он продолжал писать немцам письма, умолял об оружии, просил поддержки, говоря, что дело не проиграно. На запросы так и не ответили, потому что, зная это или нет, Марсель лгал. Его дело было проиграно, и немцы это знали, и они никогда больше не будут обращать на него никакого внимания.\n\nДо последнего дня он не получал ответа до тех пор, пока две недели спустя полиция не постучала в его дверь и не застрелила."
 goering.790.a:0 "Мы снова потеряли Францию."

 brg.1003.t:0 "Война без ничего"
 brg.1003.desc:0 "\"Самому коварному \"Рейхсфюреру\" Генриху Гиммлеру\"\n\n\"Как Фюрер Великогерманского Рейха, с моей великой силой и мудростью я умоляю вас, учитывая недавнее поведение вашей личной вотчины, проявлять большую осторожность в любых дальнейших движениях к французскому правительству. Ваша жадная империя, управляемая горючим для безумцев уже заполнила половину континентальной Франции, и я, относящийся к силам Рейха, требую, чтобы вы прекратили все враждебные действия по отношению к французскому правительству, применимые на сегодняшний день. Если вы не будете выполнять требования Великогерманского Рейха, ваша легитимность как государства будет ещё больше уменьшена, хотя она уже не существует как есть, и мы будем вынуждены принять меры для обеспечения безопасности и стабильности Европы, чтобы не подвергаться дальнейшей опасности-\"\n\nМорщинистые пальцы впились в бумагу ближе к центру, и трескание было единственным, что можно было услышать в тускло освещённой комнате. Буквы отделились друг от друга, а затем, когда письмо разделилось на четыре части, они стали трудночитаемыми. Гиммлер аккуратно положил то, что осталось в мусорное ведро поблизости, и отряхнул пыль с рук, прежде чем встать со стула. Свинья с бычьей головой знал, что он не может перебить Гиммлера, но он всё равно пытался, но безрезультатно. Он, возможно, сказал бы, чтобы силы Рейха пришли, но даже тогда он предполагал, что Геринг был слишком труслив, чтобы прислушаться к своему собственному совету.\n\nСлегка покачав головой и тихо вздохнув, Гиммлер выключил свет в своём кабинете и ушёл. Это было последнее письмо, которое ему пришлось прочитать той ночью."
 brg.1003.a:0 "И он был самым никудышным."

 #WAR PLAN C#

 goering.1406.t:0 "Железный Занавес?"
 goering.1406.d:0 "Глаза Геринга были окружены тёмными морщинами усталости, печальными и запавшими. Корнер окинул взглядом кабинет в Фюрербункере, куда он переместился после своего объявления о начале \"Военного Плана С\". На краю стола стояла пустая винная бутылка, достаточно старая, чтобы Корнер удивился, что её нет в подвалах Каринхалла. Этот алкоголь был не из тех, которые пьют без причины. Что происходило с Фюрером? Его старый друг покинул этот мир много лет назад, и всё же что-то пошатнуло его. Корнер вздрогнул, не зная, что ответить.\n\nНо вернёмся к вопросу под рукой. Он был вызван сюда, чтобы поговорить об укреплениях, и поэтому на укреплениях он сосредоточит свои мысли. Он быстро перечитал предложение, которое ему бесцеремонно вручили, когда он вошёл. Стоимость, которую Фюрер хотел выделить в такой короткий срок, была достаточно большой.\n\nКорнер посмотрел своему старому товарищу в глаза:0 \"Герман, для чего это? Я думал, что план состоял в том, чтобы вторгнуться в Бургундию, не так ли?\"\n\nГеринг поморщился, как человек, испытывающий сильную боль. Какое-то мгновение он молчал, и Корнер почувствовал, как волосы у него на затылке встали дыбом. Затем, украдкой оглядевшись вокруг, словно проверяя, действительно ли эти двое были одни, фюрер наклонился. - \"Рёмер возглавлял вторжение, и вы знаете, что он ещё меньше чем Шёрнер заинтересован в моём мнении. На самом деле он, кажется, даже не слушает Фельдмаршала. Так ему и надо. Но я не могу гарантировать, что произойдёт, когда начнётся сражение. Эти форты будут нашим страховым полисом, нашим резервом и нашей защитой, если армия полностью развалится. Теперь ты понимаешь?\"\n\nКовнер серьёзно кивнул, - \"Понимаю, Герман. Это всё ещё оставляет нас с вопросом - где установить эту линию?\""
 goering.1406.a:0 "Сконцентрируйтесь только на области линии Зигфрида."
 goering.1406.b:0 "Продлите линию до побережья Атлантики!"
 goering.1406.c:0 "К чёрту расходы, доведите её до Миттельмеера!"

 goering.1470.t:0 "Начало Конца"
 goering.1470.desc:0 "Этот митинг был, пожалуй, самым крупным в Нюрнберге. Ни разу с момента основания партии в 30-х годах такая толпа не собиралась в ожидании и праздновании. Однако было трудно сравнить огромное количество людей с тем временем; посещаемость была зашкаливающей, к радости Рёмера. Он стоял перед трибуной, наслаждаясь аплодисментами более ста тысяч своих сограждан, которые стояли перед ним, переполняя площадь.\n\n\"Мои товарищи немцы! Мои братья! Мои соотечественники!\" - начал Рёмер. Толпа взревела в знак согласия; их одобрение сотрясало землю. Рёмер встал, широко улыбаясь. Он подумал, что именно это и чувствовал Гитлер. Он оглядел огромную толпу, посмотрел на массивные знамёна со свастикой, свисающие со зданий, затем на старика, сидящего справа от него, а вокруг него сидели высшие офицеры Рейха. Геринг, со своей стороны, действительно выглядел по-королевски. Его форма, как всегда, была аккуратно выглажена, а значки блестели в лучах полуденного солнца. Его выразительность, однако, была стойкой. На его каменном лице не было никаких эмоций. Рёмер знал, что он не хочет быть здесь, но что он мог сделать? Какой Фюрер пропустил бы это событие? Шум толпы утихает.\n\n\"Сегодня знаменательный день... \" - продолжил Рёмер. - \"Потому что Рейх собирается потребовать то, что по праву принадлежит нам! Наконец, по прошествии стольких лет, мы покончим с остальными предателями, которые противостоят нам!\" Толпа снова одобрительно взревела. Рёмер согласно кивнул головой.\n\n\"Долго; СЛИШКОМ долго японские трусы эксплуатировали народы Азии. На протяжении десятилетий они взращивали национализм в крови, плюясь на нас, НАС! Хотя без нас не было бы Японской Империи! Трусы достаточно долго сидели в своем уголке мира. Пришло время уничтожить последних из наших так называемых друзей, тех, кто думал, что им сойдет с рук использование Рейха и его народов как средства для достижения цели!\" \n\nТолпа сошла с ума, и шум стольких людей на такой маленькой площади был оглушительным. Рёмер сошел, жестом пригласив Геринга выйти на сцену. На мгновение напряжение на сцене стало тревожно высоким, когда Фюрер посмотрел на Рёмера. Но он всё же встал и подошел к микрофону. Громким голосом \n\n \"Время говорить прошло! Пришло время действовать! Зиг Хайль! "
 goering.1470.a:0 "\"Зиг Хайль! Зиг Хайль!\""
 goering.1470.b:0 "Кратко и по делу. Молодцы, мой Фюрер."
 
 goering.1471.t:0 "Разделяй и Влавствуй?"
 goering.1471.desc:0 "Нашим нынешним усилиям удалось получить определенное влияние в бирманском правительстве. Однако, возможно, представился лучший вариант для наших интересов в этой области.\n\nЭто государство полно повстанцев и сепаратистских движений.\n\nВыбор очевиден:\nПоддержать повстанцев и отказаться от центрального правительства или придерживаться своего курса.\n\nВыбор за Герингом."
 goering.1471.a:0 "Мы расколем Бирму на тысячу частей!"
 goering.1471.b:0 "Мы должны сохранить своё влияние на центральное правительство."
 
 goering.1599.t:0 "Бешеные Псы"
 goering.1599.d:0 "Геринг сидел за своим столом в своем личном кабинете, а напротив него сидел не кто иной, как Фердинанд Шёрнер. Он чувствовал себя побеждённым; милитаристы обладали почти полным контролем над всем административным аппаратом, и он мало что мог сделать, чтобы остановить их безумие.\n\nШёрнер, как отмечал Геринг, не имел той самодовольной ухмылки, когда знал, что он превзошёл или перехитрил соперника. На самом деле не нужно было произносить никаких слов, пока Геринг читал законопроект, который Шёрнер безмолвно бросил на его стол для приянтия Фюрером. Неудивительно, что Шёрнер выглядел удрученным.\n\nЛидер милитаристской фракции, той клики, которая теперь доминировала в правительстве, потерял контроль над бешеными поджигателями войны. Геринг просмотрёл счет. \"… в ожидании большой борьбы…\" бла, бла, бла. Снова такой же бред. Примечательно то, что \"... Отто-Эрнст Рёмер в награду за преданную и безупречную службу также будет повышен до звания Фельдмаршала\". Чёрт. Самая дикая из бешеных собак стала лидером. Неудивительно, что Шёрнер выглядел побеждённым; даже он потерял контроль над милитаристами. Казалось, что война с другими сверхдержавами мира теперь неизбежна. Геринг молча вынул печать и проштамповав законопроект, вернув его Шёрнеру. Единственные слова, сказанные между ними, были наконец сказаны Герингом. Хотя он не кричал, его слова звучали по всему пустому офису."
 goering.1599.a:0 "Это то, чего ты хотел?"

 #Japan#

 goering.1481.t:0 "Недостатки режима Агеева!"
 goering.1481.desc:0 "Наше вторжение в Сферу Сопроцветания привело к проблемам в Сибири. Коллаборационистское государство во главе с Константином Агеевым, которое мы создали в ходе подготовки к вторжению, полностью перешло на сторону врага. Хуже того, они уже участвуют в нескольких атаках на личный состав Вермахта. Похоже, нам предстоит сражаться с еще одним врагом. Этот дурак Агеев проклянет тот день, когда бросил нам вызов."
 goering.1481.a:0 "Стоит ли нам действительно удивляться?"

 goering.1472.t:0 "Искусство подрывной деятельности"
 goering.1472.desc:0 "В конце концов, наши контакты с правительством Индонезии могут оказаться полезными, даже не так, как предполагалось изначально. \"Случайно\" передавая информацию о двойных агентах из нашей связи с Индонезией, мы можем посеять недоверие между Японией и ее прислужниками. Мы можем даже запустить небольшую чистку. В любом случае наши противники не будут так едины, что, конечно же, заставит японцев расправиться со своими марионетками и тем самым положить конец нашим ухаживаниям за Сёнаном."
 goering.1472.a:0 "Давайте посеем семена недоверия"
 goering.1472.b:0 "Нет, у Сёнана еще есть шанс"
 
 goering.1473.t:0 "Предательство в Сфере!"
 goering.1473.desc:0 "Шокирующие новости достигли сегодня нашего агента Кенпентая в Индонезии! Немецкий Абвер тайно контактировал с элементами индонезийской армии, пытаясь повлиять на них, чтобы они поддержали нарушенные планы Геринга.\n\nПохоже, мы должны навести порядок в Джакарте. Мы должны надавить на них. Немедленно. Армия, флот, полиция - все задействованные подразделения будут осматривать острова в поисках всяких признаков влияния Рейха. Мы надеемся, что это предотвратит дальнейшие попытки Германии вмешаться в этот район. \n\nКроме того, это доказательство того, что наши худшие опасения могут сбыться. Геринг и его клика готовятся к войне, несмотря на взаимно гарантированное уничтожение. Мы можем только надеяться, что он остановится на подрывных действиях."
 goering.1473.a:0 "Часы тикают все громче"
 
 goering.1474.t:0 "Напряжённость в Сёнане?"
 goering.1474.desc:0 "Этническая напряжённость между малайцами и китайским меньшинством существовала на протяжении веков в районе, которым сейчас управляет Сёнан. Хотя мы всё ещё пытаемся включить в Пакт всё государство, но успех не гарантирован. Следовательно, вместо этого мы могли бы использовать влияние и сети, созданные агентами Рейха, по-другому: отправлять агентов-провокаторов и доводить расовую рознь до точки кипения. Это должно оказаться полезным отвлечением. И если Сёнан откажется присоединиться к нам, это станет для них серьёзным ударом."
 goering.1474.a:0 "Используйте наше влияние, чтобы поджечь фитиль"
 goering.1474.b:0 "Нет, Сёнан может идти вместе с нами"
 
 goering.1475.t:0 "Улучшение подрывной деятельности"
 goering.1475.desc:0 "Непрерывные усилия служб безопасности Рейха против презренной Сферы Сопроцветания продолжались довольно долгое время. К настоящему времени они накопили значительный опыт.\n\nПоэтому теперь мы можем улучшить наши средства, чтобы получить ещё больше влияния: мы можем стать ещё более жестокими, закулисными и безрассудными, быстро набирая влияние, но при этом дестабилизируя наши цели. Или мы можем увеличить свое влияние, приняв более долгосрочные меры, которые, конечно, потребуют больше времени для реализации. Наконец, мы могли бы сосредоточиться на истинной проблеме: найти союзников против Японии и поддержать их способными бойцами, которые будут вести огонь против Токио."
 goering.1475.a:0 "Кого волнует стабильность? Нам нужно действовать эффективно!"
 goering.1475.b:0 "Давайте посмотрим на долгосрочную перспективу"
 goering.1475.c:0 "Нашим фокусом была и остается Япония "
 
 goering.1476.t:0 "Милитарист и Министр"
 goering.1476.desc:0 "Нанкин 1:00 \n\nОтто Эрнст Рёмер медленно огляделся, приближаясь к скромному складу в гавани. Никто не идёт за ним, нет Кенпейтаев, ничего подозрительного, тем не менее ... \"Нёлльнер, ты войди первым, убедись, что это не ловушка\". Один из его телохранителей кивнул и вошёл. Через несколько напряженных мгновений он вернулся.\n\n\"Кажется, все в порядке, герр Генерал. Они здесь, в том числе и сам Цзунву.\" Рёмер в последний раз проверил свой костюм в одном из отражений в окне, а затем жестом пригласил своих друзей следовать за ним. То, что выглядело как любой другой склад, было быстро реконструировано: модные стулья и тяжёлый стол для переговоров заменили грузовые трюмы, напитки и бокалы были аккуратно распределены, дорогие ковры и лампы ручной работы завершали картину. Китайцы, безусловно, пытались сделать это место презентабельным. \n\nИ там, в центре, стоял человек, ради которого он был здесь, - Гао Цзунву, президент Китайской республики. Крепкое рукопожатие, и Рёмер, наконец, смог начать то, ради чего он был здесь: заставить китайцев сражаться с Японией, чтобы не пролить немецкую кровь. Он, конечно, не так выразился, но другая сторона не была глупой. Они знали, что Геринг, Шёрнер и компания нуждались в пешках, а не союзниках. \n\nТем не менее встреча проходила несколько прагматично, но все знали и почти чувствовали отвращение друг к другу. Но это не имело значения. Пока что было важно иметь дело с Японией. Это было единственное, что имело значение."
 goering.1476.a:0 "Военное время порождает странные союзы."
 
 goering.1477.t:0 "Тибет присоединяется к Пакту Единства!"
 goering.1477.desc:0 "Несмотря на вмешательство Китая, в последнее время из наших контактов с Лхасой стали поступать очень приятные новости. Китайцам придётся проглотить свою гордость по поводу этого, но Лхаса наконец просит навсегда присоединиться к Пакту Единства. И кто мы такие, чтобы отказать им? Добро пожаловать, \"друзья\"."
 goering.1477.a:0 "От Лхасы до Лимбурга, Пакт всех сильней!"
 
 goering.1478.t:0 "Тибет присоединяется к Сфере!"
 goering.1478.desc:0 "Похоже, наши недавние действия слишком напугали тибетцев. Сегодня Абвер и министерство иностранных дел держат в руках текст, который скоро станет официальным, о том, что Лхаса становится участником Сферы Сопроцветания. Похоже, что самые высокие горы в мире станут еще одним фронтом в наших планах против Японии."
 goering.1478.a:0 "Гималаи не остановят немецкие танки!"
 
 goering.1481.t:0 "Недостатки режима Агеева!"
 goering.1481.desc:0 "Наше вторжение в Сферу Сопроцветания привело к проблемам в Сибири. Коллаборационистское государство во главе с Константином Агеевым, которое мы создали в ходе подготовки к вторжению, полностью перешло на сторону врага. Хуже того, они уже участвуют в нескольких атаках на личный состав Вермахта. Похоже, нам предстоит сражаться с еще одним врагом. Этот дурак Агеев проклянет тот день, когда бросил нам вызов."
 goering.1481.a:0 "Стоит ли нам действительно удивляться?"
 
 goering.1482.t:0 "Саммит с Саудами"
 goering.1482.desc:0 "Шлейф пыли, поднимавшийся с взлётно-посадочной полосы, закрыл самолет, пока он, наконец, не остановился, и даже тогда облако вздыбилось и развевалось вокруг пассажиров, когда они спускались по ступеням, чтобы начать свою встречу. Две собравшиеся группы не могли  выглядеть более разрозненно - местные жители были закутаны в свободные белые одежды, а посетители уже вспотели в свохи серых и чёрных шерстяных костюмах. Единственным общим аспектом была их склонность к тёмным солнцезащитным очкам. По негласному сигналу представители вырвались из своих стай и подошли друг к другу. \n\nРейхсминистр Артур Аксманн ответил на \"Ассалам 'алейкум\" беспорядочным и напыщенным \"Ва'алейкум ассалам\". Убрав иностранные любезности, он более уверенно протянул руку и переключился на немецкий. \"Приятно наконец добраться до вашего великого королевства. Фюрер Геринг протягивает руку дружбы королю Фейсалу и всему арабскому народу\".\n\nАрабский дипломат любезно кивнул. \"Точно так же король и вся его семья шлют свои наилучшие пожелания Фюреру и его Рейху. Мы надеемся, что ваша посадка была не слишком сложной - международный аэропорт имени короля Абдель Азиза всё ещё строится, но после его завершения он станет величайшим аэропортом во всей Аравии\".\n\nАксманн огляделся. В самом деле, казалось, что рука Бога подняла строительную технику из самой Германии и бросила ее посреди пустыни. Масштабы строительства были огромными, простирались до самого края Джедды. Город расширялся семимильными шагами - даже с воздуха можно было увидеть скорость его роста, переливавшего его границы, как наводнение. Да, дом Саудов может оказаться ценным союзником, если за ними удастся надлежащим образом ухаживать. У него были сомнения по поводу решения Фюрера не использовать демонстрацию силы, чтобы запугать саудов до подчинения, но он сделал так, как Геринг считал лучшим. Конечно, всегда был менее дипломатичный вариант, но это был их метод крайней меры."
 goering.1482.a:0 "Давайте сначала выберемся из этой жары."
 
 goering.1483.t:0 "Оружие для бедных"
 goering.1483.desc:0 "Королевский дворец был поистине великолепен. Поднятые кверху свесы вели к красивым мозаичным полам и прохладу, которую он подумал бы невозможной, если бы вы спросили его, когда он вышел из самолета. Частная резиденция короля использовалась посетителями государства в течение нескольких лет, но всё ещё можно было представить себе монарха в резиденции - таково было качество её содержания. Однако у него не было времени оценить всю большую резиденцию, как того требовал его долг дипломата.\n\nОни отдыхали за большим столом, ожидая их с водой со льдом, горячим кофе и сладкими фруктами. Как только аппетит Аксманна был удовлетворен, делегация Саудовской Аравии приступила к обсуждению своих условий. \"Герр Аксманн\", - сказал их лидер, некто Мухаммад Абдулла ибн Сауд с сильным акцентом. \"На короля Фейсала больше всего произвёл впечатление успех Рейха в его недавних кампаниях. Оружейная промышленность Саудовской Аравии, хотя и наиболее эффективна, но небольшая. Король был бы весьма признателен, если бы Рейх соизволил предоставить ему такое оружие, чтобы защитить его королевство против тех, кто будет угрожать его правлению.\""
 goering.1483.a:0 "Рейх с радостью угодит королю."
 goering.1483.b:0 "Рейх не раздает оружие!"
 
 goering.1484.t:0 "О Гегемонии"
 goering.1484.desc:0 "Встреча возобновилась на следующий день, время между которыми Аксманн наслаждался своим дворцом. Там даже было немного пива - предположительно, неупомянутый подарок от хозяев. Теперь они снова сидели за большим столом переговоров, и им обоим было немного удобнее выполнять свои роли в связи с продуктивностью предыдущей встречи.\n\nИ снова они ели, пока не насытились, поддерживая приятную беседу, а вскоре оба готовы к делу. Некоторые комментарии, сделанные Аксманном, привлекли внимание Мухаммеда Абдуллы, и он вмешался. \"Действительно, утверждение Германией своей сферы влияния произвело глубокое впечатление, однако необходимо поднять вопрос о роли нашего собственного Королевства в этом районе. Хотя Персия действительно является естественным арийским владением, в Персидском заливе существуют государства, ранее находившиеся под Итальянским протекторатом, которые давно стремились к независимости. Король Фейсал должен официально потребовать, чтобы они оставались под влиянием Дома Саудов и чтобы Рейх не предпринимал дальнейших попыток усилить влияние в Персидском заливе.\""
 goering.1484.a:0 "Мы мало заботимся о подобных Бахрейну - забирайте их."
 goering.1484.b:0 "У вас нет права бросать вызов интересам Рейха."
 
 goering.1485.t:0 "Почему бы вам не инвестировать в Аравию?"
 goering.1485.desc:0 "Недавние переговоры были очень плодотворными, и Аксманн решил оценить эту песчаную страну. Эти люди были трудолюбивыми, пусть их и было слишком мало, чтобы защищаться от итальянцев или иранцев одной лишь силой оружия, но они богатели с каждой минутой благодаря своим нефтяным богатствам. Хозяева, безусловно, были щедрыми, хотя он напомнил себе, что не стоит поддаваться их лести и дарами.\n\nВ последний раз они ели в большом конференц-зале, собирая фрукты и праздно болтая. Аксманн подробно обсуждал масштаб строительства в Германии, хотя стратегически не упоминал о его серьезной дряхлости в менее привлекательных областях. Мухаммад Абдулла вежливо рассмеялся и принёс свой анекдот к столу, плавно переходящий в просьбу.\n\n\"Я действительно хочу однажды увидеть великий город Германию, о его богатствах рассказывают по всему миру. Король Фейсал тоже желает видеть Эр-Рияд могучей столицей своего королевства, а Германия рассматривается всеми как образцовый город. Чтобы отметить великую дружбу между нашими новыми народами, мог бы Рейх сделать подарок и обновить города Аравии по их образу?\""
 goering.1485.a:0 "Рейх может вложить деньги ради дружбы."
 goering.1485.b:0 "Рейх не занимается благотворительностью."
 
 goering.1486.t:0 "Миссия Выполнена"
 goering.1486.desc:0 " Наконец, наступила кульминация недель дипломатических усилий и переговоров. Журналисты и операторы, как немецкие, так и арабские, заполнили зал, сделав почти невидимым большой стол, вокруг которого велись эти переговоры. Ибн-Сауд и Аксманн победно стояли над документом, который они разработали и подписали в унисон.\n\nДоговор о германо-арабской дружбе, или Джеддский договор, как его стали называть в газетах, знаменует расширение Пакта Единства на Средний Восток. Бывшее клиентское государство Италии переориентировалось на Рейх, став равным партнером и избежав мрачной участи своих соседей. После подписания договора состоялся официальный обмен подарками. Рейху был подарен красиво украшенный ятаган, на котором было начертано множество благословений и молитв за здоровье и благополучие Фюрера. Королевству Саудовская Аравия был подарен большой портрет фюрера, подписанный рукой самого Геринга. Аксманн внутренне похлопал себя по спине. Он перенёс большие трудности; вёл переговоры проницательно; и, как он предполагал, в конце концов спас жизни. Да, за это следовало получить медаль - хотя, возможно, он немного приукрасит трудности. "
 goering.1486.a:0 "Мир на Ближнем Востоке!"
 
 goering.1487.t:0 "Грубые Методы"
 goering.1487.desc:0 "Сегодня встречи не было. Аксманн пытался понять, почему дворец остаётся таким прохладным без кондиционера, когда Мохаммед Абдулла ибн-Сауд вошел в комнату с лёгким стуком. Он вздрогнул, и Мохаммед усмехнулся. Однако вскоре его лицо стало суровым.\n\n\"Герр Аксманн, я с сожалением вынужден сообщить, что король не может согласиться с условиями, которые мы обсудили. Было очень приятно принять вас, но я боюсь, что настал конец вашему здесь присутствию.\"\n\nАксман выругался про себя. Окончание переговоров означало конец его пребывания и объяснение его неспособности достичь условий. Конечно, всегда оставалась возможность оскорбить своих хозяев – скорее всего, вторжение было неизбежным, он всегда так говорил.\n\n\"Я глубоко благодарю вас и короля Фейсала за ваше гостеприимство, Мохаммед Абдулла. Я надеюсь однажды мы сможем встретиться ещё раз при лучших обстоятельствах \".\n\nМохаммед Абдулах ибн-Сауд склонил голову и повернулся, чтобы уйти, когда Аксманн начал собирать вещи.\n\n\"Какой невыносимый человек\", - подумал он."
 goering.1487.a:0 "Саудовцы отказываются сотрудничать - рекомендую немедленное вторжение."
 goering.1487.b:0 "Саудиты по-прежнему податливы - рекомендую отступить."
 
 goering.1489.t:0 "Напряженность в отношениях с Японией вышла из под контроля!"
 goering.1489.desc:0 "Сообщения единичны, но происходит немыслимое. Япония вторгается. Капитан Крулл и его команда из трех человек снова и снова читали отчет, доходивший до своего патрульного катера на Амуре. Но он отказывался меняться.\n\n \"Это действительно происходит, не так ли? Всё, всё кончено.\" - это говорил Кёльнер, самый младший из них. Более суровый офицер сделал бы ему выговор за эти слова. Но Крулл знал, что мальчик прошёл через многое в свои 16 лет.\n\n\"Да, это был лишь вопрос времени. Повсюду стычки, напряжение, которое можно почти разрядить. На самом деле, с толстяком во главе Рейха это был только вопрос времени\". Это был Беллнер, служащий немецко-венгерского происхождения, который только недавно \"пошёл добровольцем\" в Вермахт. \"Истван... \" - предупредительно, но мягко сказала Крулл. \"Я мог бы позволить тебе отвертеться, но другие офи... \"\n\nОн не смог закончить предложение, так как внезапный удар сотряс лодку. Люди тут же рухнули на пол.\n\n \"Черт! Японская артиллерия, мы должны убират...! \"\n\nВторой удар, вспышка, жгучая боль, лодка и команда ушли под воду. Не единственная жертва в тот день. Немецко-японский конфликт начался."
 goering.1489.a:0 "Полночь всё ближе..."
 
 goering.1490.t:0 "Операция Александр предупреждает Сферу"
 goering.1490.desc:0 "К сожалению, наш марш по Ближнему Востоку оказался не таким быстрым, как мы первоначально надеялись. Хотя прогресс всё ещё наблюдается, наше отложенное наступление дало Японии и её лакеям время подготовиться к неизбежному. Конечно, это не повлияет на конечный результат, поскольку мощь Рейха не остановить, но сопротивление, которое мы можем ожидать, когда достигнем Сферы, будет намного больше."
 goering.1490.a:0 "Иметь дела с Японией проще не станет..."

 goering.1491.t:0 "Санитарный Кордон"
 goering.1491.d:0 "Главнокомандующий дрался за возможность получить эту встречу – Фюрер в последнее время проводил большую часть времени с ОКВ и его драгоценным Люфтваффе. В конце концов, однако, он сел в кабинете Геринга, хотя этот человек выпил слишком много вина.\n\nОн тщательно подбирал слова. \"Мой Фюрер, план \"Рингхорн\" реализуется хорошо, хотя есть некоторые сложности. Чтобы эффективно поддерживать кордон вокруг Бургундии, требуется более эффективная сеть баз. Если полагаться исключительно на порты в Германии, время транзита наших кораблей увеличивается до неприемлемого уровня. Порты Нефритовой бухты и Дании, хотя и превосходны, но их просто слишком мало, и многие из наших судов должны вернуться на Балтику для пополнения запасов. Это создает бреши в нашей блокаде, что...\"\n\nГеринг наклонился вперед в своем кресле, ставя стакан. \"Бреши? Боже мой, это недопустимо! Вы должны исправить это немедленно!\"\n\nГлавнокомандующий на мгновение опешил, но быстро оправился. \"Действительно, мой фюрер. Я считаю, что реквизировав порты южной Англии и Норвегии, мы могли бы вдвое сократить время, которое корабли проводят за пределами кордона\".\n\n\"Тогда сделайте это немедленно. Проклятие, это как будто я должен решать здесь все. Делайте всё, чтобы разрушить Бургундию!\" Он извинился, взмахнув рукой, и вернулся к своему стакану.\n\nНе удивившись, он встал и вышел из комнаты. Он не был уверен, радоваться ему или нет."
 goering.1491.a:0 "Полагаю, я получил то, что хотел."


 goering.1492.t:0 "Сибирское Отделение"
 goering.1492.d:0 "Каждый день Германия подползает к нашим границам. После того как весь регион Азии отделил нас от Восточного фронта Рейха, сейчас монгольские пограничные патрули регулярно встречаются со своими российскими коллегами, которые обеспечивают соблюдение границ Всероссийской военной лиги, коня Рейха в Сибири. Постоянные завоевания Рейха неизбежно достигнут области Сопровождаемости в течение нескольких месяцев, а Россия будет приматом. / Несмотря на то, что русские не более чем готовы принять участие в этом завоевании, чем мы пытаемся оттолкнуть" # <<TRANSLATED>>
 goering.1492.a:0 "Рошиа Банзай!"
 goering.1492.b:0 "Не отвечайте им."

 goering.1493.t:0 "Нет больше Родины-матушки России"
 goering.1493.d:0 "Мы никогда не были настолько глупы, чтобы доверять русским, но мы по крайней мере надеялись, что они останутся под нашим правлением. Однако, нам не следовало бы говорить об усилиях Всероссийской военной лиги связаться с японским правительством через их общую границу в Монголии. Естественно, им запрещено иметь любые иностранные связи, так что это может быть лишь попытка завладеть одолжением и отделиться от сферы совместного производства. ~nnnnn no Japan response. - Очевидно, что азиаты достаточно умны, чтобы увидеть глупость кражи у Рей" # <<TRANSLATED>>
 goering.1493.a:0 "Готовьте танки, мы снова идем на Восток."

 goering.120120.t:0 "Падение Государства-Изгоя"
 goering.120120.desc:0 "Мы наконец выбросили безумца Йосиаса из его башни, где он сидел, погружаясь в собственное эго и безумие. Богатые нефтяные месторождения Кавказии теперь принадлежат нам - они будут служить одним из важнейших потоков, направленных к бьющемуся сердцу Вермахта; самолеты, танки, корабли, черное золото Кавказии укрепят наступление нашей армии!"
 goering.120120.a:0 "Хайль Геринг!"

 goering.505050.t:0 "Надвигающийся экономический крах"
 goering.505050.desc:0 "Слишком долго длилась война! Мы начинаем получать сообщения о замедлении роста нашей экономики. Если мы продолжим это делать, у нас случиться коллапс!"
 goering.505050.a:0 "Немедленно прекращайте!"

 goering.505051.t:0 " Неминуемый экономический крах "
 goering.505051.desc:0 "Мы на грани краха нашего режима! Боритесь, чёрт возьми!"
 goering.505051.a:0 "Последний шанс Геринга"

 goering.1703.t:0 "Между Бегемотом и Левиафаном"
 goering.1703.d:0 "Йоханнес Штейнхофф вошёл в офис под барабан мягкой плоти по дереву. Конечно, это был Фюрер, его толстые пальцы беспокойно подпрыгивали по поверхности стола снова и снова в беспорядочном ритме. Пилот-ветеран отметил, что каждый палец увенчан как минимум одним украшённым драгоценными камнями кольцом. Руки этого человека, должно быть, стоили больше, чем ME262. 262; думать о самолёте было ошибкой. Он снова почувствовал себя в кабине, тошнотворное падение, ослепляющая вспышка. Потом огонь, ужасное пламя, которое он чувствовал даже сейчас.\n\nПотребовалось невероятное усилие, чтобы снова сориентироваться. Он напомнил себе, что это было прошлое. Это было прошлое, и это настоящее, на котором нужно сосредоточиться. Если корпускулярный деспот заметил внутренний монолог, он не объявлял его. Вместо этого он указал на стул. Как только ас удобно устроился, он погрузился в вопрос, который висел над ним всё это время.\n\n\"Мой Фюрер, хотя я глубоко признателен за то доверие, которое вы мне оказываете, я всё ещё не уверен, почему вы хотите, чтобы я конкретно возглавил ваши Люфтваффе.\"\n\nК его удивлению, Фюрер Геринг улыбнулся: \"Ах прямо к делу, а? Мне это нравится в подчинённых, знаете ли. Всегда хорошо сразу переходить к важным моментам и оставлять светские разговоры на потом, да, это именно то, что мне нужно.\"\n\nОн начал было говорить что-то ещё, но остановился, глядя на Штейнхоффа так, словно он нервничал из-за чего-то.\n\n\"По правде говоря, Генерал Штейнхофф...\" - он был теперь тише, почти заговорщически, \"правда в том, что мне нужен кто-то, кто не обязан ни мяснику, ни писсанту рядом со мной.\"\n\nШёрнер и Шпайдель - Йоганнеса осенило, что Фюрер явно не любил своих высших офицеров.\n\n\"Без сомнения, это будет непростая задача, но я предлагаю не жалеть средств на мои Люфтваффе, как вы понимаете. Всё, что вы хотите, у вас не будет вопросов. Номинально, конечно, вам придётся доложить генералу Фельдмаршалу Шёрнеру в ОКВ, на самом деле вы будете отвечать передо мной и только мной. Просто присылайте ему время от времени какие-нибудь документы, и я буду держать его подальше от вас. Итак, что вы скажете?\""
 goering.1703.a:0 "\"Полагаю, у меня нет особого выбора.\""

 goering.1704.t:0 "Нажимающий карандашом, Адмирал"
 goering.1704.d:0 "\"Итак, что вы думаете, Адмирал Путткамер?\" Фюрер изучал лицо своего гостя, ища намек на требуемое решение. Как обычно, Путткамер сохранил бесстрастное лицо. А может просто равнодушие? За все годы, проведённые вместе, старый Рейхсмаршал так и не смог понять, насколько непостижимость старого адъютанта Адольфа исходила из соображений личной политики или простого равнодушия. Он на мгновение задумался, родилось ли у него подобное выражение лица в те дни, когда он принимал иглу с морфием. Нет, решил он после недолгих размышлений, даже в худшем состоянии своего ступора у него всегда было пламя амбиций и желание продвигать его вперёд. Карл-Йеско фон Путткамер не был похож на него.\n\nТак почему же тогда он отдал такому человеку бразды правления Кригсмарине? Скорее, то, что осталось от Кригсмарине после дезертирства и удара мятежа Дёница. В тот момент Геринг мог дать дюжину готовых для публики ответов: этот человек безупречно служил Адольфу, у него долгая и выдающаяся карьера, и так далее. Однако правда была намного проще. У этого человека не было никаких амбиций. Даже самые скромные клерки в правительстве Рейха знали, что новый Фюрер, мягко говоря, не очень заинтересован в функционировании флота. Это означало, что лучше доверить управление кому-то другому, и лучше человеку с небольшим желанием злоупотреблять своим авторитетом, чем человеку, жаждущему большей власти. Никакого больше Дёница, это был единственный критерий Геринга, когда он начал свои поиски, и это был критерий, которым он следовал, когда приземлился на Путткамера.\n\n\"Я просто хочу напомнить вам,\" - мягко сказал тяжеловесный диктатор, заметив отсутствие ответа на главный вопрос, - \"что я не собираюсь беспокоить вас по вашим обязанностям. Генералу Шёрнеру также не будет предоставлена ​​свобода действий. Вы, конечно, отчитаетесь перед ним, но это не значит, что у него больше желания управлять вашими делами, чем у меня. Честно говоря, я считаю большим одолжением для вас избавить флот от всех этих фракционных споров раз и навсегда.\"\n\nПутткамер медленно, почти... задумчиво кивнул.\n\nЭто было всё, что нужно Герингу - признание, осознавал это Путткамер или нет. С огромной благодарностью он проводил своего нового Гроссадмирала до двери. Со своей стороны, Путткамер не оказал сопротивления, казалось бы, преданный своей новой роли. Хорошо, подумал Геринг, закрывая дверь в свой кабинет, он ненавидел, когда всё усложнялось."
 goering.1704.a:0 "Кому вообще нужен Дёниц?"

 goering.1705.t:0 "Жёсткая продажа"
 goering.1705.d:0 "\"Мой Фюрер, я должен снова настоять на том, что я не считаю себя лучшим кандидатом на этот пост, особенно в свете того, кто будет моим начальником.\"\n\nГеринг посмотрел на старого героя войны. Часы этого проклятого безвыходного положения делали его разочарованным и раздражительным. Не в первый раз он рассматривал возможность прямого приказа Шпайделю взять на себя контроль над ОКХ, но тогда это было бы крайней мерой. Ему нужно было, чтобы генерал согласился занять эту должность, и чтобы он, если не получил удовольствия от своего места в новом режиме, выступил против Шёрнера.\n\nШпайдель, должно быть, подумал, что на этом всё закончилось, он начал вставать со стула. Это заставило Геринга огрызнуться: \"Проклятый генерал, разве вы не понимаете, какие здесь ставки? Как вы думаете, всё дело в личной гордости и удовольствии? Это не так!\"\n\nРаздражение Шпайделя было написано на его лице. Ему явно не нравилась эта лекция. Геринг знал, что ему нужно сделать всё или ничего, если он хочет спасти ситуацию.\n\n\"Послушайте, генерал, если вы хотите служить Рейху и его народу наиболее эффективным образом, тогда вы должны принять это. Вы хотите, чтобы весь Вермахт находился в руках Шёрнера? Я, конечно, не хочу, но похоже, что вы хотите, если бы вы просто ушли, воспользовавшись этой возможностью, чтобы ограничить его влияние. Примите, и мы сможем работать вместе, чтобы убедиться, что он не единственный голос в моем ухе.\"\n\nЭто заставило Шпайделя остановиться. Он ответил медленно, задумчиво: \"Если бы я согласился, и это только в том случае, если на данном этапе, мне потребовались бы некоторые гарантии невмешательства со стороны Шёрнера, если цель состоит в том, чтобы действительно быть эффективным на моей позиции... Возможно ли это?\"\n\nФюрер улыбнулся; он зацепил Шпайделя. \"Я не могу гарантировать чуда, но я смогу добиться некоторых уступок для вашей автономии.\"\n\nШпайдель вздохнул и кивнул: \"То, что мы делаем для Рейха...\""
 goering.1705.a:0 "Начинается маловероятный союз."

 goering.1706.t:0 "Предложение в Каринхалле"
 goering.1706.d:0 "Гаспар доставил еду, как всегда, великолепно. Фюрер сделал мысленную заметку, чтобы вознаградить местного повара Каринхалла, возможно, он даже даст рабам, которые помогали ему, день или два выходных. После такого чудесного обеда он чувствовал себя великодушным. Но наслаждаться едой, даже превосходной, не было целью ночи. Нет, целью были двое мужчин, которые стояли по обе стороны стола от Геринга. Справа от него сидел Альберт Борман, верный брат, а слева от него сидел его племянник Хайнц Теодор. Пара, похоже, тоже наслаждалась этим опытом.\n\n\"Дядя, ростбиф восхитительный, я никогда раньше не подавал его так хорошо. На днях твой повар должен будет передать мой рецепт.\"\n\nГеринг улыбнулся: \"Спасибо, Теодор, но о еде, я думаю, можно будет поговорить позже. Прямо сейчас мне нужно спросить вас обоих,\" - он жестом пригласил Альберта присоединиться к разговору, - \"чтобы доказать свою преданность мне.\"\n\nАльберт, всегда пытающийся загладить свой семейный позор, предсказуемо быстро ответил: \"Конечно, мой Фюрер, мы предоставим всё, что вам нужно. Клянусь, мы оба ваши преданные слуги.\"\n\nТеодор неубедительно кивнул, не из-за того, что у него не было много своего мнения. Однако в данном случае это действительно поможет.\n\n\"Друзья мои, Рейх находится на перепутье. Возможно, мы и победили в гражданской войне, но я всё ещё должен бороться с Вермахтом. Они считают, что я обязан своим положением только их усилиям! Зная этого упорного ублюдка Шёрнера, они никогда не позволят мне забыть об этом. Вот где вступаете вы двое. Мне нужны люди, которым я могу полностью доверять в высшем командовании, люди, готовые держать меня в курсе всего, что делают генералы. Джентльмены, могу я рассчитывать на вашу службу?\""
 goering.1706.a:0 "Ответ Фюреру мог быть только один."

 goering.1707.t:0 "Король Абвера"
 goering.1707.d:0 "Войдя в кабинет Германа Геринга, Рейнхард Гелен заметил, что Фюрер несколько нервничает. В таком состоянии его можно было видеть редко, и Гелен задумался, что же могло его спровоцировать. Он велит своим людям изучить это. Однако, прежде чем он смог продолжить размышления, Фюрер обратился к нему. \"Герр Гелен. Добро пожаловать. Надеюсь, вы хотите принять мое предложение? Абвер скоро нуждается в новом начальнике, и если вы не намерены занять эту должность, мне нужно будет немедленно начать поиск подходящей альтернативы.\"\n\n\"В этом нет необходимости.\" Гелен ответил коротко. \"Я, конечно, намерен занять эту должность.\" Он заметил, что взгляд Фюрера блуждает по направлению к двери, поэтому он оглянулся через плечо. Там никого не было. Его внимание снова вернулось к Герингу, который вместо этого начал довольно пристально сосредотачиваться на Гелене. \"Однако, если я могу спросить... есть ли причина, по которой это повышение не было предложено мне Фельдмаршалом Шёрнером? Абвер находится в его компетенции, не так ли?\"\n\nГеринг выглядел так, будто Гелен ударил его. \"Я чёртов грёбанный Фюрер и назначаю кого хочу.\" Его голос был тихим шипением, как будто он не хотел, чтобы его услышали. Фюрер ещё раз взглянул на дверь, прежде чем продолжить, более спокойно. \"Шёрнер может сократить ваши проверки и получить признание за вашу работу, но пока я являюсь Фюрером, вы сначала докладываете мне. Понятно ли это?\" Глаза Геринга сверлили начальника шпионской сети - смесь властности и отчаяния. Гелен, внезапно получив более ясное представление о происходящем, быстро кивнул."
 goering.1707.a:0 "Да, мой Фюрер."

 goering.1708.t:0 "Из домашнего фронта"
 goering.1708.d:0 "Воздух кричал от звуков машин, когда конвеер за конвеером производил оружие завоевания и смерти. Джон не слышал такого крика фабрики в Дрездене почти десять лет. Даже во время гражданской войны на заводе было тише. Раб с содроганием представил, что это значит для будущего. Он воочию видел ужасы войны, когда его любимая Польша была раздавлена нацистским сапогом много лет назад. Никто не заслужил такой участи.\n\nКонвейерная лента отправила ему ещё несколько полусобранных гранат в ожидании окончательной сборки. Именно тогда к нему пришла идея. Это была глупая и наглая идея. Но в юности Джон всегда был смельчаком. Его двигали вперёд воспоминания о тех днях на улицах Люблина, когда он возился с часами в магазине своего отца. Здесь модификация, там поправка, и гранаты взорвутся гораздо быстрее. Если повезёт, они возьмут того, что нацистский ублюдок бросит их в ад.\n\nОни сделали фабрики максимально эффективными, производя столько материала, сколько они могли выжать с помощью рабского труда. Впервые после того, как его отправили в это проклятое место, Джон был счастлив по этому поводу. Он производил неисправные взрывчатые вещества с поистине невероятной скоростью. Даже бригадир был впечатлён, предоставив ему дополнительный час отдыха за его усилия. Джон чуть не рассмеялся вслух, но сохранил хладнокровие и покорность.\n\nДжон давно отказался от своей веры, но теперь он молился Богу за народы мира. Он молился, чтобы его вклад в их защиту был ощутим; одна спасённая жизнь - это всё, о чём он просил."
 goering.1708.a:0 "Ожидается справедливое наказание."

