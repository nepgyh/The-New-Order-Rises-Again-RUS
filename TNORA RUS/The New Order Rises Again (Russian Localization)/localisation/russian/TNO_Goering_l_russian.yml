Goering_slovakia_category:0 "Операция Весна"
Goering_slovakia_category_desc:0 "Наша первая подчинённая нация, Словацкое государство, следовала за Рейхом через все последние десятилетия. Однако, похоже, что после смерти Иосифа Тисо словаки забыли, кто их главный покровитель. Неважно, мы дадим им все напоминания, которые им могут понадобиться."
