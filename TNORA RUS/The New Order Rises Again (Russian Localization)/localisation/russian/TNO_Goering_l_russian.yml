 GGR_movinglikelightning:0 "Полная скорость вперед"
 GGR_razeingthecities:0 "Штурмовая тактика в гордах"
 GGR_a_carefully_planned_invasion:0 "Тщательно спланированное вторжение"
 GGR_return_to_normalcy:0 "Возвращение в нормальное русло"
 GGR_the_breadbasket_reclaimed:0 "Хлебная житница восстановлена"
 GGR_back_to_the_drawing_room:0 "Назад в гостиную"
 GGR_back_to_the_drawing_room2:0 "Назад в гостиную"
 GGR_back_to_the_drawing_room_desc:0 "Рейхстаг снова заполнен множеством генералов и их сотрудников, так как поступил приказ об очередном вторжении в ещё одну страну. Залы заседаний заполнены картами, и крики нашего великого Фюрера можно услышать несколько раз в день. Это затишье перед бурей, буря, которая скоро перекинется на еще один народ."
 GGR_back_to_the_drawing_room2_desc:0 "Рейхстаг снова заполнен множеством генералов и их сотрудников, так как поступил приказ об очередном вторжении в ещё одну страну. Залы заседаний заполнены картами, и крики нашего великого Фюрера можно услышать несколько раз в день. Это затишье перед бурей, буря, которая скоро перекинется на еще один народ."
 GGR_planning_the_invasion_idea:0 "Планирование вторжения"
 GGR_planning_the_invasion_idea_desc:0 ""
 GGR_preparing_for_the_cold:0 "Подготовка к холоду"
 GGR_preparing_for_the_cold_desc:0 ""
 GGR_scoping_out_their_positions:0 "Определение своих позиций"
 GGR_scoping_out_their_positions_desc:0 ""
 GGR_race_to_the_oil_fields_idea:0 "Гонка на нефтяные месторождения"
 GGR_race_to_the_oil_fields_idea_desc:0 ""
 GGR_CAU_one_last_push_idea_idea:0 "Последний рывок!"
 GGR_CAU_one_last_push_idea_idea_desc:0 ""
 GGR_military_garbage_chute:0 "Военный мусоропровод"
 GGR_military_garbage_chute_desc:0 "Рейхкомиссариат Бальканхальбинсель откровенно из себя ничего не представляет, кроме военного гарнизона. Он перемещается из страны в страну, подавляя восстания и захватывая новые территории, живя за счет старой техники, оставленной \"Хеером\", и в то же время не имея возможности производить собственную технику. По этой причине высшее командование приняло решение назвать именно этот РК: военный мусоропровод."
 GGR_attack_dogs:0 "Боевые псы Германии"
 GGR_attack_dogs_desc:0 "Старый гарнизон часто называли боевыми псами Рейха, но когда мы положили конец их грязному режиму, их функция в Рейхе отпала.  После нового контакта между рейхом Геринга и сербскими четниками мы доказали, что сами более чем способны выполнять эту роль. Хотя это и не самая достойная роль, но она обеспечивает нам комфортное положение в Пакте."
 GGR_operation_hansa_encryption:0 "Операция \"Ганза\": Расшифровка"
 GGR_operation_hansa_encryption_desc:0 "Шведская армия маленькая и не может быть везде и сразу. Но это только временно, ведь как только война будет объявлена, они, несомненно, мобилизуют свою нацию. Таким образом, у нас есть только один шанс на успех, который принесет нам полную победу в войне. Сохранение направления этого удара в тайне имеет первостепенное значение."
 GGR_operation_hansa_marines_prepared:0 "Операция \"Ганза\": морские пехотинцы наготове"
 GGR_operation_hansa_marines_prepared_desc:0 "Балтийское море всегда убеждало шведов в том, что они не смогут нам противостоять. Их народ велик, но население малочисленно, и шансов на то, что они смогут защитить всё свое побережье разом, никогда не было. Теперь наконец-то эти морские пехотинцы, которые на протяжении веков стояли у северного побережья Германии, смогут поучаствовать в каком-то действии."
 GGR_confused_officers:0 "Сбитые с толку офицеры"
 GGR_confused_officers_desc:0 "И шведская, и немецкая армии взяли на вооружение новую тактику: пугать врага. Используя динамики, установленные на грузовиках, обе армии пытались подорвать моральный дух вражеских солдат, в результате чего битва между двумя дивизиями противника звучит не так, как настоящая битва, но больше похожа на плохой концерт. Более тревожными являются сообщения о том, что офицеры не могут выполнять свои обязанности из-за повреждения слуха и/или душевных срывов, вызванных бесконечными языческими мелодиями."
 SWE_odin_program:0 "Программа Одина"
 SWE_odin_program2:0 "Программа Одина"
 SWE_odin_program_desc:0 "К удивлению каждой нации, шведская армия нашла новую нетрадиционную тактику, играя языческие песнопения через колонки, установленные на грузовиках, с помощью котрой удалось напугать суеверных немецких солдат. Эффективность этой тактики еще предстоит доказать, так как реакция среднестатистического немца может привести к простому шоковому результату, и со временем эффект от нее ослабнет. Однако пока немецкая армия должна учитывать еще одну свою слабую сторону."
 SWE_odin_program2_desc:0 "К удивлению каждой нации, шведская армия нашла новую нетрадиционную тактику, играя языческие песнопения через колонки, установленные на грузовиках, с помощью котрой удалось напугать суеверных немецких солдат. Эффективность этой тактики еще предстоит доказать, так как реакция среднестатистического немца может привести к простому шоковому результату, и со временем эффект от нее ослабнет. Однако пока немецкая армия должна учитывать еще одну свою слабую сторону."
 GGR_panzer_charges:0 "Панцеры атакуют"
 GGR_panzer_charges_desc:0 "Успех программы \"Один\" был изначально приписан нацистской идеологии и ее одержимости старыми языческими богами. Это было опровергнуто, так как немецкая армия решила противостоять шведскому пению, пользуясь своей собственной версией: Программой Фенрира. Теперь, всякий раз, когда немецкие панцеры вступают в бой, их будут сопровождать проклятия на старом немецком языке. Хотя среднестатистический швед не боится старых богов, он боится врага гораздо хуже: нападения немецких танков."
 GGR_northern_slave_mines:0 "Северные шахты рабов"
 GGR_northern_slave_mines_desc:0 "Как и при Советах, немецкое правительство решило отправить своих политических противников и нежелательных людей в лагеря на севере страны. Здесь рабы будут работать в шахтах, чтобы немецкая военная машина постоянно работала. Здесь, на севере, рабы сталкиваются с более суровыми условиями, что делает восстание более маловероятным, так как они не могут выжить в одиночку. Единственная проблема, связанная с этим идеальным планом, заключается в том, что шведское сопротивление становится все более массовым по мере того, как люди начинают опасаться, что Швеция превратится в гигантский лагерь рабов."
 GGR_reestablish_the_party:0 "Новые норвежские коллеги"
 GGR_reestablish_the_party_desc:0 "Старые норвежские коллаборационисты оказались нелояльными и предали Рейх в нужный момент. Мы должны очистить партию от стариков и начать все с начала, если мы когда-нибудь захотим, чтобы Норвегия не сбила с верного пути норвежский народ. Только тем, кто готов умереть за арийскую утопию, к которой мы все стремимся, будет позволено вернуться в партию. "
 GGR_no_brakes:0 "Без тормозов"
 GGR_no_brakes_desc:0 "Жители Болгарии слишком долго уклонялись от всемогущей руки Рейха. Они присоединились к Пакту не из-за верности, а из-за трусости. Их вожди и народ слишком боялись румынской угрозы и поэтому приползли к нам. Наш могущественный фюрер видел это и приказал для вторжения в этот жалкую страну раз и навсегда развенчать их ложь."
 GGR_against_the_german_giant:0 "Против немецкого гиганта"
 GGR_against_the_german_giant_desc:0 "Наша нация столкнулась со многими трудностями, некоторые из которых были внутренними, а другие - внешними. Но никогда еще наша нация не сталкивалась с такой большой угрозой, как эта. Немецкий гигант вновь проснулся и намерен сокрушить все, что стоит на его пути. Мы не можем гарантировать победу против такого превосходящего противника, но мы можем гарантировать одно: мы заставим проклятых фрицев платить за каждую милю."
 GGR_strengthening_the_garrison:0 "Усиление гарнизона"
 GGR_strengthening_the_garrison_desc:0 "Со времен западно-русской войны гарнизон в Московии оставался жалким и слабым. Однако в последнее время политики в Германии приказали отправить туда людей и необходимые ресурсы. Это стало большим сюрпризом для чиновников РК, которые пытались найти причину такого решения, то ли грядет смена администрации, или случилось очередное российское восстание? Но в глубине души они уже знают. План \"Рот\", последнее вторжение в Россию, вот-вот начнется."
 GGR_strengthening_the_garrison2:0 "Усиление гарнизона"
