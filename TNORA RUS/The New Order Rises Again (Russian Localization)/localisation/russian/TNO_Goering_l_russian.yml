# 300
goering.300.t:0 "Основание GDRWI"
goering.300.desc:0 "Банкетный зал был битком набит известными людьми со всего Рейха. Учёные из Франкфурта, инженеры из Данцига, физики из Германии и многие другие. Еда была отменной, разговоры - захватывающими, но все глаза были сосредоточены на сцене и подиуме, который стоял на ней. В конце концов, человек, выступающий сегодня вечером, - сам Фюрер - был главной достопримечательностью. Поэтому, когда Фюрер, одетый в свой лучший мундир, поднялся на трибуну, последовали громовые аплодисменты.\n\n\"Мои дорогие немцы, для меня большие честь и удовольствие видеть вас здесь сегодня.\"  начал он. \"Я смотрю на этот зал и вижу самых ярких, самых лучших представителей германской нации - тех, кто продвигает технологии нашего Рейха - как военные, так и гражданские - оставаясь верными нашим идеалам. Однако в течение многих лет наш прогресс на научном фронте замедлился. Рейхсфюрер, которого, я знаю, вы все любите\" - по залу прокатилась волна смеха - \"в свои последние годы увяз под бесконечным грузом политического обструкционизма, коррупции и волны неконтролируемого жидобольшевистского влияния.\"\n\n\"Довольно! Век прогресса вернулся в немецкую науку. Мы создали новое централизованное министерство, чтобы заменить раздутый труп Рейхсфюргсрата, которое будет возглавлено бдительным взглядом моего уважаемого коллеги и хорошего друга Вернера Озенберга.\"\n\nОзенберг вышел на сцену под громкие аплодисменты. Он помахал толпе и занял свое место рядом с Фюрером, на лице которого расплылась улыбка. \"Германия снова заполучит в свои руки передовые технологии! Пейте хорошо сегодня вечером, друзья, ибо сегодня мы празднуем основание GDRWI!\"\n\nЗал содрогнулся от радостных возгласов и аплодисментов, когда Озенберг и Геринг пожали друг другу руки, не забыв улыбнуться перед камерами."
goering.300.a:0 "Потрясающий шаг вперед!"

# 302
goering.302.t:0 "Встреча с Озенбергом"
goering.302.desc:0 "Виски кружилось вокруг края стакана Вернера Озенберга, тёмно-коричневая жидкость отражала свет на бумагах на его столе. Фюрер, сидевший напротив него, тоже наслаждался алкогольным напитком, торопливо допивая его. Розенберг улыбнулся, когда его друг-толстяк выпил.\n\n\"Итак, Герман. Что же  заставило вас внести такие большие изменения в нашу научную структуру?\" Вернер улыбнулся, произнося эти слова так же легко, как легко он допил свой виски.\n\nГеринг улыбнулся в ответ. \"Ну, мой друг, на то есть несколько причин. Я надеялся, что с новым, организованным научным корпусом мы, возможно, сможете потратить больше времени на изучение некоторых из самых ценных проектов вооружений.\"\n\nОзенберг усмехнулся. \"Вундерваффе? Вы хоть видели некоторые из этих проектов?\"\n\n\"О, конечно, некоторые из них довольно нелепы.\" - ответил Геринг. \"Но у каждой идеи есть свои достоинства, и, кроме того, у армии есть деньги и мечты. Почему я должен стоять на пути надежд осуществить их?\" Оба мужчины рассмеялись.\n\n\"Я рад этому,\" - начал Озенберг, - \"Потому что у нас наконец-то появится централизованный исследовательский орган. Можете себе представить, как далеко мы могли бы продвинуться, если бы милитаристы не потратили последние 20 лет, потроша наши исследовательские возможности своими политическими играми? На самом деле, я думал, что именно это будет основным вопросом нашего обсуждения, так как вы не раз подчеркнули этого во время своей речи.\"\n\n\"О да, конечно. Централизация исследовательского органа. Да, это тоже очень серьезная задача.\" - заикаясь, пробормотал Геринг. Озенберг подозрительно посмотрел на него, прежде чем пожать плечами. \"Ну так что, тост за новое будущее немецкой науки?\" Геринг встал.\n\nОзенберг улыбнулся, поднялся со стула, и оба бокала весело чокнулись."
goering.302.a:0 "Настоящая работа начинается с рюмки спиртного."

# 304
goering.304.t:0 "Централизация Гражданских Исследований"
goering.304.desc:0 "Область гражданских исследований не так интересна и не так поддерживается, как различные военные ветви GDRWI, но генеральный секретарь рассматривает проблемы развития в данной области. Однако некоторые гражданские исследовательские подразделения все ещё держатся, отказываясь делиться своими проектными работами с остальной частью GDRWI.\n\nГенеральный секретарь желает, чтобы эта ситуация была разрешена и вмешательство фюрера привело к максимальному силовому решению, и кто-то, вероятно, был бы арестован или расстрелян."
goering.304.a:0 "Позвоните Герингу, он покажет им гансову мать!"
goering.304.b:0 "Пришло время использовать связи с Порше!"

# 305
goering.305.t:0 "Дебаты о Фельдграу"
goering.305.desc:0 "Рёмер посмотрел на Озенберга через весь стол. Находящиеся между ними члены комитета нервно заёрзали на своих местах. Прошло всего несколько недель с момента основания комитета, и уже два его руководителя, казалось, находились в прямой оппозиции друг к другу. Никто по-настоящему не удивился такому развитию событий, но это произошло так быстро. Не очень хороший знак для будущего.\n\n\"Генерал-лейтенант Рёмер, я не понимаю, почему фельдграу, которым мы сейчас пользуемся, должен быть так радикально перестроен. Он доказал свою способность в этой области. Такое предложение кажется мне пустой тратой времени, - бормотание согласия прокатилось по гражданской стороне стола, когда Озенберг откинулся на спинку стула. Рёмер нахмурился и наклонился к столу.\n\n\"Разве вы не понимаете, что мы должны продвигаться вперёд во всех областях, Озенберг? Рейх должен опережать мир на всех фронтах, а не только на военном. Если наши люди не замаскированы как следует, то какая польза от их оружия или машин? Нет, мы должны идти вперед, чего бы это нам ни стоило. Вы слишком много смотрите на рейхсмарки и недостаток материалов, Озенберг. Я знаю, что многие из наших высокопоставленных военных одобрили бы такую перемену, и они знают военное искусство больше, чем вы, если можно так выразиться.\" Озенберг не двигался.\n\n\"Генерал-лейтенант, я просто не вижу в этом смысла. Никто, кроме ОКВ и вас, не требует перемен. Это будет стоить миллионных затрат на исследования.\"\n\n\"Тогда почему бы нам не поставить вопрос на голосование? Посмотрим, что думает комитет. В этом ведь смысл Комитета, не так ли?\" - сказал Рёмер, улыбнувшись."
goering.305.a:0 "Проект одобрен!"
goering.305.b:0 "Проект отклонён!"

# 306

goering.306.t:0 "Централизация Военных Исследований"
goering.306.desc:0 "Каждый день десятки писем и бумаг со всего мира лежат на столе Фюрера. Каждый день он просматривает их, вплоть до каждой мелкой жалобы. Тем не менее, было два письма, которые Геринг ждал - письмо от ОКВ, расположенного в Германии, и письмо от Кригсмарине, расположенного в Теодорихсхафене. Когда эти две бумажки пришли в один прекрасный день, Геринг отодвинул остальные дела на второй план, чтобы прочитать их.\n\nЭто было невероятно сложно - заставить два высших командования передать свои отделы исследований и разработок. В то время как последователи Шёрнера, казалось, более чем стремились приступить к своим проектам, сам Шёрнер был нехарактерно осторожен в этом вопросе, пытаясь убедить своих последователей не погружаться с головой в свои проекты. Геринг вздохнул при мысли об этом - похоже, Шёрнер наконец-то понял, что за кулисами что-то происходит. \"Надеюсь, - подумал Геринг, - сердце победит мозги\".\n\nТочно так же, большая часть фракции Шпейделя казалась достаточно счастливой получить больше контроля над исследовательскими усилиями, но Шпайдель, казалось, с подозрением относился к такому вопиющему шагу успокения военных. Герингу приходилось отдавать должное там, где это было необходимо - Шпайдель не был глуп, и он мог понять, что Геринг не демонстрирует свою настоящую власть.\n\nВо всяком случае, исследования были довольно равномерно разделены на поддерживаемые или оппозициционные GDRWI. Возможно, именно поэтому эти письма так долго не приходили. Во всяком случае, Геринг надеялся на лучшее, когда вскрывал первый конверт. В кои-то веки он будет обманывать..."
goering.306.a:0 "Будем надеяться, что все пройдет хорошо."

# 307

goering.307.t:0 "Отказ Вооружённых Сил"
goering.307.desc:0 "Великому Фюреру Герману Герингу\n\nМы в ОКВ серьёзно обдумали вашу просьбу. Мы хотели бы отметить, что наш отдел исследований и разработок является одним из лучших во всей Германии и не нуждается в дополнительном надзоре со стороны гражданского правительства. Несмотря на доводы Герра Озенберга, мы не считаем, что нам нужно отказываться от нашего научно-исследовательского отдела ради повышения эффективности, когда он уже является такой работоспособной и организованной частью Вооружённых Сил. Поэтому мы боимся, что нам придется отклонить вашу просьбу о переводе нашего исследовательского отдела к вам. Я лично хотел бы отметить, что-\n\nГеринг фыркнул и выбросил письмо в сторону. \"Исследовательский отдел, эффективный и организованный. Что за бредятина...\" Геринг знал, что это ложь. Шёрнер знал, что это ложь. Но, по-видимому, остальные в Хеере не знали. Что бы ни сказал Шёрнер, чтобы донести свою точку зрения, это явно подействовало на этих дураков. Это не было смертельным ударом - у Геринга было время, терпение и деньги, чтобы получить то, чего он хотел, даже с помощью некоторых неправовых мер, но это, безусловно, нанесло бы удар по военным исследованиям. Фюрер расписался, прежде чем перейти к следующему письму, надеясь, что оно будет более позитивным, чем предыдущее."
goering.307.a:0 "Всё же ведь к лучшему, правда?.."


# 308

goering.308.t:0 "Согласие Вооружённых Сил"
goering.308.desc:0 "Великому Фюреру Герману Герингу,\n\nМы в ОКВ серьёзно обдумали вашу просьбу. Мы хотели бы отметить, что наш отдел исследований и разработок является одним из лучших во всей Германии и не нуждается в дополнительном надзоре со стороны гражданского правительства. Однако герр Озенберг решительно отстаивает свою точку зрения, и, похоже, наши руководители решили передать наш отдел исследований и разработок GDRWI. Озенберг пообещал, что наши проекты будут приоритетными для этого нового отдела, и мы надеемся, что вы выполните требования вашего подчиненного. Я лично хотел бы предостеречь вас-\n\nГеринг с торжеством отбросил письмо в сторону. Ему не нужно было читать до конца - несомненно, это была тирада самого Шёрнера, рассерженного тем, что Геринг перехитрил его, а не наоборот. Это не имело значения, и Герингу не нужно было утруждать себя таким негативом. Вместо этого он протянул руку к следующему письму - от Теодорихсхафена - и открыл его. \"Надеюсь, - подумал он, - оно принесёт такие же добрые вести, как и предыдущее\"."
goering.308.a:0 "По крайней мере, одно письмо уже дало хорооший знак."


# 309

goering.309.t:0 "Отказ Кригсмарине"
goering.309.desc:0 "Великому Фюреру Герману Герингу,\n\nКригсмарине отнеслось к вашей просьбе со всей серьёзностью, которой та заслуживает. В конце концов, такие изменения в нашем исследовательском отделе потребовали бы много работы, бюрократических изменений и больших денег, потраченных на организацию. Есть также некоторое недоумение по поводу ваших истинных причин этой перемены - некоторые из наших адмиралов, похоже, считают, что это всего лишь попытка успокоить военных. Несмотря на доводы Озенберга об обратном, мы в Верховном командовании Кригсмарине решили отклонить вашу просьбу, если только Адмиралу Хорсту фон Шрётеру не будет позволено руководить всеми военно-морскими исследованиями, на том основании, что данные махинации, по-видимому, не принесут никакой ощутимой пользы и, возможно, принесут больше вреда.-\n\nГеринг вздохнул и отбросил второе письмо в сторону. Клика Шпайделя разгадала тайный умысел, по крайней мере частично. Без Кригсмарине возможности Геринга управалять милитаристами были бы ограничены. Конечно, это мелкая неудача  - Адмирал Шрётер не является видным лицом и может быть \"убран\" без особых трудностей, - но, тем не менее, она была разочаровывающей и замедлила продвижение планов Геринга. Герман решил сегодня выпить в одиночестве - Вернеру придётся потрудиться, чтобы загладить свою вину."
goering.309.a:0 "Какая неудача."


# 310

goering.310.t:0 "Согласие Кригсмарине"
goering.310.desc:0 "Великому Фюреру Герману Герингу,\n\nКригсмарине отнеслось к вашей просьбе со всей серьезностью, которой она заслуживает. В конце концов, такие серьёзные изменения в нашем исследовательском отделе потребовали бы много работы, бюрократических изменений и больших денег, потраченных на организацию. Есть также некоторое недоумение по поводу ваших истинных причин этой перемены - некоторые из наших адмиралов, похоже, считают, что это всего лишь попытка успокоить военных. Однако доводы Озенберга нашли отклик у всех наших высших офицеров. Таким образом, мы решили удовлетворить вашу просьбу, и исследовательские объекты Кригсмарине будут переданы в управление GDRWI. Мы хотели бы отметить, что-\n\nГеринг отбросил это письмо в сторону ко второму и улыбнулся. Замечательно. Скоро ресурсы Кригсмарине присоединятся к ресурсам GDRWI, и тогда план действительно имеет шанс на успех. Вставая, чтобы взять пальто, он решил, что сегодня хороший день, чтобы найти Вернера и выпить еще. Этот человек заслужил награду за свои усилия."
goering.310.a:0 "Чудно!"

# 311

goering.311.t:0 "Пустой ивент."
goering.311.desc:0 "Разрабы ничего здесь не написали, поэтому я взял текст из комментария в скриптовом файле.\n\nВоенные требуют, чтобы мы строили Лигры (Да, события не в порядке, я ничего не могу с этим поделать, эти события всегда были не в порядке по какой-то причине)"
goering.311.a:0 "Ах!"

##### 312

goering.312.t:0 "Цоссенская конференция по вооружениям"
goering.312.desc:0 "Сегодня на испытательном полигоне за пределами Цоссена Фюрер и избранные члены GDRWI встретились, чтобы обсудить инновации в области вооружений. Избранные производители оружия также собирались продемонстрировать свои новые разработки.\n\nРейнметалл-Борсиг продемонстрировала усовершенствование конструкции, над которой работали во время войны, - систему высокого давления, которая позволила им создать 40-мм снаряд, который может быть запущен пехотинцем. Совместно с \"Маузером\" они также продемонстрировали автоматический гранатомёт, способный и остановить наступление крупных масс пехоты, и нанести серьезный урон траншеям.\n\n\"Хьюго Шнайдер\" продемонстрировали конструкцию лёгкой управляемой противотанковой ракетной установки, достаточно легкой для использования пехотой. Новая ракета точна в пределах расстояния до полутора километров и способна уничтожить любой вырожденческий капиталистический танк при точном попадании."
goering.312.a:0 "Рейнметалл и Маузер показали класс!"
goering.312.b:0 "Ракетный проект \"Хьюго Шнайдера\" - это то, что нам нужно!"
goering.312.c:0 "Каждый раз, когда я слышу фразу \"наши финансовые возможности не позволят\", я тянусь к Люгеру. Я принимаю оба проекта!"

####### 313

goering.313.t:0 "Первое Заседание Комитета"
goering.313.desc:0 "\"Добро пожаловать, друзья, на первое заседание Комитета по переоценке оборудования.\" Слышны аплодисменты из зала. Учёные, генералы и бюрократы, собравшиеся вокруг стола, слушали слова Озенберга. Он улыбнулся, когда аплодисменты стихли. Наконец-то его мечта о состоянии науки Рейха осуществилась. \"Я хотел бы, чтобы вы все поприветствовали моего сопредседателя и коллегу, генерал-лейтенанта Отто Рёмера.\" Рёмер тоже поднялся под аплодисменты, хотя они явно были сосредоточены больше на стороне стола генерала. Озенберг улыбнулся, но те, кто смотрел достаточно внимательно, поняли, что это было немного натянутая улыбка - Рёмер был способом Шёрнера держать руку на пульсе относительно исследований, и, конечно, с ним придётся иметь дело. Не бывает ничего совершенного, подумал Озенберг.\n\nКогда стихли аплодисменты Рёмеру, заговорил Озенберг. - Наша первая тема будет посвящена стандартной пехотной винтовке. Это зависит не столько от качества нашей нынешней винтовки, сколько от её количества. Многие наши фронтовики до сих пор вооружены более старыми моделями винтовок - я даже слышал сообщения, что некоторые части вооружены винтовками G43. Это неприемлемо, и вопрос в том, как это исправить. Моё предложение состоит в том, чтобы мы перевели оружие из гарнизонов, чтобы восполнить дефицит, произвели новое оружие и заменили старые новыми моделями, чтобы восполнить пробел. Это не решит полностью наши проблемы, но это будет экономически обоснованно. Все за?\"\n\nБормотание и споры прокатились по столу. Озенберг спокойно за этим наблюдал - он не ожидал, что такое предложение будет принято единогласно, - но, когда Рёмер поднялся, испустил легкий вздох.\n\n\"Я должен с уважением не согласиться, герр Озенберг.\" - Сказал Рёмер с усмешкой. - По-моему, мы не можем позволить, чтобы наша армия, гордость Рейха, были оснащены некачественным оборудованием. Мы должны быть лучше вооружены, чем наши противники, не так ли? Я предлагаю, чтобы мы выделили как можно больше ресурсов на перевооружение наших солдат лучшим, что есть у Рейха, независимо от цены. Ни один солдат не должен умирать из-за того что ему вместо оружия дали неисправное дерьмо!\"\n\nСнова аплодисменты. После того, как стол опустел, состоялось голосование - первая \"битва\" в комитете скоро должна была завершиться."
goering.313.a:0 "Ремер дело говорит!"
goering.313.b:0 "Нам нужен компромисс."
goering.313.c:0 "С Озенбергом нужно согласиться!"

########### 314

goering.314.t:0 "Начало рзработки \"Лигра\""
goering.314.desc:0 "Ведущий инженер колебался, наблюдая, как два самых важных человека в немецкой науке проходят возле проекта его инженерной команды. Они не смотрели ему в глаза, вместо этого приклеившись к чертежу, разложенному на столе, прослеживая линии и цифры, из которых состоял чертёж танка. Глаза Озенберга метнулись к имени - \"Лигр\".\n\n\"По мнению наших ученых, это идеальный танк, мой Фюрер. Блестящая маневренность, огромная скорость и огневая мощь, способная уничтожить всё, что смогут собрать американцы и японцы. Если проект будет реализован, я могу гарантировать, что это только укрепит нашу армию.\" Геринг не обращал внимания на писклявый заикливый голос учёного, вместо этого обратившись к Озенбергу, который всё ещё не двигался.\n\n\"Герр Озенберг, что вы думаете об этой конструкции?\".\n\n\"Ужас\" - хмыкнул Озенберг.\n\n\"А что насчёт этого?\". Геёринг снова задал вопрос.\n\n\"Черт, Герман, посмотри на эту хероборину. Две пушки? Ужасная броня? Вес? Этот танк больше \"Тигра\" в два раза и в два же раза бесполезнее. В этой машине нет ничего хорошего.\"\n\nУчёный начал было защищаться, но Геринг оборвал его взмахом руки. \"Нет, нет, Вернер, похоже, что ты видишь здесь потенциал. Это чертеж - прототип, не так ли?\" Геринг продолжал говорить, прежде чем тот успел что-либо ответить. \"Конечно, есть недостатки, но я вижу в этом большой потенциал. Можете себе представить реакцию американцев на то, что их переедут тяжелые танки с двумя пушками на скорости 70 километров в час?\" Он повернулся к инженеру, впервые за эту встречу обращаясь к нему напрямую. \"Скажи своим людям, пусть займутся этим Лигром. Я уверен в вашем успехе. Армия расчитывает на вас.\"\n\nЕдва инженер пробормотал короткое \"Да, мой Фюрер\", с губ Озенберга сорвался слабый стон."
goering.314.a:0 "Будущее уже сегодня!"

########### 315

goering.315.t:0 "Вопрос о двигателе"
goering.315.desc:0 "Дверь распахнулась, и в кабинет Озенберга вошёл инженер с кучей бумаг в руках. Когда Озенберг жестом велел ему положить бумаги, он бесцеремонно бросил их на стол. Вернер вздохнул и провёл рукой по волосам - он мог поклясться, что от всего этого они стали редеть еще быстрее. \"Есть проблемы?\" - спросил он.\n\n\"Наши усилия по улучшению оригинального дизайна Лигра наткнулись на небольшую загвоздку. Мы улучшили двигатель - у него больше мощности, больше скорости, и танк может двигаться быстрее.\"\n\n\"И в чём же загвоздка?\". Он уже знал, в чём проблема, но он хотел услышать её от этого человека..\n\n\"Чтобы произвести этот новый двигатель, нам понадобится больше времени и больше денег. Если вы откажетесь, мы сделаем всё возможное, чтобы упростить производство старого двигателя, но скорость танка может быть немного... меньше.\"\n\nОзенберг снова вздохнул. Он уже представлял это - \"Лигр\", дорогая денежная хреновина, абсолютно бесполезная трата денег и времени, и он ответсвеннен за эту чертовщину. Не важно, что он был против проекта с самого начала - Геринг, черт возьми, не возьмёт на себя вину за него, как бы дружелюбны они ни были. Конечно, возможно, фундаментальные проблемы Лигра могли бы быть исправлены - или, по крайней мере, смягчены - при достаточных деньгах и развитии. Кто знает, может быть, он может стать чем-то работоспособным. Просить больше времени и денег было бы мучительно, но если это спасёт проект, возможно, оно того стоило.\n\nОзенберг обернулся к ожидающему человеку, приняв решение."
goering.315.a:0 "Я обеспечу финансирование. Приступайте к работе."
goering.315.b:0 "Работайте со старым двигателем."

########### 316

goering.316.t:0 "Вопрос о броне"
goering.316.desc:0 "Инженер вернулся в кабинет Розенберга с очередной стопкой бумаг. Озенберг, в данный момент допивавший вторую рюмку за день, смерил его ледяным взглядом, прежде чем отставить стакан. \"Что на этот раз?\" Озенберг хмыкнул.\n\n\"Мы столкнулись с ещё одним камнем преткновения, Герр Озенберг. Мы приняли во внимание ваши жалобы на броню и разработали новый состав брони, чтобы лучше защитить наши танки. С этой новой броней, мы считаем, что многие из проблем будут устранены.\" Инженер говорил спокойно, отрепетированно. Озенберг не мог сказать, практиковался ли он в своей речи или просто всегда так говорил. Инженеры, как правило, звучат немного роботизированно, подумал он.\n\n\"И дай угадаю.\" Озенберг еще глубже откинулся на спинку стула. \"Нужно ещё больше денег и времени, чтобы действительно сделать эту новую броню, и мне нужно будет пойти к Фюреру, чтобы выпрашивать на коленях ещё несколько миллионов рейхсмарок?\"\n\nИнженер запнулся, его поток речи прервался. \"Ну да, что-то в этом роде. Если вы не дадите нам больше финансов, мы сделаем всё, что сможем, с тем, что у нас есть, но броня-\"\n\n\"Броня может быть менее функциональной, да, да, я понимаю,\" - простонал Озенберг. \"Вы знаете, нужно задаться вопросом, как можно было одобрить конечную конструкцию танка, если он нуждается в таком количестве переделок.\"\n\n\"Но вы же сами подписали его, сэр...\"\n\nОзенберг не потрудился объянить своё фиаско."
goering.316.a:0 "Ладно, приступайте к созданию новой брони"
goering.316.b:0 "Денег не будет. Делайте уже что-нибудь."


########### 317

goering.317.t:0 "Вопрос об орудии"
goering.317.desc:0 "Озенберг бросил бумагу, которую протянул ему инженер, обратно на стол. Он допил остатки виски, прежде чем продолжить - видит Бог, ему это было необходимо. \"Значит, теперь проблема с вооружением? Что ещё не так с этой чёртовой штукой?\" Он словно плюнул ядом в инженера, чьи глаза теперь были широко раскрыты, как тарелки.\n\n\"Ну, орудия и так достаточно функциональны...\" - инженер запнулся, не привыкший видеть обычно спокойного Озенберга в таком гневе..\n\n\"Тогда какого чёрта ты здесь стоишь!?\" - взревел Озенберг. Он скомкал рапорт и швырнул его в инженера, наблюдая, как бумага пролетела над головой человека.\n\n\"Что я хотел сказать, герр Озенберг, так это то, что пушки не способны пробить самые тяжёлые танки, которыми владеют наши враги. Если бы мы их модернизировали, они были бы быть ровней всему, что есть у американцев или японцев.\" Инженер быстро заговорил, пытаясь разрядить обстановку, и это сработало - Озенберг глубоко вздохнул и снова сел...\n\n\"Ладно, простите за всё это. Немного распсиховался. В любом случае, вы хотите больше финансирования для новых пушек?\" - сказал Озенберг немного напряженным голосом..\n\n\"Да, Герр Озенберг. Конечно, мы можем использовать старые - они функционируют достаточно хорошо, и их содержание не будет стоить ни денег, ни времени, - но эти новые пушки могут помочь продвинуть Лигр к величию.\"\n\nОзенберг сдержал смех - он уже однажды вышел из себя, сейчас не время выставлять себя сумасшедшим. Кроме того, возможно, новые пушки сделают \"Лигр\" работающей машиной. Он на мгновение задумался, прежде чем ответить."
goering.317.a:0 "Конечно. Готовьте пушки."
goering.317.b:0 "Не делайте новые пушки, если старые работают."
