 GGR_zero_plan:0 "План 0"
 GGR_zero_plan_desc:0 "Когда Фюрер наконец отстранил от власти незаметных на первый взгляд претендентов на правление Рейхом, мы можем обратить свой взор за пределы нашего государства. Мы обещали немцам войну - войну, которая вернёт величие Рейха и вновь заставит его процветать. Войну, которая вернёт нам славу былых дней, когда флаг со свастикой впервые взреял над Москвой, а большевистские орды бежали за Урал!\n\nВоенные успешно согласовали первый Военный План - удар по слабым народам, окружающим Рейх. По тем, кто однажды уже пал к его сапогу. По тем, кто готов прыгать по головам друг друга за возможность служить своему настоящему господину. Мы ударим по неустойчивым правительствам, цепляющимся за спасительную нить легитимности в попытке убежать от удара Молота истинной военной мощи. Они станут прекрасной первой целью для нашего удара, а вкус стремительной победы раззадорит тех, кто до сих пор сомневается в Фюрере. Мир вновь познает ярость и гнев Вермахта! Пусть снова бьёт германский барабан войны, пусть все враги дрожат от страха, ибо сегодня Рейх силён, а завтра Рейх будет непобедим!"
 GGR_fall_augustus:0 "План Август"
 GGR_fall_augustus_desc:0 "До сих пор окутанные мрачными последствиями гражданской войны, мы вынуждены лицом к лицу встретиться с недостатками, которых не могла учесть предыдущая администрация. Генералгубернаторство, по мнению некоторых бывшее самым успешным из подчинённых нам государств, оказалось гнилым мусорным баком невообразимых масштабов. Укусив кормившую их руку ублюдочные поляки объявили о своей независимости! Фюрер Геринг не будет с этим мириться. Мы должны восстановить наше господство в Центральной Европе, даже если для этого нам придётся сокрушить когда-то лояльный нам протекторат."
 GGR_fall_augustus_tooltip:0 "Мы будем готовиться к отвоеванию Польши. Соответствующие решения будут разблокированы."
 GGR_eastern_tank_buildup:0 "Нарастить танковые силы на Востоке"
 GGR_eastern_tank_buildup_desc:0 "Как и герои прошлых лет, мы вторгнемся в Польшу при поддержке наших неукротимых Панцеркорпсов. Воюющие чуть лучше чем бандитский сброд поляки  будут сметены с лица земли с помощью бронетанковых дивизий и великолепно обученных бойцов. Ничто не сможет устоять перед нами!"
 GGR_eastern_air_buildup:0 "Нарастить воздушные силы на Востоке"
 GGR_eastern_air_buildup_desc:0 "Даже имея в распоряжении самую могущественную армию на всей планете, нельзя забывать об уроках, выученных на предыдущих войнах. Воздушная поддержка - ключевой фактор победы, и с этой задачей превосходно справятся наши Люфтваффе. Мы построим дополнительные аэродромы вдоль польской границы, что позволит нам использовать всю мощь наших воздушных сил и напомнит ветеранам обоих сторон, почему звуки пикирующего бомбардировщика вызывают страх..."
 GGR_danzig_to_war:0 "Данциг и война"
 GGR_danzig_to_war_desc:0 "Наши требования были оставлены без внимания, на наши угрозы отвечали лишь насмешками, в то же время подготавливаясь к обороне. Становится ясно, что мы не сможем расправиться с Польшей, не приложив к этому усилий. Наши армии уже собраны у польской границы. Взбешённый Фюрер Геринг произнёс речь перед солдатами, в которой сравнил нашу армию с ветеранами былых времён, героически защищавшими Рейх от славянской угрозы."
 GGR_fate_of_the_poles:0 "Судьба поляков"
 GGR_fate_of_the_poles_desc:0 "Вновь сдавленным сапогом нашей непобедимой воли полякам следует в очередной раз преподать урок, что всякое сопротивление бесполезно. Осознание безысходности и принятие своего положения, на которые мы так сильно надеялись, ещё не проявились у населения. Нам следует напомнить им, что их место находится в самом низу иерархии.\n\nТе же, кто окажутся неспособными выучить этот урок..."
 GGR_torch_the_flags:0 "Сжечь флаги"
 GGR_torch_the_flags_desc:0 "Бело-красный польский флаг с давних пор был бельмом на глазу наших гарнизонных войск. Теперь же, когда всё внимание сфокусировано на Польше, сопротивление прибегло к сплочению поляков вокруг национальных символов, которые 'ещё не забыты.' Отныне любой флаг с польскими цветами, независимо от его происхождения, будет сожжён вместе со своим владельцем. Именно страх будет держать местных в узде - страх перед всевидящим Фюрером."
 GGR_iconoclasm:0 "Иконоборчество"
 GGR_iconoclasm_desc:0 "Польская 'идентичность' сопротивления и успорства несовместима с тем, во что верят и что почитают Арийцы. Почтенный (и даже заслуживший от некоторых членов нашего правительства симпатию, которую они выражают исключительно за закрытыми дверьми) польский народ должен быть стёрт с лица земли. Сопротивление, бунтовщичество, непокорство; Фюрер Геринг вытравит эти идеи, а кто-то не справится, то сделает это лично. Польша потеряна."
 GGR_greater_prussia:0 "Великая Пруссия"
 GGR_greater_prussia_desc:0 "Идея Великой Пруссии на протяжении долгого времени тревожила умы партии. Под лидерством Фюрера Геринга эта мечта воплотится в реальность. Теперь, когда мы разобрались с Польшей и ликвидировали сопротивление с помощью мощи Вермахта, Польша станет отличной целью для присоединения к Великогерманскому Рейху. Жизненное пространство теперь находится и на нашем заднем дворе (буквально)."

 GGR_operation_fruhling:0 "Операция Фрюлинг"
 GGR_operation_fruhling_desc:0 "Во время Сумерек Богов Рейхспротекторат Словакия укусил кормившую его руку! Ублюдочные славяне, живущие в протекторате, совершили государственный переворот против лояльных нам законно назначенных людей. Когда пришло время ответить за ошибки, допущенные во время политики германизации, верные нам люди из правительства предпочли прославиться трусами и сбежали. Похоже, если мы хотим, чтобы что-то было сделано правильно, нам следует делать это самим... "
 GGR_operation_fruhling_tooltip:0 "Мы будем готовиться к отвоеванию Словакии. Соответствующие решения будут разблокированы."
 GGR_native_battalions:0 "Местные батальоны"
 GGR_native_battalions_desc:0 "Не всё потеряно! По заверениям службы разведки в Рейхспротекторате остались верные нам силы, борющиеся за восстановление порядка и стабильности. Всё, что от нас требуется - сплотиться с ними и побренчать оружием у границы -  и они сразу же встанут на нашу сторону в праведном порыве возвращения своей родины. Словакия вновь окажется под нашим контролем."
 GGR_the_final_ultimatum:0 "Последний ультиматум"
 GGR_the_final_ultimatum_desc:0 "Несмотря на огромное количество поступивших от нас просьб, угроз и мольб присоединиться к Рейху, отколовшееся правительство Словакии упорно отказывается от переговоров. Если так и дальше будет продолжаться, то мы продемонстрируем свою слабость. Всё внимание Фюрера обращено на задачу возвращения нелояльного Рейхспротектората, и если правительство откажется подчиниться его прямому приказу, то последуют прекрасно известные последствия."
 GGR_march_on_bratislava:0 "Марш на Братиславу"
 GGR_march_on_bratislava_desc:0 "Может их храбрость и похвальна, но словацкое государство отказалось от любых мирных переговоров и воссоединении. Фюррер Геринг не потерпит такой наглости. Войска будут мобилизированы, снаряжение для них - подготовлено, а задачи обозначены. Если Словакия не захочет вести себя как лояльный протекторат, то мы заставим их. "
 GGR_internal_affairs:0 "Внутренние дела"
 GGR_internal_affairs_desc:0 "Теперь, когда взбунтовавшиеся вооружённые силы Словакии распущены, а предательское правительство изгнано, настало время разобраться с недовольством до того момента, как оно организуется в подполье. Пока что количество партизан невелико, так что сейчас - лучшее время для того чтобы стереть память о восстании. Коллаборционистское правительство и ОКВ ответят своими головами за успех этого дела. Правительство желает сделать упор на внедрении полиции в партизанские группы и их тихое устранение, в то время как ОКВ хочет устроить демонстрацию нашей силы. Фюрер покажет свои дипломатические навыки и принудит обе стороны к компромиссу!"
 GGR_deploy_the_orpo:0 "Развернуть Орпо"
 GGR_deploy_the_orpo_desc:0 "Использовать исключительно военную силу для реинтеграции Словакии будет безответственным решением. Вместо этого мы воспользуемся гражданской полицией в целях поддержания мира, порядка и устранения партизанских групп. Это положительно скажется как на населении Рейхспротектората, так и на образе Фюрера. Мы покажем всему миру, что присоединение к нам будет лучшим вариантом для всех сторон, если будем цивилизованно обращаться с жителями и честно вознаграждать их за проделанную работу."
 GGR_deploy_the_Waffen-HK:0 "Развернуть Waffen-HG"
 GGR_deploy_the_Waffen-HK_desc:0 "Может использование местных сил полиции и будет хорошим вариантом, но в нашем распоряжении должна быть жёсткая сила или хотя бы видимость таковой - только так можно держать население под контролем. Постоянный гарнизон будет расквартирован в Братиславе, а несколько небольших гарнизонов в других больших городах. Для блага как Рейха, так и Словакии мы навсегда установим наблюдение за нашим южным протекторатом."
 GGR_rebuild_the_regime:0 "Восстановить порядок"
 GGR_rebuild_the_regime_desc:0 "На плечи Рейха взвалена тяжёлая задача восстановления коллаборционистского правительства. Неважно, вследствие нашего гнева или же, наоборот, арийского милосердия, но мы установим новую систему контроля за Словакией. Она будет направлена на то, чтобы их государство более никогда не смогло противиться нашей воле. Мы постараемся обеспечить словацкое большинство в новом коллаборционистском правительстве - это поможет снизить напряжённость между Рейхом и протекторатом, что приведёт к долгому и плодотворному сотрудничеству."
 GGR_RK_slowakei:0 "РК Словакия"
 GGR_RK_slowakei_desc:0 "Никогда больше мы не позволим словакам управлять самими собой. Они показали нам свою неблагонадёжную и повстанческую натуру. Назначение немца для правления утихомиренным государством - вот единственное логичное решение поставленного перед Фюрером вопроса. Немец обеспечит нам бесспорный контроль над Словакией и её ресурсами. Как хорошо, что у нашего славного Фюрера как раз есть подходящая кандидатура..."

 GGR_operation_herbst:0 "Операция \"Хёрбст\""
 GGR_operation_herbst_desc:0 "Даже с учётом разразившихся Сумерков Богов, Рейхспротекторат Словакия сделал то, что обязан делать каждый порядочный протекторат - он остался верен своему господину. Однако как только пыль улеглась, а бывшие соотечественники были повешены, мы обнаружили заметную задержку в поставках из Словакии либо их полное отсутствие. Когда они были вынуждены столкнуться с нашими требованиями лицом к лицу, словацкое правительство обозначило своё желание остаться независимым, но союзным государством, сохранив своё членство в Пакте. Мы встретились с уникальной ситуацией, и то, как мы разрешим её, станет прецедентом..."
 GGR_a_reminder_of_obligations:0 "Напоминание об обязательствах"
 GGR_a_reminder_of_obligations_desc:0 "Узнав об объявлении независимости Словакии, Фюрер Гёриннг сначала предположил, что это шутка. После того, как посол был расстрелян за дерзость, следующий после него человек подтвердил эту новость. Поскольку Словакия сохранила нам верность, Фюрер принял решение о том, что мы не будем бомбардировать словацкое государство до тех пор, пока оно не подчинится нам. Вместо этого мы пошлём более незаметное, но не менее решительное требование в виде полного запрета на торговолю и предоставление помощи словацкому государству. Словакия - наш Рейхспротекторат, а задача рейхспротектората - служить Рейху. Всё, что им нужно, чтобы не забываться - 'вежливое' напоминание."
 GGR_a_farewell_to_arms:0 "Прощай, оружие!"
 GGR_a_farewell_to_arms_desc:0 "После того как мы уладили вопрос со словацким правительством, настало время разобраться с их армией. Включив вооружённые силы Словакии в состав вооружённых сил Рейха мы восстановим контроль над их армией и обеспечим верность. Так же, как и иностранные добровольцы прошлых лет, эти боевые единицы будут использованы для служиения Рейху, и никому более."
 GGR_reshuffling_the_cabinet:0 "Кадровые перестановки"
 GGR_reshuffling_the_cabinet_desc:0 "Старая гвардия ушла на покой, поэтому настало время уменьшить количество словаков в правительстве Рейхспротектората. Назначение немцев будет постепенно ограничивать эффективность словацкого самоуправления, снова превращая их в нашу марионетку. Любой выступивший против этого решения будет подкуплен или отправлен на покой с великими почестями. Кто откажется от славы и награды?"
 GGR_raise_the_guard:0 "Созвать стражу"
 GGR_raise_the_guard_desc:0 "Теперь, когда мы наконец уладили вопросы с армией и правительством, пришло время поставить у власти группу, сохранившую верность Фюреру Герингу; Глинка. Эти коренные словаки очень хорошо ладили с тем, что раньше было нашим СА, и отлично послужат нашим интересам в регионе, где мы их установили. Всё, что останется сделать - выписать словацкому руководству чеки, которые, конечно же, пойдут в соответствующие отделы..."

 GGR_fall_boemus2:0 "План Бемус"
 GGR_fall_boemus2_desc:0 "Великая гражданская война закончилась. Рейх централизован, Вермахт очищен, и народ Германии преисполнился гордости. Остальную часть Пакта постигла не настолько удачливая судьба, но мы в состоянии исправить это.\n\nПора взглянуть навстречу миру. Первая остановка - Рейхспротекторат Богемия-Моравия, бывшая игровая площадка СС. Созданное во время возвышения Рейха дитя любви Гиммлера и Гейдриха ещё раз преклонится перед мощью Великогерманского Рейха!"
 GGR_exploit_the_chaos:0 "Воспользоваться беспорядками"
 GGR_exploit_the_chaos_desc:0 "Богемия охвачена огнём. СС, местные партизаны, лоялисты и все, кто может держать оружие в руках, борются друг с другом. Верные нам силы делают всё возможное, чтобы устоять против хаоса и наступающей тьмы, но их истощенных рядов недостаточно. Мы готовы уничтожить ублюдков, которые развратили наш Рейхспротекторат. Все команды подняты по тревоге, и Вермахт готов нанести удар по предателям. Да смилостивится Господь над их душами, потому что Вермахт этого не сделает."
 GGR_a_peacekeeping_force:0 "Миротворцы"
 GGR_a_peacekeeping_force_desc:0 "О прямом вторжении не может быть и речи, поскольку это вредно для нашего образа и создаёт плохой прецедент. Однако, учитывая обстоятельства, в которых находится Богемия-Моравия, ввод чрезвычайных миротворческих сил будет приветствоваться. Будут составлены планы вторжения в эту адскую дыру, ранее известную как Чехословакия.\n\nНарод Богемии-и-Моравии, несомненно, будет приветствовать немецкую армию, спасающую его положение, ведь так?"
 GGR_march_to_the_throne:0 "Марш к трону"
 GGR_march_to_the_throne_desc:0 "Вермахт готов вторгнуться в наш нелояльный Рейхспротекторат. Подразделения СС идентифицированы, цели обозначены, бомбардировщики заправлены. Всё, что осталось, - это отдать ОКВ приказ послать штурмовиков и навести порядок. Богемия будет отличным примером того, на что способен новый Рейх.\n\nМы покажем миру, кто настоящий мясник Праги."
 GGR_begin_reintegration2:0 "Начать реинтеграцию"
 GGR_begin_reintegration2_desc:0 "После разгрома всякого сопротивления в стране народ Богемии должен быть реинтегрирован в немецкое общество. Будут проведены проверки на верность, обыски в домах и введено военное положение. Каждый мятежник будет повешен на уличных фонарях. Истинные арийцы страны, несомненно, будут праздновать наше очищение общества, верно?"
 GGR_an_end_to_bohemia:0 "Конец Богемии"
 GGR_an_end_to_bohemia_desc:0 "С момента образования в 1939 году незаконнорождённого государства, Богемия-и-Моравия была не чем иным, как демонической площадкой для СС и их оккультных фантазий. Верный, непокорённый немецкий народ, вынужденный терпеть СС, будет с радостью принят обратно в Великогерманский Рейх. Чтобы освободить их от влияния СС, которое в прошлом оскверняло и другие государства, Богемия-и-Моравия будет присоединена к Рейху для безопасности общества."
 GGR_anarchy_in_ostland2:0 "Анархия в Остланде"
 GGR_anarchy_in_ostland2_desc:0 "Гражданская война в столичном Рейхе имела далеко идущие последствия. Остланд, когда-то образцовая колония с относительной стабильностью по сравнению со своими современниками и выдающимся уровнем германизации, рухнул в войну, отражающую гражданскую войну в центральной Германии, когда туземцы, эсэсовцы и соперники-претенденты восстали против Рейхскомиссара Шталекера. Милитаристский соперник Дрехслер ушёл, его правительство рушится под натиском со всех сторон. Нам не нужны такие слабые армии, как он, так что, наверное, хорошо, что он пал. Ничто не может восстановить порядок, который соответствует нашим планам на восток, кроме немецкой мощи. Вмешательство - единственный способ положить конец этой анархии раз и навсегда. Оружие Рейха с невиданной силой наведёт порядок в Остланде!"
 GGR_operation_ostwind2:0 "Операция Оствинд"
 GGR_operation_ostwind2_desc:0 "Несмотря на одержанную нашим Фюрером победу над коварными либералами во время Гражданской Войны и последовавшие за этим чистки, Рейх до сих пор не избавился от надоедливых вредителей; в Остланде, нашей образцовой колонии и одной из наиболее германизированных областей Великого Рейха, напоминающий Шпеера Андреас Майер-Ландрут каким-то образом сумел прийти к победе, продираясь через силы СС, партизан и лояльных нам национал-социалистов. Лишь мысль о том, что банкир и либерал управляет настолько важной частью Великого Рейха... кто знает, что планирует этот шпеерит? Представитель либерализма, демократии и сецессионизма, Майер-Ландрут отстаивает буквально все взгляды, преданные анафеме национал-социализмом - армия знает это и выжидает подходящий момент для действия. Фюрер даже не сомневался, что так всё и будет."
 GGR_the_last_of_the_liberals:0 "Последний из либералов"
 GGR_the_last_of_the_liberals_desc:0 "В последние дни войны, когда наш триумф был очевиден, черви Шпеера уползли от нашего гнева по давно забытым дорогам разрушенного Рейха, спасаясь от ясного взора Национал-социализма. Если бы не Майер-Ландрут, мы бы могли поймать их и убить ещё до того, как они обретут безопасные укрытия. На данный момент по заверениям Абвера множество лояльных Шпееру гражданских и солдат до сих пор живы и продолжают свои действия в Остланде, обращаясь за помощью к банкиру, поскольку их фальшивый Фюрер больше не в состоянии их спасти. Конечно же, все они были приняты без сомнений, но вскоре мы заставим это предательское правительство Остланда пожалеть о своём решении, так как каждый покинувший страну шпеерит лишь ещё один враг, вокруг которого сплотиться Рейх. Конфликт с Остландом - не новое столкновение, а лишь завершающая стадия гражданской войны!"
 GGR_the_worst_of_the_bankers:0 "Худший из банкиров"
 GGR_the_worst_of_the_bankers_desc:0 "Банкиры! Есть ли ещё одна профессия, настолько развращённая расточительством, засильем иностранцев и, конечно же, евреями? Мы готовы дать голову на заклад, что в венах Майера-Ландрута течёт еврейская кровь! Вот правда, которую мы изложим людям, даже если исследования его генеалогического древа не подтверждают этого - об этом мы побеспокоимся позже. Дело в том, что национал-социализм нашёл своих первых приспешников среди масс, пострадавших от обмана и интриг жидобольшевистских банкиров и капиталистов. Действуя из тени, они нанесли удар в спину старому Рейху, разрушили благосостояние Веймарской республики и предприняли попытку обрушить экономику всего мира путём создания краха Уолл-Стрит. Простой человек Германии не питает любви к банкирам и промышленникам; пропаганде даже не придётся ничего выдумывать. Мы не могли и мечтать о такой приятной цели, как Андреас Мейер-Ландрут."
 GGR_the_myth_of_the_free:0 "Миф Свободы"
 GGR_the_myth_of_the_free_desc:0 "Те, кто ищут в Остланде надежду на 'реформы' и 'прогресс', в лучшем случае заблуждаются. Неужели кому-то кажется, что Остланд - это 'свободное общество'? Межнациональная рознь, нищета, разрушенная инфраструктура и промышленность, нехватка продовольствия - так выглядит свобода? Всё это -  миф, товарищи немцы. Миф, увековеченный коррумпированной плутократией - Соединенными Штатами Америки. Куда их привела свобода? К слабости, к нестабильности... и, в конечном счете, к поражению. Как Майер-Ландрут собирается осуществить свои обещания без капитала Соединенных Штатов (которые накопили его путём грабежа масс)? Его \"свобода\" - это ложь. Её место там же, где место всех нечистых, обманчивых мифов - на свалке истории."
 GGR_build_the_border:0 "Отстроить границу"
 GGR_build_the_border_desc:0 "Несмотря на надежность Абвера, мы никогда не cможем точно оценить силу нашего врага в каждом отдельно взятом случае. Кабалы банкиров контролировали большую часть мира еще до того, как появился национал - социализм, - несмотря на свою слабость, они остаются мастерами увёрток. Кто знает, сколько представителей пятой колонны ждёт нас среди толп беженцев, только и желая о шансе проскользнуть через границу? Возможно, финансист даже намеревается использовать Остланд в качестве плацдарма для какой-то более могущественной враждебной державы... мы не сомневаемя, что сейчас он ведет переговоры со своими носатыми товарищами из Америки! Каковы бы ни были потенциальные угрозы, мы должны укрепить границу. Потребуется не только усилить патрули; нам также нужны контрольно-пропускные пункты, наблюдательные посты, батареи АА, взлетно-посадочные полосы, даже форты! То, что будет гарантировать безопасность живущих вблизи границы представителей нашего народа от кровожадных предателей и партизан, стоит каждой потраченной марки!"
 GGR_now_or_never:0 "Сейчас или никогда"
 GGR_now_or_never_desc:0 "С каждой прошедшей секундой этот змей Мaйер-Ландрут получает всё больше времени, чтобы подготовиться к нашему пришествию, и совращает всё больше арийцев сладкими речами международного еврейства. Воздержаться от немедленного удара - значит проявить слабость и пойти против стихийной и мужественной натуры арийского воина! Если мы можем нанести удар, то чего же мы ждём? Наши земли оккупированы предателем, банкиром и, вполне вероятно, жидом! Истинные немцы взывают к освобождению от своих презренных хозяев! Чего мы добьёмся, если будем медлить, пока наш народ развращают и убивают прямо за нашей границей? Спешите, бравые воины!"
 GGR_end_landrut:0 "Конец Ландрута"
 GGR_end_landrut_desc:0 "Хотя змеи и сгрудились вокруг своего хозяина в поисках безопасности, это им не поможет. На охоте Рейхсадлер расправляет крылья и взмывает в небо, показывая благородным немецким лётчикам пути к их целям. Наши люди, многие из которых - закаленные и ожесточённые ветераны гражданской войны, - готовы принять бой и сокрушить последнее убежище либерализма в Рейхе. Кригсмарине заминировали и установили контроль над береговой линией - предатели не найдут убежища даже на Востоке, в суровых и жестоких землях России. Жалкие либералы с их глупыми и эфемерными идеалами будут сокрушены нашей неоспоримой непобедимостью и холодным, жёстким превосходством нашей огневой мощи. Никакие студенческие ополчения или партизаны-унтерменши не остановят освобождение Рейха!"
 GGR_extinguish_the_fire:0 "Погасить костёр"
 GGR_extinguish_the_fire_desc:0 "Удивительно, но очередной победы национал-социализма над либерализмом оказалось явно недостаточно, чтобы убедить всех в нашей правоте. В Остланде по-прежнему действуют партизаны и несогласные, которые, несмотря на принадлежность к немецкой нации, наносят удары по аванпостам, верным нам городкам и патрулям. Что за безумие овладело ими, почему они продолжают бороться за интересы банкиров, даже когда их дома в руинах, а их семьи мертвы или посажены в тюрьму? Чего они добиваются? Это последнее горькое проклятие побеждённого врага, или  же часть какого-то великого плана наших врагов по ту сторону Атлантики? Независимо от причины, мы должны серьёзно отнестись к этой угрозе - так же, как и к любой другой. То есть - мы будем маршировать, маршировать и ещё раз маршировать. Жёстко, быстро, беспощадно - пока последний из этих насекомых не превратится в пятно на сапоге Вермахта."
 GGR_stamp_out_the_spark:0 "Погасить искру"
 GGR_stamp_out_the_spark_desc:0 "Когда либералы наконец уничтожены, мы можем перейти к менее опасным врагам. Прибалтийские партизаны до сих пор представляют для нас угрозу. Многие из них - закалённые солдаты, продолжающие свою бесплодную борьбу против нашего законного правления с момента освобождения Остланда в 1941 году. Эсэсовские 'оборотни' также являются бельмом на нашем глазу. Покинутые своим хозяином, они готовы сражаться насмерть, но, в отличие от партизан, СС гораздо лучше осведомлены о наших внутренних делах. Остались и немногие борманиты, отрицающие факт необходимости перемен и воскрешения немецкого воинского духа. Независимо от причин, все они умрут. Они немногим больше, чем комары, кусающие за пятки Льва, - мы справимся с ними в короткий срок"
 GGR_find_the_loyalists:0 "Найти лоялистов"
 GGR_find_the_loyalists_desc:0 "Милитарзим был тепло встречен в Остланде, в немалой степени благодаря непрерывной деятельности партизан на протяжении последних двух десятилетий. Многие здесь признают необходимость всегда быть бдительными, держать оружие под рукой и наблюдать, не возникла ли какая угроза. Этот мудрый взгляд на жизнь уже обеспечил нам поддержку в районах с немецким большинством. Они готовились к нашему приезду с помощью саботажа и пропаганды в тылу либеральных сил. Это хорошие, верные люди - верные Германии, верные национал-социализму и, самое главное, верные Герингу. Они понадобятся нам, поскольку прежние бюрократы и члены гарнизонов в большинстве своём либо мертвы, либо скрываются."
 GGR_make_some_friends:0 "Найти друзей"
 GGR_make_some_friends_desc:0 "По счастливой случайности Остланд сильно германизирован, и у нас нет недостатка в надёжных людях, которым мы могли бы довериться теперь, когда эта часть Рейха в безопасности. Прибалтийские немцы часто становились главной мишенью партизан, как до, так и во время Гражданской войны. Большинство колонистов потеряли кого-то из близких или знают кого-то, кто потерял. Всё это порождает негодование, возмущение и ненависть. Всё это - полезные активы, которые помогут нам восстановить наш контроль. Нередко случается, что офицер-вербовщик приезжает в немецкий город и тут же оказывается завален молодёжью и стариками, жаждущими отомстить за павших. Еще до нашего прибытия они зачастую объединялись в отряды ополченцев и бродячие банды для того, чтобы защитить своих арийских сородичей от крыс, угрожавших погубить всё, что им было дорого, и которых день ото дня становилось всё больше и больше. Дивизии Остланда могут быть не самыми боеспособными или оснащёнными из наших дивизий, но они, безусловно, будут яростно преданы своей расе, показывая в бою стойкость духа и глубокую преданность национал-социалистическим принципам. Их символическое значение как защитников Германии, не сдававшихся в бою несмотря ни на что, будет примером для всех порядочных немецких колонистов!"
 GGR_the_fate_of_ostland:0 "Судьба Остланда"
 GGR_the_fate_of_ostland_desc:0 "Порядок был восстановлен, потери патрулей уменьшились, а партизаны были усмирены. С механизированными патрулями на улицах Риги и разведывательными самолетами, действующими двадцать четыре часа в сутки, мы можем с уверенностью сказать, что Остланд полностью свободен от мятежей и готов к интеграции. Мы долго ждали этого дня, но теперь, когда большинство населения составляют немцы, а наш контроль над всем обществом и экономикой основательно укрепился, представляется возможным положить конец статусу Остланда как простого рейхскомиссариата и приветствовать его в Великогерманском Рейхе в качестве полноправной провинции! Конечно же, усилия по колонизации и германизации будут продолжаться, но с недавнего времени они стали лишь рутиной. Проблема прибалтийского населения больше не беспокоит нас, а его расово приемлемые элементы в мгновение ока станут такими же немцами, как и сам Фюрер! Рейх ширится! Добро пожаловать домой, Остланд!"

 GGR_reigning_in_drechsler:0 "Воцарение Дрехслера"
 GGR_reigning_in_drechsler_desc:0 "На первый взгляд триумф в Остланде такого закоренелого милитариста, как Отто-Генрих Дрехслер, кажется наиболее подходящим нашим интересам. Однако есть загвоздка: Дрехслер, как известно, вхож в клику фельдмаршала Шёрнера, и мы уверены в том, что он действует по указке своего патрона, а не подчиняется директивам Фюрера. Зная это, фюрер желает отстранить Дрехслера от должности любыми необходимыми средствами (включая грубую силу). Прямые действия против него, однако, вызовут гнев Шёрнера, главного сторонника нашего дела. В конце концов, несмотря на свои хорошо аргументированные угрозы, фельдмаршал вряд ли двинется против Фюрера настолько рано. Он, однако, не забудет такого оскорбления..."
 GGR_army_uplink:0 "Связи в армии"
 GGR_army_uplink_desc:0 "Наша первоочередная задача - доставить нашу армию туда, где мы нуждаемся в ней больше всего. По крайней мере, войска Дрехслера проделали прекрасную работу, обеспечив безопасность ключевых трасс, железных дорог, портов и аэродромов Остланда. Передислокация наших дивизий в Остланд и рассредоточение их для укрепления всей страны имеет первостепенное значение; мы не можем позволить силам Дрехслера свободно управлять важнейшей инфраструктурой в случае дальнейшего конфликта. Конечно же, не потому, что они не заслуживают доверия; это просто очень важная задача, и Фюрер хочет, чтобы лучшие войска Германии справились с ней. Неужели Дрехслер не видит нашей мудрости?"
 GGR_clean_out_the_staff:0 "Провести чистки аппарата"
 GGR_clean_out_the_staff_desc:0 "Дрехслер не будет скучать по поддерживающему его персоналу и бюрократам, не так ли? Некоторые из этих людей были на дежурстве в течение нескольких месяцев подряд из-за недавнего беспорядка в Остланде - им следует сделать перерыв. К счастью для Рейхскомиссара в силу факта, у Фюрера уже есть большая, надежная машина из преданных национал-социалистов, готовая взвалить на себя бремя, оставленное ушедшими людьми. Если Остланд хочет добиться успеха и оставаться стабильным, ему время от времени потребуется новая кровь. Фюрер, конечно же, лучше всех осведомлён о том, что нужно любимой колонии Рейха."
 GGR_make_it_work:0 "Заставьте всё работать"
 GGR_make_it_work_desc:0 "Нам неясно, кому Дрехслер верен на самом деле. Но это не значит, что мы поставили крест на его судьбе. Учитывая его победу над другими фракциями во время Гражданской войны в Остланде, мы пришли к выводу, что он - милитарист по духу, а также способный командир и администратор. Он - достойный восхищения, храбрый и истинный национал-социалист, полностью преданный идеалам и ценностям арийской расы. Он - верный и настоящий солдат, непоколебимый в своей преданности Рейху, его народу и, конечно же, Фюреру. О чём ещё может просить Геринг? Возможно, Дрехслер даже заслуживает награды за свои усилия, или даже нескольких... больших наград, выплачиваемых на регулярной основе. Фюрер желает исполнить свои обязанности хорошего руководителя, и он уверен, что Дрехслер желает исполнить свои обязанности верного и преданного подчиненного."
 GGR_open_the_border:0 "Открыть границу"
 GGR_open_the_border_desc:0 "Теперь, когда порядок в Остланде восстановлен, нет необходимости держать границу под таким жёстким контролем. Колония страдает без товаров и услуг, предоставляемых Рейхом, и отчаянно нуждается в рабочей силе и ресурсах для восстановления. Возвращение статуса рейхскомиссариата и, позднее, интеграция в Рейх должны начаться как можно скорее. Как только инфраструктура будет восстановлена и граждане снова получат работу, политика германизации может возобновиться, а мы будем в состоянии идти полным ходом вперёд к интеграции, рассчитывая на сотрудничество Дрехслера."
 GGR_the_stab_in_the_back:0 "Удар в спину"
 GGR_the_stab_in_the_back_desc:0 "Геринг, возможно, и не имеет ученой степени в области экономики, но он узнает, что такое плохая инвестиция, когда увидит ее. Дрехслер, несмотря на свою причастность к опасной клике в правительстве Геринга, вряд ли будет чем-то большим, чем маленьким препятствием, если он останется у власти - а он явно намеревается сделать это. Если он не преклонится перед нами, то  мы сломаем его, не глядя на то, что он подстилка Шёрнера. Даже если это ополчит против нас весь офицерский корпус, Фюрер должен показать свою силу и обрушить свой гнев на претендента на должность рейхскомиссара!"
 GGR_enough_is_enough:0 "Хватит значит хватит"
 GGR_enough_is_enough_desc:0 "Как и следовало ожидать, фельдмаршал Шёрнер и его дружки уже пронюхали о решении Фюрера произвести насильственное возвращение Остланда через труп Дрехслера. Несмотря на их протесты и очевидный факт, что Остландский гарнизон сейчас находится в полной боевой готовности, подготовка к вторжению идет как обычно. В конце концов, даже Шёрнер не сможет остановить германскую военную машину, когда она начнет действовать по приказу Фюрера. Планы военного вторжения, когда-то рассчитанные на возможность возвращения Остланда туземцами или враждебной державой, были выкопаны из старых картотечных шкафов и приведены в действие. Ожидается, что война будет легкой, но политические последствия будут еще одной, гораздо более тяжелой битвой."
 GGR_operation_ostwind:0 "Операция Оствинд"
 GGR_operation_ostwind_desc:0 "Ворчание клики Шёрнера перешло в раскалённый добела кипящий гнев. Когда-то настанет время расплаты за победу над Дрехслером, и нельзя полагаться на то, что в рамках этой кампании офицеры выполнят свои приказы до последней буквы. Однако все, начиная с генералов и заканчивая самыми последними рядовыми, получили инструкции, а первые стратегические авиаудары уже начались. Мы не можем остановиться, руководствуясь целями политической безопасности, особенно, когда народ Остланда находится под сапогом ненадёжного, чрезмерно амбициозного дурака. Остаётся надеяться, что Дрехслер не сумеет сбежать, чтобы позже рассказать свою версию истории..."
 OST_the_truth:0 "Истина"
 OST_the_truth_desc:0 "Возможно, первоначальный ответ Фюрера: \"Потому что я приказываю!\" - прозвучал бы лучше, когда были заданы вопросы о том, почему Вермахту было приказано начать еще один братоубийственный конфликт. К сожалению, мы ответили по-другому, и многие новостные агентства начали высказывать опасения по поводу ужаса принуждения немецких парней идти на войну со своими братьями только из-за предполагаемой измены всего одного человека - человека, который, казалось бы, спас Остланд от хаоса. А знаете ли вы, что этот человек имеет весьма подозрительные связи с теми же людьми, против которых он якобы воевал в Остланде? Что на его имя выписаны чеки Майера-Ландрута, в его берлинской квартире хранится коллекция памятных вещей СС, а в его личном почтовом ящике лежит веселое дружеское письмо не от кого иного, как от Аббы Ковнера? Это правда! И Фюрер намерен немедленно сделать это достоянием общественности!"
 OST_reconciliation:0 "Примирение"
 OST_reconciliation_desc:0 "Сказать, что военные недовольны решением Фюрера напасть на Остланд, было бы величайшем преуменьшением. Обычно никто не смел кричать на самого Фюрера, особенно по телефону, однако Шёрнер нарушил негласный запрет. Многие генералы выражали своё несогласие, правда, в менее грубых выражениях, и даже гражданские ведомства направили одну-две жалобы. То, что Фюрер не отреагировал ни на один из этих казусов приказом о расстреле, является либо признаком глубоко укоренившейся трусости, либо искренним желанием примирения. Остаётся надеяться на последнее."
 GGR_pull_them_back:0 "Заставьте их вернуться"
 GGR_pull_them_back_desc:0 "Поведение членов офицерского корпуса Дрехслера было тщательно изучено нами. Как и положено, каждый офицер в Остланде искренне предан своему начальнику, но верность Фюреру должна стоять на первом месте. Фюрер не желает 'раскачивать лодку', но он хотел бы, чтобы некоторые люди Дрехслера вернулись в Рейх для обсуждения достигнутых результатов и приставления к награде. Несомненно, эти офицеры будут рады снова увидеть свои дома и семьи. Не волнуйтесь, фельдмаршал - у Фюрера есть несколько хороших людей, способных заполнить пробелы, пока ваши люди вдали от места несения службы. Приведет ли это дальнейшим кадровым перестановкам? Возможно, но мы поговорим об этом в другой раз. Наши люди отплывают завтра; удостоверьтесь в том, что Дрехслер и его офицеры будут их ждать!"
 GGR_stop_ruining_everything:0 "Хватит всё портить"
 GGR_stop_ruining_everything_desc:0 "В Остланде есть несколько офицеров, которые... будем избегать грубого слова 'нелояльность'... гибки в своей верности. Это прагматичные люди, которые будут следовать за достойными, а не за теми, кто выше них по званию. Дрехслер, как известно, регулярно демонстрирует свою признательность за их службу, выдавая награды и льготы, но для этого он может использовать лишь богатство Остланда. Геринг, в свою очередь, контролирует богатства всего Рейха, его граждан и подчинённых. Если эти хорошие, честные люди станут ценить его ещё больше благодаря хорошей оплате и предоставлению льгот, эти небольшие траты многократно окупят свою стоимость."
 GGR_reconstruction_aid:0 "Помощь по восстановлению"
 GGR_reconstruction_aid_desc:0 "Остланд испытывает не только острую нехватку ресурсов; Рейхскомиссариат отстаёт по промышленному развитию от остальной части Рейха из-за экономического краха 50-х годов и слабых, неэффективных правительств, которые когда-то руководили его землями. Достаточно трудно восстановить железную дорогу без близлежащих заводов по производству деталей - попробуйте сделать это без современной техники. Фюрер признаёт бедственное положение колонии и уже издал директиву, предписывающую передислоцировать в Остланд специалистов и строительную технику, которые в настоящее время не используются. Кроме того, им будут выделены дополнительные средства для найма неквалифицированных чернорабочих. И Дрехслер, и народ Остланда, без сомнения, будут безмерно благодарны Фюреру за такое сострадание и великодушие."
 GGR_work_with_us_damn_it:0 "Работай с нами, чёрт возьми"
 GGR_work_with_us_damn_it_desc:0 "Больше наград, больше льгот, больше привилегий... чего бы это ни стоило, мы должны обеспечить верность Фюреру, ведь так? В списке высоко ценимых и должным образом оплачиваемых лиц Дрехслера есть не только офицеры; Похоже, что каждый, кто не является назначенцем Геринга, очень любим рейхскомиссаром. Говорят, что друзья Дрехслера в Остланде довольствуются прекраснейшим жильем, имеют доступ к лучшим портным и сапожникам Риги и может получить любую финансовую помощь от рейхскомиссара, сделав один телефонный звонок. Один человек даже известен тем, что  ест устриц на завтрак - ежедневно!\n\nЛучше бы он был осторожен - люди часто давятся устрицами."
 GGR_looking_to_the_future:0 "Устремив взор в будущее"
 GGR_looking_to_the_future_desc:0 "Когда самые неотложные планы восстановления нашей колонии исполнены, и в Остланд возвращается некое подобие нормальной жизни, Фюреру стало легче. Было тяжело работать с Дрехслером, но в процессе восстановительных работ до сих пор не было допущено никаких серьезных нарушений - не произошло ничего, что могло бы вызвать внутренние волнения или подстегнуть кого-то к диссидентствованию. Прибалтийские и восточногерманские колонисты, безусловно, довольны ситуацией, ведь экономика находится на подъеме, а их дома защищены от партизанской и эсэсовской деятельности. Равняйте руль, держитесь этого курса - и Остланд будет интегрирован в кратчайшие сроки."
 GGR_a_leash_and_a_crown:0 "Поводок и корона"
 GGR_a_leash_and_a_crown_desc:0 "Это уже давно стало реальностью, поэтому давайте закрепим факты на бумаге; Фюрер решил, что Остланд навсегда останется полноценным рейхскомиссариатом, а Отто-Генрих Дрехслер, Спаситель Остланда, навсегда останется его рейхскомиссаром. Геринг отправится в Ригу, чтобы лично наградить Дрехслера за служение Рейху и его храбрым колонистам, несомненно заслужив вечную благодарность рейхскомиссара. Или, по крайней мере, дав ему повод долго и упорно размышлять о том, на чьей стороне будет лежать его преданность в случае внутреннего конфликта в руководстве Рейха."
 OST_the_fate_of_ostland:0 "Судьба Остланда"
 OST_the_fate_of_ostland_desc:0 "Наконец-то с этим глупым братоубийственным дельцем покончено. Военные подняли оружие против своих сограждан, члены остландского гарнизона мертвы или заключены в тюрьму как предатели за то, что они исполнили свою присягу, а весь Рейх в недоумении от такого поворота событий. Гражданская война возможно и была разорительной для Остланда, но полномасштабное вторжение крупнейшей армии на Земле оставило от него  немногим больше, чем кровавое, усеянное трупами поле битвы. С учётом того, сколько колонистов погибли или пустились в бега, мы можем сказать, что два десятилетия усилий были сведены на нет в течение нескольких недель. 'Образцовая колония' разбита, сожжена и раскрошена на тысячу кусков... но, по крайней мере, она снова наша, верно?"

 GGR_fall_boemus:0 "План Бемус"
 GGR_fall_boemus_desc:0 "Богемия-Моравия была занозой в боку немецкого народа с давних времен. Географически отделяя австрийских немцев от прусских, чешская раса пропитывала своим влиянием области, близкие к сердцу Рейха. Когда-то мы сокрушили их жалкую демократию своей искусной дипломатической игрой, а теперь мы силой сокрушим их самозваный режим СС! Члены СС - немцы, и поэтому мы не должны их недооценивать. Но они ослеплены. Гиммлер ослеплён фанатизмом по отношению к ложному Богу. Слепой человек не способен видеть то, что очевидно для других, так же как Далюге и его клика не способны видеть тщетность сопротивления ужасающей мощи на их пороге. Ужасающей мощи, которая скоро обернётся против них. Мы знаем их тактику, мы убивали их и раньше, когда они сражались за Гейдриха. После противостояния Человеку с Железным Сердцем наши армии понимают стратегию их передвижения и тем самым в состоянии перехитрить их планы. Их смерть послужит сигналом для остальных СС -  Германия не относится к предателям легкомысленно!"
 GGR_we_know_the_roads:0 "Мы знаем пути"
 GGR_we_know_the_roads_desc:0 "Чехословакия была одним из первых коррумпированных демократических режимов, интегрированных в Рейх, а немецкиё сапог знает чешскую землю уже более двадцати лет. С тех пор во многие карты Рейха были включены чешские дороги, и эти карты окажутся неоценимыми в нашем плане вторжения. Мы будем знать эти дороги так же хорошо, как их знает наш враг.\n\nНаш марш через Богемию-Моравию благодаря этому будет быстрым и хорошо спланированным. Наличие дорог, в сочетании с нашими знаниями тактики СС, приобретёнными в гражданской войне, означает, что мы никогда не будем застигнуты врасплох во время нашего вторжения. Не будет никаких сюрпризов, лишь победа!"
 GGR_the_insider_connection:0 "Связи со своими"
 GGR_the_insider_connection_desc:0 "Неудивительно, что в Богемии-Моравии СС не располагает лояльностью большинства немцев. Несмотря на то, что Далюге хочет обманывать себя фантазиями полной власти над страной, он может контролировать лишь крупные города. Многие солдаты старого гарнизона все ещё сохраняют свою боеспособность и держатся в отдалённых городах и крепостях Богемии-Моравии, противостоя угрозе СС. Они сражаются день и ночь без надежды на подкрепление или снабжение, подстёгиваемые только любовью к своей стране и Фюреру.\n\nМы должны вступить в контакт с этими героям и убедиться в том, что они помогут нашему делу в меру своих сил во время нашего марша по Богемии-Моравии. Их удары проложат путь для наших маневров. Именно они откроют нам ворота Богемии-Моравии, а после того, как мы их поддержим, они значительно укрепят свой боевой дух, так как поймут, что вскоре воссоединятся с истинным правительством Рейха!"
 GGR_crack_the_mountains:0 "Вломиться через горы"
 GGR_crack_the_mountains_desc:0 "Настало время войны! Наши армии приведены в полную боеготовность, наши агенты ожидают приказов о нанесении удара из тени. Военные дали вторжению зелёный свет; всё, что стоит между Богемией-Моравией, контролируемой СС, и яростью немецкой армии - это приказ Фюрера.\n\nПрага находится всего в нескольких милях от границы с Германией. Мы будем двигаться с молниеносной скоростью, не сравнимой ни с одной другой армией на Земле, закрывая бреши бронетанковыми дивизиями, пробивающими ряды СС. Несмотря на то, что СС вряд ли является достойным врагом, операция в Богемии-Моравии продемонстрирует нашу силу остальным; им очень повезёт, если они смогут продержаться против нас неделю. Как только мы закончим, мы сможем вновь расквартировать гарнизон под более компетентным руководством и перейти к следующему подчинённому, который обернулся против Рейха."
 GGR_clean_out_the_roaches:0 "Вытравить тараканов"
 GGR_clean_out_the_roaches_desc:0 "Далюге больше нет, и правительство СС в Богемии-Моравии свергнуто, но сумасшедшие СС не были бы самими собой, если бы не проявляли безумную стойкость. Даже когда голова петуха отрублена, его тело всё ещё ходит как ни в чем не бывало - так и партизаны СС прячутся в закоулках Праги, на холмах Богемии и в крепостях, разбросанных по всей Моравии. Конечно, единственный способ по-настоящему убить таракана - это раздавить его, и именно этим займётся Вермахт. Патрулирование улиц, танки в сельской местности, бомбёжки фортов. СС будут втоптаны в землю! Затем, когда садистское наследие Гиммлера будет вычищено, мы сможем, наконец, создать новую Богемию-Моравию по образу сельскохозяйственной южной Германии."
 GGR_correcting_history:0 "Исправить историю"
 GGR_correcting_history_desc:0 "Вся мудрость исходит из книг, это правда. Но верно и то, что многие проявления вырождения рождаются из нежелательной литературы. Любой великий народ должен позаботиться о том, чтобы только правильные книги доходили до тех, кто хочет учиться!\n\nСтарый гарнизон Богемии-Моравии не справлялся с задачей очищения от литературы, спонсируемой жидобольшевиками и бывшим чехословацким государством, а после переворота СС в государство влилась новая волна гиммлеритской пропаганды. Поскольку немцы индоктринированы Гиммлером, а чехи - Марксом, проблемы, которые появятся из-за литературы - лишь вопрос времени.\n\nТак давайте же сожжём её! Как только мы закончим, как только каждая страница будет изучена и каждая книга будет одобрена, не будет никаких свидетельств того, что в Богемии-Моравии когда-либо существовало государство СС или чехов. Вскоре жители провинций поверят, что они всегда жили на немецкой земле."
 GGR_destroy_the_forts:0 "Уничтожить укрепления"
 GGR_destroy_the_forts_desc:0 "Трусы! Предатели и трусы! Спрятавшись в крепостях, раскиданных по Богемии-Моравии, СС продолжает доказывать, что это организация трусливых имбецилов! Гиммлер бросил их, Далюге мёртв, но они всё ещё упорствуют в своём предательстве. Они избегают наступательных сражений, зная, что проиграют; вместо этого СС предпочитает создавать нам неудобства, совершая набеги на конвои и препятствуя процветанию великого Рейха, которому они должны служить.\n\nЧто же, если они существуют лишь на больших кусках территории, то мы уничтожим их вместе с ней. Люфтваффе обрушит на них огонь с небес! Военные будут осаждать их до тех пор, пока у них не кончатся запасы еды! И как только они приползут за милосердием, в голоде и слабости, мы казним их жестоко и публично. Ибо такова судьба предателей Рейха."
 GGR_begin_reintegration:0 "Начать реинтеграцию"
 GGR_begin_reintegration_desc:0 "Теперь, когда Богемия-Моравия полностью защищена от угрозы СС, мы можем наконец-то начать реинтеграцию государства. Старый гарнизон вернулся на место, но теперь он будет намного лоялен к Рейху, и такой предатель-марионетка, как Далюге, больше не сможет влиять на политику государства, не показываясь на глаза центральному правительству.\n\nРеинтеграция не будет быстрым процессом. Усилия по германизации в губерниях были относительно успешными, но среди немцев есть много симпатизирующих СС и даже некоторые из тех, кто поддерживает освобождение чехов. Рейх, однако, не чужд удушения сопротивления.\n\nМы возобновим призыв в армию немецкого населения и снова начнём промышленные проекты в регионе. Учитывая, что провинция Богемия-Моравия настолько близка к Родине, её перспективы намного лучше, чем у многих более дальних осаждённых и мятежных территорий Рейха на Востоке."
 GGR_reconstruction:0 "Начать реконструкцию"
 GGR_reconstruction_desc:0 "Далюге уничтожил Богемию-Моравию. Его фанатики из СС безнаказанно сеяли хаос, чешские партизаны закладывали мины на дорогах и бомбы под дома, его бюрократы переводили деньги с колонизационных проектов на свои собственные счета. Мы должны устранить причинённый ущерб и увидеть процветание Богемии-Моравии.\n\nПроекты, запущенные непосредственно из Германии, помогут государству восстановиться. Новые здания будут изящными и современными, по стилю имитируя архитектуру самой Германии. Через двадцать лет любой сможет взглянуть на Праг и увидеть шумный немецкий город. Пусть дымят заводы, пусть работают люди, и пусть земля чехов будет преобразована в землю немцев!"

 GGR_the_eastern_nightmare:0 "Восточный кошмар"
 GGR_the_eastern_nightmare_desc:0 "'Юденфраге', или Еврейский вопрос, всегда был большой проблемой для Фюрера. Мы знаем, что из-за некомпетентности бывшего рейхскомиссара Генриха Лозе эти жидовские недобитки в течение последних двадцати лет только и делали, что строили заговоры против Германского Рейха и его народа на восточных землях. И, когда Отечество было охвачено пламенем, они наконец сделали свой ход. После жестокого сожжения, грабежа и резни, устроенных так называемой ОПО, наши братья и сестры в Остланде оказались в самом ужасном кошмаре из всех, которые кто-либо когда-либо мог помыслить. Настало время для Фюрера избавить наших людей от этого ужаса и довести до конца окончательное решение Юденфраге."
 GGR_make_it_stop:0 "Прекратить это"
 GGR_make_it_stop_desc:0 "То, что сейчас делает ОПО, выходит далеко за рамки обычной войны! Мужчины, женщины, старики и дети... ОПО охотится за каждым немцем на контролируемой ими земле, независимо от того, кто они и что они сделали. И они заявили, что не остановятся, пока не прольется кровь шести миллионов наших сограждан. Становится ясно, что единственный доступный для нас вариант - использовать все методы, чтобы убить этих жидовских дьяволов как можно скорее. Если они верят, что на их стороне защита их Бога, тогда на нашей стороне воля и меч нашего Фюрера. Они заплатят за то, что сотворили, тем, что мы сотрём их с лица земли. Борьба между нами и еврейскими демонами длилась слишком долго, и теперь мы должны наказать их за преступления против немецкого народа, чего бы это ни стоило."
 GGR_recover_this_mess:0 "Восстановиться от беспорядка"
 GGR_recover_this_mess_desc:0 "В очередной раз непобедимый Вермахт защитил немецкую землю от еврейской чумы и этим заслужил веру нашего народа. Теперь весь мир понимает, что даже спустя многие года все ещё не нашлось никого, кто мог бы бросить вызов нашим марширующим войскам. Их \"месть\" - не что иное, как детская фантазия. Однако появление ОПО показало, что рейхскомиссару не может доверять ни немецкий народ, ни сам фюрер. Поэтому Остланд будет формально аннексирован Рейхом и поставлен под прямое управление Рейха. Как только с беспорядком будет покончено, Остланд станет процветающим жизненным пространством для нашего народа, где все немецкие люди смогут жить счастливо и безопасно. Но сейчас, под гениальным руководством нашего Фюрера и его верных чиновников, мы должны удостовериться, что в будущем не возникнет ещё одного Ковнера. "
 
 GGR_a_tin_pot_for_broken_men:0 "Весёлый диктатор сломленных людей"
 GGR_der_vituskareich:0 "Витушкарайх"
 GGR_der_vituskareich_desc:0 "Как только Рейх впал в войну, аналогичное произошло и с Остландом. Когда-то образцовый Рейхскомиссариат с кажущимся значительным уровнем стабильности по сравнению с другими колониальными администрациями, образец для других колоний развалился после смерти рейхскомиссара Лозе, и, как сообщают нам отчёты, в последующей войне было по крайней мере шесть фракций.\n\nПравительство было встревожено вскоре после того как узнало, что местный коллаборационист, Михаил Витушка, одержал победу над немецкими претендентами, став властелином Остланда. После победы в Германской Гражданской войны мы готовились к войне на Востоке; но Витушка шокировал наших дипломатов, когда пришел к ним с предложением присягнуть Рейху на верность. Многие считают, что в такие времена именно союзники являются самым ценным ресурсом, и мы не должны рисковать ведением опустошительной для Остланда войны. Но Витушка не немец. Как мы можем говорить о построении Тысячелетнего Рейха, если даже наши колонии управляются славянами?"
 GGR_an_unlikely_proposal:0 "Маловероятное предложение"
 GGR_an_unlikely_proposal_desc:0 "Мир изменился после смерти Фюрера Гитлера. Германия уже не та, которой была когда-то, и мы должны смириться с этим. Хотя именно война приносит нам наше величие, мы должны гарантировать, что она ведётся против тех, кто бросает вызов нашему правлению, а не против тех, кто хочет служить. Может Витушка и не немец, но он вполне может быть полезен. Хотя это и может разозлить военных, центральная администрация твердо решила - мы примем предложение Витушки о верности. Поскольку мы решили довериться ему, мы должны следить за нашей марионеткой; если он не сможет понять, какое место он занимает в Рейхе, то мы должны убедиться, что петля уже на его шее, и всё, что нужно, чтобы покончить с ним, - это отдать палачу приказ нажать на рычаг."
 GGR_we_arent_idiots:0 "Мы не идиоты"
 GGR_we_arent_idiots_desc:0 "Договор с Витушкой - ловушка. Вряд ли он всерьёз думает, что Рейх примет предложение, в ходе осуществления которого одним из самых могущественных управленцев станет унтерменш. Если он действительно верит, что мы  заключим с ним сделку, то он явно безумен и точно не способен руководить какой-либо администрацией.\n\nПромышленность Остланда разрушена в результате гражданской войны; сопротивление туземцев, последовавших за мясником Ковнером, рассеяно в результате их поражения. Немногие поддерживают Витушку. В разы меньше желающих сражаться за него. Ещё одна лёгкая победа для Рейха!"
 GGR_the_switcheroo:0 "Держать на крючке"
 GGR_the_switcheroo_desc:0 "Хотя военные предпочли бы стереть Остланд с лица земли, чем работать с Витушкой, они, безусловно, готовы помочь нам подорвать его авторитет и обеспечить то, чтобы он оставался верной марионеткой. Их последнее предложение предполагает обмен информацией по военной разведке между нашей администрацией и администрацией Витушки. Конечно же, информация, которую мы дадим Витушке, будет гораздо менее полезной для него, чем та, которую он даст нам. Как только сделка состоится, мы постараемся использовать наши знания о его армии в полной мере. Если Витушка когда-нибудь подумает о том, чтобы устанавливать связи с иностранной державой, мы спустим на него армию, и она вонзит свои когти во все его слабые места."
 GGR_return_germans_to_the_administration:0 "Вернуть немцев в администрацию"
 GGR_return_germans_to_the_administration_desc:0 "Правительство Витушки в полном беспорядке. По большей части оно состоит из туземцев, которые отвергли гнусное дело Ковнера, предпочитая обещания стабильности и мира, предложенные им. В его правительстве также есть немцы - колонисты, которые считают нынешнюю модель неустойчивой. Так не пойдет. Даже либеральные и слабые итальянцы не позволяют своим администрациям состоять из туземцев. Мы потребуем, чтобы Витушка отстранил от власти по крайней мере четверть своих нечистокровных союзников и заменил их немцами; немцами, которые не верны ничему, кроме Рейха! Наша армия прижала его к земле, и он не сможет бросить нам вызов, пока мы сметаем последние остатки его власти."
 GGR_herr_vituska:0 "Герр Витушка"
 GGR_herr_vituska_desc:0 "Не нужно быть гением, чтобы понять, что мы подрываем власть Витушки. Без сомнения, он чрезвычайно подозрителен относительно факта, что мы просто используем его предложение, чтобы подготовить наше вторжение. Он начинает думать, у него никогда не было никаких реальных шансов на то, что он станет Рейхскомиссаром. Мы должны заставить его поверить, что он равен другим администраторам, а не наше домашнее животное, заключенное в клетку, каковым он на самом деле является. Фюрер пожалует ему ряд почетных титулов, которые звучат весомо: Главнокомандующий Востока, Защитник Остгерманцев и, конечно же, почётный ариец. Вернув доверие Витушки, мы успокоим его и сделаем его еще более уязвимым, если когда-нибудь решим выбить у него почву из под-ног."
 GGR_honorary_aryanism:0 "Почётные арийцы"
 GGR_honorary_aryanism_desc:0 "Сила. Смелость. Верность Рейху и Фюреру. Это - качества, которые есть каждого порядочного арийца. В последнее время многие арийцы отвернулись от этих основных принципов германской расы, вместо этого удовлетворяясь личными свободами и дегенеративными желаниями. И все же мы относим их к более высокому статусу, чем лояльных и решительных туземцев в наших колониях. Многие белорусы в администрации Витушки неоднократно доказывали свою лояльность и полезность Рейху, так почему же мы до сих пор считаем их ниже себя? Если кто и достоин звания почётного арийца, так это они. Гитлер присвоил этот титул вероломным японцам. Фюрер Геринг не столь щедр на столь драгоценный статус, но белорусские коллаборационисты достойны его, и братство, которое они теперь могут чувствовать с народом Рейха, несомненно, повысит их производительность."
 GGR_guns_for_eastern_hands:0 "Оружие в восточные руки"
 GGR_guns_for_eastern_hands_desc:0 "Остланд всегда был стеной Рейха. Стабильнее и германизированнее, чем Московия, где царит беззаконие, Остланд оставался последним маяком цивилизации на Востоке. Если мы хотим, чтобы он и дальше был им, чтобы мясники вроде Ковнера никогда больше не рыскали по землям Рейха, то мы должны вооружить людей Витушки. Хотя военные могут не одобрять предоставление ему снаряжения, петля так плотно сидит на его шее, что даже оружие не спасет его, если он предаст нас. Белее того, нам нужно, чтобы он думал, что мы ему доверяем. Когда придет время снова установить контроль над Московией, войска Остланда будут маршировать первыми!"
 GGR_a_surely_loyal_pet:0 "Лояльный питомец"
 GGR_a_surely_loyal_pet_desc:0 "Рейхспротектор Витушка. Первый негерманский колониальный администратор. Пятно на Рейхе в глазах одних, великое благо для колоний в глазах других. Сегодня фюрер Геринг решил сделать последний шаг в ассимиляции правительства Витушки, назначив почётного арийца рейхспротектором Остланда и перестроив его администрацию так, чтобы она больше походила на другие Рейхскомиссариаты. Многие думали, что Витушка освободит Остланд, воздержавшись от жестокости Ковнера. Сегодня они поняли, что были неправы, поскольку правительство Витушки мало отличается от правительства Генриха Лозе, первого лидера Остланда. Милитаристы презирают решение держать Витушку в качестве домашнего животного, но правительство Рейха видит настоящее положение дел. Отныне Витушке никуда не деться, и если он когда-нибудь проявит признаки нелояльности или честолюбия, то петля, уже туго затянутая на его шее, сыграет свою роль."
 GGR_alright_enough_jokes:0 "Хватит шуток"
 GGR_alright_enough_jokes_desc:0 "Витушка - дурак. Как он мог так легко отказаться от своей власти? Почему он позволил нам лишить себя всякой возможности защищаться? Славяне действительно настолько глупы, насколько о них говорят. Витушка - наша марионетка, но мы приняли решение перерезать ниточки. Мы начнём вторжение в Остланд, но поскольку армия и оборона Витушки полностью потеряли способность противостоять нашей военной мощи, оно больше будет похоже на государственный переворот. Умные люди в его правительстве немедленно обратятся в бегство; глупые будут выслежены и расстреляны. Не будет ни поддержки, ни друзей, ни крылатых гусар, чтобы защитить белорусского деспота! Стремительный марш на Восток покажет любому унтерменшу, считающему себя достойным Рейха, что каждый из них - всего лишь насекомое, судьба которого быть раздавленным арийским сапогом!"
 GGR_contact_werewolf:0 "Связаться с оборотнями"
 GGR_contact_werewolf_desc:0 "Похоже, хотя он и заявляет об абсолютной власти над Остландом, Витушка вынужден изо всех сил пытаться контролировать территорию, которой он управляет. Наши сообщения подтвердили, что за пределами городов в стране все ещё остались немецкие борцы за свободу. Хотя некоторые немцы по глупости сотрудничают с правительством Витушки, многие продолжают сражаться в сельской местности, ожидая наших приказов, чтобы нанести удар. Мы свяжемся с ними и используем их в максимальном соответствии с нашими целями во время проведения операций, атакуя силы Витушки там, где он меньше всего этого ожидает. Мы окружим нашего врага, и когда найдем тех, кто сотрудничал с унтерменшами, то убедимся в том, что они никогда больше не предадут свою страну!"
 GGR_pull_out_the_carpet:0 "Выбить почву из-под ног"
 GGR_pull_out_the_carpet_desc:0 "Деспот строит карточный домик, основанный на лжи. Всё, что нужно, чтобы вся эта ненадежная структура рухнула, - ветер истины. Администрация Витушки состоит из тех, кто не желает ничего, кроме власти. Большинство из них белорусы, некоторые из них - немцы. Эти люди боятся мощи Рейха, потому что они знают, что потеряют свою власть - и свою жизнь - если мы повернемся против них. Если мы скажем им прямо, что работа с Витушкой приведет к потере ими контроля и казни, крысы отвернутся от безумного деспота. Они по глупости поддержали Витушку, веря, что он может заручиться нашей поддержкой, но пришло время сказать им правду. Витушка - предатель, а Рейх не прощает предателей!"
 GGR_kick_in_the_door:0 "Распахнуть дверь"
 GGR_kick_in_the_door_desc:0 "В Остланде снова гремит война. Некоторые скажут, что мы врываемся в двери Остланда, но правда в том, что там даже нет дверей, в которые можно ворваться; Витушка слишком слаб, обладает хлипкой поддержкой и является трусом, который не хочет ничего, кроме власти и связей. Наши армии разорвут его \"страну\", как тузик грелку. В отличие от войны, в которой Витушка пришел к власти, эта будет такой же решительной и быстрой, как наше вторжение в 1941 году на земли большевиков! Немецкое население Остланда жаждет освободиться от оков Витушки. Наши партизаны ждут в тени, наши танки ревут на границах, а наши люди ждут победы на улицах городов! Пусть сегодня Витушка ужинает немецкой едой, в немецком доме, с немецкими гостями, в новом немецком городе, ибо завтра его царствование воровства у германского народа закончится!"
 GGR_combing_the_ashes:0 "Стряхнуть пепел"
 GGR_combing_the_ashes_desc:0 "Наша восточная граница обезопасена, а Витушка свергнут. Однако цена белорусской тирании была высока, и Остланд в нынешний момент далёк от статуса образцовой колонии, которой он когда-то был - бывшие процветающие немецкие поселения ныне лежат в руинах. Крайне важно, чтобы мы быстро вложили средства в Остланд, иначе мы не сможем восстановить его и навсегда потеряем территорию, близкую сердцу Рейха, отдав её местным партизанам. Поощряя строительство военной промышленности, мы не только возвращаем в Остланд процветание, но и приносим пользу метрополии и нашим завоеваниям. Нет времени почивать на лаврах; мы должны восстановить колонию и снова ступить на тропу войны!"

 GGR_a_most_convenient_foe:0 "Самый удобный враг"
 GGR_a_most_convenient_foe_desc:0 "К ужасу тех, кто живёт в Остланде, и к радости Вермахта, предательские силы СС под командованием Фридриха Еккельна разгромили всю оппозицию в Остланде и теперь правят колониальным государством. Отныне там царит ужас, и чёрный флаг развевается над каждой деревней. Даже арийское население живет в постоянном страхе. К счастью, эта ситуация не оставила Геринга в проигрыше; милитаристы в его кабинете настаивают на полномасштабном вторжении в Остланд для восстановления порядка с самого конца Гражданской войны. Нет никаких оснований отказывать им в их желании; Геринг и Шёрнер на этот раз полностью согласны со способом решения проблемы узурпации власти подхалимами Гиммлера."
 GGR_contact_the_loyalists:0 "Связь с лоялистами"
 GGR_contact_the_loyalists_desc:0 "Хотя человек Шёрнера, Дрехслер, был разбит и убит во время Гражданской войны в Остланде, многие из его сторонников - как следствие, сторонников Геринга - выжили, укрывшись в лесах и болотах границы. Учитывая постоянное преследование их войсками СС в ходе рейдов и засад, они всё ещё вооружены и организованы. Мы должны работать быстро, чтобы установить контакт с этими храбрыми людьми Рейха, прежде чем СС сможет начать организацию решительного ответа. Войдя в контакт с ОКВ, они смогут координировать свои действия с нашими, что значительно облегчит вторжение."
 GGR_incite_the_partisans:0 "Подстрекать партизан"
 GGR_incite_the_partisans_desc:0 "Никто не любит СС. Этот факт упрощает поиск друзей среди наших бывших врагов; в конце концов, легче сражаться с соперником, которого ты знаешь. Наши агенты в Остланде сообщают, что их попытки установить контакт с борманитами, либералами и местными партизанами увенчались успехом, так как все признают необходимость сплотиться против настолько опасного врага. После того, как конфликт будет разрешён, некоторые из них смогут по-достоинству оценить национал-социализм. Независимо от того, произойдёт это или нет, Фюрер не откажется от помощи против СС, откуда бы она не пришла. Без сомнения, некоторые из этих групп должны быть уничтожены, как только эсэсовцы будут разбиты, но пока мы будем продолжать сбивать с толку столько остландцев, сколько сможем. Наша главная цель - нанести вред Еккельну."
 GGR_no_fly_zone:0 "Бесполётная зона"
 GGR_no_fly_zone_desc:0 "СС Остланда почти не располагают авиацией, а большая часть зенитного вооружения остается в руках верных нам людей. Установление бесполётной зоны над Остландом будет простой задачей, которая не встретит серьёзного сопротивления. Люфтваффе - самые эффективные военно-воздушные силы в истории, с лёгкостью разгромившие всех соперников во время Второй Мировой Войны. И это было во времена, когда наши враги действительно могли дать нам отпор! С помощью нескольких прицельных ударов любой самолет, подконтрольный СС, будет уничтожен, давая нашим бомбардировщикам и штурмовикам всё, что им нужно, чтобы сровнять с землёй каждое здание, над которым реет чёрный флаг. Еккельн не сможет ничего сделать, кроме как кричать и проклинать нас, когда его военные базы и колонны войск превратятся в дым и пепел."
 GGR_complete_naval_blockade:0 "Морская блокада"
 GGR_complete_naval_blockade_desc:0 "Остланд не имеет серьёзного флота, и может получать поставки только через Балтику, которая полностью находится под нашим контролем. На всякий случай, каждый порт и устье реки колонии будут полностью заблокированы Балтийским Флотом. Патрульные суда будут направлены вверх по рекам для обеспечения разведывательной поддержки наших наземных сил. Некоторые сомневаются в необходимости выделения военно-морских ресурсов для операции 'Оствинд', учитывая, что мы не сталкиваемся с угрозами на Балтике ни со стороны СС, ни со стороны Бургундии. Те, кто задает такие вопросы, совершенно упускают из виду: мы должны продемонстрировать СС, что Рейх остаётся боеспособным во всех областях. Сражение с Еккельном - лишь часть великой битвы против гиммлеритов."
 GGR_into_the_light:0 "К свету"
 GGR_into_the_light_desc:0 "Чёрное Солнце взошло над Остландом, но оно не устоит перед нашей мощью. Крылья Рейхсадлера ослепят врагов светом истинного национал-социализма и изгонят гиммлеризм с законных земель Рейха. Даже учитывая фанатизм остландских СС, они немногочисленны, а Бургундия не сможет оказать им никакой помощи. Не встречая никакого сопротивления, кроме сборища фанатиков с промытыми мозгами, Люфтваффе и танковые корпуса смогут стремительно раздавить своих врагов. Даже партизаны могли бы оказать большее сопротивление, чем эти дураки!"
 GGR_hunting_down_the_remnants:0 "Охота на оставшихся"
 GGR_hunting_down_the_remnants_desc:0 "Остланд обезопасен, а местные СС стёрты с лица земли, но военные, как ни странно, недовольны. Несмотря на отсутствие доказательств, фельдмаршал Шёрнер настаивает на том, что СС не были полностью разгромлены, а просто рассеялись и слились с населением. Он утверждает, что даже сейчас они распространяют свой яд сред колонистов и туземцев, готовясь ко второму удару, который будет нанесён, как только Геринг отвернется. С этой целью он направил свои силы в Остланде на систематическую чистку каждого населенного пункта в погоне за СС. Мы не сможем избежать сопутствующего ущерба, но, возможно, это цена, которую нужно заплатить за то, чтобы обезопасить себя от влияния бургундцев..."
 GGR_loyalty_tests:0 "Проверка на верность"
 GGR_loyalty_tests_desc:0 "СС - это сорокалетний институт, который обладает в Рейхе значительным культурным влиянием, даже несмотря на их фактическое изгнание из государства после Западнорусской войны. Противостоять им в Рейхе, осуществляя слежку за людьми, относительно легко, но кто знает, насколько глубока коррупция в Остланде, вдали от бдительного взора Фюрера? Вермахт настаивает на том, что все чиновники Остланда под подозрением, и требует права подвергнуть их военному трибуналу. Зная, что милитаристы подразумевают под 'справедливостью', это равносильно тому, что фюрер лично приговорит каждого чиновника Остланда к смертной казни. Но Вермахт не примет ничего, кроме полной судебной власти над колонией."
 GGR_mass_incarcerations:0 "Массовые аресты"
 GGR_mass_incarcerations_desc:0 "С каждой прошедшей минутой у СС всё больше возможностей нарастить своё влияние! По крайней мере, так утверждает Вермахт. До сих пор их попытки отделить членов СС от гражданского населения не увенчались успехом. В конце концов, они не Гестапо. Понимая это, они разработали лёгкое и широкое по охвату решение: просто арестовать всех. Туземцев, очевидно, нужно устранить в любом случае, так что мы оставим их на растерзание войскам, но немцам потребуется тщательная обработка, которая займет много времени - больше, с чем наши и без того перегруженные запасы продовольствия смогут справиться..."
 GGR_locate_the_cells:0 "Найти ячейки"
 GGR_locate_the_cells_desc:0 "Вермахт обратился к испытанной тактике преследования ячеек СС, а не отдельных лиц. Это было бы правильным решением в обычных условиях, но пока их 'ячейки' выглядят скорее как обычные деревни, и даже женщины и дети являются их частью. Если среди они действительно состоят в ячейках СС, то это может сработать, однако на данный момент сумма сопутствующего ущерба от такого подхода огромна и увеличивается с каждым днем. Чиновники Рейха не в состоянии поспевать за бродячими отрядами охотников Вермахта, что не оставляет никаких шансов на производство надлежащего расследования до момента вынесения офицерами своего решения о судьбе деревни."
 GGR_counter_insurgency_tactics:0 "Тактики контрразведки"
 GGR_counter_insurgency_tactics_desc:0 "Время, потраченное нашими войсками на искоренение СС в Остланде, оказалось весьма ценным для тактиков Вермахта. Фельдмаршал Шёрнер с гордостью заявил Фюреру, что новобранцы усвоили ценные уроки о том, как обращаться со своими врагами, и в дальнейшем они получат множество возможностей их применения во время будущих завоеваний Рейха. Каждая уничтоженная 'ячейка СС' закаляет наших новобранцев к реалиям и потребностям войны, отсеивая слабых и вытравливая из них моральные нормы. По его словам, это хорошая тактика, которая найдёт применение в нашей следующей войне."
 GGR_a_pure_ostland:0 "Чистый Остланд"
 GGR_a_pure_ostland_desc:0 "Вермахт, наконец, провозгласил Остланд свободным от лазутчиков СС и партизан-'оборотней'. Доказательством этого будут оставленные потомкам и с гордостью демонстрируемые репортёрам государственных СМИ сотни братских могил и почерневших руин, которыми усеяна колония. Очищение было всепроникающим и полным - таким, каким оно должно быть. Фанатики Гиммлера хотят погубить нас всех и пойдут на всё, чтобы уничтожить Рейх, поэтому мы должны были так же пойти на всё, чтобы искоренить это зло! Остланду потребуется время, чтобы восстановиться, но собрать несколько миллионов новых колонистов для нас не будет трудной задачей, как только Рейх станет более стабильным."
 GGR_rebuilding_ostland:0 "Перестройка Остланда"
 GGR_rebuilding_ostland_desc:0 "С Гейдрихом и Еккельном, главными людьми СС в Рейхе, было покончено. Мысль о том, что присутствие гиммлеритов в Остланде теперь представлено больше, чем несколькими разрозненными личностями, явно абсурдна. Фюрер, как всегда преисполнившись в своей мудрости, не послушал своих советников и объявил, что Остланд находится в безопасности. Нам не требуется прибегать к крайним мерам для его защиты, вместо этого ресурсы и рабочая сила должны быть направлены на восстановление разрушенной инфраструктуры колонии. До хорошего боя Вермахту придётся подождать ещё одной войны."
 GGR_rebuild_the_factories:0 "Восстановить фабрики"
 GGR_rebuild_the_factories_desc:0 "Остланд никогда не отличался большим количеством промышленности, но гражданская война сумела уничтожить то немногое, что там было. Промышленность - основа экономики Рейха, и колония никогда не сможет восстановиться, если останется страной руин и ферм. Инженерные подразделения Вермахта будут работать вместе с ввезённой рабочей силой, чтобы спасти то, что можно спасти, и вернуть повреждённым заводам и шахтам рабочее состояние. Это - не просто кампания по обеспечению Остланда новыми рабочими местами; дополнительные инвестиционные возможности помогут укрепить доверие к нему как к жизнеспособной колонии, заодно приманив туда инвестиции частного капитала."
 GGR_an_industrious_population:0 "Трудолюбивое население"
 GGR_an_industrious_population_desc:0 "Гражданская война превратила многих жителей Остланда в безземельных беженцев. Партизаны и  СС безжалостно использовали тактику выжженной земли, разрушая фермы и отравляя почву, уничтожая любую промышленность и жильё, которые они могли найти. Недешёвым, но лучшим решением по сравнению с оставлением их на произвол судьбы, будет прямое вмешательство. Предоставление рабочих мест и жилья будет способствовать притоку беженцев домой и даст им возможность вернуться к нормальной жизни. Возможно, они никогда не возвратят ту аграрную идиллию, которая была там до войны, но Остланд ещё можно заставить процветать."
 GGR_rebuild_the_harbours:0 "Восстановить гавани"
 GGR_rebuild_the_harbours_desc:0 "В Остланде всего несколько крупных гаваней, самая большая из которых - Рижский порт. Эти ворота в Балтику обеспечивают большую часть нужд колонии: сталь из Скандинавии, уголь из Рейнской области и продовольствие из Франции. Будучи жизненно важными для колонии, они стали мишенью для удара хотевшими её краха. Вернуть их работоспособность - верный способ ускорить восстановление Остланда."
 GGR_establish_new_airfields:0 "Построить новые аэродромы"
 GGR_establish_new_airfields_desc:0 "К сожалению, одним из способов установления бесполётной зоны над территорией в соответствии со стандартами Люфтваффе является систематическая бомбардировка всего, что может служить в качестве взлётно-посадочной полосы. В Остланде изначально было мало аэродромов, поэтому затраты на их восстановление не будут высокими. Однако даже с учётом того, что мы отстроим все аэродромы прошлого, их будет недостаточно для размещения всех гражданских и военных самолётов, создания современной экономики и расквартировки гарнизона Люфтваффе в Остланде. Постройка новых аэродромов создаст рабочие места, а вдобавок к этому восстановительные работы помогут диверсифицировать экономику и развить воздушную торговлю, открывающую пути, недоступные для сухопутных и морских видов транспорта."
 GGR_a_rebuilt_ostland:0 "Перестроенный Остланд"
 GGR_a_rebuilt_ostland_desc:0 "Остланд был полностью восстановлен в качестве самой успешной колонии Рейха. В ней снова воцаряется мирная жизнь, а беженцы просачиваются обратно через границу, чтобы вернуться к обычной жизни. В последнее время не было никаких сообщений о партизанских нападениях, а внутренняя торговля возобновилась. Фюрер может похвастаться тем, что его политика была успешной, но Вермахт не согласен с этим мнением - и выражает несогласие в очень грубых выражениях. Шёрнер в ярости и с пеной у рта настаивает на том, что СС по-прежнему представляют угрозу для колонии и необходимо прямое военное вмешательство. Однако восстановление было слишком успешным, и возможность для предлагаемых Шёрнером мер была упущена. Рейху остается только надеяться, что его ярость удастся перенаправить - и как можно скорее."
 GGR_reintegrate_ostland:0 "Реинтеграция Остланда"
 GGR_reintegrate_ostland_desc:0 "Теперь, когда Остланд полностью под нашим контролем, а вопрос с СС разрешён, мы можем начать процесс реинтеграции. Колония сильно германизирована, а её статус Рейхскомиссариата лишь предоставлял врагам возможность узурпации титула Рейхскомиссара, поэтому Фюрер постановил, что Остланд должен быть интегрирован в Великогерманский Рейх как полноправная провинция. Скорее всего, объявление о наших намерениях не возымеет мгновенных последствий, но Фюрер уверен, что этот шаг необходим для того, чтобы Остланд быстро восстановился и пользовался всеми преимуществами провинции Рейха. От принятия этого решения мы не потеряем политических очков и получим благодарность остландцев, поэтому нам будет разумно поступить таким образом."

 GGR_little_stahlecker:0 "Маленький Штахлекер"
 GGR_little_stahlecker_desc:0 "Франц Вальтер Шталекер, закоренелый консерватор, победил в борьбе за контроль над Остландом. Теперь, когда сам Рейх снова един, Геринг обратил свой взор на Восток и обнаружил гораздо менее опасную проблему, чем ожидалось. Шталекер - известный борманит, но он, хотя и прослыл поклонником лысого ублюдка, предан национал-социализму, а не Борману. несмотря на их политические разногласия, он мог бы согласиться работать с Герингом. Втайне ото всех Фюрер испытывает облегчение, потому что работа с консерватором для него будет легче работы с милитаристом - последний, без сомнения, был бы марионеткой Шёрнера. Однако военные жаждут боя, а Шталекер выглядит в их глазах предателем. Они без колебаний вторгнутся в Остланд, стоит лишь дать им приказ."
 GGR_last_chances:0 "Последние шансы"
 GGR_last_chances_desc:0 "Шталекер, несмотря на их разногласия, не хочет конфликта с Герингом. Он, правда, приказал гарнизонным силам встать у границы, но кто может обвинить консерватора в излишней осторожности? Остланд - неотъемлемая часть Рейха, и, если потребуется, мы будем сражаться за неё с нашими собственными братьями. Но Фюрер знает, что мирное решение возможно и будет предпочтительнее, несмотря на уверения его сторонников в обратном. Дальнейший конфликт в Остланде лишь ещё больше опустошит его и замедлит колонизацию, не говоря уже о том, что немецкий народ не одобрит идею ведения ещё одной 'братоубийственной войны'."
 GGR_no_second_chances:0 "Никаких вторых шансов"
 GGR_no_second_chances_desc:0 "У клики Шталекера есть видение Остланда, которое несовместимо с нашим. Переговоры потеряли свою актуальность, и все три ветви Вооруженных Сил получили приказ готовиться к полномасштабному вторжению. В распоряжении Остланда есть боеспособные силы ветеранов, но ему не хватает численности, оборудования и промышленности, чтобы оказать что-то большее, чем краткое и, возможно, храброе сопротивление. Фельдмаршал Шёрнер уже выдвинул военный план вторжения, по-видимому, составленный заранее. Остаётся только надеяться, что немецкий народ не будет слишком сильно возражать против очередного гражданского конфликта."
 GGR_the_ostdeal:0 "Остсделка"
 GGR_the_ostdeal_desc:0 "У клики Шталекера есть видение Остланда, которое несовместимо с нашим. Переговоры потеряли свою актуальность, и все три ветви Вооруженных Сил получили приказ готовиться к полномасштабному вторжению. В распоряжении Остланда есть боеспособные силы ветеранов, но ему не хватает численности, оборудования и промышленности, чтобы оказать что-то большее, чем краткое и, возможно, храброе сопротивление. Фельдмаршал Шёрнер уже выдвинул военный план вторжения, по-видимому, составленный заранее. Остаётся только надеяться, что немецкий народ не будет слишком сильно возражать против очередного гражданского конфликта."
 GGR_a_position_of_strength:0 "Позиция силы"
 GGR_a_position_of_strength_desc:0 "Фюрер - великодушный человек, но он хочет дать понять Шталекеру и его соотечественникам, что в конечном итоге Остланд - это лишь колония, имеющая в своём распоряжении ресурсы и военные силы колониального масштаба. Рейх, в свою очередь, по щелчку пальцев может переключиться на систему военной экономики и поднять в бой миллионную армию. Уникальное положение Остланда будет приниматься во внимание, но Рейх не подчинится условиям, диктуемых ему крошечным квазигосударством, не имеющим силы. Им лучше принимать во внимание, что мы - господа - добросовестно ведём переговоры с нашими подданными!"
 GGR_keep_the_calm:0 "Сохраняя спокойство"
 GGR_keep_the_calm_desc:0 "Фюрер - человек действия, но не опрометчивости. Он прекрасно знает, что овладение Остландом военным путём, путём, во исполнение которого молодых призывников отправят сражаться с ветеранами, может стать кровавым продолжением гражданской войны в Германии. Кроме того, эта идея бессмысленна - Шталекер очень уравновешенный человек, ставящий службу Фюреру выше своих потребностей. Во время Второй мировой войны он беспрекословно выполнял свой долг, никогда не колеблясь и утверждая, что единственная обязанность каждого порядочного немца - повиновение Фюреру. Для него не существует задачи, которая могла бы освободить сынов Рейха от этого обязательства. Геринг, естественно, желает протянуть такому человеку руку дружбы, а не готовый к удару кулак."
 GGR_tanks_on_the_border:0 "Танки на границу"
 GGR_tanks_on_the_border_desc:0 "Знаете, в чём Остланд сильно уступает Рейху? Кроме рабочей силы, продовольствия, угля, стали, промышленности и множества других вещей? В танках. Помня Фермопилы и 'Барбароссу', мы понимаем, что небольшое количество элитных войск может победить во много раз превосходящий их сброд. Войска Шталекера - закалённые ветераны своей гражданской войны и в противостоянии нашим новобранцам будут чувствовать себя достаточно уверенно. Но оказывать сопротивление танкам - другое дело. Никакое мужество и никакая дисциплина не могут остановить шестьдесят тонн стали и защитить пехоту от могучих орудий танка. Пока что мы не собираемся начинать войну, но, возможно, напоминание о нашей истинной силе, размещенное вдоль всей границы, заставит их поразмыслить о шансах на победу в случае вооружённого конфликта."
 GGR_our_airspace_not_yours:0 "Наше воздушное пространство - не ваше"
 GGR_our_airspace_not_yours_desc:0 "Рейх простирается высоко в облака, даже дальше, чем когда-либо во время Второй Мировой войны. Люфтваффе, поддерживаемые в воздухе личным покровительством Фюрера, оснащены самыми передовыми реактивными истребителями, стратегическими бомбардировщиками и вертолётами в мире. Одно слово из Германии - и сотни самолётов могли бы сровнять с землей все, что выше пня в Остланде - посмотрите, в каком состоянии они держали Россию и Западную Африку в течение десятилетия! Обрушить такое же на владения Шталекера - как отнять конфетку у ребёнка. Может быть, ему действительно нужна демонстрация? Увеличение количества проведений учений по сравнению с обычными условиями могло бы стать сдерживающим фактором, необходимым для того, чтобы держать Остландцев в узде."
 GGR_a_final_proposal:0 "Последнее предложение"
 GGR_a_final_proposal_desc:0 "До сих пор Фюрер вел себя очень разумно. Если бы он захотел, Остланд был бы раздавлен в считанные часы. Это было бы проще, чем прогуляться по заднему двору. Силы Шталекера уступают нам в количестве и в качестве, и он знает это - любое оказанное нам сопротивление было бы самоубийственно храбрым, бесполезным и стоило бы тысяч немецких жизней. Фюрер не желает дальнейшего кровопролития, но если Шталекер откажется от воссоединения, он готов ожесточить свое сердце и направить всю мощь вооружённых сил Рейха против маленького Рейхскомиссариата и его лидера. Хорошенько подумай над выбором, маленький Шталекер."
 GGR_negotiations_fail:0 "Провал переговоров"
 GGR_negotiations_fail_desc:0 "Вот вам и дипломатия. Шталекер отверг справедливые требования Фюрера о реинтеграции и привел свои войска в состояние повышенной боевой готовности. На границе уже произошли перестрелки, и зенитные батареи открывают огонь по любому самолёту в радиусе действия. Наши войска ещё не начали наступление на Остланд, но у Фюрера больше нет выбора, кроме как согласиться на просьбу Вермахта о вторжении с целью сокрушить отколовшееся государство. Остланд, похоже, снова станет полем битвы."
 GGR_negotiations_succeed:0 "Успех переговоров"
 GGR_negotiations_succeed_desc:0 "По всей стране раздались вздохи облегчения, когда Фюрер объявил в прямом эфире, что Рейхскомиссар Остланда официально принёс присягу и принял абсолютную власть Фюрера. Остландский гарнизон отошёл от границы и вернулся к своим обычным обязанностям, в то время как небольшое количество войск Вермахта вошло в колонию, чтобы помочь гарнизону - и следить за ним. Шёрнер кипит от злости из-за дипломатического успеха, но тысячи немецких жизней были спасены, а репутация Фюрера как безумного милитариста потихоньку испаряется."
 GGR_a_stab_in_the_back:0 "Удар в спину"
 GGR_a_stab_in_the_back_desc:0 "Шталекер, несмотря на свои благие намерения, оставался борманитом до мозга костей. Мы уже устранили большую часть подобных ему в Рейхе - кто мог гарантировать, что он не окажется таким же ненадёжным, как они? Однако его осторожность и верность национал-социализму оказались полезными и в другом отношении: чтобы предотвратить любые трудности с аннексией Остланда, мы пригласили его на встречу на нейтральной территории. Во время неё мы устранили его, не сталкиваясь в битве с гарнизоном. Одних принципов верности было достаточно, чтобы заставить его отбросить сомнения и заманить в ловушку."
 GGR_friends_and_family_all:0 "Друзья и семьи"
 GGR_friends_and_family_all_desc:0 "Гражданская война в Германии была ужасающе кровопролитной. Каждый знает кого-то, кто был убит, спроси хоть гражданское лицо, хоть солдата. Жёны и дочери, отцы и сыновья, братья и сестры... зачем приносить такие страдания в Остланд? Разве наша любимая колония недостаточно пострадала от рук СС и партизан? Неужели бесчисленные тысячи людей, похороненных на некогда девственных полях Востока, не являются достаточной утратой для такой маленькой нации? Помоги нам, Шталекер, помоги своему Фюреру. Помоги ему восстановить Рейх таким, каким он должен быть, избавь его детей от бессмысленных страданий и ещё одной войны в его границах."
 GGR_the_brother_state:0 "Братское государство"
 GGR_the_brother_state_desc:0 "Чем ещё мог быть для Рейха Остланд, если не младшим братом? Разве это не Рейх в миниатюре, стремящийся подражать своему старшему? Даже сейчас Остланд борется, как когда-то Рейх, чтобы утвердить превосходство своего арийского народа над унтерменшами, которые стремятся ниспровергнуть и уничтожить его изнутри. Война лишь даст нашим врагам шанс перегруппироваться и снова ударить по нам, вбивая клин в узы и разделяя братские народы. Встань с нами, как член нашей семьи, наш младший брат, и мы сможем начать восстанавливаться - вместе. Уже едут грузовики, спешат поезда и плывут корабли, готовые доставить всё, что может предложить Рейх. Мы всегда будем прикрывать твою спину - просто возьми нас за руку и встань с нами ещё раз. Больше не просим ни о чём."
 GGR_a_united_reich:0 "Единый Рейх"
 GGR_a_united_reich_desc:0 "Остланд стабилен, его гарнизон спокоен, а Шталекер до сих пор действовал добросовестно, принимая помощь и дружеские предложения Фюрера. Мы рады видеть, что дипломатические усилия принесли свои плоды, но настало время последнего испытания. Остланд является неотъемлемой частью Рейха, и политическая реальность должна отражать этот факт; его период фактической независимости должен подойти к концу. Всё, что требуется для того, чтобы прибалтийские немцы и остнемцы снова стали истинными гражданами рейха, - это чтобы Шталекер публично подтвердил свою преданность Рейху и его Фюреру."
 GGR_prepare_the_men:0 "Подготовить мужчин"
 GGR_prepare_the_men_desc:0 "Лоялисты Вермахта проявили себя способными бойцами во время Гражданской войны, но они потеряли много бойцов. Подавляющее большинство нашей армии сейчас состоит из новобранцев, прошедших только базовую подготовку и не имеющих боевого братства. Быть брошенными в бой против своих собратьев-немцев - это последнее, чего они хотят; в сочетании с отсутствием опыта это, вероятно, приведет к катастрофическим результатам. Однако можно предпринять шаги для облегчения ожидаемых проблем; антипартизанская подготовка, жёсткая военная дисциплина и надзор офицерами национал-социалистического руководства должны в какой-то степени помочь."
 GGR_eastern_blitz:0 "Восточный Блитц"
 GGR_eastern_blitz_desc:0 "Остланд - сердце нашей колониальной империи. Слишком долго он оставался под враждебным контролем. Военные готовы и рвутся уничтожить любого противника, которого они могут найти, неважно, немца или нет. Ничто не спасёт их от объединенной мощи Вооруженных Сил Рейха и гнева его Фюрера. Когда наши воины вновь отправятся на завоевание Востока, люди, вставшие на его защиту, окажутся для нас не более серьёзным препятствием, чем лежачие полицейские!"
 GGR_brothers_no_more:0 "Больше не братья"
 GGR_brothers_no_more_desc:0 "Шталекер никогда не скрывал своего консерватизма и антимилитаристских настроений. Уже эти факты делают его клику легкой мишенью для нашей пропаганды. То, что сработало против Бормана, должно сработать так же хорошо против его последователей; \"трус\", \"предатель\" и \"пацифист\" - всё это - распространённые в государственных СМИ слова, но они остаются такими же эффективными, как и раньше. После того как мы покончили с борманизмом в Рейхе, у его последователей больше не осталось патронов, к которым они могли бы прибегнуть, чтобы защитить свои национал-социалистические убеждения или мнимую преданность нам. К тому времени, как мы пересечем границу, весь Рейх будет подбадривать нас, хотят этого консерваторы или нет."

 GGR_anarchy_in_ostland:0 "Анархия в Остланде"
 GGR_anarchy_in_ostland_desc:0 "Гражданская война в Рейхе повлекла множество далеко идущих последствий. Остланд, некогда образцовая колония с относительной стабильностью и выдающимися темпами германизации по сравнению со своими собратьями, рухнул в конфликт, похожий на гражданскую войну в Рейхе. Туземцы, СС и соперничающие претенденты восстали против рейхскомиссара Шталекера. Милитарист, Дрехслер, пал, а его правительство рушится под ударами со всех сторон. Мы не нуждаемся в помощи слабых армий, так что, возможно, для нас это даже хорошо. Вторжение - вот единственный способ раз и навсегда покончить с анархией. Непревзойдённое оружие Рейха восстановит порядок в Остланде!"
 GGR_restoring_order:0 "Восстанавливая порядок"
 GGR_restoring_order_desc:0 "Наша армия уже однажды завершила гражданскую войну. Известно, что для этого нужно: дисциплина, тренировки и непредсказуемые удары. У нас большое преимущество перед войсками Остланда, и наши люди это знают. Мы сражаемся только на одном фронте. Мы знаем эту землю. Мы тренировали людей в мирное время. Наша промышленность не имеет себе равных, наши люди лучше обучены, наши армии лучше подготовлены к войне, чем кто-либо в Остланде. Конечно, все это понимают. Армия будет знать, что никто не в силах одолеть их. Вторжение поможет бойцам не растерять бдительность и решительность, а мы восстановим порядок и мир на восточных территориях."
 GGR_going_in_alone:0 "Шагая в одиночку"
 GGR_going_in_alone_desc:0 "Никто из Остланда не в силах противостоять нам. Шталекер и Дрехслер слишком слабы или уничтожены, а их войска превратились в простых партизан на просторах восточных полей. Остланд превратился в ужасное место, кишащее жидобольшевиками, сумасшедшими СС и либеральными предателями. Мы должны уничтожить все фракции, сокрушить каждое правительство, раздавить их слабые, непрофессиональные армии. Как только они уйдут, мы установим режим, который не будет запятнан слабостью предыдущей администрации. После того как наша армия пронесётся через Остланд, уничтожая всех предателей и претендентов, мы отстроим его и снова превратим в жемчужину короны Рейха!"
 GGR_intensive_bombing_campaign:0 "Интенсивные бомбардировки"
 GGR_intensive_bombing_campaign_desc:0 "Фюрер когда-то был лётчиком. Он говорил, что это лучшая позиция, в которой может оказаться человек. Летишь в тысячах футов над землей, наблюдаешь, как наземные войска сражаются под тобой, словно игрушечные солдатики. Вот подлинное свидетельство опыта обращения с техникой, и в частности немецкого опыта, поскольку именно мы раскрыли весь потенциал самолёта во время Второй мировой войны. У претендентов в Остланде есть лишь жалкие военно-воздушные силы, состоящие из старых бипланов и ржавых советских образцов. Мы пошлём наши могучие Люфтваффе, окрылённые железным духом германской нации, в небо, проливая сверху дождь ужаса и довольствуясь полной безнаказанностью, будто стальные Боги среди людей слабой плоти. Партизаны разбегутся по канавам, как крысы, перед лицом нашей бомбардировки!"
 GGR_friends_on_the_inside:0 "Друзья внутри"
 GGR_friends_on_the_inside_desc:0 "Не всё потеряно в Остланде. Второй Рейхскомиссар, Шталекер, всё еще борется за Рейх, и за ним не таятся предательские идеи либерализма или порочной идеологии Гиммлера. Когда он сменил Лозе, его владения развалились. Теперь он контролирует скудные участки территории, и его одолевают предатели и кровожадные партизаны. Хотя Шталекеру однажды не удалось взять Остланд под контроль, он всё ещё немец, сражающийся за Рейх, и мы обязаны оказать ему поддержку. Нет сомнений, что его администрация нуждается в радикальных перестановках и, возможно, потребует чистки, но этот вопрос будет поднят в момент окончания борьбы. Сегодня мы сражаемся за Рейх и за всех немцев!"
 GGR_back_to_the_fold:0 "Вернуться в строй"
 GGR_back_to_the_fold_desc:0 "Немцы Остланда устали. Борьба на земле, которую они только недавно могли назвать своей, была долгой и принесла огромные потери. Выродившиеся партизаны и безумные сектанты СС нападали на них и разрушали их недавно построенные, процветающие фермы и города. Борьба продолжается, и силы верных нам немцев скоро будут на исходе. Такое прискорбное положение дел не может продолжаться! Новое оружие, новые люди, новые офицеры. Армия Шталекера больше не будет сражаться на последнем издыхании. Война за стабильность Остланда и Германии разгорится с новой силой благодаря нашей помощи!"
 GGR_reestablish_the_garrison:0 "Восстановить гарнизон"
 GGR_reestablish_the_garrison_desc:0 "Гарнизон - необходимая сила для колониального государства. На каждого талантливого местного террориста, на каждого несогласного, кричащего на улице, на каждого партизана из деревни должен быть немецкий солдат, готовый усмирить их. Жидобольшевики будут пытаться остановить наше продвижение к величию германского государства, и мы должны подготовиться к их планам ещё до того, как они одобрят их. Немцы Остланда жаждут порядка и стабильности, поэтому нет никаких сомнений, что они соберутся под знамёна гарнизона и окажут ему всевозможную поддержку. Завербовав верных Рейху людей в Остланде, мы сможем контролировать эту землю, и с новыми учебными планами и тренировками гарнизон будет гораздо эффективнее искоренять диверсантов, чем когда-либо прежде."
 GGR_end_the_madness:0 "Прекратить безумие"
 GGR_end_the_madness_desc:0 "Восстановления гарнизона было недостаточно. Наши люди контролируют слишком мало местности, вследствие чего неэффективно конкурируют с легионами подпольных партизан, которые растворяются в общем населении. Партизаны используют для борьбы с нами тактику страха. Мы сделаем то же самое. Публичные казни, как можно более жестокие и продолжительные, будут продемонстрированы целым деревням. Любой, кто даже вступит в контакт с партизанами, будет повешен на глазах своих друзей и семей. Болезнь, которая поражает Остланд, кажется неизлечимой для многих мягкотелых людей в нашем правительства. Мы докажем им, что они ошибаются, когда уничтожим ключевые ячейки партизан и казним желающих видеть крах Остланда и всего Рейха!"
 GGR_rebuild_the_factories2:0 "Восстановить фабрики"
 GGR_rebuild_the_factories2_desc:0 "Возможно, самой страшной жертвой войны в Остланде стала экономика этого региона. Восточные города больше не производят оружие и снаряжение для Рейха, вместо этого постоянно истощая наши ресурсы. Всё это будет продолжаться до тех пор, пока мы не примем меры - нужно это исправить. Инвестируя в местные заводы, мы можем привлечь 'синих воротничков' из метрополии, способствуя германизации и стабильности. Наши рабы будут работать на других фабриках, чтобы мы могли выкачивать ресурсы из Остланда и преобразовать их в другие блага. Промышленные города еще больше централизуют власть Остланда и ослабят партизан, которые прячутся на холмистых полях восточного Рейха."
 GGR_one_last_fight:0 "Последний бой"
 GGR_one_last_fight_desc:0 "Рейх не может позволить кому-либо проявлять неверность. Когда Гитлер закрыл на неё глаза, она привела к подъёму СС и в конечном итоге к попытке путча, которая потрясла нашу нацию, в результате чего было создано презренное государство Бургундия. Мы не должны совершать тех же ошибок, что и наши предшественники. Везде, где можно обнаружить нелояльность, она должна быть искоренена. Шталекер нелоялен. Он заявил о поддержке дела претендента Бормана, он боролся против патриота Дрехслера. Наряду с этим именно его слабость стала причиной гражданской войны - он не смог удержать Ковнера, Витушку, либералов и СС от восстания. Мы пойдём маршем на Ригу и сокрушим режим Шталекера, который после Гражданской войны представляет собой лишь видимость силы. Нас не будут тревожить угрызения совести по отношению к тем, кто стоит у нас на пути. Мы приведём Рейх к величию, чего бы это ни стоило!"
 GGR_an_ally_in_the_east:0 "Союзник на востоке"
 GGR_an_ally_in_the_east_desc:0 "Если мы хотим продолжать наш победоносный марш по всей Земле против выскочек, которые бросают вызов мощи Рейха, мы должны стабилизировать наше положение. Война с другими немцами - не путь к стабилизации. Мы не можем позволить себе нападать на Шталекера - он полностью предан делу Рейха, пусть и не делу Фюрера. Оставив Шталекера у власти, мы обеспечим единство и стабильность внутри Рейха. Хотя военным и не понравится, что потенциальный враг находится у нас под носом, они также будут в выигрыше как от стабильности Остланда при Шталекере, так и от увеличения производства на Востоке. Сегодня мы уладим наши внутренние споры, а завтра обратим свой взор на врагов!"

# GGR_anarchy_in_ostland2_desc:0"The civil war in the metropolitan Reich had many far-reaching effects. Ostland, once a model colony with relative stability compared to its contemporaries and outstanding Germanisation rate, collapsed into war mirroring the civil war in central Germany as natives, SS and rival contenders rose up against Reichskommissar Stahlecker. The militaristic contender, Drechsler, is gone, his government collapsing under assault from all sides. We have no use for weak armies like his, so perhaps it is good that he has fallen. Nothing can restore an order that aligns with our plans for the east except for German might. Intervention is the only way to end this anarchy once and for all. The arms of the Reich will restore order to Ostland with unparalleled force!" #duplicate loc key
 GGR_a_second_chance:0 "Второй шанс"
 GGR_a_second_chance_desc:0 "Отто Генрих Дрехслер. Друг Рейха и друг Геринга. Настоящий патриот. В то время как Остланд погибает в войне, решение о поддержке Дрехслера и вмешательство в войну на его стороне казалось достаточно разумным. И всё же Дрехслер не смог справиться с задачей контроля бывшего Рейхскомиссариата надлежащим образом. Из-за неудач его армии мясник Ковнер беспрепятственно скитался, убивая немцев, а вероломные сумасшедшие из СС и предатели-либералы контролировали большие участки Остланда. Мы вмешаемся на его стороне и заставим присоединиться к Пакту, но нужно действовать с осторожностью, потому что в Рейхе нет места слабости, особенно слабости, находящейся так близко к сердцу страны."
 GGR_replace_their_officers:0 "Заменить офицеров"
 GGR_replace_their_officers_desc:0 "Офицеры Остланда потерпели неудачу. То, что должно было быть лёгкой победой немецкого оружия, стало длительным испытанием. Они не смогли быстро выиграть войну и командовали солдатами, используя плохую, устаревшую тактику. Если Остланд хочет стать частью Рейха. то ответственных за это ослов нужно отстранить от командования. Мы позаботимся о том, чтобы новые офицеры в первую очередь были лояльны Отечеству, а во вторую - Дрехслеру. Они не должны задавать лишних вопросов, если получат приказ о его устранении. Военные, несомненно, будут в восторге от возможности расширить своё влияние в Остланде, а с учётом обучения местных солдат нашими офицерами они будут лучше подготовлены к маршу вперёд после победы в войне. Мы вернём немецкий контроль не только над Остландом, но и над всем восточным Рейхом!"
 GGR_a_safe_ostland:0 "Безопасный Остланд"
 GGR_a_safe_ostland_desc:0 "Когда-то Остланд был самой стабильной колонией Рейха. Немецкие поселенцы, ищущие новую жизнь в живописной восточной сельской местности, всегда в первую очередь обращались к Остланду, где угроза партизан и террористов была наименее ощутима. Отныне это не так. Со времен Гражданской войны фанатики СС засели в южных фортах Остланда, либеральные проповедники нашли убежище в центре колонии, а большевистские партизаны Ковнера терроризируют север. Но с окончанием гражданской войны мы сможем наконец покончить с сопротивлением! Пусть наши люди рыщут по окрестностям в поисках партизан, пусть либералы будут повешены, а их книги сожжены, и пусть СС будут голодать без поддержки Гиммлера; Остланд снова будет безопасным, немецким и целым!"
 GGR_rebuild_their_homes:0 "Остроить дома"
 GGR_rebuild_their_homes_desc:0 "Представьте себе усадьбу в западном Остланде. Представьте себе немецкую семью, которая живет в ней; отец, который построил её в 50-х годах после ухода из армии, мать, которая служит своей семье так же покорно, как она служит своей стране, трое детей, которые мечтают служить в армии под командованием Фюрера. Есть желающие видеть эту семью убитой. Есть те, кто сожгли тихое подворье дотла и оставили на его месте лишь тлеющие руины. Рейх погибает, когда немецкий народ теряет своё жильё. Мы должны построить больше ферм и больше домов в городах, потому что Остланд сможет по-настоящему интегрироваться в Рейх только тогда, когда мы построим дома по всей колонии!"
 GGR_our_eastern_friend:0 "Восточный друг"
 GGR_our_eastern_friend_desc:0 "Новый Рейх построен на милитаризме, и нет никаких сомнений, что Отто-Генрих Дрехслер - человек военного дела. Благодаря тому, что мы смели его старый офицерский корпус, наполнили его кабинет своими сторонниками и перестроили его владения по образу и подобию столичного Рейха, его верность осталась непоколебимой. Да, в прошлом он потерпел неудачу, но его преданность Фюреру и делу Рейха не подлежит сомнению. Дрехслер-любимец Вермахта, и, удерживая его у власти, мы сможем заручиться лояльностью наших генералов, которые, без сомнения, будут держать его под жёстким контролем в качестве платы за эту услугу. Как мы даём Дрехслеру второй шанс стать спасителем Остланда, так мы даём второй шанс и Остланду стать мирным, процветающим и немецким."
 GGR_alter_the_deal:0 "Изменить сделку"
 GGR_alter_the_deal_desc:0 "Дрехслер - неудачник. Он наполнил свой офицерский корпус некомпетентными людьми, не сумел остановить безумие гражданской войны, поглотившей Остланд, и был вынужден полагаться на Рейх, чтобы обеспечить себе победу. В Рейхе нет места слабости. Если мы хотим показать миру, что значит завоевание, и заставить их бояться звучания боевого барабана Рейха, то мы должны быть сильными. Дрехслеру не удалось стать таковым. Фюрер пошлёт приказ верным офицерам, требуя убрать Дрехслера и передать прямое управление центральному правительству. Военные, конечно же, не одобрят этого, но, возможно, это заставит их вспомнить своё место. Кем бы ты ни был - если ты слаб, то ты не добьёшься успеха в новом Рейхе."
 GGR_no_redemption:0 "Никакого искупления"
 GGR_no_redemption_desc:0 "Остланд поглотила анархия. Всё в государстве испорчено. Испорчено либерализмом, фанатизмом СС, ковнеристским вырождением и большевизмом. Мы не можем доверять никому в этой неразберихе, даже человеку, сражающемуся во имя милитаризма, Отто-Генриху Дрехслеру. Он не смог контролировать Остланд, и поэтому мы не можем ему помочь. Вместо этого мы пронесёмся через Остланд, используя огромную промышленную мощь Рейха, сокрушая каждую фракцию, которая сопротивляется нам, казня каждого немца или туземца, который не приветствует наши силы! Война - вот то, что сделало нас великими, а не лобызания с несостоявшимися деспотами. Мы покажем Дрехслеру и всем остальным, разорвавшим Остланд на части, как выглядит настоящая, профессиональная война!"
 GGR_exploit_the_madness:0 "Использовать безумие"
 GGR_exploit_the_madness_desc:0 "По данным нашей разведки, в Остланде сражались по меньшей мере шесть группировок, а их командования отличались разными степенями беспорядочности. Борьба идёт неравномерно, и все стороны прибегают к любой подлости, чтобы уничтожить своих противников. Для победы в Остланде мы должны сделать то же самое. Давайте заставим туземцев воевать друг с другом, евреев - с самозванцами, либералов - с СС. Наши силы будут использовать хаос с максимальной возможной эффективностью, а наши разведывательные службы будут саботировать линии связи, чтобы создать путаницу среди наших врагов. Мы не будем направлять удары только на одного врага. Вместо этого мы скоординируем наши атаки по всем фракциям. Пришло время сокрушить наших соперников!"
 GGR_arm_the_loyalists:0 "Вооружить лоялистов"
 GGR_arm_the_loyalists_desc:0 "Остались ещё те, кто сражается за Рейх в Остланде. Может многие немцы и встали на сторону претендентов, либералов и предателей, но есть те, кто может взяться за оружие и бороться за возвращение Рейха. Они стекаются под наши знамёна, когда мы маршируем по землям Остланда, умоляя о возможности сразиться с дикими туземцами и предателями, которые наводняют их земли. Мы дадим им оружие для борьбы. Предлагая снаряжение жителям немецких деревень и городов, готовых добровольно воевать на нашей стороне, мы сможем быстро подкрепить нашу армию свежей живой силой, не замедляясь в темпе продвижения. Наши офицеры быстро обучат энтузиастов. По окончанию войны в Остланде мы получим опытных солдат, готовых сражаться за Рейх в последующих конфликтах."
 GGR_fix_the_factories:0 "Починить фабрики"
 GGR_fix_the_factories_desc:0 "Города Остланда лежат в руинах. Теперь они - тлеющие останки былых промышленных центров. Жестокость гражданской войны опустошила Остланд, который когда-то был выгоден Рейху. Армии Остланда плохо оснащены, поскольку они выживают только за счет экспорта из метрополии;  время положить конец этим тратам. Пока города не начнут производство, партизаны будут терроризировать сельскую местность в отсутствие снаряжения для наших воинов. Отстроив промышленность Остланда, мы также спровоцируем новую волну миграции 'синих воротничков' из столичного Рейха, ещё больше ускоряя германизацию в наполненных туземцами промышленных районах колонии. Мы должны вложить деньги в заводы, вернуть Остланду военную промышленность и проследить, чтобы колония стала самодостаточной и подготовленной к следующим завоеваниям на Востоке!"
 GGR_pacify_the_countryside:0 "Умиротворить деревни"
 GGR_pacify_the_countryside_desc:0 "Ковнер. Витушка. Майер-Ландрут. Еккельн. Все они мертвы. Мы одержали победу в Остланде, но солдаты разбитых армий продолжают сражаться. До сих пор бродят по сельской местности со старыми советскими винтовками в руках. До сих пор грабят немецкие фермы. До сих пор нападают на немецкие автомобили на просёлочных дорогах. Хотя мы и восстановили контроль над городами, наш контроль над сельской местностью гораздо менее прочен; если мы хотим интегрировать Остланд, то нужно изменить это. Пошлите войска на поля, разбомбите импровизированные штаб-квартиры, выкорчёвывайте и убивайте лидеров! Это тяжёлая задача, которая может поставить под угрозу жизни многих немецких солдат и поселенцев, но как только мы закончим с ней, холмистая местность Остланда снова станет безопасной и стабильной."
 GGR_order_restored:0 "Порядок восстановлен"
 GGR_order_restored_desc:0 "Мы достигли невозможного. Остланд проделал путь от краха и гражданской войны до статуса стабильной колонии. Немецкий фермер в усадьбе больше не боится, что партизаны за ночь сожгут всё, чем он жил. Рижский бюрократ больше не боится темных городских улиц. Отдыхающая штутгартская семья больше не боится ужасов, которые преследуют остландские просёлочные дороги. Каждый партизанский лидер был казнен, каждый кусочек антигерманской пропаганды сожжён, каждый мятежный туземец умиротворен. Теперь, когда Остланд снова стабилен, мы сможем извлечь выгоду из колонии, а гарнизон сможет присоединиться к Вермахту в момент, когда Рейх двинется к своим следующим завоеваниям!"
 GGR_integrate_ostland_desc:0 "Рейхскомиссариаты - временное решение проблемы колонизации. Это всего лишь временные правительства, которые управляют туземцами до момента интеграции, и прекращение существования Рейхскомиссариата является большим достижением для его администрации. Нет никаких сомнений в том, что Остланд достиг той точки, когда мы можем уничтожить Рейхскомиссариат и интегрировать его в качестве провинции раз и навсегда. Мы разделим Остланд на несколько рехсгау, а остатки славян будут сметены на Восток, в Московию и дальше - туда, где они больше не будут мешать мечте о немецкой Европе. Остланд - немецкий, отныне и во веки веков!"
 GGR_integrate_ostland2_desc:0 "Рейхскомиссариаты - временное решение проблемы колонизации. Это всего лишь временные правительства, которые управляют туземцами до момента интеграции, и прекращение существования Рейхскомиссариата является большим достижением для его администрации. Нет никаких сомнений в том, что Остланд достиг той точки, когда мы можем уничтожить Рейхскомиссариат и интегрировать его в качестве провинции раз и навсегда. Мы разделим Остланд на несколько рехсгау, а остатки славян будут сметены на Восток, в Московию и дальше - туда, где они больше не будут мешать мечте о немецкой Европе. Остланд - немецкий, отныне и во веки веков!"

 ### WAR PLAN A TREE
 GGR_plan_A:0 "Военный план А"
 GGR_plan_A_desc:0 "С нашей периферией, ставшей защищенной, настало время взглянуть на то, что когда-то было частью нашей великой империи.\n\nМногие Рейхскомиссариаты воспользовались хаосом Гражданской войны в Германии, чтобы вырваться из наших лап! Очевидно, что им осталось недолго.\n\nЕсли мы хотим, чтобы к нам относились с уважением на мировой арене, мы должны вернуть то, что по праву принадлежит нам! Пришло время сплотить Вермахт, у нас есть работа. "

 GGR_wayward_sons:0 "Операция \"Гельб\""
 GGR_wayward_sons_desc:0 "Нидерланды по своей глупости восприняли внутренние склоки Рейха как момент слабости. Они вырвались из наших объятий, и мы должны их вернуть в наши ряды. Словно серпом, мы должны пройти через равнины. Отсутствие в них преград только помогло нам в прошлый раз, и даже их хвалёная водная линия не остановила нас. Почему бы не сейчас? Это будет просто, как отрезать голову от тюльпана."
 GGR_wayward_sons_tooltip:0 "Мы будем готовиться к отвоеванию Нидерландов. Соответствующие решения будут разблокированы."
 GGR_ready_the_paratroopers:0 "Подготовка десантников"
 GGR_ready_the_paratroopers_desc:0 "Наше первое вторжение в Голландию стало первым, которым наш фюрер гордился, так как именно его знаменитый Люфтваффе доставил наших десантников с неба на голландскую землю самым впечатляющим образом. Это новшество превозмогло попытки голландцев затопить свою страну и отрезать Голландию, а также проложило путь для вторжения в Бельгию и падения Франции. Вновь наши десантники должны подготовиться к нападению на Роттердам и Ден Хааг, чтобы подготовить путь для наших сухопутных войск - только на этот раз слава достанется фюреру Герингу. "
 GGR_contact_the_volk:0 "Связь с народом"
 GGR_contact_the_volk_desc:0 "Голландцы так же близки к немцам, как и они. Арийская кровь течет по их венам, и наша пропаганда делает все возможное, чтобы убедить их в этом с тех пор, с тех пор, как они впервые присоединились к нам. Наши усилия окупились, и немцов в основном приветствуют, а немалая часть голландцев считает себя и вовсе частью Германии. Мы должны восстановить связь с этими лояльными гражданами Рейха, чтобы нам было легче восстановить контроль, когда придет время."
 GGR_the_final_ultimatum_Netherlands:0 "Последний ультиматум"
 GGR_the_final_ultimatum_Netherlands_desc:0 "Голландское \"правительство\" должно было догадываться, что это произойдёт. Как только они решились выскользнуть из наших лап, начался обратный отсчёт до того момента, как мы снова нагрянем. Мы милосердные, поэтому мы предъявим им ультиматум. Вернитесь обратно под германский контроль раз и навсегда, и все нарушения будут прощены. Про цену за сопротивление упоминать не стоит."
 GGR_return_of_the_NSNAP:0 "Возвращение НСНАП"
 GGR_return_of_the_NSNAP_desc:0 "Национал-социалистическая нидерландская рабочая партия рассматривается многими голландцами, как... ну, как подхалимы. Именно из-за этого они не были выбраны в качестве наших предпочтительных посредников, которые смогли бы контролировать страну в первую очередь. Вместо этого НСБ, или Национал-социалистическое движение в Нидерландах стало единственной легальной партией за пределами нашей собственной. Однако времена изменились, и НСБ зарекомендовало себя ненадёжной - выяснилось, что национальным движениям нравится оставаться собственной нацией. Кто же знал? Пока что НСНАП будет восстановлено на сегодня. Очень важно, чтобы они самую малость чувствовали какую-никакую свободу, даже если наша хватка становится крепче вокруг них."
 GGR_Purify_the_blood:0 "Чистить кровь"
 GGR_Purify_the_blood_desc:0 "Голландцы так близки к германцам, что аж больно - только скандинавы имеют более чистую арийскую кровь. Тем не менее, они упрямо сопротивляются нашим усилиям по их дальнейшей интеграции. Больше нет. Настало время для предстоящего очищения, для устранения инакомыслящих элементов общества, национализма в любом проявлении кроме нашего. О любой испорченной крови из их бывшей империи в Азии или о любом человеке, который думает, что ему не о чем беспокоиться будучи под более легкой рукой, позаботятся."
 GGR_an_integral_part_of_the_reich:0 "Неотъемлемая часть Рейха"
 GGR_an_integral_part_of_the_reich_desc:0 "Ещё один раз германские войска промаршировали по равнинам Нидерландов, и снова свастика развевается над Амстердамом. Вестмарк был восстановлен в составе Рейхе, и его уже разделили на партийные округа - Рейхсгау, чтобы лояльные члены партии могли поссориться. Был организован парад Победы и были вручены медали ветеранам плана \"Гельб\", не говоря уже о нашем высокопочтенном фюрере. Наши завоевания продолжаются с необычной быстротой."

 GGR_operation_nordlicht:0 "Операция Нордлихт"
 GGR_operation_nordlicht_desc:0 "В начале нашей гражданской войны широко ожидалось, что Рейхскомиссариат Норвегия, бастион Рейха против жидобольшевиков, останется спокойным и стабильным, готовым присоединиться к тому, кто выйдет победителем. Действительно, наши высшие военные умы заявляют, что норвежцы могли и могут выстоять против любых агрессоров в течение десятилетий. Однако предатели извне разрушили Рейхскомиссариат, а дурак Тербовен оставил величайшую крепость Рейха и потерял Норвегию. Теперь норвежцы владеют нашими милями укреплений и занимают наши бункера, и обещают стать одной из самых больших проблем для вторжения.\n\nОднако это не волнует нашего великого Фюрера Геринга, который ожидает - нет, требует - победы, которая бы сравнялась с победами 1940 года. В конце концов, Вермахт смог подавить организованное сопротивление и силы Союзников всего за месяц. Используя те же тактики, наряду с некоторыми из наших новейших технологий, мы, несомненно, одержим победу столь же великую, если не более величайшую, чем наше первое завоевание."
 GGR_norways_place_in_the_reich:0 "Место Норвегии в Рейхе"
 GGR_norways_place_in_the_reich_desc:0 "Официально Рейхскомиссариат Норвегия прекратил свое существование в 1963 году. Однако, похоже, что правительство, а, возможно, и сам норвежский народ, не были готовы к такому раскладу. Вместо этого они сохранили фашистское правительство, существовавшее во времена правления Тербовена, и, похоже, сохранили, по крайней мере, некоторые из наших собственных идеалов.\n\nФюреру было рекомендовано вместо попытки очередного вторжения в Норвегию, направить приглашение этому новому государству, чтобы оно вновь присоединилось к Рейху и заняло принадлежащее ему по праву место в качестве нашей северной крепости. Хотя многие отпетые вояки, в частности Шёрнер, жаловались на то, что, по их мнению, политики отнимают их славу, многие согласились с тем, что никто из немцев не должен умереть за такую \"скалу\", как Норвегия.\n\nМы можем только ждать и надеяться, что они согласятся. Если они откажутся, возможно, Шёрнер всё равно получит славу, которую он так хочет."
 GGR_northern_armies:0 "Северные армии"
 GGR_northern_armies_desc:0 "После признания Норвегии и её воссоединения с Рейхом необходимо принять меры по урегулированию их внутренней ситуации. В настоящее время новый норвежский Вермахт страдает от многих недостатков, так как большая часть его новой местной армии покидают свои места, чтобы организовать новое сопротивление. Оберкоммандо считает, что Норвегия без быстрой помощи может рухнуть и снова отколоться от нас, что вынудит нас применить силу. Несмотря на то, что некоторые люди выражают мнение, что это является желаемым результатом, большинство членов Оберкомандо решили, что помощь и солдаты должны быть направлены на Север. Теперь мы ждём только подписи Геринга."
 GGR_northern_fleets:0 "Северные флоты"
 GGR_northern_fleets_desc:0 "Поскольку ситуация в Норвегии постепенно улучшается, пришло время реинвестировать в те части Рейхскомиссариата, которые пришли в упадок - порты и военно-морские базы. Действительно, у Норвегии есть потенциал, чтобы стать важным местом для дислокации Кригсмарине, что даёт нам почти полный контроль над Северным морем, действует как противовес базам в Исландии и позволяет нам выйти в Арктику. К сожалению, базы постепенно истощаются из-за относительно ограниченного бюджета Кригсмарине за последние 20 лет и потери контроля в начале нашей Гражданской войны.\n\nЧтобы исправить это, мы отправим тысячи рабов и материалы для ремонта этих баз, превратив их в большие гавани и военно-морские базы, чтобы конкурировать с теми, что находятся в Исландии. Хотя это, несомненно, будет стоить миллионы марок, потенциальное военно-морское господство наверняка компенсирует это, и, кроме того, когда финансовые затраты когда-либо останавливали наши проекты?"
 GGR_ready_the_fleet:0 "Готовность флота"
 GGR_ready_the_fleet_desc:0 "Чтобы начать нашу работу, мы должны прежде всего нанести вред норвежской экономике. Экономика Норвегии в значительной степени основана на военно-морской торговле. Таким образом, очевидное решение представлено в виде Кригсмарине. Новый военно-морской флот Норвегии практически не существует, и у него не будет абсолютно никаких шансов против мощи наших линкоров. Используя наш флот, чтобы отрезать основные порты и заблокировать береговую линию, мы подорвём норвежскую экономику, вызывая экономический коллапс и доводя норвежцев до нищеты и голода. Если план удастся, норвежцы будут слишком слабы, чтобы пошевелить пальцем против наших войск, когда мы вторгнемся.\n\nК сожалению, у этого плана есть недостатки. Кригсмарине недостаточно финансируется и всё ещё несколько повреждены хаосом гражданской войны, и в настоящее время находится не в лучшей форме для проведения каких-либо крупномасштабных операций, таких как блокада протяжённой норвежской береговой линии. Кроме того, укрепления, которые мы потом и кровью построили для отражения любых западных вторжений, в комплекте с военно-морскими орудиями, несомненно, теперь находятся в руках вероломных норвежцев и могут быть использованы против нашего флота.\n\nКонечно, обе эти проблемы легко решаемы. Вливание денег в программы - одна из сильных сторон Геринга, и всей мощи наших орудий, несомненно, хватит, чтобы свести на нет любое ничтожное сопротивление, которое могут оказать норвежцы. В любом случае ожидается, что операция будет успешной."
 GGR_contact_the_hardliners:0 "Связаться со сторонниками жёсткой руки"
 GGR_contact_the_hardliners_desc:0 "Несмотря на то, что предатель Тербовен оставил Норвегию местным и подарил её республиканцам и коммунистам, не все круги норвежского общества были довольны этим явлением. Достоверные источники утверждают, что существует подпольное движение бывших руководителей и членов партии, ожидающих нашего возвращения. Хотя эти люди пользуются ограниченной поддержкой населения, но они не представляют серьезной угрозы для нынешнего правительства. Всё, что нужно нашим лоялистам, - это хороший пинок под зад и новая винтовка в руки. Посылая деньги и оружие этим патриотам, мы могли бы устроить восстание перед своим вторжением, вызвав замешательство и хаос. В конце концов, любая помощь приветствуется, и местные солдаты, сражающиеся за наше дело, сделают нашу победу намного проще."
 GGR_helicopters_over_the_baltic:0 "Вертолёты над Батликой"
 GGR_helicopters_over_the_baltic_desc:0 "Со времени нашего первого вторжения в Норвегию в 1940 году военная техника и технологии значительно шагнули вперед. Одним из таких шагов было изобретение вертолёта, который произвёл революцию в воздушно-десантной войне. Если раньше воздушно-десантным войскам приходилось прыгать с громоздких транспортных самолетов в ограниченном количестве, то теперь полные отряды людей могут быстро и эффективно передислоцироваться на вертолётах. Более того, вертолёты также могут использоваться для непосредственной поддержки с воздуха, поддержки войск и ведения огня по любым врагам на земле. Используя эту удивительную новую технологию, мы можем окружить сопротивляющихся норвежцев ворохом стали и свинца, сокрушив их оборону и захватив порты, прежде чем они смогут организовать оборону.\n\nКонечно, у вертолётов есть свои недостатки. Их низкая скорость делает их уязвимыми для зенитных атак, а их возможности \"воздух-воздух\" в лучшем случае ограничены. Однако с тем количеством, которое мы представим, это не имеет значения. Рой летающих машин поглотит Норвегию, и из него наши люди вырвутся наружу и уничтожат предателей, осмелившихся нам сопротивляться."
 GGR_danish_missile_bases:0 "Датские ракетные базы"
 GGR_danish_missile_bases_desc:0 "В ходе кампании 1940 года против Норвегии наши бомбардировщики легко и быстро преодолели любую оборону норвежцев. Однако наш собственный успех в этой стратегии привел нас к тому, что мы заставили горы и фьорды зенитными орудиями, и теперь норвежцы могут использовать против нас наше собственное оружие. Для борьбы с этим мы воспользуемся изобретением, о котором стратеги 1940 года могли только мечтать, - ракетами. Создав базы в Дании, мы сможем запускать ракеты всех видов по горам Норвегии, уничтожая бункеры и форты градом ракет и бомб, без необходимости немцам рисковать своей жизнью.\n\nПомимо непосредственной стратегической выгоды от этих баз, они также станут прекрасным дополнением к нашей защите от любого американского вторжения в Европу, прикрывая вход в Балтийское море и большую часть Северного моря. Более того, некоторые даже задались вопросом, почему мы не догадались построить всё это раньше. Хотя ответ в основном заключается в экономическом спаде 50-х годов, этот вопрос имеет мало значения для нынешней ситуации. А пока мы можем отдыхать, зная, что скоро вся Норвегия окажется под ударом наших ракет."
 GGR_teaching_a_lesson:0 "Преподать им урок"
 GGR_teaching_a_lesson_desc:0 "Время пришло. Флоты вооружены и готовы, наши ракеты заряжены и заправлены, а наши вертолеты даже сейчас вращают роторы и прогреваются в ожидании. Наши солдаты по всему Рейху стоят по стойке смирно, готовые вгрызться в горы и фьорды Норвегии. План простой, и он вбит в голову каждому солдату. Мы приземлимся на их позиции, заставим замолчать их оружия и разрушим любую оборону, которую смогут собрать жалкие предатели. Быстрая зачистка не только запланирована и рассчитана, но и востребована. Мы возьмем молниеносное вторжение 1940 года и сделаем его смехотворным перед лицом нашего собственного удара. Воистину, норвежцы снова научатся нас бояться, и мир будет с трепетом взирать на мощь новой Германии!"
 GGR_only_the_most_loyal_collaborators:0 "Лишь самые верные коллаборционисты"
 GGR_only_the_most_loyal_collaborators_desc:0 "После нашей победы над ненавистными норвежцами, коллаборационисты старого режима выползли из лесов в поддержку нашего возвращения. У одних есть смирение, чтобы просить прощения за своё предательство, у других есть наглость утверждать, что они остались верными Рейху после ликвидации РК Норвегии. Эти дураки, похоже, думают, что мы не следили пристально за ситуацией в этом регионе.\n\nНу, вообще-то, мы действительно не делали этого, тем более в самом Рейхе было столько проблем, но это не значит, что мы должны распространяться об этом. В конце концов, для Рейха будет неприятно признавать, что он не обращал внимания на свои законные земли. Вместо этого наш Фюрер задумал блестящую идею. Мы накажем всех, кого сочтём предателями, независимо от того, предали они нас на самом деле или нет. В конце концов, хороший немец должен в первую очередь уметь различать настоящих арийцев, глядя на стаю волков и лжецов. Теоретически, в конце этих чисток у нас должна остаться сильная, крепкая и лояльная свора политиков и генералов, с которой можно восстановить Рейхскомиссариат."
 GGR_north_sea_oil:0 "Нефть Северного моря"
 GGR_north_sea_oil_desc:0 "С завоеванием Норвегии мы получили доступ ко многим природным ресурсам, лежащим в их горах. На первый взгляд могло показаться, что это всё, что Норвегия предлагала Рейху. Однако после некоторых инспекций, исследований и предварительного бурения наши ученые и инженеры обнаружили настоящий океан чёрного золота под волнами Северного моря. Эти запасы, ранее не использованные, огромны, что даёт нам впечатляющие собственные месторождения нефти, которые могут соперничать с запасами Саудовской Аравии и Италии. Мало того, что этой новой нефти будет достаточно, чтобы привести в действие нашу военную машину на долгие годы, нам, вероятно, даже будет достаточно излишков для продажи за границу. Излишне говорить, что Фюрер в восторге от этой новости, а процесс масштабного бурения скважин уже начался."
 GGR_isolating_the_swedes:0 "Изоляция шведов"
 GGR_isolating_the_swedes_desc:0 "Завершив завоевание Норвегии, мы получили контроль над большей частью международного мореплавания - датскими проливами. Хотя мы когда-то контролировали их до нашей гражданской войны, Гитлер так и не решил ввести полную блокаду шведов и финнов, позволяя им торговать с внешним миром. С Герингом всё будет совсем иначе. Под его руководством проливы должны быть закрыты для любой торговли, идущей из Швеции или Финляндии или направляющейся в нее. Мы надеемся, что это новое ограничение доведёт эти страны до отчаяния и серьезно подорвёт их экономики. Закрыв этот путь торговли, мы разделим важную часть экономики балтийской страны на части, предоставив нам и только нам контроль над импортом и экспортом в Балтии. Не говоря уже о том, что мы можем взимать немалые налоги с любых иностранных судов, заходящих или выходящих."

 GGR_operation_hansa:0 "Операция Ганза"
 GGR_operation_hansa_desc:0 "Во время последней мировой войны, когда одна нация за другой была завоёвана Рейхом, Швеции очень повезло сохранить свою жалкую независимость благодаря нашей милости. Однако за последние 20 лет Швеция стала нацией слабости и коррупции. Очевидно то, что наши нордические братья не имеют будущего под некомпетентным управлением этих социал-демократов, и они должны быть объединены с нами во благо германской расы. Серьёзным оскорблением для нашего могущественного Рейха является факт, что наши северные германские собратья остаются под властью гнусных семитов и прочих нежелательных элементов. Тем не менее, шведский Лев рыскал в течение последних 20 лет, всегда готовый напасть на нас, если позволит момент. По этой причине мы не должны быть легкомысленными. Они могут не выглядеть так, но шведы точно являются нашим самым опасными врагами."
 GGR_norwegian_remilitarization:0 "Норвежская ремилитаризация"
 GGR_norwegian_remilitarization_desc:0 "Норвегия - нордическая нация, которая находилась под властью Рейха более 20 лет, была недавно возвращена Вермахту. Поскольку они имеют протяженную границу с нашей целью - Швецией, нам может быть полезно попросить норвежский народ о помощи в предстоящей войне. Хотя их военная мощь и дух не могут сравниться с нашими, они всё же могут быть очень полезны, если мы пошлём им немного оружия и позволим им иметь большую армию.\n\nКогда вторжение действительно начнётся, шведские солдаты поймут, что им нужно столкнуться не только с немецкими танками, но и с пулями своих скандинавских родственников. Армия норвежцев может и не нанесёт этим шведам физического урона, но ударит по их морали."
 GGR_encourage_norwegian_divisions:0 "Поощрение норвежских дивизий"
 GGR_encourage_norwegian_divisions_desc:0 "Мы отправили оружие и припасы норвежцам, чтобы помочь им вооружить армию, но не может быть армии без достаточного количества солдат. Даже после стольких лет нашего правления норвежцы всё ещё не хотят бороться за наше дело. Следовательно, необходимо проводить пропаганду вербовки, чтобы привлечь больше людей, желающих присоединиться к нашим силам.\n\nКаждый норвежец должен быть проинформирован о том, что Рейх принесёт гордость и защиту всей арийской расе во всём мире, а взамен верные германские воины должны нести свои обязанности по обеспечению военных побед Рейха. И поскольку мы рассматриваем их как наших арийских братьев, а не как другие, низшие народы, они не имеют и не должны иметь права отклонять наши приказы о призыве. Если они действительно осмелятся отказаться, им придётся столкнуться с серьёзными последствиями."
 GGR_blockade_the_north_sea:0 "Блокада Северного моря"
 GGR_blockade_the_north_sea_desc:0 "История говорит нам, что никакая армия не может устоять в борьбе с неопредолимым голодом. Несмотря на то, что Швеция является самодостаточной во многих аспектах, ей всё же необходимо импортировать некоторые жизненно важные ресурсы, и, что наиболее важно, она сильно зависит от импортных продуктов питания.\n\nТаким образом, Кригсмарине будут развёрнуты в Датском проливе и в Северном море для блокирования всех грузовых судов, прибывающих в Швецию или выходящих из нее. Любой корабль будет перехвачен или даже атакован после обнаружения, если это официально не одобрено Рейхом. Без достаточного импорта продовольствия Швеция потеряет свою силу и волю к войне ещё до того, как эта самая война разразится."
 GGR_lessons_from_switzerland:0 "Уроки Швейцарии"
 GGR_lessons_from_switzerland_desc:0 "Швеция - не первая так называемая демократическая страна, которая стоит на пути славы Рейха. Швейцария, как и Швеция, была страной, контролируемой коррумпированными политиками и иллюзиями о народном правлении. Швейцарцы верили, что они сражаются за себя, и потратили более 20 лет на создание военной мощи, готовясь к нашему вторжению.\n\nНо нет, их самонадеянность их не спасла. В конце концов, их жалкое государство было безжалостно разгромлено Вермахтом. Во время той войны мы научились более эффективно обращаться с этими демократическими странами, и теперь настала очередь Швеции столкнуться с нашей безжалостной военной машиной."
 GGR_lessons_from_moskowien:0 "Уроки Московии"
 GGR_lessons_from_moskowien_desc:0 "Для воюющей армии пути снабжения не менее важны, чем кровеносные сосуды для человека. Шведы могут поверить в то, что мы не можем прокормить большую армию на их землях. Что они не знают, так это того, что Хеер уже узнал всё необходимое о снабжении во время недавней войны на русских землях.\n\nЕсли мы могли поддерживать наши линии снабжения, сталкиваясь с поврежденной инфраструктурой вокруг Москвы и атаками русских партизан, то почему мы не можем кормить наших солдат на шведской земле? Шведы будут шокированы, когда поймут, с какой большой и сильной армией им нужно сражаться."
 GGR_lessons_from_finland:0 "Уроки Финляндии"
 GGR_lessons_from_finland_desc:0 "Морозная погода - вероятно, самое мощное оружие, которое Швеция может использовать против своих захватчиков. Непроходимые дороги, нехватка снабжения, дрожащие солдаты... Во время войны с Россией мы узнали, сколько бед она может причинить нашим армиям. Но, к счастью, недавнее завоевание Финляндии научило нас сражаться в холодной Скандинавии.\n\nПродовольствие, одежда, топливо... все виды припасов, необходимые солдатам на зиму, будут полностью подготовлены к началу вторжения. Теперь мы с уверенностью заявляем, что Генерал Мороз - ничто перед мудростью самого Фюрера."
 GGR_prepare_the_marines:0 "Подготовка морпехов"
 GGR_prepare_the_marines_desc:0 "Во всём плане, который мы составили для операции Ганза, высадка, пожалуй, является самой важной частью. Двадцать лет назад мы столкнулись с некоторыми препятствиями при высадке в Норвегии и Англии, но в конце концов нам всё же удалось прорвать их оборону и оккупировать их страны. И самое главное, мы многому научились из этих двух десантных операций.\n\nТеперь ответственность снова ложится на плечи наших бесстрашных морских пехотинцев, и им нужно быть полностью подготовленными к началу операции, чтобы они могли как можно быстрее закрепиться на шведской земле."
 GGR_keep_our_direction_unclear:0 "Сохраняйте наши намерения неясными"
 GGR_keep_our_direction_unclear_desc:0 "Относительно десантной операции - если цель может быть предсказана противником, то она потерпела неудачу ещё до своего начала. Поэтому конфиденциальность нашего военного плана будет поставлена на первое место. Наши сотрудники разведки должны приложить все усилия, чтобы разобраться со всеми шведскими шпионами и шпионами ОСН в нашей стране.\n\nИ самое главное, в ближайшие дни наши солдаты и официальные лица получат несколько ложных указаний о конкретном месте, где они собираются приземлиться. Никто не может получить никакой информации о нашем направлении приземления, пока наши войска сами не имеют представления о своей цели."
 GGR_the_brother_war:0 "Братская война"
 GGR_the_brother_war_desc:0 "После всех приготовлений, которые мы сделали раньше, наконец, пришло время для вторжения. Наши храбрые солдаты, танки, истребители, бомбардировщики и корабли начнут атаковать, как только будет получен приказ. Кто-то может спросить, почему мы должны поступать так с нордической нацией, которую обычно считают нашими арийскими братьями?\n\nДа, надо признать, что эта война будет войной между братьями. Но когда младшего брата обманывают и вводят в заблуждение их общие враги, именно старший брат обязан исправить разум младшего брата, даже если для этого потребуется пролить немного крови. Кто, если не мы? И если не сейчас, то когда?"
 GGR_war_on_the_home_front:0 "Война в тылу"
 GGR_war_on_the_home_front_desc:0 "Когда мы объявили войну Швеции, мы знали, что будем сражаться не только с её армией, но и с её мирным населением. Долгие войны на русских землях уже научили нас тому, что в тылу врага мораль является самым важным  параметром для обеих сторон.\n\nНо нам не о чем беспокоиться по этому поводу, потому что в мире нет страны, чья пропаганда могла бы сравниться с нашей. Мы должны обеспечить веру наших солдат в силу Рейха и мудрость Фюрера, а также ослабить волю шведского народа к сопротивлению. Наша непрекращающаяся радиопередача даст им знать, что у них нет надежды противостоять победной воле Рейха."
 GGR_fight_fire_with_fire:0 "Клин клином вышибают"
 GGR_fight_fire_with_fire_desc:0 "Свобода, гордость, отечество... люди могут присоединяться к войне по разным причинам, но эти слова не имеют значения, если они понимают, что положат свои жизни в битве, которая обречена на поражение. Теперь, когда война поглощает всё больше и больше молодых шведов, мы должны воспользоваться этим шансом, чтобы показать другим шведам, насколько бессмысленны и жалки их усилия.\n\nО, мои дорогие нордические братья, у вас может быть немало храбрости и силы воли, но скажите мне, вы бы предпочли мирно жить с семьёй, наблюдая за чем-то красивым, или умереть в тёмном окопе, оставив жену и детей дома?"
 GGR_its_just_noise_damnit:0 "Это просто шум, чёрт возьми"
 GGR_its_just_noise_damnit_desc:0 "Чёртовы северные варвары! Сейчас 20 век, и почему, чёрт возьми, у них до сих пор играет языческий шум на поле битвы, как у их предков викингов тысячу лет назад? И что самое ужасное, их дикие ритмы действительно работают! Кажется, что музыка постоянно даёт им силы сражаться и разрушает мораль нашей армии.\n\nЕсли мы не хотим, чтобы наши солдаты дрожали перед этими шведскими монстрами, нужно что-то сделать, чтобы восстановить их храбрость. Огромное количество грузовиков с громкоговрителями будет развёрнуто по всем фронтам на шведских землях и будут играть немецкую военную музыку на максимальной громкости. Посмотрим, чья музыка в итоге будет звучать громче и страшнее."
 GGR_they_will_not_grow_old:0 "Они не постареют"
 GGR_they_will_not_grow_old_desc:0 "Какой варварской армии нужен этот проклятый звук, чтобы поднять свою мораль? И какого чёрта нам нужно играть какую-то дурацкую музыку на поле боя, как эти ублюдки-викинги! Нет, мы не позволим нашим драгоценным грузовикам делать такую бессмыслицу, потому что только трусливым идиотам нужна музыка, чтобы контролировать свои дрожащие ноги.\n\nПомня доктрину национал-социализма, наши совершенные арийские воины должны уметь игнорировать этот языческий шум, как бы ужасно он ни звучал. Их динамики могут продолжать играть эти порочные ритмы, но нам всё равно! В конце концов, голос Фюрера - самая прекрасная музыка в мире, и он звучит в ушах нашего солдата в любое время, ведь так?"
 GGR_just_keep_pushing:0 "Просто продолжайте штурмовать!"
 GGR_just_keep_pushing_desc:0 "Разорви их в клочья! Почему? Почему ты такой бледный, солдат? И почему ты и твои товарищи прячетесь в окопе, словно трусливые крысы, вместо того, чтобы идти вперёд? Несмотря на все усилия, которые мы предприняли, мораль нашей армии всё ещё падает из-за этой отвратительной шведской языческой музыки. Всё больше и больше людей начинают считать шведов дьяволами-людоедами, с которыми ни один человек не может бороться.\n\nСейчас, когда наш фронт находится на грани полного краха, необходимо принять некоторые крайние меры. Если эта музыка пугает вас, наденьте беруши. Если вы боитесь идти вперед - ладно, дубинки и пулеметы позади вас придадут нужной смелости. Никому не разрешается отдыхать до нашей окончательной победы."
 GGR_scandinavian_liberation:0 "Освобождение Скандинавии"
 GGR_scandinavian_liberation_desc:0 "Наконец, после всей крови, смертей, разрушений и душевных страданий, которые мы пережили, весь Скандинавский полуостров в наших руках. И снова Рейх выходит из войны победителем, и снова все остальные страны потрясены и дрожат перед грозной силой Вермахта.\n\nДания, Норвегия, Швеция... под руководством нашего нового Фюрера мы объединили больше арийских наций, чем во время последней мировой войны. Несмотря на то, что мы гордимся Рейхом, наши люди и солдаты действительно устали, и нам всё ещё приходится сталкиваться с местным сопротивлением. Итак, перед новым завоеванием мы должны потратить некоторое время на то, чтобы научить шведов адаптироваться к их новой национал-социалистической жизни и дать нашему народу немного отдыха. Давайте наслаждаться нашим с трудом завоеванным миром... пока."
 GGR_aryan_divisions:0 "Арийские дивизии"
 GGR_aryan_divisions_desc:0 "Хотя шведской армии больше нет, их солдаты всё ещё ждут своей последней судьбы. А поскольку в теории национал-социализма они рассматриваются как наши братья по расе, то, как с ними бороться, касается не только региональной стабильности, но и нашей долгосрочной этнической и пропагандистской политики.\n\nВ связи с тем, что Рейху всегда нужны новые силы для подавления местных партизан и завоевания новых земель, эти шведские солдаты будут реорганизованы в новые подразделения под нашим командованием, как и норвежцы ранее. Кто-то может возразить, что эти шведы не захотят сражаться за наше дело, и призыв на военную службу сделает их более враждебными по отношению к нашей новой администрации, но метод кнута и пряника могут сделать их послушными, не так ли?"
 GGR_send_them_home:0 "Отправить их домой"
 GGR_send_them_home_desc:0 "Правительство Швеции сдалось, однако погасить пламя сопротивления в их солдатском сердце не так легко. И поскольку в наших пропагандистских материалах они - наши арийские благородные братья, а не унтерменши, мы не можем просто отправить их в концентрационные лагеря, как мы обычно поступаем со славянскими варварами.\n\nТеперь ясно, что у нас остается единственный выход - просто распустить их и позволить им вернуться в свои дома - это определённо поможет нам сохранить региональную стабильность и снизить опасность открытых восстаний. В конце концов, никто не готов бессмысленно умирать, когда рядом с ним тихо спят жена и дети."
 GGR_expand_the_northern_mines:0 "Расширить северные рудники"
 GGR_expand_the_northern_mines_desc:0 "Самая ценная помощь, которую Швеция может оказать Рейху, - это поставлять в него металл. На севере Швеции есть десятки металлических рудников, которые раньше принадлежали шведскому государственному предприятию, и их неудача в войне доказала, что было бы напрасной тратой позволить им продолжать контролировать эти рудники самостоятельно.\n\nПоэтому Германия приказала, чтобы все шахты в Северной Швеции были немедленно национализированы Рейхом и были расширены, чтобы полностью реализовать свой потенциал. Что касается рабочих, то такие презренные люди, как члены сопротивления, иммигранты неарийского происхождения, политические заключённые и члены сопротивления, будут использоваться в качестве дешёвого рабского труда, как обычно. Теперь весь мир дрожит, когда шведское железо начинает служить военной машине Рейха."
 GGR_out_of_sight:0 "Вне поле видимости"
 GGR_out_of_sight_desc:0 "В северной части Швеции наши лагеря рабов всё расширяются, ибо всё больше и больше рабов привозят туда для работы на Рейх. Однако всё, что касается порабощения, будет храниться в строжайшей тайне. Шведы могут быть нашими братьями, но им ещё предстоит увидеть преимущества наших практик.\n\nСледовательно, родство и взаимное уважение между Германией и Швецией будут подчёркиваться в нашей пропаганде, в то время как лагеря рабов должны расширяться быстро и бесшумно. Любой, кто расскажет что-нибудь о рабстве, столкнётся с серьезными последствиями за своё \"неосторожное\" поведение. Если ты не можешь держать язык за зубами, тогда почему бы тебе не отправиться в лагерь и не служить Рейху там?"

 GGR_operation_rurik:0 "Операция Рюрик"
# GGR_operation_rurik_desc:0 "In our pursuit of Lebensraum in eastern Europe, Ukraine, the so-called granary of Europe, was one of our most valuable gains. In the past decades, the Ukrainian land sustained the prosperity of the Reich with its abundant foods and resources. Despite of the efforts made by the Ukrainians and Russians to take this land back, the Reichskommissariat Ukraine still stands as the bedrock of our dominance in Europe.\n\nThis precious Reichskommissariat, however, was recently stolen from during the Chaos in the Fatherland. [UKR.GetLeader], a rat corrupted by the traitor [ROOT.GetGGR_Ukraine_master], has gained control of the Reichskommissariat and carried out his malicious reform, which will cleverly lead to the natives' rule of Ukraine in the end. If we don't reverse the situation immediately, the future of the Reich's hegemony achieved by many martyrs of the German nation with their blood, will face some serious threats. In order to avoid this consequence, a military operation will be launched to recapture Ukraine with our forces as soon as possible." #duplicate loc key
 GGR_deals_with_the_loyalists:0 "Сделки с лоялистами"
 GGR_deals_with_the_loyalists_desc:0 "Десятилетия правления оставили достаточно немцев, которые готовы защищать землю Рейха для нас, в Украине. Как верные арийцы, они ненавидят этого предателя [ROOT.GetGGR_Ukraine_leader] и его хозяина [ROOT.GetGGR_Ukraine_master]а так же, как и мы. В течение многих дней и ночей они надеялись, что мы, законное правительство Рейха выкинем [ROOT.GetGGR_Ukraine_leader]а и его последователей из рейхскомиссариата и восстановим стабильность в Украине. \n\nСейчас, так как режим [ROOT.GetGGR_Ukraine_leader]а стал нашей следующей целью для завоевания, мы можем попытаться установить контакт с этими лоялистами для получения помощи. За линией фронта они могут сделать для нас много разведывательных и диверсионных работ, которые сильно подорвут управление [ROOT.GetGGR_Ukraine_leader]а. Если нам удастся убедить их помочь нам, они, несомненно, окажут нам большую помощь в военном вторжении и даже в дальнейшей административной работе."
 GGR_an_open_negotiation:0 "Открытые переговоры"
 GGR_an_open_negotiation_desc:0 "Как и все другие немецкие земли до Гражданской войны, Рейхскомиссариат Украина также является местом, которое тонет в бесконечных идеологических и фракционных конфликтах между нашими сторонниками, шпееритами, такими как Лейббрандт, борманнитами, такими как Розенберг, и членами СС, которые лояльны только Гиммлеру и Бургундии. Эффективность и стабильность рейхскомиссариата сильно пострадала от бесконечной внутренней борьбы, что делает ситуацию в местных органах власти гораздо сложнее, чем кажется. \n\nХотя это правда, что различные фракции никогда не могут заключить союз в любое время, мы все еще можем пригласить всех немцев, которые готовы работать с нами, включая тех, кто подозревается в связях с [ROOT.GetGGR_Ukraine_resistance] и даже СС, так как [ROOT.GetGGR_Ukraine_master]ист [ROOT.GetGGR_Ukraine_leader], очевидно, стал самой большой угрозой для всех, кроме [ROOT.GetGGR_Ukraine_master]истов. А пока, чем больше у нас будет союзников, тем легче будет наше вторжение."
 GGR_lock_them_out:0 "Заблокируйте их"
 GGR_lock_them_out_desc:0 "Гражданская война в Германии только что закончилась, но наши враги еще не исчезли. Во всем мире все шпеериты, борманниты и члены СС строят заговоры, чтобы отомстить и свергнуть наше законное правительство Германии, и в Украине ситуация не отличается. В то время как [ROOT.GetGGR_Ukraine_resistance] и CC тоже не любят правление  [ROOT.GetGGR_Ukraine_leader]а, они предпочитают поддерживать других кандидатов, либо Бургундию вместо нас, как только у них появляется такая возможность.\n\nПоэтому для нашей предстоящей военной операции мы должны держать наши планы в тайне от этих предательских крыс. Истинные патриоты Украины, которые твердо поддержали Эриха Коха и других милитаристов, которые будут нашими единственными союзниками в этом вторжении. С ними на нашей стороне, мы будем работать вместе, чтобы искоренить всех предателей в Украине и восстановить гордость Рейха на этой земле изобилия."
 GGR_in_the_fields:0 "В полях"
 GGR_in_the_fields_desc:0 "Во всех видах ценностей, которые может предоставить нам земля Украины, зерно является самым важным. После распада Советского Союза тысячи немцев переселились туда, и именно их тяжелый труд выковал краеугольный камень Рейха, и именно их Фатерлянд защищает их мирную жизнь от всевозможных угроз. И с тех пор как предатели узурпировали Рейхскомиссариат, они надеялись, что мы, настоящие немцы, снова спасем их любимый новый дом.\n\nТеперь, как единственный победитель гражданской войны, мы можем с гордостью сказать им, что их спасители наконец-то пришли. Но чтобы получить от них помощь, мы должны послать надежных агентов, чтобы напомнить им об их обязанностях как лояльных граждан Рейха. Когда наши войска прибудут, они предоставят нам лучшие материалы, которые у них есть, а также подвергнут опасности боевые планы [ROOT.GetGGR_Ukraine_leader]а. В конце концов, открытые поля Украины станут для нас охотничьими угодьями."
 GGR_in_the_villages:0 "В деревнях"
 GGR_in_the_villages_desc:0 "Партизанская и антипартизанская деятельность всегда является неотъемлемой частью жизни в оккупированных государствах, особенно в Восточной Европе. На протяжении десятилетий туземцы создавали множество подпольных сопротивлений в деревнях и боролись против нас до сегодняшнего дня. Хотя это наши враги, которых нужно полностью уничтожить, мы должны признать, что они хорошо научили нас партизанским войнам. \n\nВ последние дни в Украине произошли драматические изменения. В то время как центральное правительство стало нашим самым большим врагом, деревни стали местом, где мы можем использовать наши знания о партизанской войне, чтобы найти союзников. Нашим лучшим оперативникам будет приказано проникнуть в эти деревни и помочь им организовать наше собственное сопротивление правлению [ROOT.GetGGR_Ukraine_leader]а в Украине. Надеюсь, сделав это, [ROOT.GetGGR_Ukraine_leader]у будет труднее сосредоточиться на столкновении с иностранными вторженцами, такими как мы."
 GGR_in_the_cities:0 "В городах"
 GGR_in_the_cities_desc:0 "В отличие от деревень, в больших городах, таких как Киев, наш контроль был намного жестче. В то время как теперь [ROOT.GetGGR_Ukraine_leader]исты, которые держат эти города, десятилетия правления оставили достаточно немецких патриотов для нас, чтобы работать с ними. С ободряющими словами от их великодушного фюрера и некоторыми прекрасными обещаниями относительно их будущего продвижения в правительстве, которое мы планируем установить после войны, они будут более чем счастливы принять наши приказы.\n\nТеперь делегаты из Германии доставили наши приказы в украинские города. Мы сообщим им о наших приготовлениях к военному вторжению и о задачах, которые они должны выполнить. И мы даже дадим им необходимые материалы, если они будут следовать нашим приказам и организовывать диверсии против [ROOT.GetGGR_Ukraine_leader]а по нашей инструкции. Когда война наконец разразится, они станут ножом, который ударит прямо в испорченное сердце режима [ROOT.GetGGR_Ukraine_leader]а."
 GGR_fuhrer_directive_76:0 "Директива Фюрера No.76"
 GGR_fuhrer_directive_76_desc:0 " в 1940-х годах немецкая нация пережила свою самую славную победу в истории на землях Восточной Европы. Не прошло много времени, как Киев и вся Украина склонились перед нашими неудержимыми силами. В конце концов, развевающиеся флаги со свастикой и марширующие танки на полях Украины когда-то были бесспорным доказательством нашей силы и воли к победе. Даже в самое тяжелое время существования Рейха позже, это все еще напоминало о том, чтобы быть самой сладкой памятью всей немецкой нации, включая самого фюрера. \n\nТеперь прошли десятилетия, и мы просто обнаруживаем, что собираемся повторить наш успех еще раз на той же земле против другого врага. Поэтому фюрер только что дал специальную директиву Вермахту, что они обязаны взять Киев и Украину как можно быстрее. Для возрожденного Германского Рейха, что может заставить мир осознать, что непобедимый Вермахт вернулся, ожидайте еще более успешной кампании на знакомой земле."
 GGR_5_steps_ahead:0 "На 5 шагов впереди"
 GGR_5_steps_ahead_desc:0 "В современной войне информационные технологии так же важны, как оружие и транспорт. Основываясь на новостях научного успеха, передовые системы, такие как военный радар, помогут армии отслеживать все тенденции на поле боя и принимать ответные меры как можно скорее. И самое приятное, что наш Фатерлянд всегда был опережающим в этой сфере. Однако нам все еще нужен шанс показать нашему народу и другим нациям, насколько мощны наши устройства. \n\nПоэтому фюрер приказал, чтобы на этот раз, во время нашего вторжения в Украину, наши новейшие и лучшие радары были развернуты на фронте. Каждое движение, каждое действие нашего врага будет непосредственно раскрыто под нашим наблюдением, и предатели и украинцы обнаружат, что у них нет даже шанса, так как мы всегда будем на пять шагов впереди них."
 GGR_blitz_the_open_fields:0 "Блиц на открытых полях"
 GGR_blitz_the_open_fields_desc:0 "Если вы спросите любого маленького ребенка о том, как мы сокрушили Советский Союз во Второй мировой войне, он сразу же скажет \"Блиц\", не задумываясь. Да, именно блицкриг даровал нам самую блестящую победу на украинских равнинах, какую когда-либо видел мир. Время летит, и вдруг мы снова оказываемся на украинских границах. Итак, настало время миру во второй раз засвидетельствовать мощь блицкрига. \n\nКак и десятилетия назад, Украина - это страна с большим количеством полей и ферм, что делает ее идеальным местом для блица. Наши танки, моторизованные пехотинцы, истребители и бомбардировщики пронесутся над этой землей быстрее света и яростнее бритвы. Наши клыки готовы, и Украина будет их следующей жертвой на этот раз."
 GGR_deals_with_the_cossacks:0 "Сделка с казаками"
 GGR_deals_with_the_cossacks_desc:0 "На протяжении веков казаки жили и воевали на украинских территориях. Со времен царя они хорошо известны как самые сильные воины Российской Империи. Некоторые даже говорят, что земли казаков орошаются их горячей кровью. Хотя в современной войне роль кавалерии больше не играет, строгая военная подготовка сделала их мощной силой, которую будут игнорировать только дебилы. \n\nНо сейчас ситуация в Украине гораздо сложнее, чем думают посторонние. В то время как они ненавидят [ROOT.GetGGR_Ukraine_leader] и его администрацию, не имеют о нас лучшего мнения. Таким образом, если мы хотим их помощи в войне против [ROOT.GetGGR_Ukraine_master]истских паразитов, от нас требуется много усилий. Однако, имея достаточно оружия, мы сможем завоевать их доверие. В конце концов, никто не скажет \"нет\" ружьям и пулям в такое неспокойное время."
 GGR_anti_cossack_tactics:0 " Антиказачья Тактика"
 GGR_anti_cossack_tactics_desc:0 "На первый взгляд, союз между нами и украинскими казаками был сформирован недавно. Однако история говорит нам, что было бы неразумно действительно доверять им из-за их капризной и непостоянной преданности. В XX веке разные казачьи дивизии служили царю, белым, большевикам и даже нам, немцам. В результате, вы никогда не можете быть уверены, что они делают с нами договор просто, чтобы разбить его в будущем. \n\nИ для того, чтобы подготовиться к такому неприятному исходу, все подразделения, назначенные на операцию \"Рюрик\", потребуются для подготовки к неизбежному конфликту с казаками, прежде чем начнется вторжение. Казаки, может быть, и лучшая кавалерия в этом мире, но они все равно смертные. При правильной тактике наши солдаты обеспечат нам успех и разрушат мифы вокруг них раз и навсегда."
 GGR_guns_for_the_opressed:0 "Оружие для угнетённых"
 GGR_guns_for_the_opressed_desc:0 "В рамках нашего соглашения с украинскими казаками мы предоставим им оружие в обмен на их помощь в нашей войне против режима [ROOT.GetGGR_Ukraine_leader]а. Транспортные средства, наполненные оружием, украдкой пересекут границу и двинутся в степь, куда прибудут делегаты казаков, чтобы получить наши припасы. \n\nДолгое время, начиная с Гражданской войны в России, казаки мечтали освободиться от всех угнетателей, включая русских большевиков и предыдущих немецких солдат. Теперь, с оружием в руках, они наконец получат шанс начать великое восстание против нашего общего врага. Давайте подождем и посмотрим, что они могут сделать."
 GGR_raise_cossack_divisions:0 " Поднять Казачьи Дивизии"
 GGR_raise_cossack_divisions_desc:0 "в последнее время мы много инвестировали в украинских казаков, надеясь на их помощь в нашей военной кампании против [корня.Режим GetGGR_Ukraine_leader]. А теперь пришло время нам получить то, что мы заслуживаем. С оружием, которое мы им дали, теперь они будут поощрены формировать дивизии и присоединяться к нашим войскам.\n\nСлишком долго казаки линяли за разных правителей Украины, и на этот раз они умрут за нас, истинных немцев, все еще веря, что они сражаются за свою собственную свободу. И прежде чем закончится война, они растопчут кости наших врагов своими подковами на куски."
 GGR_ukraine_aflame:0 " Украина в огне"
 GGR_ukraine_aflame_desc:0 " Теперь все готово и настало время вернуть Рейхскомиссариат Украине от [ROOT.GetGGR_Ukraine_leader] наконец-то в свои руки. Мы больше не можем стоять в стороне и позволять Шпееристским паразитам узурпировать и развращать трофеи последней войны. Мы больше не можем игнорировать наших верных братьев под предательским режимом, которые жаждут нашего прибытия. Да, мы собираемся действовать прямо сейчас. \n\nОтныне все подготовленные боевые силы будут двигаться через границу и маршировать по украинским полям, точно так же, как мы делали это много лет назад. И наши союзники откликнутся на наши голоса и встанут сами против [ROOT.GetGGR_Ukraine_leader]. Скоро Рейхскомиссариат снова станет нашим, а все его земли и ресурсы - нашими."
 GGR_burn_the_promises:0 "Сжечь обещания"
 GGR_burn_the_promises_desc:0 "После кровопролитного боя Рейхскомиссариат Украина наконец-то вернулся в наши руки, и теперь мы должны иметь дело с остатками различных фракций в пределах своей границы. Чтобы обеспечить себе гладкую победу над [ROOT.GetGGR_Ukraine_leader], некоторые из них были 'союзниками' с нами во время войны, в том числе украинские казаки и некоторые немцы, чья верность подозрительна, которые необходимы нам, чтобы обещать, что мы будем исполнять свои мечты после триумфа. \n\nХотя это те, кто выступал в качестве главной опорой, во время войны, сейчас война закончится, и эти так называемые союзники пришли, чтобы попросить нас, чтобы сдержать наши обещания. Конечно, их желания никогда не будут исполнены, так как мы сожгём все обещания, которые дали, и они поймут, кто отныне является настоящим хозяином Украины."
 GGR_empower_the_german_minority:0 "Расширение прав и возможностей немецкого меньшинства"
 GGR_empower_the_german_minority_desc:0 "Как часть первоначального плана нашего нового мирового порядка, Рейхскомиссариат Украина должен быть поселением для немецкого народа, который мог бы обеспечить бесконечное зерно и другие природные ресурсы для немецкого Рейха. Однако наша эксплуатация Украины была сорвана [ROOT.GetGGR_Ukraine_leader]ом, и все это благодаря мужеству и мудрости фюрера, что мы можем вернуть всё обратно. Теперь пришло время вернуть все на свои законные места. \n\nВся нелепая и порочная политика, проводимая [ROOT.GetGGR_Ukraine_leader]ом, в том числе о правах коренных народов и расовом примирении, будут немедленно отменены, и немецкий народ, который сохраняет верность своему законному правительству, получит свои утраченные привилегии. На этот раз арийская раса будет хозяином украинских полей на более чем тысячи лет."
 GGR_burn_the_golden_fields:0 "Сжечь золотые поля"
 GGR_burn_the_golden_fields_desc:0 "Война наконец закончилась, и все в Украине по праву принадлежит нам. Да, мы имеем в виду буквально все. Как одна из самых важных колоний в Лебенсбрауме немецкой нации, ее коренные жители должны платить за свою деятельность под правлением [ROOT.GetGGR_Ukraine_leader]а. Наши солдаты пойдут в свои деревни, заберут все ценное для Фатерлянда и сожгут их дома дотла. Все те, кто осмелится сопротивляться, будут немедленно казнены без всякой пощады. \n\nНесмотря на экономический эффект этот безжалостный шаг также имеет для нас некоторую дополнительную ценность. Что касается туземцев, то они надеялись на свою свободу, но в конце концов их мечта привела лишь к такому болезненному исходу. Теперь их последний луч надежды увянет, и не останется ничего, кроме бесконечных элегий на золотом поле Украины."
 
