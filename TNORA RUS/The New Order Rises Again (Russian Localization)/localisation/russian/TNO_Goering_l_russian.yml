########### 318

goering.318.t:0 "Первый тест Лигра"
goering.318.desc:0 "\"Так это и есть Лигр, о котором мне говорили?\"\n\n\"Да, мой Фюрер.\"\n\nГеринг смотрел на машину и изучал её так, словно она была настоящим диким зверем. Его глаза метались между корпусом, экипажем и двумя 105-миллиметровыми пушками, прикрепленными спереди. Его взгляд задержался на пушках дольше всего, он уже мог представить себе, как они уничтожали американские танки. Трое членов экипажа прототипа внимательно следили за тем, как Фюрер продолжает кружить вокруг танка, осматривая его до последнего кусочка. Наконец он подал знак своим помощникам, и группа чиновников отправилась на ближайший холм, откуда они могли наблюдать за испытаниями.\n\nЧерез мгновение танк завёл двигатель и помчался вдаль. Геринг напряжённо наблюдал за происходящим, глядя в бинокль, которым его снабдили. Время от времени он делал замечание одному из инженеров, хваля скорость танка или комментируя его величественный вид. Однако по мере того, как тест продолжался, похвала начала угасать.\n\nЛигр, несмотря на свой первоначальный рывок, казалось, боролся за жизнь, в то время как испытание продолжалось. Танк смог завершить свою стрельбу только в темпе, который едва следовал за Леопардом, несмотря на предполагаемую силу двух пушек. Двигатель, который когда-то запустил Лигр на поле испытаний в мгновение ока, начал заливаться черным дымом. В конце своего испытания \"Лигр\" развернулся, чтобы выстрелить по своим конечным целям, и первая пушка вылетела из крепления, отлетела назад и пробила крышу танка, прежде чем упасть в грязь. Последовавший взрыв уничтожил весь несчастный экипаж.\n\nВедущий инженер инстинктивно оглянулся, ожидая реакции Фюрера. Глаза Геринга, теперь ледяные, казалось, смотрели прямо сквозь него. Не говоря ни слова, он и его свита удалились, оставив инженеров сортировать осколки проекта как в переносном, так и в буквальном смыслах."
goering.318.a:0 "Что ж, это лишь прототип."

############## 319

goering.319.t:0 "Оперативное совещание"
goering.319.desc:0 "\"Я же говорил тебе, что это не сработает, Герман. Я же тебе, блять, говорил. А ты меня не послушал.\" - Озенберг сделал ещё один глоток, прежде чем поставить бокал. Сам Фюрер сидел за столом и читал очередной доклад, отказываясь смотреть в глаза Озенбергу. \"Это катастрофа. Танк ужасен.\"\n\n\"Я видел, Вернер, но сейчас не время винить кого-либо. Нам нужно решить проблему, и решить её быстро.\" - отозвался Герман. Его голос звучал спокойнее, чем ожидал Озенберг. Но это ещё больше расстроило Озенберга - неужели он не понял?\n\n\"Легко тебе говорить! Ведь моя задница будет отвечать за всё, Герман!\" Озенберг допил свой напиток одним большим глотком. Герман ничего не сказал, вместо этого уставившись в пространство. На мгновение Озенбергу показалось, что он умер. После неловкой паузы Герман перевёл взгляд на Озенберга и начал говорить.\n\n\"Послушай, Вернер. Весь проект был основан на идеях Шёрнера и Рёмера...\" - Озенберг усмехнулся. Конечно, Герман обвинит во всём кого-нибудь другого. Глаза Геринга закалились, и Озенберг решил молча выслушать его. \"А теперь послушай меня. Мы показываем Лигр в общественных местах в ближайшее время на параде. Мы заставляем Шёрнера и Рёмера выступать с речами - мы привязываем их к проекту. Потом, когда выясняется, что Лигр - это позор отечественного танкотроения, мы указываем на них - у них была идея, они хотели танк. Они выставят себя дураками, мы выходим невредимыми, все выигрывают. Ну как?\"\n\nСнова наступило молчание. Озенберг скрыл свое удивление под слоем недовольства - он не думал, что Геринг способен продумать дальнейшие действия так быстро, причём план-то и вправду работал. \"Да. Да, я могу с этим поработать. Но тебе лучше помнить об этом, когда им придет в голову ещё одна гениальная идея, Герман. Скоро увидимся.\" С этими словами Озенберг схватил пальто и вышел из кабинета, чувствуя в душе море гнева и разочарования."
goering.319.a:0 "Никто не должен знать о Лигре правду."

############## 320

goering.320.t:0 "Марш Лигра"
goering.320.desc:0 "\"А теперь позвольте представить вам моего уважаемого начальника и героя всех немцев - фельдмаршала Фердинанда Шёрнера!\"\n\nТолпа взревела, когда Рёмер пригласил Шёрнера на сцену, и Озенберг захлопал вместе с ними. Его место, расположенное справа от трибуны, открывало ему великолепный вид на фельдмаршала. Внешне он продолжал улыбаться, делая вид, что слушает слова Шёрнера. Однако внутри его разум был насквозь пронзён паникой.\n\nТот план, что он и Геринг выковали вручную, казалось, продвигался вперёд, но так много вещей могло пойти не так. Если Шёрнер обо всём узнает, результат может быть катастрофическим. Если план просочится, это поставит администрацию Геринга в крайне затруднительное положение. Даже если всё получится, что, если Шёрнер и Рёмер сами сумеют свалить вину на Геринга и него самого? В конце концов они могут обвинить во всём GDRWI, если не самого Озенберга, и тогда ему придётся иметь дело с ещё одной неразберихой. Кроме того, во сколько уже обошлось Рейху сохранение в тайне от военных плохой работы \"Лигра\"? Подкуп такого количества людей стоил немалых денег, и не было никакой гарантии, что кто-то не настукачил.\n\nОзенберг понял, что люди вокруг его кресла теперь смотрят на него, и он резко прервал поток своих мыслей. Звуки аплодисментов и голос Шёрнера смешались, и Озенберг увидел, что Шёрнер указывает на него - видимо, хвалит его работу. Он быстро вернул себе улыбку и помахал Шёрнеру. Они встретились взглядами, и на мгновение Озенбергу показалось, что он увидел в глазах фельдмаршала нечто большее, чем обычный комплиментарный взгляд. Возможно, он просто был параноиком, но он чувствовал, что Шёрнер знает."
goering.320.a:0 "План работает."


#################### 321

goering.321.t:0 "Программа препаратов для повышения производительности"
goering.321.desc:0 "Первая фаза тестирования Штатсплана 15.24 началась сегодня в засекреченном месте с людьми элитного подразделения Fallschirmjäger. Программа состоит из ряда последовательных инъекций строго секретных препаратов, содержащих несколько типов гормонов, таких как стероиды. Подопытные будут наблюдаться в течение следующей недели, чтобы убедиться, что они справляются с введением лекарств, прежде чем следующая партия солдат подвергнется тому же процессу. Согласно результатам тестов производительности солдаты под действиям допинга бегают быстрее и дольше, чем без него!\n\nНекоторые члены Вермахта выразили свои сомнения по поводу программы, сославшись на риск для здоровья солдат. Фюрер проигнорировал эти жалобы и приказал продолжать программу."
goering.321.a:0 "Германский воин сможет в одиночку справиться с любым количеством солдат-унтерменшей с помощью этих новых стимуляторов!"

#################### 322

goering.322.t:0 "Побочные эффекты"
goering.322.desc:0 "Врачи, наблюдающие за тестированием Штаатсплана 15.24, сообщают о ряде побочных эффектов у солдат, проходящих экспериментальное лечение - как физических, так и психических. Испытуемые сообщают об абстинентных симптомах, когда инъекции наркотиков задерживаются, другие становятся жестокими и иррациональными - по крайней мере, два солдата были насильственно удалены из программы для лечения в соседнем госпитале. GDRWI посоветовал немедленно прекратить программу, сославшись на риск для немецких солдат. В то время как небольшая группа исследователей считает, что если программа не будет прекращена, более стабильная версия лекарств может быть найдена и реализована. Фюрер принимает участие в экстренном совещании с GDRWI, после которого будет вынесено решение."
goering.322.a:0 "Завершите программу, рисковать не стоит!"
goering.322.b:0 "Чёрт с ним, замните эти несчастные случаи и продолжайте тестирование!"


######################## 323

goering.323.t:0 "Наркопровод"
goering.323.desc:0 "\"Ты же несерёзно?\" Озенберг швырнул рапорт на стол Геринга. На самого Фюрера это зрелище не произвело особого впечатления. \"Подсыпать наркотики в воду? Ты что, шутишь? Люди озвереют, и не из-за наркотиков - они придут за твоей головой!\"\n\n\"Герр Озенберг, пожалуйста, помни, что это идея военных. Я просто вижу в этом потенциал. Ты не хуже меня знаешь, что эти лекарства творят чудеса с нашими солдатами...\" - начал Геринг, и его голос оставался ровным. Озенберг резко оборвал его, повысив голос:\n\n\"Давать солдатам пару уколов наркотиками и заливать их в водопровод - это совершенно разные вещи, Герман! Господи, ты же не тупица, чтобы всерьёз думать, что это возымеет эффект, не так ли?\"\n\nК этому времени Озенберг уже кричал, и гнев промелькнул на лице Фюрера, когда он жестом призвал его к тишине. \"Ты не понимаешь, Вернер. Это идея военных. Мы могли бы использовать её, чтобы помочь усмирить восточные Рейхскомиссариаты, что является плодом теории разработчиков этого проекта, но мы могли бы также использовать его в военных областях - городских, промышленных тоже, возможно, - чтобы повысить производительность. Возможно, нам придётся привлечь к этому армию. Конечно, если это просочится в прессу, это будет полной катастрофой для Шёрнера и его людей, и мы должны сделать все возможное, чтобы предотвратить это. Ты меня понимаешь?\"\n\nОзенберг недоверчиво уставился на своего друга, и едва заметная трещина, возникшая между ними, открылась с новой стороны. \"Герман, ты сам-то хоть веришь в то, что говоришь?\"\n\n\"Я не спрашиваю о твоём мнении обо мне. Я спрашиваю, что нам стоит сделать. Усмирить Восток, или, ох, 'увеличить производительность'?\" - отозвался Германн. Двое уставились друг на друга, прежде чем Озенберг ответил:"
goering.323.a:0 "Это поможет нам на Востоке."
goering.323.b:0 "Пусть это вызовет скандал."

######################## 324

goering.324.t:0 "Небольшое увеличение"
goering.324.desc:0 "Озенберг вошёл в кабинет с осунувшимся лицом и единственным листком бумаги в руках - необычно для него. Геринг корпел над собственным документом - что тоже необычно. Прежде чем Озенберг начал, они посмотрели друг на друга с лёгким презрением.\n\n\"У меня есть донесения сопротивления с Украины, мой Фюрер.\" - заявил Озенберг холодным и собранным голосом. Геринг поднял глаза и встретился взглядом с Озенбергом, оба они пристально смотрели друг на друга. \"Произошло незначительное увеличение партизанских нападений в последние недели.\"\n\nСлова повисли в воздухе, как стервятник, когда Геринг отвернулся от Озенберга и посмотрел в окно. Между ними воцарилось молчание - что-то слишком обычное в эти дни. Наконец Геринг заговорил, по-прежнему глядя в окно:0 \"Есть ли связь между наркотиками и нападениями?\"\n\nОзенберг закатил глаза. \"Нет, это в пределах обычных взлётов и падений атак. Проблема в том, что цифры не упали. Никакого эффекта. Мы потратили на это миллионы без всякой причины, а теперь просто выглядим дураками. Я слышал, что военные беспокоятся о наших привычках тратить деньги. Военные беспокоятся о наших расходах! Вы можете в это поверить?\"\n\nГеринг помедлил с ответом. \"Не могли бы вы напомнить им, что вся эта операция была их идеей?\" - ответил он. \"В любом случае остановите проект. Мы переориентируемся на что-нибудь другое.\"\n\n\"Да, мой Фюрер.\""
goering.324.a:0 "Все люди ошибаются."


######################## 325

goering.325.t:0 "Шёпот в казарме"
goering.325.desc:0 "Это началось как обычный слух, как типичная байка - такая, что даже друг, услышав это, угарал без остановки. Наркотики в водопроводе? Это была какая-то чушь на уровне заговора, наравне с верой в рептилоидов и в то, что инопланетяне с планеты Нибиру контролируют разум лидеров стран Запада. Поначалу слух затих в цепочке и дошел лишь до небольшого круга скептически настроенных друзей.\n\nА потом он появился в другом подразделении, потом ещё в одном. Довольно скоро эти круги начали сталкиваться друг с другом, и теории становились всё более дикими, когда каждый из них понял, что они не одни. Шёпот пронесся по разделам, как лесной пожар, теории о том, что делают наркотики, становились всё более и более диковинными с каждым днём. Внезапно возникла мысль, что Геринг пытается отравить своих врагов, что Озенберг готовит переворот, что Шёрнер планирует казнить тех, кто ему не нравится, что евреи проникли в высшие чины Рейха и планируют массовую кампанию по контролю над разумом, чтобы уничтожить национал-социализм. Все эти теории основывались почти исключительно на предположениях и гипотезах, но это было всё, что потребовалось Баффету, чтобы вывести заговор на еще более высокий уровень.\n\nКогда первые сообщения о полемике попали на стол Геринга, было уже слишком поздно останавливать слухи. Ничто из того, что он мог сказать, не положило бы конец спиралевидным теориям, а если и положило бы, то только усугубило бы их. Хуже всего было то, что Шёрнер, несомненно, уже слышал об этом, и у него, несомненно, был план взорваться яростью перед лицом Фюрера. Теперь всё, что Геринг мог сделать, это дождаться хода Шёрнера и разобраться с последствиями позже."
goering.325.a:0 "Как же всё вышло из-под контроля?"

######################## 326

goering.326.t:0 "Вмешательство Шпайделя"
goering.326.desc:0 "\"Где он? Я сам с ним поговорю!\"\n\nГнев в голосе Шпайделя был отчётлив даже по ту сторону двери. Геринг отложил свои бумаги - мудрое решение, судя по тому, как Шпайдель ворвался в комнату, а через несколько мгновений из его глаз вырвалось пламя. Он не потрудился сесть, вместо этого перегнулся через стол и ткнул пальцем прямо в лицо Герингу, который был вынужден отодвинуться, чтобы его не ткнули.\n\n\"Что за наркотики в воде, Герман? Я сам велел своим подразделениям проверить трубы, и мы нашли амфетамины! Амфетамины, Герман! Вы пытались накачать наркотиками наших солдат?\"- крикнул Шпайдель. Геринг ничего не сказал - он знал, что Шпайдель уже знает ответ. \"Мало того, Герман, но и Шёрнер связался со мной с теми же проблемами! Ты заставил меня работать с Шёрнером, Герман. Шёрнер! Я ненавижу этого сукина сына, а он ненавидит меня! Ты хоть представляешь, каково нам с Шёрнером сотрудничать в чем-то?\"\n\n\"Да, я все прекрасно понимаю.\" - пробормотал Герман, опустив глаза и уставившись на неожиданно интригующий листок бумаги на столе. Шпайдель продолжал, Но Геринг уже не слушал - он был слишком занят размышлениями о том, как сильно он покраснел. Ярость не взорвалась у него перед носом - она подверглась ядерному синтезу. Если клика Шпайделя не объединилась против него вместе с кликой Шёрнера, остался ли хоть кто-нибудь в армии, кто доверял бы ему?\n\nШпайдель вышел, хлопнув дверью, оставив Геринга в одиночестве обдумывать предостережения Озенберга - и проклинать себя за то, что не прислушался к ним."
goering.326.a:0 "Последнее число - 20/20."

######################## 327

goering.327.t:0 "Проблемы с Франкфурстской АЭС"
goering.327.desc:0 "В рамках нашей новой инициативы по атомной энергии недалеко от Франкфурта была создана новая атомная электростанция. Реактор теперь обеспечивает почти 85% общих потребностей города в энергии, почти полностью вытесняя бывшие угольные электростанции и гидроэлектростанции!\n\nНебольшая проблема заключается в том, что уровень радиационного излучения немного выше того, что GDRWI счёл безопасным для реактора такого размера. Глава департамента атомных исследований выдвинул несколько раздутых требований, чтобы Рейх немедленно потратил несколько сотен миллионов рейхсмарок на \"срочный ремонт\". Фюрер, однако, знает, как действуют яйцеголовые, и считает, что если деньги будут предоставлены, они просто исчезнут на счет в новозеландском банке, и больше их никогда не увидят. В любом случае решение должно быть принято быстро..."
goering.327.a:0 "Может быть, на этот раз ученые правы. Санкционировать ремонт"
goering.327.b:0 "Ба, ученые, что они знают? Были бы знакомы с реальным положением дел, немедленно замолчали."
goering.327.c:0 "Бюджет и так слишком раздут. Дайте им половину и скажите, чтобы сделали всё в лучшем виде."

######################## 328

goering.328.t:0 "Проблемы на ФАЭС. Опять."
goering.328.desc:0 "В очередной раз яйцеголовые блеют о \"токсичных выбросах в грунтовые воды\" и \"недопустимых утечках свыше 125% от допустимого\". Они предсказуемо просят больше денег на более \"срочный ремонт\", настаивая на том, что если мы не дадим эти деньги, то весь город Франкфурт окажется в серьезной опасности. Ещё больше беспокоит количество офицеров Вермахта, которые теперь повторяют те же мантры, что и GDRWI. Фюрера просят принять решение на специальном кризисном совещании в Фольксхалле..."
goering.328.b:0 "Разрешите какой-нибудь символический ремонт, хотя бы для того, чтобы они заткнулись."
goering.328.c:0 "Санкционируйте полный капитальный, но пусть немцы подумают, куда эти дегенераты всунули ранее выделенные государственные деньги."

######################## 329

goering.329.t:0 "Неминуемая катастрофа на ФАЭС."
goering.329.desc:0 "Согласно срочным сообщениям, поступающим с атомной электростанции за пределами Франкфурта, реактор номер четыре находится в непосредственной опасности расплавления! Специалисты на заводе изо всех сил пытаются сдержать ситуацию и предотвратить катастрофический взрыв, который катапультировал бы облученные обломки по всему городу и произвел бы облако радиации, которое распространилось бы на большую часть Великогерманского Рейха!\n\nМэр Франкфурта просит разрешения провести всеобщую эвакуацию города, которая обойдётся в миллионы рейхсмарок, сотни потерянных рабочих часов и создаст хаос и неразбериху в течение нескольких месяцев. Сторонники жёсткой линии GDRWI предложили альтернативный план, согласно которому специально подобранная команда могла бы быть направлена в реактор номер четыре, чтобы закрыть ряд ключевых клапанов, которые задержали бы расплавление достаточно долго, чтобы провести некоторые аварийные ремонтные работы. Когда реактор стабилизируется, он может быть безопасно отключен для реконструкции."
goering.329.a:0 "Эвакуируйтесь из Франкфурта и готовьтесь к худшему..."
goering.329.b:0 "Мы не можем допустить катастрофы, пришлите команду..."

######################## 330

goering.330.t:0 "Франкфуртская катастрофа"
goering.330.desc:0 "Сегодня катастрофическая цепь событий привела к серьезной утечке на реакторе номер четыре. Ранние сообщения указывают на то, что реактор полностью разрушен, а системы защитной оболочки повреждены примерно на 95%, однако повреждения крыши реактора номер четыре были настолько экстремальными, что некоторое излучение в виде загрязненного пара вырвалось из радиационных щитов прежде, чем команда смогла вызвать вертолет, чтобы оказать быстрый ремонт. Большая часть Южного Франкфурта находится на карантине, и ожидается, что ущерб будет стоить 10 миллиардов рейхсмарок, чтобы очистить его в течение по крайней мере двадцати пяти лет.\n\nGDRWI, по крайней мере, нашёл что-то хорошее во всём этом инциденте. Помимо повреждений, нанесённых крыше четвертого корпуса реактора, радиационные экраны работали точно по назначению, и большая часть станции может быть спасена и перепрофилирована в новые реакторы в других частях Германии."
goering.330.a:0 "Боже мой..."
goering.330.b:0 "Ну, по крайней мере, мы попытались..."

goering.335.t:0 "Играясь с бюджетом"
goering.335.desc:0 "\"Зонненгевер\" - это ненадёжный проект, который постоянно рискует провалиться, превысить бюджет и просто рухнуть. Фюреру придётся умудриться уравновесить многие предлагаемые характеристики солнечной пушки - практические или иные - при сохранении избытка наличности, чтобы направить её на создание чудо-оружия."
goering.335.a:0 "Геринг проверяет свои навыки кукловода."

goering.336.t:0 "Солнечная Пушка"
goering.336.desc:0 "Геринг снова и снова скользил взглядом по чертежу, пробегая глазами по белым линиям, которые составляли самые поразительные проекты, о которых мечтали военные. За его спиной сидели высшие чины GDRWI - учёные, генералы, бюрократы и Озенберг, все имели разное мнение насчёт проекта. Некоторые казались взволнованными, некоторые выглядели испуганными, некоторые, казалось, видели возможность в финансировании, и Озенберг, казалось, был на грани взрыва.\n\n\"Итак, каковы же возможности Зонненгевера?\" - спросил Фюрер, переводя взгляд с одного специалиста на другого. Голос Рёмера прорезал тишину, говоря тихо и взволнованно.\n\n\"Это настоящее оружие смерти, мой Фюрер. Невозможно противостоять, невозможно победить, можно уничтожить города за считанные минуты. Это идеальное ОМП.\" Рёмер разразился своей речью так, словно репетировал ее сто раз. Хотя, зная Рёмера... он, вероятно, так и сделал. Геринг повернулся к Озенбергу, лицо которого покраснело за то время, что Рёмер говорил.\n\n\"Мой Фюрер, это самая возмутительная ошибка, о которой когда-либо мечтала армия!\" - Озенберг яростно выплюнул эти слова, когда все взгляды обратились к нему. \"Это слишком тяжело, это громоздко, это не будет работать, это займет миллиарды средств для создания...\"\n\nГеринг оборвал его:0 \"Сколько это будет стоить, во всяком случае?\" Он снова повернулся к Рёмеру.\n\n\"От 100 до 150 миллиардов рейхсмарок, мой Фюрер.\" Глаза Геринга расширились. Он выдавил из себя улыбку, прежде чем спохватился и вернул своему лицу нейтральное выражение. Это была последняя возможность, которую он ждал.\n\n\"Герр Рёмер, я даю вам полную свободу действий в отношении проекта...\" - скрип отодвигаемого стула привлек всеобщее внимание как раз вовремя, чтобы увидеть, как Озенберг вылетел с собрания и захлопнул за собой дверь."
goering.336.a:0 "Мы взлетаем к звездам."

 # Sun gun missfires
 goering.344.t:0 "Финальный тест"
 goering.344.desc:0 "Учёные затаили дыхание, когда Зонненгевер начал выравниваться с Солнцем, его многочисленные зеркала медленно соединялись, образуя идеальную параболическую форму. Внутри своего секретного бункера Фюрер и его штаб с тревогой смотрят прямую трансляцию с видеомониторов как в космосе, так и с камер, наблюдающих за целью с подходящего безопасного расстояния.\n\nАмериканцы глазеют на свои шпионские камеры, японцы молят своих богов о милосердии, а члены GDRWI, затаив дыхание, следят за бесконечными потоками данных в своих компьютерных сетях. Таймер начинает вводить последние одиночные цифры для первичного зажигания. На кону поставлены годы работы, миллиарды рейхсмарок и их жизни. Последний телефонный звонок Фюреру сообщает ему, что до испытательного выстрела осталось пять секунд.\n\n5...4...3...2...1...\n\nНичего.\n\nВысоко на орбите ничего не происходит. Зонненгевер начинает медленно дрейфовать из своего целевого выравнивания, наклоняясь и начиная вращаться конец за концом на медленном курсе к верхней атмосфере Земли. Более поздние исследования покажут, что Зонненгевер потерпел неудачу из-за одного простого непредвиденного следствия. Сотни зеркал, отражающих солнце, тоже поглощали слишком много тепла. Жар разлился по жизненно важным электронным системам, сокрушая изоляцию и поджаривая основные компьютерные системы.\n\nВ бункере возникает массовая паника, поскольку члены осознают масштабы неудачи, которая происходит перед ними. Раздаётся выстрел, и то, что было командиром группы, ныне растекается по командной консоли. Начинается паническое бегство к выходу, а затем к границе, прежде чем Абвер сможет преследовать их. Прогнозируемое падение Зонненгевера будет происходить на большей части бескрайних просторов русских степей, что даст по крайней мере один хороший исход грандиозного провала."
 goering.344.a:0 "Этого. Никогда. Не случалось."
 
 goering.345.t:0 "Неприятная Посадка"
 goering.345.desc:0 "Величественный Фюрер стоял, высокий и грозный, навстречу директиве ученых и небольшой группы людей из Хеера и Люфтваффе. Они ждали в явной тишине, пока Геринг наконец не погасил сигару. Он заговорил, наполненный гневом и подавленным переживаниями.\n\n\"Провал!\"\n\nУченые задрожали. \"М-Мой фюрер, С-Солнечная пушка...\"\n\n\"Что?!\" - он почти проорал эти слова. \"Вы хотите сказать, что Солнечная пушка была побочным продуктом жидофизики? Хм? Неправильно! У этого проекта были все шансы на успех, и всё же я здесь. Что мне теперь со всеми вами делать!?\" Он разглагольствовал, задавая риторический вопрос, который висел в воздухе, как меч, над людьми перед ним, которые были охвачены страхом, легко сравнимым с тем, когда они должны были стоять по стойке смирно в старые годы предыдущего Фюрера.\n\n\"Вот что я вам скажу...\" Это не предвещало никаких хороших новостей. \"Я вас не уволю, но...\" - он перевел взгляд на военных. \"Я знаю, что мы с ребятами из Вермахта в этом солидарны.\" Мужчины в орденах переглянулись, а Геринг повернулся лицом к руководителю проекта \"Солнечная пушка\"."
 goering.345.a:0 "\"Не ждите от меня ни одной обещанной рейхсмарки.\""
 
 goering.346.t:0 "Модернизировать Солнечную пушку?"
 goering.346.desc:0 "Некоторые из наших ведущих ученых, работающих над Солнечной Пушкой, обратились к фюреру с жизненно важным решением, которое требует его одобрения. Обычно незначительные вопросы не касались администрации, но предложение, представленное Герингу, потребует значительного финансирования, если оно будет одобрено.\n\nУчёные, немного изменив конструкцию пушки, смогли прикрепить значительное количество солнечных панелей к базовой платформе, что теоретически значительно повысило бы ее общую эффективность. Обратная сторона проекта - это издержки. Солнечные батареи стоят очень дорого, и модификация спутника значительно увеличила бы и без того большие затраты.\n\nУчёные утверждают, что инвестиции вполне оправдывают затраты, и что мы не должны срезать углы в этом проекте. Напрашиваются два вопроса: способны ли мы и готовы ли мы раскошелиться на это?"
 goering.346.a:0 "Базовая конструкция достаточно хороша."
 goering.346.b:0 "Да! Солнечной пушке нужно больше энергии!"

 goering.347.t:0 "Конец GGRCSI"
 goering.347.desc:0 "Геринг сидел в своём кабинете и закипал, пока толпа снаружи продолжала непрерывно кричать. Они были там большую часть дня с тех пор, как этот проклятый отчёт просочился в прессу. Геринг пытался скрыть эту историю или заставить газету не печатать её, но усилия оказались бесплодными, поскольку слух распространился сначала между репортёрами, а затем между обычными гражданами; Правительство тратило миллионы на секретные проекты по поиску нового оружия войны и не добилось большого прогресса. Перед ним стоял лидер проекта GGRCSI, нервно потный, ожидая своей участи.\n\n\"Как это случилось?\" - как можно спокойнее спросил Геринг.\n\n\"Я не знаю, мой Фюрер.\" - сказал мужчина в ответ, пытаясь, но безуспешно, посмотреть Герингу в глаза.\n\nГеринг встал и повернулся к окну за своим столом, выходящему на площадь, теперь заполненную протестующими, размахивающими плакатами и шумящими, иногда ему хотелось, чтобы их всех просто расстреляли. После минутного раздумья он снова заговорил: \"Точно, сколько утекло. Что знает общественность такого, чего ей знать не нужно?\" - спросил он, не оборачиваясь.\n\nУчёный немного помолчал, прежде чем заговорить снова: \"Они знают о большинстве вещей, даже о Солнечной Пушке и Лигре, включая неудачи.\" - сказал он. \"Проклятие.\" - пробормотал Геринг себе под нос. \"Ладно, я прекращаю финансирование. Похоже, ты только что действительно облажался. На твоём месте мне повезло бы после этого работать в химической лаборатории средней школы. Убирайся отсюда. У меня есть работа, которую нужно сделать.\""
 goering.347.a:0 "Итак оно должно быть"

 goering.348.t:0 "Конец GGRCSI"
 goering.348.desc:0 "\"И в заключение я должен попросить вас закрыть программу - Фердинанд Шёрнер\"\n\nГеринг в ярости, скомкал бумагу и швырнул её через всю комнату. Каким-то образом эта хныкающая крыса Шёрнер узнала о секретных проектах, над которыми работал Геринг. Он также, несомненно, знал об их многочисленных неудачах. Письмо было просто вежливым способом сказать Герингу, чтобы он закрыл программу или столкнулся с последствиями. Геринг мог только догадываться, какими будут подразумеваемые последствия, но ни одно из его предположений не было особенно убедительным. Несомненно, он хотел бы, чтобы все недавно высвобожденные средства были перетасованы в армию и, более чем вероятно, в его собственные карманы. Некоторое время Геринг развлекался, бросая ему вызов, разоблачая его предательство всему миру, а затем повесив его на крючки для мяса в Дрездене, но момент быстро прошёл, и Геринг вернулся к реальности. Если Шёрнер возглавит Рейх, мир будет обречён. Его проекты могли бы подождать немного дольше, наука ведь никуда не денется."
 goering.348.a:0 "Итак оно должно быть"

 goering.349.t:0 "Конференция начинается"
 goering.349.desc:0 "Геринг стоял перед тем, что, как ему сказали, было первой башней Кернкрафтверке Байерн (ККВБ), новейшей, крупнейшей и самой современной ядерной установкой в мире. У неё было семь башен и дюжина различных объектов, в основном для выработки энергии для окружающего региона, а также для тайного производства большего количества урана для ядерного оружия. Геринг не оставил камня на камне, устроив грандиозное турне как в отечественной, так и в зарубежной прессе. Он обратился к собравшейся перед ним прессе и иностранным посетителям, которые присутствовали на открытии этого великого здания и начале новой эры в немецких ядерных технологиях.\n\n\"В 1940 году Альберт Эйнштейн предложил американскому президенту-декаденту создать атомную бомбу, супероружие, способное уничтожить целые города за одну яркую вспышку света. Тогда он не знал, что Рейх уже на два шага впереди него. Именно этот \"двухступенчатый\" менталитет мотивировал открытие этого объекта позади меня. Слишком долго американцам и японцам позволяли догнать или даже превзойти Германию в области ядерных технологий. Ради безопасности Рейха, он не может это терпеть! Итак, я стою здесь сегодня, чтобы сделать новый шаг в области ядерных технологий и дать понять, что они немецкие!\" - сказал Геринг. Это вызвало аплодисменты в толпе, самые громкие из которых были из местной прессы, которая, несомненно, была мотивирована дюжиной охранников, внимательно наблюдающих за ними. \"Чтобы ещё больше продемонстрировать этот шедевр немецкой инженерии и науки, я устроил для мировой прессы экскурсию по объекту. Это уникальная возможность, так что дорожите ею.\" Геринг закончил.\n\nКогда он отошёл от трибуны, группа репортёров из различных немецких и зарубежных газет и радиостанций встала и направилась в боковую зону с надписью \"Начало тура\". Геринг присоединился к ним незадолго до того, как они вошли в здание, он должен был увидеть, что произошло."
 goering.349.a:0 "Будем надеяться, что всё пройдёт гладко."

 goering.350.t:0 "Конференция продолжается"
 goering.350.desc:0 "Когда группа репортёров вышла с другой стороны здания в зону с надписью \"Конец тура\", Геринг не мог не сиять. Тур прошёл без сучка и задоринки, а иностранная пресса была полностью потрясена великолепием ККВБ. Сам Геринг стоял в центре группы репортёров, все поздравляли его с этим монументальным инженерным подвигом. Его внимание было привлечено к одному мужчине, американцу по внешнему виду, который пробивался впереди толпы.\n\n\"Здравствуйте, мистер Геринг, меня зовут Дон Динвидди из \"Популярной механики\", и я должен сказать, что это был самый фантастически выглядящий реактор, который я когда-либо видел. Я, конечно, не учёный-ядерщик, но я посетил некоторые из наших реакторов в Штатах, и этот выглядит немного лучше. Не возражаете, если я вернусь через несколько месяцев и совершу поездку по некоторым другим? Конечно, статья, которую я пишу об этом, будет только лестной. Мои читатели дома могут не любить вас, но, по крайней мере, они могут оценить науку.\" - сказал он.\n\nГеринг вообще не знал ни о газете, о которой он говорил, ни о человеке со смешно звучащей фамилией, но он знал, что если американец был впечатлён своим реактором, то тур был успешным."
 goering.350.a:0 "Отлично"

 goering.351.t:0 "Конференция продолжается"
 goering.351.desc:0 "Геринг был первым в здании, кипя от гнева. Он прошел мимо места, где собирались другие репортёры, и направился прямо к наблюдающему ученому, который, казалось, съёживался в его присутствии.\n\n\"Не могли бы вы сказать мне, что это было, чёрт возьми!\" - сказал Геринг, стараясь не слышать голоса. Во время экскурсии многие репортёры указали на десятки вопиющих угроз безопасности в конструкции реактора и его оборудования, и учёные, полнейшие идиоты, ответили честно! Они сказали, что у них нет денег на надлежащие проверки безопасности! Разве они не получили инструкции не отвечать ни на один проклятый вопрос!\n\nУчёный поднял руки: \"Прошу прощения, мой Фюрер, но он задал вопрос, и я ответил, не задумываясь...\" - начал он, но Геринг прервал его.\n\n\"Ебать, конечно, ты не подумал! Весь этот цирк был ошибкой с самого начала, я никогда не должен был слушать тебя и твою стаю болванов. Теперь всё, что я собираюсь услышать в следующие шесть ёбанных месяцев, это о том, насколько опасны реакторы и насколько они опасны для людей. Ты хоть знаешь, какую грёбаную головную боль нужно будет решать? К чёрту вас всех!"
 goering.351.a:0 "Твою мать"

 goering.352.t:0 "Катастрофа"
 goering.352.desc:0 "Геринга поспешно вывели из здания, когда завыли сирены и рабочие бросились к своим станциям. Репортёры запаниковали и бросились к любым выходам, как только могли, когда стало ясно, что активная зона реактора перегревается и существует вероятность аварии. Через две минуты после первой сирены Геринг был в своем лимузине и мчался обратно в Мюнхен, чтобы первым самолётом вернуться в Германию, бушуя всю дорогу. \"Черт побери! Эти долбаные жиды на электростанции, должно быть, саботировали её, чтобы поставить меня в неловкое положение! Я хочу, чтобы всех, кто работает на этой АЭС, отправили на разрез и заставили съесть свои собственные органы, я хочу, чтобы их детей привязывали к бомбам и сбрасывали на их дома, я хочу, чтобы их родителей бросили над Северной Атлантикой в кадках, полных ёбанным бетоном! Если кто-нибудь ещё об этом заговорит, я...\" Геринг разгневался, прежде чем внезапная боль пронзила его тело. Он схватился за грудь, когда охранники на заднем сиденье с ним практически упали друг на друга, чтобы помочь своему Фюреру. К счастью для Германии и Баварии, сердечный приступ был относительно незначительным, и Геринг выжил. Однако ученые...."
 goering.352.a:0 "Найдите тех, кто это сделал, и убейте их"

 goering.353.t:0 "Подключение электростанций"
 goering.353.desc:0 "Геринг сидел в своём кабинете и просматривал отчёты о новой партии реакторов. Они довольно хорошо гудели, производя обогащенный уран и энергию за счет загрузки лодок. Однако он понял, что большая часть использованной энергии просто использовалась реактором, а остальная часть тратится впустую. Реакторы были якобы для ядерной энергетики, по крайней мере, согласно прессе, и если кто-то поймет, что энергия никуда не уходит, это может вызвать множество нежелательных вопросов. Он вздохнул, достал новый лист бумаги и быстро записал новый приказ подключения реакторов к остальной части энергосети. Он покачал головой, когда писал. \"Такие идиоты, как они не подумали об этом очевидном факте? Придётся отругать их, когда представится возможность.\" и когда он был готов, Рейхстаг быстро поставил печать на секретном собрании, разослал его и выполнил в полной мере. Связан ещё один свободный конец."
 goering.353.a:0 "Лучше соедините станции друг с другом"
 goering.353.b:0 "У нас есть дела поважнее"
 goering.353.c:0 "Некоторое сокращение бюджета здесь и там должно помочь с дополнительными расходами"

 goering.354.t:0 "Интеграция новых технологий"
 goering.354.desc:0 "Геринг читал газету за своим столом, когда зазвонил телефон. После нескольких звонков он неохотно поднял трубку, чтобы услышать голос своего секретаря: \"Мой Фюрер, у вас на первой линии глава ККВБ.\" - сказала она.\n\nГеринг ущипнул себя за переносицу, этот маленький засранец уже действовал ему на нервы, это был уже третий раз за сегодня, когда он звонил по поводу того или иного, и было только 9 утра. \"Ладно, соедини его.\" - сказал Геринг.\n\nЧерез мгновение по телефону раздался знакомый голос ученого: \"Здравствуйте, мой Фюрер, прошу прощения за то, что побеспокоил вас ещё раз.\" - начал он\n\n\"Просто продолжай.\" - отрезал Геринг\n\n'Ах, да. Я читал несколько статей и нашёл ссылки на несколько новых механизмов, которые могли бы помочь повысить эффективность. Видите ли, это более точно определило бы температуру воды в ядре, которая была бы..\"\n\n\"Да, да, да, хорошо. Так вам нужна новая технология?\" - прямо спросил Геринг. \n\n\"Да, мой Фюрер. Это не только повысило бы выходную мощность, но и эффективность обогащения урана.\" - сказал он. \n\nГеринг кивнул с ухмылкой: \"Теперь вы говорите на моём языке. Подайте заявку, и я лично её одобрю. На самом деле, поскольку я уже плачу за одно усовершенствование, почему бы не сделать их все?\" - спросил Геринг.\n\n\"Спасибо, мой Фюрер! Уверяю вас, вы не пожалеете об этом!\" - сказал учёный, он почти видел улыбку на его лице. \"Хорошо, а теперь, пожалуйста, перестань, нахуй, звонить мне.\""
 goering.354.a:0 "Сделайте это правильно для всех"
 goering.354.b:0 "Делайте это постепенно"
 goering.354.c:0 "Не делайте этого, сохраняя при этом расходы немного ниже"

# SAF TREE EVENTS
goering.400.t:0 "Начало войны"
goering.400.d:0 "Фельдмаршал Шпайдель уехал в Африку, оставив Шёрнеру почти полный контроль над Вермахтом в Германии. Отсутствие Шпайделя предоставило Шёрнеру широкие возможности распространить своё влияние на весь Вермахт - он уже начал сближаться с ключевыми офицерами в армии, надеясь увеличить власть своей милитаристской фракции.\n\nНо, как бы ни старался Шёрнер, всё зависит от успехов Шпайделя в Южноафриканской войне. Вернется ли Шпайдель домой как герой или же как опозорившийся командующий - именно это определит, ждёт ли Шёрнера удача в росте влияния его клики или нет."
goering.400.a:0 "Только время покажет"
 
goering.401.t:0 "Рифеншталь вышла на пенсию"
goering.401.d:0 "После более чем 20-летнего ухода на пенсию знаменитый режиссер Лени Рифеншталь, известная своими культовыми пропагандистскими фильмами о ранних партийных митингах объявила о создании своего последнего фильма:0 \"Последнее Домино\". \"Последнее Домино\" фокусируется на нынешнем конфликте в Южной Африке. Собирая материал во время проведения нескольких месяцев в подразделении Вермахта, бесконечные кадры перестрелок и авиаударов Рифеншталь мгновенно обрели кассовый успех в Германии, и критики хвалили Рифеншталь за её блестящее возвращение в кино.\n\nВыход фильма также оказал значительное моральное воздействие на наших фронтовиков. Хотя это влияние и незаметно, любое поощрение создателей подобных фильмов будет полезно для Германии."
goering.401.a:0 "Фильм, ставший классикой в мгновение"
 
goering.402.t:0 "Дополнительный призыв "
goering.402.d:0 "Несмотря на некоторые успехи на южноафриканском фронте, изнурительные бои значительно истощили наши силы в этом районе. В результате, два разных предложения были выдвинуты местными командирами: первое - призвать на военную службу немцев, второе - призвать на военную службу ниггеров. Естественно, мы предпочли бы, чтобы унтерменши, а не сыновья Рейха, были теми, кто будет жрать свинец на передовой, но некоторые офицеры настаивают на том, что нам нужны квалифицированные и надёжные солдаты в полевых условиях."
goering.402.a:0 "Нет необходимости в призыве, ведь мы побеждаем!"
goering.402.b:0 "Немцы вновь покажут себя в боях со своей лучшей стороны."
goering.402.c:0 "Забросайте врага чёрным мясом."
 
goering.403.t:0 "Поражение в Южно-Африканской Войне "
goering.403.d:0 "Южноафриканска война была нашим шансом показать величие Рейха и вернуть статус сверхдержавы, утраченный со времён Бюргеркрига. Вместо этого она стала величайшим позором со времён Западнорусской войны. Мы должны справиться с задачей очистки от позора, а войска, которые мы развернули на африканском континенте, должны быть выведены непосредственно перед наступлением сил ОСН. Как только эти задачи будут выполнены, тогда и только тогда мы сможем подумать о наших следующих шагах, чтобы вернуть то, что принадлежит нам по праву."
goering.403.a:0 "Нужно как можно скорее найти кого бы обвинить!"

goering.404.t:0 "Режим прекращения огня в Африке"
goering.404.d:0 "Война закончилась перемирием, и Африканский Шит был сохранён. Хотя Рейх не добился каких-либо значительных территориальных или экономических завоеваний, удержания нашего плацдарма в Африке было достаточно, чтобы вызвать всплеск популярности Шпайделя, и он был удостоен героического приветствия по возвращении в Германию. Милитаристы в массе своей молчали, делая холодные, примирительные замечания, неискренне поздравляя Шпайделя с его успехами. Частичные успехи Шпайделя привели к ослаблению влияния Шёрнера, что дало Шпайделю возможность ограничить власть милитаристов."
goering.404.a:0 "Лучше перемирие, чем поражение, не так ли?."
 
goering.405.t:0 "Возвращение героя"
goering.405.d:0 "Шпайдель уставился в иллюминатор самолета. Он всмотрелся и увидел внизу беспорядок и фабрики, простиравшиеся настолько далеко, насколько хватало глаз. Он полагал, что это было необходимо для поддержания боевой машины Рейха в рабочем состоянии, но это всё ещё было бельмом на глазу. Из труб валил смог, загрязняя некогда голубое небо морем серого и черного. Это было действительно то, за что Шпайдель провёл свое время на войне?\n\nОн был почти обессилен. Во время назначения на Африку Шёрнер мог действовать без сопротивления в своих планах по захвату контроля над Рейхом. Шпайдель не понимал, зачем ему нужно было так много контроля. В конце концов, он был милитаристом, а милитаристы выиграли войну. Это была загадка. Это была загадка, которая была неразрешима для Шпайделя. Мысль о Шёрнере как о своем начальнике вызвала у Шпайделя тошноту.\n\nЕщё был Геринг. Этот вздорный ублюдок. Он едва умел командовать чем-либо, не говоря уже о Рейхе. Он спас Рейх в Африке, и это была его награда? Возвращение к двум идиотам, которые не знали, как должна функционировать экономика? Если бы Шпайдель просто прыгнул на самолет в Америку с \"иностранной военной миссией\", он мог бы...\n\nШпайдель отбросил эти мысли. В конце концов, у него был долг перед Отечеством. Теперь он не мог дезертировать. Только не так. Самолёт приземлился. Шпайдель вернулся в Рейх."
goering.405.a:0 "Добро пожаловать домой!"
 
goering.406.t:0 "Потерянный герой и потерянная победа"
goering.406.d:0 "Для нашего общества, которое еще не оправилось от ран, нанесённых гражданской войной в Германии, провал кампании в Африке - это страшный удар по нашему новому правительству. Хотя всем средствам массовой информации приказано держать язык за зубами и не распространяться об исходе войны, весть о нашем унизительном разгроме всё ещё распространяется, как лесной пожар, по улицам и казармам.\n\nСреди всех распространяющихся слухов есть самые злобные и опасные - слухи о судьбе Ганса Шпейделя, командира Африканского Корпуса, посланного нами на помощь СВС. Хотя мы приложили все усилия, чтобы найти его местонахождение, никаких следов по-прежнему нет. Поскольку в настоящее время нет и не может быть никаких новостей о таком выдающемся генерале, те, кто хочет ослабить Рейх, выдвинули отвратительные обвинения в том, что генерал был предан Фюрером, который видит в престиже генерала угрозу своему режиму.\n\nХотя подобные обвинения, конечно, полная чушь, но для тех, кто раньше подозревал Фюрера в злоупотреблении властью, это именно та история, в которую они хотели бы верить. В армии начали шептаться, мол, \"Фюрер не способен привести наше Великое Отечество к величию\". Если мы не выкорчуем источники этих слухов и не подавим их, то в ближайшем будущем наверняка произойдут какие-то ужасные события."
goering.406.a:0 "Ах, фельдмарашал Шпайдель, где же ты!"
 
goering.407.t:0 "Самый обычный день в Рейхе"
goering.407.d:0 "Для нации, которая всё ещё оправляется от ран, нанесенных германской гражданской войной, прекращение огня в Африке - не что иное, как отдаленная новость, которая большинству людей совершенно безразлична. Хотя раньше мы надеялись, что сможем повысить их энтузиазм благодаря Великой Победе в Африке, в конце концов мы должны принять не столь приятный результат. Средства массовой информации всё ещё пытаются описать перемирие как решительный триумф Рейха над американцами, но все ясно знают, что никто не поверит этому бреду и даже не прочтет таких заголовков.\n\nНастроение военных не изменилось, так же как и у гражданских; моральный дух нашей армии даже не пострадал от этого события. В то время как вера милитаристов в Фюрера не укрепилась, как мы надеялись, милитаристы не очень недовольны этим, что, по крайней мере, приемлемо для нашей нынешней ситуации. Действительно, кое-кто до сих пор кричит о нашем вступлении в \"войну во тьме\", но большинство солдат на это не купились.\n\nВ конце концов, во всём Рейхе жизнь продолжается как обычно. Отцы обдумывают, где бы им лучше заплатить и болеют за свой любимый футбольный клуб; матери беспокоятся об успеваемости своих детей в школе и готовятся к обеду, который вот-вот должен быть у их мужей; дети всё ещё бегают по улицам, обсуждая, как оправдать свое опоздание. Сегодняшняя ночь похожа на каждую тихую ночь, которой наслаждаются наши люди после Гражданской войны, а далекой войны в Африке, кажется, никогда и не существовало в их мире."
goering.407.a:0 "Неприятный, но приемлемый конечный результат."
goering.407.b:0 "И в чём же был смысл войны?"
goering.407.c:0 "Неудачно, но могло быть и хуже."
 
goering.408.t:0 "Победа и ее последствия"
goering.408.d:0 "Для нации, которая все еще оправляется от ран, нанесенных гражданской войной в Германии, великий триумф СВС оказал огромное влияние на наш народ. Влияние, даже более сильное, чем мы вообще ожидали. Каждый день газеты, телевидение и радио пестрят сообщениями о том, как велики наши успехи, интервью с солдатами Африканского Корпуса, только что вернувшимися с поля боя, а стихийные торжества можно увидеть в каждом городе Рейха.\n\nЗа наш народ. Многие помнят старые времена, когда мы завоевали Париж, уничтожили Советы и разгромили остатки русских. Хотя такая победа не может сравниться с теми великими победами, которых мы добились раньше, первая победа над западными державами после Гражданской войны всё же заставила людей страстно мечтать о том, чего мы добьемся в будущем. Старики-пенсионеры надевают свои старые медали и рассказывают истории о своей деятельности в прошлом; молодёжь собирается на призывных пунктах, желая завоевать собственную славу в такой нестабильный, но волнующий век. Теперь Рейх - это море радости, и все сомнения относительно нашего нового правительства исчезли в пыли.\n\nТем не менее, есть ещё некоторые тревожные последствия, проявившиеся вместе с хорошими. Те милитаристы, которые не любили нас с самого начала, благодаря этой победе приобрели большую популярность и престиж. Они открыто заявляли, что Рейху нужно напрямую уничтожить своих врагов, чтобы мы могли стать правителями мира через кровь и огонь. Хотя сейчас ситуация всё ещё находится под нашим контролем, мы должны внимательно следить за этими отвратительными и невежественными животными."
goering.408.a:0 "Радуйтесь, но помните о спокойствии, друзья мои!"
 
goering.409.t:0 "Тень над Африкой"
goering.409.d:0 "Человек был так взъерошен, никто бы не подумал, что это бывший Рейхскомиссар Остафрики - но это был он. Цвет его лица был тёмно-красным и граничил с нездоровым пурпуром, а каждая жилка на лбу гротескно выступала. Однако больше всего бросался в глаза взгляд этого человека. Это были зеницы, испещрённые глубокими красными линиями и наполненные неестественным огнем, какой-то первобытной яростью, которая грозила сжечь человека, носившего её в своём сердце. Хюттиг не мог сказать, что встречает свою смерть с достоинством, но, возможно, лишь такая участь была для него справедливой.\n\nВ конце концов, его перетащили в полубессознательном состоянии с импровизированного брига на один из покидавших потерянный для Рейха континент кораблей. Континент, который был потерян по вине Хюттига - по крайней мере, так утверждал Рейх, объясняя таким образом провал своей колониальной политики. И всё же, если они надеялись на то, что бывший колониальный губернатор образумится, то совершили огромную ошибку. Заточение лишь предоставило ему больше времени, чтобы погрузиться в самые тёмные уголки своего сознания. За те дни и ночи, что он провел в море, питаясь лишь скудной пищей, которую ему подавали бывшие союзники, он всё глубже и глубже погружался в чёрную пучину безумия. Каждый слой ментальной защиты, каждое оправдание служения Рейху, каждый идеал, которому он посвятил свою жестокую жизнь - он осознал бесполезность всего своего дела в ходе болезненных для него размышлений.\n\nИ вот, наконец, когда он снова очутился под раскалённым добела светом жёлтого солнца, он был лишь оболочкой своего прежнего \"я\", способной лишь ненавидеть предателей и дегенератов, которые, как он воображал, окружали его даже сейчас. Связный разговор с бывшим Рейхскомиссаром, который видел вокруг себя лишь предателей и вырожденцев, деятельность которых стала главной причиной нахождения его в нынешнем бедственном положении, был почти невозможен. Можно было услышать лишь разглагольствования и бред человека, который посмотрел глубоко в бездну и увидел, как бездна смотрит в ответ."
goering.409.a:0 "Этот день - день гнева."

goering.410.d:0 "Фюрер Герман Геринг наблюдал, как чёрный как смоль вертолет приближался к посадочной площадке, построенной для VIP-посетителей Рейхсканцелярии. Это была не одна из тех чудесных и дорогих машин, с которыми играли Люфтваффе, и даже не такая роскошная, как любые частные корабли, которые так любили корпоративные шишки. Нет, это была более старая, но и гораздо более прочная модель, которая была построена для использования африканскими Рейхскомиссарами. Это было личное транспортное средство Зигфрида Мюллера\n\nПосадка была... не слишком мягкой, ибо вертолёт дважды ударился и промахнулся на полфута. Геринг мимолётно подумал, не пьян ли пилот. Он надеялся, что бывший Рейхскомиссар не пострадал. Тем не менее, напомнил он себе, если этот человек смог пережить южноафриканскую войну и сбежать из ОСН в течение последних нескольких месяцев, небольшая толкотня не станет для него концом. Из раздумий его вывел звук открывающейся двери кабины \"Пумы-330\". Из пилотского кресла выпрыгнул человек в одежде простого наемника, с 45-м Штурмгевером на плече; это был сам Зигфрид Мюллер! Всего несколько минут назад Фюрер был раздражен посредственной посадкой, но теперь всё это было забыто. Фюрер дал неформальное приветствие, но Мюллер даже не стал заморачиваться с возвратом. Геринг, казалось, не возражал вообще.\n\n\"Герр Мюллер, как хорошо увидеть вас снова в живых! Я и понятия не имел, что вы научились летать на вертолетах во время пребывания в Африке. Я был очень впечатлен, наблюдая за вами в небе, если можно так выразиться.\" \n\nМюллер сверкнул улыбкой, которая завоевала обожание его поклонников по всему Рейху. - \"Благодарю вас, мой Фюрер. Да, я действительно приобрёл некоторые навыки в свое время, в основном для того, чтобы добраться до охотничьих мест, но я рад тому, что произвёл впечатление на самого великого Рейхсмаршала\".\n\n\"Точно, охота. Я наслышан о том, что вы великолепный стрелок. Мы должны вместе поохотиться в Шорфхайде. Не хотите ли вы приехать в Каринхолл и немного отдохнуть?\"\n\n\"Если вы настаиваете, то я с радостью приму ваше предложение, сэр.\""
goering.410.t:0 "Возвращение Африканского охотника"
goering.410.a:0 "\"Чудесно, и тогда мы сможем обсудить твое будущее.\""

goering.411.t:0 "Где бы побывать Фюреру?"
goering.411.d:0 "Когда война в Южной Африке наконец закончилась, фюрер Геринг принял решение совершить турне по восстановленным владениям Рейха. Такой шаг послужит и напоминанием для трёх Рейхскомиссаров Африки о том, что они в высшей степени подчинены Фюреру, и в то же время станет отличным оскорблением для тех жалких наций, которые были опозорены в своих попытках поддержать Южную Африку.\n\nВопрос теперь в том, куда должен направиться Фюрер Геринг. Зигфрид Мюллер в Зентральафрике, без сомнения, сможет потчевать вождя Рейха рассказами об экзотических охотах и дерзких приключениях наемников. Совместное пребывание Шенка в небе с Герингом, несомненно, подарит обоим приятные вечера, проведенные в ностальгии. Ганс Хюттиг из Остафрики, может быть, и не очень хороший собеседник или хозяин, но он сделал все возможное для достижения этой последней победы немецкого народа и заслуживает поздравлений с Победой. Как всегда, окончательное решение остается за фюрером Герингом."
goering.411.a:0 "Пора встретиться с товарищем из Люфтваффе!"
goering.411.b:0 "Хюттиг - герой Рейха и заслуживает этой чести!"
goering.411.c:0 "Мюллер всегда был веселым гостем на ужине."
goering.411.e:0 "Время возвртиться домой"

goering.412.t:0 "Ностальгия в Зюдвейстафрике"
goering.412.d:0 "Геринг усмехнулся, когда рейхскомиссар Шенк в весёлых подробностях описал выходки, на которые он пошёл, будучи молодым пилотом. Фюрер подумал о том, что его товарищ, который до этого момента был довольно угрюмым и тихим, казалось, почти ожил, когда заговорили о полётах. Геринг никогда не считал себя ясновидящим в сердечных делах, но даже он был достаточно опытен, чтобы признать, что этот человек явно чувствовал себя более комфортно в облаках, чем в кабинете. Возможно, подумал про себя Фюрер, он мог бы стать таким человеком, если бы всё пошло по-другому.\n\n\"Мне рассказывали, что вы родились здесь, в Юго-Западной Африке, в старой имперской колонии.?\"\n\n\"Да, мой Фюрер, в Виндхуке.\"\n\n\"Понимаю, понимаю. Знаете ли вы, что мой покойный отец был здесь первым колониальным комиссаром? Я полагаю, что у нас обоих есть много общего, как в землях, с которыми мы связаны, так и в профессиях, которые мы выбрали.\"\n\n\"Вы, без сомнения, правы, мой Фюрер, но я должен признаться, что не разделяю вашей способности руководить другими, а тем более целой нацией.\"\n\n\"Возможно,\" Геринг задумался, явно оценив лесть, \"но мы же не можем все быть Фюрерами, не так ли? Мы все должны играть свою роль в иерархии жизни, и точно так же, как в каждой пищевой цепи есть высший хищник, я просто был обречён служить немецкому народу в качестве его лидера.\" Шенк ничего не ответил на самолюбование, исходившее из уст его лидера под покровом ложной скромности.\n\n\"Эх, мой Фюрер,\" Шенк, казалось, не хотел говорить., \"может быть, в ближайшее время мы могли бы обсудить возможное изменение моего положения? Должен признаться, что я больше не чувствую себя готовым к выполнению этой очень важной работы...\"\n\nГеринг кивнул, но его внимание было приковано к подносам с едой, которые приносили местные слуги."
goering.412.a:0 "Если человек кричит, а его никто не слышит, издаёт ли он звук?"
 
goering.413.t:0 "Страх и Ненависть в Остафрике"
goering.413.d:0 "Фюрер изо всех сил старался завязать разговор с почти неловко молчаливым Рейхскомиссаром. \"Знаете, мой отец был колониальным губернатором, как и вы, Герр Хюттиг. Да, он возглавлял имперскую колонию Зюдвейстафрика и, как и вы, нёс бремя цивилизации на этом жалком подобии континента.\"\n\nИ тишина. Он даже не подал виду, что слышал слова Геринга. Если бы этот человек не был ответственен за недавнюю победу в войне, Фюрер всерьёз задумался бы о том, чтобы убрать его и отправить барахтаться за столом глубоко в Вольфшанце. До сих пор, подумал Геринг, единственное, что делало этот визит хотя бы наполовину сносным, - это превосходный коньяк, который подарил ему Хюттиг. Бывшего рейхсмаршала откровенно удивляло, что человек с таким неприятно строгим характером держит такую коллекцию. Он сделал себе мысленную пометку:0 \"Увезти как можно больше по возвращении в Германию\".\n\nКак раз в тот момент, когда Фюрер начал терять всякую надежду когда-либо вовлечь своего \"компаньона\" в какую-либо дискуссию, остафрикский Рейхскомиссар, казалось, взорвался неистовством оживленных движений и речей, словно выскочивший из ящика валет.\n\n\"Мой Фюрер! Мой фюрер, как же я рад наконец иметь возможность поговорить с вами лично!\" Геринг хотел было ответить на комплимент, но Хюттиг не унимался., \"Мы должны поговорить об остальных... У меня есть очень важная информация о них... очень важная информация!\" Его слова вылетали отрывистыми взрывами, как огонь из штурмгевера. Геринг был совершенно ошеломлен.\n\n\"Герр Хюттиг, пожалуйста, успокойтесь. Если у вас есть что-то настолько серьёзное для обсуждения, я уверен, что мы сможем обсудить это в другое время в более официальном формате.\"\n\nЭти слова, казалось, вернули Хюттига к реальности, во всяком случае, Геринг так поверил, когда тот прекратил свои адские крики. Когда Фюрер протянул комиссару рюмку коньяка и попытался развлечь его старыми военными историями, он не заметил мрачного, почти стеклянного взгляда, который теперь появился у обеспокоенного фанатика. Точно так же он не заметил, как дёрнулись глаза мужчины и как сжались его кулаки."
goering.413.a:0 "Господин Рейха был так же невежественен, как и всегда."

goering.414.t:0 "Отдых в Зентральафрике"
goering.414.d:0 "\"А это,\" Рейхскомиссар Мюллер указал на чучело льва, украшавшее каминную полку столовой убежища в Гитлерштадте, \"это была настоящая охота. Он держался в течение двух дней, прежде чем мне удалось уложить его на землю у озера Виктория.\"\n\nГеринг с восхищением посмотрел на трофей и медленно присвистнул, \"Какой могучий зверь, в самом деле. Герр Мюллер, он показывает мне вашу черту истинного арийца - иметь умение и мужество лишить его жизни.\"\n\nМюллера, казалось, совершенно не интересовал этот комплимент, и он принялся перечислять другие выдающиеся трофеи, висевшие на стенах, купаясь в похвалах, которые ему воздавал Фюрер, рассказывая о своих многочисленных приключениях.\n\nЕстественно, победоносный Рейхскомиссар и всё ещё свежеиспеченный Фюрер были главными лицами на ужине, но вряд ли они были одни. Пока оба бонвивана пировали, генерал Вильгельм фон Тома воспользовался случаем побеседовать со своим бывшим начальником, ныне отставным генерал-фельдмаршалом Роммелем.\n\n\"Вы знаете,\" говорил фон Тома, и в его голосе явно прозвучали эмоции \"Я никогда не забывал того, чему вы учили нас в Северной Африке, господин, и никогда не позволял своим людям забывать об этом.\"\n\nСлова похвалы явно подействовали на старого вояку. \"Герр Тома, для меня гораздо важнее, чем вы можете себе представить, услышать, что я представляю какую-то ценность для будущих солдат моего Отечества. Это приносит мне некоторое утешение в мои годы.\"\n\n\"Герр Роммель! Герр фон Тома!\" Громкий голос Фюрера прервал этот чувственный момент, \"Вам обоим надо немного вздермнуть. Помните, что завтра у нас будет охота с Рейхскомиссаром, и он обещает, что она будет захватывающей!\""
goering.414.a:0 "Двое измученных битвами мужчин вздохнули, но послушно повиновались."

goering.415.t:0 "Время для перерыва?"
goering.415.d:0 "Геринг сидел за письменным столом, рядом лежала стопка неизученных бумаг, отчётов и меморандумов, касающихся недавно выигранной Южноафриканской войны. Одним словом, Фюреру Германского Рейха было скучно. Он отчаянно искал какое-нибудь интересное занятие, его ум метался от идеи к идее, не останавливаясь ни на одной из них надолго. Ещё раз осмотреть танки? Нет, он делал это слишком много раз с тех пор, как закончилась Гражданская война, и от этого уже тошнило. Отправиться в театр на оперу? Ему это нравилось, но Шёрнер был бы слишком взбешен, чтобы это стоило того. Спроектировать новое крыло для Каринхолла? Теперь это звучало приятно, но что, если...\n\nОн вскочил со своего места в порыве вдохновения и схватил один из многочисленных телефонов, в которые ему приходилось звонить ежедневно. Этот конкретный телефон был помечен 'Штаб-Квартира ОКВ'.\n\n\"Да, это фюрер Геринг. Да, да, Зиг Хайль. Роммель там, близко? Хорошо, хорошо, соедините его поскорее.\"\n\nТишина окутала комнату на несколько минут, пока объёмный диктатор ждал с едва сдерживаемым волнением. Затем на другом конце провода раздался новый голос:\n\n\"Мой Фюрер,\" голос Роммеля был по-прежнему профессиональным, даже в отставке., \"чем я могу быть вам полезен?\"\n\nЛицо Геринга расплылось в почти озорной усмешке, \"Герр Роммель, собирайтесь поскорее, я отправляюсь в путешествие по нашим африканским землям и хочу, чтобы вы присоединились ко мне.\"\n\n\"Я ... я полагаю, я не могу отказать в такой просьбе моему Фюреру, не так ли?\"\n\nМаска добродушия Геринга на мгновение исчезла. \"Нет, не можешь, Эрвин.\""
goering.415.a:0 "\"Как глупо с моей стороны, мой фюрер. Пожалуйста, ивините.\""

goering.416.t:0 "Предательство чокнутого безумца"
goering.416.d:0 "Комната Фюрербункера была заполнена штабными офицерами, обсуждавшими планы экстренных операций, помощниками, несущими стопки бумажек, и партийными дружками, которые, как всегда, боролись за внимание и влияние. В это безумие действия и бездействия вступил Иоганн Штайнхофф, который спешил из Имперского Министерства Авиации настолько быстро, насколько позволяла его штабная машина. Двигаясь к центру активности, время от времени выкрикивая торопливый \"Хайль Геринг!\" к каждому проходившему мимо офицеру, Штайнхоф направлялся туда, где, как он знал, должен был находиться Фюрер.\n\nОн нашел его с темно-красным лицом в состоянии более яростном и ужасном, чем когда-либо после окончания Гражданской войны. Он говорил по телефону и кричал, почти горлопанил в трубку.\n\n\"Передайте Путткамеру, что я хочу установить кордон вокруг их портов к концу недели! Ничто не должно входить и ничто не должно выходить без моего одобрения и ведома, вы меня поняли?!\" Не дожидаясь ответа, диктатор бросил трубку.\n\nШтайнхофф нервно поправил солнцезащитные очки, \"Итак, я так понимаю, что слухи верны?\"\n\nГеринг чуть не зарычал на начальника Люфтваффе, \"Так и есть! Этот грёбаный шизоидный ублюдок Хюттиг предал нас! Он убил Шенка и загнал Мюллера в подполье. Но сейчас важно не это, Йоханнес. Что важно, так это то, что мы уничтожим его, мы превратим его нелепый добаный 'Рейхсштаат' в пустыню из песка и пепла. Вот тут-то вы и пригодитесь - мне нужны бомбардировщики над Келиманом сегодня!\"\n\nШтайнхофф ничего не ответил, только моргнул. Тщательно подобрав слова, бывший пилот ответил:, \"Мой Фюрер, если мы действительно потеряли континент, то с точки зрения логистики мы не можем достичь каких-либо целей на территории Хюттига.\"\n\nЛицо Геринга побагровело, и на мгновение у Штайнхоффа возникло полушутливое, полунасмешливое представление о человеке, лопнувшем, как воздушный шарик. Геринг, однако, не вскочил, но после напряженного момента он, казалось, почти сдулся назад в свое кресло, с которого он наполовину поднялся.\n\n\"Тогда... Ладно,\" угрюмо прошептал он, но когда Штайнхоф повернулся, чтобы уйти, заговорил снова, \"но скажите маршалу Шёрнеру, чтобы он немедленно ко мне пришёл. Я хочу получить его совет по этому вопросу.\""
goering.416.a:0 "\"Конечно, мой Фюрер.\""

goering.417.t:0 "Прискорбная неудача"
goering.417.d:0 "\"Как, чёрт возьми, наши силы могли застрять?\" - взревел Геринг, расхаживая вокруг большого стола с картами, а его министр иностранных дел Артур Аксман робко стоял в стороне. \"Мы предприняли все необходимые меры, чтобы Рейх одержал победу в этой войне. У них есть люди, у них есть оборудование, и, чёрт возьми, я позаботился о том, чтобы у них были лидеры. Как они не принесли никакой победы?\"\n\nАксман не ответил.\n\n\"Я не думаю, что завтра наш флаг развеется над Кейптауном. Я не ожидаю, что США признают поражение на следующей неделе. Но я ожидал, что наши силы будут наступать!\"\n\nАксман продолжал молчать.\n\n\"Даже американцы не могут выполнить взятые на себя обязательства, чёрт возьми. Южноафриканцы должны плыть под ливнем нашей артиллерии и бегать в ответ. Я не понимаю, почему эта война так безрезультатно продолжается. Как ты думаешь, почему нам не удалось одержать победу, Аксман?\" - закончил Фюрер, глядя на своего до сих пор молчаливого Рейхсминистра.\n\nУ министра упал живот, поскольку он надеялся избежать гнева Фюрера."
goering.417.a:0 "\"Может, наша победа - это отложенное дело времени?\""

goering.418.t:0 "Сохранение Лица"
goering.418.d:0 "\"Народ Германии, я стою перед вами сегодня, чтобы рассказать вам о том, что произошло в Африке!\" - крикнул Геринг ожидающей толпе. Теперь, когда настоящий козёл отпущения был обременён общественной виной за далеко не идеальный исход, он мог сделать своё официальное заявление.\n\n\"Как вы, несомненно, слышали, наши боевые действия на континенте прекратились, и было заключено официальное перемирие между нашими Рейхскоммисариатами и ОСН. Я хотел бы, чтобы я мог встать перед вами сегодня и сказать, что война закончилась со всеми нашими выполненными благородными целями.\n\nОднако я не могу сказать этого, потому что это было бы ложью, и я поклялся никогда не говорить неправду немецкому народу, пока я остаюсь Фюрером. Это правда, наша битва закончилась нерешительно, без явной победы нашего народа. Однако это не означает, что мы можем просто сдаться прямо сейчас! Напротив, мы должны удвоить наши усилия по распространению и сохранению нашего народа и национал-социализма во всём мире. Наши аванпосты в Африке были разрушены, но они всё ещё остаются нетронутыми, наши мечты не умрут, пока последний арийец не исчезнет с лица земли.\n\nБудьте уверены, что тем, кто потерпел поражение в Рейхе, будут даны их заслуги, и пусть это будет примером для всех, кто служит немецкому народу: вот что происходит, когда вы проигрываете! Однако даже в случае неудачи мы обретаем силу, точно так же, как мы приобрели внутреннюю силу из пародии на Версаль, чтобы принять истину национал-социализма, я верю, что на эту кратковременную неудачу мы будем смотреть аналогичным образом. Когда будущие историки будут вести хронику нас, они будут писать об этом как о моменте, когда возродившийся немецкий народ, всё ещё израненный пламенем гражданской войны, вновь подтвердил своё намерение занять своё законное место. Собаки ОСН нас не побили, а просто выиграли отсрочку. Скоро мы покажем им нашу истинную мощь.\""
goering.418.a:0 "\"Зиг Хайль! Зиг Хайль!\""

goering.419.t:0 "Остафриканский провал"
goering.419.d:0 "ДОКЛАДНАЯ ЗАПИСКА 1259\n\nОсновной причиной неудач Африканского Щита в Южно-Африканской Войне была некомпетентность Рейхкомиссара Ганса Хюттига в руководстве военными усилиями. Его следует особо отчитать за то, что он не смог скоординировать работу двух других Африканских Рейхскомиссариатов, поскольку он был их фактическим лидером. Самому Хюттигу следует публично объявить выговор, хотя в настоящее время он не будет отстранён от должности Рейхскомиссара Остафрики.\n\nУдалите безвозвратно все документы, содержащие противоречивую информацию."
goering.419.a:0 "Соблюдение докладной записки 1259 обязательно."

goering.420.t:0 "Преданный союзник"
goering.420.d:0 "ДОКЛАДНАЯ ЗАПИСКА 1259\n\nОсновной причиной неудач Африканского Щита в Южно-Африканской Войне была сдержанность Генерал-фельдмаршала Ганса Шпайделя в размещении наших ресурсов по всему континенту. Хотя Хюттиг не был особенно одарённым полевым командиром, он делал всё возможное, используя то, что у него было, а этого у него было мало. Попытки генерала Шпайделя спасти жизни арийцев, используя сдержанность в бою, достойны восхищения, но они не приносят победы в войнах.\n\nУдалите безвозвратно все документы, содержащие противоречивую информацию."
goering.420.a:0 "Соблюдение докладной записки 1259 обязательно."


goering.421.t:0 "Последняя соломинка"
goering.421.d:0 "Хюттиг уставился на записку в своих руках. Они дрожали от ярости.\n\n\"Он обвиняет меня? Из всех людей он блять обвиняет меня? Из всех некомпетентных он выбирает одного чертовски полезного человека и возлагает на него все неудачи?\" Хюттиг начал расхаживать по своему офису.\n\n\"Мюллер, Шенк, чёрт, даже некоторые из его людей, этот грёбаный ублюдок Фюрер мог обвинить кого-нибудь ещё, кроме меня? Он, блять, обвинил меня?\" Хюттиг снова сел за свой стол. Он пытался успокоиться, работая с документами, но эта мысль оставалась в его голове, как паразит, всё росла и росла. Он становился всё злее и злее, едва сдерживая это.\n\n\"Чёрт возьми! Если этот сукин сын по имени Фюрер хочет, чёрт возьми, обвинить в этом меня, тогда я, блять, дам ему повод!\" Хюттиг начал писать и строчить на листе бумаги. У него был план."
goering.421.a:0 "\"Это покажет этому ублюдку...\""

goering.422.t:0 "Козёл отпущения"
goering.422.d:0 "Геринг не двинулся с места, когда Штуккарт вошёл в свой кабинет, вместо этого он просто указал на открытый стул и предложил своему главному министру бокал шампанского. Президент Рейхстага отказался, впереди у него был долгий день.\n\n\"Итак,\" начал Фюрер, \"провёл ли Альберт оценку милитаристов в Рейхстаге?\"\n\nАльберт кивнул: \"Да, мой Фюрер, герр Бор-\", он быстро поймал себя на мысли, что это имя - хороший способ поднять настроение Фюрера.\n\n\"Герр Альберт завершил подсчёт милитаристов, готовых позволить Рейхскомиссару Хюттигу взять на себя всю вину за выгорание в Южной Африке.\"\n\n\"Очень хорошо, очень хорошо.\" [GetGGR_blame_speidel_text]"
goering.422.a:0 "Ножи в спине."
GetGGR_blame_speidel_text_yes:0 "Геринг выглядел довольным, но затем на его большом лице появилась растерянность: \"Итак, если всё готово, почему бы просто не позвонить? Зачем вам нужно было прийти лично?\"\n\n\"Ах, об этом, мой Фюрер...\" Штуккарт на мгновение остановился, чтобы собраться с силами, \"Очевидно, генерал Шёрнер и его клика настаивают на том, чтобы мы осудили генерала Шпайделя за его неспособность обеспечить решающую победу в войне\".\n\nВеки Фюрера взлетели вверх. Почти без раздумий вырвалось из его дыхания тихое \"Чёрт тебя дери, Шёрнер\". \"Ублюдок хочет использовать меня для своих грязных дел.\"\n\nГеринг стиснул зубы, его лицо стало тёмно-розовым в тусклом свете комнаты."

goering.423.t:0 "Враг моего врага - не друг"
goering.423.d:0 "\"Мой Фюрер,\" - вежливо сказал Шпайдель, входя в кабинет Геринга. \"Я не согласен с недавно разосланной запиской. Я просто отправил то, что было необходимо, как вы приказали. У Хюттига было более чем достаточно для работы.\" Геринг оторвался от бумаг и уставился на Шпайделя.\n\n\"Извините, что это было?\" - спросил рассеянный Фюрер. Шпайдель закипел от ярости.\n\n\"Я ухожу в отставку. Очевидно, вы больше не терпите профессионализма в Рейхе.\" - рявкнул он.\n\n\"Что... вы не можете быть серьёзным!\" Геринг был поражен этим внезапным заявлением. \"Вы не можете просто так делать!\"\n\n\"Я могу, и делаю это прямо сейчас.\"\n\n\"Шпайдель, подумайте об этом. Вы знаете...\" Геринг оглядел свой кабинет, почти ожидая, что Шёрнер прячется за горшечным растением. \"Что этот сумасшедший ублюдок будет делать с вашим уходом? Я знаю, что вы более... профессиональны, чем он, и не будете поднимать из этого шум. Давайте, Шпайдель\" Шпайдель об этом не подумал. Он подавил свою гордость и снова заговорил."
goering.423.a:0 "\"Полагаю, я отказываюсь от своей отставки.\""

goering.424.t:0 "Триумф в Претории"
goering.424.d:0 "Фюрер Геринг посетил Преторию для совместного военного парада победоносного Африканского Щита и новообразованной Бурской Республики. Сообщается, что это было массовое мероприятие, в результате которого было перекрыто большинство дорог города, демонстрируя экстравагантную демонстрацию военной мощи. Сообщается, что Фюрер Геринг был очень впечатлён войсками Щита, комментируя, что \"им, возможно, придётся тренировать наши, а не мы тренировать их\". После парада Геринг поздравил нескольких политиков из стран-победительниц с их военной мощью, особенно Остафрику. Небольшое количество присутствующих Остафриканских чиновников получили эти комментарии задолго до того, как поспешили уйти. В то время как похвала в первую очередь была адресована Остафрике, другим странам, похоже, тоже понравились комментарии Фюрера, и многие предполагают, что колонии и собственно Рейх могут скоро сблизиться."
goering.424.a:0 "Я думаю, с Африкой всё будет хорошо."

goering.425.t:0 "Птицы прилетели в курятник"
goering.425.d:0 "РАСШИФРОВКА ДОКУМЕНТА, ПОЛУЧЕННАЯ ОТ [GetDateText]\nСОВЕРШЕННО СЕКРЕТНО\nДЛЯ ШТАТГАЛЬТЕРА ГАНСА ХЮТТИГА\n\nМой Штатгальтер, с сожалением сообщаю вам о только что полученном мною досадном отчёте о войсках, развернутых Фюрером Герингом для обеспечения безопасности на континенте. По вашему приказу группа наших Оборотней была направлена ​​для ареста их гарнизона в Гитлерштадте. К сожалению, что-то или кто-то должен был их предупредить, потому что они были готовы к покушению. Даже не предупредив наших солдат, они открыли огонь и убили троих наших солдат первым залпом. Мне сказали, что затем они начали перестрелку у озера Виктория, где захватили несколько наших транспортов и направились на запад к побережью.\n\nОказывая помощь раненым и потратив некоторое время на получение подкрепления поблизости, отряд Оборотней попытался отразить бегство солдат Вермахта в местах вокруг Дамбы, Браззавиля и Леопольдвиля. К сожалению, подразделению не удалось потопить любой из транспортов и нанести не только поверхностные потери, но и при этом потерять несколько человек. Похоже, что главный, смертельный удар по усилиям был нанесён, когда командир отряда оборотней Гауптман Фридрих фон Танненбург был убит в перестрелке у плотины.\n\nДостигнув побережья, небольшие речные транспорты направились на север, и мы ещё можем поймать их в одном из доков, пока они ищут океанские суда, но я боюсь, что они ускользнули от нас. Я осознаю свою неудачу в этой важной миссии и очень сожалею об этом.\n\n\nХАЙЛЬ ХЮТТИГ!\n-КОЛОНИАЛЬНЫЙ АДМИНИСТРАТОР ОТТО ФЁРШНЕР"
goering.425.a:0 "Действительно серьезный провал."

goering.426.t:0 "Набор игрушек по течению"
goering.426.d:0 "Фридрих Шульц вытер пот, скопившийся с лица. Его голые руки теперь были скользкими от пота, большей частью собственного, чем от его лица. Служба на подводной лодке, как подумал Шульц, уже не в первый раз, физически не из приятных задач. А для чего? Он, чёрт возьми, не мог понять смысла их нынешней миссии. Патрулировать Африканское побережье и не позволять никому выходить или входить в Великоафриканский Рейхсштаат? Кто захочет попасть в эту адскую дыру? Не то чтобы кто-то пытался вести дела с сумасшедшим из Келимане. По крайней мере, в этом можно было быть уверенным; экипаж U-3122 ещё не видел даже контура иностранного конвоя.\n\nШульц обратился к капитану со своими вопросами, но капитан был осведомлён не больше, чем его команда. Он сказал Фридриху, что приказ поступил непосредственно от самого Гроссадмирала Путткамера. Что ж, Шульц не был офицером, но и не был дураком. Если приказ исходил с этого верхнего звена цепи, то он, должно быть, исходил от Фюрера. К сожалению, это всё ещё не приблизило его к истине, и казалось, что загадка останется таковой.\n\nШульц снова вытер пот со лба. Он полагал, что политики всегда играли в свои непостижимые игры. Как солдат Рейха, он не имел права жаловаться, но всё равно его это раздражало."
goering.426.a:0 "\"Господи, какая это скучная работа.\""

goering.427.t:0 "Ничтожный Фюрер"
goering.427.d:0 "В такие моменты Фюрер часто жалел, что у него всё ещё есть легкое облегчение, которое ему принесли инъекции. Однако вместо компании своей иглы он оказался в менее приятной компании Рейнхарда Гелена, который с нетерпением ждал команд Фюрера. \"Хюттиг сошел с ума.\" - резко начал Геринг, хотя был уверен, что Гелен уже знал о ситуации. \"Если он считает, что его 'Великий Африканский Рейх' может держать дикарей в узде без нашей помощи, он более чем приветствуется, чтобы попробовать. Хотя ему придётся нелегко, если мне есть что сказать по этому поводу. Это оскорбление национал-социализма не должно продолжаться ни на мгновение дольше, чем должно.\" Геринг продолжил. Когда он впервые услышал эту новость, мысли Геринга немедленно устремились к тому, чтобы вытеснить выскочку и обогнать тёмный континент в немецких ботинках. Конечно, это был путь, который предпочли бы некоторые из милитаристов, но Геринг знал, что на данном этапе это было непрактично. \"Вы должны звонить и платить, Гелен. Я хочу быть уверенным, что Хюттиг знает, что значит нажить врага в Германии.\" Хотя он говорил спокойно, в глазах Геринга было легко увидеть ярость.\n\nНапротив, за солнцезащитными очками Гелена ничего не было видно, когда он коротко кивнул в сторону самого могущественного человека в Европе. \"Немедленно, мой Фюрер.\" Было бы несложно извлечь выгоду из многих проблем, которые уже существовали в Немецкой Африке. Для человека с талантами Гелена не составит труда повергнуть мерзость Хюттига в землю. Убедившись, что Герингу больше не чем поделиться с ним, Гелен повернулся и вышел из комнаты. Перед тем, как дверь закрылась, Фюрер отдал человеку последний приказ."
goering.427.a:0 "\"Сделайте ублюдку больно.\""

goering.428.t:0 "Встреча в Либревиле"
goering.428.d:0 "Кай-Уве фон Хассель прибыл на место встречи рано. Человек из Абвера прибыл точно в оговорённое время. Фон Хассель решил, что хочет как можно меньше шансов быть замеченным, и подсознательно задавался вопросом, не следовало ли ему принять такие же меры предосторожности. Тем не менее было слишком поздно волноваться по этому поводу. Фон Хассель выпрямился и произнес кодовую фразу, о которой они договорились заранее. \"Доброе утро, Герр. Ваша мать сегодня?\"\n\nМужчина тихо и уклончиво ответил категорически. \"Нет, она ушла, ухаживая за маковым садом.\" Агент наблюдал, как фон Хассель немного сдулся, теперь ему стало легче, когда личность человека была подтверждена. Агент Абвера продолжал, не смутившись. \"Не будем стесняться слов, Герр. Что именно вы требуете от моего работодателя? Пушки? Бомбы?\"\n\nФон Хассель на мгновение остановился. Он разговаривал с несколькими Центральафриканскими генералами, очень недовольными переворотом СС в Африке. Однако немногие были готовы к чему-то основательному. Карьера фон Хасселя в Абвере мало что значила для солдат, которые были привержены приказам своих товарищей. Однако бельгийские промышленники в этом районе оказались бы гораздо более сговорчивыми в качестве союзников. Авторитарный, строго национальный стиль правления Хюттига раздражал их и наносил ущерб их прибыли. Это был бы прочный союз, если бы фон Хассель мог привлечь их на свою сторону."
goering.428.a:0 "\"Начнём с рейхсмарок.\""

goering.429.t:0 "Друг в Конго"
goering.429.d:0 "Фюрер трижды перечитал газету. Он знал, что должен быть доволен отчётом, но поймал себя на мысли, что это всё, что можно сделать. Геринг оценил бы то, на что он тем временем мог бы указать, чтобы доказать, что Хюттигу не разрешили вырезать его маленькое владение без сопротивления со стороны Германии. Он полагал, что сможет вынести такое унижение ещё несколько месяцев, если это будет означать, что империя, украденная Хюттигом, будет полностью стёрта с лица земли.\n\nЕго мысли собрались, Геринг слушал, как говорил Гелен. \"Группа людей, лояльных Германии, во главе с определённым господином фон Хесселем будет работать, чтобы ниспровергнуть Хюттига.\" Гелен не улыбнулся, но Фюреру показалось, что он очень доволен своей работой. \"В конце концов, они выступят против правительства. Либо Африка снова окажется в наших руках, либо возникший в результате хаос приведёт к полному краху режима Хюттига в этом районе.\"\n\nГеринг был достаточно заинтересован, чтобы понять, что это, вероятно, последняя из двух возможностей. \"Пусть он хранит руины своего адского государства, если он так чертовски привязан к нему.\" - заявил Фюрер, хотя он не был так рад потенциальной потере, как пытался казаться. \"Вы хорошо поработали, герр Гелен.\" Он махнул рукой, молча отпустив человека из Абвера, как если бы он был дрессированной собакой. Ему было о чём подумать."
goering.429.a:0 "Псы войны обдирают Африку."

goering.430.t:0 "Прощай, Моя Африка"
goering.430.d:0 "Это было ещё одно обязательное заседание военного кабинета, которое для Герхарда Баркхорна означало неприятности. И всё же, хотя ему и приходило в голову, пока он следовал за генералом Штайнхоффом в конференц-зал, он не мог не заметить, что Фюрер Геринг казался на удивление спокойным. Даже бодрым. Что-то определённо произошло, хотя штабной офицер Люфтваффе не мог понять, что могло вызвать появление Фюрера в таком качестве. Не прошло и нескольких месяцев с последней встречи, когда он покраснел от ярости, а глаза его горели ядом за предателя Хюттига и за потерю Африки.\n\nИ только когда Герхард подошёл достаточно близко, чтобы увидеть карту на полпути между Фюрером и Фельдмаршалом Шёрнером, он понял, что происходит. Это была карта плана сражения, с линиями, пересекающимися во всех направлениях, но все заканчивались кровавыми стрелами, пронзающими сердце континента. Герхард подавил вздох. Это было невозможно, безумие. Он жалел, что у него не было тёмных солнцезащитных очков своего начальника, чтобы скрыть сомнение в глазах, но, если повезёт, его просто проигнорируют, как обычно, пока он будет молчать.\n\nК сожалению, у Штайнхоффа не было такой роскоши. Начальник авиации подошёл к своему лидеру и с обычным лёгким хрипом спросил: \"Мой Фюрер, обманывают ли меня мои глаза, или это план атаки на так называемый Рейхсштаат, сидящий на столе? У меня создалось впечатление, что мы решили отказаться от любых подобных усилий.\"\n\nОн говорил с Фюрером, но Герхард мог только различить тени его глаз без век, обращённых к шефу ОКВ.\n\n\"В том-то и дело, Штайнхофф!\" Геринг почти взвизгнул: \"Обсудив этот вопрос с Шёрнером, я решил пока отложить любые попытки рекламации. В свою очередь, Генерал-фельдмаршалл так тщательно разработал для меня эти планы. Разве они не велики?\"\n\nГерхард попытался изобразить безразличие, но у него возникло неприятное ощущение, что Ремер почувствовал обман через стол. Он вздрогнул, когда перевёл взгляд с протеже мясника на своего начальника.\n\n\"Я... да, я согласен, мой Фюрер, эти планы совершенно исключительны.\""
goering.430.a:0 "Это не может быть хорошо для кровяного давления."

goering.431.t:0 "С хныканьем"
goering.431.d:0 "\"Ну это всё?\" Геринг возмущался: \"Война уже окончена!?\" не с кем было ответить, не с кем поговорить, не с кем извиняться. Геринг хотел на кого-то накричать, но единственные люди, которых он мог винить в этом неутешительном зрелище, были в Африке. Это было бы прекрасной возможностью продемонстрировать обновлённую немецкую мощь после боли Бюргеркрига, и этот идиот всё испортил. Он бросил в мясорубку тысячи немецких солдат, которые сами по себе были ценными ресурсами. И это было то, что он должен был показать за это? Неприемлемо! Геринг расхаживал по своему офису.\n\nЭто была катастрофа в международных отношениях. Неужели благодаря Хюттигу ОСН просто нанесёт удар по ослабленному Рейху? Распространит ли она свои иудео-большевистские щупальца дальше в Европу? Африка была потеряна; что было дальше: Италия? Швеция? Финляндия? В его голове неслись кошмары об окружённом Рейхе, неспособном восстановить свою мощь.\n\nМедленным, неторопливым вздохом Фюрер успокоился. Это была временная неудача, не более того. ОСН выиграли битву, но не холодную войну. Всё это объяснялось всё ещё хрупким положением Рейха из-за предателей, не нужно над этим задумываться. Фюрер заверил себя, что, как и любая неудача в его карьере, он вернётся и при этом окажется на вершине."
goering.431.a:0 "Чёрт возьми, какая катастрофа! Кому-то придётся заплатить."

goering.432.t:0 "Казнь"
goering.432.d:0 "Геринг бесстрастно наблюдал, как солдаты тащили сломленного человека, которым был Ханс Хюттиг, мясник СС, рейхскомиссар, неудача. Тяжёлые круги вокруг его глаз свидетельствовали о том, что он не спал по крайней мере несколько дней, а его цвет лица был измученным и нездоровым. И всё же, несмотря на всё это, его глаза по-прежнему горели тем же тревожным светом, который был у них всегда.\n\n\"Что это было?\" вылетел из рук одного из охранников заключённого, его винтовка упала на землю, но всегда под углом, так что он мог мгновенно выстрелить в Хюттига, если понадобится.\n\n\"Я сказал,\" - начал Хюттиг ледяным от презрения голосом, - \"что вы все дегенераты. Каждый из вас, кто будет так относиться к человеку, посвятившему всю свою жизнь делу арийского народа.\"\n\nОхранник вопросительно посмотрел на Геринга, прося разрешения просто прекратить бред сумасшедшего. Фюрер покачал головой: \"Пусть говорит, что хочет, Франц. В любом случае он ничего не может сделать.\" Лёгкая улыбка расплылась по лицу Фюрера, когда он произнёс последнюю фразу, уверенный в своей абсолютной власти.\n\nХюттиг продолжал разглагольствовать, пока его вели к стене внутреннего двора: \"Вы здесь предатели, а не я. Я служил Рейху, идеалам национал-социализма, чему вы служите, герр Геринг? Чего хотят генералы? Что наполняет ваши карманы? Как может арийский народ упасть так низко, чтобы следовать за такой нечистью? Рейх не заслуживает того, чтобы выжить с вами, выродками во главе!\"\n\nГеринг хмыкнул, человек просто не заткнулся. \"Франц,\" - лениво кивнул он охраннику, - \"пожалуйста, покончите с этим замешательством.\"\n\nВосторженно кивнув, Франц поднял винтовку и быстро выстрелил. Хюттиг застонал и начал раскачиваться, но сумел удержаться от падения. Дыры в его груди пульсировали злыми и красными, смертельными выстрелами, но чистая ярость человека подтолкнула его.\n\n\"Некомпетентные дегенераты! Рейх обречён на смерть вместе с вами и вашими хозяевами в Вермахте у руля! Он заслуживает того, какой бы конец вы ему ни принесли, я бы предпочёл увидеть, как он горит тогда с таким вырождением в управлении. Я бы... Я бы...\"\n\nЕго голос ослаб, его слова умолкли, его ноги подкосились. Всё кончено, Ганс Хюттиг мёртв."
goering.432.a:0 "Судья ответил."

goering.433.t:0 "Что приносит луна"
goering.433.d:0 "Иоганн вглядывался в деревню через очки ночного видения. Его оставили в Африке, но это не значило, что он не мог служить Рейху. Приказ был уничтожить водоочиститель в селе. Это убило бы большую часть его населения и некоторых американцев внутри. Вожак подал знак рукой, и стая двинулась на убийство.\n\nИоганн услышал выстрелы, когда подошёл к своей позиции. План шёл хорошо. Остальные отвлекали американских собак, когда он уничтожал их водоочиститель. После этого деревня будет пуста; даже после смерти Рейхскомиссариата его сожрут Волки.\n\n\"Чёрт побери? Почему здесь ещё фрицы? Война окончена, не так ли?\" Иоганн услышал голос со стороны водоочистителя.\n\n\"Я очень надеюсь, что с остальными всё в порядке\" Два голоса. Американских голоса. Иоганн спрятался за зданием, ожидая ухода американцев. Казалось, что прошли дни, пока он ждал, слушая их речь.\n\n\"Я собираюсь пописать, ты удерживаешь для меня форт, хорошо?\" Иоганн услышал, как один из них подошел к нему. Он приготовил пистолет и...\n\n\"Что, чёрт возьми, это было? Эрл? Ты в порядке?\" Иоганн стоял над мёртвым трупом американца, ожидая, пока другой придёт для расследования. Как и ожидал Иоганн, он это сделал. \"Эрл?\" - это всё, что успел сказать другой американец, прежде чем пуля пронзила его грудь. Иоганн улыбнулся, когда он разрушил резервуар для воды, обрекая деревню. Оборотни отступили, их охота прошла успешно."
goering.433.a:0 "Вой на Луну"

goering.434.t:0 "Зло встретило лунный свет"
goering.434.d:0 "Иоганн вглядывался в деревню через очки ночного видения. Его оставили в Африке, но это не значило, что он не мог служить Рейху. Приказ был уничтожить водоочиститель в селе. Это убило бы большую часть его населения и некоторых американцев внутри. Вожак подал знак рукой, и стая двинулась на убийство.\n\nИоганн услышал выстрелы, когда подошёл к своей позиции. План шёл хорошо. Остальные отвлекали американских собак, когда он уничтожал их водоочиститель. После этого деревня будет пуста; даже после смерти Рейхскомиссариата его сожрут Волки.\n\n\"Чёрт побери? Почему здесь ещё фрицы? Война окончена, не так ли?\" Иоганн услышал голос со стороны водоочистителя.\n\n\"Я очень надеюсь, что с остальными всё в порядке\" Два голоса. Американских голоса. \"Наш приказ - охранять эту штуку, чтобы они её не уничтожили\" Один из американцев зевнул.\n\n\"Я слышал, это очень важно.\"\n\nИоганн спрятался за зданием, прислушиваясь к разговору американцев. Он ждал, пока они уйдут, но они не подавали никаких признаков этого. Затем случилось самое худшее. Позади него из дома вышел сельский житель. Иоганн повернулся и выстрелил из пистолета, навсегда заставив замолчать запаниковавшего крестьянина.\n\n\"Что, чёрт побери, это было?\" - спросил один из американцев. Он выглянул за угол, увидел немца и выстрелил."
goering.434.a:0 "Все 142 оборотня мертвы. Катастрофа."

goering.435.t:0 "Азазель"
goering.435.d:0 "\"Мой Фюрер,\" - повторил Штуккарт, - \"я всё ещё верю, что переложить вину за африканскую катастрофу на Рейхскомиссара Хюттига - лучший вариант, который у нас есть прямо сейчас.\"\n\nГеринг хмыкнул, они занимались этим уже несколько часов, обсуждая, как справиться с последствиями решительного проигрыша ОСН. Штуккарт был настолько непреклонен в обвинении бывшего коменданта СС, что Фюрер задумался, есть ли здесь какая-то личная вендетта.\n\n\"Послушай, Вильгельм,\" - вмешался Аксман, - \"может быть, здесь Хюттиг виноват, но у него есть ресурсы, которые мы всё ещё могли бы использовать на доске. Эти \"оборотни\", я думаю, он их называл, они кажутся полезными, если мы хотим, чтобы ОСН страдала за их победу. Если сделать что-нибудь с этим человеком сейчас, эта карта будет удалена из нашей колоды, а мы начинаем с того немногого, что есть.\"\n\nКёрнер вмешался: \"Хорошее замечание, Артур, но кого ты заменишь вместо нашего герра Хюттига.\"\n\nАксман выглядел раздосадованным: \"Я как раз подошёл к этому, если бы вы позволили мне закончить. Как я уже собирался сказать: почему бы просто не обвинить Гиммлера?\" При упоминании этого имени в комнате воцарилась тишина, но Аксман продолжил: \"Мы знаем, что бургундцы всегда играют в свои маленькие игры, мы можем просто объявить, что они тайно поддерживали ОСН. Это обвиняет кого-то и заставляет людей восстать против этих предателей.\" Геринг потёр подбородок, обдумывая варианты.\n\n[GetGGR_blame_speidel2_text]"
goering.435.a:0 "Левит 16:6-10"
GetGGR_blame_speidel2_text_yes:0 "\"Вы все кого-то забываете.\" Тихий голос, неприятный голос, голос Ремера. \"Это был Генерал Шпайдель, который командовал полем во время наших операций. Разве он не должен взять на себя вину здесь?\"\n\nГеринг был ошеломлён: \"Вы хотите, чтобы я бросил своего армейского командира под автобус? Зачем мне это делать?\"\n\n\"Потому что,\" - холодно ответил Ремер, - \"это убедит Генерала Шёрнера в том, что вы готовы сделать трудный выбор ради общего блага. В конце концов, именно поэтому он поддерживал вас\".\n\nУгроза не нуждалась в дополнительном разъяснении."

goering.436.t:0 "Ранним светом зари"
goering.436.d:0 "Утро медленно приближалось к Гитлерштадту, солнце лениво выглядывало из-за горизонта и начинало свою медленную дугу по бледному небу. Однако внутри временных казарм штаба 12-й пехотной дивизии воздух был тяжёлым и напряжённым. Солдаты батальона выстроились вдоль внутренних стен, их глаза устремились из окон в сторону джунглей, окутанных утренним туманом. Стрелки расположились на чердаке старого колониального особняка, а пулемётчики заняли главные проходы. Рядовой Отто Ганц прикинул, что здание сможет выдержать без артиллерийской осады две недели. Осаду с артиллерией они могли выдержать, может быть, половину времени. Неплохо с учётом всех обстоятельств.\n\nНовость пришла посреди ночи, когда почти все солдаты, кроме самых бессонных, уже давно потеряли сознание. Маленький призрак из Колониального офиса Абвера. Он не назвал своего имени, только сказал им, что Рейхскомиссар Хюттиг сошёл с ума и планирует арестовать всех немецких солдат на континенте. Что ж, все они решили, что без боя их не поймают.\n\nБыло ещё рано, достаточно рано, чтобы головорезы Хюттига, должно быть, ожидали, что немцы ещё спят. Они пришли из джунглей группами по двое и трое, в тёмно-зеленом и чёрном камуфляже. Оборотни, вспомнил Ганц, так их называли. Во всяком случае, они точно двигались, как волки на охоте. Они тоже умрут, как волки. Конечно, в стае они могут быть грозными, но когда человек когда-либо позволял простым собачкам доминировать над собой? Ганц поднял винтовку к плечу, выбирая ближайшего нарушителя и стараясь прицелиться.\n\n\"Не сегодня.\""
goering.436.a:0 "Жребий брошен."

GGR_MZB_infil:0 "Надеюсь, в Африке осталось достаточно здравомыслящих людей, чтобы свергнуть безумного короля..."

