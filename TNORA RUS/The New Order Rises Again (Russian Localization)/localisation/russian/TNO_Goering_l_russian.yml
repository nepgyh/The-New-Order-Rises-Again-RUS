 GGR_fall_rot_desc:0 "Пришло время завершить то, что начал предшественник нашего славного лидера. Когда Гитлер победил коррумпированные и декадентские империалистические и большевистские державы, Он не счел нужным установить истинно немецкую администрацию, чтобы управлять всей Россией: несмотря на Его невероятную мудрость, это была ошибка, и она дорого обошлась нам во время войны с Западно-Русским фронтом.\n\nОднако наш новый лидер пообещал положить конец этому плачевному положению дел! Как лавина, мы раздавим последний жалкий остаток Советского Союза и интегрируем его в наши постоянно растущие владения! Вечные снега пустынной Сибири растают в огне, горящем в наших сердцах! Хайль Геринг!"
 GGR_reinforce_the_garrison_desc:0 "Более десяти лет Рейхскомиссариат Московия был первой линией защиты от русского хаоса. Но теперь он станет плацдармом, с которого мы начнем наше неудержимое наступление!\n\nЧтобы подготовиться к неизбежному началу военных действий, нам необходимо обеспечить надлежащую защиту Московии от любой угрозы, исходящей с Востока. С этой целью немецкий гарнизон будет усилен свежими войсками, а мы соберем нашу армию для вторжения."
 GGR_enlist_the_locals_desc:0 "Чтобы подготовиться к наступлению, нам нужно как можно больше людей, а московитские русские идеально подходят для пополнения нашей численности. Хотя их доблесть и навыки намного уступают тому, что мы ожидаем от наших собратьев-арийцев, они достаточно лояльны, чтобы предотвратить риск восстания.\n\nКроме того, их численность уже является большим преимуществом, и, будучи русскими, они составят идеальные оккупационные гарнизоны, когда мы начнем укреплять свой контроль над покоренными степями."
 GGR_mercenary_army_desc:0 "Из-за относительной нехватки настоящих немцев в приграничных районах Московии действуют десятки банд наемников, которым платят как власти, так и рядовые, чтобы защитить деревни и предприятия как от рейдеров, так и от террористов.\n\nЕсли мы хотим еще больше увеличить нашу численность, мы можем завербовать эти вооруженные группы в армию с обещанием хорошей платы в конце войны. Хотя эти люди совершенно нелояльны, они будут отличным мясом, и нам даже не придется платить им после..."
 GGR_proud_sons_of_germania_desc:0 "Grossraum Germania - самый большой мегаполис в мире! Несмотря на то, что этот факт вызывает гордость у каждого настоящего немца во всем мире, у него есть свои недостатки: после первого экономического коллапса и даже больше с потрясениями, последовавшими за Бюргеркригом, количество бедных и безработных арийцев достигло ошеломляющих размеров.\n\nОднако теперь мы можем решить две проблемы с помощью одного разумного решения. Набирая безработные массы, мы дадим людям возможность достойно зарабатывать и увеличим нашу армию для предстоящей войны. У нашей родины так много неиспользованного потенциала, и мы будем использовать его на благо Рейха!"
 GGR_cornwalls_finest_desc:0 "Гарнизон Корнуолла - элитное подразделение, состоящее из награжденных ветеранов и чрезвычайно способных офицеров. Заручившись их помощью в грядущей войне, мы сможем не только использовать их в достаточно сложных условиях, где они обязательно проявят себя, но и поднять боевой дух всей армии, так как простые солдаты будут с честью сражаться бок о бок с таким легендарным формированием."
 GGR_the_chicken_neck_desc:0 "Мурманск и Карелия - ближайшие регионы нашего врага. Начав конфликт низкой интенсивности, мы сможем проверить их желание и готовность сражаться. Если они окажутся слабыми, мы сможем выиграть эту войну еще до того, как она начнется!\n\nРоссия похожа на бедного беззащитного цыпленка, бегущего по двору, и мы свернём ему шею, готовя к подаче на обед!"
 GGR_undoing_their_efforts_desc:0 "Несмотря на двадцать лет постоянной внутренней борьбы, похоже, что русские по-прежнему столь же искусны в военном искусстве, как и при их большевистском предшественнике. Это только доказывает, что славяне - не что иное, как способные рабы, подходящие только для истекания кровью во славу арийской расы.\n\nС нашей победой в пограничной войне мы можем безопасно интегрировать регионы Мурманск и Карелия в наш постоянно растущий Рейх и использовать их как плацдарм для настоящего вторжения! Русские, должно быть, уже дрожат от перспективы столкнуться с нашей истинной мощью ..."
 GGR_the_finnish_return_desc:0 "Несмотря на то, что Мурманск и Карелия принадлежат русским, большинство их населения составляют финны. Таким образом, простая интеграция его в Рейхскомиссариат Московия только создаст проблемы, поскольку это побудит финнов к восстанию.\n\nИмея это в виду, гораздо удобнее включать регионы в земли, населенные их братьями. Это не только обрадует местных жителей, но и укрепит наши отношения с товарищами по оружию."
 GGR_expanding_moskowien_desc:0 "Мурманск и Карелия могут быть населены в основном финнами, но территория явно является частью России, и их интеграция в другое территориальное образование создаст только логистические проблемы. Поэтому гораздо удобнее просто интегрировать его в Рейхскомиссариат Московии, и позволить более крупной администрации надзирать за их усмирением."
 GGR_our_efforts_undone_desc:0 "Невозможно! Как мы могли проиграть такую легкую битву! Этого не может быть, НЕОБХОДИМО что-то, кто-то, стоящий за нашим поражением от русской черни! Нам нужно что-то с этим сделать, и быстро, иначе мы рискуем поставить под угрозу все наступление!\n\nС одной стороны, мы можем обвинить во всем поражении генерала, возглавлявшего контингент: он не обрадуется этому, и это вызовет трения между офицерами и войсками, но мы сохраним лицо. С другой стороны, мы можем попытаться извлечь уроки из своих ошибок: мы столкнемся с унизительной реакцией дома, но мы улучшим нашу ситуацию и обеспечим победу в долгосрочной перспективе, или, по крайней мере, на это мы надеемся..."
 GGR_save_face_desc:0 "Очевидно, что в этом унизительном поражении целиком виноват командир! Он проявил крайнюю некомпетентность и совершил несколько грубых ошибок, как тактических, так и стратегических, в результате которых наши войска потерпели поражение! По этой причине он будет освобожден от всех командных ролей в армии, пока мы не найдем подходящее место для такого негодяя!\n\nБолее того, мы сделаем из него врага с помощью пропаганды! Недостаточно, чтобы начать конфликт с верховным командованием и милитаристами, но все же достаточно, чтобы помешать ему когда-либо достичь важных позиций в армии."
 GGR_learn_from_our_mistakes_desc:0 "Хотя было бы намного проще обвинить во всем командира операции, мы не можем игнорировать тот факт, что первоначальное наступление было омрачено несколькими грубыми ошибками как в логистической, так и в тактической организации.\n\nНекоторые из наших подразделений были недостаточно оснащены, и они не получали своих приказов из-за задержек на радиостанциях, которые были перегружены огромным количеством текущих передач и не могли должным образом подключать каждый вызов к нужному устройству.\n\nЕсли мы хотим выиграть эту войну, нам нужно учиться на своих ошибках и вернуться туда более сильными, чем когда-либо прежде!"
 GGR_remember_the_winter_war_desc:0 "Поскольку Финляндия контролирует Мурманск и Карелию, а российские полевые командиры все еще разделены, эта война уже окончена, даже не начавшись! Однако нельзя быть опрометчивым: чтобы избежать ненужных потерь, нужно осторожно подходить к врагу и прикрывать свою спину.\n\nЧтобы решить эту проблему, у нас есть два варианта: с одной стороны, мы можем достичь соглашения с финнами и попросить их предоставить нам военный доступ к своим железным дорогам и портовым объектам, что значительно улучшит нашу логистическую ситуацию. С другой стороны, мы можем усилить Рейхскомиссариат Московию и гарантировать, что русские, уже находящиеся под нашей властью, не нанесут нам удар в спину при первой же возможности ..."
 GGR_keep_your_friends_close_desc:0 "Наши союзники на Севере - наша лучшая ставка против русских. Посылая им оружие и другие уступки поменьше, мы можем гарантировать, что они никогда не начнут протестовать, если мы используем их землю в качестве плацдарма для вторжения.\n\nНа этот раз мы будем первыми атаковать с замерзшего Севера, и русские в ужасе разбегутся! Как тебе это, Генерал Зима?"
 GGR_masters_of_the_arctic_desc:0 "Теперь, когда мы обеспечили себе доступ в порт Мурманска, мы можем улучшить его, чтобы разместить военный флот и конвои, необходимые для морского вторжения! Хотя нам не обязательно следовать этим маршрутом - и действительно, вода, скорее всего, будет заморожена, что предотвратит фактическую высадку, - тем не менее, это будет потенциальной опасностью, и глупые русские будут вынуждены отвлечь несколько подразделений на защиту сотни километров бесполезной, замороженной пустоши!\n\nКогда их силы разделены, мы можем не торопиться и выбрать наиболее эффективный способ уничтожить этих паразитов!"
 GGR_and_your_enemies_closer_desc:0 "В конце концов, наша лучшая ставка против русских - это рейхскомиссариат Московия. Это не только логистический перекресток для всех операций - а это означает, что восстание сразу же заставит План Красный обрушиться на себя - но и большинство российских новобранцев, которые мы развернули, исходят именно оттуда.\n\nПоэтому настоятельно необходимо укрепить рейхскомиссариат и обеспечить местных властей было достаточным количеством людей и оружия, чтобы держать все под контролем. Прикрыв спину, мы можем начать наступление, не беспокоясь о тыле!"
 GGR_ensure_russian_loyalty_desc:0 "Русских, работающих в нашей армии, больше, чем лояльных русских. Поскольку несколько боевых единиц и значительная часть логистической машины являются русскими, восстание местных в Московии из-за расовых конфликтов или недовольство обращением, которое они получают, находясь под нашим командованием, подорвет военные усилия с катастрофическими последствиями.\n\nКак бы ни хотелось даже думать об этом, нам, возможно, придется повысить их заработную плату и условия жизни, чтобы у них была хоть какая-то причина оставаться верными нам. Конечно, мы всегда можем позволить им понять, что происходит с теми, кто предает расу господ, с помощью большого количества внесудебных казней..."
 GGR_the_army_is_ready_desc:0 "После обширных приготовлений и возобновления вербовки Вермахт готов начать наступление! Наши танковые дивизии стремятся снова раздавить русских своими руками, и как обычные солдаты, так и наемники были тщательно обучены и экипированы для предстоящей войны.\n\nВремя трубить в рог почти пришло! Как только наши агенты закончат свою операцию и боевой дух русских будет достаточно понижен, мы перенесем орла и свастику к славянам, чтобы править как их хозяева в течение тысячи лет и более!"
 GGR_renew_terror_bombings_desc:0 "Пока Люфтваффе выполняли свой замечательный долг по бомбардировке русских запустений, варлорды оставались подчиненными. С окончанием бомбардировок из-за Бюргеркрига варлорды снова начали наращивать свою силу и в конечном итоге начали объединяться мирными или насильственными средствами, породив монстра, с которым мы сейчас сталкиваемся.\n\nЧтобы противостоять угрозе большевиков и дать этим дикарям понять, что небо - НАШЕ владение, и только наше, мы возобновим террористические бомбардировки всей России. Динамитом или напалмом славяне так или иначе склонятся перед своим хозяином."
 GGR_send_in_the_firebrands_desc:0 "Среди русских, живущих в Московии, много тех, кто поддерживает нашу идеологию. Подобно графу Владу из Трансильвании, который отправил турецких заключенных, зараженных чумой, обратно к своим хозяевам, чтобы сеять болезни и панику среди захватчиков, мы рассадим агитаторов, головорезов и террористов на территориях, принадлежащих нашим врагам, готовых обратить ничего не подозревающее население в наше дело, или саботировать их военные усилия.\n\nЭти русские настолько глупы, что думают, будто все русские на их стороне либо жестоко угнетены. Хотя они действительно могут быть правдой в отношении последнего, первое все еще очень важно для обсуждения, и наш щедрый подарок, несомненно, будет ОЧЕНЬ убедительным аргументом ..."
 GGR_coordinated_rebellion_desc:0 "Россия была разделена на протяжении более двух десятилетий, и многие из этих варлордов имели - или все еще имеют - глубоко противоречащие друг другу политические идеологии. Это означает, что есть много плодородной почвы для разжигания инакомыслия и разжигания восстания: координируя агентов, которых мы отправили туда, и заставляя их проникать в уже существующие оппозиционные движения, будет легко организовать своевременные восстания и другие беспорядки.\n\nДаже в том случае, если им не удастся полностью свергнуть вражеское правительство, они все равно будут служить полезным источником отвлечения внимания, заставляя их отвлекать войска на охрану линий снабжения и хрупких целей от террористических атак или набегов."
 GGR_fear_campaign_desc:0 "Мы не можем ограничиться разрушением их инфраструктуры и промышленности. Если мы хотим победить быстро и легко, нам нужно разрушить их надежды и мечты о сопротивлении нашему продвижению!\n\nЧтобы решить эту проблему, наши бомбардировщики сбросят не только свою взрывоопасную нагрузку, но и листовки, написанные на русском языке, где простой народ сможет с точной точностью узнать, какая их ожидает судьба, если они окажут сопротивление.\n\nКонечно, всех их ждет одна и та же судьба порабощения, независимо от того, сражаются они или нет, но им не нужно это знать, не так ли?"
 GGR_total_demoralization_desc:0 "Наша пропагандистская кампания уже дает первые результаты, но мы не можем почивать на лаврах! Нам нужно усилить давление на тыл России, и для этого мы пошлем еще больше самолетов с десятками разной полезной нагрузки: будь то порох или бумага, мы нанесем удар прямо в сердце большевистским дуракам!"
 GGR_their_people_are_weak_desc:0 "Наконец, наши усилия окупились, и русский народ слабее, чем когда-либо. Негодяи живут в ужасе перед следующей бомбардировкой сразу после того, как они подумали, что им больше никогда не придется терпеть такие пытки: они бегают и прячутся, как крысы, и проводят свои беспокойные ночи в ужасе, потому что они знают, что их ждет в конец войны.\n\nПришло время пожинать плоды нашего каторжного труда! Как только армия будет готова, мы прорвёмся в глубь российского тыла, как двадцать лет назад!"
 GGR_across_the_east_and_far_away_desc:0 "Жалким варлордам русских пустошей! Пришел час расплаты! Тысячелетний Рейх займет свое место на вершине мира, каким он был раньше и каким он будет всегда!\n\nСдавайтесь и получите спасение, чтобы прожить жизнь в рабстве, как того заслуживают все низшие расы, или сражайтесь и умрите до последнего! Не будет ни пощады, ни перемирия, ни сострадания! Вермахт будет свободен, и снег станет красным от крови!\n\nWir ziehen in den Krieg bis zum Sieg!"
 GGR_the_first_domino_desc:0 "Несмотря на то, что мы дважды победили русских за последние два десятилетия, суровые погодные условия, особенно зима, оба раза принесли много жертв нашим силам. Благодаря современным технологиям и синтетическим материалам мы можем легко обеспечить подходящую зимнюю одежду для всех наших сил за небольшую часть стоимости, которая потребовалась бы во время последней войны.\n\nОбеспечив наших людей теплой и удобной военной одеждой, мы лишим русскую чернь их единственного преимущества и докажем раз и навсегда, что даже генерал Зима не может надеяться победить Рейх!"
 GGR_winter_clothing_drive_desc:0 "В сражении в снегу важнее всего не просто согреть себя. лед, снег и низкие температуры создают широкий спектр логистических, тактических и стратегических задач, которые, если не будут решены должным образом, приведут к унизительному поражению.\n\nОбучая наши войска зимней войне и использованию оружия в экстремальных условиях, а также обучая наших механиков и пилотов поддерживать свою технику в оптимальном состоянии, даже когда топливо в их баках замерзает, мы победим, как мы это делали в прошлом!"
 GGR_ice_training_desc:0 "Наше вторжение в Россию похоже на большую игру в домино. Все детали были тщательно установлены на свои места, но по этой причине крайне важно, чтобы первая часть упала должным образом.\n\nЗападная Россия - это первое домино, и наше вторжение не сможет перейти к следующему этапу, пока все это не будет обеспечено. Для этого нам необходимо полностью оккупировать территории, принадлежащие западным варлордам: наши люди должны понимать сложность задачи и испытывать гордость за то, что они обеспечат подъем свастики от Москвы до Тихого океана!"
 GGR_loot_the_factories_desc:0 "После того, в каком состоянии находится Рейхскомиссариат Московии, \"свободная\" Западная Россия является наиболее промышленно развитым регионом среди территорий бывшего Советского Союза. Такое богатство промышленной мощи не может быть потрачено зря, и оно должно быть использовано для нашего вторжения!\n\nЧтобы гарантировать, что наши войска получают все необходимое, мы захватим как можно больше заводов, прежде чем большевистская чернь сможет их эвакуировать или саботировать и направить производство на военные нужды. Если это невозможно, мы просто разнесем все здание и привезем все в Германию!"
 GGR_expand_the_reichskommissariat_desc:0 "Поскольку русские к западу от Урала разделяют в основном единую культуру, было бы наиболее выгодно интегрировать недавно завоеванные территории в Рейхскомиссариат Московии, опытные чиновники которого лучше всего подходят для такой задачи.\n\nС их испытанными методами правления русским отребьем, у них не будет проблем с надзором, усмирением и последующей интеграцией Западной России в более крупный Рейх, обеспечение того, чтобы все выполняли свои производственные квоты, и подавлением партизан, препятствовавших военным достижениям."
 GGR_fight_the_insurgency_desc:0 "Как и ожидалось, гражданские партизаны, дезертиры из русских армий и даже бандиты начали наносить удары по оккупационным гарнизонам и незащищенным линиям снабжения. В то время как оккупированные территории все еще находятся под прямым военным контролем и ждут интеграции в Рейхскомиссариат Московии, нам необходимо действовать, чтобы сокрушить повстанцев, прежде чем они смогут воспрепятствовать военным достижениям.\n\nНаправляя специальные войска в наиболее неблагополучные регионы и показывая несчастным, что мы готовы нанести ответный удар гражданскому населению, даже их семьям и близким - нет, ОСОБЕННО их семьям и близким - мы должны суметь сдержать их под контролем до тех пор, пока соответствующие полицейские силы не придут патрулировать дороги и города."
 GGR_find_some_friends_desc:0 "Конечно, грубой силы недостаточно, чтобы удержать этих наглых подчиненных на своем месте. Наши агенты уже начали искать потенциальных... союзников в этой борьбе, и они сообщают об удовлетворительных результатах: по мере нашего продвижения они будут плести толстую паутину идеологических дезертиров, платных подхалимов, предателей-политиков, информаторов и многих, многих других.\n\nКогда мы отправимся к нашей следующей цели, эти местные коллаборационисты обеспечат контроль над сопротивлением, выдав простым людям приемлемое лицо нашему жесткому правлению и продавая Орпо своих товарищей в оппозиции, прежде чем они смогут притворить свои планы в действие!"
 GGR_searching_in_perm_desc:0 "Несмотря на то, что они были славянами, Арийское Братство в основном состояло из ярых сторонников национал-социализма. Ища среди их рядов потенциальных новобранцев, мы можем создать лояльные - или, по крайней мере, частично военизированные формирования, полностью состоящие из русских, за небольшую часть затрат, необходимых для формирования надлежащих полицейских сил!\n\nКроме того, если они не справятся со своим долгом перед господствующей расой или разочаруют нас другими способами, мы всегда можем отправить их в лагеря рабов и заменить их профессионалами... Расточительность до нужды доведет!"
 GGR_reestablish_the_roa_desc:0 "Русская Освободительная Армия была похвальной попыткой посеять раскол и раздор между русскими, предоставив дезертирам и коллаборационистам знамя, к которому они стекались. В конце концов, однако, это оказалось бесполезным, и Власов предал нас, чтобы основать свое собственное маленькое княжество и править там как царёк.\n\nПоскольку эксперимент всё же был многообещающим, мы восстановим РОА, но под новым руководством. Мы будем выбирать только лояльных офицеров из Московии, и Абвер будет должным образом держать их под контролем, чтобы у них не возникли странные мысли, как у их предшественников..."
 GGR_rush_to_the_urals_desc:0 "Теперь, когда Западная Россия находится под полным контролем, нам нужно нанести удар по варлордам, контролирующим Урал. Это будет тяжелая битва, так как негодяи не только успели подготовиться к войне, пока мы сокрушали их братьев, но и пользовались защитой самого Урала: высокие, непроходимые и сильно укрепленные, эти горы будут трудным местом. вызов даже для наших лучших отрядов.\n\nВысшее командование разработало два возможных решения этой проблемы. Первый - отправить новые войска из отечества для штурма горных крепостей - дорогостоящее, но эффективное решение. Второй - создать русские штрафные батальоны и заставить их атаковать укрепления под страхом казни: хотя это намного дешевле как с точки зрения денег, так и с точки зрения потраченных жизней немцев, это решение также более рискованно, поскольку существует более высокая вероятность дезертирства или даже восстания..."
 GGR_do_it_ourselves_desc:0 "Русские снова и снова доказывали свою стойкость, и по этой причине мы не можем им больше доверять. Разобьем Урал немецкой силой и кровью, против нас никто не устоит!\n\nНачав новый призыв на родине, мы наверняка сможем восполнить любую потребность в людских ресурсов."
 GGR_all_russian_penal_battalions_desc:0 "Проливать немецкую кровь среди пиков Урала - пустая трата времени, особенно когда мы можем добиться того же результата, пролив русскую кровь. Как научили нас прошлые войны, у русских всегда остается слишком много крови, чтобы пролить ее: она должна быть, если они могут так быстро восстановиться после таких потерь дважды за два десятилетия...\n\nЧтобы взять горные форты, мы будем формировать русские штрафные батальоны, набирая негодяев, взятых из тюрем и рабских лагерей. У них будет простой выбор: почти верная смерть от рук их же родных на заснеженном Урале или верная смерть от наших рук, если они откажутся. Если они выживут, всегда найдется еще один форт или еще одно минное поле, на которое мы сможем пожалеть наших саперов...\n\nВедь мы просто копируем их собственную тактику: как сказал Жуков \"Если есть минное поле, пехота будет продвигаться, как если бы минного поля не было\""
 GGR_redevelop_the_roads_desc:0 "Продвижение в Сибирь - сложная задача для нашего логистического отдела. Российская инфраструктура и так недостаточно развита, но ситуация ухудшилась после бомбардировок и боевых действий: сейчас большинство железных дорог полностью непригодно для использования, и большинство дорог покрыто кратерами, почти все мосты сожжены, чтобы мы не могли продвигаться.\n\nЕсли мы хотим гарантировать, что наши войска получат все необходимое для предстоящей кампании, необходимы согласованные усилия, чтобы вернуть инфраструктуру в рабочее состояние. Мы проложим свой путь к окончательной победе!"
 GGR_take_the_people_desc:0 "После завершения оккупации западной части России мы можем приступить к созданию надлежащей структуры эксплуатации. Все, кто сражался против нас, и те, кто отказался подчиниться, хотя и оставались нейтральными, будут порабощены господствующей расой и помещены в лагеря, где они проведут остаток своей жизни, трудясь для Рейха и понимая всю глубину их ошибки.\n\nС новыми добывающими и производственными мощностями нашу боевую машину не остановить! Низшие должны найти утешение в том факте, что их жертва послужит возвышению Рейха до еще более высоких уровней власти и могущества!"
 GGR_rebuild_the_aa_line_desc:0 "Линия Архангельск-Астрахань была первоначальной целью Операции Барбаросса. Линия, пересекающая Россию с севера на юг вдоль реки Волги, должна была быть сильно укреплена и служить буфером от любых попыток вторжения или бомбардировки Германии с востока. Однако из-за коллапса экономики в пятидесятые годы она осталась почти незащищенной и впоследствии проиграла Второй русской войне. Несмотря на то, что нам удалось отразить наступление, границу перекроили ближе к Московитской.\n\nТеперь, когда наше наступление победило, мы можем обратить вспять этот позор! Линия A-A должна быть восстановлена, стойкий страж, вечно охраняющий Германию от ее врагов! Первым шагом является восстановление фортов и траншей, что на данный момент является достаточной мерой, поскольку у русских нет средств, чтобы должным образом угрожать сложным системам укреплений. В свое время мы завершим работу, и линия простоит тысячу лет!"
 GGR_eyes_to_the_steppes_desc:0 "Степи Центральной Азии - потенциальный источник проблем. С их бандитами и реваншистскими полевыми командирами любой рейхскомиссариат, который мы создаем в России, будет подвергаться набегам и вторжениям: лучшее решение, конечно, - сокрушить этих выродков, прежде чем они смогут представлять реальную угрозу!\n\nОслабив наступление на восток России и сосредоточив наши усилия на центральноазиатских полевых командирах, мы сможем возобновить наступление без каких-либо препятствий со стороны нашего открытого фланга."
 GGR_man_vs_machine_desc:0 "Большинство степных бандитов полагаются на тактику \"ударил-убежал\", когда кавалерийские силы при поддержке нескольких моторизованных подразделений наносят удары по врагу с флангов или тыла, крадут любую полезную добычу и затем отступают, прежде чем противник сможет нанести ответный удар. Это окажется помехой и требует адекватного ответа.\n\nУкрепив наш механизированный корпус, даже наша базовая пехота будет намного превосходить все, что они могут в нас бросить! У кочевников в степях нет механизированных войск, и даже если они у них будут, они, вероятно, составят небольшой процент от их общей армии, а это значит, что они будут безжалостно подавлены нашими технологически и численно превосходящими полками!"
 GGR_torch_it_all_desc:0 "Центральная Азия в целом бесполезна. Без какой-либо значимой промышленной базы или даже богатых ресурсов было бы бесполезно тратить людей и рейхсмарки на создание надлежащего гарнизона и администрации.\n\nТем не менее, что мы можем сделать, так это лишить эту бесполезную землю всего, что стоит повторно использовать, и перенести технику под Москвию, где мы сможем должным образом использовать ее без необходимости постоянной охраны..."
 GGR_dont_look_back_desc:0 "Выполнив свой долг здесь, мы можем покинуть Среднюю Азию, не оглядываясь назад. Когда с остальной Россией поступят должным образом, мы вернемся и создадим настоящий Рейхскомиссариат, но пока эту землю лучше оставить самой себе.\n\nЕсли нам повезет, негодяи даже убьют друг друга в одиночку без посторонней помощи! Это значительно ускорило бы наши планы по интеграции региона ..."
 GGR_finish_them_off_desc:0 "Теперь, когда большая часть России находится под нашим контролем, мы можем начать последнее наступление против сибирских варлордов! Нам нужно быть осторожными с экстремальной погодой и логистикой, но как только мы подготовимся, наш враг легко рухнет.\n\nВ конце концов, Сибирь - безлюдный регион без какого-либо значимого промышленного развития. Их армия растает, как снег перед Вермахтом, и их надежды будут сокрушены, как хрупкое стекло, молотом Рейха!"
 GGR_sow_the_seeds_desc:0 "Большая часть западной России находится под нашим контролем, немногие жалкие остатки съеживаются от страха перед нашей боевой машиной, что и свойственно трусам! Пришло время запустить последнюю пропагандистскую инициативу, в которой мы постараемся убедить как можно больше людей дезертировать и либо присоединиться к нашему делу, либо просто бездействовать, пока последние остатки большевизма полностью уничтожены.\n\nДаже если они не восстанут против своих командиров, с каждым дезертиром на одного русского меньше в их строю! Не то чтобы осталось много готовых сражаться ..."
 GGR_national_socialism_stands_triumphant_desc:0 "Сибирь была домом для нескольких движений, симпатизирующих национал-социализму. Победив последние остатки Советского Союза, мы, несомненно, доказали превосходство нашей идеологии над прогнившими отпрысками Маркса и Энгельса!\n\nЕсли мы правильно разыграем наши карты, мы сможем мотивировать несколько таких движений присоединиться к нашему делу. Хотя они никогда не станут настоящими арийцами, они станут прекрасными сотрудниками, когда мы объединим эти земли в Великий Рейх..."
 GGR_drive_them_into_the_sea_desc:0 "Пришло время последнего рывка! Наша танковая дивизия разгромит жалкие остатки русских варлордов у океанов, где им больше некуда будет отступать! Посмотрим, сколько из них будет готово прыгнуть в море и принести высшую жертву ради своей идеологии!\n\nУ меня есть подозрение, что очень и очень немногие сделают это. Ведь большевики известны своей трусостью..."
 GGR_threaten_the_japanese_desc:0 "Благодаря нашему недавнему расширению, мы подошли к границе с Японией во Владивостоке. Наши бывшие союзники могут протестовать и попросить вернуть свое прежнее владение - в конце концов, когда они уступили его русским, они не ожидали, что мы его завоюем - но теперь уже слишком поздно просить его вернуть!\n\nВся Россия покорена немецкой мощью, и никто не устоит против нее! Возможно, размещение пары ядерных ракет у границы будет держать японцев в узде, чтобы они не забегали вперед, не так ли?"
 GGR_the_end_of_the_rus_desc:0 "Наконец-то победа! С полным завоеванием России Германский Рейх еще раз доказывает свою мощь против тех, кто когда-то осмеливался сопротивляться славе орла и свастики! Русский народ больше не ассимилирован, порабощен или загнан в пустыню, чтобы воевать, как крысы!\n\nВ Германии состоится грандиозный триумф! Все военачальники должны присутствовать вместе с Фюрером по поводу этого знаменательного события - теперь всем будет видна мощь Рейха! Хайль Рейх! Хайль Германия! Хайль Геринг!"

#War PLAN C Trees#

 GGR_plan_C:0 "Военный план С"
 GGR_plan_C_desc:0 "Все наши противники до сих пор были покорены могуществом Вермахта и нашим неукротимым духом! У Тихого океана, и у Атлантического, и везде между ними - наш флаг развевается на каждой улице. Мы доказали миру, что наша мощь не имеет себе равных;  но все, кроме единиц, все еще стоят против нас. Пришло время покорить наших величайших соперников. \n\n Первые из них - наши братья по этике, фанатичные СС в Бургундии. Единственное что спасало их - запас ядерных боеголовок, которые они не бояться запустить. Взломать \"Орденштаат\" будет непросто, но это будет стоить своих усилий. Следующая в нашем списке - Империя Восходящего Солнца; проклятые предатели японцы. Хотя их армия и флот, большие и сильные, их все равно не хватает, чтобы удержать все их территории; и возможно, мы сможем эту их слабость. И последнее, но не менее важное: \n\nАмерика… Свободных оплот и храбрых страна, так они говорят о себе. На самом деле единственное, что их спасало - это два океана, которые более двух десятилетий защищали их от нашей мощи! Однако сейчас, когда наши усилия сосредоточены на том, чтобы американцы действительно склонили колено это не просто мечта, а полностью выполнимая задача. \n\nБитвы впереди будут кровавыми и яростными. Тем не менее, мы полностью верим в наших воинов. Последнее усилие, и Рейх останется единственной супердержавой на планете! Мы выйдем на вершину, и принесем славу Рейху! Пришло время. Мы подготовимся к атаке на большую тройку (Бургундия, США и Япония). Германия вот-вот столкнется с самым трудным вызовом за всю свою историю... но Херр прорвётся!"

#Operation Dämmerung JAPAN TREE

 GGR_carve_it_up_tooltip:0 "§YМы балканизируем Японию, и предотвратим её воссоединение навсегда!§!"
 
 GGR_operation_dammerung:0 "Операция \"Суммерки\""
 GGR_operation_dammerung_desc:0 "Вот и все. Все наши жертвы и годы войны привели нас к этому моменту. Наконец-то мы в положении начать операцию “Сумерки”! Бойцы Сопротивления по сей день продолжают вести нескончаемую войну из теней, поскольку гигантские корпорации, что доминируют в Сфере, не заинтересованны ни в чем, кроме заполнения собственных карманов. Империя восходящего солнца сильно опустилась с момента их великих побед, что дает нам возможность ударить прямо в их экономический центр - континентальную Азию.\n\n Наша самая сложная задача – установить сухопутную границу с Японией. У нас есть два одинаково амбициозных пути.\n\nПервый предложенный план – пнуть дверь гнилого здания последний раз, и окончательно завоевать Русь. Местность в Сибири негостеприимна, поэтому придётся строить вспомогательную инфраструктуру, в тоже время это самый прямой  путь к владениям Японии. \n\nКак альтернатива, мы можем застать мир врасплох, и направиться на юг через Иран и Индию. Хотя продвижение будет, мягко говоря, трудным. Оно будет совершенно непредсказуемо. Наша агрессия наверняка застанет Японию врасплох, что может быть решающим фактором в будущей войне.\n\nВ обоих сценариях, мы также сосредоточимся на установлении контакта с невольными участниками японской Сферы. Предлагая странам порабощённым Японией свободу, мы могли бы получить столь необходимых друзей и баз на востоке. С немецкой армией у их горла, и с повстанцами, бьющими в спину, у Японии нет шансов устоять перед  мощью Рейха!"


 GGR_the_southern_route:0 "Южный путь"
 GGR_the_southern_route_desc:0 "После долгих дебатов, наше верховное командованье, наконец, приняло решение. Вся мощь Вермахта нанесет удар по югу!\n\nПора подготовиться к, возможно, величайшей битве на данном этапе. Армия должна быть мобилизована и двинута на Восток к нашей границе с Ираном; медленно, чтобы никого не встревожить. Когда время, наконец, придет наша армия одним ударом снесет всех, кто решит противостоять нам. \n\nУ нас есть только один шанс. Как только нападение начнется, мы сделаем все возможное, чтобы захватить юг, и как можно скорее установить нашу сухопутную границу с Японией в этом регионе. Это полностью застигнет мир врасплох; никто не ожидает, что мы предпримем такую дерзкую атаку, что является сильным аргументом в пользу этого пути. \n\nУже ничто не может нас остановить. Могущество Рейха  беспрецедентно! Эндзиг обеспечен! Зиг хайль!"

 GGR_operation_alexander:0 "Операция Александр"
 GGR_operation_alexander_desc:0 "Операция “Александр” - это название, присвоенное нашему плану продвижения на юг, к границам Сферы. Подобно великому полководцу из прошлого, наши армии начнут наступление на юг в Иран и сокрушат любое сопротивление на своем пути. Присоединится ли Иран к Пакту или нет, не имеет значения; так или иначе мы пройдем через страну. Это приведет нас в Афганистан - нашу следующую остановку. С помощью многочисленных бомбардировок мы должны быть в состоянии смести любое сопротивление, что осмелится дать нам бой, и в кратчайшие сроки завершить блицкриг. Это приведет нас к воротам Индии - самой большой задаче, стоящей перед нами.\n\nЗдесь наши танки и мобильная пехота начнет сиять, когда мы прорвемся из гор в субконтинент. После того как мы возьмем определенное количество стратегически важных городов, у их правительства не останется выбора, и они капитулируют. Эта операция ДОЛЖНА завершиться успехом; мы не сможем реализовать наши планы по захвату Сферы, если не сможем получить прямую границу с японскими государствами-марионетками."

 GGR_sit_down_with_the_saudis:0 "Сесть за стол переговоров с Саудами"
 GGR_sit_down_with_the_saudis_desc:0 "Саудовская Аравия все еще остаётся не занятой нашими войсками. Они могут стать потенциальной угрозой для нашей следующей кампании, если их оставить без контроля, и с помощью Японии они могут сеять хаос на наших линиях снабжения. \n\nВойна с Саудитами  была бы простой и быстрой, но ущерб, нанесенный их промышленным центрам и, что более важно, их нефтяным скважинам, может быть катастрофическим. \n\nВместо того, чтобы просто начать вторжения в Аравию, мы должны сесть за стол переговоров с их дипломатами. Мы должны предоставить им \"честь\" присоединения к Пакту. С прямым намеком на то, что это такая сделка, от которой не отказываются.  Да поможет им Бог, если они действительно сделают это."

 GGR_clamp_down_on_arabia:0 "Прижать Аравию"
 GGR_clamp_down_on_arabia_desc:0 "У нас нет времени, которое можно потратить впустую. Саудовская Аравия выбрала сторону уже давно. Однажды они уже заняли теплое местечко в союзе с Италией; как мы можем доверять им после этого? Если мы предложим им место в Пакте на равных, они, скорее всего, ударят нас в спину и сообщат японцам о наших планах. Так не пойдет. У нас нет другого выбора, кроме как начать вторжение на полуостров. \n\nОперация будет быстрой и решительной. У арабов просто нет военной мощи, чтобы противостоять армии Рейха! Мы прорвемся через полуостров и раздавим всех, кто решиться противостоять нам. Их нефтяные скважины станут отличным дополнением к завоеваниям Рейха."

 GGR_into_the_indean_ocean:0 "В Индийский океан"
 GGR_into_the_indean_ocean_desc:0 "Теперь, когда Саудовская Аравия находится под нашим контролем, мы заполучили порты с прямым выходом в Индийский океан. Это огромное стратегическое преимущество для нашего флота!\n\nКригсмарине теперь имеет оперативные базы для безнаказанных рейдов в Индийском океане. Эти торговые узлы жизненно важны как для Индии, так и для Японии; возможность перехватывать вражеские войска и их линии снабжения в этих водах сделает борьбу с нашими врагами в грядущих войнах гораздо менее изнурительным делом. Амбициозный командир также может организовать отсюда высадку десанта, если позволит ситуация."

 GGR_seperate_the_chains_of_command:0 "Расколоть цепь командования"
 GGR_seperate_the_chains_of_command_desc:0 "Операция \"Александр\" может быть затруднена неэффективным руководством войсками. Наш генеральный штаб полон амбициозных и опытных людей. Это приводит к… мягко говоря, разногласиям. Все наши лучшие люди обладают разными навыками и подходами к планированию боя. . В настоящее время мы не можем позволить никаким препирательствам в верхних эшелонах препятствовать нашему предстоящему вторжению. Поэтому мы собираемся разделить структуру командования, чтобы наши лучшие генералы имели полную независимость друг от друга.\n\nВ то время как некоторые видят в этом потенциальную катастрофу, стремительные действия являются ключом к нашему успеху. После начала вторжения Хеер не сможет позволить себе потерять даже секунды. Если уж на то пошло, то это вызовет конкуренцию внутри нашего штаба, что усилит наше наступление на восток. С полной свободой в управлении, наши генералы смогут полностью раскрыть свой потенциал, что обеспечит проведение нашего блицкрига без проблем."

 GGR_iranian_military_cooperation:0 "Иранская военная кооперация"
 GGR_iranian_military_cooperation_desc:0 "Местность Ирана сурова. Горы почти целиком покрывают истерзанную войной страну, и хотя мы уверены в победе, у нас может быть другой, более легкий вариант. У нашей администрации все еще есть друзья в Иране, и при этом у нас хорошие отношения с их правительством. Мы могли бы тайно начать переговоры с иранским правительством, чтобы договориться об их вступлении в Пакт.\n\nВряд ли стоит объяснять пользу от этих переговоров. Отсутствие необходимости пересекать весь Иран или тратить снабжение и людские ресурсы  на оккупационную армию позволит нам использовать наши ресурсы и войска там, где действительно это нужно - на востоке."

 GGR_the_gate_to_the_subcontinent:0 "Врата субконтинента"
 GGR_the_gate_to_the_subcontinent_esc:0 "Однако Афганистан — это легкое место для подражания."professional" divisions they field are no match for German valor and army. Invading Afghanistan however could take weeks, even with constant air support. Occupying such a country would prove to be yet another headache that we perhaps don't need to deal with, if we take a different approach.\n\nInstead of invading Afghanistan, rebuilding its infrastructure, then garrisoning it, we could offer them a place in the Pakt. They may be hesitant to join, but if we promise the Muslim majority providences of India in reture for their loyalty, we would be offering them a deal too good to refuse. A friendly Afghanistan would secure our roads and supply lines into India itself while saving us the effort of having to occupy a worthless mound of sand and rock." # <<TRANSLATED>>

 GGR_the_greatest_betrayal:0 "Величайшее предательство"
 GGR_the_greatest_betrayal_desc:0 "Вторжение в Индию, скорее всего, потребует титанических усилий. Страна является домом для миллионов унтерменшей, а сами её территории огромны. Завоевание Индии - это достижение, достойное легенд! И не просто так. Как бы то ни было, оккупация субконтинента будет невероятно тяжким делом, даже если сама война будет легко выиграна. К счастью для нас, есть еще один игрок, который может быть заинтересован в том, что мы можем предложить.\n\nАзад Хинд в течение нескольких десятилетий занимал земли Бенгалии. Если бы мы смогли убедить Азад Хинд присоединиться к Пакту и помочь нам в завоевании Индии, мы бы могли избавиться от необходимости держать там гарнизон, оставив это на них, что избавило бы нас от лишних проблем. Азад Хинд скорее всего не откажется от этого, они отчаянно хотят действовать, но просто не в состоянии что-то предпринять. Они примут помощь от любого, кто предоставит ее, а мы предлагаем сделку, от которой они не смогут отказаться..."

 GGR_flip_the_switch:0 "Дёрнуть рычаг"
 GGR_flip_the_switch_desc:0 "Время пришло. Хеер ожидает приказа о выдвижении в Иран.\n\nВот и все, как только мы начнем операцию Александр, больше не будет переговоров с разными склочными идиотами в этом регионе. Мы оккупируем весь Иран, а затем быстро продвинемся дальше на восток. Как только мы начнем вторжение, мы достигнем Бенгалии или умрем!\n\nДороги назад более нет, мы должны защитить само существование нашего народа и будущее для наших арийских детей!"

 GGR_exhaust_the_supply_lines:0 "Перегрузить линии снабжения"
 GGR_exhaust_the_supply_lines_desc:0 "Количество снаряжения, необходимого нашим солдатам, просто астрономическое! Эти горные дороги отвратительны, условия  намного хуже, чем мы ожидали.  У нас едва хватает припасов, чтобы наши солдаты продолжали двигаться вперед, не говоря уже о сражении. А время уходит…\n\nНам просто некогда создавать новую инфраструктуру. Мы должны сфокусироваться на продвижении на восток. Для этого мы намерены довести нашу логистическую цепь до её предела. Мы будем поставлять еду, боеприпасы, топливо, все необходимое, до тех пор, пока нам не будет нечего отправлять. Скорость - это самое важное, и максимально эффективное использование наших линий снабжения даст нашим солдатам на фронте столь необходимые материалы. Но вечно так продолжаться не может. Нам нужно поторопиться и завершить боевые действия до того, как наши логистические цепи не вышли из строя."

 GGR_frontline_emergency_reparation:0 "Срочный ремонт у линий фронта"
 GGR_frontline_emergency_reparation_desc:0 "Боевые действия плохо сказываются на и так не лучшей инфраструктуре Центральной Азии и Индии. В результате у наших подкреплений возникают серьезные проблемы с достижением передовой. Снабжение не доходит до наших солдат, и вследствие этого наше продвижение начинает замедляться. Немногие оставшиеся железнодорожные линии не используются и находятся в аварийном состоянии, а множество мостов нуждаются в срочном ремонте. Это неприемлемо!\n\nМы соберем всех инженеров, которых сможем найти, и разместим их в регионах, которые мы уже заняли, с единственной задачей. Починить эти чёртовы дороги!"

 GGR_over_the_mountains2:0 "За горами"
 GGR_over_the_mountains2_desc:0 "Первый этап операции “Сумерки” завершён; Операция \"Александр\" увенчалась полным успехом! Теперь, когда у нас есть сухопутная граница со Сферой Сопроцветания, мы можем перевести дух и подготовиться к следующему шагу.\n\nНаши армии должны подготовиться к неизбежному конфликту с Японией. Войскам надо будет ознакомиться с методами ведения боевых действий в джунглях Юго-Восточной Азии. Наши дипломаты и агенты, между тем, могут прощупать почву в Сфере и понять, кто действительно предан пиявкам в Токио, а кто готов восстать против своих оккупантов. И весьма кстати, что у  Японии осталось очень мало союзников в ее Сфере.."

GGR_destabilize_the_sphere:0 "Дестабилизировать Сферу"
GGR_destabilize_the_sphere_desc:0 "Власть Японии над своей Сферой слабее, чем мы думали. Уровень недовольства, порождаемого эксплуатацией корпорациями, так называемыми “дзайбацу”, просто невероятно высок. Поборы, требуемые Японией, строгий контроль над армиями и правительствами вместе с  многочисленными ограничениями, а также незавидные перспективы экономического развития сделали японские завоевания после второй мировой, мягко говоря, неустойчивыми.\n\nЕсли мы протянем руку и предложим угнетённым плебеям этого азиатского захолустья возможность нанести Японии удар в спину, многие согласятся. Все, что нужно сделать, это предоставить кое-какие... “стимулы”."
GGR_allies_in_the_farthest_places:0 "Союзники в самых дальних местах"
GGR_allies_in_the_farthest_places_desc:0 "Более двух десятилетий Индонезия безжалостно эксплуатируется Японской империей. Японцы жестко подавляют партизанскую активность до “приемлемого” уровня, и для этого ИЯА держит в регионе значительный постоянный гарнизон. Напряженность быстро растет, и при наличии шанса даже марионеточное правительство, установленное Японией, может обратиться против империи.\n\nОтправка наших агентов  для “привлечения” индонезийцев должна иметь высокий приоритет. Если у нас получиться переманить их на нашу сторону, значительная часть людских ресурсов Сферы была бы отвлечена на подавление массового восстания."
GGR_running_through_the_jungle:0 "Проход через джунгли"
GGR_running_through_the_jungle_desc:0 "Бирма – это наши ворота в Китай, если смотреть масштабно. Именно здесь начнётся наше первое наступление, и именно здесь у нас будут самые серьезные проблемы с прорывом. Обширные горные цепи и густые джунгли, в сочетании с негостеприимным климатом создают адские условия на поле боя, и любые боевые действия могут значительно задержать наше продвижение.\n\nК счастью, возможно, нам не нужно будет сражаться с Бирманской армией. Новые доклады от наших агентов сообщают, что местное правительство очень недовольно Японской империей и вынуждено платить Японии, не получая ничего взамен. Возможно, если нам удастся договориться, мы сможем беспрепятственно пройти через коварные джунгли Бирмы."
GGR_in_the_lion_city:0 "В городе льва"
GGR_in_the_lion_city_desc:0 "Бывший британский оплот, Сингапур, пожалуй, самый ценный город Японии за пределами их родных островов. Находясь на ключевой, стратегической позиции, Сингапур является главной военно-морской базой ИЯФ в Юго-Восточной Азии.\n\nОбеспечение лояльности местных властей может быть критическим фактором для нашего будущего вторжения. Бутылочное горлышко в Сингапуре может задержать  японские подкрепления более чем на несколько недель! Захват этого жизненно важного для империи региона может иметь решающее значение в грядущей войне.."
GGR_against_all_masters:0 "Против всех господ"
GGR_against_all_masters_desc:0 "Абвер работал круглосуточно последние несколько недель. Потребовалось немного предварительной подготовки, но наши агенты проникли как в различные марионеточные режимы, так и в полноценные государства – “члены” Сферы.\n\nРабота рядом с чутким оком Кэнпэйтая смертельно опасна, но наши агенты быстро адаптировались. Создавая разведывательные сети по всей Азии и выявляя группы сопротивления, которые были бы рады нашей помощи, агенты стали намного эффективнее в подготовке мятежей в Сфере. Их опыт нам пригодится, поскольку мы продолжаем привлекать все больше государств к нашим действиям против Японии."
GGR_the_dragon_rises:0 "Дракон пробуждается"
GGR_the_dragon_rises_desc:0 "Никто не пострадал от японцев больше, чем Китай. На протяжении двадцати тяжёлых лет китайцам приходилось терпеть японскую оккупацию, налоги, надзор над правительством и полное экономическое господство Японии. Тем не менее, китайский дух по-прежнему не сломлен.\n\nПассивное сопротивление в правительстве реконструкции все еще весьма велико даже после почти полного контроля со стороны самураев в течение многих лет. Китайцы долго ждали нужного момента, и сейчас они могут похвастаться значительными индустриальными возможностями и неплохой армией. Они наверняка присоединятся к войне с Японией, нам нужно только послать агентов, чтобы гарантировать нашу дружбу и их предательство."
GGR_strengthen_chinese_unity:0 "Усилить китайское единство"
GGR_strengthen_chinese_unity_desc:0 "Чтобы китайцы оставались слабыми, японцы позволили местным драться между собой на землях сельского Китая. До сих пор все они имеют собственные армии для того, чтобы воевать друг с другом. Все варлорды  должны были стать частью Сферы Сопроцветания и платить Японии за “членство” в сфере. Некоторые из них безнадежно зависят от Японии, но есть и те, которые недовольны её владычеством. Шэньси и Сычуань, уже влиятельные и могущественные китайские государства, могут получить большую выгоду от действий против Империи. Если мы сосредоточимся на поощрении недовольства в этих регионах, есть шансы, что мы сможем убедить варлордов восстать против Японской Империи!"
GGR_against_the_mad_dog:0 "Против бешеного пса"
GGR_against_the_mad_dog_desc:0 "Японцы мастерски использовали соперничество варлордов, чтобы держать китайцев слабыми и угнетёнными; это не секрет ни для кого. Наши агенты в Абвере, как всегда изобретательные, нашли способ использовать один из локальных конфликтов в наших интересах.\n\nОтправив оружие одному из северных китайских государств, глубоко ненавидящему  своего южного соседа, мы могли бы привлечь их к нашему антияпонскому делу. Они, как и большинство китайцев, не в восторге от того, что являются частью Сферы, и вполне могут поддаться нашим уговорам, если дать им достаточно “подарков” и обещаний."
GGR_china_will_grow_larger:0 "Китай станет больше"
GGR_china_will_grow_larger_desc:0 "Наши новые друзья в Китае очень амбициозны. Даже сейчас они уже планируют  ближайшее будущее; будущее без японского гнёта. При обычных обстоятельствах, нас бы не заботили их планы после великой войны, но китайцы требуют от нас одно условие.\n\nЕсли мы хотим продолжить наши \"финансовые отношения\" после войны с Японией, нам придется гарантировать то, что китайское правительство будет иметь полную свободу действий в Тибете. Это, однако, почти наверняка означает то, что тибетцы будут нашим противником в грядущей войне."
GGR_freedom_for_all_peoples_of_east_asia:0 "Свобода для всех народов восточной Азии!"
GGR_freedom_for_all_peoples_of_east_asia_desc:0 "Горы Тибета захватывают дух; они представляют собой смертельную, непреодолимую преграду для наших сил. Тибет, как и другие государства-члены Сферы, вынужден платить дань Японии, не получая от неё ничего. Однако наши агенты в Абвере обнаружили, что тибетцы более чем готовы присоединиться к нашему делу в борьбе за освобождение Азии от пиявок в Токио!\n\nНо есть и обратная сторона медали. Наши друзья в Китае жадно смотрят на Тибет. Наша гарантия  независимости Тибета и их присоединение к Пакту разозлят нашего союзника. Отношения между нами и Китаем могут испортиться, если мы сделаем это, но в тоже время мы получим нового союзника!"
GGR_from_within:0 "Изнутри"
GGR_from_within_desc:0 "Вся наша работа за последние несколько месяцев привела нас к этому. Месяцами мы проникали в страны, которые Япония эксплуатировала, грабила или просто игнорировала. В течение нескольких месяцев наши люди готовились, копились припасы и создавались сложные шпионские сети. Планы сражений были составлены, а альянсы заключены. И сейчас, время пришло!\n\nНастало время Восходящему Cолнцу зайти! Пришла пора Рейху выполнить свое предназначение раз и навсегда! Как несокрушимая волна, мы обрушимся на всю так называемую “Сферу Сопроцветания” Японии, и вскоре они поймут свою роковую ошибку; они недооценивали нашу мощь.\n\nGott mit uns! Sieg! Sieg Heil!"







GGR_the_northern_route:0 "Северный путь"
GGR_the_northern_route_desc:0 "Зачем воевать в суровых горных хребтах, тянущихся на сотни километров, чтобы добраться до тылов Японии, когда у нас уже есть идеально подходящий путь к их северным землям? Нет нужды усложнять наше вторжение, пытаясь воплотить несбыточную мечту в реальность. Северный маршрут, хотя и недостаточно развит и в настоящее время не имеет нужной инфраструктуры, представляет собой гораздо более простой и прямой путь к сердцу Японской империи. Немного поработав, Сибирь можно подготовить  для поддержки огромных армий, необходимых для нашей пока что величайшей войны! Маньчжурские равнины - идеальный ландшафт для блицкрига. Горные хребты на границе переходят в широкие, открытые равнины, простирающтеся до самого Пекина. Учитывая наше превосходство в воздухе, ни одно японское подразделение не может надеяться противостоять мощи Вермахта  на поле боя!\n\nВесь наш труд, кровь, пот, слезы и жизни наших товарищей – все они были принесены в жертву, чтобы наступил этот момент. Эндзиг приближается.  Еще одна война, и Рейх исполнит своё предназначение - господство над всеми, кто осмеливался выступить против нас! Зиг Хайль! Фюрер ведет нас к славе!"
GGR_through_the_steppes:0 "Через степи"
GGR_through_the_steppes_desc:0 "Инфраструктура в Центральной Азии будет иметь первостепенное значение для нашей предстоящей войны с Японией и ее Сферой. Один из наших основных маршрутов снабжения будет пролегать через весь РК Туркестан. Для этого наша существующая инфраструктура потребует серьезной модернизации, чтобы стать основным маршрутом снабжения для надвигающегося вторжения.\n\n Существующие грунтовые дороги станут костями, на которых мы построим новые автобаны! Железнодорожные линии должны быть... их нет? Неважно, мы их построим!"
GGR_into_the_mountains:0 "В горы"
GGR_into_the_mountains_desc:0 "Наши владения в Центральной Азии граничат с единственным действительно независимым китайским варлордом. Синьцзян – это в каком-то смысле аномалия, поскольку лишь немногие страны действительно независимы в этой жестокой части мира, возможно, Японскую империю они не интересовали, или она просто не смогла их заставить вступить в свою “Сферу”.\n\n Их расположение могло бы послужить весьма удобным плацдармом для атак прямо вглубь Китая. Мы предложим администрации Синьцзяна руку дружбы. Они могут многое получить, когда Япония ослабнет, и не посмеют перечить нам, ведь отказ обойдётся им слишком дорого."
GGR_secure_xinjiang:0 "Обеспечить себе Синьцзян"
GGR_secure_xinjiang_desc:0 "Синьцзян слишком важен стратегически, чтобы оставлять его в руках у кучки пустынных и горных разбойников. Мы также не можем просто бросить их на произвол судьбы, ведь если японцы смогут прибрать к рукам этот регион, это может обернуться катастрофой для наших линий снабжения, однако мы также не можем доверять его нынешним владельцам.\n\n Наш единственный выбор – вторжение в регион. Атака будет быстрой и жестокой. Занятие этого региона даст нам больше возможностей для вторжения в Японию, а обязанности по оккупации мы можем передать РК Туркестан."
GGR_restore_mongolian_pride:0 "Восстановить монгольскую гордость"
GGR_restore_mongolian_pride_desc:0 "На протяжении двух десятилетий Монголия была одним большим полем битвы. Русские коммунисты и японские войска непрерывно сражаются друг с другом повсюду, а монголы зачастую попадают под горячую руку и тех, и других. Единственное монгольское восстание было подавлено силами японцев.\n\n Это не значит, что Монголия умиротворена. Тысячи националистов прячутся в подполье, выжидая и ища любое оружие, что только смогут добыть. Если бы мы послали часть наших людей тренировать и обучать этих борцов за свободу, тогда они смогли бы оказаться полезной приманкой, когда наши армии обрушатся на японцев из Маньчжурии."
GGR_block_off_mongolia:0 "Заблокировать Монголию"
GGR_block_off_mongolia_desc:0 "Наш фронт с Японией и ее Сферой огромен. Однако, с помощью тщательного планирования и  правильного расчёта времени, мы можем изменить текущую ситуацию.\n\n Степи Монголии не представляют никакого интереса для Рейха. Тем не менее, японцы слишком самоуверенны, и любое нарушение секретности привлечет внимание ИА. Когда японцы распылят свои силы, пытаясь удержать все свои владения, мы сможем сосредоточиться на захвате Маньчжурии, что стало бы огромным экономическим ударом для Японии. Пока японцы беспокоятся о сохранении статуса-кво в Монголии, мы уже будем на полпути к Пекину!\n\nКак однажды сказал Фридрих Великий:0 \"Тот, кто пытается защитить все, не защитит ничего\""
GGR_secure_the_russias:0 "Обезопасить Россию"
GGR_secure_the_russias_desc:0 "\"Наши владения в России, мягко говоря, в плачевном состоянии. По всей Сибири лежат заброшенные заводы, их руины свидетельствуют как о мощи Германии, так и об упорстве русских. Шахты пусты, их оснащение было уничтожено или украдено, а тысячи бездомных бродят по обширным равнинам. Железнодорожные пути, которые когда-то пересекали огромные равнины, были полностью разрушены, и даже грунтовые дороги находятся в печальном состоянии.\n\nСитуация отвратительная. В обычной ситуации все это не было бы проблемой, и мы позволили бы местным властям заниматься реконструкцией. Однако, учитывая надвигающуюся войну с Японией, мы не можем позволить себе просто сидеть и ждать годы до того момента, когда хотя бы будут перерыты грунтовые дороги. Необходимо предпринять значительные усилия для восстановления основных производств и инфраструктуры, а местные жители должны заняться чем-то полезным."
GGR_partisan_suppression:0 "Подавление партизан"
GGR_partisan_suppression_desc:0 "Для многих партизан война на востоке никогда не заканчивалась. Сотни этих подонков прячутся в обширной сельской местности, в то время как в различных городах, разбросанных по равнинам, множатся ячейки мятежников. Мы не можем позволить себе существование сопротивления в наших собственных рядах, пока мы находимся в состоянии войны. Эта гниль должна быть выжжена незамедлительно. Мы приложим все усилия для поиска любого русского, что посмеет перечить воле Рейха."
GGR_all_russian_military_league:0 "Всероссийская военная лига"
GGR_all_russian_military_league_desc:0 "Тысячи русских на востоке бездельничают, не имея никакой возможности чем-либо заняться. Это суровые люди, не имеющие цели. Они пьют и вспоминают минувшие дни, никак не способствуя достижению наших целей. Но они испытывают много ненависти, которая является идеальной энергией, которую может обуздать Рейх!\n\nЭти несогласные выступают против нашего правления, а искоренение каждого недовольного русского оставит нам заброшенную равнину. Вместо этого мы могли бы дать русскому марионеточному правительству большую часть наших завоеваний на востоке. Восток когда-то был очагом русских фашистов, и один из них, бывший генерал Константин Агеев, мог бы управлять им под нашим \"руководством\"."
GGR_all_russian_military_league_tooltip:0 "§eМы должны быть очень осторожны, когда имеем дело с этими русскими, их будет тяжело контролировать, если это вообще возможно.§!"
GGR_the_old_breed:0 "Старая кровь"
GGR_the_old_breed_desc:0 "Внутри тюрем Германии содержат самых эффективных и жестоких убийц Рейха. После Гражданской войны тысячи эсэсовцев, что не погибли в бою и не были расстреляны сразу, в настоящее время сидят в застенках. Их жизни бессмысленны, а государство довольно тем, что они просто сгниют в тюрьме.\n\nГрядущая война потребует каждого человека, которого мы сможем получить. Несмотря на то, что они раньше пятнали свою нацию, мы могли бы предложить им путь к искуплению. Мы можем сформировать из этих людей штрафные батальоны для предстоящей войны с Японией. Эти закоренелые мясники могли бы стать орудием нашего вторжения, использоваться для самых опасных нападений, или для \"успокоения\" местного населения, их главной специальности. Было бы глупо с нашей стороны не использовать инструменты, оставшиеся в нашем распоряжении."
GGR_fill_the_lines:0 "Заполнить фронт"
GGR_fill_the_lines_desc:0 "Любому русскому, который не представляет угрозы для государства, должно быть предложено присоединиться к нашему делу против самураев. Польза от этого намного больше, чем от их работы на каком-нибудь убогом заводе, и дополнительные людские ресурсы может стать решающим фактором для нашей победы в войне.\n\nПлохо, когда такое большое количество не-немцев сражается рядом с нашими людьми, но это вынужденные меры. Нам нужен каждый, кто может держать в руках винтовку."
GGR_autonomy_for_service:0 "Автономия в обмен на службу"
GGR_autonomy_for_servoce_desc:0 "Даже сейчас русские в нашем новом куколочном государстве упорно работают над восстановлением и даже улучшением заводов, дорог, рейнтин, портов и т.д. Лучше всего то, что они делают это по собственной инициативе. Результаты были впечатляющими, учитывая, какие инструменты у них есть. Однако, вопрос, который у них стоит организовать постоянную армию. С некоторой помощью и припасами мы должны создать пару новых, хорошо вооруженных и мотивированных дивизий, которые могли бы помочь нам в предстоящей войне. Больше людей будет стоить усилий." # <<TRANSLATED>>
GGR_manchurian_depots:0 "Манчжурские склады"
GGR_manchurian_depots_desc:0 "Наши офицеры по тыловому обеспечению определили несколько ключевых узлов для создания складов снабжения сразу после нашего вторжения. Это нужно, чтобы наши армии оставались автономными и находящимися в движении даже в том случае, если наши линии будут отрезаны, как бы маловероятно это ни было.\n\nМногие тысячи тонн продовольствия, воды, боеприпасов, топлива; все и вся, что связано с предстоящей кампанией, накапливается для этой цели. Фюрер непреклонен в том, чтобы мы не оставляли ничего на волю случая. Наши люди будут сражаться со всем, что им может потенциально понадобиться."
GGR_reclaim_your_birthright:0 "Вернуть ваши естественные права"
GGR_reclaim_your_birthright_desc:0 "\"Мои соотечественники! Мои братья!\"\n\n\"Коммунисты и другие недовольные хотели бы, чтобы вы поверили, что немцы - наши враги! Они лгут, и они трусы! Они бы хотели обратить ваш гнев на наших освободителей, наших друзей! Тех, кто очистил от Маркса эти священные земли! Тех, кто дал нам свободу на востоке, тех, кто дал нам новую цель! Фашизм распространяется нам по всей Европе, как благословенный солнечный свет по утрам, но мы не можем стоять на месте! Нет друзья, для нас, русского народа, есть своя роль, которую нужно исполнить!\n\nК югу от нас города наших предков оккупированы дегенеративными азиатскими отбросами! Японцы пили кровь нашего народа, а тех, кто умолял о воссоединении с законными правителями нашего народа, расстреляли, пытали или сделали рабами. Но их время скоро кончится! Время воссоединения уже близко! Мы пойдём рука об руку с нашими верными союзниками и вернём должное, русское правление нашим заблудшим братьям! Во Владивосток! Зиг Хайль!\""
GGR_across_the_wastes:0 "Сквозь пустоши"
GGR_across_the_wastes_desc:0 "Наши финальные приготовления уже в процессе. Солдаты, которых мы стягиваем к границам, готовы к бою, как и наши истребители, что полностью загружены боеприпасами для грядущих сражений.\n\nВ Вермахте царит настроение напряженного возбуждения. Вся наша работа в последние месяцы наконец-то покажет свои плоды. Наши тылы надежно защищены, маршруты поставок проложены и готовы к использованью, а наша армия наполнена до отказа, воодушевлёнными солдатами, что  готовы отдать свою жизнь во славу Рейха.\n\nМы в преддверии нашей величайшей битвы, главнокомандующий. Приготовьтесь. Зиг Хайль!"


GGR_eclipse_the_rising_sun:0 "Затмение восходящего солнца"
GGR_eclipse_the_rising_sun_desc:0 "Ожидание подошло к концу. Теперь настало время для войны! Мир будет пристально наблюдать за нами, так как баланс сил вот-вот резко изменится, и изменится навсегда. Солнце скоро зайдет в Империи Восходящего Солнца, а на его месте взлетит Железный Орёл Рейха!\n\nНаши танки ждут начала наступления через маньчжурские равнины, и кто сможет их остановить? Настало время, чтобы Рейх поставил на место японцев раз и навсегда.\n\nЗа наших немецких соратников, Зиг Хайль! Вы сражаетесь за свои дома, свою семью и свой Рейх! Ваш народ не требует ничего, кроме Эндзига!"
GGR_seize_the_sphere:0 "Захватить сферу"
GGR_seize_the_sphere_desc:0 "Некоторые члены Японской Сферы колебались в вопросе помощи японцам. Они стоят в стороне, но это, скорее всего, ненадолго. Даже сейчас японцы оказывают всевозможное влияние, чтобы мобилизовать свои субъекты и вывести их солдат на передовую.\n\nПрямо сейчас у нас есть прекрасная возможность. Если мы будем действовать быстро, то, возможно, сможем убедить некоторых из них предать Японию и присоединиться к нашему делу в обмен на свободу, деньги, оружие или что-то еще, чего они захотят."
GGR_starve_them_out:0 "Заморить их голодом"
GGR_starve_them_out_desc:0 "Теперь, когда Маньчжурия и Гуандун в наших руках, дни Японии сочтены. Без этих двух жизненно важных регионов японская экономика обрушится. Без сырья и продуктов питания, которые обеспечивают страны Сферы на материке, поганые японцы просто не смогут воевать.\n\nНаши люди должны держаться стойко. Эндзиг близок! Последний рывок и победа за нами! Сделайте это ради Отечества! Ради Германского Мира! Зиг Хайль!"
GGR_burn_the_tinderboxes:0 "Поджечь пороховую бочку"
GGR_burn_the_tinderboxes_desc:0 "Наши противники - достойные бойцы. Японцы сражаются почти так же яростно, как и наши люди; продвижение вперёд обходится нам большой кровью. Пока идет титаническая борьба на материке, родные острова японцев остаются нетронутыми.\n\nВ Японии города - это километры обширных пригородов, с густонаселенными городскими центрами и большими промышленными зонами. Все они имеют общую черту - подавляющее большинство среди всех строительных материалов, используемых в Японии, составляет древесина. Как докладывает разведка, многие дома сделаны почти целиком из дерева и бумаги. Это создает среду, особенно уязвимую для стратегических бомбардировок. Их города - это буквально бочки с порохом, и все, что нужно, чтобы их уничтожить  - это несколько правильно сброшенных зажигательных бомб."
GGR_unleash_the_SLBM:0 "Выпустить БРПЛ"
GGR_unleash_the_SLBM_desc:0 "Сейчас не время ограничивать себя какими-то правилами войны. Мы должны стремиться любыми средствами победить в этой войне!\n\nНаши подлодки, скрывающиеся под водой - грозная платформа для оружия. Современные подлодки, в дополнение к торпедам, имеют арсенал баллистических ракет, которые специализируются на поражении наземных целей. Настало время воспользоваться этим мощным оружием - мы дадим разрешение нашим капитанам Кригсмарине начать подъём к поверхности и запустить свои смертоносные снаряды по важным целям на берегах стран Сферы."
GGR_only_clouds_remain:0 "Остались только облака"
GGR_only_clouds_remain_desc:0 "Господа, минута молчания в честь павших, ибо без них мы бы не достигли Эндзига.\n\nАналитики говорили, что мы не смогли бы этого сделать. Японцы слишком хорошо закрепились в Азии, у них было слишком много людей, а их позиции были отлично укреплены. Немцы были не способны переместить необходимые припасы так далеко на восток. У нас не хватило бы ни самолетов, чтобы контролировать небо, ни кораблей, чтобы сражаться в море.\n\nВсе эти глупцы, эти скептики ошибались! Сейчас Рейх одержал победу над Японской империей. Мы сделали это. Солнце зашло над Японией, окончательная победа за нами. Мы достигли Эндзига. Германия покорила страну, которую многие считали непобедимой, особенно на её территории. Этот день войдет в историю как наша самая великая победа! Азия принадлежит Рейху!"
GGR_only_clouds_remain_tooltip:0 "§GЗиг Хайль! Зиг Хайль!§!"
GGR_germanian_cherry_blosssoms:0 "Цветущая германская вишня"
GGR_germanian_cherry_blosssoms_desc:0 "Победителям – добычу. Япония обладает богатой культурой и изобилует множеством ценных и красивых произведений искусства. Наш фюрер, известный знаток, уже выбрал несколько произведений искусства, которые он хотел бы добавить в свою личную коллекцию. Мародерство в Японии должно начаться с серьезных вещей. Промышленное оборудование, ценные металлы и многое другое должно быть возвращено на благо всех немцев."
GGR_repurpose_the_kenpeitai:0 "Перепрофилировать Кэмпэйтай"
GGR_repurpose_the_kenpeitai_desc:0 "Япония, пожалуй, пока наиболее чуждая из оккупированных нами земель. Их культура совершенно отличается от всего, что привычно нам. Существует явный языковой барьер между нашими оккупационными войсками и местным населением, что делает контроль над страной трудной задачей.\n\nС некоторыми \"уговорами” мы могли бы использовать Императора (который находится под нашей охраной, так уж сложилось) для обращения к японской военной полиции – Кэмпэйтай. Эти люди воспринимают Императора как закон. С помощью пары его слов мы могли бы использовать эту силу по своему усмотрению, что стало бы серьезным фактором в контроле над населением Японии."
GGR_the_korea_question:0 "Корейский вопрос"
GGR_the_korea_question_desc:0 "Один из многих вопросов, который возник после нашей победы над японцами - что мы должны сделать с Кореей. Корея находится в области, важной для контроля над Азией, однако мы не единственная сила, которая проявляет интерес к этому региону.\n\nНедавно освобожденное китайское правительство, вежливо попросило чтобы мы покинули Корейский полуостров, и не в вмешивались в дела местного правительства. Генералы из нашей администрации отмечают, что Корея является жизненно важным регионом для снабжения нашей оккупационной армии в Японии, без нее перевозка снабжения станет более сложным делом. Аналогичным образом, китайцы получают больше влияния на Азию в целом. Превратим ли мы полуостров в Рейхскомиссариат или оставим его местным жителям, вот стоящий перед нами выбор."
GGR_carve_it_up:0 "Разделяй и властвуй"
GGR_carve_it_up_desc:0 "Немецкая оккупация Японии достигла своих целей. Мы тщательно прочесали все острова на предмет ценностей. Разобрано и отправлено в Отечество промышленное оборудование, полностью умиротворено население, которое было вынуждено принять наше господство и свое поражение.\n\nОрганизованное сопротивление на данном этапе практически отсутствует, поэтому наша миссия завершена. Наконец-то пришло время отправить наших людей домой. Здесь мы создадим несколько коллаборационистских правительств, которые будут заниматься управлением и контролем над территорией, которые, естественно, будут подчиняться администрации в Берлине."
GGR_pacific_dominance:0 "Тихоокеанское доминирование"
GGR_pacific_dominance_desc:0 "В кратчайшие сроки, будет создана новая административная единица - Восточное военно-морское управление. Подобно нашим рейхскомиссариатам, Управление будет органом управления для надзора и защиты наших новых владений и союзников в Тихом океане и Восточной Азии.\n\nОснову этих сил составят корабли, которые мы сумели захватить у японского флота. Эти силы будут очень мобильны, чтобы обеспечить постоянное присутствие Рейха в наших недавно завоеванных землях. Это будет держать под контролем и вновь освобожденные народы в этом регионе, ибо никто не посмеет действовать против любого из наших рейхскомиссариатов или союзников, когда мы всегда будем готовы отреагировать"
GGR_integrate_the_IJN:0 "Интегрировать ИФЯ"
GGR_integrate_the_IJN_desc:0 "Даже после поражения Японии их флот остается большим, современным и опасным. Япония, безусловно, была одной из ведущих морских держав в мире, и даже сейчас их флот, несомненно, является мощным.\n\nИх надводный флот - это именно то, что нам нужно для демонстрации нашей мощи, нам остаётся лишь укомплектовать его. Интеграция этих новых кораблей в структуру нашего флота значительно увеличит наши силы на море."
GGR_integrate_the_IJN_tooltip:0 "§YИФЯ, возможно, боролся против нас, но, тем не менее, это мощная и достойная сила. Мы должны использовать оставшиеся корабли в битвах с американцами.§!"
GGR_japanese_bases:0 "Японские базы"
GGR_japanese_bases_desc:0 "Большинство верфей и портовых сооружений Японии были сильно повреждены во время конфликта. Многие из них подверглись настолько сильным бомбардировкам, что даже наши малые корабли испытывают трудности со швартовкой и выгрузкой жизненно важных припасов. Размещение любого количества военных кораблей практически на каждой из наших японских верфей - это настоящая головная боль. Хуже всего то, что у нас практически нет возможности чинить или обслуживать эти суда.\n\nСейчас, когда американцы наблюдают за нашими владениями в Азии, нам необходимо сосредоточиться на ремонте наших портов, с тем чтобы мы могли в очередной раз использовать военно-морские силы для демонстрации силы в Тихом океане. Наши гавани в Тихом океане нуждаются в соответствующих сооружениях для того, чтобы иметь возможность самостоятельно ремонтировать и обслуживать наши корабли, особенно с учетом того, что они находятся так далеко от Отечества. Наши усилия принесут большую пользу, предоставив нам плацдарм для нанесения ударов по американскому флоту, что должно заставить их оставить наши земли в Азии в покое."
GGR_the_eastern_naval_authority:0 "Восточное военно-морское управление"
GGR_the_eastern_naval_authority_tooltip:0 "§YЯпонские порты станут прекрасной базой для нашего флота, который сможет развернуться через Тихий океан и наши новые владения через Азию в направлении американского врага.§!"
GGR_the_eastern_naval_authority_desc:0 "Фюрер Геринг наконец-то вышел в свет, чтобы объявить миру о создании Восточного военно-морского ведомства! Мир будет испытывать страх и трепет, после того как они увидят мощь Рейха и его новые завоевания. Пусть они дрожат! Пусть смотрят! Великогерманский Рейх от Японии до Франции всех сильней! У нас нет соперников, ибо никто даже не близок к мощи, сравнимой с нашей."
GGR_break_the_unbroken_line:0 "Сломить несломимое"
GGR_break_the_unbroken_line_tooltip:0 "§RХризантемовый§! §Yтрон останется пустым!§!"
GGR_break_the_unbroken_line_desc:0 "Японский народ все еще держится. Эти гордые люди все еще пассивно противостоят нашему правлению, даже несмотря на то, что наша победа несомненна. Мало кто добровольно платит налоги коллаборационистскому правительству, а японцы им недовольны, поскольку они считают этих правителей выскочками.\n\nЕсли мы хотим контролировать японский народ, то мы должны контролировать их Императора. Народ должен увидеть, что он не Бог, он простой человек, и при этом сломленный. Мы заставим их Императора стать нашей марионеткой и навяжем нашу волю в Японии. Он не сможет отказаться, ибо единственная альтернатива службе для него - смерть."
GGR_trap_them_outside:0 "Окружить их!"
GGR_trap_them_outside_desc:0 "Большая часть японской армии развернута в континентальной Азии и сражается с нами не на жизнь, а на смерть. На самом деле, это нам на руку: поскольку японская армия уже на грани коллапса,  осталось всего несколько поражений японской армии, чтобы сделать материк её могилой.\n\nЛишь несколько портов на континенте способны обеспечивать огромные объемы поставок, которые требует японская армия. Если мы сможем захватить важные прибрежные города на материке, то у нас получится отрезать крупные формирования от их командных и снабженческих баз. По сути, мы будем ловить армию на континенте, полностью отсекая её! Если всё будет сделано правильно, то мы сможем уничтожить целые формирования одним махом!"
GGR_encourage_banzai:0 "Провоцировать банзай-атаки"
GGR_encourage_banzai_desc:0 "Несмотря на то, что нам неприятно это признавать, японцы - достойные бойцы. Кажется, что все профессиональные подразделения японской армии будут сражаться до последнего. Они начинают каждую битву как последнюю, даже за самые бесполезные позиции. Даже зная, что они проиграют, японцы будут сражаться до последнего. Они чрезвычайно храбры. Храбры до глупости.\n\nЭта сила также является слабостью. С храбростью приходит надменность, японские офицеры верят, что боевой дух и воля могут одержать победу над нашей огневой мощью, а их люди постоянно недооценивают нашу собственную силу и упорство. Мы можем использовать это в своих интересах, заставляя наши формирования выглядеть \"уязвимыми\", а после отводя войска на тщательно подготовленные позиции, где мы и будем ждать наступающих японцев. Храбрость загонит их в могилу. Слишком гордые, чтобы отступить, они с готовностью бросятся на стену из огня наших орудий!"

#France tree#

GGR_the_french_gambit:0 "Французский гамбит"
GGR_the_french_gambit_desc:0 "Пока мы были заняты в других местах, Франция, вернее то, что от нее осталось,  решила заключить союз с Италией. С Италией мы разберемся, но для этого нам нужно вытащить Францию из их лап. Среди людей, бежавших на юг от бургундского нашествия, есть и наши старые \"друзья\" из администрации Виши. Стоит попытаться восстановить наши связи с этими людьми. После Петена, Дарлана и Лаваля должно быть создано новое прогерманское правительство."
GGR_seek_old_friends:0 "Искать старых друзей"
GGR_a_fair_price:0 "Честная цена"
GGR_let_the_supplys_flow:0 "Пусть снабжение идет!"
GGR_reign_of_terror:0 "Эпоха террора"
GGR_home_again:0 "Снова дома"
GGR_it_is_too_steep:0 "Это слишком круто..."
GGR_a_man_of_the_people:0 "Человек народа"
GGR_viva_la_reich:0 "Viva La Reich"
GGR_seek_old_friends_desc:0 "Несмотря на все, что произошло в последние годы, во Франции остались друзья Рейха и Геринга. Будь они идеалистами или прагматиками, или просто продажными политиками, Геринг должен вступить в контакт с этими людьми и заложить основу благоприятных для нас перемен в правительстве."
GGR_a_fair_price_desc:0 "Гиммлер, среди всех них Гиммлер. Его государство-тень Бургундия до сих пор пятнает лицо Европы, при этом, недавно оно расширилось за счет Франции. Не исключено, что он и его мясники из СС снова попытаются расшириться за счет члена пакта. Это неприемлемо!\n\nМы предупредим Гиммлера и в письменной форме, и своими действиями, о том, что агрессия против стран-участниц Пакта со стороны Бургундии неприемлема. А если он не прислушается к нам? Тогда он почувствует, как на него обрушится мощь Вермахта, и да будет прокляты его ядерные бомбы."
GGR_let_the_supplys_flow_desc:0 "Пара старых Kar98k, несколько Панцеркампфаген  3, 2 и даже 1, вместе с минометами  и Панцершреками  и все остальное старье, что мы сложили  в каком-то старом складе. Скоро они окажутся в руках преданных нам французов. И хотя делать это открыто пока нельзя, мы можем замаскировать поставки оружия под гуманитарную помощь всем беженцам, спасающимся бегством из Бургундии, или даже под простую экономическую помощь остаткам Франции. Внутри ящиков из-под аспирина, внутри бочек из-под бензина, замаскировать танки под автомобили - возможности бесконечны."
GGR_reign_of_terror_desc:0 "Мы сделали это! Наши друзья в Бордо наконец-то сумели захватить власть во Франции при помощи нашего планирования и поддержки. Франция, которая будет слушаться наших приказов и снова вступит в Пакт Единства, уже у нас в руках. Если, конечно, не будет никаких трудностей. Нам еще предстоит дождаться реакции наших противников – Италии и Бургундии, но в любом случае кое-какое сопротивление нашим \"друзьям\" во Франции останется."
GGR_a_man_of_the_people_desc:0 "Такой человек, как Геринг, не нуждается во французской элите, когда он может просто использовать свое обаяние и притягательность, чтобы завоевать сердца обычных жителей Бордо. Пропаганда и агитация, нацеленные на низшие слои населения Франции, окажутся гораздо более эффективными в усилиях по возвращении Франции в Пакт Единства."
GGR_viva_la_reich_desc:0 "Новости из Бордо многообещающие. Это заняло больше времени, чем ожидалось, но Италия потеряла свое влияние над Францией. По крайней мере, на данный момент. Маловероятно, что итальянцы просто смирятся с потерей Франции. Мы должны ожидать ответной реакции в ближайшее время. Кто знает, что они предпримут?"
GGR_it_is_too_steep_desc:0 "Шёрнер и его группа могли бы назвать это трусостью, но война с Бургундией и Гиммлером из-за того бедлама, который творится во Франции, того не стоит. Особенно, когда речь идет о ядерных бомбах. Значит, коллаборационисты вне игры. Но это не значит, что мы просто сдадимся и откажемся от любых шансов когда-нибудь снова вернуть Францию в Пакт Единства. Может быть, есть другой способ. Гиммлер пока победил, но ему не выиграть в следующий раз!"
 
#### ALGERIA TREE ####
 
GER_GOR_the_spanish_bid:0 "Испанская цена"
GER_GOR_the_spanish_bid_desc:0 "Пока мы были заняты в других местах, итальяно-иберийский конфликт за Алжир был окончен. Иберия, несмотря на свою нестабильность, одержала победу и создала так называемое Алжирское Свободное Государство. Оно управляется кликой европейских поселенцев и военизированной группировкой, известной под названием Сите Католике, а их лидер Ив Герен-Серас может оказаться возможностью для нас."
 
GER_GOR_seracs_free_state:0 "Свободное государство Сераса"
GER_GOR_seracs_free_state_desc:0 "Победа Иберии в Алжире оказалась Пирровой, так как губернатор созданного ими государства-марионетки  уже разорвал связи со своими хозяевами. Ив Герен-Серас, нынешний глава Алжира, - смелый и верующий человек, приверженный своей политической философии, а также защищающий французов, но в тоже время находящийся в очень шатком положении, окруженный со всех сторон и не имеющий союзников, при этом с племенами которые сеют хаос изнутри.\n\nМы могли бы легко воспользоваться отчаянием Серака и предложить ему нашу защиту в обмен на его верность - и заметную долю природных ресурсов региона. Или наоборот, мы всегда можем организовать быструю экспедицию в момент его слабости и избавить его и его маленькое государство от страданий."
 
GER_GOR_no_questions_asked:0 "Без всяких вопросов"
GER_GOR_no_questions_asked_desc:0 "Наше наступление стремительно, и наша армия уже сейчас имеет фронт, с которым можно работать. Учитывая это, посещение Алжира для того, чтобы договориться о сотрудничестве с Серасом, могло бы стать быстрым и безболезненным способом обеспечить снабжение алжирской нефтью без необходимости передислоцировать силы из европейского театра и удовлетворить милитаристские амбиции в руководстве.\n\nКонечно, Серас должен быть полным сумасшедшим, чтобы отказаться от того, что фактически является ультиматумом, но если мы действительно не сможем достичь взаимопонимания с ним во время наших переговоров, то может потребоваться гораздо больше времени, чтобы организовать успешное вторжение в Алжир. И хотя военные имеют в своем распоряжении все ресурсы Рейха, нам не хватает главного - времени."
 
GER_GOR_as_long_as_you_do_what_we_say:0 "...Пока вы следуете нашим приказам"
GER_GOR_as_long_as_you_do_what_we_say_desc:0 "Серас может оказаться ценным активом для наших амбиций в Средиземноморье, но это не должно позволить ему заблуждаться насчёт своей значимости, а он сам - всего лишь назначенный лидер рушащегося, разоренного войной государства в северной Африке, изолированного на международном уровне без официальной поддержки Каудильо. Наше великодушие не может заходить слишком далеко. Необходимо напомнить Серасу, что это соглашение и любые последующие – это не договоры между равными, а между покровителем и протеже, и что мы будем ожидать от него немедленного выполнения всех выдвинутых нами требований. Если в этом человеке есть хоть немного разумности, он должен понимать, что наше предложение -  лучшее из тех, что он получит от кого бы то ни было."
 
GER_GOR_the_oil_soaked_jewel:0 "Камень, пропитанный нефтью"
GER_GOR_the_oil_soaked_jewel_desc:0 "Алжир наконец-то у нас в руках! Последнее завоевание нашего Рейха обеспечит нам не только прочное положение в Северной Африке, но и огромные запасы нефти и природного газа, которые окажутся решающими в поддержке всех ветвей могущественной немецкой военной машины, что несётся на полной скорости. Порты Оран и Алжир также расширят нашу морскую зону охвата, поддерживая бесперебойное движение наших конвоев и обеспечивая Кригсмарине новыми  возможностями для пополнения запасов. И, конечно же, новый поток трофеев  и рабов, прибывающих в Германию, будет встречен с распростертыми объятиями."
 
GER_GOR_a_new_addition:0 "Новое дополнение"
GER_GOR_a_new_addition_desc:0 "У Рейха слишком много дел, и, конечно, слишком мало времени, чтобы тратить наше время в Алжире, умоляя прославленного варлорда из пустыни сотрудничать с нами. Мы должны немедленно вмешаться и подавить любое сопротивление, а после заявить, что Алжир стал еще одним дополнением к нашему великому Рейху. Кроме того, создав в регионе наш собственный Рейхскомиссариат, нам больше не придётся зависеть от воли теряющего контроль, неуправляемого француза, что не может защитить наши интересы,  а также не придется беспокоиться о каких-либо видах губернатора на местных, или, возможно, на своё обогащение, что могло бы помешать полной эксплуатации богатых нефтяных запасов колонии в будущем.\n\nВ конце концов, можно ли будет гордиться  завоеванием мира, если оно достигнуто не через славные походы и грабежи?"
 
GER_GOR_rally_the_kriegsmarine:0 "Собрать Кригсмарине!"
GER_GOR_rally_the_kriegsmarine_desc:0 "Пришло время собрать наш флот и начать завоевание Алжира! Кригсмарине будут размещены по всему побережью Алжира,  полностью перекрыв скудные морские торговые пути страны и позволив подготовить наше военно-морское вторжение на материк. Высадка на берег произойдет в Алжире и Оране после массированной трехчасовой морской бомбардировки обоих городов. Это наступление - грандиозная демонстрация силы нашей армии, которая устранит и без того уже угасающие желание Сераса сопротивляться нашим войскам и позволит нам, по сути, полноценно распоряжаться Алжиром и провозгласить абсолютный и тотальный контроль над ним."
 
#### NAVAL TREE ####

GGR_review_the_fleet:0 "Обзор флота"
GGR_review_the_fleet_desc:0 "Когда-то, еще до того, как Гитлер присоединился к национал-социалистическому движению, морская пехота \"Кайзерлихе\" была гордостью Германии и предметом зависти для всего остального мира. Действительно, она была настолько мощной, что после позора Первой Мировой Войны слабый и ничтожный Запад заставил нас отказаться от нее, из-за страха, что мы снова вернемся к своему заслуженному величию. Конечно, в славные дни Рейха это не помешало нам поднять свой флот до высот, недосягаемых даже для кайзеровской империи. Во время Второй Мировой Войны немецкий флот был одним из сильнейших в мире, а волчьи стаи подводных лодок, поддерживаемые мощью наших линкоров, стали проклятием для наших врагов, сея страх среди тех, кто противостоял нам. Какое-то время казалось, что давняя имперская мечта о господстве на море может быть осуществлена.\n\nОднако в последнее время Кригсмарине стоит на месте, если не деградирует в своей силе. Корабли и подводные лодки ржавеют в своих гаванях, недофинансированные и недовооруженные. Военно-морской флот в целом превратился в паршивую овцу армии, которую постоянно игнорируют в пользу Люфтваффе и Вермахта. В настоящее время Кригсмарине находится в запущенном состоянии, постепенно разрушаясь. Это неприемлемо, особенно с учетом некоторых наиболее грандиозных планов фюрера, требующих для своего успеха сильного флота.\n\nВ Адмиралтействе возникли две противоположные друг другу школы военной мысли. Первая школа подчеркивает необходимость использования линкоров в современную эпоху, утверждая, что с помощью некоторых доработок чистая мощь немецкого линкора будет доминировать как над американским, так и над японским флотом. Вторая школа сильно подталкивает к утилизации наших старых линкоров и переходу в новый мир авианосной доктрины.\n\nСейчас решение остается за Герингом, которому предстоит решить - будет ли старый, проверенный временем линкор преобладать в наших военно-морских силах или же он должен уступить место современному авианосцу?"

GGR_gut_the_hulks:0 "Потрошение великанов"
GGR_gut_the_hulks_desc:0 "Решение принято, документ подписан - Кригсмарине должно превратиться в совершенно новую силу, основанную на авианосцах. Хотя этот выбор вызывает споры в среде старой гвардии Кригсмарине, он, безусловно, необходим - какая польза от линкора, если он даже не видит свою цель?\n\nПроцесс преображения Кригсмарине будет запущен немедленно, начинаясь утилизацией линкоров. Это необходимо начинать прямо сейчас. Таким образом, с учетом пользы от снятого оборудования и прибыли от металлолома, мы сможем начать производство новых авианосцев и в конечном итоге получить неплохие результаты. Хотя это и нанесет удар по духу любого настоящего немецкого патриота, это должно быть сделано сейчас, иначе мы рискуем оказаться неготовыми и неспособными сражаться, когда придет время."

GGR_mass_conversion_to_aircraft_carriers:0 "Конверсия линкоров в авианосцы"
GGR_mass_conversion_to_aircraft_carriers_desc:0 "Хотя многие из наших старых линкоров в данный момент подлежат утилизизации, в Адмиралтействе возникла интересная мысль, которая вылилась в представление Фюреру нового плана. Хотя этот план не пытается сохранить линкоры в их нынешнем виде, то, что он предлагает, почти так же шокирующе и дерзко, как и первоначальные намерения.\n\nПлан, явно доработанный и переписанный несколько раз, подробно описывает потенциальную возможность переоборудовать наши линкоры в авианосцы вместо того, чтобы разбирать старые корпуса и строить новые корабли. Хотя процесс преобразования линкоров в авианосцы, безусловно, является дорогостоящим, в плане подчеркиваются преимущества такого изменения. Практически план позволит нам оставить некоторые из старых корпусов в качестве баз для переделки в авианосцы, вместо того, чтобы быть полностью утилизировать каждый наш старый корабль. В целом, эти модификации дадут нам необходимый опыт, необходимый для создания полноценных авианосцев в будущем.\n\nХотя списание линкоров, безусловно, является более экономичным выбором, возможность переделать гордость нашего флота в современное чудо Германии очаровала Фюрера. Одним движением пера план изменился, и линкоры, существование которых, казалось, близилось к концу, получили новую жизнь."

GGR_recycle_the_steel:0 "Переработка стали"
GGR_recycle_the_steel_desc:0 "С вступлением в силу нового плана конверсии возникла определенная проблема. Некоторые из наших линкоров настолько старые и дряхлые, что, если верить предупреждениям инженеров, корабли могут окончательно выйти из строя в процессе переоборудования. В такой ситуации кажется, что риск слишком велик.\n\nПоэтому, как бы болезненно это ни было, нам придется демонтировать и утилизировать некоторые из величайших кораблей Кригсмарине. Хотя мы и пытались спасти и восстановить их, кажется, что годы забвения и запущенности взяли свое. Уже сейчас некоторые их части идут на металлолом, и вместе с ними гибнут наши драгоценные старые традиции и боевая слава.\n\nТем не менее, в бочке дёгтя есть ложка мёда, и здесь мёд довольно хорош. Сталь, которую мы получим, утилизируя старые линкоры, может быть использована при изготовлении корпусов наших новых авианосцев. Фактически, наследие и история старых кораблей будут жить в новой, современной форме. Красивая мысль?"

GGR_revive_plan_z:0 "Возродить план Z"
GGR_revive_plan_z_desc:0 "План Z - план, о котором в Кригсмарине говорят как с уважением, так и с отвращением. Для его сторонников план Z был хорошо продуманной, хотя и неудачно рассчитанной, попыткой создать непобедимый надводный флот для Германии, который поставил бы британцев на колени. С точки зрения недоброжелателей, план Z отнял ресурсы у программы подводных лодок, вынудив Дёница и его команду работать с меньшими средствами, чем они должны были иметь, и бессмысленно продлил войну. Какими бы ни было мысли о плане в Кригсмарине, единственное важное мнение по этому поводу принадлежит Фюреру, и он твердо выступает за него.\n\nКак прямо заявляет Геринг, единственный способ победить такие сверхдержавы, как Америка и Япония - это победить их флот в открытом море, и современный план Z даст Кригсмарине возможность сделать это. Как Гитлер неустанно работал, чтобы нанести поражение Королевскому флоту, так и мы должны трудиться с полной отдачей для того, чтобы одолеть американцев и японцев. С новым планом Z мы уничтожим IJN и USN и получим возможность легко завоевать Америку и Японию."

GGR_modernise_the_fleet:0 "Модернизация флота"
GGR_modernise_the_fleet_desc:0 "В то время как перспектива концептуально новых немецких авианосцев достаточно заманчива, факт остается фактом, что Кригсмарине - да и Германия в целом - увы, недостаточно опытны в тактике и стратегии, необходимых для их использования. Если мы попытаемся перейти к военно-морскому флоту, основанному на авианосцах, нам никогда не удастся догнать ни Америку, ни Японию, имеющих преимущество как в их количестве, так и в опыте их использования.\n\nВместо этого, Фюрер выбрал наиболее разумный вариант. Кригсмарине, вместо того, чтобы бросать деньги в яму полной модернизации флота, должно продолжить придерживаться прежней доктрины. Наш флот обновит свои боевые корабли, добавив нашим титанам все достижения современной эпохи. Если американцы и японцы думают, что эпоха линкоров прошла, их ждет жестокий сюрприз. Мы сделаем наши боевые корабли предметом зависти всего остального мира, как это было раньше. Линкор снова будет править морями, и те, кто слабее нас, будут дрожать в ужасе, когда их жалкие крейсеры и авианосцы разлетятся вдребезги под мощью наших пушек!"

GGR_no_such_thing_as_obsolete:0 "Нет слова \"устаревший\""
GGR_no_such_thing_as_obsolete_desc:0 "Хотя наши линкоры использовались достаточно ограниченно после окончания Второй Мировой Войны, в Кригсмарине все еще есть множество адмиралов, видевших те времена. Эти повелители волн в свое время гоняли британцев, медленно разрушая английский флот своим умением и талантом. Действительно, тот факт, что мы почти не использовали их с тех пор, почти преступен, и это необходимо немедленно изменить.\n\nПосоветовавшись с этими опытными адмиралами, мы получим необходимое понимание того, как лучше восстановить и переоборудовать наши линкоры, чтобы сделать их новыми хозяевами на волнах. С их опытом не будет упущено ни одного недостатка, ни одной возможности для улучшения. Мы будем использовать то, что даровало нам победу во Второй Мировой Войне, чтобы привести Кригсмарине в порядок, и скоро все от Норфолка до Токио будут дрожать от страха перед нашими левиафанами!"

GGR_atlantic_veterans:0 "Ветераны атлантики"
GGR_atlantic_veterans_desc:0 "Сообщается, что наши попытки обновить линкоры имели оглушительный успех благодаря опыту и проницательности тех, кто командовал ими десятилетия назад. Однако, хотя эти адмиралы оказали неоценимую помощь, факт остается фактом: некоторые из них стали просто слишком старыми для активной службы. Адмиралы младшего класса, желающие командовать Кригсмарине, имеют мало опыта в этой области - в конце концов, флот не участвовал в каких-либо крупных боевых действиях со времен Второй мировой войны. Если решение не будет найдено, мы отправим новичков в бой против наших врагов, которые имеют большой опыт в искусстве морской войны. Такая ситуация могла бы привести к катастрофе.\n\nК счастью, решение довольно очевидно. Используя наших опытных адмиралов в качестве учителей для молодых офицеров, выходящей в море, мы будем обучать их, чтобы они были достойны места, которое оставят наши старые командиры. Каждый офицер должен знать все тонкости нашей военно-морской доктрины, и мы будем спокойны, зная, что, когда старая гвардия неизбежно покинет нас, наша молодёжь встанет к штурвалам вместо них и поведёт нас к таким же великим победам, как когда-то в 40-ых."

GGR_challenge_the_USN_and_the_IJN:0 "Бросить вызов ВМС США и ИФЯ"
GGR_challenge_the_USN_and_the_IJN_desc:0 "Несмотря на явное улучшение нашей военно-морской мощи за последние несколько месяцев, кажется, что мир ещё не понял, что это значит. Наши соперники, как всегда дерзкие и глупые, похоже, верят, что силы Кригсмарине невелики. Хотя в те времена это вполне могло быть правдой, достаточно лишь взглянуть на суету Теодорихсхафена, чтобы понять, что эти утверждения ложны. Теперь нам предстоит доказать свою силу этим имбецилам на востоке и западе.\n\nВскоре учения невиданного ранее масштаба потрясут Черное море. Наши противники увидят это, и волна страха и ужаса заставит их замолчать, и они узнают, что Кригсмарине не слабы. Нет, Кригсмарине - это волна стали и пороха, готовая сокрушить любую нацию, которой не повезло встать на нашем пути. Мы объясним этим выскочкам-адмиралам, почему их народы сдались или присоединились к нам так быстро. Мы научим их страху, и они узнают, что Кригсмарине правит морями."

GGR_match_them:0 "Сравниться с ними!"
GGR_match_them_desc:0 "Еще один досадный барьер встал на пути наших грандиозных планов по военно-морскому превосходству - количество. Хотя деньги в Кригсмарине вливаются с поразительной скоростью, факт остается фактом – мы отстаем. Гитлер, несомненно, великий человек, совершил серьезную ошибку, проигнорировав Кригсмарине, и теперь мы уступаем по количеству кораблей, как американцам, так и японцам, которые потратили большую часть последних 20 лет на достройку своего флота до огромных размеров. Сейчас потребуется невероятное количество ресурсов, чтобы наверстать упущенное в цифрах. \n\nНо там, где нам не хватает количества, мы будем преуспевать в силе и мастерстве. Каждый из наших кораблей должен быть идеальной машиной смерти, в экипаже которой будут только самые лучшие и способные. В то время как они барахтаются с посредственными конструкциями и средними экипажами, наши новые разработки, в паре с нашими собственными звездными экипажами, разобьют их на куски. Также как средняя Пантера была равна 10 Т-34, то каждый наш корабль будет стоить 100 вражеских!"

GGR_carrier_for_carrier:0 "Авианосец за авианосцем!"
GGR_carrier_for_carrier_desc:0 "Эпоха авианосцев только начинается. После долгих лет застоя, Кригсмарине, исполинскими усилиями, догнало современный мир. Наши новые авианосцы совершают свои первые рейсы в то время, когда мы говорим, и тысячи граждан смотрят, как самолеты взлетают с палуб.\n\n Однако, несмотря на то, что наши усилия до сих пор были дорогостоящими и затратными, мы все еще не догнали американцев и японцев. Эти два декадентских государства поняли, как и тактическое значение авианосца, так и то, как их использовать, при этом находясь в постоянной гонке вооружений, оставляя им обоим древнее преимущество над нами. Мы не можем этого допускать.\n\nЛучшие капитаны и экипажи будут поглощать знания о новом методе военно-морского боя, как губки, и они станут самыми лучшими командами авианосцев в мире. Смех наших врагов быстро смениться криками, когда волны за волной самолеты налетят на их жалкие флоты, уничтожая их корабли и подрывая их волю. Хотя мы, возможно, никогда не догоним численно мощь американцев и японцев, мы, безусловно, победим их в качестве, и если сухопутные войны, которые мы вели в последние десятилетия, означают что-то на волнах, качество - это главное."

GGR_battleship_for_battleship:0 "Линкор за линкором!"
GGR_battleship_for_battleship_desc:0 "Наше Отечество заслуживает лучшего флота, оснащенного огромным количеством кораблей, способных обеспечить огневую мощь против наших врагов на море и на суше. То, что нужно нашему Отечеству – это большое количество линкоров; на каждый вражеский мы будем иметь свой.\n\n Планы фюрера Геринга для Отечества будут способствовать осуществлению этого стремления. Как только мы достигнем этого, у нас будет возможность показать силу для любого государства, которое осмелится противостоять нам."

GGR_cruiser_for_cruiser:0 "Крейсер за крейсером!"
GGR_cruiser_for_cruiser_desc:0 "Хотя внимание и СМИ, и правительства может быть сосредоточено на наших огромных кораблях, скромный вклад простого крейсера нельзя недооценивать. Без них наши линкоры были бы лёгкой добычей для фланговых атак проворных, маневренных кораблей противника. Идеальное сочетание огневой мощи, маневренности и скорости, влияние крейсера на морскую войну невозможно переоценить.\n\nПоэтому мы должны убедиться, что не упускаем из виду важность этих скромных машин, даже если мы концентрируемся на наших самых больших и известных кораблях. Наши крейсеры получат то внимание и любовь, которые они заслуживают, и в их экипаж войдут одни из наших лучших матросов и капитанов. В то время как огромные корабли будут теми, кто ведёт нас к победе, наши крейсера защитят их от неизбежных атак с флангов, а значит наш успех будет гарантирован."

GGR_the_german_armada:0 "Немецкая армада"
GGR_the_german_armada_desc:0 "Наш флот, который когда-то был посмешищем для всего мира, сейчас действительно входит в число лучших. Благодаря кампании по невероятному восстановлению и перестройке, подкрепленной умопомрачительной суммой денег, наши военно-морские силы теперь могут с гордостью конкурировать в международных водах как с ИФЯ как и ВМС США. По всему Рейху толпы людей следят за тем, как Кригсмарине, что так долго был в разрухе и запустении триумфально возвращается в порты Европы, со штандартами, развивающимися на ветру.	 Журналисты сделали много фотографий толпы, кораблей и, самое главное, самого фюрера, что смотрит с улыбкой на лице, как корабль за кораблем проплывает мимо.\n\nВ Норфолке и Токио настроение гораздо более мрачное. В самом деле, можно даже назвать это паникой. Наша разведка сообщает, что декадентские адмиралы Америки и Японии, которые так долго благополучно почивали на лаврах, борются за информацию о нашем новейшем оружие. Но они не найдут ничего. Наш флот - величайший в мире, управляемый величайшими экипажами в мире. Мы будем контролировать каждый океан, от Тихого до Атлантического. Враг будет дрожать, думая о Кригсмарине, потому что они будут знать, что смерть и разрушение обрушится на них. Германия - лучшая на суше, в воздухе и на море!"

GGR_the_ringhorn_doctrine:0 "Доктрина Рингхорна"
GGR_the_ringhorn_doctrine_desc:0 "Наш флот, может быть, и самый лучший на Земле, но всегда есть место для совершенствования. Даже сейчас ублюдки в Америке и Японии гонятся за тем, чтобы достроить свои флоты, пытаясь отнять у нас звание хозяев моря. Если мы просто сядем, и будем почивать на лаврах, прямо, как и они когда-то, мы снова окажемся в меньшинстве по людям, орудиям и тактике. Нам нужны инновационные идеи.\n\n К счастью, у нас есть самый большой источник инновационных идей на Земле, и его зовут Герман Геринг. Наш фюрер в очередном блестящем проявлении своего интеллекта предложил новый план по сохранению Кригсмарине на шаг впереди американских и японских псов - Доктрина Рингхорна.\n\nПо сути, Доктрина Рингхорна идет об руку с концепцией “Чем больше, тем лучше”. Что может быть лучше, чем самые крупные, самые массивные корабли на Земле, когда тебе нужно превзойти своих врагов? Мы не только сэкономим на человеческих ресурсах – один капитан супер линкора может выдать столько огневой мощи, как и три капитана на обычных, но и получим самую настоящую гордость флота. Наши корабли затмят солнце, и враг подчинится нашей воле или будет раздавлен нашим килем.\n\nОднако, сейчас наши амбиции должны быть более скромными. Наши гавани, как бы велики они ни были, просто не в состоянии вместить в себя весь тоннаж этих гигантских корпусов. Мы должны модернизировать наши объекты до самого высокого уровня, если мы хотим вместить весь тоннаж этого нового класса кораблей."

GGR_supercarriers:0 "Суперавианосцы"
GGR_supercarriers_desc:0 "Ваш средний авианосец может запустить десятки самолетов одновременно, отправляя повсюду, чтобы найти и уничтожить врага. Этот жалкий результат будет унижен нашим новым дизаином – Суперавианосцем. Согласно чертежам, эти гигантские лодки будут иметь место и возможность не только держать, но и запускать сотни самолетов. Если наши враги думают, что для новой эпохи морских боев достаточно одной или двух дюжин самолетов, они должны подумать дважды. Они заплатят за свою наглость, после того как сотни наших бомбардировщиков потопят их хлюпкие корабли.\n\nСтоимость этих гигантских авианосцев, как и следовало ожидать, огромна. В конце концов, процесс строительства этих кораблей будет адом на замеле. Однако, все это будет стоить результата. Одно только выражение лица президента, когда он увидит волны бомбардировщиков разрывающих на части его великий флот, будет стоить миллиард рейхсмарок! Эпоха Суперавианосца уже наступила, и Германия снова в авангарде технологической революции!"

GGR_superheavy_battleships:0 "Сверхтяжёлые линкоры"
GGR_superheavy_battleships_desc:0 "Среднестатистический линкор - король моря, гигантское создание из стали и огня, способное сокрушать врагов с расстояния в несколько километров. В Кригсмарине уже есть множество таких гигантов, но доктрина Рингхорна призывает к созданию, на фоне которого такие корабли будут смотреться карликами - Сверхтяжёлый линкор.\n\nОснащенные самыми большими орудиями, что есть у Рейха, и  покрытые самими толстыми бронированными поясами, которые мы можем создать, эти гиганты станут венцом новых Кригсмарине. Среднестатистический линкор, так же славный и гордый, имеет свои недостатки, такие как плохая точность на больших расстояниях, или восприимчивость к торпедным атакам. С новыми достижениями в артиллерии, в сочетании с самой крепкой броней на Земле, обе эти проблемы исчезнут. Супертяжелый линкор сделает обычный линкор похожим на простой крейсер, а наши противники будут с трепетом смотреть на огромные возможности Кригсмарине, тогда как наши снаряды будут падать на них с расстояния в несколько километров."

GGR_their_battleships_are_our_cruisers:0 "Их линкоры это наши крейсеры"
GGR_their_battleships_are_our_cruisers_desc:0 "В гонке за увеличение размеров наших кораблей, основные усилия были сосредоточены на крупных кораблях Кригсмарине. Однако нельзя забывать о скромных крейсерах, которые вновь потребуют нашего внимания, если мы хотим, чтобы все наши военно-морские силы придерживались доктрины.\n\nСогласно Доктрине Рингхорна, мы превратим наши крейсера из кораблей-скаутов в полноценные, боевые корабли способные перенести любую стычку. Наши крейсеры будут равны их линкорам, и у них больше не будет даже шанса против наших крупных кораблей. В конце концов, может в бытие экипажа крейсера может быть и меньше славы, но уж точно не смысла. С этими нововведениями, наши крейсеры могут - и, конечно, получат свою законную часть славы Кригсмарине."

GGR_German_leviathans:0 "Немецкие Левиафаны"
GGR_German_leviathans_desc:0 "Новость о нашем, совершенно новом, Кригсмарине разнеслась по миру, и волна ужаса захлестнула наших врагов. Наши шпионы сообщают о поспешных, паникерских встречах адмиралов в Норфолке и Токио, именно так, как мы и ожидали. Нельзя винить их в панике - нам, конечно, было бы не менее тревожно, чем им, если бы Япония или Америка выкатили такие мощные корабли, как у нас.\n\n Наши флоты почти непреступны. Наши крейсеры могут выиграть любую стычку, наши крупные корабли могут в одиночку уничтожать флоты и города, а наши экипажи - лучшие в мире. В самом деле, кажется, что в данный момент только ядерный удар может уничтожить наши корабли.\n\nЧто бы японцы и американцы ни решили делать, ясно, что Кригсмарине - это новый властелин морей. Наш народ ликует и кричит, когда наши корабли проплывают мимо, зная, что Рейх - величайшая страна на Земле."

### Fall Schwarz ###
GER_GOR_fall_schwarz2:0 "План Чёрный"
GER_GOR_fall_schwarz2_desc:0 "За время наших многочисленных завоеваний, направленных на установление мирового господства, мы уничтожили множество заблудших подданных и бывших предателей-союзников. Однако на этот раз всё по-другому, потому что в этой предстоящей битве мы столкнёмся с последствиями крайнего ужаса поражения Рейха. Чёрные псы СС считают себя выше нас, они думают, что хранят в себе секреты арийской расы и замышляют наше уничтожение на своей маленькой вотчине. Мы больше не будем умиротворять их, они должны быть разгромлены раз и навсегда, если Рейх хочет познать истинный мир и победу.\n\nС самых истоков нацистской партии Гиммлер и Геёринг были соперниками. Фюрер всегда знал, что этой коварной змее нельзя доверять, и интуиция его никогда не подводила. Тогда у Геринга не было рычагов влияния, чтобы дать отпор человеку, которого Гитлер считал своим доверенным лицом, но что теперь? Теперь нет Гитлера и нет препятствий, чтобы спасти мир и Рейх от Чёрного Солнца."

GER_GOR_preparing_the_blow:0 "Подготовка к удару"
GER_GOR_preparing_the_blow_desc:0 "В то время как военная мощь, конечно же, станет краеугольным камнем в битве с государством-предателей, начальник шпионской службы Гелен убедительно доказывает, что Бургундия требует более… уникального подхода. Учитывая их позиционирование, как всезнающего и полностью секретного полицейского государства с одной из лучших в мире разведывательных возможностей, безусловно, стоит попытаться сломить их. Естественно, это невозможно сделать только с помощью пуль или бомб, мы должны бороться с огнем огнем. Абвер начал полную мобилизацию ресурсов для действий беспрецедентного масштаба в истории Рейха, чтобы внести свой вклад в борьбу с одной из наших величайших угроз."
GER_GOR_preparing_the_blow_tooltip:0 "Мы начнем бороться §RТихой войной§!"

GER_GOR_deploy_the_abwehr:0 "Развернуть Абвер"
GER_GOR_deploy_the_abwehr_desc:0 "Бургундия считается неприступной крепостью в немалой степени из-за пугающего мастерства их агентов, многие из которых были обучены одним из лучших оперативников Рейха: Отто Скорцени. Мы не сможем нанести реальный ущерб, пока не нанесём удар по армии шпионов, которая будет ждать нас в Ост-Париже. Гелен собрал своих лучших людей для этих рискованных миссий с высокой наградой, которые, если повезет, приблизят нас на шаг ближе к победе над этими черными собаками."
GER_GOR_deploy_the_abwehr_tooltip:0 "§YМы развернём§! §GАбвер§! §Yдля начала операций в§! §eБургундии.§!"

GER_GOR_match_their_spies:0 "Сравняться с их шпионами"
GER_GOR_match_their_spies_desc:0 "Поскольку эта так называемая \"Тихая война\" начинает накаляться между нами и нашими противниками из СС, мы должны подумать о том, как мы можем более тактически развернуть наших агентов в этих полевых условиях. Слишком много поражений будет означать эффективную победу Бургундии и проигрыш в этой шахматной игре, но это также позволит нам несколько снизить напряженность и перегруппироваться. С другой стороны, мы можем начать развёртывание ещё большего количества агентов, но это может в конечном итоге вызвать не более, чем нежелательные волнения, которые помогут бургундцам понять наши планы. В любом случае, Гелен выполнит пожелания Фюрера."
GER_GOR_match_their_spies_tooltip:0 "§YБургундцы имеют преимущество в шпионской деятельности со своей§! §RСД§!, §Yмы должны уравнять шансы, и быстро.§!"

GER_GOR_blow_for_blow:0 "Удар за ударом"
GER_GOR_blow_for_blow_desc:0 "Мы начали размещать наших оперативников на ключевых позициях так, чтобы начать убивать шпионов Бургундии одного за другим. Такие операции, несомненно, будут довольно опасными, поскольку эти шпионы хорошо обучены и всегда настороже, но все, что нам нужно - это момент, когда они расслабляются и останавливают свое паноптическое наблюдение. В этот момент мы нанесем удар без колебаний, потому что чем дольше мы ждем, тем больше вероятность нашего раскрытия и уничтожения. Мы находимся на пороге того, чтобы сломать почти легендарное шпионское превосходство Бургундии. Пришло время начать действовать по всем направлениям!"
GER_GOR_blow_for_blow_tooltip:0 "§RБургундцы§! §Yумеют подавать, но могут ли они это взять?§!"

GER_GOR_strange_bedfellows:0 "Странные союзники"
GER_GOR_strange_bedfellows_desc:0 "Говорят, ужасные времена могут сделать из нас странных друзей, и, кроме того, враг моего врага - мой друг. Мы сыграли свою существенную роль в уничтожении остатков сопротивления во Франции, когда мы полностью контролировали регион, но теперь, когда мы сталкиваемся с нашим врагом, который наносит больший ущерб их свободе, чем мы, то, возможно, они захотят игнорировать наше прошлое в пользу временного союза? Это было бы одно из самых странных происшествий за столетие, наполненное ими, но таковы наши обстоятельства - нам хотя бы стоит изучить эту возможность. Мы не можем гарантировать успех, но, тем не менее, на всякий случай мы попросим Гелена оценить состояние движений сопротивления внутри Орденштата."

GER_GOR_meetings_in_the_night:0 "Встреча ночью"
GER_GOR_meetings_in_the_night_desc:0 "После проведенной нами оценки состояния французского и бельгийского сопротивления фюрер Геринг дал г-ну Гелену разрешение на проведение миссий по контакту с известными лидерами сопротивления, сохранившимися до сих пор. Мы понимаем, что эти группы, вероятно, были очень ослабленны или вовсе уничтожены годами преследований и отсутствием морального духа, но также, возможно и то, что бургундцы заставили всё больше французских и бельгийских мужчин и женщин бороться за свое выживание в подполье.\n\nС другой стороны, герр Гелен также выдвинул предложение вступления в контакт с членами иностранных дивизий СС, составляющих ядро сил Бургундии. В то же время он предупредил, что это представляет серьезную опасность и что разоблачение нас на столь раннем этапе может сорвать всю нашу кампанию еще до ее начала. Излишне говорить, что Фюрер внимательно рассмотрит все варианты."
GER_GOR_meetings_in_the_night_tooltip:0 "§YВ§! §RБургундии§! §Yдолжен быть кто-то, кто хочет нам помочь, верно?§!"

GER_GOR_prepare_for_sabotage:0 "Подготовка к саботажу"
GER_GOR_prepare_for_sabotage_desc:0 "Заводить новых друзей - это хорошо, но это лишь пол дела. В битвах и войнах выигрывают не обещаниями и встречами, а дизорганизацией и саботажем врага. Пока одни агенты бегают по Парижу в поисках борца за свободу Пьера, другие направляются к более \"твердым\" целям. Железнодорожные узлы, диспетчерские вышки, склады снабжения и даже казармы будут подвергаться тайным диверсиям. О, как быть мухой на стене, когда Гиммлер, этот одержимо замысловатый урод, обнаруживает, что все его планы пошли наперекосяк, когда вся его страна взрывается вокруг. Фюрер очень хотел бы хотя бы раз увидеть такое зрелище. Возможно, когда Гиммлер будет готов к казни, Геринг сможет повеселиться."
GER_GOR_prepare_for_sabotage_tooltip:0 "§YМы обрушим вокруг себя Чёрное Государство изнутри!§!"

GER_GOR_map_out_the_silos:0 "Составить карту бункеров"
GER_GOR_map_out_the_silos_desc:0 "В настоящее время самым большим препятствием для обнаружения и перехвата, не говоря уже о противодействии, любой из ядерных боеголовок Бургундии является тот факт, что мы просто не знаем, где они находятся. Это нужно будет исправить, причём быстро, иначе мы можем оказаться охваченными адским ядерным пламенем, когда Рёмер отдаст приказ начать марш. Орденштаат уже много лет использует свои скрытые ядерные бомбы как сдерживающий козырь, и нам нужно лишить их этого актива, прежде чем мы отправимся в поход. Люфтваффе предоставило нам несколько своих самых высокотехнологичных самолётов-шпионов для поиска и картирования местности, где, возможно, размещены эти ракетные шахты. Как только мы узнаем, где они находятся, мы сможем показать нашим бомбардировщикам, куда целиться, и запрограммировать нашу оборону, чтобы перехватить их в прискорбном случае ядерного запуска."

GER_GOR_learn_their_secrets:0 "Узнать их секреты"
GER_GOR_learn_their_secrets_desc:0 "До сих пор наши оперативники были вынуждены осторожно обходить любые признаки бургундских операций, чтобы их не обнаружили и не убили - или того хуже. Однако, если бы мы смогли получить бургундские кодовые книги и взломать их, то мы смогли бы узнать все их действия заранее и затем более эффективно планировать наши операции до такой степени, что нам вряд ли придется беспокоиться об обнаружении. Не стоит говорить, что обеспечение безопасности бургундских кодовых книг - непростая задача, и если нас обнаружат, последствия могут быть действительно серьезными. Гелен, конечно, будет подчиняться Фюреру Герингу в этом вопросе, но он, похоже, полагает, что то ценное знание, которое мы собираемся получить, может стоить нам огромного риска."

GER_GOR_blind_their_eyes:0 "Ослепить их"
GER_GOR_blind_their_eyes_desc:0 "По мере приближения даты открытых боевых действий против Бургундии, Гелен разработал предложение удара по станциям сбора разведданных Бургундии, которые смогут предупредить их о развертывании войск и наращивании их численности перед вторжением. Подрыв их способности наблюдать за нашими действиями будет иметь большое значение, дав нам начальное и решающее преимущество в быстро приближающейся битве. Это непростая миссия, хотя то же самое можно сказать обо всех полевых операциях в этой проклятой стране, но, надеюсь, это будет последняя миссия, после которой, мы сможем обойтись без теневых заговоров и сделать то, что у нас получается лучше всего: уничтожить их. Агентам, собирающимся приступить к этой наиболее важной миссии, Фюрер может сказать только следующее:\n\n\"Зиг Хайль!\""
GER_GOR_blind_their_eyes_tooltip:0 "§!Бургундцы могут быть свирепыми, но даже они беспомощны, когда лишены зрения.§!"

GER_GOR_information_overload:0 "Перезагрузка информацией"
GER_GOR_information_overload_desc:0 "В мире воздушного боя, теме, о которой Фюрер замечательно осведомлен, пусть от него и ускользает множество других интересов, есть интересная концепция. Чафф - это разновидность отвлекающей тактики, когда выпускается облако газа, чтобы сбить с толку РАДАР и другие системы обнаружения, чтобы перегрузить их ложными срабатываниями. По мнению Фюрера, метод, предложенный мастером шпионажа Геленом для перегрузки разведывательных служб Орденштаата, кажется весьма похожим на этот современный небесный инструмент. Если держать их агентов слишком занятыми фальшивыми документами и тому подобным, наши настоящие усилия, несомненно, принесут гораздо больший успех в этой области."
GER_GOR_information_overload_tooltip:0 "§YПодобно тому, как наши самолеты выбрасывают мякину, чтобы избежать ракет, мы выбросим так много§! §Bинформации§! §Yна ветер, что бургундцы не смогут узнать наши§! §Gистинные§! §Yнамерения.§!"

GER_GOR_absolute_nuclear_coverage:0 "Абсолютный ядерный щит"
GER_GOR_absolute_nuclear_coverage_desc:0 "Как первая нация, которая стала обладать ядерной энергетикой, с которой мы столкнулись во время наших завоеваний, мы должны быть готовы столкнуться с некоторой неприятной реальностью. Ядерные запуски могут быть неизбежны, и мы не сможем перехватить все цели, посланные в нашу сторону. Означает ли это, что мы должны просто сдаться и позволить предателям вздохнуть спокойно? Конечно, нет. Даже если несколько ядерных боеголовок пройдут мимо нашей защиты, мы всё равно сможем продолжить борьбу, и мы должны убедиться, что бургундцы понимают, что если они сбросят на нас одну бомбу, мы поразим их пятью. Фюрер приказал срочно построить массивные шахты вдоль границы, которые позволят нам в случае необходимости покрыть ядерным пеплом каждый дюйм Бургундии в течение часа. Они считают, что только они держат в руках силу атома как козырную карту? Они глубоко ошибаются."

GER_GOR_it_is_their_turn_to_fear_the_dark:0 "Пришёл их черёд бояться тьму"
GER_GOR_it_is_their_turn_to_fear_the_dark_desc:0 "Это конец. \"Тихая война\", великая борьба шпионов и сетей заговоров, подошла к концу. Это была такая же тяжелая война, как и любое завоевание, которое мы предприняли до сих пор, а настоящая битва против Бургундии ещё даже не началась. Да, мы понесли потери и столкнулись с неудачами в борьбе с их огромной разведкой, но мы продолжали двигаться вперед с убеждением в истинном национал-социализме и с арийской кровью, текущей по нашим венам. Бургундцы теперь знают, что мы можем если не уничтожить их в информационном плане, то хотя бы выступить в качестве достойного врага. Надеюсь, что информация, которую мы так старательно собирали, сослужит нам хорошую службу в предстоящие недели войны."

GGR_the_silent_war_1:0 "Тихая война"
GGR_the_silent_war_won:0 "Тихая война выиграна"
GGR_the_silent_war_lost:0 "Тихая война проиграна"
GGR_the_silent_war_stalemate:0 "Тихая война в тупике"

GER_GOR_a_swfit_end_to_the_madness:0 "Быстрый конец безумию"
GER_GOR_a_swfit_end_to_the_madness_desc:0 "Учитывая ядерный потенциал Бургундии, о котором мы в значительной степени ничего не знаем, верховное командование единодушно в том, что необходимо нанести быстрый, решительный удар, чтобы сокрушить Орденштаат, прежде чем у него появится шанс использовать свой ядерный потенциал. Мы сосредоточимся на подготовке нескольких направлений атаки, которая, как мы надеемся, застигнет СС врасплох и разрушит их независимо от их подготовки. Наши соседние Рейхскомиссариаты будут играть важные роли - они будут использоваться в качестве стартовых площадок в нескольких направлениях продвижения. К тому времени, когда герр Гиммлер узнает, что происходит, мы будем в Ост-Париже!"

GER_GOR_ready_the_heer:0 "Подготовить Хеер"
GER_GOR_ready_the_heer_desc:0 "Два десятилетия назад наши армии шли по Евразии, побеждая все на своем пути. Это был боевой подвиг, не имеющий аналогов в истории, и некоторые говорили, что он никогда не сможет повториться. Что ж, мы доказали, что те, кто сказал это, ошибаются, не так ли?\n\nВсего за несколько коротких лет мы сравнялись, а затем превзошли успех нашего первого завоевания, покорив всё, кроме трех величайших держав и их сфер. Наши люди теперь - седые ветераны десятков кампаний, которые могли бы дать легионам Цезаря возможность заработать свои деньги на другой подработке.\n\nПри подготовке к Чёрному Плану, Фюрер Геринг написал фельдмаршаллу Шёрнеру с просьбой провести всесторонний анализ Хеера. Несомненно, это покажет несравненные высоты, на которые они поднялись."

GER_GOR_ready_the_kriegsmarine:0 "Подготовить Кригсмарине"
GER_GOR_ready_the_kriegsmarine_desc:0 "Сейчас это трудно представить, но всего несколько десятилетий назад наш флот считали в лучшем случае второсортным, а в худшем - шуткой. Только во время вторжения в Норвегию мы потеряли несколько кораблей и даже потеряли передовой линкор \"Бисмарк\" из-за американских собак. Однако с тех пор всё сильно изменилось, и, хотя Кригсмарине, возможно, не были главным приоритетом Рейха, наш флот превосходно служил нам в последние годы в наших завоеваниях Британских островов, Скандинавии, Италии, Иберии и Турции. Да, наверное, наши моряки за последние пять лет накопили больше боевого опыта, чем за всю историю Кригсмарине. Отчет о состоянии флота дорабатывается даже сейчас, и через несколько дней он будет передан фюреру на рассмотрение."

GER_GOR_ready_the_luftwaffe:0 "Подготовить Люфтваффе"
GER_GOR_ready_the_luftwaffe_desc:0 "Ах, Люфтваффе, жемчужина Германа Геринга. Число тех, кто может лично подтвердить этот факт, начало сокращаться в последние годы, но всех школьников Рейха учат, что Фюрер Геринг когда-то был лучшим асом в Первой Мировой войне. Хотя он уже довольно давно не поднимается в небо по причине отправки на пенсию, бывший ас и глава воздушного флота, который вёл Рейх к победе в небе, всегда будет дорожить людьми, которые скользят по причалу гравитации и летают, как мифические драконы, дышащие огнём на врагов Фатерланда. Геринг с нетерпением ждет отчета о боевой готовности Люфтваффе."

GER_GOR_an_iron_curtain:0 "Железный занавес"
GER_GOR_an_iron_curtain_desc:0 "Наша большая граница с Орденштаатом даёт нам преимущество, позволяя наносить удары сразу с нескольких позиций и сокрушать их первоклассные войска превосходящими силами. Однако этот факт работает и против нас, если бургундцы решат превентивно атаковать нас до того, как мы будем полностью готовы, наши рубежи могут быть прорваны.\n\nЧтобы исправить это, Фюрер Геринг потребовал от инженеров Рейха представить планы возможных оборонительных линий, чтобы предотвратить такую возможность. Мы могли бы укрепить всю извилистую границу на нашей основной территории и на территории наших Рейхскомиссариатов, но стоимость проекта будет увеличиваться пропорционально охвату. Тем не менее, в конечном итоге мы сможем разграбить весь мир, и какое тогда значение будут иметь несколько миллионов марок?"

GER_GOR_ready_the_people:0 "Подготовить народ"
GER_GOR_ready_the_people_desc:0 "В связи с непрерывным состоянием войны в течение последних нескольких лет в кругу Фюрера есть некоторые, кто опасается, что немецкий народ может стать измученным постоянной войной, возможностью никогда не увидеть своих сыновей, отцов и мужей, возможностью того, что они могут быть разбомблены или даже атакованы ядерным оружием, если Рейх столкнется с чем-то столь же великим, как они. Однако Фюрер и, что более важно, фельдмаршал Шёрнер и генерал Рёмер, не имеют ничего против этого, из-за этого была начата новая пропагандистская кампания, призванная подготовить народ к войне против предателей из СС. Они узнают, что сделал бы с ними сумасшедший Гиммлер, если бы ему позволили добиться успеха или даже выжить. Им нужно напомнить, что это уже не Генрих Гиммлер времён расцвета Гитлера, который стоял рядом с фюрером, а змея в траве, которая всегда ждала смерти своего предполагаемого \"друга\", чтобы сделать свой шаг."

GER_GOR_we_fight_devils:0 "Мы сражаемся с дьяволами"
GER_GOR_we_fight_devils_desc:0 "Бойцы СС, которые теперь составляют личную армию Гиммлера, не просто нормальные солдаты. По правде говоря, они даже не являются ревностными защитниками национал-социализма, как мы когда-то их знали. Нет, они превратились в легион демонов, людей, готовых совершать поступки настолько отвратительные, что бросают вызов рамкам любой, даже нормальной морали военного времени. Они не дадут нам пощады, и мы должны быть готовы ответить тем же. К этому моменту они уже слишком далеко ушли, нет смысла пытаться спасти эту болезненную организацию. Они решили, что последуют за своим Люцифером с Небес в Ад. Они не считают нас настоящими немцами, их безумие полностью развратило их. Что ж, если наши люди будут призваны сражаться с собственными солдатами Дьявола, они сделают это так же непринуждённо, как и любой другой противник. Bekämpfen!"

GER_GOR_and_we_follow_the_fuhrer:0 "И мы следуем за Фюрером"
GER_GOR_and_we_follow_the_fuhrer_desc:0 "Во всех многочисленных завоеваниях, к которым нас привел Фюрер Геринг с момента своего восхождения, он ни разу не привёл нас к поражению. Он всегда был преданным слугой Рейха, а теперь он служит народу благодаря своему непревзойденному руководству. Все солдаты доверяют ему свою жизнь, нация - свою победу.\n\nВ недавнем параде в Германии Фюрер возглавил шествие из примерно шести тысяч солдат, великолепно одетых в военную форму, демонстрируя десятки медалей и наград, которые они заработали своей преданностью Рейху. В конце церемониального марша, Фюрер стоял на виду у собравшихся солдат и был встречен громовой лестью, которую толкько могут дать только солдаты.\n\n\"Зиг Хайль! Зиг Хайль! Хайль Геринг! Хайль Фюрер!\""

GER_GOR_into_hell_itself:0 "В сам ад"
GER_GOR_into_hell_itself_desc:0 "То место, куда мы направляемся - не обычное государство, наполненное магазинами, людьми и прочим, что является обычным атрибутом нормальной страны. То место, куда мы направляемя, может сравниться по своей чудовищности только с изображением Ада Кристейном. Это место боли и вечных мучений, где проклятые желают смерти, но она всегда оказывается вне досягаемости, пока хозяева из СС не решат, что их полезность иссякла, или они не умрут от стресса. Даже у самых закоренелых людей всё ещё есть совесть, которая не дает им заснуть глубокой ночью, но эти собаки из СС отказались даже от этой части своей человечности и не заслуживают титулов \"арийца\", \"немца\" или даже \"человека\". Они - обломки этого мира, и с ними нужно обращаться соответственно."

GER_GOR_rally_the_rks:0 "Подготовить Рейхскоммисариаты"
GER_GOR_rally_the_rks_desc:0 "Когда мы вступим в битву против \"Чёрного Государства\" Бургундии, мы не будем действовать в одиночку. Мы будем пользоваться помощью наших многочисленных Рейхскомиссариатов, чтобы пополнить наши силы и отвлечь внимание СС от наших главных достижений. Конечно, в основном это бремя ляжет на граничащие с Бургундией РК. План будет включать участие РК Британии, РК Окситании и нашей итальянской марионетки. Каждый из них сможет выполнить определенные задачи, которые должны помочь упростить наше вторжение. Вскоре Фюрер разошлёт официальные сообщения генералам, которым поручили руководить этими режимами."
GER_GOR_rally_the_rks_tooltip:0 "§YПришло время призвать наших вассалов выполнить свой долг против нашего главного врага!§!"

GER_GOR_alert_the_isr:0 "Предупредить ИСР"
GER_GOR_alert_the_isr_desc:0 "Итальянская Социальная Республика, ИСР, имеет в распоряжении большую часть вооруженных сил старой Итальянской Империи, которая всё ещё была цела, хотя и немного пострадала от нашего вторжения. Они граничат с бургундцами через Альпы, и с точки зрения любых других вооруженных сил мы не решимся даже предпринять такую попытку. Однако итальянцы в большей степени, чем любая другая европейская нация, имеют опыт ведения горных войн ещё со времен их объединения. Фариначчи - наша добровольная марионетка, и мы не сомневаемся, что он воспользуется шансом порадовать нас."

GER_GOR_mountaineers_in_the_alps:0 "Горняки в Альпах"
GER_GOR_mountaineers_in_the_alps_desc:0 "Последнее место, через которое бургундцы ожидали бы нас, это Альпы. На протяжении всей истории считалось, что переход через горы во время войны несет гораздо больший риск, чем победу. Хотя это справедливое заявление, оно не учитывает решимость немецкого духа. Было бы стыдно для всей Германии, если бы ее заставили заявить, что она не может выполнить задачу, которую генерал гораздо меньшей расы мог выполнить столетия назад.\n\nДивизии Гебригсъегера и Альпини готовы и, откровенно говоря, стремятся попытаться бросить колоссальный вызов. Целые подразделения будут проходить через несколько гор по расписанию всего за несколько дней. Нелегкая вещь, но если это можно сделать, мы это сделаем. Зиг Хайль!"

GER_GOR_alert_rk_britannien:0 "Предупредить РК Британию"
GER_GOR_alert_rk_britannien_desc:0 "Рейхскомиссариат Британии - зрелище двух триумфов и невероятно важное стратегическое место для наших операций в будущем. Хотя большинство генералов признают его важным плацдармом для нашего возможного вторжения в Северную Америку, некоторые проницательно отметили, что мы могли бы также сделать его полезным для нашего штурма Орденштаата. Действительно, короткий переход через пролив означает, что мы могли бы быстро направить морскую пехоту на пляжи Нормандии и Кале и устремиться к столичному региону, в то время как силы Бургундии сосредоточены на сухопутных границах. Геринг переговорит с Лондоном о подготовке хороших десантных судов для такой операции."

GER_GOR_alert_rk_okzitanien:0 "Предупредить РК Окситанию"
GER_GOR_alert_rk_okzitanien_desc:0 "РК Окситания - одна из наших новых администраций, и поэтому мы должны предпринять усилия для стабилизации обстановки, прежде чем втягивать их в следующую битву. Генерал Хойзингер хорошо осведомлен о наших планах, и ему было поручено эффективно уравновесить потребности своего режима во внутренней безопасности с обеспечением наших сил во время вторжения его справедливой долей. Имея такую значительную сухопутную границу с Бургундией, мы не можем быть уверены в том, что СС не попытаются контратаковать, и, учитывая хрупкий характер такого молодого правительства, это даже может оказаться катастрофой. Силы, привлечённые из \"тыловых эшелонов\", наша армия, дислоцированная в более отдаленных Рейхскомиссарах, также займут свои позиции вдоль окситано-бургундской границы. Мы хотим оставить им как можно меньше шансов - наше вторжение должно быть почти гарантированным, когда мы сделаем этот рывок."

GER_GOR_infantry_in_auvergne:0 "Пехота в Оверни"
GER_GOR_infantry_in_auvergne_desc:0 "В то время как мы направим механизированные и бронетанковые дивизии нашей армии на север Бургундии для быстрого продвижения к Ост-Парижу, мы также будем размещать наши более медленные, но более многочисленные пехотные дивизии на юге. План состоит в том, чтобы эта приливная волна сухопутных войск свела на нет любое бургундское сопротивление, как метла, подметающая пыль, придавая импульс такой мощности, что любые силы СС, выжившие после нашего удара по северу, будут поглощены этой разрушительной волной. Эта сила, естественно, будет медленнее, чем её коллега, но ей вряд ли понадобится дополнительное оборудование, когда по местности в центре французских земель будет невероятно легко ориентироваться. Франция стала свидетелем разрушения, которое массированная пехота и артиллерия могла нанести несколько десятилетий назад, и мы стремимся повторить этот подвиг против этих предателей."

GER_GOR_marines_in_normandy:0 "Морпехи в Нормандии"
GER_GOR_marines_in_normandy_desc:0 "Мы разработали приемлимый план десантной атаки, в котором наши базы в РК Британия используются в качестве стартовых площадок. По приказу самого фельдмаршала Шёрнера на острова был создан и переброшен специальный корпус солдат, прошедших дополнительную подготовку десантных операций. Этот \"морской корпус\", как его окрестил генеральный штаб, обычно не был бы очень эффективным, учитывая его относительно небольшой размер. Однако это подразделение не предназначено для ведения войны в одиночку.\n\nОсновная миссия, которая будет стоять перед этими храбрыми воинами, заключается в следующем: закрепиться в регионах Нормандия и Кале перед наступлением двух колонн - одна обеспечит безопасность прибрежных портов, а другая продвинется вглубь. В конце концов эти колонны войдут в контакт с остальными нашими силами, и у нас получится окружить массивные бургундские силы, которые после этого будут уничтожены."

GER_GOR_ready_the_dutch_reichsgau:0 "Предупретить голландские рейхсгау"
GER_GOR_ready_the_dutch_reichsgau_desc:0 "Объединённые Рейхсгау, которые когда-то находились под администрацией РК Нидерландов и голландского народа, должны быть тихо предупреждены о грядущем вторжении, в котором они скоро станут ключевой частью. Чтобы план сработал, они будут нести ответственность за помощь в транспортировке тысяч людей, танков и других транспортных средств. Они должны быть готовы принять Хеер как долгожданного гостя. Необходимо отремонтировать дороги, тихо эвакуировать мирных жителей из приграничных районов и создать склады снабжения. Мы проявили великую доброту к нашим голландским родственникам, прямо разрешив им войти в собственно Рейх. Пора им отплатить за услугу."

GER_GOR_panzers_in_calais:0 "Танки в Кале"
GER_GOR_panzers_in_calais_desc:0 "Чтобы удар копьём сработал, должен быть достаточно смертоносный наконечник. Следуя аналогии - если наши механизированные и бронетанковые войска будут ударом копья предстоящего вторжения в Бургундию, то нам нужно будет создать передовой отряд, чтобы нанести быстрый и решительный удар, который прорубит линию для продвижения. После обычных споров о том, кто будет иметь честь возглавить движение вглубь предательского государства, фельдмаршал Шёрнер, вероятно, устав от споров, предложил решение, которое было приемлемо для всех. Специальная боевая группа, состоящая из корпуса, будет составлять части нескольких других формирований и будет иметь свою, менее организованную, структуру, чтобы лучше принимать решения за доли секунды в полевых условиях. Это предложение было в целом хорошо воспринято, и Шёрнер тут же составил заказ на создание \"Korpsgruppe Kurtz\""

GER_GOR_kick_down_the_door:0 "Выбить дверь"
GER_GOR_kick_down_the_door_desc:0 "На первый взгляд Орденштаат может показаться грозным противником, которого нужно победить. Если исходить из одной только военной силы, эта мысль может быть правдой, но всегда нужно помнить, что победа над вражескими вооруженными силами - это лишь часть победы над врагом. Сама вражеская нация должна быть уничтожена, прежде чем будет достигнута настоящая победа. Таким образом, хотя нам абсолютно необходимо сделать всё возможное против легионов СС, наши генералы предсказывают, что уничтожить Бургундию как государство будет намного проще. Безумие, которое пронизывает саму его душу, делает его невероятно хрупким для внешнего давления, и оно выжило так долго только из-за страха других народов. Достаточно выбить дверь, и всё это прогнившее здание рухнет!"

GER_GOR_just_like_old_times:0 "Как в старые добрые"
GER_GOR_just_like_old_times_desc:0 "Ах, 1940 год, те бурные дни, когда казалось, что Германия сможет завоевать весь мир за несколько лет! Конечно, реальность оказалась не такой благосклонной, но даже самые жестокие враги Рейха должны были признать, что Германия в тот период была бесподобна в бою. То, что мы снова должны вести ожесточенную войну во Франции, достаточно, чтобы вызвать ностальгию у любого преданного арийца преклонного возраста, и Фюрер Геринг не исключение. Единственная разница в том, что на этот раз он - не командующий Люфтваффе, а сам Фюрер, а враг - не французы, а предательские псы.\n\nНу, чего ждать? Трубите в рог, мы снова идём на Францию!"

GER_GOR_flatten_ost_paris:0 "Сплющить Ост-париж!"
GER_GOR_flatten_ost_paris_desc:0 "Как государство, Орденштаат Бургундия невероятно иерархично, до такой степени, что существование Гиммлера, безусловно, единственное, что его удерживает от развала. Мы можем воспользоваться этим и одним ударом отрубить голову этой змее, прежде чем война затянется. Мы запустим огромный флот бомбардировщиков в масштабах, невиданных со времен Первого Блицкрига, чтобы полностью стереть логово СС с карты. Когда Гиммлер будет похоронен под завалами, цепочка командования быстро распадётся, и мы сможем разобраться в деталях его системы на досуге. Это также поможет предотвратить нанесение ядерного удара, поскольку Гиммлер, вероятно, является единственной фигурой в Бургундии, обладающей полномочиями отдавать приказ о применении ядерного оружия."
GER_GOR_flatten_ost_paris_tooltip:0 "§YМы будем бомбить логово Гиммлера даже в развалинах, пока ничего не останется.\nОтрежьте голову§! §Rзмее!§!"

GER_GOR_cut_the_communication_lines:0 "Разорвать линии связи"
GER_GOR_cut_the_communication_lines_desc:0 "Бургундия - это прежде всего пирамидальная структура, которая заставила бы даже Гитлера переоценить степень контроля, которую начальство возлагает на своих подчиненных. Когда лидеры компетентны, эта особенность гарантирует государству великую мощь, но она же может легко стать ахиллесовой пятой, если мы уничтожим их способность общаться. Если мы сделаем это, наши советники полагают, что даже самые простые приказы могут остаться невыполненными при отсутствии полномочий из-за опасений, что в дальнейшем они будут наказаны за невыполнение последних переданных приказов. Порядок Орденштаата вот-вот превратится в хаос, который приведет его к падению!"
GER_GOR_cut_the_communication_lines_tooltip:0 "§!Мы нарушим коммуникацию между Ост-Парижем и полевыми офицерами, чем сделаем бургундскую армию небоеспособной и неуправляемой!§!"

GER_GOR_an_answer_to_the_call:0 "Ответ на звонок?"
GER_GOR_an_answer_to_the_call_desc:0 "Мы перешли Рубикон, и нет пути назад. Конечно, те, кто находятся в Орденштаате, видят, что его время вышло, и они, наконец, должны набраться храбрости, чтобы подняться против своего безумного лидера. Бельгийцы и французы, арийцы и неарийцы увидят, что теперь, наконец, они могут бороться за свою свободу и завоевать её. Если повезёт, этот звонок также соблазнит перебежчиков из иностранных дивизий СС, таких как Шарлемань, которая, по словам наших шпионов, боится Гиммлера. Возможно, некоторые из их генералов даже перейдут на нашу сторону, остановив тщетные попытки дать нам бой. Мысли о Гиммлере, жалости к нему, когда все его бросят, достаточны, чтобы рассмешить Фюрера даже во время войны. Надеюсь, такой образ ненадолго останется в его голове."
GER_GOR_an_answer_to_the_call_tooltip:0 "Мы послали сигнал тем людям, кто может прийти к нам §Dна помощь из §RБургундии. §gНам осталось лишь наблюдать за происходящим."

GER_GOR_mansteins_lessons:0 "Уроки Манштейна"
GER_GOR_mansteins_lessons_desc:0 "Важный жизненный урок - всегда выбирать самый простой подход из любого количества возможных методов, когда что-то делаешь. Придерживаясь этого принципа, фюрер приказал Ремеру откопать официальные отчеты о кампании вторжения во Францию 1940 года и немедленно распространить основные оперативные приемы среди всех полевых командиров. Именно в этой кампании гений мастерства Эриха фон Манштейна и Хайнца Гудериана с поразительным успехом доказали силу межотраслевой координации. Как и в случае с нашим первым выходом на второй круг, у нас будет идеальное взаимодействие между нашими наземными, воздушными и, в меньшей степени, военно-морскими подразделениями, так что Чёрный План будет завершен с минимумом хлопот."

GER_GOR_around_their_defenses:0 "Через их защиту"
GER_GOR_around_their_defenses_desc:0 "Нашим мобильным частям был дан конкретный и осознанный приказ: ни при каких обстоятельствах, кроме случаев крайней необходимости, не вступать в бой с солдатами, использующими бургундские укрепления и оборону. У нас просто нет времени, чтобы тратить его зря, бросаясь на неприступные позиции, в то время как облако ядерной смерти висит высоко над нашими головами, пока мы гонимся за окончательной победой. Скорость нужно подчёркивать и развивать до такой степени, чтобы она стала важнее, чем бой в поле. Вот как мы уничтожим Орденштаат."

GER_GOR_empty_the_rat_traps:0 "Опустошить крысиную ловушку"
GER_GOR_empty_the_rat_traps_desc:0 "Бургундцы считают себя в безопасности в своих многочисленных бункерах и фортах - они считают, что это даёт им некую защиту от надвигающейся бури. Они глубоко ошибаются. Неужели они уже забыли судьбу Линии Мажино? Всё, что им удалось сделать, это создать серию точек, в которых они будут метаться, как паразиты, которыми они и являются - им никогда не позволят уйти. Наши подразделения будут просто маневрировать вокруг этих позиций, а затем, как только мы их окружим, мы войдем в них и одну за другой очистим от заразы."

GER_GOR_the_black_sun_eclipsed:0 "Закат Чёрного Солнца"
GER_GOR_the_black_sun_eclipsed_desc:0 "Этого дня ждали вот уже двадцать лет. А может, уже пятидесят? Начало вражды вряд ли имеет значение, важно вот что: за все это время Герман Геринг разрушил мечты Генриха Гиммлера раз и навсегда. Больше никогда Чёрное Солнце не воссияет над Германией или где-либо ещё. Несмотря на то, что у них было ядерное оружие, ярость и скорость нашего вторжения были таковы, что Гиммлер так и не смог его развернуть. Пусть это будет окончательным доказательством того, что даже самая сложная из построенных паутин может быть разорвана громовым взмахом крыльев орла."

