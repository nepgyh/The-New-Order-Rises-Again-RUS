goering.945.t:0 "Смертельное оружие!"
goering.945.desc:0 "Окраины Риги сегодня утром пострадали в результате мощного взрыва около 9 утра, возникшего на заводе \"Бертрам и Ко\", крупном местном промышленном предприятии, предоставляющем рабочие места примерно 220 немецким рабочим. Вскоре после новостей в утренних газетах пресс-служба Хеера обнародовала заявление, подтверждающее, что две дружины \"Пионеров\" из 44-й гренадерской дивизии выдвинулись к пустующему заводу примерно в 5:00 утра с приказом снести здание. Фабрика, согласно \"надежным источникам\", использовалась в качестве укрытия для крупной ячейки СС. Что ещё более важно, он якобы производил оружие для предателей, причем информаторы Хеера впутали в это всех рабочих. Таким образом, подразделения \"Пионера\" разместили взрывные заряды вокруг завода в часы, предшествующие прибытию первых рабочих, только после того, как было подтверждено, что большая часть работников трудится круглосуточно. Попытка достать выживших из-под завалов была предотвращена своевременным прибытием крупного контингента полевой жандармерии, который запечатал объект и заявил, что скоро прибудет больше \"Пионеров\", чтобы разместить дополнительную взрывчатку с целью \"разрушить любые подземные ходы\" .\n\n\"Я ничего не понимаю\" - сказал проходящий мимо гражданский, когда мы попросили его прокомментировать ситуацию. \"Это был кирпичный завод. Во всей Риге нет ни одного оружейного завода. Я работал и там, и там, и могу сказать вам, что оружейные станки не замаскировать под печи кирпичного завода\". Продолжить интервью не удалось, поскольку гражданский был арестован ближайшим жандармом."
goering.945.a:0 "Кирпичом тоже можно убить."

goering.946.t:0 "Разрушение мостов в стране"
goering.946.desc:0 "\"Симас!\" донёсся голос из-за его спины на небольшой дороге в лесной глуши. Симас повернулся и поднял руку, приветствуя Дитриха Хасселя, колониста, который нашёл свой дом в дивных лесах вдали от Вильнюса .\n\n\"Доброе утро, Дитрих\" - ответил он на грубом немецком с сильным акцентом. \"Твой мальчик быстро вернулся к тебе, да?\" Несмотря на чуждые обычаи, Дитрих и его семья были приняты довольно тепло. До сих пор за пределами городов и пригородов практически не было возражений против того, чтобы семья колонистов переехала в заброшенный лесной дом. В конце концов, кто-то должен был следить за дичью в лесу .\n\n\"Да, ты прав\". Дитрих подошёл к развороченной куче стали и дерева, наполовину зарытому в грязь прямо посреди дороги, там, где до этого шли узкие рельсы . \"Он не сказал бы, что тебе стоит говорить об этом со мной\".\n\n\"Да. Я подумал, зная, как долго ты служил... Нет идей, как это произошло? \"Наступила пауза, немец потёр щетину на подбородке и начал вспоминать то, над чем он не задумывался уже 20 лет. Учитывая  состояние рельсов и метровый кратер, это могло быть сделано только военными подрывными зарядами .\n\n \"Небольшие, но мощные железнодорожные заряды\" - наконец сказал он. \"Ими оснащены только отряды Пионеров. Солдаты, которые прошли тут вчера, должно быть, искали уязвимые точки на железной дороге, как этот переход\". Со вздохом он подошел и начал разбирать доски, завалившие дорогу. \"Давай, Симас. Нам стоит расчистить это как можно скорее, чтобы люди могли проехать. Надеюсь, эти вандалы не вернутся и не будут мешать нам\"."
goering.946.a:0 "Хоть кто-то в СС умеет управлять поездом?"

goering.977.t:0 "Выжженная земля"
goering.977.desc:0 "Армин выбежал из своего дома, всё ещё изо всех сил пытаясь надеть тяжёлую шубу на пижаму. Примерно в ста метрах от дома стояло его зернохранилище, озарившееся высоким пламенем. Свет огня обрисовывал очертания примерно десятка фигур, всех с похожими очертаниями касок .\n\n\"О Иисусе, остановитесь!\" - закричал Армин, едва слыша себя сквозь ревущее пламя и воющий ночной ветер, который нёс опасные искры в сторону его дома. \"Стойте, чёрт возьми!\" Ответа не последовало. Солдаты лишь продолжали то, что они делали. Говорили ли они друг с другом, смеясь над тем, что урожай какого-то фермера поднимается в дыму, или просто молча наблюдали за результатом своих действий, он не мог сказать точно .\n\nНаконец дойдя до отряда, Армин протянул руку и схватил за рукав ближайшего гренадёра, который дёрнулся назад и обернулся, вскидывая автомат. Его глаза были окутаны тенями бушующего столба огня, и его свет сиял на латунных пуговицах других солдат, когда они посмотрели на Армина. Он уже запаниковал и был истощён, напряжение среднего возраста и холод затрудняли возможность наслаждаться свежим ночным воздухом. \"Что... Господи, что вы наделали? Оно полностью... Я... Какого дьявола вы делаете?\" - закричал он .\n\nСержант-гренадёр поднял руку и согнул пальцы. Винтовка, направленная на Армина, звучно треснула, и пуля пронзила его сердце. Когда стареющий фермер упал на холодную землю и уже был готов вот-вот испустить последний вздох, стрелок повернулся к своим друзьям и улыбнулся. \"Говорил же, что такое точно разбудит этого ублюдка. Пойдём проверим его друзей, ладно?\""
goering.977.a:0 "Но... Я был моряком..."

goering.978.t:0 "Посыпать землю солью"
goering.978.desc:0 "\"\"Химическое оружие?\" - Геринг чуть не закричал - едва, но всё же он смог удержаться. Лицо Шёрнера было невыразительным, его челюсть не двинулась, а глаза были скрыты светоотражающими оранжевыми солнцезащитными очками, несмотря на то, что он находился в помещении. \"Вы реквизировали и использовали химическое оружие без моего разрешения?\"\n\n\"Не химическое оружие, Герман\" - сказал фельдмаршал. \"Дефолианты. Химикаты для уничтожения сорняков и стерилизации сельхозугодий. Они предназначены для промышленного использования. Мне не нужно разрешение на реквизицию гражданских товаров\". Шёрнер откинулся в кресле напротив Фюрера с лихим видом, словно солдат на параде. \"Все, кому их применение могло... причинить неудобства, должны были быть эвакуированы оттуда до того, как мы сбросили бомбы \".\n\nГеринг почувствовал, как кровь стучит у него в висках. \"Вы даже не озаботились предупреждением, фельдмаршал?\" Шёрнер молчал. \"Черт возьми, Шёрнер! Это не Барбаросса и не Блицкриг! Если вы не советуетесь со мной...\"\n\n\"Мы не могли позволить себе оповестить Вас. Это могло дать эсэсовцам время уйти и обезопаситься\". Шёрнер слегка наклонил голову, солнечный свет проходил через окна, создавая блики на его очках. \"Наши люди на местах заверили меня в том, что это был необходимый акт, чтобы лишить противника доступа к продовольствию. Наверняка вы знаете, какие они чудовищные мародеры\". Фюрер открыл рот, чтобы что-то сказать, задумался на мгновение, закрыл его и вновь опустился в скрипящее кресло. \"Временные неудобства того стоят, мой Фюрер.\""
goering.978.a:0 "И что же это нам принесёт?"

############# GOERING - INTEGRATING BOHEMIA

### 951

goering.951.t:0 "Хаос в Богемии!"
goering.951.d:0 "В кровавом сектантском конфликте, который заключил в себе Рейхспротекторат Богемии и Моравии, нет победителей. Какая бы сторона ни имела первоначальное преимущество, с тех пор она его потеряла. Единственный выход, как сказал Фюрер Геринг - \"освободить\" народ Богемии от мерзких СС и местных партизан.\n\nНемедленное совещание командования ОКВ было созвано для обсуждения возможных путей решения проблемы умирающего Рейхспротектората."
goering.951.a:0 "Мы быстро разберёмся с этим."

### 952

goering.952.t:0 "Войска готовятся..."
goering.952.d:0 "Хотя и ОКВ, и Люфтваффе заявили, что никакого немедленного военного вмешательства не требуется, Фюрер Геринг решительно не согласен. Государство-изгой, контролируемое теми самыми людьми, которые пытались уничтожить Рейх изнутри, невыносимо. Будут приняты немедленные меры для сохранения того немногого, что осталось. Без колебаний, заявил Фюрер, всемогущий молот немецкой мощи должен быть брошен на бургундских террористов.\n\nСегодня на рассвете неукротимые армии Великогерманского Рейха собрались на бывшей чешской границе. После воодушевляющей речи самого Фюрера войска были более чем готовы разделаться с теми одетыми в чёрное головорезами СС, которые остались в Богемии. Словно стая кровожадных волков, войска обрушиваются на ничего не подозревающий Рейхспротекторат..."
goering.952.a:0 "Они отпразднуют наше прибытие."

### 953

goering.953.t:0 "Реинтеграция начинается"
goering.953.d:0 "Даже если большинство сил сопротивления будет уничтожено в обычных битвах, сердца и умы богемских граждан также должны быть обращены на нашу сторону. Сам Фюрер посетил Рейхспротекторат, путешествуя по всей стране, чтобы произносить речи и встречаться с обожающими толпами. Разумеется, все они были там по собственному выбору. Довольные явкой и уровнем поддержки, которые показали местные жители, мы решили, что наведём в Богемии порядок с помощью пряника, а не кнута. Возможно, со временем Богемия будет полностью интегрирована в Рейх."
goering.953.a:0 "Жители Богемии должны понимать необходимость быстрой ассимиляции."

### 954

goering.954.t:0 "Ячейка СС обнаружена!"
goering.954.d:0 "В то время как наши усилия по очищению Рейхспроектората \"Богемии и Моравии\" шли успешно, Абвер раскрыл ещё одно сопротивление ячейки СС в государстве. После интенсивной операции по сбору разведданных штаб несогласных был взят штурмом местными силами. Когда защитники начали применять тяжёлое вооружение, войска были вынуждены осадить город. Хуже того, снайперы СС начали один за другим расстреливать окружавшие их войска. Устав от этой неэффективности, командир вызвал авиаудар из местного отделения Люфтваффе, полностью сравняв с землёй городской квартал, но завершив работу.\n\n Несмотря на разрушения, это знаменует собой важное событие в охоте за последними офицерами СС в этом районе. Что ещё лучше - кто осмелится противиться воле Фюрера, когда мы покажем нашу готовность использовать подавляющую силу?"
goering.954.a:0 "Мы уничтожим всё..."

### 955

goering.955.t:0 "Сопротивление подавлено"
goering.955.d:0 "Дух Гитлера сегодня улыбнулся нам. Трудолюбивые разведывательные службы Вермахта в Богемии обнаружили крупный прорыв. Во время их прочёсывания региона в наши руки попали названия многих небольших, локализованных групп сопротивления. Ещё лучше, что их местоположение также стало нам известно.\n\nОКВ немедленно отправило несколько полков, чтобы уничтожить эти группы. Эти отважные юноши и девушки, надеявшиеся освободить Богемию, были убиты волею Фюрера.\n\nВ Рейхе Фюрера Геринга предателям не будет ни покоя, ни передышки, ни пощады."
goering.955.a:0 "Сопротивление бесполезно."

### 956

goering.956.t:0 "Богемия интегрирована"
goering.956.d:0 "После продолжительных операций, Рейхспротекторат Богемии и Моравии был очищен от всех ячеек СС и местного сопротивления. Предатели, трусы и террористы были сокрушены волею немецкого народа. Сегодня в полдень были доставлены рапорты, сообщавшие о том, что последние силы СС были уничтожены, документы были проштампованы и подписаны, а затем отправлены в анналы истории.\n\nИ снова свастика торжествующе пролетает над очередной реинтегрированной территорией. Поднятая лично Фюрером, церемония была встречена с большой овацией и полётом эскадрилей Люфтваффе."
goering.956.a:0 "Да здравствует Фюрер!"

############# GOERING - POLAND MUST D I E

### 957

goering.957.t:0 "Польское Сопротивление!"
goering.957.d:0 "Удары и бегство всегда были занозой в боку любой оккупационной силы. Ветераны-партизаны польского подпольного государства действительно должны быть одними из лучших партизан в Европе. Сегодня был уничтожен один из наших патрулей, многие погибли, и ещё больше получили тяжёлые ранения. Прежде чем прибыло крупное подкрепление, террористы исчезли в окрестностях. В отместку такое же количество мирных жителей было вывезено из соседнего города. По всему государству было объявлено предупреждение, требующее, чтобы преступники немедленно обратились к местным властям. Никто не появился, когда часы пробили крайний срок. Все до последнего мужчины, женщины и дети, которых мы захватили, были расстреляны на площади в соответствии с нашими угрозами.\n\nКогда в конце концов началась контратака, подпитываемая жаждой мести, наши люди были готовы. Ячейка сопротивления понесла тяжёлые потери и, вероятно дважды подумает, прежде чем нанести удар по другому удерживаемому нами району."
goering.957.a:0 "Они поблагодарят нас позже, но по-немецки."

### 958

goering.958.t:0 "Горящая ткань"
goering.958.d:0 "Иосепа рвало, попадая каплей рвоты на холодный тротуар. Его пальцы, в отличие от остального, оставались сильными, сжимая отцовскую нарукавную повязку, пока звери пытались оторвать его. Где-то поблизости он слышал, как Анна громко плачет, но у него не было сил открыть глаза и посмотреть на неё.\n\nИосепа охватила острая боль. Ещё один удар в рёбра. Они сожгли их флаг, они вторглись в их нацию, они похитили их гордость. Не могли ли немцы оставить ему это напоминание об отце и людях, за которых он воевал? Ботинок врезался ему в нос и оказался залит кровью. Мужчина что-то крикнул по-немецки, но у Жозепа слишком сильно стучало в ушах, чтобы это слышать.\n\nИ все же Иосиф не отпускал. Возможно, как и его отец до него, он действительно был готов сражаться за польский народ. Возможно, он просто устал позволять этим людям толкать себя. И, возможно, он был просто слишком избит и слишком устал, чтобы разжать пальцы, даже если это ещё может спасти ему жизнь. Однако это не могло длиться вечно.\n\nКогда он почувствовал разрыв ткани, Иосеп понял, что его дело проиграно. Тот последний сувенир, за который он так упорно боролся, был сорван. Огонь затрещал, и немцы засмеялись. Он мог представить себе красно-белую повязку своего отца среди сморщенных пепельно-серых флагов, горящую среди других символов сопротивления.\n\nИ всё же, лёжа ничком и разбитым на земле, забрызганный кровью, грязью и собственной рвотой, Иосеп чувствовал себя поляком больше, чем когда-либо."
goering.958.a:0 "Нельзя сжечь их дух."

### 959

goering.959.t:0 "Коллекционирование искусства"
goering.959.d:0 "Франц осмотрел картину перед собой, прислонённую к стене. Ничего подобного он не видел раньше, хотя, по общему признанию, у него не было большого ума или таланта к искусству. \"Флориан, помоги мне с этим.\" Цветные брызги имели очень приятный рисунок, а использованная краска имела необычайно глубокое, богатое качество для того, что унтерменш мог бы купить. Возможно, он получил это незаконно.\n\nФлориан медленно подошёл к нему, оживившись, увидев искусство. \"Ой, какая красота!\" - заметил он. \"Может быть, самому Фюреру это понравится? Мы могли бы сказать ему, что нашли это в подвале музея.\" Флориану всегда нравилось делать происхождение произведений более интересным. \"Возможно, мы скажем, что оно было написано самим Казимиром Великим в его последние дни!\"\n\nФранц подумал, что, возможно, они уже приписали слишком большую часть своих наград давно умершим королям, но просто пожал плечами, удерживая руки вокруг оправы. \"Если он не желает вешать его в Каринхалле, я думаю, моей жене понравится, если последнее произведение Казимира будет над нашим камином. Это было бы отличной темой для разговора.\"\n\n\"Я бы не был так уверен.\" Флориан с ухмылкой занял свое место напротив своего партнера. \"Я думаю, единственная тема, которую поднимет твоя жена, - это та девушка из Данцига, которая писала твои письма.\" Пока двое болтали, они подняли картину и осторожно пронесли её через холл. По пути они старались избегать того, что осталось от художника."
goering.959.a:0 "Жизнь, закалённая ради тщеславия."

### 960

goering.960.t:0 "Добро пожаловать в Рейх"
goering.960.d:0 "\"Народ Рейха! Варшавские земли снова и навсегда останутся немецкими.\" Геринг выступил перед огромной толпой, аплодисменты были настолько громкими, что его едва можно было услышать. Он быстро замахал рукой, словно собирался потушить толпу. Они сразу же встали в строй, стремясь уловить следующее слово своего Фюрера. Если бы только политиков и генералов так легко переубедить, - подумал Геринг.\n\n\"Неудача тех, кто был до нас, заставила этих недочеловеков бросить нам вызов, заключалась в том, чтобы позволить им поверить в то, что земля, некогда называемая Польшей, всё ещё существует.\" - заявил Геринг, стараясь проявить силу. \"Эта земля, теперь полностью германизированная и переделанная по образу Рейха, была предметом дегенеративного стремления славян и целью их самых страшных атак, когда глаза немецкого народа отворачивались от неё и смотрели друг на друга.\"\n\n\"Мы больше не будем называть наше законное жизненное пространство землей поляков! Отныне этот регион Германии будет называться только его собственным именем!\" Геринг взревел на массы, которые, казалось, пожирали это. \"Пока славянская угроза оплакивает Польшу, арийская раса будет воспевать Великую Пруссию! Немецкий народ, который сделал Великую Пруссию своим домом, знает, что он находится в этом Рейхе, который просуществует тысячу лет!\"\n\nРаздался громовой хор \"Хайль Геринг\", звук, который можно было услышать из любой точки Германии. Фюрер улыбнулся, зная в глубине души, что, несмотря на все недостатки, которые можно приписать этому, его Рейх был велик."
goering.960.a:0 "Слава Пруссии!"

### 1003
goering.1003.t:0 "Военный план А начат"
goering.1003.d:0 "Карта Европы перед ним была большой, почти комичной. Мысли Геринга не могли не блуждать, учитывая, что совещание Генерального штаба продолжалось уже почти шесть часов. Бесконечные монологи о военных возможностях, стратегических ресурсах в новом наборе целей и потенциальных полигонах для испытаний нового оружия были достаточно долгими и скучными. Но теперь офицер продолжает спорить о том, какой области отдать приоритет. Хотя поначалу это было приятным отвлечением внимания, Фюрер быстро обнаружил, что у него болит голова, поскольку аргумент за аргументом повторялись снова и снова.\n\n\"Нам не нужно беспокоиться о контроле над Балтикой, но последнее, чего мы желаем - это ОСН в Скандинавии\"\n\"Чем дольше мы ждём на Востоке, тем скорее он освободится из-под нашего контроля\"\n\"Стратегические ресурсы Балкан должны иметь высший приоритет\"\n\"Англия или Швейцария - каждая из них коварно опасная - нам нужно побороть их в первую очередь\"\n\"Хватит!\"\n\n Наконец вмешался генерал-фельдмаршал Шёрнер, резко оборвав дискуссию. Чувство спокойствия сразу же покинуло Геринга, как только Шёрнер произнёс:\n\n\"Фюрер примет решение ... не так ли?\""
goering.1003.a:0 "Есть много вариантов - но нельзя выбрать ни один из них"

### 1005
goering.1005.t:0 "Возвращение Вольгаштаата"
goering.1005.d:0 "Все потерянные дети хотят воссоединиться со своей семьёй, особенно в такое бурное время. Когда наше требование о воссоединении с Пактом было отправлено в германское Поволжье, они быстро решили вернуться на сторону своего Отечества и принять все наши условия. То ли из-за страха перед вторжением, то ли из-за простого патриотизма - в любом случае, Рейх удовлетворён тем, что в конечном итоге они сделали правильный выбор, а Фюрер удовлетворён тем, что военной операции удалось избежать.\n\nНа данный момент Вольгаштаат успешно восстановлен, но Рейх понимает, что воссоединение далеко от состояния стабильности и лояльности. Недавний хаос и коварный \"план двух государств\" показали нам, что такая отдалённая территория требует строгого и эффективного управления со стороны Германии. Чтобы подобная трагедия немецкого народа не повторилась в будущем, Фюрер уже разработал и утвердил новые законы. Все, кто предал Рейх в тяжёлые времена, будут наказаны, как и те предатели, которые не приветствуют возвращение Вермахта, независимо от их расового происхождения. Вскоре в этой колонии на Востоке порядок будет восстановлен.\n\n И, что более важно, мирное возвращение Вольгаштаата послужит прекрасным примером воссоединения всех наших бывших территорий. Каждый немец, который был разлучен с этим Отечеством на обширных и хаотичных землях России, будет знать, что Германский Рейх возродился, и пришло время для них вернуться домой."
goering.1005.a:0 "Добро пожаловать обратно, мои дети на Востоке."

### 1006
goering.1006.t:0 "Вольгаштаат сбился с пути"
goering.1006.d:0 "Все потерянные дети хотят воссоединиться со своей семьёй, особенно в такое бурное время. Некоторые дети, однако, слишком долго живут вне своих семей и, таким образом, глубоко отравляются дурным окружением и, в конце концов, забывают своих родителей. И сегодня, когда наше великодушное предложение о воссоединении с Пактом было отправлено в немецкий Вольгаштаат, они быстро отвергли наши условия, заявив, что хотели бы искать свою собственную судьбу независимо от Рейха.\n\n Для Рейха, конечно, такой ответ невыносим, и возмущает почти всех в Германии. Милитаристы открыто обвиняли Вольгаштаат в предательстве, утверждая, что \"решение двух государств \" исказило их умы и превратило их во врагов нашего национал-социалистического дела, и они должны быть полностью очищены в качестве справедливого наказания. Другие, более умеренные, чем эти радикалы, также считают, что военное вторжение необходимо для возвращения наших восточных земель и воссоединения немецкой нации под властью Третьего Рейха. Война, как обычно, единственный вариант, который мы можем принять.\n\n Наши солдаты готовятся к предстоящей военной операции, весь мир, и особенно наши бывшие территории на Востоке, молча ждут, что может произойти дальше. Но, несмотря ни на что, потерянных детей необходимо вернуть в семью, даже если придётся прибегнуть к пути насилия. А теперь давайте поторопимся и приготовимся к тому, что неизбежно произойдёт."
goering.1006.a:0 "Кажется, они забыли свой любимый Фатерлянд..."

### 1007
goering.1007.t:0 "Первый контакт с партизанским движением Московии"
goering.1007.d:0 "Когда мы были заняты борьбой с предателями в самом сердце Рейха, эти ублюдки в Московии быстро воспользовались своим шансом, и придумали презренный план под названием \"решение двух государств\", надеясь стабилизировать эту область под своим контролем. Такое предательство Рейха, конечно, не сработало так хорошо, как они надеялись, поскольку ещё больше партизанских организаций сочли автономию уязвимой и открыто противостояли правительству насильственными способами. Плохая новость для Московии - мы установили контакты с сопротивлением.\n\n\"Эй, вы, немцы\", - их ответ прост и ясен:0 \"вы знаете, мы вас не любим, и, очевидно, вы нас тоже не любите. Итак, перейдём непосредственно к делу. Нам нужно оружие и другое снаряжение для борьбы с правительством в Поволжье, поэтому, если вы хотите наказать этих \"предателей\", вам лучше согласиться на наши условия. И, что ещё более важно, когда эта война закончится, вы должны оставить нас в покое - иначе будут серьезные последствия. Вот и все наши требования к вам - мы также хотим получить вашу помощь как можно скорее\".\n\n Хотя такое невежественное письмо и разозлило многих, мы, конечно, не оставим их в покое - их помощь всё ещё нужна для нашей стратегии, и у нас нет выбора, кроме как согласиться на их условия. Вопрос, однако, заключается в том , что если мы пошлём им большое количество помощи, русские, вероятно, заметят наши действия, а партизаны могут вырасти в большую угрозу в будущем. Если мы пошлём им немного, они не смогут создать Московиии достаточно проблем. В конце концов, Фюрер принял решение..."
goering.1007.a:0 "Достаточно небольшого количества снаряжения. Мы не можем слишком сильно поддерживать потенциального врага."
goering.1007.b:0 "Московия - это единственная наша нынешняя проблема. Отправьте им большое количество снаряжения!"

### 1009

goering.1009.t:0 "Стреляй, перезаряжай, бросай"
goering.1009.desc:0 "Огонь, перезарядка, падение. Огонь, перезарядка, сброс тела. Тела, находящиеся в меле, уже растут. Виллаж после деревни в России видит кровь в небе. Взрыв, перезарядка, падение. Огонь, перезарядка, выброс. Огонь, перезарядка, сброс тела. Мы убиваем весь день, убиваем всю ночь. Но все же из лесов они приходят на борьбу. В то же время, они приходят на борьбу. В то время как в пожаре, вешают на воду," # <<TRANSLATED>>
goering.1009.a:0 "Чем меньше вы думаете, тем легче нажать на курок"

### 1010
goering.1010.t:0 "Сожжение Браухичштадта"
goering.1010.d:0 "Город Браухитштадт когда-то назывался Санкт-Петербургом - это название явно находится под влиянием нашей немецкой культуры. Славяне дважды меняли его название, надеясь избавиться от нашего влияния, но в конце концов этот город сам попал в наши руки, ознаменовав одну из самых славных побед в нашей истории. И вот теперь, после короткого периода хаоса, этот город вновь отвоёван нами.\n\nВозвращение нашего Вермахта - это действительно ещё один великий триумф для нас, но всем ясно, что наша работа ещё не закончена. \"Решение двух государств\"-  это унижение нашего нового порядка и символ надежды для славян и даже других народов Европы. Если мы их за это не накажем, то скоро все славяне восстанут и будут воевать против нас. Только изменить название этого города недостаточно * нам нужно сровнять с землей каждый уголок, разграбить каждый дом и казнить каждого, кто посмеет бросить вызов нашему господству. Московская администрация должна заплатить за все ошибки, которые они совершили. Гражданские тоже. А, кроме того, их богатство станет прекрасной наградой для наших отважных солдат и генералов Вермахта.\n\nСегодня вечером Браухитштадт в огне станет самой красивой сценой в России, и каждый славянский подонок будет потрясен гневом Рейха. Конечно, мы никогда не станем такими же сумасшедшими, как эти бургундцы, но одно они сказали верно: нам нужен лишь страх."
goering.1010.a:0 "Видишь, как прекрасен город в огне..."

### 1011

goering.1011.t:0 "Следом идут деревни..."
goering.1011.desc:0 "Весь город Браучитштадт сейчас горит в аду огня, с отчаянными криками, которые можно услышать в каждом уголке этого города, а также во всех сердцах русского народа. Но они не поняли, что город в начале страданий, которые они будут свидетелями, поскольку наши гарнизоны теперь переезжают в деревню вокруг Браучитштадта за большим количеством огня и крови. Несмотря на то, что в деревнях, расположенных вблизи этого города, некоторые умные крестьяне уже убегали из своего дома, когда услышали, что немцы вернулись. Однако большинство"independence" and "freedom", all that kind of dreams is as dead as the villages right now." # <<TRANSLATED>>
goering.1011.a:0 "Это за хаос, который вы создали."

### 1012

goering.1012.t:0 "Московский Процесс"
goering.1012.desc:0 "Сегодня почти все СМИ мира пристально смотрят на Московию, ибо предстоящие здесь судебные процессы решат судьбу десятков бывших московских чиновников, а возможно, и всей территории. Их обвиняют в \"предательстве Германского Рейха, переписке с антигерманскими партизанами, угнетении немецкого народа и краже богатств Рейха\". Если эти обвинения подтвердятся, все обвиняемые будут беспощадно казнены как \"предатели немецкой нации\".\n\nТем не менее, во время судебного процесса многие обвиняемые очень хорошо защищали себя, несмотря на усилия, приложенные нашими назначенными судьями. \"Ваша честь\", как говорит один из этих бывших чиновников, \"в той ситуации, когда Рейх охвачен гражданской войной и кровопролитием, Рейхскомиссариат Московия также был на грани насильственного противостояния между нами и местными жителями. Без помощи Германии мы не могли позволить себе войну с местным сопротивлением, если бы она разразилась. Все, что мы хотели сделать, - это выиграть время для немецкого народа и защитить его семьи, пока Рейх не восстановится и не нанесёт ответный удар. Поэтому я не думаю, что мы предали Рейх - скорее, мы только выполняли свой долг по отношению к нему и его народу\".\n\n Хотя большинство наших генералов считали это софистикой, его слова убедили многих местных жителей и чиновников в нашем правительстве. После долгих дебатов и дискуссий, рассматривая слова обеих сторон наряду с возможными последствиями этого процесса, судья, наконец, принял свое решение..."
goering.1012.a:0 "Подсудимые точно предатели Рейха. Они будут приговорены к смерти."
goering.1012.b:0 "Подсудимые невиновны. Они будут оправданы и возвращены на свои посты."

### 1013

goering.1013.t:0 "Нападение на гадюшник"
goering.1013.desc:0 "Рейхскоммисариат Московия был восстановлен на некоторое время, и каждый аспект общества в этом новом РК возвращается в нужное русло. Люди снова привыкли жить под немецким владычеством, и захваченные нами отрасли промышленности возобновили производство впервые после нашего отвоёвывания. И самое главное - наша антипартизанская операция сегодня одержала окончательную победу.\n\nПолучив известие о том, что штаб-квартира местных партизанских организаций находится в деревне в 60 километрах к югу от Браухитштадта, наши антипартизанские силы начали штурм, прежде чем повстанцы что-либо заметили. Наши войска бесшумно двинулись и под покровом темноты окружили всю деревню. Вдруг тишину нарушил выстрел, и когда эти мятежные подонки поняли, что произошло, для них уже было поздно. Понимая, что они обречены, они оказали жёсткое сопротивление нашим силам. Но как бы неукротимо они ни сражались, партизаны не могли противостоять нашему передовому оборудованию и численному превосходству.\n\n Когда первый луч зари упал на обширную территорию Московиена, вся деревня была сожжена дотла. Руководство русских партизан погибло в полном составе, а вся партизанская организация уничтожена раз и навсегда. Конечно, в ближайшем будущем могут быть нападения одиночек, но, по крайней мере, обширные организации повстанческой мрази были выкорчеваны нами из этих земель."
goering.1013.a:0 "Наконец-то мятежных подонков больше нет."

### 1014
goering.1014.t:0 "Мост"
goering.1014.desc:0 "- Я не знаю."Yeah, we'll need more men to fix that one." Gefreiter Willmer examined the metal pile that had, presumably, once been a bridge from the days of the old Union.\n\n"There won't be more men. The Russians have blown bridges and railway tracks all over the place, and this bridge isn't high priority," Feldwebel Frankenberg was as stoic as always.\n\n"Well, looks like we'll be here for a while then.\n\n"Their company had been assigned to secure this bridge, only to find that there wasn't a bridge left to secure. Since there wasn't much else to do, they had taken the opportunity for a break until new orders arrived- a scene that was all too common across what was once Moskowien. Long before any Wehrmacht soldier arrived on the scene, partisans would employ scorched earth tactics, blowing up as much infrastructure as they could before retreating into the endless forests.\n\nA land that had been devastated for years was thus devastated once more." # <<TRANSLATED>>
goering.1014.a:0 "Ещё больше шрамов на русской земле."

### 1015

goering.1015.t:0 "Вторая Цель: Болгария"
goering.1015.d:0 "После успешного и стремительного штурма Румынии над Бухарестом гордо развевается флаг со свастикой, и это лишь вопрос времени, когда мы растопчем весь полуостров. Однако Румыния никогда не должна была стать конечной точкой нашего завоевания на Балканах, и успех, которого мы добились до сих пор, был лишь началом следующей фазы нашего блица. Вторжение в Румынию закончилось, а нападение на Болгарию только началось.\n\n Болгары, возможно, задаются вопросом, когда начнётся наше вторжение, и отчаянно готовятся к нему, но они не ожидают такого внезапного нападения сразу же после падения Румынии. Согласно плану сражения, составленному ранее, Вермахт после прибытия дивизий на положенные позиции не будет отдыхать, а пересечёт границу между Румынией и Болгарией и достигнет болгарских земель. Моральный дух наших войск находится на пике, и двигатели работают в оптимальных условиях. Совсем скоро мы одержим окончательную победу над болгарами и проведём Парад Победы на улицах Софии."
goering.1015.a:0 "Скорость - вот суть блицкрига."

### 1016

goering.1016.t:0 "Небольшое происшествие в Московиене"
goering.1016.d:0 "Сегодня в кабинете Фюрера царит странная тишина - никто не желает произнести ни слова. Всем ясно, что Фюрер крайне недоволен донесениями, полученными им сегодня утром, и, принимая во внимание свои собственный пост, крайне неразумно сообщать ему что-либо прямо сейчас. Однако лишь немногие в правительстве и армии знают, что на самом деле сегодня возмутило Фюрера.\n\nЭто произошло в России несколько дней назад. Вначале, чтобы отвлечь русских для предстоящей военной операции, мы попытались установить связь с русскими партизанами. Переговоры действительно прошли очень хорошо, и они согласились действовать в координации с нами. Взамен мы отправим им большое количество техники. В то время как некоторые, включая самого Фюрера, сомневались в такой сделке, в конечном счёте сделка была соблюдена под убеждением и гарантом многих. А сегодня приходит плохая весть о том, что наше оборудование, к несчастью, было обнаружено и перехвачено российским правительством. В результате будущее сотрудничество между Рейхом и партизанами теперь не что иное, как сладкая и нереальная мечта. И, в довершение всего, русские просто нуждаются в этой технике, и это в будущем сделает победу над ними ещё более трудной.\n\nТакой неловкий результат - это большой удар по нашему Фатерлянду, и весь мир сейчас смеется над нашей глупостью, потому что русские объявили, что они \"сорвали коварный заговор германского правительства, и немцы будут убиты собственным оружием\". Хотя наши средства массовой информации никогда не будут освещать такие новости общественности, и наши граждане даже ничего не узнают об этом, кто-то должен быть обвинён в ошибке и ответить за гнев Фюрера и других генералов. Однако сейчас самое главное - придумать историю, которая убедит наших солдат, когда они после начала войны узнают, чем вооружены русские..."
goering.1016.a:0 "Может ли армия выполнить хотя бы одну работу, не создавая новых проблем?"

#1017#
goering.1017.t:0 "Великий Адмирал"
goering.1017.d:0 "Гросс-адмирал Дёниц предстал перед Герингом. В своем личном кабинете, в сопровождении дюжины человек, некогда самая влиятельная фигура немецких Кригсмарине стояла перед Фюрером. Геринг оглядел его - он впервые видел его без формы. Тем не менее, Дёниц был хорошо одет, его костюм был отглажен и накрахмален, хотя для военного суда это не имело значения. Оба знали, что через неделю Дёниц умрёт или будет гнить в камере, но упрямый человек по-прежнему смотрел на Фюрера увеоенно.\n\nГеринг жестом указал своим людям на дверь. Один из атташе, капрал, собрался было возразить, но его начальник схватил его за плечо, указывая на дверь. Дёниц был безоружен, а у Фюрера на столе лежал на виду \"Люгер\"; ему ничто не угрожало. Мужчины ушли, оставив их вдвоем. Наконец, Геринг нарушил молчание.\n\n\"Сегодня у вас важный день, Адмирал.\" Звание было произнесено со знанием дела. \"Наслаждайтесь своей \"свободой\", пока она есть\" Дёниц наконец заговорил.\n\n \"Наслаждайся своим \"царствованием\", пока оно длится. Ты всего лишь марионетка, и уже знаешь это.\" Его слова были спокойны, как будто он вёл обычный разговор с подчинённым, а не с Фюрером Рейха. Лицо Геринга потемнело.\n\n\"Брось притворяться, Дёниц. Ты проиграл, твоя карьера закончена и твое время, проведённое не в камере, почти подошло к концу\". Дёниц парировал - \"Для меня всё кончено с тех пор, как ты \"победил\", и я сожалею только о том, что твоя победа обернулась гибелью для нашей страны\" - Дёниц вздохнул, наконец-то проявив эмоции - \"Ты всегда был шутом. Ты проиграл и даже ещё не знаешь об этом\".\n\nС Геринга было достаточно. \"Кем ты себя возомнил, выродок-предатель? Это такие люди, как вы, поставили нашу страну на колени, и такие люди, как вы, сдерживают её мощь! Я сделаю Германию величайшей нацией на Земле, и вы будете живы, чтобы увидеть это своими глазами, клянусь!\""
goering.1017.a:0 "\"Ради блага Германии, я надеюсь, что вы правы.\""

### 1022

goering.1022.t:0 "Заключительная сцена московской драмы"
goering.1022.d:0 "После долгой и кровопролитной борьбы сегодня мы, наконец, положили конец московскому восстанию, захватив последний оплот сопротивления. Всех, кто связан с мятежом, немедленно судят и казнят, и хотя время от времени все ещё слышны выстрелы, Московия наконец-то вернулась под наш контроль.\n\nНо хотя восстание подавлено, долгая драма о Московии ещё не закончена. Земля была отвоёвана, и нам нужно найти окончательное решение всех проблем последних дней. В то время как мы всё ещё можем позволить Рейхскомиссариату Московия иметь свою законную территорию, Шёрнер из Остланда заявил, что восстание доказало неспособность Московии и Остланда владеть этой землёй. Из-за связи между этим делом и политической ситуацией в Фатерлянде, мы должны быть очень осторожны с выбором, который мы собираемся принять.."
goering.1022.a:0 "Московия, конечно, да?"
#goering.1022.a:0 "Москвьен подвел нас, вместо этого Остленд." duplicate loc key # <<TRANSLATED>>


### 1023

goering.1023.t:0 "Пламя сопротивления в Москве"
goering.1023.d:0 "Замерзшая земля России была аннексирована Рейхом на некоторое время, но, похоже, мы недооценили жар крови русского народа. Хотя сопротивление и партизанские действия ожидались, ущерб, который они нанесли, все еще намного больше, чем мы ожидали. А в последние дни уровень их высокомерия достиг новых высот.\n\nСогласно отчету местной полиции, разрушенная сегодня утром фабрика - это уже четвертая фабрика, подвергшаяся саботажу со стороны русского сопротивления. Все менеджеры из Германии погибли в огне, как и наши драгоценные станки. Преступники скрылись еще до взрыва, а когда прибыла полиция, они не нашли ничего, кроме горящих руин на земле.\n\nТем временем таинственная радиостанция только что взяла на себя ответственность за эту атаку, и они не остановятся, пока \"матушка-Россия не освободится от вторгшихся монстров\". Ясно, что корни партизанской организации гораздо глубже, чем мы ожидали, и они пользуются поддержкой местных жителей как в деревнях, так и на заводах. Если мы хотим и дальше держать регионы Московии в своих руках, мы должны как можно скорее их искоренить."
goering.1023.a:0 "Они заплатят за это, когда мы их поймаем."

### 1024

goering.1024.t:0 "Пламя горит ещё более хаотично"
goering.1024.d:0 "\"В прошлый раз завод, а на этот раз железная дорога, что они собираются взорвать в следующий раз? Этот кабинет? Мой дом? Моя голова?! \" - крикнул чиновник администрации на наших недавно аннексированных территориях вокруг Москвы после того, как прочитал полицейский отчет о сегодняшнем террористическом сообщении.\n\nВ последние дни напряженность на замерзших землях вокруг Москвы становится еще более напряженной, все больше заводов и дорог разрушается в результате партизанской деятельности. Но наша военная полиция поймала лишь нескольких преступников, и никто из них не желает сотрудничать с нами. А сегодня одна из наших жизненно важных железных дорог была обнаружена разрушенной, и снова ни один подозреваемый не арестован.сейчас почти все немецкие жители в Московии живут в страхе умереть насильственной смертью, а некоторые уже начали сомневаться в нашем решении напрямую аннексировать столь отдаленную и обширную территорию. Хотя они не осмеливаются открыто критиковать политику Рейха в настоящее время, несомненно, что вера нашего народа в нас сильно пошатнется, если мы не остановим нынешний хаос. И самое худшее последствие состоит в том, что успешное сопротивление против нас будет примером для всех народов, побежденных или побежденных нами, если мы не положим этому конец. Мы должны действовать быстро, потому что сейчас нельзя терять времени."
goering.1024.a:0 "НЕМЕДЛЕННО ВЫКОРЧЕВЫВАЙТЕ ИХ!"

### 1027

goering.1027.t:0 "Вперед в Сарматию"
goering.1027.d:0 "Теперь, когда пыль осела и Германия укрепилась под нашим законным правлением, наш взгляд снова обращается на восток. Так же, как борьба за власть поглотила сердце Рейха, она распространилась и на нашу среду обитания на Черном море. Увы, эти конфликты бурны, и победил не тот соперник. [UKR.getleader] трагически не хватило дальновидности, чтобы поддержать наши претензии, и теперь Украина лежит под враждебным правительством. Прежде чем мы начнем пускать танки в ход, есть целый сонм диссидентов, готовых сеять хаос, которым мы можем воспользоваться.\n\n Есть много сторонников законного наследника в Украине, спящих под поверхностью предательского режима. Многие из этих лоялистов поддерживают контакты с друзьями и родственниками в Германии - было бы слишком легко установить некоторые связи и заключить несколько закулисных сделок по поводу судьбы рейхскомиссариата, как только с предателями будет покончено. Как только мы свергнем нынешнюю администрацию, подбрюшье возьмет верх, и все пойдет как обычно."
goering.1027.a:0 "Пусть начнется подкуп!"

## 1028

goering.1028.t:0 "Потоп"
goering.1028.d:0 "Когда мы впервые вторглись на Украину, было удивительно, как много людей восстало против красного гнета Советского Союза. Многие из этих людей были казаками, замечательным народом, который, несмотря на свою славянскую и азиатскую кровь, сражался как дьявол против своих русских угнетателей. Однако, как только война была выиграна, они оказались такой же помехой для Рейха, как и для своих прежних хозяев. Они не желали ничего, кроме свободы бродить по степи, как их предки, и причиняли достаточно опустошения, чтобы мы были готовы предоставить им свободу на Дону. \n\nНесмотря на их новообретенную автономию, казачьи набеги были ужасом Донбасса, и люди и техника шли на их подавление напрасно. Они продолжают быть чумой для новой администрации региона, и было бы легко убедить их продолжить свои набеги дальше на запад с несколькими партиями винтовок и обещаниями свободы.\n\n Вместе с казаками, распространяющими террор еще раз, и правительством [UKR.getleader], неспособного остановить орду, немецкие поселенцы будут взывать о защите от своего истинного лидера."
goering.1028.a:0 "Кричите, опустошайте и выпускайте псов войны."

## 1029

goering.1029.t:0 "Просто хороший бизнес"
goering.1029.d:0 "\"Чего они ждут, герр Фельдмаршал?\"\n\nШёрнер опустил бинокль и ухмыльнулся. Они ожидают, что мы выполним наше соглашение.\n\nКолонна марширующих людей неторопливо двигалась по долине, небрежно перекинув винтовки через спину. Лагерь Шёрнера располагался на невысоком холме, который был самой высокой точкой на многие мили вокруг, откуда открывался великолепный вид на холмистую украинскую степь. Он дал добро на адъютанта, ожидая, кто отправился на пробежку, чтобы артиллерийские батареи.\n\n\"Они действительно никогда не узнаем, не так ли? Можно подумать, что после того, как они так долго общались с нами, они начали терять веру.\" Его замечание было риторическим, но его подчиненный, казалось, считал, что оно требует ответа.\" Оберлейтенант нахмурился и сплюнул на землю, чтобы подчеркнуть свое замечание. Шёрнер уклончиво кивнул, слегка раздраженный выражением отвращения на лице своего подчиненного. Он никогда до конца не верил в расовую доктрину, которая наводнила Офицерский корпус в последние годы, по крайней мере, не до такой степени, как остальные. Он видел мастерство, с которым его советские коллеги защищали свою Родину, принимая участие в командовании театром, как пара фехтовальщиков. Нет, это была обычная глупость.\n\nОн поднял трубку радиотелефона. Огонь по готовности.\n\nГром артиллерии наполнил воздух."
goering.1029.a:0 "Еще один беспорядок устранён."

## 1030

goering.1030.t:0 "Сделайте пустыню и назовите ее миром"
goering.1030.d:0 "Андрей запихнул в ящик свои немногочисленные пожитки. Волна беженцев достигла его деревни этим утром, отчаянно убегая на восток, и он намеревался присоединиться к ним. Его вещи были собраны, он взял один последний взгляд о своем доме. Скорее всего, он никогда больше не увидит это место. Однако времени на воспоминания не было - он открыл дверь. Его встретили прикладом винтовки.\n\nОн упал на Землю, из носа у него текла кровь. Солдат, который ударил его, выглядел озадаченным, когда он вошел в дом. Другие последовали за ним, разбрасывая мебель и разыскивая спрятанные богатства, которыми он никогда не обладал.Человек, ударивший его, разговаривал с ними по немецки очевидно, он был недостоин их внимания, если не считать того, что вырвал у него из рук коробку и бросил свои вещи на пол, чтобы они их перебрали. И все же они были недовольны. Удар в живот вот и все, что он получил, когда отряд вышел, чтобы обыскать остальную часть деревни. Офицер, казалось, размышлял, стоит ли его расстреливать."
goering.1030.a:0 "Украинская собственность - это немецкая добыча."

### 1025

goering.1025.t:0 "Московия стабилизируется"
goering.1025.d:0 "В целом, мой Фюрер, партизанские атаки сократились на 54 процента, убийства немецких поселенцев - на 27 процентов,нападения на 29 процентов и саботаж на 40 процентов\". Саботаж на железной дороге значительно усилился во время первой операции...\" Мужчина лихорадочно рылся в своих записях. Неопытность. Что-то, что становилось общим в Вермахте. \"Еще один яйцеголовый, которого вербовщики схватили на улице, а?\" подумал Фюрер. \"Ну, мы начинаем чувствовать нехватку рабочей силы в этот момент, иначе я бы понизил его в должности на месте\"\n\n\"Железнодорожный саботаж снизился на 35 процентов, мой Фюрер.\" Атташе наконец нашел то, что искал. - Ремонт также продвигается быстрее, чем ожидалось. В целом милицейские и антипартизанские действия окупились. \"\n\n \" это мне решать, молодой человек, но очень хорошо. Вы свободны.\" Если бы Геринг не был так утомлен всеми экономическими отчетами, которые ему приходилось выслушивать до этого, он, возможно, сделал бы выговор своему подчиненному, но сейчас любые хорошие новости были лучше, чем ежедневная рутина против того, что придумывал Шёрнер.\n\n"
goering.1025.a:0 "Устойчив ли Восток навсегда?"

### 1041

goering.1041.t:0 "Разумный выбор"
goering.1041.d:0 "Аксман стоял у дверей кабинета Каринхалла. Без слов Фюрер жестом пригласил его войти.\n\n\"Болгары ответили?\" Геринг с нетерпением ждал каких-либо новостей с тех пор, как Аксман отправил своё послание в Софию.\n\nНа этот раз Аксман выглядел нехарактерно оживлённым: \"Да, мой Фюрер, и более того, это хорошие новости! Смотрите здесь!\"\n\nОн передал послание Герингу и начал указывать на соответствующие строки: \"Вот их согласие, и здесь они подтверждают свои обязательства в отношении Пакта; теперь то, где они подтверждают свои обязательства в отношении любых вооруженных конфликтов с участием других членов Пакта, - это ключевая часть. А там царская подпись и печать, чтобы всё это красиво обернуть. Хорошо, разве нет?\"\n\nАксман посмотрел на Фюрера, ожидая одобрения и похвалы. Он не был разочарован.\n\n\"Артур, это очень впечатляет. Вы действительно превзошли самого себя! Думаю, вы будете вполне довольны своим бонусом в этом году.\" Теперь Геринг был в прекрасном настроении, затем он остановился на мгновение, выглядя задумчивым или, по крайней мере, настолько задумчивым, насколько мог. Затем он начал говорить с большим воодушевлением: \"Артур, мне только что пришла в голову чудесная идея: мы должны пригласить царя Симеона и премьер-министра - как его зовут ещё раз? Неважно, что вы пришлете приглашения - в любом случае, мы пригласим их в Каринхалл, чтобы проработать детали и вместе насладиться хорошим ужином. Это будет отличное место для дипломатии, как всегда. Помните, когда я был над фон Крозигом во время дела Богемии? Каринхалл никогда не перестаёт впечатлять моих гостей, это даёт им понять, с кем они имеют дело. О, и вы, конечно, тоже можете прийти.\"\n\nАксман покорно заметил, что ещё он мог сделать? Фюрер сказал это, и если он настаивал на своей личной дипломатии, что ж, тогда это было всё. Он извинился и пошёл отправить сообщения обратно в Софию."
goering.1041.a:0 "Вероятно, они доживут до завтра."

### 1042

goering.1042.a:0 "Они получат то, что им предстоит."
goering.1042.d:0 "Аксман ждал за дверью кабинета Фюрера в Каринхалле, не зная, хватит ли у него душевных сил вообще открыть дверь. Он знал, что Фюрер совершенно не воспримет эту новость. Что же до того, что это значило для него, то бывший глава Гитлерюгенда был слишком напуган, чтобы даже рискнуть предположить.\n\nИзнутри комнаты раздался голос Фюрера: \"Герр Аксман, я надеюсь, вы не будете просто стоять здесь весь день и тратить моё драгоценное время?\" При этом Аксман чуть не выпрыгнул из кожи. Как он узнал? Он издал какой-то звук?\n\nКак будто отвечая на его невысказанный вопрос, голос ответил: \"Герр Аксман, вы действительно думаете, что у меня не будет камер, чтобы смотреть за пределами моего кабинета? Учитывая недавние события, я думаю, что паранойя может быть оправдана, не так ли?\"\n\nКомната была хорошо освещена и хорошо обставлена, больше похожа на гостиную, чем на настоящий кабинет. Его стены были украшены великолепными картинами из Лувра, Рейксмюсеума и других разграбленных учреждений по всей Европе. Но они не привлекли внимания министра, это было зарезервировано только для человека за столом из красного дерева.\n\n\"Ну?\" Фюрер был резок и точен. Аксман тяжело сглотнул.\n\n\"Мой Фюрер, сегодня утром мы получили ответ от Софии. Они эээ... они отказались войти в Пакт, сэр.\"\n\nЛицо диктатора стало розовым, затем красным, затем бордовым, а затем, наконец, глубоким, ужасным оттенком пурпурного. \"Эти грёбаные неблагодарные!\" - закричал он: \"Эти грёбаные безграмотные траты пространства! Как они посмели? Кто они такие, чтобы оскорблять Рейх, оскорблять меня? Они имеют какое-то представление о том, что они навлекают на свои головы? После того, как мы прикончим румынских предателей, мы разберёмся с этими ублюдками. Скажите Шёрнеру, чтобы он составил планы и доставил их ко мне в течение недели!\"\n\nАксман кивнул и почти выбежал из комнаты - нет причин оставаться там дольше, чем необходимо, подумал он, поспешив позвонить Фельдмаршалу."
goering.1042.a:0 "Они получат то, что им предстоит."

### 1043

goering.1043.t:0 "Задержанное дыхание"
goering.1043.d:0 "Царь Симеон ел свою еду, которая теперь остывала. У него не было никакого желания находиться здесь, в этом Каринхалле, и, конечно же, ему было наплевать на нового Фюрера Геринга. Отец рассказал ему всё о дородном Рейхсмаршале, был опасным и непредсказуемым элементом. Ещё хуже, вспоминал Симеон, его преданность наиболее ревностным группировкам в вооружённых силах была невероятно тревожной, по крайней мере, так всегда говорил отец, готовя молодого Симеона к вступлению на престол.\n\nМонарх поблагодарил Бога за то, что, по крайней мере, он был не один с немцем на обеде. Премьер-министр Божилов и министр иностранных дел Пешев были там, чтобы на самом деле расправиться с немецким диктатором. Тем не менее, он не мог не прислушиваться к разговору то и дело. Он сказал себе, что на кону стоит его страна. По крайней мере, он надеялся, что это всё ещё его страна.\n\n\"Так что именно вы хотите от Болгарии со стратегической точки зрения?\" Божилов допрашивал Геринга и его министра Аксмана. Симеон наклонился, он знал, насколько важен ответ для будущего Болгарии.\n\n\"Фюрер Геринг,\" Симеон не был уверен, была ли это разумная идея, но он чувствовал себя вынужденным как лидер своего народа сказать: \"Пожалуйста, я также хотел бы знать о ваших планах в отношении моих народов.\"\n\nВ комнате, затаив дыхание, ждали ответа фюрера."
goering.1043.a:0 "Как друг и союзник!"
goering.1043.b:0 "Как часть нашей военной администрации."

### 1048

goering.1048.t:0 "Румыния напугана"
goering.1048.d:0 "В 1940 - е годы наша армия считалась самой сильной в мире, и когда мы объявляли войну, наши враги обычно пугались еще до того, как видели наши войска. Но вскоре после войны слава Вермахта медленно увядает из-за внутренней коррупции, и к другим нациям начинает возвращаться уверенность. Хотя Вермахт вновь обрел свою силу после боевого крещения во время Гражданской войны, будущие вторжения все еще могут оказаться более трудными, чем мы ожидали, если враги поверят, что у них есть шанс против нас.\n\n Поэтому для того, чтобы сделать блиц Румынии быстрым и плавным, в эти дни продолжают проводиться военные учения. Наше самое современное оборудование, а также военная дисциплина и потенциал демонстрируются через газетные репортажи и прямые телевизионные трансляции всему миру, особенно нашему народу и румынам.\n\nВ то время как вера нашего народа вновь укрепляется, донесение наших шпионов говорит о том, что румынское правительство сейчас находится в глубоком пессимизме. Голос капитуляционизма становится все громче, и некоторые люди объявили, что сопротивляться \"немецкому зверю\" безнадежно и сдача единственный способ выжить для Румынии. Похоже, что в предстоящей войне особого сопротивления не будет."
goering.1048.a:0 "Ха, какая слабая нация."

### 1050

goering.1050.t:0 "Диверсия удалась!"
goering.1050.desc:0 "Похоже, мы все-таки выбрали правильную силу для этой работы. Элитная группа сухопутных войск успешно проникла и впоследствии уничтожила ключевые части швейцарского форта у границы с Бургундией, сделав укрепления бесполезными. Наши войска смогли эвакуироваться, и администрация была очень впечатлена работой специальной оперативной группы Вермахта.\n\nТеперь мы будем наступать на западном швейцарском театре, так как у швейцарцев нет бетонных стен, за которыми можно было бы спрятаться. Наши танки прорвут импровизированную оборону, наспех построенную в тщетной попытке сопротивления. Пусть они съеживаются от страха, когда Германия отвоевывает свою законную территорию!"
goering.1050.a:0 "Вперёд!"
#goering.1050.a:0 ""

### 1051

goering.1051.t:0 "Диверсия провалилась!"
goering.1051.desc:0 "Вермахт поставил себя в неловкое положение. То, что должно было быть простой операцией по проникновению, было провалено их некомпетентной наземной командой, которая была поймана швейцарскими войсками и впоследствии раскрыла наши планы по уничтожению комплекса форта.\n\nПровал операции оставил швейцарцев гораздо более подготовленными к нашему возможному нападению на районы вблизи границы с Бургундией, и они будут лучше подготовлены к тому, чтобы прятаться от наших сил, как трусы, поражая наших храбрых солдат из-за бетонных стен. Администрация сильно разочаровалась в спецназе Вермахта, некогда считавшемся гордым символом немецкой боевой техники."
goering.1051.a:0 "Это позор."


### 1053

goering.1053.t:0 "Вертраулич: состояние нефте- и нефтедобывающих объектов вокруг Плоешти" # <<TRANSLATED>>
goering.1053.desc:0 "По результатам операции \"Тепес\" наша группа приступила к обследованию недавно защищенных нефтеперерабатывающих установок вокруг Плоешти. К сожалению, интенсивные боевые действия, а также акты саботажа со стороны румынских сил привели к значительным сбоям и разрушениям." # <<TRANSLATED>>
goering.1053.a:0 "Нельзя сделать омлет, не разбив яйца." # <<TRANSLATED>>

### 1055

goering.1055.t:0 "Диверсия в Альпах"
goering.1055.desc:0 "Фюреру был предложен интересный план. По мере того как мы будем продвигаться в Швейцарию, они будут продолжать отступать к новым линиям фортов, более глубоким в Альпах; если мы не предотвратим этого, то столкнемся с ожесточенным сопротивлением за каждый метр завоеванной земли, чего мы не можем себе позволить.\n\nНа Швейцарско-Бургундской границе расположен небольшой комплекс укреплений. Нам еще предстоит добраться до них, но они достаточно сильны, чтобы представлять угрозу, как только будут полностью укомплектованы. Однако в настоящее время они уязвимы, так как большинство швейцарских войск находятся на передовой. Согласно недавно предложенному плану, мы должны были бы саботировать эти форты, сделав их бесполезными, прежде чем швейцарцы получат шанс спрятаться в них.\n\nВозник небольшой спор о том, как мы должны саботировать форты. Вермахт хочет использовать свой спецназ в сухопутной операции, как это было сделано ранее, но Люфтваффе настаивают на использовании своих десантных дивизий в воздушном маневре. И то, и другое, вероятно, было бы эффективным, но только нам решать, какие силы мы должны использовать."
goering.1055.a:0 "Наземная операция."
goering.1055.b:0 "Используйте десантников."

### 1056

goering.1056.t:0 "Диверсия удалась!"
goering.1056.desc:0 "Похоже, мы все-таки выбрали правильную силу для этой работы. Элитная группа десантников была успешно развернута и впоследствии уничтожила ключевые части швейцарского форта у границы с Бургундией, сделав укрепления бесполезными. Наши войска смогли эвакуироваться, и администрация была очень впечатлена работой специальной оперативной группы Люфтваффе.\n\nТеперь мы будем наступать на западном швейцарском театре, так как у швейцарцев нет бетонных стен, за которыми можно было бы спрятаться. Наши танки прорвут импровизированную оборону, наспех построенную в тщетной попытке сопротивления. Пусть они съеживаются от страха, когда Германия отвоевывает свою законную территорию!"
goering.1056.a:0 "Движемся дальше!"

### 1057

goering.1057.t:0 "Диверсия провалилась!"
goering.1057.desc:0 "Люфтваффе поставило себя в неловкое положение. То, что должно было быть простой десантной операцией, было испорчено их некомпетентностью, поскольку десантники были пойманы швейцарскими войсками вскоре после высадки и впоследствии раскрыли наши планы по уничтожению комплекса форта..\n\nПровал операции оставил швейцарцев гораздо более подготовленными к нашему возможному нападению на районы вблизи границы с Бургундией, и они будут лучше подготовлены к тому, чтобы прятаться от наших сил, как трусы, поражая наших храбрых солдат из-за бетонных стен. Администрация крайне разочарована парашютистами Люфтваффе, когда-то считавшимися гордым символом воздушного мастерства нации."
goering.1057.a:0 "Это позор."

### 1058

goering.1058.t:0 "Швейцарская столица разбомблена"
goering.1058.desc:0 "После нескольких дней тревожного ожидания разведданных о местонахождении швейцарского руководства, Оберкомандо Люфтваффе наконец-то получило звонок по оживленным телефонным линиям, информирующий их о местонахождении нескольких высокопоставленных должностных лиц и сотрудников швейцарского руководства, включая самого президента Швейцарии. Заряженный комбинацией взрывателей бункеров наряду с фугасными и зажигательными бомбами после того, как он находился в режиме ожидания в течение последних двух недель, крыло Kamfgeschwader 1 был немедленно отправлен для поражения своих основных и второстепенных целей в столице Бёрне. Полное уничтожение швейцарского руководства, выжигание этого крысиного гнезда, этой заразы - все это пришло в движение. Сегодня ночью их логово горит в очищающем аду.\n\nПримерно через полчаса после их отправки посыпались сообщения о разрушениях. Швейцарский федеральный дворец сейчас лежит в руинах, и пожары охватили его вместе с огромным количеством окружающей территории, а пламя бесконтрольно распространяется по всему Берну, разрушая ценную инфраструктуру и нанося ущерб швейцарской промышленности. Более поздние сообщения подтвердили безопасность швейцарского президента вместе с другими высокопоставленными швейцарскими чиновниками. В то время как крысы, возможно, сбежали в новую нору, чтобы продолжить свое бесполезное сопротивление на этот раз, их драгоценное гнездо было уничтожено, и будет видно, что они также неизбежно будут уничтожены вместе с ним позже."
goering.1058.a:0 "Они могут прятаться только так долго..."

### 1059

goering.1059.t:0 "Вопрос о военнопленных"
goering.1059.desc:0 "По мере того как наши войска все глубже проникали в швейцарские границы, Оберкомандо вермахта выражало озабоченность по поводу постоянно растущего числа швейцарских военнопленных, которые были выдворены из своих фортов и вынуждены сдаться. В наших разведывательных отчетах говорится, что швейцарские военнопленные почти единодушно оказались бесполезными для военных действий, поскольку большинство из них отказывались давать какую-либо информацию, кроме своего имени, звания и серийного номера. Отсутствие полезной и полезной информации, поступающей от этих швейцарских отродий, сильно расстроило многих офицеров Генерального штаба, которые не хотят тратить место в лагерях военнопленных на тех, кто отказывается быть полезным.\n\n Однако два предложения, были найдены, чтобы быть очень популярным среди Оберкоммандо. Первым вариантом было бы заставить швейцарских военнопленных помочь нам в наших военных действиях против их родины, рассредоточив их и записав в наши различные лагеря рабского труда. Второй вариант - сделать из этих крыс пример, дав им то, что они по праву заслужили за то, что бросили вызов Фатерлянду, защищая своих банкиров и откормленных бизнесменов, смерть. Публичные казни швейцарских военнопленных не только деморализуют швейцарский народ, но и покажут, что происходит с теми, кто отказывается сотрудничать с Рейхом."
goering.1059.a:0 "Отправьте их в трудовые лагеря."
goering.1059.b:0 "Сломите их волю, истребите крыс!"

### 1060

goering.1060.t:0 "Поддержка войны стремительно падает"
goering.1060.desc:0 "Германский народ стал беспокойным из-за войны в Швейцарии. После того, как Фюрер много раз говорил общественности о том, что швейцарская война будет быстрой и безболезненной, что она продемонстрирует миру величие Германии, она оказалась всего лишь конфузом. Швейцарская мясорубка унесла слишком много немецких жизней, чем это было необходимо, и только теперь люди узнали, как ужасно идет война. Поскольку многие солдаты теперь переходят на дезертирство, а не сталкиваются с постоянными артиллерийскими обстрелами и участвуют в том, что кажется самоубийственным нападением на швейцарские крепости, большинству офицеров и военной полиции стало гораздо труднее держать свои войска в строю. Что-то пошло ужасно неправильно в этой войне, что-то, что многие только сейчас осознали. Оберкомандо вВермахта выразило большую озабоченность по поводу того, насколько действительно устойчива эта война, и требует, чтобы этот конфликт закончился скорее, чем позже, что также наблюдается среди широкой общественности. На данный момент любой план по настоящему и быстрому окончанию этой войны считается хорошим планом."
goering.1060.a:0 "Черт возьми! Почему эти ублюдки не сломаются?"

### 1061

goering.1061.t:0 "Швейцарская партизанская война заканчивается"
goering.1061.desc:0 "После многочисленных стычек, рейдов и актов саботажа, похоже, что партизанская кампания швейцарской армии на их бывшей родине подошла к концу. Немецкие солдаты идут по улице, не подвергаясь обстрелу, грузовики снабжения, ремонтирующие гарнизоны, не взрываются до небес, и отсутствие убийств кого – либо выше ранга унтер-офицера-это была одна из самых спокойных недель, когда-либо виденных на новой немецкой территории. Это, конечно, произошло не случайно.\n\nМногие объявляют этот очевидный конец швейцарской партизанской войны успешным. Многие в Оберкомандах говорят, что именно их антипартизанская подготовка и адаптация привели к концу партизан, в то время как многие в местной администрации на новых швейцарских территориях благодарят усилия по приему и принятию швейцарцев в Рейх через интеграцию в качестве основной причины. В любом случае, одно можно сказать наверняка: теперь в Швейцарии, возможно, наконец наступит мир."
goering.1061.a:0 "Еще одна победа Рейха!"

### 1062

goering.1062.t:0 "Восточная Швейцария стабилизирована"
goering.1062.desc:0 "После слишком долгого сковывания ресурсов и людских ресурсов Оберкомандо получила сообщения от местных гарнизонов и полицейских сил в Восточной Швейцарии, где проживает большое население немцев, которые говорят о больших успехах в отношении усилий по умиротворению в их районах. Многие промышленники и высшие военные чины были в восторге от широкого спектра возможностей, открывшихся в результате этого великого триумфа. Многие бизнесмены отметили более высокую готовность швейцарцев в восточных регионах работать с немецкими предприятиями и инвесторами, которые переезжают вслед за территориальным приобретением. В то же время число вербовщиков в Восточной Швейцарии достигло рекордных высот, и в отчетах отмечается некоторый проблеск энтузиазма по отношению к новому правительству.\n\nХ отя это может быть только один регион в Швейцарии, это большой прорыв в великих усилиях по интеграции швейцарцев в славный Рейх. Впереди еще много работы по дальнейшей стабилизации Швейцарии, так что пусть это будет обнадеживающим проблеском того, что можно надеяться на новое, светлое будущее для территорий Рейха."
goering.1062.a:0 "Добро пожаловать в Рейх!"

### 1063

goering.1063.t:0 "Центральная Швейцария стабилизирована"
goering.1063.desc:0 "Более волнующие новости только что были сообщены Оберкомандо – программы стабилизации в центральной Швейцарии, наконец были объявлены успешными местными властями, управляющими этими усилиями. По мере того как немецкие предприниматели и военные вербовщики стекаются на новые территории, они с большим удовольствием становятся свидетелями успеха усилий по смягчению напряженности между Рейхом и его новыми швейцарскими гражданами. Эта веха показывает, что даже сердце того, что когда-то было гнездом ядовитых, бешеных антигерманских собак, может трансформироваться под руководством Рейха.\n\nКак ожидается, Рейх может рассчитывать на приток новых швейцарских рекрутов, которые присоединятся к будущим усилиям по проецированию немецкого влияния не только в Европе, но и по всему миру. Теперь, когда Бёрн в безопасности под каблуком у Рейха, остальные швейцарцы наверняка помирятся со своими новыми лидерами."
goering.1063.a:0 "Даже сердце Швейцарии не может устоять перед вызовом!"

### 1064

goering.1064.t:0 "Романьи и Тичино стабилизированы"
goering.1064.desc:0 "Оберкомандо сообщила о том, что, похоже, является величайшим прорывом в усилиях Рейха по умиротворению Швейцарии – население в районах Романьи и Тичино было официально объявлено стабилизированным после настойчивых попыток подчинить их полной власти Германии. Атмосфера этих регионов, по-видимому, была успешно деэскалирована, что позволило новой немецкой промышленности процветать. К удивлению многих военных экспертов, даже некоторые французские и итальянские резиденты, похоже, проявляют некоторый интерес к вступлению в Вооруженные силы Рейха.\n\nЭта грандиозная демонстрация показывает огромный потенциал в семенах будущего Рейха, ибо даже самые упрямые народы не могут устоять против воли \" Один народ, один Рейх, один Фюрер.\" Пусть Швейцария станет примером для всего мира, примером того, как самые сильные крепости, самые жесткие решения, самые решительные институты терпят неудачу перед мощью Рейха."
goering.1064.a:0 "Все преклонятся перед Фюрером!"

### 1065

goering.1065.t:0 "Антипартизанская кампания Шёрнера увенчалась успехом"
goering.1065.desc:0 "После того, как ему было поручено положить конец швейцарской партизанской войне, Шёрнер быстро и эффективно выполнил эту задачу, придав еще большую известность своему и без того высоко оцененному военному послужному списку. Публичные казни, поджоги зданий, пытки заключенных – никакие методы не считаются слишком безжалостными, когда на карту поставлена безопасность Рейха и его народа. Хотя, конечно, эта тактика шокировала многих швейцарцев и усилила презрение к их новым лидерам, она, несомненно, остановила швейцарских партизан буквально на месте.\n\nС окончанием швейцарской партизанской войны ресурсы теперь могут быть сосредоточены в другом месте для дальнейшего продвижения интересов Рейха. Кампания в Швейцарии теперь действительно подошла к концу, поскольку еще одна победа Рейха теперь была закреплена на страницах истории. Глаза Германии могут теперь смотреть в другое место."
goering.1065.a:0 "Предателей расстреливают, крыс истребляют."

### 1067

goering.1067.t:0 "Работа с Украиной"
goering.1067.desc:0 "Пришло, наконец, время положить конец жалкому суверенитету этой так называемой \"свободной Украины\", чтобы обеспечить, чтобы их народ стал уважать и ценить великодушие Фюрера. Холмистые поля янтарного зерна Украины не будут служить никакой другой цели, кроме как кормить следующее поколение германского Рейха, и окажутся чрезвычайно полезными, как только мы должным образом интегрируем их в наши владения.\n\nТем не менее, мы должны сначала вторгнуться в Украину, если мы хотим укрепить наше правление, и с нашим вторжением приходит решение, которое мы должны принять. Должны ли мы тщательно спланировать наши методы вторжения, обеспечив максимальную подготовку наших сил? Или, как предлагает Шёрнер, начать немедленное вторжение в Украину? Независимо от нашего решения, мы должны получить ответ в ближайшее время, так как наши солдаты становятся беспокойными на фронте."
goering.1067.a:0 "Подготовка это ключ к победе!"
goering.1067.b:0 "Быстрое вторжение приведет нас к победе!"

### 1068

goering.1068.t:0 "Германия требует оружия!"
goering.1068.desc:0 "Неожиданная телеграмма, прямо от фюрера и от самого Фатерлянда, вызвала потрясение в ваших головных офисах - Рейх требует оружия для предстоящей войны! Ссылаясь на многочисленные потребности в увеличении поставок оружия, включая предстоящие кампании, усилия по умиротворению и учебные цели, кажется что Геринг хочет сжать нас немного сильнее, чем мы обычно ожидаем.\n\nХотя мы хотели бы сохранить несколько драгоценных орудий, которые все еще есть в нашем гарнизоне, у нас нет выбора в этом вопросе. Рейх зовет, и мы должны повиноваться ему, боясь смерти. Таким образом, требуемое оружие было изъято, в некоторых случаях прямо из рук неудачливого солдата, и отправлено обратно в Германию для повторного использования. Еще неизвестно, как они будут использоваться, но сомнительно, что мы снова увидим эти пушки."
goering.1068.a:0 "Досадная неудача."


### 1069

goering.1069.t:0 "Ничего не найдено"
goering.1069.desc:0 "Разведчики обыскивают этот район уже некоторое время, хотя на протяжении всей нашей миссии по раскрытию ячеек СС мы до сих пор ничего не нашли. Мы обшарили каждую пядь земли в этой части Украины и не нашли ничего, кроме деревень, лесов, фермерских общин и каких-то чертовых грунтовых дорог. После тщательного изучения этого района мы решили прекратить поиски в этом районе и продолжить поиски в других районах этой жалкой страны, страдающей от эсэсовцев, и пришли к выводу, что в этом районе нет никакой деятельности СС, не говоря уже о подготовке Мондлихта."
goering.1069.a:0 "По крайней мере это безопасно."

### 1070
goering.1070.t:0 "Подготовка Мондлихта обнаружена!"
goering.1070.desc:0 "Обыскивая этот район, мы обнаружили что наши местные контакты называли наблюдения Мондлихта. Это облегчение наконец-то обнаружить некоторые места подготовки и вербовки Мондлихта после нескольких месяцев за месяцами прочесывания всей этой области и абсолютно ничего не получить в ответ. Мы сделаем этот район местом предполагаемого расположения дивизии Мондлихта, которая поднимется во время войны в пользу правительства Прютцмана и его ближайшего окружения. Этнические украинские группы сопротивления, с которыми наши разведчики работали довольно тесно, имели возможность раскрыть намерения украинских эсэсовцев относительно дивизий Мондлихта в этом районе, предоставив нам это предположение и преимущество на тот момент, когда наступит этот день."
goering.1070.a:0 "У СС не будет ни единого шанса"

### 1071
goering.1071.t:0 "Шпионам требуются указания"
goering.1071.desc:0 "Наши информаторы уведомили нас из неизвестного места в Украине, перечислив из записей местных и этнических ячеек сопротивления предполагаемые военные объекты Вооруженных Сил Украины, а также объекты украинских СС, которые предположительно расположены либо в северных, либо в западных областях Украины. Эти сообщения кажутся вполне убедительными, не говоря уже о том, что Фюрер уже убежден до такой степени, что он хотел бы вложить больше агентов в Украину и заставить их объединиться и исследовать северные и западные области украинского государства. Однако мы можем исследовать только западные или северные районы, которые были перечислены в предоставленных отчетах, поскольку Рейх хотел бы держать подозрения на низком уровне, поскольку мы инвестируем эти ресурсы в Украину. Мы можем только активизировать такую активность и держать ее под сапогом Прютцмана и до  его ухода, мы должны сделать выбор."
goering.1071.a:0 "Запад"
goering.1071.b:0 "Север"

### 1072
goering.1072.t:0 "Дивизии Мондлихта обнаружены!"
goering.1072.desc:0 "Мой Фюрер, мы обнаружили зверей Востока, и результаты нашего открытия весьма многообещающие.. После тщательного и в строжайшей тайне прочесывания района на предмет подготовки дивизии Мондлихта или любых других мероприятий, на которые нам посчастливилось наткнуться, мы обнаружили присутствие войск СС и готовящихся к использованию дивизий Мондлихта. Наш мониторинг в простых терминах был чрезвычайно успешным, и в конце концов мы обнаружили, что они, похоже, готовятся к войне, которая может столкнуться с украинской нацией и воспользуется дивизиями Мондлихта, с этим знанием мы теперь знаем, что, скорее всего, будет присутствие СС и их печально известных дивизий Мондлихта в этом районе. Будем иметь это в виду, когда начнется война.."
goering.1072.a:0 "Они играли прямо в наших руках."

### 1073
goering.1073.t:0 "Возможная зацепка"
goering.1073.desc:0 "После нашей миссии по внедрению наших оперативников в Украине и установить присутствие наших людей внутри Украины, они добились ошеломляющего успеха в течение следующих месяцев и вернулись к нам с довольно впечатляющим списком мест подготовки дивизии Мондлихта в предположительно восточных или южных областях Украины, хотя мы пока не смогли подтвердить это на самом деле, и поскольку мы можем только возбудить такую большую активность под носом украинского правительства, мы можем обыскать только один из этих регионов. Мы должны сделать мудрый выбор, хотим ли мы искать на востоке или на юге, у нас есть два варианта, но мы можем сделать это только один раз. Будем молиться, чтобы ваш выбор дал нам ответы, в которых мы нуждаемся."
goering.1073.a:0 "Восток"
goering.1073.b:0 "Юг"

### 1074
goering.1074.t:0 "Идти на риск"
goering.1074.desc:0 "Благодаря тому, что мы ввели в Украине разведывательные операции, у нас появилась удивительная способность скинуть Украину с небес в поисках присутствия СС в Украине и, что более важно, мест подготовки дивизии СС Мондлихта. Мы предполагаем, что есть многообещающий шанс присутствия дивизии Мондлихта на Западе, согласно нашим местным информаторам, однако у нас есть выбор сделать совместные усилия с нашими самолетами, назначенными для разведывательных операций, чтобы сделать одну полномасштабную зачистку Запада, Севера и Востока одновременно, хотя шансы на то, что нам удастся обнаружить присутствие дивизии Мондлихта, значительно ниже, чем просто вложить все наши усилия в Запад, который, как подозревалось, был определенным местом подготовки дивизии Мондлихта в полном разгаре. Это ваш выбор, я просто прошу вас сделать мудрый выбор.."
goering.1074.a:0 "Пойти на риск"
goering.1074.b:0 "Отказаться от риска"

### 1077
goering.1077.t:0 "Восстание Мондлихта"
goering.1077.desc:0 "Мой Фюрер! Боже милостивый, это ужасно.. У меня ужасные новости! Дивизии Мондлихта развернулись в тылу у нас, несмотря на то, что мы добились немалого прогресса, углубляясь все глубже и глубже в земли Украины, и мы все ближе и ближе подходим к сердцу Украины, к столице-городу Киеву.\n\n Это может угрожать прогрессу всего вторжения, Киев принадлежит Рейху, несмотря ни на что, Украина-это рейх! Эти дивизии развернулись на Западе, давайте действовать быстро и мобилизовать войска для Запада и заботиться об этих дивизиях Мондлихта раз и навсегда, для Фатерланда!"
goering.1077.a:0 "Не из-за чего волноваться."

### 1078
goering.1078.t:0 "Восстание Мондлихта"
goering.1078.desc:0 "Мой Фюрер! Я имею несчастный долг сообщить вам, что эти дивизии Мондлихта развернулись, хотя, к счастью, не находятся в жизненно важном стратегическом месте. Эти мондлихтовские дивизии поднялись в тылу у нас, несмотря на то, что мы довольно далеко продвинулись, углубляясь все глубже и глубже в земли Украины, преодолев препятствия, которые бросила нам Украина, когда на Западе было восстание Мондлихта. Это может угрожать прогрессу всего вторжения, хотя я могу поздравить украинцев с их быстрым мышлением, этого не потерпят! Эти дивизии развернулись на юге на этот раз, давайте действовать быстро и мобилизовать войска с Запада, которым было поручено сохранение правопорядка и отправить их в движение на юг и позаботиться об остальных этих дивизиях раз и навсегда, для Фатерлянда!"
goering.1078.a:0 "Просто еще один жук, которого нужно раздавить."

### 1079
goering.1079.t:0 "Восстание Мондлихта"
goering.1079.desc:0 "Это ужасно, просто ужасно! Эти чертовы дивизии Мондлихта все прибывают и прибывают, а мы не знаем как, восстание за восстанием! Эти дивизии встали у нас в тылу, мы добились немалых успехов в нашем вторжении на земли Украины, преодолев препятствия, которые бросали нам эсэсовцы.\n\n Но я уверен ,что это не будет угрожать нашему вторжению, и мы очистим его, как это было во время последних восстаний, верно?.. Эти дивизии СС на этот раз поднялись на востоке, давайте сделаем наш ход и сделаем это быстро. Мы должны мобилизовать войска, которые были собраны, чтобы рассеять предыдущие восстания и позаботиться об остальных дивизиях, конечно, они получили немного опыта в уничтожении этих дивизий со времени их первого родео, верно? Вперед, всегда вперед, за Фатерлянд!	"
goering.1079.a:0 "Это начинает раздражать"

### 1080
goering.1080.t:0 "Восстание Мондлихта"
goering.1080.desc:0 "Как же нам повезло, дивизии \"Мондлихт\" восстали! Нас встретила приветственная группа СС - дивизии \"Мондлихта\"! Эти дивизии развернулись у нас в тылу, хотя мы и добились значительного прогресса в нашем вторжении на земли Украины, преодолев те небольшие препятствия, которые Украина бросала нам на первоначальных этапах вторжения. Ладно, они не были такими уж маленькими, на самом деле они были ужасной занозой в заднице.\n\nНо мы уверены, что это не будет угрожать нашему вторжению, как уже однажды подтвердилось, и мы очистим нашу законную территорию, как мы сделали до этого с остальными мерзкими членами СС! Эти дивизии на этот раз поднялись на севере - давайте сделаем наш ход, и сделаем его быстро. Мы должны сплотить войска, сокрушить Мондлихтовскую угрозу и положить конец этому террору! Будем молиться, чтобы это было последнее восстание, которое смогли подготовить СС."
goering.1080.a:0 "Очередная тренировка для наших парней"

goering.1089.t:0 "Встреча с усташами"
goering.1089.desc:0 "Начиная с 1930-х годов, когда мы, национал-социалисты, всё ещё пытались восстановить силу и славу разбитой Германии, хорватское революционное движение, или обычно называемое усташами, училось на наших успехах и боролось за создание Независимого Хорватского государства, свободного от сербского гнёта и жидобольшевистской чумы. Столкнувшись с теми же врагами, мы заключили союз во время нашего последнего вторжения. И теперь, когда ситуация в Европе быстро меняется, кажется, что альянс необходимо возродить для нашей взаимной выгоды.\n\n К счастью для нас, их организацию нетрудно найти, и наши шпионы легко смогли установить с ними контакт. Поначалу они не очень доверяли нам, утверждая, что мы предали их, когда итальянцы вторглись на их Родину и создали собственное марионеточное правительство. Но через несколько минут наши агенты успешно показали им, что итальянцы также являются нашими врагами, и сейчас мы действительно нужны друг другу, чтобы свергнуть коммунистический режим на их земле и отомстить итальянцам в будущем. Таким образом, в конце встречи предложение о создании альянса было окончательно одобрено лидером организации усташей.\n\n Однако для Германии ещё предстоит принять одно роковое решение. Конечно, мы можем сохранить наши обещания о независимом хорватском народе и послать им припасы, в которых они нуждаются в предстоящем восстании, потому что это определенно сделает их лояльными нам. Но с другой стороны, если им так легко снова довериться нам, может быть, сладких разговоров и туманных обещаний будет достаточно, чтобы они перешли на другую сторону. Хотя это звучит нечестно, мы можем сэкономить много материалов для наших собственных арийских солдат для вторжения и получить больше свободы, чтобы иметь дело с землями, которые мы собираемся завоевать, согласно нашему собственному желанию, если мы предадим усташей."
goering.1089.a:0 "Германия - честная страна, и мы сдержим свое слово"
goering.1089.b:0 "Почему мы должны посылать им помощь, если обещание способно убедить их?"

goering.1090.t:0 "Переговоры с нашими боснийскими друзьями"
goering.1090.desc:0 "В отличие от знаменитых сербских четников или хорватских усташей, боснийские националисты долгое время игнорировались другими в этническом конфликте на Балканах. Однако, поскольку мы готовим вторжение против недавно созданного югославского государства, боснийская нация является потенциальным союзником, которого мы больше не можем игнорировать. Таким образом, специальный делегат получил приказ выйти на них и убедить их присоединиться к нашей стороне в предстоящей войне.\n\nНаш Фюрер мудро ожидал, что переговоры прошли даже более гладко, чем воображали наши генералы. Боснийцы быстро приняли наше предложение, ибо югославский коммунистический режим является не только врагом Германского Рейха, как они говорили, но и врагом всех боснийских патриотов. Чтобы завоевать независимость давно угнетённой боснийской нации, они готовы присоединиться к нашим силам и принять наши приказы во время вторжения, пока мы можем защитить их от их злых соседей.\n\nОднако приказы им ещё не отданы. Самый простой выбор - просто дать им припасы и помочь организовать Великое национальное восстание, как только наши танки начнут ехать по югославским землям, так как это может сильно отвлечь югославские армии и значительно облегчить наше вторжение. Но некоторые генералы придерживаются другого мнения, говоря, что боснийские националисты будут быстро уничтожены, если они просто объявят восстание, и они могут причинить больше неприятностей югославскому правительству, если они смогут оставаться в подполье и проводить некоторые диверсионные операции. Независимо от того, каким будет наш заказ, организация боснийского сопротивления с нетерпением ждет его, и мы должны принять решение как можно скорее."
goering.1090.a:0 "День освобождения маячит на горизонте - готовьтесь к национальному восстанию!"
goering.1090.b:0 "Вы будете более смертоносны, если сможете бесшумно уничтожить их драгоценные фабрики."

goering.1091.t:0 "Удивительный союз с четниками"
goering.1091.desc:0 "Югославская армия на Родине, широко известная как четники, имеет с нами сложную историю. Первоначально Югославское Движение Сопротивления, их отношение к нам постоянно меняется в зависимости от международных отношений на Балканах. А в последние дни ситуация в Югославии резко изменилась, так как хорватские коммунисты захватили власть и включили сербские земли в свои территории, что вновь делает возможным союз между нами. В результате была назначена встреча для обсуждения деталей сотрудничества между нами.\n\nНачало переговоров было нелёгким. Четники говорили агрессивно, заявляя, что они ни на что не согласятся, если мы не поможем им восстановить полностью независимое королевство Югославия, управляемое сербами, и не окажем им помощи в количестве гораздо большем, чем на которое мы можем согласиться. Однако наши делегаты указали на то, что вся сербская земля сейчас находится под властью коммунистов, и у них нет ни единого шанса освободиться самостоятельно. Наконец, им пришлось признать, что мы единственные силы, которые могут помочь им осуществить свою мечту, и они согласились исполнять наши условия настолько долго, насколько мы гарантируем их восстановление после войны.\n\nЭто время для нас, чтобы решить, должны ли мы сдержать слова о помощи. Это правда, что предоставление им того, что им нужно, и позволение им иметь свою монархию сделает их ценными и лояльными к нам. Но некоторые предполагают, что нам нужно только, чтобы они отвлекли коммунистическое правительство, а поскольку четники не могут даже изгнать коммунистов с их собственной земли, они действительно не заслуживают роли в нашем Балканском послевоенном порядке. И, каким бы ни было наше решение, мы должны принять его немедленно."
goering.1091.a:0 "Мы будем защищать наших сербских друзей и их свободу."
goering.1091.b:0 "Ха! Они для нас - всего лишь пушечное мясо."

goering.1092.t:0 "Воссоединение старых друзей"
goering.1092.desc:0 "Говорят, что старый друг лучше новых двух, и это особенно верно для международной политики. Сербские коллаборационисты, которые работали с нами в период нашей оккупации, прислали нам свои послания, умоляя спасти их от коммунистов, захвативших власть, и поклялись \"предать всех предателей суду\". Поскольку мы также нуждаемся в ком-то, кто может помочь нам начать вторжение в Югославию, старая дружба, похоже, вот-вот возродится.\n\nНаши условия очень просты: они принимают от нас приказы и делают то, что мы приказываем, в обмен на наше военное вмешательство в югославскую политику. Поскольку коммунисты преследуют их любой ценой, у них в настоящее время нет другого выбора, кроме как доверить свою судьбу нам. Поэтому они легко принимают наше предложение, говоря, что для них большая честь получить второй шанс работать с Рейхом. В конце нашей встречи они сказали нам, что уже организовали некоторые политические инакомыслие и готовы принять наши приказы.\n\nТеперь, когда мы успешно установили с ними связь, пришло время решить, какую роль они будут играть в нашем плане вторжения. Первый вариант: позволить им организовать национальное восстание, которое значительно уменьшит сопротивление на фронте. Однако мы также можем позволить им заниматься подпольной деятельностью и саботажем. Но какими бы ни были наши решения, с помощью этих старых друзей предстоящая кампания, несомненно, будет для нас намного легче."
goering.1092.a:0 "Коммунистический режим будет свергнут великой революцией"
goering.1092.b:0 "Вы должны оставаться в темноте, чтобы спасти свою любимую Родину, друзья мои."

goering.1093.t:0 "Обратно к законному владельцу"
goering.1093.desc:0 "В последние дни наше подавление сербских националистических организаций прошло очень хорошо. Неподготовленные к нашей операции, четники с трудом организовали эффективное сопротивление нашим солдатам. Хотя они пережили чистку, начатую коммунистами, которую мы только что победили, на этот раз эффективный государственный аппарат Рейха искоренит эти сербские ошибки раз и навсегда. А по донесениям военных командиров, то, что мы отвоевали - даже больше, чем стабильность Балкан.\n\nДо нашего отвоевания Югославии мы заключили временный союз с четниками, так как коммунисты были в то время нашими общими врагами. Хотя мы никогда не считали их нашими настоящими союзниками, мы всё же оказывали им некоторую помощь, надеясь, что они поверят нам и причинят больше неприятностей югославским властям. Трудно сказать, насколько они были полезны во время кампании, поскольку четники, похоже, более искусны в поджогах и грабежах, чем в реальных сражениях. Но теперь всё оружие, снаряжение и лекарства наконец-то вернулись в нужные руки.\n\nМатериалы были проверены и распределены по местным гарнизонам для поддержания порядка и, возможно, даже использованы для уничтожения остатков самих четников. Как и всё и вся в Германии, они будут продолжать служить военным усилиям Фюрера и Рейха."
goering.1093.a:0 "Даже самое лучшее оружие бесполезно в чужих руках."

goering.1096.t:0 "Услышь рёв немецких волков"
goering.1096.desc:0 "Более тысячи лет назад, когда викинги неистовствовали по Европе, они заставляли всех своих противников дрожать перед своими чудовищными боевыми кличами. Прошло столько лет, что их рев был забыт всем миром, и они стали посмешищем всего мира, забыв о германской крови в своих жилах. В результате, когда наши солдаты слышат языческую музыку ярости на поле битвы, их ботинки останавливаются, а их дух ломается. Единственная разница в том, что на этот раз их боевые кличи издаются не из глотки, а из громкоговорителей грузовиков.\n\nНо смирение с поражением и уклонение от вызова - никогда не выход для нашей гордой арийской нации. С огнём можно бороться только огнём, если он не хочет, чтобы его записали в истории как трусливый и высмеиваемый будущими поколениями. Скандинавская языческая музыка может звучать так, как будто она исходит из самого глубокого уголка ада, но мы, дети Гайдна, Моцарта, Вагнера и Брукнера, готовы принять этот музыкальный вызов.\n\nОснованная на норвежском мифе о гигантском волке, программа Фенрира была утверждена самим Фюрером. Были запущены новые производственные линии акустических систем, и ещё больше грузовиков отправляется на фронт. Тем не менее, остаётся вопрос, кто должен получить приоритетную поддержку со стороны этой программы. В то время как командиры пехоты говорят, что их мораль остро нуждается в повышении, командиры танковых дивизий придерживаются другого мнения, говоря, что с помощью грузовиков с громкоговорителем в бою наши танки превратятся в стадо воющих волков, которые никто осмеливается смотреть в лицо."
goering.1096.a:0 "Пусть наша пехота поохотится под музыку"
goering.1096.b:0 "Железные волки будут выть и громить шведскую оборону"

goering.1097.t:0 "Хаотический концерт шума и крови"
goering.1097.desc:0 "Во что, чёрт возьми, превратилась наша битва со шведами! Когда наши грузовики начали играть великолепную военную музыку, мы думали, что это придаст нашим солдатам мужества, чтобы они могли продолжать наступление, не обращая внимания на помехи от шведской языческой музыки. Да, это действительно произошло, и даже сделало их более храбрыми, чем ожидалось, потому что, когда звуки с обеих сторон встретились друг с другом, здравый смысл исчез у каждой стороны, и война, таким образом, стала проклятым адом, в котором никто не в состоянии сохранить свои чувства.\n\nКогда военная музыка и нордический металл непрерывно хлещут по их барабанным перепонкам, превращая поле битвы в ад, всё, чему они научились на тренировках, забывается, и всё, что они могут, - это продолжать наступать и стрелять во всё, что они видят. Где враг? Никто не знает, и никому нет дела. А что касается командиров, то они обнаруживают, что поле боя превратилось в такой полный беспорядок, что они едва ли могут получить какую-либо четкую информацию. Никто не может сказать им, что на самом деле происходит, и никто не собирается выполнять их приказы. Некоторые командиры получают психическое расстройство, другие пытаются отправиться на передовую, чтобы узнать, что именно происходит, и в конце концов они, как и солдаты, присоединяются к этому концерту крови из-за музыки.\n\nНо сейчас, похоже, война сильно отклонилась от наших планов. Человек, который предложил идею музыкальной войны, был арестован, но никто не имеет ни малейшего представления о том, как покончить с этим кровавым месивом. Для нашего Хеера это, возможно, не самое трудное сражение, с которым они столкнулись, но, безусловно, самое ужасное в памяти наших солдат. Музыка, крик, ругань, боевой клич... Горе выжившим - сцены этой битвы, безусловно, будут появляться в их ночных кошмарах и преследовать их всю оставшуюся жизнь."
goering.1097.a:0 "Что за чертовщина! Дай мне автомат сейчас же!"

goering.1098.t:0 "Воющие волки наносят ответный удар"
goering.1098.desc:0 "Это работает! Когда эта идея о поддержке танковых дивизий с помощью громкоговорителей была предложена, многие генералы высмеяли её, назвав самым самым глупым боевым планом, который когда-либо видел мир. К их удивлению, это предложение было поддержано нашим гениальным Фюрером, и в очередной раз Германский Рейх спасает его великая и непревзойденная мудрость.\n\nКогда шведы обнаруживают нашу армию, появляющуюся на горизонте поля боя, они, как обычно, включают свои громкоговорители, полагая, что их варварская музыка отпугнет наших солдат. Но вскоре они понимают, что ошибаются, потому что те, кто мчится к ним, не люди во плоти, а великолепные железные волки. И самое ужасное, что они слышат вой волчьей стаи, приближающийся всё ближе и ближе, который перекрикивает их жалостливую ментальную музыку. Все помнят, что в их скандинавской мифологии, когда гигантский волк Фенрир разорвёт свои цепи, наступит время Рагнарёка.\n\nВ конце концов, шведская оборона разбита. Их укрепления брошены, а солдаты разбиты наголову. Правда, когда наша пехота вошла в шведские окопы, они все ещё дрожали, так как нордическая языческая музыка ударила в их барабанные перепонки. Но, в конце концов, даже звук демона не может выжить в аду пуль и пламени. Теперь на Скандинавском полуострове слышна только наша цивилизованная военная музыка, и настала очередь шведов дрожать и закрывать уши."
goering.1098.a:0 "Наш вой будет похоронным звоном Швеции"

goering.1099.t:0 "Отблеск Ада"
goering.1099.desc:0 "С линии фронта поступают сбивающие с толку сообщения о том, что в последние дни наше наступление значительно замедлилось, поскольку моральный дух нашей армии падает с ужасающей скоростью. Полевые командиры, столкнувшись с сомнениями и яростью своего начальства, объясняют, что эта неудача вызвана новой стратегией, разработанной шведами под названием \"Программа Один\".\n\nПо словам тех, кто возвращается с фронта, эта стратегия так же проста, как развёртывание некоторых музыкальных динамиков на грузовиках, играющих языческие песнопения по всему полю боя, и, хотя это звучит как какая-то дикая фантазия, командиры и солдаты должны признать, что эта стратегия на самом деле вызывает большие проблемы в наших военных усилиях. Во время боя такая громкая и яростная музыка с самого начала и до самого конца бьёт по сознанию наших солдат, заставляя их забыть, кто они и где находятся.\n\n\"Это похоже на то, как если бы нас бросили в самый глубокий угол ада, и всё, что мы могли услышать - это рёв демона\", - говорит раненый солдат, вернувшийся с фронта, - \"пламя поглотит вас, и всё, что вы можете сделать, это бежать из этой адской дыры как можно дальше\". Одни предлагали подражать шведам и выставлять на поле боя своих ораторов, чтобы поднять нашу мораль, другие, однако, называли это полной чепухой и оскорблением Вермахта. Они заявляют, что Вермахт способен справиться с такими жалкими препятствиями - всё, что им нужно, это немного времени, чтобы приспособиться."
goering.1099.a:0 "Сколько вам лет, господа? 3?"

goering.1100.t:0 "Успешная кампания, неприятный исход"
goering.1100.desc:0 "Когда война в Швеции закончилась, призыв местных жителей был немедленно проведён, как и в других завоёванных странах. Однако призыв в армию стал намного сложнее, чем где-либо еще. Как бы ни были жестоки наши пропагандистские кампании и какие бы привилегии мы ни предлагали, эти шведские молодые люди все равно стараются любыми способами избежать военной службы. Это уникальное явление очень смущает наших гражданских чиновников, и некоторые предполагают, что существует скрытая группа шпионов ОСН, которая продолжает подрывать наши усилия. Но после детального исследования истина оказывается сложнее, чем мы думали.\n\nПо словам наших местных чиновников, это правда, что нежелание этих шведов идти на военную службу объясняется пропагандой другой страны. И эта страна, однако, не Соединённые Штаты, а мы сами. Как мы знаем, во время войны, чтобы деморализовать шведских гражданских и солдат, мы постоянно говорили им, как драгоценны их жизни и как бессмысленны их жертвы. И наша пропаганда сделала это настолько хорошо, что даже при нашем правлении они всё ещё рассматривают военную службу как дорогу в ад с одним концом.\n\n Теперь, когда некогда бесстрашные воины викингов превратились в желтобрюхих трусов, наши первоначальные планы призыва должны быть скорректированы. Были изданы более жёсткие приказы о том, что все мужчины должны регистрироваться для отборочной службы, и те, кто осмелится избежать своей ответственности как арийского народа, столкнутся с ужасными последствиями. В конце концов, только больший страх может победить страх, а мы всегда умеем заставить людей бояться."
goering.1100.a:0 "Знаешь, мы немного ошиблись..."

 ### 1101
 goering.1101.t:0 "Это было неизбежно"
 goering.1101.desc:0 "Случилось неизбежное, и Рейх пришёл, чтобы потребовать свое. Они требуют, чтобы мы немедленно и безоговорочно подчинились, сдали ваших лидеров на милость Фюрера Геринга, сложили оружие и стали хорошими гражданами Рейха. Излишне говорить, что есть только один ответ."
 goering.1101.a:0 "Ярость против умирающего света"
 
 ### 1103
 goering.1103.t:0 "Голландцы отказываютсяe"
 goering.1103.desc:0 "\"Что?\"\n\n\"Я тоже этого не понимаю, мой Фюрер.\"\n\nГеринг некоторое время смотрел на него, и в его голове проносились мысли. Большинство из них вращалось вокруг одной проблемы - что, по мнению голландцев, они делают? Он не мог понять это.\n\n\"Вы серьёзно, что они отказались?\"\n\n\"Да, мой Фюрер. Они обозначили это совершенно ясно\"\n\n\"Что, чёрт возьми, они думают - что они собираются с нами делать? Пнуть нас своими башмаками? Это просто смешно. В своё время я видел несколько неудачных решений, секретарь, и я думаю, что это может быть одним из худших.\"\n\n\"каковы ваши приказы, мой Фюрер?\"\n\n\"Ну, я не думал, что нам это нужно, но я даю зелёный свет плану вторжения.\n\nСекретарь кивнул и быстро вышел из комнаты, оставив Геринга наедине с веной, выскочившей из его виска. Какая пустая трата жизней! Их германские братья, верные подданные Рейха, теперь обращают оружие против своей Родины в тщетной, бесполезной попытке защитить честь. Полное расточительство."
 goering.1103.a:0 "Их выбор разочаровывает."
 
 ### 1104
 goering.1104.t:0 "Возвращение НСНАП"
 goering.1104.desc:0 "Когда Нидерланды вновь оказались в сфере влияния Рейха, то же самое произошло и с возвращением НСНАП - голландского крыла нацистской партии. Когда-то единственная в Голландии, НСНАП из-за некомпетентности и неудач потеряла контроль над своей страной и была вынуждена отступить в Германию. Теперь, с немцами под боком, НСНАП восстановила контроль.\n\nКабинеты, которые когда-то занимали чиновники НСНАП, были пополнены стойкими сторонниками жёсткой линии. Правительственная политика была заменена на старую, и внимание голландского правительства вновь вернулось к своей первоначальной задаче быстрой и беспрепятственной интеграции с великим Рейхом. Хотя в последние годы прогресс германизации, безусловно, был замедлен, новое правительство не теряет времени на восстановление своего прогресса и продвижение вперед. Если повезёт, в ближайшие несколько лет Нидерланды могут даже стать частью собственно Германии."
 goering.1104.a:0 "Европа приближается к своему спасению."


 ### 1107
 goering.1107.t:0 "Ещё раз - и с чувством"
 goering.1107.desc:0 "Весь мир - это сцена, и, кажется, нам суждено играть одни и те же роли снова и снова. Около двадцати лет назад майор Эрик Хоэнманс упал на бельгийское поле вместе с майором Гельмутом Рейнбергером, перевозившим жизненно важные документы о Плане Гельб. К счастью, это заставило нас пересмотреть наши планы, и наступление прошло лучше, чем можно было ожидать. Остаётся только посмотреть, чем эта ошибка нам поможет.\n\nНемцы любят своё пиво - это верно. Один из наших агентов, по-видимому, слишком любит его - настолько сильно, что объявил о планах нашего повторного завоевания в переполненном баре, прежде чем его удалил более трезвый и надёжный партнер. То, что было задумано как миссия по сбору поддержки, вместо этого предоставило ценную информацию мятежному Голландскому правительству и запятнало нашу репутацию. Мы ожидали от наших людей лучшего."
 goering.1107.a:0 "Как всегда"

 ### 1108
 goering.1108.t:0 "Начинаются военно-морские учения"
 goering.1108.desc:0 "Поскольку операция \"Лапландия\" сейчас находится на стадии планирования, Кригсмарине было предоставлено разрешение на проведение манёвров в Балтийском море - якобы для продолжения подготовки. Конечно, эти шаги - не что иное, как демонстрация финнам нашей военной мощи в надежде, что они увидят безнадёжность своего положения и присоединятся к Пакту Единства. С нашим огромным флотом линкоров, эсминцев и фрегатов, ревущих мимо, они наверняка увидят свет и присоединятся к нам. Однако это не точно. В Оберкомандо считают, что, если наши маневры будут слишком малы или слишком сосредоточены, финны либо проигнорируют их, либо, если они чувствуют себя глупо, попытаются противостоять нашим манёврам. В то время как Геринг твердо верит, что финны никогда не будут настолько глупы, чтобы противостоять мощи Рейха, финское правительство всегда было известно своей довольно безрассудной храбростью. Конфронтация в Балтийском море может привести к войне ещё до того, как мы будем готовы.\n\nС другой стороны, управление таким количеством кораблей одновременно будет стоить огромного количества топлива, и это даже не учитывая попыток Люфтваффе участвовать в этих учениях. Чем больше учение, тем выше стоимость, а с учётом состояния экономики, возможно, тратить сотни миллионов марок на то, чтобы угрожать кому-то, не самый лучший ход. Однако наличие слишком маолго количества сил, участвующих в демонстрации, может привести к тому, что нашим действиям будет дан отпор, или они вовсе будут проигнорированы. Выбор остаётся за Фюрером."
 goering.1108.a:0 "Посылайте всё! Такое решение точно не будет ошибкой!"
 goering.1108.b:0 "Пошлите Флот и Люфтваффе, чтобы они испугались нашей мощи."
 goering.1108.c:0 "Нам не нужны Люфтваффе. Пошлите только Кригсмарине."
 
 ### 1109
 goering.1109.t:0 "Они попались на это"
 goering.1109.desc:0 "\"Они попались на эту удочку\", - сообщили нам замечательные новости из военно-морского командования. Похоже, финны действительно почувствовали угрозу или, возможно, были напуганы показными бомбардировками, которые Люфтваффе проводили, используя в качестве цели их корабли, якобы для защиты нащей береговой линии. В ответ на это они развернули ещё больше своих военно-морских сил для \"защиты своих берегов\". Такая эскалация, хотя и опасна, может привести именно к тому, чего мы хотим. Предположительно, финское правительство будет находиться в состоянии страха. Если мы заманим их флот в атаку на часть нашего собственного, у нас будет оправданная причина уничтожить их флот, даже не объявив об этом! Неудивительно, что Шёрнер и его клика безжалостно спорили с противниками этой операции, хотя некоторые даже хотели просто напасть на их флот в любом случае. Более умеренные члены Оберкомандо, однако, горячо возражают против такого плана, так как это было бы серьезной эскалацией военных действий без полной готовности наших армий. Решение опять-таки остаётся за Фюрером."
 goering.1109.a:0 "Нет нужды в кровопролитии. Продолжайте как обычно."
 goering.1109.b:0 "Посмотрим, сможем ли мы их выманить."
 
 ### 1110
 goering.1110.t:0 "Охота на льва"
 goering.1110.desc:0 "Адмирал с растущим беспокойством наблюдал, как корабли всё ближе и ближе подходили к его флоту. Он и его корабли были посланы сюда якобы для \"обследования финской обороны\". Его протесты по поводу того, что назначенный ему маршрут ведёт прямо через финские воды, остались без внимания. Теперь, когда финский флот подходил все ближе и ближе, он проклинал дурака, пославшего его в эту обречённую экспедицию.\n\nПервый снаряд пролетел над флагманом, взорвавшись примерно в 500 метрах позади них, и радио начало греметь. Завыли сирены, когда люди бросились к боевым постам, и капитан задался вопросом, что плохого он совершил, что его посадили на такой самоубийственный пост. В самом деле, даже когда орудия начали реветь в ответ на атаку финнов, адмирал знал, что это была обречённая попытка. В конце концов, он противостоял финскому военно-морскому флот почти во всей его мощи, привлечённому для обезопашивания своих вод и, предположительно, напоминания Герингу о том, кто властвовал в этих морях. Ситуация была такая, как если бы они были приманкой или, возможно, пушечным мясом. Адмиралу оставалось только держаться за перила и молиться о милосердном быстром конце. Возможно, ему удастся унести с собой несколько финских кораблей.\n\nВнезапно сирена поднялась и выделилась среди хаоса. Адмирал вскинул голову и увидел великолепное зрелище - бомбардировщики Люфтваффе, зависшие в воздухе, словно хищники, спускались на свою первую добычу за день. Финны запоздало попытались увернуться и уклониться, но их корабли были слишком тяжелы, а их реакция слишком медленной, и ведущие корабли загорелись. К концу стычки тысячи тел финнов погрузились в воду, а их лодки ушли вместе с ними. Весь финский флот, посланный для сдерживания атаки, был превращён Люфтваффе в кладбище. Адмирал мог только легкомысленно улыбаться, наблюдая, как бомбы падают на последние корабли. Действительно, Германия снова была великой."
 goering.1110.a:0 "Великая резня!"
 
 ### 1111
 goering.1111.t:0 "Финны мобилизируются"
 goering.1111.desc:0 "Несмотря на все наши надежды заманить финнов в атаку, похоже, наши попытки не увенчались успехом. Финны, хотя и мобилизовали свой флот, не поддались на наши уловки и остались в обороне. Если они не нападут на нас, мы не сможем уничтожить их флот, кроме как объявив войну. Этот второй вариант, хотя он и является нашей конечной целью, пока не может быть реализован. Если мы нападём на их флот без провокации, пока он находится в гавани, это втянет нас в войну, к которой мы ещё не готовы, и будет стоить нам ненужных потерь и времени. Хотя милитаристы нашего кабинета утверждают, что это была бы просто плата за лёгкую победу, сам Геринг казался неуверенным и отказался атаковать их без объявления войны. К сожалению, этого, похоже, не произойдёт. Учения, конечно, будут продолжаться, и, возможно, ещё одно действие вытащит их из нор, но пока мы застряли."
 goering.1111.a:0 "Позор."
 
 ### 1112
 goering.1112.t:0 "Об инцидентах не сообщается"
 goering.1112.desc:0 "После нескольких недель морских учений наши корабли вернулись в гавань. Они сообщают о блестящих результатах, отличных показателях времени, великолепной стрельбе и множестве других вещей, которые в любом другом случае привели бы к похвале, продвижению по службе и ливням шампанского вокруг.\n\nСегодня не такой случай.\n\n Настроение в Оберкомандо лучше всего можно охарактеризовать как разочарованное. Учения, которые обещали привести финское правительство в такую ярость, что они готовы были бы пожертвовать своим флотом, обернулись ничем. Финны оставались спокойными, хладнокровными и собранными, и отказывались вступать в бой с Кригсмарине во время плавания. Даже когда флот направлялся прямо в финские воды, их флот оставался без дела в гавани. Ничто, брошенное на них, не могло заставить их даже вздрогнуть.\n\nХотя эта неудача, несомненно, разочаровала высшее командование, факт остается фактом: Кригсмарине и Люфтваффе превосходно выполнили свои задачи. По крайней мере, мы знаем, что наши силы квалифицированы, обучены и готовы к предстоящей задаче."
 goering.1112.a:0 "Небольшая неудача на пути к победе."
 
 ### 1114
 goering.1114.t:0 "Свастика над Аландом"
 goering.1114.desc:0 "Унтерфельдвебель Линквиц, не теряя ни капли, шел на тротуар и не терял ни шагу, ни шагу. Периодические выстрелы винтовки спровоцировали относительное молчание, которое упало над островом. С того места он мог видеть солдат на пляжах, которые медленно двигались как муравьи, когда они несли различные принадлежности из одного места в другое. Однако Линквиц не был здесь, чтобы увидеть следы вторжения. Он был здесь только по одной причине. Нннх," # <<TRANSLATED>>
 goering.1114.a:0 "На шаг ближе к легенде!"
 
 ### 1115
 goering.1115.t:0 "Свастика в руинах"
 goering.1115.desc:0 "Унтерфельдфебель Линквиц улыбался, глядя, как его десантный катер приближается к берегам Аланда. Его камера быстро щёлкала, когда он делал снимок за снимком десятков десантных катеров, мчащихся к берегу, силуэты которых были освещены вспышками и прожекторами. Финский гарнизон, несмотря на упорство, не мог надеяться на то, что ему удастся выстоять против подавляющей мощи Вермахта. Теперь задача Линквица состояла в том, чтобы просто сделать как можно больше снимков и отправить их домой в Германию для использования в следующем выпуске партийных газет. Его улыбка становилась всё шире, когда он представлял себе фотографии, которые он будет делать - разрушенные бункеры с торжествующими солдатами над ними, свастика над островами, ряды финских пленных - мечта пропагандистов. Лодки вспыхнули пламенем, когда растерянные люди хлынули за борт в ледяные воды Балтики. Линквиц оглянулся и увидел флотилию кораблей, каждый из которых развевал над собой финский флаг, атакуя почти беззащитные корабли. Он с ужасом наблюдал, как торпеда приближается к его кораблю, но было уже слишком поздно.\n\nЛодка развалилась от взрыва, и вместе с ней под воду ушли все люди, находившиеся внутри. Камера врезалась в воду и на мгновение поплыла, запечатлев хаос и неразбериху великой бойни в последний момент, прежде чем погрузиться на дно."
 goering.1115.a:0 "Они заплатят за это!"
 
 ### 1116
 goering.1116.t:0 "Свежий взгляд"
 goering.1116.desc:0 "С осознанием того, что с финнами предстоит тяжёлая борьба, появляется блестящая возможность исправить многие проблемы нашей армии, которая в настоящее время, как бы ни был велик наш славный Вермахт, все ещё страдает от недостатков, связанных с его структурой, раздутой бюрократией и плохой подготовкой. К большому нашему огорчению, эти проблемы не являются специфическими для Вермахта. Действительно, те же самые проблемы так или иначе укоренились в каждой из наших военных отраслей. До Лапландии эти проблемы были совершенно неисправимы из-за нашей постоянной риторики о том, что Вермахт - лучшая армия на земле. Теперь, под прикрытием \"подготовки наших людей к следующему завоеванию\", у нас есть прекрасная возможность убрать из наших рядов самых злостных преступников.\n\nК несчастью для наших планов, похоже, что милитаристы пронюхали об этом и вмешались, чтобы остановить все наши начинания, пока мы не зашли слишком далеко. По слухам, Шёрнер и его клика в ярости на Рейхстаг и Фюрера, так как многие шёрнериты оказались в планах на удаление. Однако нам удалось в какой-то мере пробить брешь коррупции, которая пронизывает наши вооруженные силы. Уже сейчас случаи пропажи оборудования и случаи потери денежных вкладов сократились, что даёт нам больше возможностей для работы. В результате, наши войска уже лучше справляются со своими учениями, и многие из них кажутся более мотивированными, чем раньше.\n\n Хотя у нас, возможно, никогда больше не будет такой возможности, по крайней мере, мы знаем, что что-то сделали."
 goering.1116.a:0 "Если бы только Шёрнер убрался с дороги."
 
 ### 1117
 goering.1117.t:0 "Проблема Дрехслера растёт как снежный ком!"
 goering.1117.desc:0 "Реформы, внедрённые в Вермахте в последнее время, проводились не только в Отечестве. Всем нашим нынешним Рейхскомиссариатам было приказано последовать нашему примеру и искоренить самых злостных нарушителей-коррупционеров, позволив своим войскам получить оборудование, которого они заслуживают. Хотя большинство наших Рейхскомиссаров следовали нашим приказам, как и полагается, один из них имел наглость бросить нам вызов.\n\nДрехслер, милитаристский шут и стойкий шёрнерит Остланда, по-видимому, бросил один единственный взгляд на нашу просьбу, запаниковал и немедленно проигнорировал её. На самом деле, он игнорировал почти все сообщения, которые мы ему посылали в связи с антикоррупционной чисткой.\n\nЭта сложная ситуация в нормальных условиях разрешалась бы увольнением этого человека с его поста. Однако в Рейхе Геринга нет ничего нормального, и Шёрнер лично встал на защиту этого человека от любых посягательств на его пост. Этот нелепый сценарий, который когда-то был немыслим, теперь оставляет нас в серьёзном затруднении. Мы не можем отстранить непокорного Дрехслера от его поста теперь, когда Шёрнер встал на его защиту, но мы также не можем просто проигнорировать это оскорбление Рейхскомиссаром своего начальства. На данный момент отношения между Остландом и Германией пробивают новое дно, и обе стороны беспокойно наблюдают друг за другом из-за границы."
 goering.1117.a:0 "Почему это всегда Дрехслер?"
 
 ### 1118
 goering.1118.t:0 "Финляндия переобулась"
 goering.1118.desc:0 "Когда ультиматум был отправлен, все дивизии, граничащие с финнами, были приведены в состояние повышенной боевой готовности. Тысячи самолетов были приведены в боевую готовность, лодка за лодкой заправлялись горючим и снаряжались, сотни артиллерийских орудий наводились, заряжались и готовились к столкновению, которое казалось неизбежным. В конце концов, финны даже в 1939 году не сдались перед лицом куда худших шансов. Зачем им сдаваться сегодня перед теми же трудностями? Ясно, что война была неизбежна, и поэтому армии Рейха готовились.\n\nОчевидно, финны не посчитали так же.\n\nНевероятно, но финны сделали то, чего мы не ожидали - они сдались и теперь предлагают присоединиться к нам без оговорок и встречных условий. Ошеломлённая тишина охватывает Оберкомандо и проникает в кабинет Фюрера. Из всех вариантов, что ожидались от финнов, сдача нам не была в их числе.\n\nОднако мы столкнулись со сложной проблемой. Хотя финны, по сути, присоединились к нам, затраты на подготовку к этой войне были одними из самых высоких. Десятки тысяч людей должны были быть переучены, тысячи танков должны были быть переоснащены, тысячи самолетов и кораблей доставлены на север. То, что всё это было напрасно, неприемлемо для милитаристской ветви, которая требует, чтобы мы всё равно вторглись и захватили власть напрямую.\n\nЭто требование осложняется тем, что мы обещали шёрнеритам многочисленные выгоды, которые будут получены из ресурсов, земель и богатств Финляндии - всё это теперь недоступно. С другой стороны, вторжение в капитулирующую страну, несомненно, выглядело бы ужасным для внешнего мира и серьёзно повредило бы нашим шансам когда-либо снова объединиться с кем-либо за пределами Рейха.    "
 goering.1118.a:0 "Добро пожаловать в Пакт, братья!"
 goering.1118.b:0 "К чёрту мирный договор, полный вперед!"
 
 ### 1119
 goering.1119.t:0 "Финляндия готовится к обороне"
 goering.1119.desc:0 "Когда ультиматум был отправлен, все подразделения Вермахта на финской границе были приведены в состояние повышенной боевой готовности. Тысячи самолетов были подготовлены и заправлены топливом, а моряки разбежались по своим постам, когда корабли Кригсмарине сошли с якоря. На Балтике было тихо - сотни тысяч людей ждали неизбежного.\n\nКогда неизбежное наступило, и ультиматум вернулся с приложенным к нему отказом, армия Рейха была готова. Внезапно тысячи людей получили уведомление, которого ожидал весь мир. Теперь между Финляндией и Рейхом существовало военное положение, и долгом каждого солдата стало сражаться за свой Фатерлянд и продолжать славу Рейха.\n\nНекоторые нервничали, когда услышали это. Некоторые смирились. В основном мужчинам было всё равно. Это было всего лишь простое завоевание в череде бесконечных нападений, которые в конечном итоге закончатся титанической борьбой как против Запада, так и против Востока. Есть ли смысл волноваться из-за очередного вторжение? В конце концов, за ним последует ещё одно, и ещё, и ещё.\n\nИ вот люди Германии напали на другую свободную страну не ради славы или почёта, а ради продолжения бесконечного цикла."
 goering.1119.a:0 "Однажды это должно было случиться."
 
 ### 1120
 goering.1120.t:0 "Финляндия сдаётся"
 goering.1120.desc:0 "Финляндия сдаётся. К удивлению многих в нашем высшем командовании, похоже, что разум финнов возобладал над их яростью. Наш второй ультиматум, гораздо более суровый, чем первый, был принят финским правительством. По всей Финляндии войска финской армии беспомощно наблюдают, как наши люди грабят и разоряют города и поселки, за защиту которых они проливали кровь. Финский флот может только смотреть, как мы грабим их корабли, реквизируя их для наших собственных целей. По мере подготовки к нашему параду Победы в Хельсинки складывается впечатление, что общее настроение финского народа - шок.\n\nК сожалению, несмотря на то, что правительство сдалось, похоже, что некоторые люди этого не сделают. Даже сейчас тысячи финских солдат и мирных жителей скрываются в лесах и болотах, готовясь ударить по нам и сорвать наши планы. Конечно, для Вермахта не составит труда победить их, но они всё равно могут представлять проблему, если их организации будут расти.\n\n Однако сейчас эти проблемы игнорируются, и народ Германии празднует, ведь очередное завоевание заканчивается славной победой Рейха."
 goering.1120.a:0 "Мы - хозяева Скандинавии!"
 
 ### 1121
 goering.1121.t:0 "Финляндия сопротивляется"
 goering.1121.desc:0 "Невероятно, но наше предложение финнам о спасении снова было отвергнуто. Наш ультиматум был возвращён нам коротким, резким \"нет\", без какой-либо другой причины или дипломатии. Это невероятное проявление наглости по отношению к нашему Фюреру, который сам написал и отправил ультиматум, не будет забыто, когда мы неизбежно добьёмся успеха в нашем завоевании.\n\nОднако, мы всё ещё застряли в Финляндии. Наши войска до сих пор стараются поддерживать штурм, который длится уже несколько недель. Однако крайне важно, чтобы мы быстро выиграли эту войну.\n\nДома механизмы немецкой экономики начинают скрежетать, останавливаясь по мере того, как постоянный поток добычи, на котором они работают, иссякает. Если богатства, которыми располагает Финляндия, не будут в ближайшее время захвачены, крах экономики и, возможно, Германии в целом будет неизбежен.\n\nФинны считают, что они могут ждать достаточно долго, чтобы наша экономика потерпела крах, полностью пережив наше вторжение. Конечно, это иллюзия. Наша победа будет короткой, сладкой и быстрой. Должна быть. От этого зависит судьба Рейха."
 goering.1121.a:0 "Мы должны действовать быстро!"
 
 ### 1122
 goering.1122.t:0 "Какая-то закулисная работа"
 goering.1122.desc:0 "Жестокий норвежский дождь всё лил и дул свирепыми ветрами Северного моря, а также хлестал по лицу Ганса, когда он прятался за воротник плаща. Человек, с которым он согласился встретиться на пристани, тоже выглядел неуютно - вполне понятное чувство, судя по тому, насколько он промок. Двое мужчин обменялись друг с другом негромкой кодовой фразой, оба прикидывая, не является ли другой не тем, за кого он себя выдаёт. Благополучно опознав друг друга, мужчины начали разговаривать. Ни один из них не беспокоился о возможных подслушивателях - они были единственными людьми на улице в такую безобразную ночь.\n\n\"Прямо здесь, по приказу Фюрера? Чего он хочет от нас?\" - тихо спросил норвежец. Ганс не мог понять, вызвана ли его дрожь каким-то страхом или это просто побочный продукт погодных условий.\n\n\"У него есть два предложения для вас, с верой в то, что у вас есть ресурсы, чтобы осудешствить хоть одно из них\" * ответил Ганс\n\n\"Я хочу услышать их.\"\n\n\"Первое попроще. Мы даем вам оружие, взрывчатку, приказ или два, и вы делаете с ними то, что считаете нужным. Возможно, завод внезапно обнаружит, что его главные машинные помещения превращены во взорванный беспорядок. Возможно, железная дорога окажется взорванной.\" Ганс оценил реакцию на лице местного и был весьма разочарован, не обнаружив ни одной стоящей эмоции.\n\n\"Второй вариант заковыристее. Мы дадим вам некоторые проекты, идеи и много бумаги. Вы заставите волшебство произойти - может быть, убедите людей, что мы, немцы, не так уж плохи, и наша жизнь станет намного легче. Какой ты выберешь?\"\n\nМужчина молча размышлял, продолжая дрожать. Ганс вдруг понял, что у этой дрожи может быть и третья причина - глубокое волнение."
 goering.1122.a:0 "Перо сильнее меча."
 goering.1122.b:0 "Нельзя ошибиться, используя взрывчатку и оружие."
 
 ### 1123
 goering.1123.t:0 "Слухи о возвращении"
 goering.1123.desc:0 "Тёмные, мокрые улицы лежали тихими и пустыми, за исключением одного грузовика, припаркованного на обочине. С учётом выключенных фар и бесшумного двигателя можно было только предположить, что сделки, творимые в нём, были крайне нелегальны. Один мужчина сидел на водительском сиденье, зажав сигарету между указательным и средним пальцами. Нельзя зажигать её, говорили они - любой свет мог послужить поводом для бдительного полицейского или заинтересованного гражданина начать расследование.\n\nТри тени, двигавшиеся по улице, сами старались держаться подальше от света, шагая поближе к стенам и двигаясь только по краям зарева уличных фонарей. Время от времени они останавливались и поворачивались к стене, чтобы приклеить на неё что-нибудь. Человек в грузовике не мог разобрать, о чём они говорили, но он знал, чем они были - плакат за плакатом, подробно описывающие преимущества восстановления немецкого Рейхскомиссариата.\n\nКогда водитель включил фары и тронулся с места, свет отразился от множества плакатов, расклеенных на каждом здании. Он не мог удержаться от смеха при виде этого почти комичного зрелища - это было бы чертовски неприятно для местных. Может быть, они увидят свет, а может быть, и нет. В любом случае, одно можно сказать наверняка - люди будут знать, что немцы идут, и что сторонники жёсткой линии Норвегии готовы с распростёртыми объятиями встретить их."
 goering.1123.a:0 "Это лишь начало."
 
 ### 1124
 goering.1124.t:0 "Сожжение документов"
 goering.1124.desc:0 "Грузовик громыхал по тёмным улицам города, освещённым лишь редкими уличными фонарями и полной луной над головой. В салоне сидели трое мужчин в низко надвинутых шляпах и с бумагами в руках. Те бумаги, которые они несли, были подробными и поразительными изображениями сцены доброжелательного немецкого солдата, наблюдающего за группой детей, каждый из которых размахивал флагом Рейхскомиссарата, который так внезапно исчез с улиц городов. В кузове грузовика лежало ещё несколько сотен таких бумаг, каждая из которых была готова к распространению по всем улицам и зданиям. Люди завтра проснутся в городе, охваченном прогерманской пропагандой, и они будут знать, что их спасение будет рядом.\n\n По крайней мере, так бы и было, если бы грузовик добрался до места назначения.\n\nК сожалению, полиция была заранее предупреждена о деятельности сторонников жёсткой руки в этой конкретной области и успела подготовиться к ней. Грузовик завернул за угол, но путь ему преградила патрульная машина. Прежде чем он успел среагировать, ещё одна патрульная машина промчалась перед ним, преграждая ему путь. Пока водитель проклинал свою неудачу, полицейские ринулись вперед, вытаскивая всех троих из машины и защёлкивая наручники на их запястьях. Грузовик после обыска был конфискован, а бумаги изъяты и сожжены.\n\nОб аресте троих мужчин в газетах на следующий день упоминалось лишь вскользь."
 goering.1124.a:0 "Чёрт!"
 
 ### 1125
 goering.1125.t:0 "Саботаж"
 goering.1125.desc:0 "Его пальцы нетерпеливо барабанили по рулю, пока он ждал. Очертания фабрики резко контрастировали с окружавшими её горами. Её заметные острые углы противостояли гладким и изогнутым склонам и вершинам. Вокруг этого комплекса где-то бегали товарищи по оружию этого человека, хотя они определенно не торопились. Водителю было недвусмысленно сказано, что всё дело будет быстрым, но прошло уже 20 минут. По мере того как тикали минуты, мрачные тревоги, которые этот человек подавлял всю дорогу на Север, начали подрывать его решимость. Что, если их поймали? Что, если взрывчатка не сработает? Что, если всё это было подстроено, и в любую минуту сотня полицейских примчится по дороге?\n\nК счастью, его друзья вернулись как раз в тот момент, когда его решимость, уже подкошенная, начала ослабевать. С пустыми руками и улыбающимися лицами они приказали ему быстро уходить. Водитель, всё ещё взвинченный после приступа паники, был более чем счастлив услужить.\n\nГрузовик притормозил возле смотровой площадки комплекса, и один человек сильно нажал на детонатор. Почти сразу же над долиной показалась вспышка, и огромное здание в центре фабрики развалилось. Ударная волна и грохот взрыва вскоре достигли заговорщиков, которые не смогли удержаться от сердечного смеха, пока мчались прочь. Первый удар в надвигающейся войне был нанесен."
 goering.1125.a:0 "Тот день всё ближе."
 
 ### 1126
 goering.1126.t:0 "Не повезло"
 goering.1126.desc:0 "Часто задаёшься вопросом, как люди попадают в ситуации, созданные ими самими. Брошенные любовники задаются вопросом, что вызвало внезапный конец отношений, которыми они наслаждались. Изгнанные и опозоренные политики часто размышляют о причинах своего внезапного несчастья. В общем, те, кто переживает большое несчастье, будут, по крайней мере вначале, задаваться вопросом, что они могли бы сделать по-другому, чтобы с ними не случилось такого.\n\nВодитель грузового автомобиля, начинённого оружием и взрывчаткой, предназначавшегося для операции против завода на севере Норвегии, не был исключением. Даже в своём ошеломлённом состоянии он размышлял о том, как он сюда попал, медленно приходя в себя после удара, который отправил его и грузовик в полёт, и почему он переворачивался и переворачивался, пока не рухнул в ущелье.\n\nОн предположил, что все проблемы начались, когда он давным-давно присоединился к фашистам. Немцы сильно повлияли на его выбор, и он не колебался. Конечно, он был моложе, и более горяч, чем сейчас. Он хотел получить хоть какой-то шанс выбраться из рыбацкой деревни, которую его отец, его мать и их отцы и матери называли домом, и когда пришло предложение от местного коллаборационистского режима, обещавшего квартиру в Осло, хорошо оплачиваемую работу и шанс защитить свою Родину, как он мог отказаться? Конечно, если бы он знал, куда приведёт его этот путь, он никогда бы не пошёл по нему. В этом хаосе никто не заметил бы ещё одного внезапно пропавшего из списков человека. Но он оставался в дивизии, вокруг которой основал свою карьеру, вплоть до того момента, когда им понадобился водитель для миссии на севере, которую разработал сам Фюрер. Но времени на сожаления уже не оставалось.\n\nПеревёрнутый вверх ногами и с заплывшим глазом шофёр мог разглядеть небольшую группу партизан, уносивших оборудование, любезно предоставленное им немцами. Его взгляд скользнул по партизану, сидящему на корточках рядом с грузовиком, с винтовкой в руке, нацеленной прямо в голову водителя.\n\nШофёру хватило времени только на то, чтобы испустить вздох сожаления, прежде чем треск выстрела прорезал воздух, и сожаления, которые шофёр сдерживал годами, исчезли в мгновение ока."
 goering.1126.a:0 "Некоторые ошибки невозможно исправить."
 
 goering.1127.t:0 "Найдите способ пересечь Ла-Манш"
 goering.1127.desc:0 "По ту сторону Ла-Манша стоит новое Английское государство, которое только что оторвалось от нашей сферы влияния. Эти отступники наконец-то вернулись из своего долгого изгнания с помощью своих друзей с туманного Альбиона, и они верят, что с этого момента могут наконец наслаждаться чаем дома. Но чего они не смогли оценить, так это того, что Германский Рейх оправился от ран, нанесённых гражданской войной, быстрее, чем кто-либо ожидал, и теперь готов к вторжению на британский остров, как и более 20 лет назад. Ветер и волны, завывавшие над Ла-Маншем, не остановили нас тогда и не смогут преградить нам путь сейчас. Однако вопрос только в том, какой метод мы должны использовать.\n\nПервый способ довольно прост: мы можем пропустить все лишние шаги и отправить все ресурсы на военное вторжение с моря. Это очень простой вариант, поскольку всё, что нам нужно решить - это как прорвать морскую оборону Англии и уничтожить их военную мощь как можно скорее, как только наши войска высадятся на острове. В то время как многие генералы согласны с таким планом, некоторые говорят, что он будет стоить слишком много жизней и времени. Они предложили, чтобы вместо прямого вторжения мы могли положиться на наших шпионов и попытаться свергнуть английское правительство подрывными методами. Делая это, мы можем победить наших врагов, не понеся слишком больших потерь. Но генералы считают, что положить все наши надежды на разведку слишком рискованно.\n\nНа данный момент оба плана были положены на стол Фюрера, и, хотя мы выполнять оба плана одновременно, мы должны выбрать один из них, который будет иметь приоритет над другим, чтобы мы могли распределить на него больше ресурсов. И, в конце концов, окончательное решение Фюрера заключается в том, что..."
 goering.1127.a:0 "Наши лучшие агенты возьмут на себя этот риск."
 goering.1127.b:0 "Зачем нам предпринимать столько ненужных шагов? Достаточно военного вторжения."
 
 goering.1128.t:0 "Узнать наших друзей"
 goering.1128.desc:0 "Донесение разведки: мы некоторое время готовили вторжение в Англию, а теперь решили установить контакт с местными инакомыслящими, чтобы ослабить или даже свергнуть новый английский режим подрывными методами. Этот план звучит очень легко и просто, когда он написан на бумаге, но теперь, когда мы хотим его реализовать, кажется, что проблемы, которые возникнут в ходе его существования, гораздо сложнее. И среди них первый и самый важный вопрос - кто станет нашими друзьями?\n\nДолгое время существовал ряд германофилов, желающих установить союз между Англией и Германией, и благодаря им мы легко можем создать марионеточное государство, как мы и сделали во время Второй Мировой Войны, после чего прочно контролировали Англию более 20 лет. Таким образом, если мы хотим найти друзей в Англии, они будут нашим первым выбором в глазах всего нашего народа. Однако также идёт дискуссия о сотрудничестве с более диким сопротивлением, которое может не любить нас, но по-прежнему выступает против нынешнего английского режима по разным причинам. Некоторые считают, что сторонники жёсткой линии слишком слабы, и чем сильнее будут наши союзники, тем больше мы достигнем в конечном итоге. Другие, однако, считают, что тем инакомыслящим, которые не сочувствуют нашему национал-социалистическому делу, нельзя доверять, и их участие принесёт больше вреда, чем пользы, если мы примем их в наш союз.\n\nОчевидно, что у обеих сторон есть свои точки зрения. Но сейчас наше время ограничено, и мы должны принять решение как можно скорее, каким бы оно ни было. Чем выше риск, тем выше вероятность успеха, и Фюрер несёт ответственность за окончательные компромиссы. Его окончательный выбор заключается в том, что..."
 goering.1128.a:0 "Мы можем доверять лишь нашим старым и верным друзьям."
 goering.1128.b:0 "Все, кто сопротивляются новому английскому режиму, являются друзьями Великогерманского Рейха!"
 
 goering.1129.t:0 "Сделка с англичанами"
 goering.1129.desc:0 "В последние дни наши агенты успешно установили связь с несогласными в Англии. Надеясь заручиться нашей помощью в свержении нового режима в Лондоне, они выразили намерение помочь нашему делу. Но их сегодняшнее сообщение ввело нас в ступор.\n\n\"Дорогие немецкие друзья\", - гласило оно, - \"как вы уже знаете, мы более чем готовы помочь делу Германского Рейха и найти своё место в новом мире, за который вы сейчас боретесь. Пока вы можете помочь нам свергнуть предателей в Лондоне и отдать Англию тем, кто действительно мог бы её защитить, мы будем следовать вашим приказам, как бы тяжело это не давалось. Однако проблема в том, что мы боимся, что не сможем сделать для вас многого прямо сейчас. Как вы видите, наши силы очень слабы, и нам нужно больше людей и ресурсов для борьбы с правительством в Лондоне. Так что, мои дорогие немецкие друзья, пожалуйста, дайте нам какое-то оборудование, и сделаем всё, что мы можем, чтобы помочь вам выполнить стратегию Рейха.\"\n\nДанное письмо вызвало большую дискуссию среди нашего Генштаба. Несколько наших офицеров сказали, что победа изгнанников доказала, что этим англичанам нельзя доверять, и они должны достичь этих целей с тем, что у них есть сейчас, или столкнуться с последствиями. Однако наш министр иностранных дел придерживается другого мнения, говоря, что эти несогласные доказывали свою лояльность по отношению к Рейху более 20 лет, и поэтому мы должны дать им все необходимое, чтобы сделать их более полезными в целях исполнения нашего плана. И после долгих обсуждений и споров окончательное решение звучало как..."
 goering.1129.a:0 "Мы примем удовлетворим запросы наших друзей"
 goering.1129.b:0 "Никто не смеет требовать что-либо от Рейха!"
 
 goering.1130.t:0 "Англичане всё расскрыли"
 goering.1130.desc:0 "С тех пор как мы решили сделать ставку на английских мятежников, чтобы свергнуть английское правительство, Фюрер внимательно следил за их продвижением. В то время как некоторые высокопоставленные генералы с самого начала жаловались на эту стратегию, сам Фюрер был настроен более чем оптимистично, надеясь выиграть эту войну без использования нашей военной силы. Однако сегодня плохая, но неудивительная новость разрушила его уверенность - наши агенты в Англии были уничтожены за одну ночь вместе с английским сопротивлением. Одним словом, все наши прежние усилия оказались, наконец, напрасными.\n\n Мы до сих пор не знаем, как это произошло, но несомненно, что наши недавние диверсии и нападения были настолько частыми и масштабными, что привлекли английскую военную разведку задолго до этого инцидента. В результате каждый наш поступок и каждое наше движение находились под их пристальным наблюдением, и, когда они закончили подготовку, настал конец мятежников. За ночь почти каждый агент, которого мы назначили, и каждый несогласный, с которым мы связались, были арестованы в своём убежище, а все ценные материалы, которые мы послали, также были разграблены. Хотя несколько счастливчиков пережили такую катастрофу и с удовольствием продолжили бы бороться против английского правительства, всем ясно, что наш план полностью провалился.\n\nВ то время как Фюрер был глубоко раздосадован такой неудачей, между нашим генеральным штабом и министрами произошла жаркая ссора. Те, кто предлагал осуществить подрывные методы, всё ещё сопротивляются мнению о неработоспособности своей стратегии, но большинство потеряло в неё веру, заявив, что англичанам нельзя доверять, и военное вторжение - единственный способ, которым мы можем воспользоваться. На этот раз, похоже, у Фюрера нет другого выбора, кроме как принять его."
 goering.1130.a:0 "Бесполезные идиоты!"
 
 goering.1131.t:0 "Диверсии на фабриках!"
 goering.1131.desc:0 "Весь туманный альбион был на некоторое время была отвоёван его верными борцами, но всё ещё есть некоторые бывшие коллаборационисты и германофилы, которые боятся встретить гнев английского народа и мечтают о возвращении своих немецких хозяев. Никому нет дела до их отчаянных и истерических воплей, но мы всё равно должны искать их следы и брать их на карандаш, поскольку время от времени они всё ещё создают проблемы, такие как взрыв наших заводов или убийство одного из наших патриотов. А сегодня, когда наша полиция вычистила одно из их укрытий, наше внимание привлекли какие-то особые документы.\n\nУдивительно или даже предсказуемо, что всё это связано с Германией. Эти документы говорили нам, что они получали помощь и приказы из Германии, и их конечная цель - свергнуть наше правительство и вернуть Англию этим кровожадным захватчикам. От злости наши бойцы, узнав эту информацию, немедленно казнили этих предателей и быстро рассказали обо всём вышестоящему начальству.\n\nМы должны признать, что осознание того, что планируют немцы, разозлило, но всё же сильно обеспокоило многих из нас. Хотя мы никогда не будем бояться столкнуться с этими чудовищными ублюдками, мы всё же должны быть очень осторожны, так как мы только что вернули Англию, и наша страна далека от состояния стабильности и силы. Таким образом, мы будем продолжать находить этих немецких шпионов и их подражателей и уничтожать их, как только будем готовы. Но, с другой стороны, мы также можем сосредоточить все наше внимание на более важном аспекте, таком как морская оборона. Нам нужно укрепить нашу прекрасную, но израненную Родину, поскольку трудно поверить, что маленькая группа жалких предателей может достичь чего-либо даже с помощью своих предводителей."
 goering.1131.a:0 "Все, кто причиняет вред английскому народу, должны быть выслежены!"
 goering.1131.b:0 "Бесполезная трата усилий! Мы должны быть готовы к самым важным угрозам."
 
 goering.1132.t:0 "Охота на дьяволов"
 goering.1132.desc:0 "С тех пор как мы восстановили свободную и независимую Англию, те обломки старой марионеточной эпохи, которые пережили революцию, строили заговоры против нашей страны и совершили несколько непростительных преступлений против её народа. Но с этого момента нам больше не нужно их раздражать, потому что храбрые защитники Англии уничтожили их всех и их немецких партнеров в ходе специальной операции, начатой прошлой ночью.\n\nДо этой операции мы долгое время отслеживали их деятельность, но не предпринимали никаких поспешных действий, пока не отследили все их укрытия. А три дня назад мы решили разобраться с ними раз и навсегда, и этот приказ был тайно отдан всем региональным силам. Так что прошлой ночью во всех уголках Англии наши силы безопасности нанесли последние удары по этим предателям и немецким шпионам. Некоторые из них были убиты пулями во время боя, другие захвачены живыми и поставлены под наш контроль. Все подрывные организации, созданные немцами, были уничтожены, и даже если кто-то выживет после наших действий, он больше не сможет причинить вред Англии и её любимому народу.\n\nПосле того как мы объявили эту новость общественности, люди начали собираться на улицах по всей нашей стране, чтобы выразить свою ненависть к этим трусам и их немецким хозяевам. Мы объявили, что устроим публичный суд над врагами в Англии, где они столкнутся с яростью народа и понесут наказание за совершённые ими преступления. И самое главное, наши люди могут, по крайней мере, наслаждаться временем мира и безопасности, потому что больше не будет террористических нападений на их дома и рабочие места."
 goering.1132.a:0 "Наслаждайтесь мирным окончанием недели, друзья!"

 goering.1133.t:0 "Первая взлётно-посадочная полоса"
 goering.1133.desc:0 "Вертолет был обстрелян, когда он лениво дрейфовал над сгоревшими и разбомблёнными пригородами Лондона, настолько низко, что его пассажир мог осмотреть все разрушения. Ремер отметил, что выстрел был произведён, когда они находились в районе Ист-Энда. Он сделал мысленную пометку о ликвидации этого квартала. Нельзя было терпеть даже выстрела в немецкого офицера, да ещё и в генерала. Он знал, что любой признак слабости по хмурому взгляду на его губах только подтолкнёт мальчишек к ещё более жёстоким актам варварства.\n\nНесколько часов спустя, сидя в одном из последних неповреждённых правительственных зданий, Ремер задавался вопросом, сколько времени продлится сопротивление на этот раз. Безусловно, англичане потерпели поражение даже сильнее, чем во время первой операции \"Морской лев\", но теперь им не нужна была гражданская марионетка. Даже бывшие коллаборационисты не захотели бы сейчас служить своим хозяевам. И что из этого? Эта мысль утвердилась в его уме. Они проявили себя немногим лучше недочеловеков, не желая подчиняться тем, кто был их начальником во всех отношениях.\n\nЗавоевание Англии ознаменовало окончание континентальной войны во Второй мировой войне, высшей точки германского военного триумфа. В тот момент уставшему Рейху было лучше позволить Англии продолжать существовать, как бы это ни раздражало. Но на этот раз? На этот раз Англия была только началом, а вместо цели, была лишь ступенькой к дальнейшей победе.\n\nЭндзиг. Это слово показалось ему тёплым и славным. Англия сыграет свою роль в этом Эндзиге, хочет она того или нет. Британские острова превратились в одну гигантскую плавучую базу... эта мысль заставила Ремера улыбнуться.\n\nОн вряд ли был человеком для разгула, но генерал обнаружил, что поёт тихо.\n\"Denn wir fahren, denn wir fahren, denn wir fahren gegen Amerika.\""
 goering.1133.a:0 "Апельсины и лимоны"
 
 goering.1135.t:0 "Судьбы английских генералов в тюрьме"
 goering.1135.desc:0 "Англия снова пала, как и те, кто храбро, но бессмысленно сражался, чтобы защитить её. Многие из английских генералов были убиты на поле боя или покончили с собой позже, в то время как все остальные сейчас заперты в наших тюрьмах, ожидая окончательного решения своей судьбы. Принимая во внимание нашу репутацию безжалостных и суровых завоевателей, почти все уверены, что их смертные приговоры - это лишь вопрос времени, но чего не знают даже самые оптимистичные, так это того, что на самом деле в самом важном здании Германии идут ожесточенные дебаты о жизни этих жалких людей. Какая шутка, не правда ли?\n\nНо, конечно, никто на самом деле не заботится об их жизнях. И поскольку позволить им выйти сухими из воды кажется настолько милосердным, что может стать плохим примером для других народов в этом мире, а держать их в заключении  - это явно пустая трата пищи Рейха, проще всего просто казнить их всех, особенно для милитаристов. Однако они всегда не понимали, насколько сложной может быть международная политика и бизнес.\n\n На самом деле Фюреру и другим рациональным министрам совершенно ясно, что, когда мы смотрим на общую картину, этот суд вот-вот задаст тон нашей оккупации по крайней мере на 5 лет, и, если мы будем слишком суровы сейчас, то позже нам, возможно, придётся столкнуться с гораздо более ожесточенным сопротивлением. А если этого недостаточно, то большинство генералов и их борцов за свободу имеют связи с иностранными компаниями, а значит, если мы сможем с ними поговорить, то у нас будет больше шансов реализовать нашу внешнюю политику позже.\n\nВ конце концов, как и все дилеммы, с которыми мы сталкивались раньше, здесь нет идеального выбора. Должны ли мы просто подчиниться \"общему\" мнению нашей армии и нанести ущерб нашей будущей стабильности, или мы должны искать более милосердное решение вопроса с этими компаниями и злить наших генералов? Не важно - мы должны принять окончательное решение о судьбах этих несчастных душ в нашей мрачной тюрьме прямо сейчас."
 goering.1135.a:0 "Убейте их всех! Никто не может сражаться против Рейха и выжить!"
 goering.1135.b:0 "Реальные интересы Рейха гораздо важнее вашей бесполезной ярости!"
 
 goering.1136.t:0 "Успешное внедрение"
 goering.1136.desc:0 "Мы ждали этой новости, затаив дыхание. Наконец-то, отчёты наводняют наши кабинеты. Проникновение в Шотландию предвещало поразительный успех! С неутомимым усердием и великим мастерством наши агенты успешно провели свои секретные операции, поставив Шотландию в более слабое положение, чем когда-либо прежде.\n\nГражданское неповиновение было вызвано разрушением ключевых целей, и всевозможный хаос вспыхнул по всей стране после массовых убийств шотландских политиков. В то время как многие обвиняют Германский Рейх, более радикальные фракции направляют свои обвинения в другие страны мира, от ирландцев до японцев. Некоторые даже решились поискать предателей внутри, обратив свой взгляд на соотечественников-шотландцев в политических целях.\n\nНо праздновать пока рано. Дело Сердика идет своим чередом, и мы на шаг приблизились к возможному вторжению в Шотландию."
 goering.1136.a:0 "Ожидаемый результат."
 
 goering.1137.t:0 "Посредственное внедрение"
 goering.1137.desc:0 "Мы ждали этой новости, затаив дыхание. Наконец-то, отчеты наводняют наши кабинеты. Проникновение в Шотландию было отчасти успешным, хотя не всё шло по плану. При всём старании наши агенты, к сожалению, не смогли успешно уничтожить ни одну из наших политических целей.\n\n Тем не менее, покушения на убийство развязали хаос по всей стране. В то время как многие обвиняют Германский Рейх, более радикальные фракции обвиняют другие страны мира, от ирландцев до японцев. Некоторые даже решились поискать предателей внутри, обратив свой взгляд на соотечественников-шотландцев в политических целях.\n\nНаша попытка внедрения деморализовала шотландцев. Дело идёт своим чередом, и мы на шаг приблизились к возможному вторжению в Шотландию."
 goering.1137.a:0 "Приемлемый результат."
 
 goering.1138.t:0 "Внедрение полностью провалено"
 goering.1138.desc:0 "Мы ждали этой новости, затаив дыхание. Наконец-то, отчеты наводняют наши кабинеты. Проникновение в Шотландию, к сожалению, провалилось. С великой некомпетентностью наши агенты были быстро обнаружены и схвачены шотландскими властями.\n\nНеудавшиеся попытки убийства только разозлили шотландцев, и наши отчеты свидетельствуют о том, что их моральный дух поднялся. В то время как многие обвиняют Германский Рейх в этом проникновении, более радикальные фракции предполагают, что это был просто ложный знак, подложенный другими мировыми силами, от ирландцев до японцев. Некоторые даже решились поискать предателей внутри, обратив свой вгляд на соотечественников шотландцев в политических целях.\n\n Тем не менее, наша цель остается непоколебимой нашими действиями. Дело Сердика идёт своим чередом, и мы должны продолжать планировать возможное вторжение в Шотландию."
 goering.1138.a:0 "Неутешительный результат."
 
 goering.1151.t:0 "Эрих фон дем Бах-Зелевски убит"
 goering.1151.desc:0 "Эриху фон дем Бах-Зелевски не часто улыбалась удача. Этот человек вырос в бедности, несмотря на своё благородное происхождение, и несмотря на то, что он был во всех смыслах немецким патриотом, он был проклят Кашубским придатком \"Зелевский\" на своей фамилии. Славянское имя не было предметом гордости для честолюбивого представителя арийской расы, но оно следовало за ним независимо от его желаний. Он сражался на проигравшей стороне Великой войны, а затем на проигравшей стороне силезских восстаний. Затем он был уволен из Рейхсвера и вынужден был занять скромную должность пограничника.\n\nОднако с тех пор удача повернулась к нему лицом. Он был принят в нацистскую партию, затем в СС, поднялся по служебной лестнице и даже служил в Рейхстаге и в качестве руководителя нескольких главных округов СС. Его страна даже выиграла войну. Будучи Фельдмаршалом Рейхскоммисариата Московия, он, возможно, и не занимал самого славного из постов Рейха, но всё равно это была должность, пришедшаяся ему по душе. Даже во время печальных событий Гражданской войны в Германии Эрих стремился вписать своё имя в историю и воссоединил разрозненный Рейхкомиссариат под своим руководством. С помощью Геринга, конечно. Судьба, однако, играет жестокие шутки с такими людьми, как Эрих.\n\nСегодня стоны и плач наводнили русский воздух - пуля нашла череп Эриха. Вернер Маммерт, хороший друг Шёрнера, был довольно быстро введён на пустой московский трон, и ходят слухи, что с Фюрером даже не советовались. Никаких убедительных доказательств какого-либо злонамеренного заговора не появилось, но горькое совпадение обеспечило Шёрнеру плацдарм на Востоке.\""
 goering.1151.a:0 "Где же Фюрер?"

 goering.1152.t:0 "Франц Гальдер убит!"
 goering.1152.desc:0 "Сегодня утром на стол Фюрера поступило шокирующее сообщение из Рейхскомиссариата Британии! Похоже, что под покровом темноты убийца проник в особняк Рейхскомиссара Франца Гальдера, бывшего начальника штаба ОКВ, и хладнокровно убил его. Это последнее потрясение пошло рябью по уже находящемуся на грани Рейха и, несомненно, только ещё больше обострит напряженность между Фюрером и шефом ОКВ Фердинандом Шёрнером, известным соперником генерала Гальдера. Мысль о том, что речь идёт о военном братоубийстве, действительно ужасает, но следует отметить, что проникновение убийцы в особняк Рейхскомиссара было бы крайне маловероятным, если бы он не получил помощи изнутри. Личность убийцы пока не разглашается ОРПО, но источники утверждают, что он был полковником Вермахта. Будем надеяться, что эта назревающая катастрофа будет пресечена в зародыше вскоре, прежде чем произойдёт что-то необратимо ужасное."
 goering.1152.a:0 "\"Немедленно соедините меня с Эберхардом Кинцелем!\""

 goering.1153.t:0 "Хаос в министерстве экономики"
 goering.1153.desc:0 "Недавний хаос в высших эшелонах Рейха продолжает разворачиваться в связи с сегодняшним объявлением о смерти министра экономики Пола Корнера. Причина смерти в настоящее время неизвестна, но первоначальная информация предполагала, что это, скорее всего, был случай сердечной недостаточности. Вскоре правительство перекрыло все исходящие сообщения. Некоторые соратники Корнера подвергли сомнению эту теорию, утверждая, что Герр Корнер был в отличном состоянии здоровья и не имел известных сердечных заболеваний. Некоторые высказывали предположение, что здесь может быть замешана грязная игра, а один близкий друг утверждал, что это было убийство, совершённое милитаристской фракцией против верного сторонника Фюрера.\n\n\"Не ошибитесь\", цитировали его слова, \"генерал-фельдмаршал делает свой ход. Его нужно остановить сейчас, пока не поздно.\""
 goering.1153.a:0 "\"Скажи Йозефу Абсу, что он получает повышение, а потом принеси мне фляжку чего-нибудь крепкого.\""

 goering.1154.t:0 "Подозрительные происшествия в ИГ Фарбен"
 goering.1154.desc:0 "В нынешней ситуации было бы слишком легко не заметить даже самые необычные события внутри Рейха, но один орлиный глаз младшего министра Рейхсверке заметил несоответствие, которое потрясло и без того ужаснувшееся правительство. В течение последних нескольких месяцев наблюдается неуклонное снижение заявленного объёма производства инсектицидов ИГ Фарбен, что не соответствует прогнозируемому объёму производства и ресурсам, предоставленным компании. Герр Абс, наш министр экономики, также является главой ИГ Фарбен и обычно аудит подпадает под его юрисдикцию. Однако, учитывая опасное положение, в которое оказалось втянуто министерство экономики, некоторые предложили Фюреру назначить специального следователя для непосредственного решения этой проблемы."
 goering.1154.a:0 "\"Мы не можем доверять Абсу, немедленно свяжите меня с гестапо!\""
 goering.1154.b:0 "\"Скажите Рейхсверке, чтобы немедленно была начата ревизия.\""

 goering.1155.t:0 "Схемы Шёрнера"
 goering.1155.desc:0 "Похоже, что поручить Гестапо непосредственно расследовать ситуацию в ИГ Фарбен было правильным решением. Тщательно покопавшись в квитанциях и описях, они сделали шокирующее и потенциально смертельное открытие. Похоже, что Генералфельдмаршал Шёрнер использовал сложную систему фронтов и подставных фирм, наряду с несколькими хорошо поставленными взятками, чтобы выкачать большое количество самых мощных пестицидов ИГ Фарбен. Эти пестициды могут оказаться столь же смертоносными, как и другое химическое оружие, когда они используются на людях, и это в сочетании с большой конспирацией, которую держал Шёрнер, чтобы скрыть свои сделки, - это не предвещает ничего хорошего относительно его намерений. Хотя Йозефа Абса изначально подозревали в пособничестве Шёрнеру, дальнейшее расследование показало, что он не был связан ни с одним из мелких заказов, которые Шёрнер поручал своим агентам. Тем не менее, он должен помнить о своей ответственности и не может снова так жестоко потерпеть неудачу."
 goering.1155.a:0 "Первое, что нужно сделать, - это получить ответы от самого Абса."
 goering.1155.b:0 "Мы не можем допустить, чтобы у этого сумасшедшего были химические вещества - захватить их!"

 goering.1156.t:0 "Обращение"
 goering.1156.desc:0 "Геринг был не в настроении делать что-либо в эти дни - есть, спать, наслаждаться своей коллекцией произведений искусства. Всё стало пустым, поскольку стресс от продолжающегося кризиса сначала с нефтью, а теперь и с его собственными военными поглотил его. И всё же он оставался Фюрером Рейха, и у него были свои обязанности. Одной из таких обязанностей было выслушать обращение Герра Йозефа Абса, главы ИГ Фарбен и нынешнего министра экономики. Ему никогда не нравился Абс, но он понимал, что этот человек компетентен в своей работе. Потерять его было бы позором, но он по неосторожности позволил Шёрнеру приобрести химическое оружие. В любой другой ситуации Геринг, скорее всего, просто пристрелил бы его, как собаку, но ему отныне было нельзя отталкивать от себя потенциально лояльные ведомства правительства. Тем не менее, возможно, провал был просто слишком большим, чтобы позволить Абсу продолжать служить министром экономики. Наблюдая за тем, как часы отсчитывают минуты до назначенной встречи, Геринг начал составлять план действий с химическим магнатом."
 goering.1156.a:0 "\"Абс, ты уволен!\""
 goering.1156.b:0 "\"Пожалуйста, Герр Абс, присаживайтесь. В будущем я хотел бы более тесно работать с вами.\""

 goering.1157.t:0 "Наступил экономический спад"
 goering.1157.desc:0 "Поскольку политическая ситуация в Рейхе продолжает погружаться в хаос, экономические перспективы также значительно ухудшились. Несмотря на все свои усилия, министр экономики Рольф Дальгрюн не смог сдержать последствия всё ещё разворачивающегося нефтяного кризиса. Неопределённость относительно того, как долго продлится нынешний нефтяной коллапс, сделала инвесторов по всему миру в лучшем случае пугливыми, а в худшем - абсолютно паническими, не желающими вкладывать капитал в дальнейшие проекты.\n\nМы можем только надеяться, что вопросы на Ближнем Востоке вскоре будут решены, или эта цепь, которая в настоящее время душит экономику, приведёт весь Рейх к краху."
 goering.1157.a:0 "Всё становится только хуже!  "

 goering.1158.t:0 "Йозеф Абс - уверенный человек"
 goering.1158.desc:0 "Этот ублюдок Абс! Он использовал свое положение, чтобы взять ещё большую часть экономики под свой личный контроль в ИГ Фарбен. Он использовал нас. Он использовал доверие, оказанное ему Фюрером. Единственное, что удерживает этого ублюдка от ранней смерти - это его влияние в и без того напряжённом экономическом секторе. К сожалению, мы ничего не можем сделать против него напрямую, но у Геринга долгая память. Абсу лучше надеяться, что он сможет повернуть экономику вспять, иначе, когда всё это закончится, у нас будет мало причин оставлять его в живых."
 goering.1158.a:0 "\"Будь у меня сейчас пистолет, я бы так и сделал...\""

 goering.1159.t:0 "Рейд"
 goering.1159.desc:0 "Рейд по захвату химического оружия у Шёрнера начался достаточно хорошо. Склад, куда были доставлены химикаты, находился на границе швейцарского Рейхсгау и обычно использовался для борьбы с партизанами в этом регионе. Прибыв на вертолете незамеченными, члены спецподразделения Гестапо высадились и двинулись дальше пешком, всё время полагая, что на их стороне всё ещё есть элемент неожиданности. Только войдя в предположительно пустой склад, они поняли, как сильно ошиблись.\n\nЛюди Шёрнера ждали их, и последовала короткая, но ожесточенная перестрелка, в результате которой несколько наших солдат были убиты и более половины ранены. Люди Шёрнера были снаряжены значительно лучше, хотя их точные потери неизвестны. Конечно, Шёрнер отрицал, что приказывал своим людям стрелять по нашим, утверждая, что они считали это партизанским налетом и только отомстили, полагая, что это самооборона. Очевидная ложь, но мы вынуждены подыгрывать ей, чтобы не довести дело до критической точки, прежде чем будем готовы. К сожалению, это означает, что химические вещества пока остаются в маниакальных когтях Шёрнера."
 goering.1159.a:0 "Проклятый лис. Мы не можем позволить ему продолжать дальше."

 goering.1160.t:0 "Братоубийство"
 goering.1160.desc:0 "В горах Швейцарии сотни людей лежат на голой земле, отчаянно пытаясь вдохнуть воздух через искалеченные легкие, и непристойно дергаясь, пока все клетки их тела сходят с ума, испытывая смертельное переутомление. Среди несчастных убитых и умирающих есть как швейцарские партизаны, так и немецкие солдаты. Смертельный яд исходил не от одной из сторон, а от третьей, враждебной им обоим, которая сидела и смотрела, как её страшное оружие быстро расправляется с обоими соперниками.\n\nБыстро умирающие солдаты Вермахта были не просто солдатами Рейха, но и членами клик, лояльных Фюреру Герману Герингу. Их специально послали в бой, основываясь на этой особенности, и они погибли за это. Человеком, отдавшим приказ об этой атаке, был не кто иной, как сам генерал-фельдмаршал ОКВ Фердинанд Шёрнер. Очевидно, он решил одним ударом избавиться и от своих профессиональных соперников, и от своих целей в Швейцарских Альпах. Он утверждает, что это партизаны выпустили газ только для того, чтобы он окутал и их, но Фюрер знает правду. Он знает и должен дождаться подходящего момента, чтобы избавиться от этого монстра."
 goering.1160.a:0 "Это слишком даже для него."

 goering.1161.t:0 "Хребет верблюда сломан"
 goering.1161.desc:0 "Ханс Шпайдель ворвался в кабинет Фюрера - его обычно свежая форма была измазана свежей кровью. Геринг, выглядевший более седым, чем Шпайдель когда-либо видел этого человека, смотрел на него с удивлением.\n\n\"Это Фердинанд,\" генерал ляпнул, когда стало ясно, что Фюрер не планирова начинать разговор, - \"Он сделал свой ход против меня!\"\n\n\"Я подозреваю, что это как-то связано с вашей нынешней внешностью?\"\n\n\"Да ты... Я имею ввиду да, мой Фюрер. Всего несколько минут назад убийца вошёл в мой кабинет и попытался убить меня. Он бы тоже преуспел, если бы со мной случайно не оказался мой личный телохранитель. Он уложил боевика без каких-либо колебаний.\"\n\n\"А вы уверены, что это был Шёрнер?\"\n\n\"Пожалуйста, мой Фюрер, кто же еще это мог быть? Он пытается устранить любого в пределах Рейха, кто пытается ему противостоять, уже в течение нескольких месяцев, и это был, без сомнения, его удар милосердия\".\n\nГеринг смотрел куда-то вдаль в течение некоторого времени, прежде чем тихо, бормоча почти про себя, произнёс:0 \"Как же до этого дошло?\"\n\n\"Положение неустойчивое, мой Фюрер, пожалуйста, позвольте мне сделать то, что должно быть сделано.\"\n\nГеринг оставался в каком-то опасливом уголке своего сознания, и только крохотный кивок показал Шпайделю, что его услышали. Хозяин Европы был сломлен. Не говоря больше ни слова, генерал ушёл, чтобы сделать то, что должно было быть сделано давным-давно."
 goering.1161.a:0 "Время кровавого Фердинанда пришло"

 goering.1162.t:0 "Шёрнер должен пасть"
 goering.1162.desc:0 "Шпайдель не стал терять времени, когда Геринг дал ему зелёный свет. Кусок за куском он начал разрушать базу поддержки Шёрнера в Вермахте, где бы она ни находилась. Офицеры, сочувствующие генералу-фельдмаршалу, были переброшены к границам, а офицеры, верные Фюреру и самому Шпейделю, были распределены по центру страны, а их силы консолидированы. Конечно, это только подрезало бы официальные структуры, созданные Шёрнером, но ситуация была гораздо лучше, чем если бы всё осталось как есть. Шёрнер должен быть значительно ослаблен, прежде чем его можно будет убрать и ликвидировать таким образом, чтобы Рейх не рухнул."
 goering.1162.a:0 "\"Скажите Герингу - время пришло.\""


 goering.1202.t:0 "Военный план Б начат"
 goering.1202.desc:0 "Сапоги стучат по линолеуму пола, стальные глаза бегают сквозь сигаретный дым, цифры пляшут на бесконечной череде карт и диаграмм; песня канцелярии Генерального штаба поётся быстро и может убить тех, кто не танцует под её дудку.\n\nНескончаемый поток поступающих данных грозит похоронить аналитика на его станции, даже когда он пытается взглянуть на более широкую картину, которую показывают цифры. Восстановленные активы и конгломераты капитала, полученные в результате военных действий по плану А, подкрепляли бюджет, но увеличение расходов на Вермахт поглощало любую неожиданную прибыль, полученную от захваченных банков. Он боится даже подумать о том, что может случиться, если притоки денег с завоеваний прекратится.\n\nВ другой комнате полковники и другие штабные офицеры смотрят на проекцию на стене. Генерал представляет им обобщённые выводы и оценки для военного плана Б, который включиает в себя завоевание этих мелких вотчин на пороге Пакта. Бывший Триумвират представляет собой величайшего промышленного и военного конкурента Германии на континенте, однако его слабость общеизвестна. Иберия нестабильна, а Турция слаба, и, хотя эти страны имеют серьезный горный каскад, они склонятся перед лицом великого Вермахта. Италия, однако, совсем другой случай. Современное оборудование, оборонительные позиции и большие ресурсы означают, что окончательная победа будет медленной, и поэтому удушение их оперативного потенциала путём её блокады поможет нам вовремя победить. Всё это время славянские большевики поднимались на Востоке; чтобы обеспечить успешное вторжение в Средиземное море, Восточный Фронт будет должен быть обезопашен раз и навсегда."
 goering.1202.a:0 "Крещендо перед финалом."
 
 goering.1203.t:0 "Доклад о состоянии дел: ситуация на Онеге"
 goering.1203.desc:0 "Онега, как территория, существует в стратегическом спектре как сдерживающая сила для наших военных элементов в северо-восточном европейском коридоре. Слишком маленький для массовых акций, слишком пористый для хирургических бомбардировок, на заседании Генерального штаба было решено, что вместо этого следует начать военный рейд на территорию, чтобы нейтрализовать вражеские укрепления и комбатантов в регионе. \n\n Приказы потекли по цепочке командования, сотни бронетранспортеров с ревом ожили, тысячи солдат зарядили винтовки, и неисчислимые тонны взрывоопасных боеприпасов были вооружены на ближайшие дни. По мере того, как силы готовятся, офицеры посвящают себя памяти своих целей: вбить железный клин между ядром Онеги и ее окраинными территориями в Финляндии и, как только первый этап будет завершен, штурмовать окруженные окраинные районы до того, как будет организовано эффективное контрнаступление. Вертолетные разведывательные элементы уже определили приоритетные цели во время Блица - казармы и импровизированные форты - и непосредственной воздушной поддержке было поручено уничтожить эти второстепенные элементы, чтобы ускорить перестрелку.пробуждение \"Голиафа\" не остается незамеченным, и даже с элементом внезапности сообщается, что наши эстакады поставили противника на грань. Даже сейчас механизированные колонны мчатся на границе, готовые броситься на врага в погоне за кровопролитием. Если они не знали, что мы придем, то скоро узнают.\n\n Это будет то, что они не скоро забудут."
 goering.1203.a:0 "Понял, майор. Удачной охоты."
 
 goering.1204.t:0 "Первоначальный успех на Онеге"
 goering.1204.desc:0 "Ошеломляющая победа! Сколько бы раз ее ни смаковали, она никогда не теряет своего сладкого вкуса.\n\n Плохо оснащенная пехота противника была сбита с толку легким наступлением наших механизированных и бронетанковых частей, и поскольку у них не было эффективного ответа на наше местное господство в воздухе, они не могли использовать то противотанковое оружие, которое они могли подготовить во время нашего внезапного удара. Сотни тел покрывают холодную землю, и когда их пустые глаза смотрят в дымящийся горизонт, единственное, что смотрит на них, - это потрясенные выжившие, которых окружает подкрепление Вермахт.\n\n Если первая стратегическая цель будет достигнута, мы сможем подготовиться к полному захвату Онеги. Вражеские батальоны на передовойсмогли выйти за пределы нашей оперативной зоны и перегруппироваться с остатками своих вооруженных сил, хотя это им не поможет. Теперь, когда они хорошо и по-настоящему знают, что мы идем за ними, у них нет никакой защиты вне исчисления войны. Наши бронетанковые части рвутся на позиции для второй волны, самолеты Люфтваффе кружат над станцией, а дополнительные подкрепления на пути гарантируют, что они не смогут противостоять нашей следующей операции, даже если бы не понесли тех потерь, которым только что подверглись. \n\nВ ближайшие дни все подразделения на позициях двинутся вперед к вновь поставленным целям и положат конец их неприглядному оправданию армии; будем надеяться, что наша первая демонстрация бледнеет по сравнению со второй."
 goering.1204.a:0 "Да, мой господин!"
 
 goering.1205.t:0 "Провал на Онеге"
 goering.1205.desc:0 "Донесения с фронта были медленными, но не из-за сбоя радиосвязи, а скорее из-за настойчивого требования офицеров-посредников убедиться в том, что то, что они слышат, абсолютно верно, прежде чем доложить об этом своему разгневанному начальству. \n\nОчевидно, что наши силы были отрезаны при главном наступлении на русскую территорию, и объяснения в лучшем случае пятнисты, хотя, поскольку пули пронзили транспортные средства, бросающиеся назад к дружественным линиям, очевидно, что они ожидались противником. Допрос выживших пехотинцев описывает военную глупость такого масштаба, что даже думать об этом больно. Вражеские гренадеры и диверсанты вывели из строя или уничтожили десятки машин, не говоря уже о дымящихся трупах внутри них, и были скрыты от ответных авиаударов деревьями и местностью. Кроме того, прошлые бомбардировки люфтваффе разрушили все дороги и входы в жизненно важные районы, и разведка не учла этого при создании тактических планов, заставляя целые бронетанковые колонны застревать и бросать свои машины из-за страха захвата противника. Машины не могли быть защищены их уходящими экипажами, поэтому один офицер приказал бомбить долину, чтобы лишить русских возможности использовать их, но плохая связь привела к тому, что вместо этого они нацелились на отдельный оккупированный  конвой. \n\n Стыдно потерпеть поражение от рук необученного, плохо оснащенного, выродившегося врага в захолустье, не отмеченном на картах, это слишком тяжело. Оставшиеся в живых, не контуженные, стоят в строю, боясь говорить, офицеры дергают себя за воротники, на лбу у них выступают капельки пота, а командир краснеет так, как его подчиненные никогда раньше не видели."
 goering.1205.a:0 "Готовьте боевые группы, это будет долгий день."
 
 goering.1206.t:0 "Немцы отброшены назад от Онеги"
 goering.1206.desc:0 "Возвышенное высокомерие нацистов невозможно передать словами, но вид сотен белокурых тварей, обугленных и дымящихся в своих стальных гробах, безусловно, близок.\n\n Всего за несколько ночей до того, как немцы начали свою внезапную атаку, по чистой случайности группа разведчиков заметила летящий самолет и последовала за ним на плацдарм своей армии вдоль границы, дав нам драгоценное предупреждение о нападении. Столько войск, сколько мы могли выделить, было брошено на оборонительные позиции по периметру, и когда солнце поднялось низко на востоке, битва началась всерьез. Они ожидали силы в четверть нашего размера, и наше немедленное контрнаступление отбросило их всего на несколько километров вглубь нашей территории. После того, как они встретились всерьез, борьба была более чем жестокой. Даже с нашим знанием врага и местности они превосходили нас в вооружении почти в каждой стычке, и многие из них были потеряны прежде, чем наши солдаты могли даже приблизиться на расстояние боя. Но эта брешь была закрыта, и тогда фальшивый мир нацистов рассыпался в прах в их умах, когда они сражались, ломались и побеждались один за другим. Это неописуемая победа. Голиаф Рейха охватывает целый континент, и все же он потерпел здесь поражение. Армия немцев истребляет всех на своем пути, и все же она была убита русскими. Тяжесть свастики давит все под собой, и все же, каким-то образом, мы все еще стоим. Люди, которые годами не улыбались, кричат от радости и ярости, когда солнце садится на поле битвы, и своим примером они показывают, что пока мы готовы сражаться, нас никогда не победить!\n\nНо они придут снова и снова..."
 goering.1206.a:0 "...и всё же мы будем стоять."
 
 goering.1207.t:0 "Немцы захватывают части Онеги"
 goering.1207.desc:0 "Сообщения с приграничных территорий обрабатываются так же быстро, как и поступают, но ситуация все еще не до конца ясна. Несомненно лишь то, что штурм гитлеровцами Южной Онеги остановить не удалось, и в настоящее время регион находится под контролем немцев. Пока младшие офицеры спешат реорганизовать оборону, руководителям наших Вооруженных сил ясно, что немцы не намерены останавливаться и, скорее всего, продолжат бешеный рывок через наши земли к морю, отделяя Онегу от наших земель в Финляндии.\n\n Отчеты становятся яснее, так же как и суровая реальность ситуации. Изможденные выжившие и потрясенные люди рассказывают о варварстве, с которым были уничтожены их части, что символизирует нацистское отношение ко всем русским. Генералы и отважные патриоты уже требуют, чтобы мы мобилизовались и дали бой немцам, прежде чем они заберут все, что у нас есть. Они быстро въезжают в Онегу, но потенциально перегружены; если бы мы могли проколоть их линии, чтобы их можно было отрезать и растащить. Однако, когда они несколько раз перестреляют нас, другие спорят, чтобы подготовить нашу защиту к тому моменту, когда они неизбежно придут к нам. Мы всегда знали, что это может случиться, и то, что осталось от нашей оборонительной глубины, планировалось с учетом этого; если мы подготовимся, то сможем использовать драгоценное время, чтобы укрепить бреши в нашей обороне и выжать инерцию из монстров, когда они придут.\n\n Не имеет значения ход действий, это не может продолжаться без сопротивления. Сейчас, как никогда, необходимы решительные действия."
 goering.1207.a:0 "Укрепляйтесь, пока мы можем - нам понадобится каждый миг!"
 goering.1207.b:0 "Перехватывайте инициативу, ударьте по ним сейчас же!"
 
 goering.1208.t:0 "Неприятности на Онеге"
 goering.1208.desc:0 "С немецкой границы пришли мрачные вести. В последние дни наши разведывательные части обнаружили все большую концентрацию немецких войск к западу от Онежской границы. Эти сообщения, которые продолжают обновляться по нескольку раз в день, указывают на то, что Вермахт укрепил свое общевойсковое присутствие в регионе достаточно для проведения эффективной наступательной операции. Кроме того, наша разведка не может установить размеры присутствия Люфтваффе далеко за границей, но мы можем только предполагать, что оно тоже начало накапливаться.\n\n Хотя некоторые из наших генералов первоначально возлагали свои надежды на теорию, что это было просто упражнение, эта теория ослабевала с каждым часом. Генеральный штаб теперь согласен. Нацистская военная машина прибыла к нашему порогу и жадно разглядывает наше имущество.наши генералы утверждают, что, без сомнения, немцы стремятся разорвать наш контроль над нашими северными территориями и нашими беломорскими портами. Однако наши возможности болезненно ограничены. Многие из лучших умов наших военных утверждают что мы должны готовиться к обороне от быстрого и жестокого немецкого натиска и что наши лучшие шансы укрепиться в максимальной степени, учитывая наше ограниченное время, чтобы немцам ни при каких обстоятельствах не было позволено пересечь реку Онегу. \n\n Однако никакого другого предложения не остается. Подготовить поспешную атаку на фланг накапливающихся немецких сил. Некоторые генералы утверждают, что в этом случае нам, возможно, удастся отвлечь Вермахт от его наступательных позиций и заставить его перейти к обороне."
 goering.1208.a:0 "Мы не можем позволить немцам захватить Онегу!"
 goering.1208.b:0 "Если они хотят пограничной войны, мы дадим им её."
 
 goering.1209.t:0 "На задних лапах"
 goering.1209.desc:0 "Несмотря на заверения Оберкомандо Вермахта в том, что наш захват Онеги пройдет гладко и без особых затрат, реальность нашей операции совсем не такая, какой ее представляли.российские разведывательные возможности были сильно недооценены. В результате Иван сформулировал свой план. В этот момент русские продолжают наступление, которое они начали от Костромы, которая была слабо защищена при подготовке нашего Онежского наступления. Их стратегические намерения остаются неопределенными, но из всех текущих сообщений следует, что их силы находятся на форсированном марше к Ладожскому озеру. Они направлены на то, чтобы задушить нашу массирование сил.\n\nЕсли мы сумеем удержать стратегический центр Тихвин, который находится примерно в восьмидесяти километрах от берегов Ладожского озера, то у нас будет возможность разбить русских в бою и перейти к захвату или дальнейшему выведению из строя их наступательных сил, прежде чем это помешает нашей онегинской кампании. Эрсатжирские резервные силы были призваны и мобилизованы для быстрого реагирования на эту растущую угрозу, однако неясно, когда эти силы будут готовы к бою.\n\nВ то же время, приказ был дан, чтобы выдвинуться в сторону Онеги. Ясно, что русские не сосредоточились на своей оборонительной стратегии, и поэтому это может быть самым подходящим моментом, чтобы послать поражение прямо в сторону этих дряхлых русских выскочек."
 goering.1209.a:0 "Как мы могли допустить такое?"
 
 goering.1210.t:0 "Переправа через Онегу"
 goering.1210.desc:0 "Когда наши войска перешли границу на неприрученную русскую границу, у тех слабых русских, которые организовались против нас, не было никаких шансов. Немногим больше, чем дезорганизованный сброд, собранный вместе побежденными генералами из давно проигранных войн, удивительно, что русские вообще предприняли какую-либо попытку сдержать наше наступление.\n\n Наши сухопутные войска быстро продвигались вперед, не теряя времени на подавление любого организованного сопротивления, с которым они сталкивались. В течение нескольких дней наши войска перешли вброд реку Онегу, окружив сам город Онега. Какие жалкие гарнизоны оставались стоять против нас, не жалея времени, чтобы сдаться нашим подавляющим силам.\n\n Русское командование потерпело крупное поражение. Наши силы сейчас сосредоточены на консолидации наших территориальных завоеваний, и при этом мы не предвидим каких-либо значительных попыток Ивана вернуть то, что он теперь потерял, поскольку даже они должны признать, что такой шаг наверняка потерпит неудачу. Мы вновь закрепились на берегах Белого моря, и отсюда наш военный штаб может теперь готовить планы захвата вновь изолированного Мурманского полуострова и города Архангельска, который находится непосредственно в пределах нашей видимости."
 goering.1210.a:0 "Дорога на север открыта"
 
 goering.1211.t:0 "Падение Онеги"
 goering.1211.desc:0 "Связь с нашими войсками, окопавшимися в Онеге, была потеряна. Многие подразделения продолжают покидать регион организованными и дезорганизованными отступлениями. Исходя из этого, мы можем только предположить, что нацисты захватили наши земли и подавили любые оборонительные приготовления, которые мы сделали. \n\n Несколько членов нашего Генерального штаба неустанно сыпали картами и документами, споря друг с другом о том, какой курс действий был бы лучшим.\n\n Немцы вторглись на нашу территорию, и их полные амбиции остаются неясными. Ясно, однако, что немцы совершили необъявленный акт войны против нас. Несколько наших генералов сейчас призывают к открытой войне против этих захватчиков, чтобы свести к минимуму ущерб, который могут нанести их армии. Другие, однако, утверждают, что открытая война против немцев была бы не чем иным, как актом самоубийства, который разрушил бы все, что мы сделали. Они настаивают на том, что наша лучшая стратегия продвижения вперед состоит в том, чтобы продолжать укреплять наши позиции и готовиться к следующему наступлению Вермахта. Но можем ли мы действительно сказать, что мы сделали все, что могли, когда немцы вошли на наши земли, и мы еще не нанесли ответного удара?"
 goering.1211.a:0 "Мы не готовы. Продолжайте готовиться к обороне"
 goering.1211.b:0 "Это акт войны, и мы будем относиться к нему как к такому!" # <<TRANSLATED>>
 
 goering.1212.t:0 "Русские Панцеры"
 goering.1212.desc:0 "Нацисты, несмотря на всю их самопровозглашенную военную славу, никогда не ожидали, что мы будем действовать против них. По глупости они продолжали свои планы, пока наши войска штурмовали Волгу через Кострому. К тому времени, когда мы прибыли в Тихвин, немцы имели лишь символические силы, подготовленные для защиты своих тыловых линий снабжения от нашего вторжения.\n\n После быстрой работы защитников пришло известие, что немецкие войска начали наступление на Онегу, и из-за того, что мы сосредоточили свои силы на Тихвинском штурме, маловероятно, что этот район удержится. Однако наши силы в Тихвине сделали интересное открытие. Тот, который может переломить ход этого необъявленного конфликта.\n\n Захваченные немецкие припасы, предназначенные для их наступательных сил дальше на север, составляли по меньшей мере несколько батальонов танков и бронетехники. вместе с достаточным количеством топлива и боеприпасов на всю короткую кампанию. Мы не теряем времени на подготовку необходимого личного состава для укомплектования этих танков, и мы ожидаем, что с этой техникой немцы в Онеге не узнают, что их поразило, прежде чем они будут убиты или взяты в плен."
 goering.1212.a:0 "Гунны отведают собственной стали"
 
 goering.1213.t:0 "Разгром под Тихвином"
 goering.1213.desc:0 "Все части были на месте. Все карты были в наших руках. Доверие к нашему плану не могло быть выше. Немцы никогда не ожидали, что наши войска нанесут удар вглубь их зоны контроля. И, увы, они этого не сделали. Наши люди с большой поспешностью проследовали через оккупированную границу. \n\n Но, несмотря на внезапность, несмотря на планирование, несмотря на все, когда наши войска прибыли в Тихвин, они были встречены резней. Наши силы разбивались, как волны о скалы, быстро разбиваясь и испаряясь, не причиняя вреда. Те, кто избежал резни, теперь дезорганизованно бродят в тылу врага, обреченные на смерть.\n\n Несмотря на это унизительное поражение, немцы продолжают вести ожидаемый штурм Онеги. Поскольку наши войска ощущают холодную хватку поражения, оказалось невозможным скрыть новости о таких событиях. Многие начали не одобрять [ROOT.GetLeader], так как нельзя не потерять веру в дело против германского Рейха. Как Россия может победить перед лицом такого поражения?"
 goering.1213.a:0 "Надеюсь, мы сможем оправиться от этого"
 
 goering.1214.t:0 "Дерись или сдохни"
 goering.1214.desc:0 "Славяне, может быть, и удивили нас своим дерзким переходом через Волгу у Костромы, но одно безрассудство не выигрывает войны. Несмотря на элемент внезапности, наши силы были сильны и, как всегда, готовы отразить вторжение. Наши храбрые дивизии, находившиеся в тылу, удерживали позиции против плохо подготовленных нападавших. Наши стойкие солдаты убили Ивана, когда он шел на нас и русское наступление превратилось в плохо организованный разгром дома.\n\n Когда русские, поджав хвосты направились обратно к своим границам, они сбросили все, что их тяготило. Среди обычных вещей, оставленных трусом в бегстве: оружие, боеприпасы, куски бесполезного снаряжения, нам также удалось найти кое-что гораздо более ценное.\n\n Похоже, что русские офицеры имели при себе обширную документацию, содержащую информацию, которая должна была оказаться невероятно ценной для наших усилий против них. Документы о боевых доктринах их армий, их составе, их стратегиях и многом другом были щедро оставлены нам трусами. Такая информация, несомненно, окажется большим благом, и мы почти уверены, что русские даже не поймут, что они ее оставили."
 goering.1214.a:0 "Так и надо русской мрази"
 
 goering.1215.t:0 "Поражение в тылу"
 goering.1215.desc:0 "Несмотря на наши усилия по мобилизации быстрого реагирования на русское вторжение через Волгу в Кострому, наши усилия в конечном счете оказались безуспешными. Те небольшие резервные силы, которые мы могли мобилизовать, чтобы встать на пути их сил, не могли в достаточной мере удержать свои позиции против рейда.\n\n Когда наши войска были захвачены, они, не жалея времени, прочесывали наши линии снабжения, захватывая все, что могли унести, подобно обычным бандитам,какими они и являются. В настоящее время мы не считаем, что они смогут сбежать с какими-либо припасами или оборудованием, представляющими для нас большую ценность, прежде чем они будут вынуждены бежать из-за нашей растущей реакции на их вторжение. Потеря поставок будет нести незначительные поражения наших запасов, однако кампания в Онеге следует продолжить с минимальными последствиями.\n\nК счастью стратегическое значение этого поражения, воздействие на боевой дух не ничтожен. Если слух об этом поражении проскользнет, многие, несомненно, почешут голову и зададутся вопросом, как непобедимая Национал-социалистическая военная машина могла потерпеть неудачу против варварского врага."
 goering.1215.a:0 "Соберите побольше людей и прогоните этих варваров!"
 
 goering.1216.t:0 "Воздушный щит"
 goering.1216.desc:0 "Когда мать-Россия лежала раненая и раздробленная, а ее сыновья вцепились друг другу в глотки, мало что можно было сделать, когда Люфтваффе начали свои первые террористические бомбардировки, все эти ужасные годы назад. Народ России годами терроризировали, и только необходимость направить свои самолеты друг на друга могла увести нацистов с нашего неба.\n\n Однако по мере того, как росла напряженность между возрождающейся силой России и немцами, стремившимися навязать новый набор имперских амбиций, было неизбежно, что они вернутся. Они снова попытаются сломить русский дух, как пытались это сделать много лет назад. Их самолеты наводнили наше небо с новой целью. Но на этот раз им не пришлось долго бродить.\n\n Немецкие орлы были вынуждены сцепиться с другой хищной птицей. Благодаря воровству нацистских замыслов, а также бесконечной изобретательности нашего народа мы создали наши собственные оборонительные воздушные силы. Кроме того, мы смогли извлечь бесценные уроки из немецких воздушных атак, поскольку наши наземные и воздушные оборонительные возможности сильны там, где наши храбрые пилоты не могут.\n\n С каждым днем террористические бомбардировки люфтваффе становятся все менее ужасными. Народ России вновь питает надежду на будущее спокойного неба."
 goering.1216.a:0 "Герои в небе!"
 
 goering.1217.t:0 "Наши стойкие защитники"
 goering.1217.desc:0 "При каждом вторжении немцев в наше воздушное пространство они встречали яростное сопротивление. Будь то наши храбрые солдаты, занимающиеся противовоздушной обороной на земле, или наши героические летчики, бросающие вызов Люфтваффе в нашем небе, нацисты обнаружили, что их воздушная война приносит мало плодов.\n\n То немногое пламя, которое немцам удалось зажечь на наших землях, быстро гасится стойким народом России. Похоже, что Люфтваффе признали ограниченную эффективность своей возобновленной террористической бомбардировочной кампании против нас, поскольку число вторжений в наше воздушное пространство с каждым днем уменьшалось.ожидается, что в течение нескольких недель Люфтваффе практически полностью прекратят свою глупую кампанию террора."
 goering.1217.a:0 "Было неизбежно, что мы заставим их бежать."
 
 goering.1218.t:0 "Ещё один кошмар"
 goering.1218.desc:0 "Террористические бомбардировки люфтваффе закончились много лет назад. С тех пор как немцы набросились друг на друга, нацистские птицы не досаждали русским небесам. И все же Егор никак не мог избавиться от кошмаров. И этот кошмар был особенно ужасен.\n\n Егор только что вернулся домой после ухода за свиньями, когда услышал ужасное рычание далекого реактивного самолета. Часто можно было услышать их приближение раньше, чем увидеть этих смертоносных металлических птиц. Не раздумывая, Егор выбежал на улицу, чтобы своими глазами увидеть самолет. Он не был уверен, почему, но он всегда так делал, когда приходили эти сны. Конечно же, как и в каждом кошмаре, он видел самолет с черной свастикой, летящий прямо на его деревню. Его сердце бешено заколотилось, но в тот же миг он понял, что снова видит сон. Все это было просто сном. Он повторял себе это снова и снова, возвращаясь домой и садясь на кровать.\n\n Пытаясь очнуться от этого повторяющегося кошмара, Егор потянул себя за кожу. Иногда это срабатывало. Как ни странно, этот сон казался почти живым, и он никак не мог заставить свой разум проснуться. Он понял, что ему снова придется терпеть этот кошмар до конца.\n\n Рев двигателей быстро становился все громче по мере того, как проходили секунды, пока рев не стал почти оглушительным. До тех пор, пока не почувствовал, что слуховой штурм идет прямо из его скромного дома. Через несколько секунд земля сильно затряслась, когда земля загрохотала с апокалиптической силой. На этом кошмары обычно заканчивались. С мощным взрывом. Егор с ужасом ждал своего неожиданного возвращения в реальность. Раздался еще один взрыв, и еще один, от которого его голова зазвенела, как невероятно громкий колокол. Наконец это произошло, мощный взрыв, который с невероятной силой унес его прочь.\n\n Только на этот раз это был не сон."
 goering.1218.a:0 "Подготовить огневые позиции. Мы должны вырвать этих птиц с неба!"
 goering.1218.b:0 "Мы доведем борьбу до Московии, пока время еще на нашей стороне!"
 
 goering.1219.t:0 "Под прикрытием подстрекателей"
 goering.1219.desc:0 "За последние месяцы было разработано несколько планов по отправке лояльных национал-социалистических подстрекателей в Западную Россию с целью вызвать дезорганизацию внутри российского общества и организаций.\n\n Несмотря на то, что агенты уже на месте, реальность остается такой, что у нас нет возможности разрушить все сферы общества Ивана, поэтому решение должно быть принято между одним из трех наиболее эффективных планов.\n\n Во-первых, мы можем использовать этих подстрекателей, чтобы сеять недовольство и хаос в российских городах через организованное гражданское неповиновение, акты саботажа, и побуждать российских граждан к сочувствию нашему делу. Во-вторых, мы можем послать их для проникновения в русскую армию. Это должно позволить нам саботировать их оперативные возможности и может позволить нам вызвать неповиновение среди их непокорных войск. Наконец, мы направляем наших людей на то, чтобы они стали промышленными диверсантами, где им будет приказано бомбить российскую промышленность и разрушать жизненно важную инфраструктуру, пытаясь замедлить и разорвать процессы российской индустриализации."
 goering.1219.a:0 "Направить их в города"
 goering.1219.b:0 "Направить их в российскую армию"
 goering.1219.c:0 "Сожгите их промышленность дотла"
 
 goering.1221.t:0 "Паршивая овца в стаде"
 goering.1221.desc:0 "За последние десятилетия мы несколько раз воевали с русскими, и прошлый опыт подсказал нам, что для ведения войны в такой далекой стране требуется помощь некоторых местных жителей, готовых сотрудничать с Рейхом. Таким образом, мы думали о Русской Освободительной Армии, или широко известной как РОА, которая помогала нам во время Второй Мировой Войны и Западнорусской войны. В то время как старые РОА предали нас, под этим названием было сформировано новое подразделение, с той же обязанностью помогать нам поддерживать стабильность в оккупированной зоне и подавлять местное сопротивление. Но теперь мы поняли, что это может быть ошибкой. \n\n Читая донесения с передовой, Фюрер мрачнеет от беспокойства. В нем говорится, что некоторые агенты обнаружили, что многие офицеры в новой РОА были просто бывшими членами старой РОА при Власове, которые не так давно предали наше доверие и совершили измену. Фюрер понимает, что этим людям нельзя полностью доверять, потому что они слишком долго работали с этим предателем и, возможно, имеют не очень приятное мнение о рейхе. А любой риск в России может привести к полному провалу там, чего он сейчас меньше всего хочет. Что он должен делать прямо сейчас? Конечно, он может очистить этих офицеров, но достаточно ли этого? Что, если в РОА подозрительных больше, чем мы нашли, и что, если весь РОА уже отравлен ими? Но с другой стороны, если мы просто очистим РОА, где мы сможем найти других местных жителей, которые могут помочь нашей войне? Так что, может быть, мы просто притворимся, что не узнали о них никаких секретов, и будем надеяться, что они останутся нам верны.\n\n"
 goering.1221.a:0 "РОА - это провальный план, уничтожьте их всех."
 goering.1221.b:0 "Просто уничтожьте этих нелояльных офицеров и оставьте других в покое."
 goering.1221.c:0 "Это не имеет значения"
 
 goering.1222.t:0 "Последствия чистки"
 goering.1222.desc:0 "Сегодня в Германии Фюрер в своем кабинете не произнес ни единого слова. Война в России измотала его в последние дни, и сегодня сообщение о его решении провести чистку офицеров в РОА действительно испортило ему настроение. \n\n В докладе из России говорится, что после ареста и казни тех офицеров, которые являются бывшими членами старой РОА Власова, предавшей Рейх, вся РОА была в большом шоке. Никто не мог быть уверен в том, почему мы очистили тех, кто перешел на нашу сторону во время войны, и никто не мог быть уверен в своей собственной судьбе. Опасаясь, что они могут стать нашими следующими целями, еще несколько офицеров бежали из наших казарм. И хуже всего то, что большинство из них просто ушли в российские государства и перешли на сторону наших врагов со всем оборудованием и информацией, которыми они владеют. Одним словом, мы все испортили.\n\nНо Фюрер понимает, что у него нет достаточно времени, чтобы сожалеть. Он должен как можно скорее найти правильное решение сложившейся ситуации. Те, кто перешел на сторону русских, - это всего лишь несколько офицеров, а левые солдаты все еще стоят на наших сторонах, ожидая наших дальнейших приказов. И что еще более важно, война все еще продолжается, и если мы сможем выиграть эту войну в конце концов, никто не вспомнит о некоторых дезертировавших офицерах, верно?\n\n"
 goering.1222.a:0 "Проклятые предатели!"
 
 goering.1223.t:0 "Перестройка линии ПВО"
 goering.1223.desc:0 "Война против русских выиграна, но это такая огромная территория, и нам потребуется больше времени и ресурсов, чтобы умиротворить и интегрировать оккупированные регионы России в наш новый Рейх. С этой целью старый план линии ПВО будет возрожден с реконструированным и гораздо более амбициозным проектом, позволяющим нам защитить немецкое Lebensraum от варварства, терзающего Сибирь. А пока порядок и стабильность восстановлены на нашей новой территории за линией ПВО, и давайте болеть за такое светлое будущее Рейха!\" Вот что говорит Сегодня Фюрер Геринг в своей речи перед публикой, но, возможно, никто не понимает его истинных намерений. \n\nН ет, это не имеет ничего общего с порядком, стабильностью, Lebensraum или варварством на востоке. На самом деле для Фюрера истинные Варвары находятся не в Сибири, а здесь, в Германии, столице великого германского Рейха. Все, что его действительно волнует, - это как эффективно и незаметно ослабить милитаристов. Милитаристы могут быть счастливы, что победа вновь укрепила их позиции, но они никогда не узнают, что еще до того, как война действительно разразится, программа о линии ПВО была закончена в сознании фюрера, и это будет для них идеальной ловушкой.\n\n Подумайте об этом, любая политическая деятельность требует денег, и особенно война. Для милитаристов, если они не могут иметь достаточно денег, чтобы модернизировать свою технику и субсидировать солдат, они не могут иметь никакого реального влияния в нашем правительстве. Но сейчас мы не можем просто урезать их средства, потому что это наверняка разозлит их и сделает ситуацию из наших рук. Но восстановление линии ПВО это то, против чего они не могут возражать, даже если это дорогостоящий проект. И после того, как программа действительно начнется, они будут озадачены тем, где находятся их средства, и Фюрера нельзя винить. Думая об этом, Фюрер улыбался в своем кабинете в одиночестве, обдумывая последний вопрос: сколько денег будет потрачено на этот проект?\n\n"
 goering.1223.a:0 "Как можно больше!"
 goering.1223.b:0 "Приличной суммы денег вполне достаточно."
 
 goering.1224.t:0 "Кто будет работать на нас"
 goering.1224.desc:0 "Реконструкция линии ПВО привлекла внимание всех в Рейхе с момента ее объявления, включая большое количество рабочих из Фатерлянда, которые хотели бы искать свою судьбу на новой территории Рейха. Однако сны всегда намного ярче реальности, и вскоре они начали жаловаться всем на свою работу с другими рабочими и чекистами во время отдыха. Хотя большинство их слов - просто бессмысленное ворчание, слова все же могут время от времени приводить к более серьезным неприятностям.\n\n\"разве вы не видите, герр офицер?\" - говорит один старый рабочий Службе безопасности, объясняя свой конфликт с другим рабом славянином во время работы:0 \"Мне нравится эта работа, она хорошо оплачивается, так что я могу позволить себе образование своих детей в Инсбруке, и в наши дни гораздо безопаснее быть рабочим, чем солдатом. Но что мне не нравится, так это то, что здесь слишком много труда славянских рабов.\n\n \"Эй, не беспокойся о них, Кумпель\", пытался уговорить офицер этого рабочего,  \" они просто безоружные рабы и совершенно не будут мешать твоей работе. И даже если бы они это сделали, вы можете просто позвонить нашим людям, а не начинать драку\".\n\n\"нет, вы не понимаете,   отвечает Кумпель, работа это не то, что они делают, но само их существование действительно беспокоит меня. Их запах, их голос, их зрение... все они заставляют меня чувствовать себя странно на работе. И самое главное, подумайте об этом, мой младший брат все еще ищет работу на моей родине, в то время как Фюрер предпочел бы использовать иностранных рабов, а не наших собственных людей. \n\nЭто совсем нечестно, не так ли? \"понимая, что многие рабочие фактически разделяют с ним одно и то же мнение, офицеры мудро доставляют эти донесения своему начальству, а в конце концов и Германии. А теперь пришло время Фюреру подумать, стоит ли сейчас корректировать его политику.\n\n"
 goering.1224.a:0 "Мы должны прислушиваться к честному голосу нашего труженика. Привлекайте только немцев!"
 goering.1224.b:0 "Эти глупые рабочие ничего не знают об экономике!"
 
 goering.1225.t:0 "Первая часть линии А-А закончена"
 goering.1225.desc:0 "Согласно нашему предыдущему плану, реконструкция линии А-А состоит из трех этапов работ. И сегодня по радио и телевидению по всему рейху наши люди услышали объявление Фюрера о завершении северной части линии наряду со сценами из Архангельска. И они заметили, что впервые за эти дни Фюрер радостно улыбнулся публике.\n\n \" Мой дорогой немецкий народ, говорит фюрер, как вы можете видеть сейчас, это картина реконструированной линии А-А в Архангельске, над которой мы сейчас работаем. У вас могут быть сомнения в полезности этой программы раньше, и некоторые из вас могут даже поверить, что мы потратили на нее слишком много в данный момент. Но теперь, глядя на эти высокие и крепкие стены и здания этой великой работы, кто не будет гордиться Германским Рейхом и его народом ? \"\n\n \" Хотя то, что мы закончили, это только треть нашей запланированной работы, но я уверяю вас, пока мы продолжаем инвестировать в этот проект, следующие два раздела станут еще больше, чем первая часть.А когда его выловят, на нашей территории на Востоке наступит долгое время мира и безопасности. Не обращайте внимания на эти глупые голоса сомнений, ибо то, что у нас будет, намного больше того, что мы потратим\"...\n\n"
 goering.1225.a:0 "Фюрер очень оптимистично смотрит на свой план."
 
 goering.1226.t:0 "Вторая часть линии А-А закончена"
 goering.1226.desc:0 "Как и в прошлый раз, все немецкие люди узнали окончание второй части линии А-А по радио и телевизору рядом с изображением флага со свастикой в русской дикой земле. А в Германии журналисты со всего мира записывают официальный доклад Рейха о текущей ситуации в программе.\" \n\n Реконструкция линии А-А идет гладко с самого ее начала, говорится в нашем отчете и завершение центрального участка линии отмечает, что программа достигла заключительной фазы работ. Первые два этапа дали нам бесценный опыт работы в такой далекой стране, и у нас достаточно уверенности, чтобы сказать, что заключительная часть станет прекрасным завершением нашей более чем ста дней напряженной работы.\n\n Это не значит, что мы будем сокращать наш фонд на последнем участке линии. Вместо этого на него будет потрачено больше денег и ресурсов, чтобы обеспечить конечный успех. Вскоре вы, дамы и господа, увидите мирную российскую территорию под нашими правилами, защищенную от всевозможных угроз на востоке\". И независимо от того, примут они наше приглашение или нет, план Фюрера кажется еще на один шаг ближе к успеху. \n\n В то время как на востоке завершающая часть работ все еще находится в стадии строительства...\n\n\""
 goering.1226.a:0 "Больше инвестиций, пожалуйста!"
 
 goering.1227.t:0 "Последняя часть линии А-А закончена"
 goering.1227.desc:0 "Сегодня, после примерно 150 дней работы, в Астрахани проходит церемония завершения строительства линии А-А, знаменующая успех нашей реконструкции линии А-А. Теперь железный бастион прочно стоит на восточной границе территории Рейха в России, и с этого момента наступила новая эра мира и безопасности в этой далекой стране, которая видела слишком много войн в последние годы.в Германии вся церемония передается в прямом эфире на всю страну от Германии до отдаленных городов. Видя величественные здания на экране, почти все гордятся промышленной и административной мощью Рейха. В конце концов, жить немцем-это настоящее счастье, потому что кто еще может закончить такую великую программу защиты своего народа за такое короткое время, особенно в наш век Великой неопределенности. Некоторые из них даже подумывают о переезде на новую территорию на востоке, так как считают, что новая линия А-А обеспечит им там безопасность и богатство.\n\nНаверное, не все счастливы по этому поводу. Некоторые милитаристы, наконец поняв, куда ушли их средства, возмущаются тем, что мы потратили на линию А-А. Но большая часть плана Фюрера заключается в том, что они ничего не могут с этим поделать. Простые немцы чувствуют себя удовлетворенными этим, как и большинство обычных солдат Вермахта. Теперь они должны быть свидетелями того, как люди восхваляют имя Фюрера, и попытаться найти способ найти больше денег для себя. Какой это чудесный план!\n\n"
 goering.1227.a:0 "Два зайца одним выстрелом!"
 
 goering.1228.t:0 "Русские военачальники объединились против нас"
 goering.1228.desc:0 "Слишком долго разрозненные русские военачальники сражались друг с другом, потребляя свое оружие, аммуницию и солдат в этих долгих и бессмысленных гражданских войнах и опустошая свои земли в бесплодные пустоши. Но для нас их глупость-это только наше преимущество, потому что мы можем уничтожить их одного за другим и в конце концов завоевать всю Россию с небольшими потерями. Но теперь, кажется, они наконец поняли необходимость единства.\n\n\"Согласно нашему общему пониманию текущей ситуации\", как говорит один из военачальников общественности, \" мы не можем воевать друг против друга, так как немцы стали самым опасным врагом всего русского народа.\" И согласно их декларации, образован так называемый Всероссийский съезд, состоящий из всех независимых клик, оставшихся в России, и они будут вместе стоять против наших сил \"до тех пор, пока не изгонят всех немцев из матушки-России\".\n\n\" Для нас такая перемена, очевидно, является последней новостью, которую мы хотели бы услышать. Это означает, что от нашей прежней стратегии захвата одной территории за раз и проведения блица вплоть до Камчатки придется отказаться. Хотя в Генштабе считали, что это всего лишь отчаянная попытка и никак не изменит ситуацию, многие начали сомневаться в будущем нашей нынешней войны. И независимо от того, правдивы их слова или нет, новый военный план должен быть разработан как можно скорее.\n\n\" И сегодня вечером, когда Фюрер вышел из своего кабинета, он почувствовал, что над будущим Рейха нависла темная туча."
 goering.1228.a:0 "Объединились они или нет, мы сокрушим все русское сопротивление."
 
 goering.1229.t:0 "Переговоры с неизвестным"
 goering.1229.desc:0 "\"Итак, вы пришли. Хорошо, Рейх не забудет вас и вашу преданность\", говорят немецкие делегаты. Он послан Рейхом, чтобы связаться с оставшимися членами национального фронта в Англии и передать им секретные приказы из Германии.\n\n\"И мы глубоко благодарны за вашу доброту\", говорит старик с изможденным лицом. \"Итак, что я могу для вас сделать?\" продолжает старик тревожным, но все еще ожидающим голосом. \"Вы знаете, в последние дни у нас были плохие времена. На самом деле мы с нетерпением ждем возвращения вашего народа, но, к сожалению, как союзники Германии, мы потеряли все свое влияние в Англии, и большинство людей просто хотят стрелять пулями прямо в наши головы. Так что, и я боюсь, что мы не так уж много можем сделать для Рейха\".\n\n\"Не волнуйся, мой друг\", - улыбается Немец. \"Как вы, возможно, знаете, Рейх собирается вернуться в Англию через несколько недель. На данный момент Вы и ваши люди единственные, кому мы можем доверять в Англии. Вы можете думать, что ничего не можете сделать , но я могу заверить вас, что Фюрер действительно использует вас. Все, что вам нужно сделать, это продолжать контактировать с нами и следовать нашим командам, и я уверен, что вы заработаете все еще в старые времена.\"\n\n\"за англо-германскую дружбу!\" В то время как большинство англичан пребывают в сладких грезах, первая темная туча после падения правительства коллаборационистов поднимается из этой маленькой церкви. И скоро она поглотит всю их любимую Родину."
 goering.1229.a:0 "Мы не забудем наших старых приятелей!"
 
 goering.1230.t:0 "Приказы из Рейха"
 goering.1230.desc:0 "\"Хорошо... Я не хочу вас обидеть, господин, говорит министр, получая приказ от своего немецкого хозяина по телефону,вы только что сказали, что Фюрер собирается посетить наши гражданские заводы в Манчестере и попросил меня подготовиться к этому, но я слышал, что моему коллеге сказали, что Фюрер собирается посетить футбольный матч между нашими двумя нациями в Бирмингеме почти в тот же день.\"\n\n\"О да, Фюрер собирался посмотреть матч раньше, но я не доверяю вашему коллеге, который несет за него ответственность\", отвечает наш посол,  \"но я думаю, что вы самый верный и способный министр в Англии, поэтому я убеждаю его изменить свой план. Я уверен, что вы единственный в вашем правительстве, кто должен получить шанс произвести впечатление на Фюрера, и я очень вам доверяю. Так что просто подготовьте его и я могу заверить вас, что вы будете повышены, когда это будет сделано. Удачи, министр! \"\n\n \"Отлично, теперь я наконец понимаю\", взволнованно говорит министр. \n\nСпасибо за предоставленный мне шанс. Я обещаю, что не подведу вас, обещаю! \n\n Положив трубку, посол зевает. В последние дни он связывался со многими министрами почти по тем же причинам, и все они реагировали одинаково. На самом деле, все в их жалком правительстве или, может быть, в их жалкой нации одинаковы: стремятся угодить своему хозяину, стремятся встать на ноги другому и слишком боятся подвергать сомнению приказы своих немецких хозяев. Только у этого жалкого будет такое жалкое правительство. \n\nИ такое жалкое правительство скоро перестанет существовать когда мы, немцы, вернемся."
 goering.1230.a:0 "Да, сделай это. Повесься, но угоди Фюреру!"
 
 goering.1231.t:0 "Чрезмерно щедрый заказ"
 goering.1231.desc:0 "Общий рынок между Англией и Германией существовал в течение длительного времени, и хотя именно немцы доминируют на нем и извлекают выгоду из наших отношений, иногда мы также можем извлечь выгоду из этого. А сегодня мы только что получили странный приказ из Германии, который вызвал споры в нашем правительстве.\n\n В ответ на это предложение немцы заявили, что хотят купить нашу военную технику, так как они понесли большие потери в своих последних военных кампаниях. Хотя вполне возможно, что их собственных военных заводов недостаточно, так как они слишком много воевали в эти месяцы, что делает этот заказ странным, так это то, что их цена настолько высока, что они никогда не предлагали раньше.\n\n В нашем правительстве вопрос о том, должны ли мы принять этот приказ или нет, сразу же стал нашей самой важной темой. Большинство министров думают, что это означает, что мы заслужили доверие немцев, и они готовы проявить к нам больше уважения, так почему бы нам не принять их доброту? Некоторые, однако, считают, что немцы не могут быть такими щедрыми, и они, должно быть, рассматривают что-то, во что нам лучше вмешаться. По их мнению, нам лучше придумать предлог, чтобы отвергнуть их, чтобы защитить себя."
 goering.1231.a:0 "Почему мы должны отвергать такой великодушный поступок?"
 goering.1231.b:0 "Слишком подозрительно, чтобы доверять."
 
 goering.1232.t:0 "Знакомое лицо в протесте"
 goering.1232.desc:0 "Не так давно, когда народ Англии собрался вокруг нашего флага и сверг марионеточное правительство, созданное немцами, мы думали, что сможем привести его к величию через единство. Но дружба всегда требует большого терпения и искренности, и конфликт может возникнуть в любой момент. Сегодня, в третий раз за эту неделю, на Трафальгарской площади собирается группа протестующих, требующих более радикальных реформ. Но настоящая проблема, мой друг, заключается в том, действительно ли они просто честные граждане, или за ними стоит что-то более сложное и опасное? \n\n\"Вот, посмотрите на его парня в черной шляпе. Разве вы не узнали его?\" -\n\n Глядя на толпу издали, говорит один из наших агентов своему спутнику слева. \"Перед освобождением нашей Родины не он Ли работал в правительстве Национального фронта в качестве высокопоставленного чиновника и подавлял несколько наших сопротивляющихся организаций. На самом деле мы просто ищем больше доказательств, чтобы арестовать его, но теперь, почему он здесь, с этими протестующими?\"\n\n\"Давай, братан\", его спутник, однако, кажется, не принимает его слова всерьез. Он всего лишь потерявшийся пес, отчаянно надеющийся отомстить нашему правительству. На самом деле, я буду еще больше удивлен, если он не примет участия в этих протестах, потому что они будут использовать любой шанс, чтобы создать проблемы. Это просто их природа, и вам не нужно удивляться. \"\n\n\" Итак, что вы собираетесь с ним делать?\"\n\n\"Ну,  он просто пожал плечами, ничего особенного. Просто поищите другие доказательства и арестуйте его. В конце концов, мы только что спасли нашу нацию от этих ублюдков с народом, и они не могут остановить это, когда они все еще были у власти, так почему мы должны беспокоиться о нем в любом случае?\""
 goering.1232.a:0 "Хм, кажется, я слишком волнуюсь."
 
 goering.1233.t:0 "Истребление или бесчестие?"
 goering.1233.desc:0 "Геринг вздохнул, когда двое мужчин продолжали спорить, его голова раскалывалась. Он обхватил голову руками, положив обе на стол.\n\n\"Ты идиот? Ты не можешь просто убить их всех! Думаешь, сопротивление сейчас вышло из-под контроля?\" Шпайдель не переставал расхаживать в течение пятнадцати минут, споря с Отто Ремером. \"Мы никогда не сможем...\"\n\n\"Вы ничего не усвоили?!\" Ремер перебил Шпайделя. \"Мы уже однажды отпустили англосаксов, и посмотрите, что это нам принесло. Нелояльность, предательство, неумелость...\"\n\n\"Вы не правы! Вы не можете выстроить каждого солдата и мирных жителей, которые сопротивлялись, и расстрелять их!\"\n\n\"Смотрите на меня!\"\n\n\"ДОСТАТОЧНО!\" - закричал Геринг, подняв голову и уставившись на обоих мужчин, заканчивая спор. Геринг откинулся на спинку стула, потирая виски. \"Вы оба правы в одном: их нужно наказать. Большинство видных государственных чиновников и оффицеров будут преданы суду и признаны виновными.\" Ремер и Шпайдель переглянулись. Ремер кивнул; Шпайдель пожал плечами. Наконец, точки соприкосновения. После минутного молчания Ремер снова заговорил.\n\n\"Итак, это решено. Нам ещё предстоит обсудить остальных военнопленных. Я готов уступить и освободить большинство мирных жителей. Хорошо, я понимаю. Но мы не можем рисковать с солдатами. От них нужно избавиться, иначе мы снова вторгнемся на острова через двадцать лет.\"\n\n\"Ты не в порядке, Ремер. Мы не можем просто убить их всех. Это не чёрное и белое; либо истребление, либо бесчестие! Мы можем их использовать! Призывники, трудовые лагеря...\"\n\n\"И позволить им жить, чтобы в будущем они могли снова нанести нам удар в спину.\" - закончил Ремер. Геринг взглянул на обоих мужчин; тот, который сказал; этот разговор окончен."
 goering.1233.a:0 "\"Шпайдель прав. Убийство этих людей создаст больше проблем, чем решит их.\""
 goering.1233.b:0 "\"Логика Ремера верна. Мы не можем позволить себе их освободить.\""
 
 goering.1234.t:0 "Лондон горит"
 goering.1234.desc:0 "Коллаборационистское дело - это провал. Все попытки деэскалации, переговоров мира потерпели неудачу. Немецкие солдаты уже однажды маршировали по Лондону вслед за операцией \"Морской лев\", а теперь Вермахт снова прокладывает себе путь по улицам. \n\n Колонна Нельсона упала, пораженная странствующим снарядом. Пали здания парламента, пролилась кровь в коридорах власти. Башня с часами рухнула, полностью разрушенная авиаударом Люфтваффе - Биг-Бен издает один звонкий, скорбный звон, когда рушится на улицы.это только первый шаг - скоро свастика станет единственным флагом, который висит в Англии."
 goering.1234.a:0 "Это происходит здесь."
 
 goering.1235.t:0 "ОCН и португальская блокада"
 goering.1235.desc:0 "План Блау сейчас идет полным ходом. В настоящее время осуществляется разделение того, что осталось от Испании и Португалии и в качестве меры по прекращению будущего сопротивления крайне важно, чтобы доступ к морю контролировался и контролировался. В частности, огромная водная граница Португалии и обширные заморские контакты и торговля означают, что это остро пористый участок нашего военно-морского контроля и он должен быть исправлен. Кригсмарине уже выдвинуло несколько кораблей контроля и блокады, но ясно, что флоты должны быть подкреплены в размерах, если мы хотим добиться успеха. Единственный вопрос тогда состоит в том, чтобы определить необходимый размер оперативной группы, и было выдвинуто предложение...\n\n Перенаправив несколько других судов из патрулей в Северном море и Атлантике, мы могли бы, возможно, добиться оперативной блокады. Однако Адмиралтейство недвусмысленно подчеркнуло, что эти \"жалкие гроши\" кораблей не остановят решительную иностранную державу от проникновения в морской кордон. Они требуют - по правде говоря, настаивают чтобы развертывание флотов в регионе было перенаправлено на создание плавучей стены, которая обеспечит абсолютную блокаду Португалии.\n\n Тем не менее, такая массовая концентрация флота в глобальной горячей точке рискует вовлечь военно-морские силы земного шара;\n\n  Вызов со стороны американского флота может возникнуть и может привести к чему-то гораздо худшему."
 goering.1235.a:0 "Пошлите флоты, никто не войдет и не выйдет."
 goering.1235.b:0 "Они отдадут должное тому, что смогут сэкономить."
 
 goering.1236.t:0 "\"Разочаровывающий\" результат"
 goering.1236.desc:0 "Лейтенант, доложите. Капитан сохранял свою прямолинейную и жесткую позу и рявкнул через плечо. - Ничего, сэр. ЭСМ, радар и визуальный поиск все отрицательно, ответил молодой человек так же решительно, как требовал его капитан, но поведение молодого офицера - всего экипажа, к этому моменту - ускользало. Готовность поддерживалась в любое время суток, патрулирование растягивалось на дни, и капитан был уверен, что иностранный враг придет именно тогда, когда экипаж меньше всего этого ожидал. Это начинало утомлять мужчин.\n\n'Сонар'.Это был приказ, а не вопрос. Прошло несколько секунд, прежде чем молодой офицер оторвал взгляд от дисплея и снял наушники с ушей. Биологические контакты, пеленг 273,мужчина потер глаза. Киты, сэр. \n\nКапитан посмотрел на горизонт, возможно, пытаясь высмотреть врага там, где не могли этого сделать сенсоры корабля. Мужчина был искренне разочарован. Его начальство в Адмиралтействе настаивало на развертывании большего количества кораблей для обеспечения блокады, это верно, но они искренне надеялись, что американцы будут привлечены их вызовом. Он знал, что они съежатся перед лицом своего военно-морского господства, но не послать никакого ответа вообще? Ни одной оперативной группы, ни даже одного блокадника? Настроение капитана стало соответствовать настроению команды. Возможно, если бы Геринг - этот дурак-пошевелил головой и послал линкоры или вообще другой флот, то американцы наверняка ответили бы."
 goering.1236.a:0 "'Рулевой, меняйте курс. Азимут 273.'"
 
 goering.1237.t:0 "Выбор правильной пешки"
 goering.1237.desc:0 "При подготовке вторжения в Иберию, вступающей в завершающую стадию, вопрос о тыловом обеспечении и стратегических союзах выходит на очередные заседания Оберкомандо Вермахта. В присутствии Фюрера и Шёрнера офицеры выдвигают свои предложения по повышению эффективности и защите наших линий снабжения: все идет гладко, пока не будет поднят вопрос о Франции.\n\n Хотя и французское государство, и Бретань полностью находятся в нашей сфере влияния утверждает генерал и не будут отказывать в прохождении нашим войскам и конвоям снабжения, их инфраструктура не так развита, как нам может понадобиться, и антигерманские партизаны почти наверняка попытаются сорвать наше наступление, а местная полиция не славится своей эффективностью в отражении террористов. По этой причине, - отмечает он, - было бы выгодно полностью навязать нашу власть остаткам Французской Республики. С их армиями, почти несуществующими, и слабыми правительствами, было бы делом нескольких часов заменить их немецкой администрацией, полностью приверженной военным усилиям.\n\n Другой генерал отвечает, что Бретань-важный торговый порт, и устранение ее правительства, каким бы коррумпированным оно ни было, сильно ударит по немецкой экономике: хотя оккупация Франции может быть хорошей идеей, Бретань лучше оставить формально независимой. Наконец, третий предлагает не выполнять такой план, а вместо этого подписать более выгодные соглашения с двумя правительствами: полная оккупация любой из двух стран только разозлила бы потенциальных партизан и вынудила бы нас отвести несколько гарнизонов, отвлекая наши войска от Иберийского фронта.\n\n Если Верховное командование не может прийти к соглашению, решение остается за фюрером. Коротко посоветовавшись с Шёрнером, Геринг делает свой выбор:"
 goering.1237.a:0 "Оккупируем и Францию, и Бретань!"
 goering.1237.b:0 "Оккупируй Францию, оставим Бретань торговым портом!"
 goering.1237.c:0 "Не будем отвлекать силы с фронта!"
 
 goering.1238.t:0 "Горькое лекарство"
 goering.1238.desc:0 "Фердинанд Шёрнер читает приказы один за другим, его руки дрожат, а челюсти сжаты так сильно, что зубы почти хрустят. \"Этот ублюдок!\" кричит он, глядя на подтверждение того, что он уже давно подозревал: хотя документы на его столе не являются ни заявлением о намерениях, ни явной декларацией, такой опытный генерал, как он, может быстро понять тонкости такой запутанной паутины приказов и депеш.\n\n Ни один из верных ему офицеров не был отправлен в чрезвычайно опасные районы с едва достаточным количеством сил и припасов, чтобы одержать победу ценой больших затрат. В то время как некоторые действительно победили, другие многие другие погибли \"как истинные герои немецкого народа\", как Геринг никогда не уставал провозглашать массам, только чтобы быть замененными офицерами, которые присягнули на верность идиоту.\n\n Стол дрожит, когда генерал ударяет по нему кулаком, но вскоре жгучая ярость превращается в холодную жажду мести. На постаревшем лице мужчины появляется ухмылка:\" о, Герман, тебе не следовало этого делать... \" - размышляет он, собирая документы, затем зовет своего слугу. - Карл, сделай несколько копий этих документов и разошли их членам Оберкомандо: это важные донесения о действиях противника, и все должны изучить их с предельным вниманием, мужчина отдает честь и уходит, Шёрнер хихикает, уже вкушая результаты своего хода. Хотя ни одна из газет прямо не обвиняет ублюдка в убийстве немецких офицеров, лояльных милитаристам, их будет достаточно, чтобы нарисовать его как плохого командира, который делает очень плохой выбор, а немецкие военные не место для некомпетентных..."
 goering.1238.a:0 "Он заплатит за это в свое время..."
 
 goering.1239.t:0 "Найти способ или сделать"
 goering.1239.desc:0 "После завершения аннексии Пиренейского полуострова пришло время создать функциональную администрацию завоеванных земель. Первая проблема, которая беспокоит наш недавно созданный Рейхскомиссариат, - это логистика: месяцы бомбардировок и боевых действий привели иберийскую инфраструктуру не самую развитую с самого начала в жалкое состояние. Дороги и железные дороги заполнены ямами и воронками, мосты были разрушены отступающими иберийскими войсками, а причальные сооружения были заброшены после того, как мы ввели наше эмбарго. \n\n При таком плачевном положении дел наши гарнизоны жалуются на задержки поставок, в то время как партизаны и мятежники нападают из лесов и холмов, чтобы украсть оружие у наших конвоев. Если так будет продолжаться и дальше, мы можем столкнуться с более серьезными проблемами, чем пара терактов, поэтому необходимо предпринять всеобъемлющую инициативу по улучшению состояния иберийской инфраструктуры.\n\n К нас есть несколько вариантов, каждый со своими оговорками. С одной стороны, мы можем сконцентрироваться на рейхскомиссариате Кастильен и сделать его инфраструктурным центром Иберии: с его центральным положением, охватывающим бывшую столицу Мадрид, это было бы дешевым решением с большими потенциальными результатами, но рейхскомиссар Хитцфельд известен поддержкой Шпейделя, что может еще больше обострить борьбу между иберийскими подразделениями. С другой стороны, мы можем равномерно распределить усилия по развитию между всеми административными единицами: это будет более затратно и менее эффективно, но никто не будет жаловаться на нехватку средств. Наконец, мы можем просто отказаться от наземной инфраструктуры и получить все, что доставляется из Германии по морю, улучшив портовые сооружения Северного Пиренея: это был бы самый безопасный выбор, но и самый дорогой, и наши финансовое положение в данный момент выглядят не очень хорошо..."
 goering.1239.a:0 "Сосредоточься на Кастильене!"
 goering.1239.b:0 "Поровну распределите затраты и выгоды!"
 goering.1239.c:0 "Делать самим гораздо лучше!"
 
 goering.1240.t:0 "Воплощение мечты в реальность"
 goering.1240.desc:0 "Теперь, когда Иберия находится под нашим полным контролем, мы также восстановили власть над Гибралтарской плотиной. Это не так хорошо, как кажется, ведь Пиренейского правительства - после того, как мы отказались от него в первую экономическая катастрофа - не смог завершить гигантские структуры, и сейчас мы должны взять на себя расходы на техническое обслуживание вновь...\n\nНа данный момент наша экономика не в лучшем состоянии сейчас, у нас есть несколько... альтернативные способы, чтобы убедиться, что наш бюджет не рухнет... Первый - полностью возложить все расходы на Рейхскомиссариат Андалусии: поскольку они находятся ближе всего к плотине, мы можем просто позволить рейхскомиссару фон Хиршфельду взять на себя все расходы. Однако он очень рассердится из - за того, что ему придется платить за это из своего и без того скудного бюджета, а он занимает первое место в списке приоритетов Шёрнера... Другой вариант-разделить расходы между всеми иберийскими Рейхскомиссариатами, как это было, когда Иберия была объединена: это было бы менее спорно, но все Рейхскомиссары жаловались бы, по крайней мере, некоторые.\n\n Наконец, мы можем просто взять на себя ответственность за мечты Гитлера и взять на себя расходы самостоятельно. Все бы вздохнули с облегчением, но это было бы невероятным грузом на наш и без того напряженный бюджет, а с нашими будущими планами расширения у нас не так уж много свободных денег..."
 goering.1240.a:0 "Фон Хиршфельд будет управлять плотиной!"
 goering.1240.b:0 "Каждый выполнит свой долг!"
 goering.1240.c:0 "Мы сами оплатим расходы!"
 
 goering.1241.t:0 "Повсеместное мародерство в Иберии!"
 goering.1241.desc:0 "С тех пор как были созданы первые гарнизоны, сообщения о призывниках, \"интегрирующих\" свое жалованье с мелкими взятками и мелкими кражами, были обычным явлением, хотя и незначительным. В последние недели, однако, отчеты становились все более и более тревожным: у отказавшихся платить за их пиво, или курица с ворчливым фермером, сообщения о похищенных произведений искусства из музеев, ночных вылазок в богатых семьях и даже изнасилования и убийства!\n\n Местное население протестует против этой ситуации, и несмотря на наши усилия, чтобы расправиться с несогласными они бросают вызов нашей власти! Если мы быстро не найдем решение, террорист найдет благодатную почву для нового рекрута, и нам придется столкнуться с гораздо более могущественным врагом...некоторые из Оберкомандо резко отреагировали на эту новость. Они требуют немедленного подавления такого позорного поведения и восстановления того, что они называют \"истинно Прусской дисциплиной\" в иберийских гарнизонах: хотя это и самое разумное решение, оно также вызвало бы гнев местных гарнизонов, жалованье которых и без того довольно низкое. На полпути решением будет ограничение мародерства в Рейхскоммисариатах Португалии, \"Галичина\" и Андалузец: поскольку они гораздо более управляемы, легче было бы подавить любой бунт есть и держать гарнизоны там счастливы.\n\nFinally, мы также могли бы воздержаться от каких-либо действий, пусть и грабежи продолжаются. Хотя это варварская мера, мародерство гарантирует, что наши солдаты, размещенные там, не жалуются на свое жалованье: это может еще больше разозлить иберийское население, но наша казна, несомненно, поблагодарит нас за это..."
 goering.1241.a:0 "Накажите этих преступников!"
 goering.1241.b:0 "Ограничьте грабеж управляемыми зонами!"
 goering.1241.c:0 "Деньги не пахнут..."
 
 goering.1242.t:0 "Галисийские контрабандисты"
 goering.1242.desc:0 "Война с Иберией бушует, и нам нужно ослабить противника не только в военном, но и в экономическом плане. Галиция широко известен как контрабанда в небесах и Пиренейский торговля значительно выигрывает от контрабандистов, которые умудряются нарушать наши эмбарго и продать свой товар нескольким членам пакта: если нам удастся покончить с их подлой торговой практики, мы уничтожим Пиренейского экономику и ускорить их развала!\n\n Пока на бумаге хорошо, в реальности такой план должен учитывать и другие члены пакта, которые несмотря на наши суровые наказания против кого поймал в пользу контрабандистов привыкли полагаться на торговлю в поддержании их бюджета. Если мы хотим победить, нам нужно убедить правительства различных членов пакта перестать закрывать глаза на эту преступную деятельность... \n\n Проблема в том, что у нас почти нет возможности заставить их повиноваться нам, поскольку никто не настолько глуп, чтобы заявлять о своей поддержке торговцев людьми. Это означает, что мы должны предложить им какое-то вознаграждение и скоординировать их усилия: с одной стороны, мы могли бы создать межвоенный комитет и обеспечить их военной техникой. С другой стороны, мы можем напрямую послать офицеров и обученный персонал, чтобы помочь каждому члену. Наконец, если мы окажемся внутри... в сложных финансовых ситуациях мы можем просто надеяться, что они будут следовать нашим указаниям по доброй воле..."
 goering.1242.a:0 "Создать межпактский комитет!"
 goering.1242.b:0 "Отправьте персонал и оборудование каждому члену!"
 goering.1242.c:0 "Пусть они делают это сами!"
 
 goering.1243.t:0 "Германия просит остановить Галицких контрабандистов!"
 goering.1243.desc:0 "В своем стремлении завоевать Иберию Рейх пытается подорвать их экономику, остановив галицийских контрабандистов. Поскольку контрабанда происходит и в наших портах, иногда против нашего закона, иногда с нашего молчаливого согласия, теперь германское правительство просит нас активно пресекать любую незаконную торговлю с Иберией.\n\n Если мы согласимся, они пришлют нам любую военную помощь, в которой мы нуждаемся, чтобы заставить подобные практики прекратиться. С другой стороны, мы можем на словах служить немцам и продолжать торговать с контрабандистами, получая хороший доход в нашу казну..."
 goering.1243.a:0 "Мы не можем злить Рейх..."
 goering.1243.b:0 "Но нам нужны деньги..."
 
 goering.1244.t:0 "Бретонские контрабандисты захватывают Галисийскую торговлю!"
 goering.1244.desc:0 "Наши усилия по пресечению галицийских контрабандистов окупились... частично, по крайней мере. Хорошая новость заключается в том, что нам удалось взломать их бизнес, и теперь поток ДЕНЕГ В иберийскую экономику определенно иссяк. Плохая новость... заключается в том, что их прямые конкуренты из Бретани приняли мантию лордов-контрабандистов после исчезновения их единственного конкурента. С бывшей Галицийской торговой и контрабандной сетью, прочно попавшей в их хорошо смазанные руки, бретонцы, несомненно, получат еще большую прибыль от членов пакта..."
 goering.1244.a:0 "Проклятые бретонцы, они обязаны нам своей независимостью!"
 
 goering.1245.t:0 "Работа с НКТ"
 goering.1245.desc:0 "Каталония и особенно город Барселона, всегда были заражены коммунизмом и анархизмом. Со времен Гражданской войны в Испании Национальная Конфедерация Труда (сокращ. НКТ) была занозой в боку для Испании, Иберии, а теперь и для нас. С большим кредитным плечом в промышленном сердце Каталонии, они могут рассчитывать на тысячи коллаборационисты, агенты и проникли активно на территории бывшего регионального правительства: несмотря на наши усилия, нашу необходимость опираться на предыдущие административные структуры, несомненно, позволят некоторым эта мразь будет сохраняться.\n\n Зная это, Верховное командование предложило нам продемонстрировать нашу силу населению Барселоны, чтобы заставить его подчиниться террору. У нас есть три варианта: первый позволить коллаборационистам преподать пару \"уроков\" послушания, проведя крупномасштабную антианархистскую операцию при поддержке танков. Второй оставить это Вермахту и обстреливать город в течение целого дня артиллерией: это оставит город в руинах, уничтожая их символы и саму их идентичность. Наконец, мы можем показать нашу собственную версию \"милосердия\" и ограничиться показательной акцией, уничтожив несколько предполагаемых несогласных анархистов. Что же нам делать?"
 goering.1245.a:0 "Пошлите испанских предателей!"
 goering.1245.b:0 "Пусть ребята повеселится!"
 goering.1245.c:0 "Ладно, давайте \"ограничим\" себя..."
 
 goering.1246.t:0 "Предложение для всех кто любит ушами"
 goering.1246.desc:0 "Война продолжается, и наша победа близка! Однако по мере продвижения наших войск мы не должны забывать о будущем: как только Иберия окажется в наших руках, нам нужно будет создать администрацию для обеспечения выплаты дани и гарнизон для защиты этой администрации от террористов и партизан.\n\n Чтобы уменьшить нашу зависимость от немецких солдат, мы можем провести \"вербовочную кампанию\", направленную на иберийских солдат и бюрократов. Конечно, некоторые из них разделяют наши взгляды, и многие другие, должно быть, уже поняли, что война скоро закончится в нашу пользу: все те, кого мы убедим перейти на другую сторону сейчас, сформируют основу коллаборационистского движения для поддержки наших оккупационных сил!\n\n Тем не менее Иберийская контрразведка наверняка попытается помешать нашим вербовочным усилиям, а это значит, что мы должны сосредоточиться на одном фронте. Либо мы пытаемся повлиять на бюрократов, чтобы иметь людей, которые знают, где искать деньги, либо на солдат, чтобы увеличить наши верные гарнизоны после окончания войны. Чему мы должны отдать приоритет?"
 goering.1246.a:0 "Нам нужны лояльные бюрократы!"
 goering.1246.b:0 "Нам нужно укрепить гарнизоны!"
 
 goering.1247.t:0 "Испанские коллаборационисты воюют!"
 goering.1247.desc:0 "Ужасные новости с передовой! После того, как мы завербовали несколько испанских дезертиров, чтобы укрепить наши ряды, они вступили в столкновение с нашими союзниками из Фронта Асуль, которые считают их предателями два раза: первый раз за то, что они перешли на сторону врагов фронта, второй раз за то, что они изменили своим клятвам и перешли на нашу сторону, даже если в нашу пользу.\n\n Еще несколько недель назад борьба в основном ограничивалась оскорблениями и взаимными обвинениями, но в последнее время ситуация обострилась. Сначала солдаты фронта Азул отказались сражаться бок о бок с коллаборационистами, потом начались драки, потом поножовщина, и, наконец, обе стороны начали стрелять друг в друга: вчера немецкий офицер, пытавшийся заключить перемирие, попал в огонь и погиб!\n\nС несколькими немецкими свидетелями, присутствующими на месте убийства, очевидно, что вся вина лежит на фронте. Они начали военные действия и даже отказываются извиняться за смерть офицера, говоря, что это была вина коллаборационистов! Такое поведение требует наказания, и многие из высшего командования требуют, чтобы мы разорвали любые связи с фронтом, хотя некоторые утверждают, что нам действительно нужна их помощь в войне... Что же нам делать?"
 goering.1247.a:0 "Фронт Азул не является союзником Рейха!"
 goering.1247.b:0 "Но они нам все равно нужны..."
 
 goering.1248.t:0 "Защита Нового Порядка"
 goering.1248.desc:0 "Теперь, когда Иберия полностью под нашим контролем, мы должны создать агентство, которому поручено поддерживать порядок и бороться с террористами и партизанами из тени. В то время как гарнизон защищает наши активы и администрацию от прямых нападений, агенство по борьбе с сепаратистами. , коротко АБС будет препятствовать вербовке террористов и пропаганде, а также попытается найти и серьезные поставки оружия и средств. \n\n Поскольку у нас нет достаточного количества ресурсов, чтобы посвятить их новому агентству, мы должны выбрать наш приоритет. Чтобы попытаться сэкономить средства для других кампаний, мы могли бы нанять коллаборационистов, в основном солдат, дезертировавших от врага после наших вербовочных усилий: их было бы гораздо дешевле нанять, и они были бы более эффективны в проникновении в партизанские организации, хотя их лояльность не уверена.\n\n С другой стороны, мы могли бы перестраховаться и положиться на наших собственных оперативников, чтобы управлять агентством. Их лояльность и профессионализм бесспорны, но платить им жалованье будет намного дороже, и они столкнутся с очевидными трудностями, пытаясь смешаться с местными жителями. Что же нам делать?"
 goering.1248.a:0 "Завербовать испанских коллаборационистов!"
 goering.1248.b:0 "Мы не можем доверять перебежчикам!"
 
 goering.1249.t:0 "Теракт в Барселоне!"
 goering.1249.desc:0 "Ужасные новости сегодня! Сегодня утром перед важной казармой - бывшим полицейским участком возле Храма Святого Семейства - был взорван заминированный автомобиль, которым пользовался немецкий гарнизон в городе, убив часовых, стоявших снаружи; сразу же после этого более двух десятков террористов штурмовали здание, перебив весь отряд из двадцати солдат Хеера, прежде чем они смогли отступить в укрепленный бункер. Не удовлетворившись бессмысленными разрушениями, которые они причинили, ублюдки украли все оборудование, которое могли взять, а затем исчезли в канализации! \n\n Теперь АБС сталкивается с жесткой критикой со стороны высшего командования в Германии за их неспособность предсказать и сорвать такую крупную партизанскую операцию. Следует ли винить в этой неудаче неэффективность, отсутствие средств или другие, более мрачные истины, еще предстоит выяснить, но одно можно сказать наверняка: как сказал фельдмаршал Фердинанд Шёрнер сразу после объявления о тщательном расследовании по этому вопросу, \" будут последствия \""
 goering.1249.a:0 "Проклятые партизаны!"
 
 goering.1250.t:0 "Предатели в АБС!"
 goering.1250.desc:0 "После тщательного расследования, проведенного ОРПО и Абвером, немецкие власти выяснили, почему террористам удалось совершить столь крупное нападение на оккупационный гарнизон. Результаты расследования бесспорны и чрезвычайно серьезны: несколько видных коллаборационистов, бывших иберийских дезертиров, нанятых в АБС после окончания войны, на самом деле были двойными агентами!\n\n Под прикрытием \"проникновения в террористические организации\" или \"начала секретных операций\" они действовали как связующие звенья между АБС и партизанами, передавая им информацию, позволяющую скрыться от возможных полицейских операций или узнать точное местонахождение ценных конвоев снабжения.\n\n Последняя атака, однако, обернулась против предателей: масштаб операции и неэффективность, проявленная Агентом после нее, были таковы, что ОРПО сразу же заподозрил причастность некоторых агентов внутри самой АСБ, но даже они не могли себе представить такой широко распространенной коррупции и предательства!\n\n Последствия, обещанные Фердинандом Шёрнером, материализовались в одночасье, когда целая дивизия Вермахта штурмовала офисы агентуры по всей Иберии, убивая коллаборационистов, даже не дожидаясь надлежащего суда. Теперь его войска проводят \"антипартизанские операции\" во всех Рейхскомиссариатах, проявляя неслыханную даже во время войны степень жестокости: испанских и португальских граждан казнят сотнями при малейшем намеке на то, что они связались с партизанами, будь то член семьи, бывший друг или даже булочник, продавший им буханку хлеба! Это, несомненно, обострит напряженность в Иберии..."
 goering.1250.a:0 "Кто-нибудь, остановите Шёрнера!"
 
 goering.1251.t:0 "Шёрнер берет на себя управление АБС!"
 goering.1251.desc:0 "После тщательного расследования, проведенного ОРПО и Абвером, немецкие власти выяснили, почему террористам удалось совершить столь крупное нападение на оккупационный гарнизон. В то время как в АСБ не было обнаружено предателей, следователи выявили несколько серьезных недостатков в организации: отсутствие средств, кумовство, отсутствие духа и общая некомпетентность обеспечили то, что АСБ совершенно не удалось свернуть партизанскую и террористическую деятельность в Иберии! Медленно, но неуклонно иберийские националисты становились все смелее, начиная смелые операции, вплоть до последнего нападения в Барселоне.\n\n Операция, однако, обернулась против террористов, так как размах налета вызвал быструю реакцию немецких военных: получив результаты, фельдмаршал Шёрнер действовал быстро и решительно, де-факто расформировав агентуру, причем несколько командиров либо были с позором уволены из армии, либо прямо заключены в тюрьму за преступления против Рейха и заменил его целой дивизией Вермахта, полностью ему преданной.\n\n Последствия, обещанные Фердинандом Шёрнером, материализовались в одночасье. Теперь его войска проводят \"антипартизанские операции\" во всех Рейхскомиссариатах, проявляя неслыханную даже во время войны степень жестокости: испанских и португальских граждан казнят сотнями при малейшем намеке на то, что они связались с партизанами, будь то член семьи, бывший друг или даже булочник, продавший им буханку хлеба! Это, несомненно, обострит напряженность в Иберии..."
 goering.1251.a:0 "Кто-нибудь, остановите Шёрнера!"
 
 goering.1253.t:0 "Каталонские террористы под контролем!"
 goering.1253.desc:0 "После нескольких месяцев открытых стычек и подпольной войны АБС сообщает, что НКТ и другие партизаны, действующие в Барселоне, стали больше чем помехой, чем реальной угрозой немецкому контролю над Каталонией. Хотя никто не ожидает, что когда-нибудь удастся решить эту проблему, потери как в личном составе, так и в технике значительно снизились, и это уже прогресс. С нашим усиленным контролем над регионом мы теперь можем полностью эксплуатировать его промышленный бассейн, не опасаясь крупных нападений или восстаний."
 goering.1253.a:0 "Очень хорошо!"
 
 goering.1254.t:0 "Сильно сформулированная жалоба"
 goering.1254.desc:0 "Герману Герингу, Фюреру немецкого народа.\n\n До моего сведения дошли тревожные сообщения от АБС. Они заявляют, что \"считается доказанным, что передвижения войск и общие директивы Рейха\" имели эффект \"загнания партизан в угол до тех пор, пока они не были вынуждены отступить в рейхскомиссариат Андалузии\", но, как ни странно, \"окончательного наступления не последовало\".\n\n Хиршфельда за то, что он якобы \"близок\" со мной. Хотя я считаю такие мысли граничащими с предательством и принял все меры к тому, чтобы никто не осмелился поставить преданность своего фюрера окончательной победе Рейха над его врагами, это не снимает моих забот.\n\n Чтобы облегчить беспокойство этих видных членов Оберкомандо и доказать им, что их лидер действительно прислушивается к их мыслям и желаниям, я смиренно требую начать расследование и если будет доказано, что кто-то действительно замышлял поставить под угрозу пребывание фон Хиршфельда на посту или даже его жизнь, что все причастные к такому гнусному плану будут наказаны образцовым образом. Я уверен, что вы поймете мое искреннее желание служить Рейху и увидите, как справедливость восторжествует над предательством и завистью.\n\n Хайль Геринг! \n\n Фердинанд Шёрнер."
 goering.1254.a:0 "Это нехорошо..."
 
 goering.1255.t:0 "Баскский Вопрос"
 goering.1255.desc:0 "Теперь, когда наше наступление в Иберии официально началось, мы должны принять во внимание первый важный вопрос. Баски, значительное меньшинство в Испании, сосредоточенное на северо-востоке страны, это арийцы, которые веками трудились под чужеземным господством: когда их угнетатель воевал против превосходящей силы, они воспользовались случаем и объявили открытое восстание против своих хозяев. \n\n Несмотря на то, что это действительно благо для нашего наступления, поскольку оно отвлекает нашего врага, баски до сих пор отказывались вступать с нами в Союз и уже выступили против любого движения войск Вермахта вблизи их горной Родины. А так мы вынуждены подавить их восстание, прежде чем сможем заявить о полной победе в Иберии.\n\n Однако мы можем выбрать, как поступить с ними после того, как победим их армию. С одной стороны, мы можем ограничиться тем, что сокрушим их жалкую попытку независимости без дальнейших ответных мер по отношению к населению: это было бы уважительно по отношению к их Арийскому праву рождения, но это может быть воспринято как слишком снисходительное. С другой стороны, мы можем перейти к систематическим репрессиям против их гражданского населения, чтобы показать, что любой, кто восстает против Рейха, Ариец или нет, будет соответствующим образом наказан."
 goering.1255.a:0 "Не применяйте ненужного насилия!"
 goering.1255.b:0 "Покажи этим дуракам цену высокомерия!"
 
 goering.1256.t:0 "Битва при Бильбао"
 goering.1256.desc:0 "Когда мы решили жестко подавить восстание Басков, мы не могли предвидеть, что небольшое меньшинство окажет такое сопротивление. Несмотря на отсутствие профессиональной армии, ополченцы хорошо знали свои горы и сражались как фурии: сложная местность мешала нашим танкам, а высокая гора не позволяла Люфтваффе должным образом поддерживать наши наземные силы, Вермахт был вынужден сражаться в одиночку, и наступление было кровавой баней. Даже после разгрома их армии народ продолжал бороться с нашей оккупацией, требуя драконовских мер, чтобы предотвратить полномасштабное восстание. Однако усилия гарнизонов оказались напрасными, так как несколько дней назад в Бильбао произошло крупное восстание.\n\n Отряды баскских ополченцев, прятавшихся в горах, обрушились на город и перебили гарнизон, прежде чем те успели эвакуироваться. Конечно, ответ последовал незамедлительно, и восстание было подавлено кровью, но это не меняет ужасов, которые там произошли. Наши солдаты были вынуждены наступать дом за домом, разрушая город до основания и убивая почти всех, кого они встречали, поскольку не было никакой возможности отличить гражданских лиц от военных: мужчины и женщины, старые и молодые, сражались насмерть среди руин своего города.\n\n Несмотря на то, что порядок был восстановлен, моральный дух в армии упал очень низко, так как они не могут понять, почему собратья арийцы так яростно сражаются против своих освободителей."
 goering.1256.a:0 "Это катастрофа!"
 
 goering.1257.t:0 "Баскийские волонтёры, присоединяйтесь!"
 goering.1257.desc:0 "Похоже, Абвер правильно разыграл свои карты, так как после разгрома баскского восстания и с помощью мощной пропагандистской кампании большое количество баскских добровольцев вступило в войну против своих бывших иберийских хозяев! Несмотря на их восстание, были предприняты большие усилия, чтобы примириться с меньшинством, и, кажется, в конце концов они поняли правоту нашего дела.\n\n Фельдмаршал Фердинанд Шёрнер наблюдал за подготовкой баскских добровольцев, которые были снабжены немецкой техникой и организованы в полурегулярные дивизии, готовые сражаться вместе с Вермахтом. Наши солдаты радуются возможности сражаться вместе с другими арийцами, которые освободились от их гнета и охотно присоединились к нашему крестовому походу против упадочных сил Земли!"
 goering.1257.a:0 "Ура нашим новым товарищам!"

 goering.1258.t:0 "Парад победы сорван террористами!"
 goering.1258.desc:0 "Сегодня должен был состояться праздник во всем Рейхе. После окончательной капитуляции иберийских властей сегодня в присутствии Фюрера должен был состояться парад Победы: сам Герман Геринг салютовал победоносным солдатам из бывшего королевского дворца,а затем Кортеж во главе с фельдмаршалом Фердинандом Шёрнером проследовал по улицам Мадрида. Одной из названных улиц была Калле-де-Серрано, где находилось американское посольство, чтобы показать нашим противникам славу немецкого народа, но на этом пути произошла трагедия.\n\n Всего за несколько метров до посольства, перед церковью Сан-Франциско-де-Борха, взорвалась сама земля. Чудовищная детонация охватила машину, ведущую кортеж, сила взрыва отбросила ее на здание более чем в двадцати метрах от дороги, и только по чистой случайности фельдмаршал Шёрнер выжил: его машина прошла на второй позиции после того, как у ее двигателя возникли небольшие проблемы и несмотря на то, что она была вовлечена во взрыв, она была избавлена от основной тяжести детонации., сам генерал получил лишь телесные повреждения от осколков стекла, когда окно разбилось от ударной волны.\n\n По данным следствия, Партизанская ячейка прорыла туннель под дорогой из маленькой квартиры, которую они сняли за несколько недель до парада. Хозяин квартиры, допрошенный Абвером, показал им документы, предоставленные партизанами: они представились \"студентами-художниками\" и обосновали количество щебня, поступившего из их подвала, как часть скульптуры, над которой они работали. Правда ли то, что он говорит, или нет, но одно несомненно: наша победа была омрачена сегодня, и многие в Оберкомандо опасаются, что это всего лишь проблеск того, что произойдет отныне..."
 goering.1258.a:0 "Почему этот ублюдок выж-кхм.., мы счастливы, что он выжил!"
 
 goering.1259.t:0 "Лояльность бизнесмена"
 goering.1259.desc:0 "Теперь, когда мы завершили завоевание Иберии и создали администрацию, нам нужно планировать экономический рост нового рейхскомиссариата. Теперь, когда военные действия официально закончились, фабрики и торговые предприятия на всех бывших иберийских территориях возвращаются к своей нормальной деятельности, но мы уже получаем сообщения о том, что некоторые из этих видов деятельности могут быть связаны с партизанскими и террористическими организациями и даже могут направлять им средства и поставки.\n\n Чтобы противостоять этому, ОРПО предложил ограничить владение частными предприятиями либо гражданами Германии, либо иберийцами, которые прошли тщательную проверку и чья лояльность не вызывает сомнений. Хотя это разумное и безопасное предложение, оно немедленно приведет к закрытию большинства, если не всех видов деятельности, с предсказуемыми последствиями для экономики наших новых территорий... С другой стороны, мы могли бы \"ослабить\" контроль ОРПО и позволить даже тем, кто еще не был проверен, владеть и управлять бизнесом: это было бы дырой в нашей безопасности, но это также помогло бы нам запустить местную экономику гораздо быстрее, чем предполагалось.\n\nЧто мы должны делать, мой Фюрер?"
 goering.1259.a:0 "Мы не можем позволить себе рисковать!"
 goering.1259.b:0 "Но нам нужны деньги..."
 
 goering.1260.t:0 "Звонит обеспокоенный друг"
 goering.1260.desc:0 "Фельдмаршал Фердинанд Шёрнер удобно устроился в своем кабинете с телефонной трубкой у уха и дружелюбной, хотя и несколько натренированной улыбкой на губах.  Герр Хитцфельд? С вами приятно разговаривать! Я уверен, что вы слышали о провозглашении нашего славного Фюрера, не так ли?\" немного погодя, затем:0 \"Да, я полностью согласен с вами. Конечно, устранение всех террористических и партизанских действий в течение трех лет это самая благоприятная политика, но я боюсь, что наш великий лидер... упустил некоторые детали... да... конечно... \n\n Он кивает пару раз, записывая что-то на листе бумаги. - действительно, это наверняка усугубит и без того тяжелое положение в рейхскомиссариате Кастильен и многих других... да... да... Я не мог бы выразиться лучше мой друг. Возможно, я смогу объяснить вашу точку зрения Фюреру... да... конечно... Я обязательно напомню ему об этом при нашей следующей встрече... да, просьба о поставках тоже... конечно, я бы никогда не позволил такому немецкому солдату, как вы, сражаться с этими террористами без достаточного количества людей! Спасибо за беседу, , но меня ждут неотложные дела, я уверен, вы понимаете... да... да... Большое спасибо!. \n\n Хайль Геринг!\" - как только трубку положили, генерал ухмыльнулся. Все шло по плану: теперь, при следующем звонке, оставалось еще кое-что сделать перед сном. Он снова поднес трубку к уху и набрал номер, улыбка вернулась к его дружелюбному, отработанному оттенку."
 goering.1260.a:0 "Рейхскомиссар фон дем Бусше? Приветствую."
 
 goering.1261.t:0 "Германия отвоевывает плотину Атлантиды!"
 goering.1261.desc:0 "Вместе с нашими бывшими союзниками в Иберии, завоеванной Рейхом, немецкие солдаты заняли плотину Атлантиды. Несмотря на бедствия, которые она принесла нашей стране, она все еще позволяла торговать с другими странами через свои шлюзы. Теперь его новый - или, может быть, старый? - владельцы отказали нам в праве прохода через плотину, полностью перекрыв поток торговли в Атлантический океан и из него.\n\n Рябь этого действия уже можно увидеть, как торговля борется за то, чтобы не отставать от новых логистических трудностей. Теперь наши торговые конвои должны пройти через мыс Доброй Надежды, фактически вернувшись к старой практике кругосветного плавания по Африке, увеличив время транспортировки и расходы в десять раз, с очевидными последствиями для нашей экономики. Если мы не изменим этот ход событий, наша экономика рухнет точно так же, как рухнула двадцать лет назад, когда была построена плотина!"
 goering.1261.a:0 "Проклятые Немцы! Когда-нибудь мы отомстим!"

 goering.1262.t:0 "Победа в Гибралтаре"
 goering.1262.desc:0 "В Германии даже ребенок знает, что США и Япония всегда ищут возможность вторгнуться в те части Европы, которые находятся под защитой Германии. А не так давно, когда Иберия рухнула в полный хаос, они сделали свой ход и заняли Гибралтар у этого оппортунистического адмирала Фернандо. Однако Рейх не будет сидеть сложа руки и смотреть, как такой важный регион попадает в руки врага Европы. Так начинается битва за Гибралтар.\n\n Сама битва, скажем так, закончилась быстро и гладко. Как бы ни была сильна Родина защитников, небольшая группа солдат вдали от своей родины ничего не значит для самых сильных вооруженных сил на этой планете. Наши войска на суше легко прорвали оборону после непродолжительной перестрелки при огневой поддержке как Кригсмарине, так и Люфтваффе. В конце концов, нам требуется всего несколько часов, чтобы флаг со свастикой взлетел над плотиной.\n\n В Германии и гражданские, и военные сейчас празднуют победу Рейха на Пиренейском полуострове. Хотя это был всего лишь небольшой конфликт, Вермахт назвал его великим триумфом над другой великой державой в мире. И, завоевав этот проклятый остров, мы взяли под свой контроль весь Пиренейский полуостров и прочно удерживаем ворота Средиземного моря.тем не менее, хотя такая победа широко рассматривается как важный шаг стратегии Рейха в будущем, настроение фюрера не так хорошо, как у других. То, что мы победили, - это всего лишь небольшая группа наших врагов, и как они отреагируют на наш шаг, пока неизвестно. Смирятся ли они со своим поражением или предпочтут эскалацию конфликта? Каким бы ни был окончательный ответ, сегодняшняя ночь, несомненно, станет еще одной бессонной ночью для нашего усердного фюрера.\n\n"
 goering.1262.a:0 "Как долго продлится эта победа?"
 
 goering.1263.t:0 "Позорный день в Гибралтаре"
 goering.1263.desc:0 "Сегодня вечером нееврейский морской бриз медленно ласкает тяжелые здания, принадлежащие Гибралтарской плотине, где защитники празднуют свою победу пивом и счастливыми песнями. Для них то, что произошло в тот день, несомненно, является чудом, которым они могут гордиться всю свою жизнь. Небольшая группа солдат, находясь далеко от своей Родины, успешно разгромила наступление немцев, которые широко считаются одной из сильнейших армий в мире. Их всегда будут помнить как бесстрашных героев в детских книгах по истории и кинофильмах.\n\n Но в Германии это нелегкая ночь для всех в правительстве и Вермахте, особенно для нашего Фюрера. Когда он услышал из Иберии известие о том, что наши войска разбиты, выражение лиц его генералов сказало ему, что такая неудача очень плохо скажется на его отношениях с ними. И пройдет много времени, как для себя и своего рейха чтобы завоевать их достоинства обратно, но вопрос в том, сколько времени есть для Геринга?\n\n Да, мы, конечно, милитаристы будут винить в этом позорного провала с ним, как раньше. Эти ублюдки могут показаться храбрыми и жесткими для большинства людей в Рейхе, но в его глазах они все слабые трусы. Это никогда не было его идеей вторгнуться в Иберию и занять Гибралтар, невзирая на риск, но в конце концов, никто, кроме него, не может справиться с последствиями. И после всего этого эти генералы все еще жалуются на своего Фюрера. \n\nРазве это справедливо? - откупоривая бутылку пива в одиночестве в своей комнате, он почувствовал, как его охватывает досада."
 goering.1263.a:0 "Когда я смогу освободиться от этих неприятностей?"
 
 goering.1264.t:0 "Гибралтар оккупирован немцами"
 goering.1264.desc:0 "Когда Пиренейский полуостров был охвачен пламенем, мы рискнули и связались с Адмиралом Фернандо, который контролирует Гибралтарскую плотину, надеясь закрепиться в Европе. А потом пришли немцы. Пронесшись над всем полуостровом, они подошли к нашему Гибралтару. \n\n Столкнувшись с врагами, которые во много раз превосходили их по численности, наши защитники все же храбро сражались против них. Немцы быстро поняли, что им не удастся выиграть это сражение так быстро, как они думали, и немедленно вывели на поле боя больше войск. В конце концов мы удерживали дамбу несколько часов, пока последние уцелевшие солдаты не отступили от нее. Взглянув в последний раз на плотину, никто не расстраивается, потому что знает, что это всего лишь маленькая глава в нашей долгой борьбе с немцами, и они хорошо ее написали.\n\n Теперь, когда наши солдаты выполнили свой долг, мы, политики, должны решить, что нам делать дальше. Радикалы предлагают немедленно мобилизовать наш флот для эскалации нынешнего кризиса, так как нам потребовалось много времени, чтобы получить плотину, и она имеет важное стратегическое значение. И мы все знаем, что на самом деле они хотят сказать, что пришло время открыто противостоять немцам. Однако другие говорят, что еще слишком рано начинать тотальный конфликт с ними и любой опрометчивый поступок может привести к каким-то катастрофическим последствиям, которых никто не хотел бы видеть. И в конце концов наш ответ таков...\n\n"
 goering.1264.a:0 "Терпение, друзья мои. Когда-нибудь мы преподадим им урок, но не сейчас."
 goering.1264.b:0 "Мобилизовать флот! Мы покажем немцам, насколько мы сильны!"
 
 goering.1265.t:0 "Гибралтар защищен от немецкой угрозы"
 goering.1265.desc:0 "Когда Пиренейский полуостров был охвачен пламенем, мы рискнули и связались с Адмиралом Фернандо, который контролирует Гибралтарскую плотину, надеясь закрепиться в Европе. А потом пришли немцы. Облетев весь полуостров, они подошли к нашему Гибралтару. Хотя почти никто не верит, что они могут удержать свои позиции, в конце концов они выполнили невыполнимую миссию.\n\n С самого начала немцы были уверены, что легко прорвут нашу оборону, так как их силы в Гибралтаре были в несколько раз больше наших. Но потом наши ребята сломали свое невежество наводками и бомбами, когда они небрежно попали в наши прицелы. После нескольких часов боев поле боя было заполнено трупами наших врагов. На сверкающем закате Великого океана наши солдаты возвращались в свои казармы с радостной песней, рассказывая о том, что в учебниках истории в будущем будет записана такая эпопея великого героизма.тем не менее, в нашей столице у нас не так уж много времени, чтобы праздновать. Конфликт - лишь небольшая интерлюдия в нашей международной политической стратегии, и мы должны решить, что будем делать дальше. Хотя некоторые предполагали, что мы можем воспользоваться этим шансом, чтобы еще больше ослабить немцев, и переправить важные материалы для дестабилизации различных РКС в Европе. Другие, однако, считают такой шаг слишком рискованным, что может разозлить немцев и даже привести к Третьей мировой войне. Они предложили нам работать над укреплением того, чего мы достигли. И в конце концов, наше решение таково...\n\n"
 goering.1265.a:0 "Просто разделите этот момент радости со всем народом."
 goering.1265.b:0 "Отличный шанс! Пора проникать в Европу дальше!"

 
 goering.1266.t:0 "Кнут и пряник"
 goering.1266.desc:0 "Пока мы удерживаем Геркулесов столп, остаются те, кто бросит вызов нашей силе. [GetAdjective.sore_loser] не приняли наш штурм плотины лежа, а наша разведка докладывает о приближении большого флота. Пропаганда может похвастаться тем, что никто не может противостоять нам, но многие по-прежнему скептически относятся к нашей способности сразиться с другой сверхдержавой один на один. Он вместо этого предложил, чтобы мы позволили сопернику сохранить лицо, предлагая им уступку права торговать через плотину, что они могли бы отступить и сохранить обоих наших народов опасность войны.\n\nNonetheless, реакционного лагеря издеваются над перспективой передачи в концессию до противника мы победили, и верить [GetAdjective.sore_loser] повернется хвостом и убежит, как только они поймут, что Рейх не в настроении жертвовать на благотворительность."
 goering.1266.a:0 "Угрожаем ударить их нашей палкой"
 goering.1266.b:0 "Предложите им морковку"
 
 goering.1267.t:0 "Мы получаем особые права на дамбу"
 goering.1267.desc:0 "Этот ивент в оригинале пуст."
 goering.1267.a:0 "Ура"
 
 goering.1268.t:0 "Нет пути назад"
 goering.1268.desc:0 "Этот ивент в оригинале пуст."
