 GGR_hindered_war_effort:0 "Препятствия на пути войны"
 GGR_hindered_war_effort_desc:0 "У этого варлорда были большие проблемы при возобновлении военных действий по подготовке к войне против немцев, будь то из-за пацифистского населения или из-за немецкого вмешательства, неясно, но независимо от этого, у этого военачальника мало шансов выжить в грядущем урагане."
 GGR_total_collapse:0 "Полный коллапс"
 GGR_total_collapse_desc:0 "Худшее уже позади, жалкая история этих варлордов уже завершена. Их правительства рухнули под сильнейшим внешним давлением, народ потерял доверие к системе, и все рассеялось по ветру. Их лидер сидит в одиночестве, мирно управляя прежней столицей. У него больше нет шансов воссоединить Россию, тем более пережить грядущее вторжение Германии."
 GGR_weak_people:0 "Ослабленный народ"
 GGR_weak_people_desc:0 "Из-за немецкой машины пропаганды народ этого государства потерял веру в свое правительство и надежду на грядущую войну. В то время как количество людей, которые скорее сдадутся, чем воевать, составляет меньшинство, их нельзя игнорировать. Эта борьба государств должна вестись не против внешней немецкой угрозы, а против собственного народа."
 GGR_integrating_new_lands:0 "Интеграция новых земель"
 GGR_integrating_new_lands_desc:0 "Вследствие наших успешных кампаний в России мы аннексировали новые значимые земли. Пока война еще далека от завершения, мы должны обеспечить, чтобы эти новые территории были надлежащим образом присоединены, чтобы мы могли продолжить остальную часть плана по захвату мира. "
 GGR_finishing_western_russia:0 "На финишной прямой на Западе России"
 GGR_finishing_western_russia_desc:0 "[RUS_western_unifier.GetName] были разбиты, их силы уничтожены, а их армейские командиры мертвы или сбежали. Пора их прикончить, чтобы мы могли сосредоточиться на том, чтобы пробиться к Уральскому хребту. "
 GGR_finishing_western_russia2:0 "На финишной прямой на Западе России"
 GGR_finishing_western_russia2_desc:0 "Варлорды Запада были побеждены, их силы разбиты, а их армейские командиры мертвы или бежали. Пришло время прикончить их, чтобы мы могли сосредоточиться на переходе Уральского хребта. "
 GGR_reluctant_soldiers:0 "Солдаты поневоле"
 GGR_reluctant_soldiers_desc:0 "Наши солдаты из числа добровольцев имеют \"моральные проблемы\",  связанные с убийством вражеских солдат просто потому, что те из числа немцев. Чего они не замечают, так это того, что эти так называемые немцы так же плохи, как русские свиньи, а то и хуже из-за их предательства."
