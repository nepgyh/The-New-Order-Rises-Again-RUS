Goering_poland_category:0 "План Август"
Goering_poland_category_desc:0 "В разгар гражданской войны выродившиеся поляки взорвали неспровоцированное насилие против ВГР. Мы должны вернуть себе власть над ними, чтобы не показаться слабыми остальному миру."
Goering_denmark_category:0 "Операция Мольтке"
Goering_denmark_category_desc:0 "Хаос гражданской войны вынудил маленькую Данию отделиться от Рейха. Естественно, это было временным явлением, осознают ли датчане это или нет...."
