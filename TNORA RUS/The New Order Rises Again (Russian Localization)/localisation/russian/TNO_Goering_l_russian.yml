 GGR_operation_rurik3:0 "Операция \"Рюрик\""
 GGR_operation_rurik_desc:0 "В нашем стремлении к Лебенсбрауму в Восточной Европе, Украина, так называемая житница Европы, была одним из наших самых ценных приобретений. В последние десятилетия украинская земля поддерживала процветание Рейха с её обильными продуктами питания и ресурсами. Несмотря на усилия украинцев и русских вернуть эту землю, Рейхскомиссариат Украина по-прежнему стоит как основа нашего господства в Европе.\n\nЭтот драгоценный Рейхскомиссариат, однако, был недавно украден во время хаоса в Фатерлянде. [UKR.GetLeader], крыса, развращенная предателем [ROOT.GetGGR_Ukraine_master]ом, получил контроль над рейхскомиссариатом и осуществил свою злонамеренную реформу, которая в конечном итоге приведет к правлению туземцев в Украине. Если мы немедленно не переломим ситуацию, будущее гегемонии Рейха, достигнутой многими мучениками немецкой нации своей кровью, столкнется с серьезными угрозами. Чтобы избежать этого, будет начата военная операция по скорейшему возвращению Украины нашими войсками."
