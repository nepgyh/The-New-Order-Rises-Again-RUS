Goering_netherlands_category:0 "Операция Срез Серпом"
Goering_netherlands_category_desc:0 "Наши равнинные кузены сошли с ума, потому что это может быть единственным объяснением такого предательства. Мы дали им так много с тех пор, как взяли их под свое крыло: безопасность, процветание, и мы даже пообещали им в конечном итоге интеграцию в славный Рейх. Похоже, им этого было мало, а может быть, они сбились с пути из-за жидо-большевиков, которые всё ещё гноятся в темноте. Мы будем сиять светом, который сожжёт их своей яркостью."
Goering_ostland_category_anarchy:0 "Операция Восточный Ветер"
Goering_ostland_category_anarchy_desc:0 "Гражданская война в Остланде продолжается, даже когда пожары нашего собственного конфликта угасли. К сожалению, человек милитаристов, Дрехслер, пал до того, как мы смогли вмешаться, а это означает, что мы должны выбрать, поддерживать ли консервативного, но, возможно работоспособного Шталекера, или просто полностью очистить доску."
Goering_ostland_category_kovner:0 "Операция Восточный Ветер"
Goering_ostland_category_kovner_desc:0 "Худшее случилось в Остланде. Победил Абба Ковнер, безумец, возглавляющий Объединенную партизанскую организацию. Даже когда мы спешим разработать план вторжения, он старается убить всех немцев в пределах досягаемости. Мы должны искоренить это безумие, пока оно не уничтожило всех наших людей в Остланде!"
Goering_ostland_category_landrut:0 "Операция Восточный Ветер"
Goering_ostland_category_landrut_desc:0 "Майер-Ландрут считает себя спасителем Балтики? Ха, забавная шутка, но не более того. Балтика была и всегда будет нашей землей по праву крови и огня, и любой, кто будет отрицать это, даже если он немецкого происхождения, - либо дурак, либо безумец. Ландрут увидит, как мы относимся к дуракам и сумасшедшим в новом Рейхе."
Goering_ostland_category_anarchy2:0 "Операция Восточный Ветер"
Goering_ostland_category_anarchy2_desc:0 "Гражданская война в Остланде продолжается, даже когда пожары нашего собственного конфликта угасли. К счастью, герр Дрехслер все еще выживает в хаосе, становясь нам союзником, которого мы можем поддержать против других. Понятно, что мы должны ехать на помощь нашему союзнику, но что делать после этого остается загадкой."
Goering_ostland_category_jeckeln:0 "Операция Восточный Ветер"
Goering_ostland_category_jeckeln_desc:0 "Кажется, СС победили в Остланде, но герру Еккельну и его хозяину в Бургундии не придётся долго праздновать. Насколько нам известно, всё СС, даже формирования за пределами Германии, являются частью предательской организации, более лояльной к мёртвой собаке Гейдриху и Гиммлеру, чем к Фюреру. Мы не позволим очагу смуты разгореться на нашей границе!"
Goering_ostland_category_vituska:0 "Операция Восточный Ветер"
Goering_ostland_category_vituska_desc:0 "Михаил Витушка, безусловно, самый странный из всех соперников, которые сражались в Остланде. Хотя он был, казалось бы, верным сотрудником на протяжении десятилетий, нам нужно учитывать то, что он не арийец и воевал против наших людей в Остланде. Лучше всего было бы подавить такую измену с жестокостью. С другой стороны, человек, готовый сотрудничать раньше, может сделать это снова..."
Goering_ostland_category_drechsler:0 "Операция Восточный Ветер"
Goering_ostland_category_drechsler_desc:0 "Хаос в Остланде, кажется, улегся, и, к счастью, наш человек, Отто-Генрих Дрехслер, вышел на первое место. Это вызвало бурную реакцию в Вермахте, и действительно кажется, что Остланд воссоединится с Рейхом раньше, чем ожидалось. Тем не менее, Дрехслер - человек милитаристов, а не Фюрера. Возможно, лучше было бы навлечь на себя гнев Шёрнера сегодня, чтобы лишить его пешки в будущем...."
Goering_ostland_category_stahlecker:0 "Операция Восточный Ветер"
Goering_ostland_category_stahlecker_desc:0 "Победителем в Остланде стал Франц Вальтер Шталекер, человек, способный во всех отношениях, но, к сожалению, не такой милитарист, как Дрехслер. В самом деле, Вермахт готовится нанести удар по бывшей колонии, требуя крови за поражение своего человека. Однако не они правят Рейхом, пока жив Геринг. Работать со Шталекером или уничтожить его - выбор только за Фюрером.."
