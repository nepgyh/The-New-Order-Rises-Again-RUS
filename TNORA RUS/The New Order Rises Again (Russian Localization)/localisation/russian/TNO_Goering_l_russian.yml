goering.1500.t:0 "Отпуск под солнцем"
goering.1500.d:0 "Стол на конференции был накрыт картой западной части Рейха, не восточной. Фюрер наклонился над полотном, его огромная туша заслоняла верхний свет как затмение на западное полушарием. Он водил пальцем от одного обозначения карты к другому, потом откинулся назад и не без удовольствия сделал ещё один глоток из своего стакана.\n\n'Здесь мы найдём союзников'\n\nФигура справа от Фюрера смотрела на карту. Её глаза старались не смотреть через свои очки на капельки вина, которые образовали новую территорию в Атлантике. 'Гаити и Куба?'. Выражение лица Шёрнера стала немного изображать насмешливый вид. Простите меня, мой Фюрер, конечно, они могли бы предоставить отличный плацдарм для высадки в Америку, но сотрудничество с ними является бесполезным. И я не думаю, что они присоединятся к нам. Так что нет необходимости рассказывать им о наших планах. Это было бы непродуктивно.\n\n'Отбрось маловерие, Фердинанд. Мне передали, что гаитянский режим в последнее время вдохновлялся национал-социализмом, и, по моему мнению, они будут рады помочь нам в уничтожении США.'\n\nШёрнер не хотел напоминать Фюреру, что Доминика - это не Доминиканская республика - Фюрер вряд ли смог бы понять это из-за того, что он выпил слишком много вина. 'А Кастро? Этот человек является ярым коммунистом. Он бы работал с нами только если бы он был дураком или предателем.'\n\nГеринг, казалось, игнорировал его и уже начинал своими дрожащими руками писать дипломатическое письмо. 'Ты не понимаешь дипломатию, Фердинанд. Мы могли бы захватить Карибы, но нужно проявить добрую волю и пройти долгий путь.'\n\nШёрнер кипел изнутри. Иногда он думал, что Фюрер играет в эти игры назло ему и другим милитаристам, чтобы снова почувствовать, что всё под контролем. Но в нынешние дни безумия этот человек казался Шёрнеру искренним. Так и быть, пускай Фюрер будет дальше лелеет мечту стать дипломатом. Он же начнёт разрабатывать запасные планы."
goering.1500.a:0 "Почему я следую приказам этого алкаша?"

goering.1501.t:0 "Они определенно понимают политику реализма."
goering.1501.d:0 "Первому Кубинскому секретарю Фиделю Кастро,\n\nЯ желаю вам и вашему народу процветания. Куба была изолированной страной с тех пор как началась революция против тирании Батисты, остававшегося под американской гегемонией вопреки своим интересам. Ваше руководство принесло равенство и процветание и в Германии восхищаются кубинским народом и его стойкостью перед американским империализмом.\n\nПишу я вам, чтобы предложить дружбу в эти тяжелые времена. Хотя Куба является гордой и сильной, в случае конфликта между Рейхом и США Куба рискует быть раздавленной одной из этих держав. Только Рейх может предложить вам защиту в этих обстоятельствах, потому что в конечном итоге Рейх победит. И наконец, я предлагаю вам стать членом Пакта Единства. Независимость Кубы будет гарантирована под руководством Рейха.\n\nХотя я и понимаю, что между нашими двумя идеологиями существует вражда, вы, конечно, понимаете, что эти смутные времена врядли будут хорошими для фанатиков какой-либо системы убеждений.\nС наилучшими пожеланиями, Фюрер Германг Геринг"
goering.1501.a:0 "Неужели они понимают Realpolitik?"

goering.1502.t:0 "Поганые коммунисты!"
goering.1502.d:0 "Фюреру Герману Герингу,\n\nВы лжец и дурак, если вы думали, что я поверю вашим заманчивым словам. Как много боли я бы не испытывал но я всё же скажу, что ваш фашизм в бесконечное количество раз хуже любого американского капитализма и я плевал на любые ваши попытки завоевать наше доверие. Кубы, которой якобы восхищается немецкий народ, не существует, так как вы рассматриваете всё через испорченную и почерневшую линзу фашизма.\n\nВы принимаете меня за идиота, если вы думаете, что я хоть на секунду поверю вашим обещаниям. И я не сомневаюсь, что как только немецкий ботинок вступит на кубинскую землю то он сразу же начнёт процесс колонизации. Мы не ступим под европейский каблук, поскольку свобода всех трудящихся мира - это наша единственная истинная цель. Отправляйте своих морпехов на Кубу, и я позабочусь о том, чтобы они утонули в Заливе Свиней.\n\nЖелаю вам смерти.\nПервый секретарь Фидель Кастро"
goering.1502.a:0 "Чёртовы коммунисты!"

goering.1503.t:0 "Один диктатор поймет другого."
goering.1503.d:0 "Президенту Гаити Франсуа Дювалье,\n\nЯ выражаю вам и вашей стране добрую волю. Благодаря вашему пребыванию на посту президента у вас значительно уменьшилась бедность, и ваш народ не страдает с момента его великой революции против французских тиранов. Гаити - это мирный и стабильный остров. Многие в Германии восхищаются тем, как вы применили уроки фашизма и национал-Социализма на американском континенте.\n\nЯ пишу это письмо, чтобы предложить вам вступить в альянс в такое тяжелое время. Гаити - это сильная страна, но в германо-американском конфликте она рискует быть раздавленной. В этом случае дружба с Рейхом - это ценный союз, который сможет защитить Гаити. День, когда Гаитянская Республика вступит в Пакт Единства, будет днём, который обеспечит мир и процветание вам на века. С нашей помощью Гаити и Доминика впервые могут быть объединены под одним знаменем - вашим. А ваше имя будет вечно прославляться.\n\nС нетерпением жду вашего ответа.\n\nС наилучшими пожеланиями,\nФюрер Герман Геринг"
goering.1503.a:0 "Один диктатор поймёт другого."

goering.1504.t:0 "Неблагодарные ублюдки!"
goering.1504.d:0 "Вы лицемер, который осуждает французский империализм, при контролируя пол мира. Гаити усвоила урок. А именно - никогда не иметь дел с европейскими державами, и ваша попытка привлечь нас с помощью национал-социализма показывает вашу близорукость. Разве вы не в курсе, что почти каждый гаитянец имеет африканское происхождение? Интересно, как бы мы жили при союзе с такими людьми как Мюллер и Хюттиг, которые вырезали африканцев и сжигали их дома ради прибыли.\n\nМы действительно усвоили уроки национал-социализма. Мы поняли, что Европейская колониальная жестокость ещё не покинула этот мир. Я скорее поцелую пятку американского президента или открою порты японским военным кораблям, чем позволю нацисту ступить на Эспаньолу.\n\nВеличайший немец никогда не будет выше самого низшего гаитянца, пока я остаюсь президентом.\n\nОставайтесь в Европе.\nПрезидент Франсуа Дювалье"
goering.1504.a:0 "Эти неблагодарные ублюдки!"

goering.1505.t:0 "Встреча с Союзом"
goering.1505.desc:0 "Еще одна встреча Геринга была навязана Шёрнером и Ремером, еще одним предлогом для паршивого Фюрера сидеть в уютном кресле и покручивать пальцы и только наполовину слушать то, что говорят его гости. Вдруг появилась группа из четырех мужчин, которые выглядели куда более подходящей в комбинезонах и соломенных шляпах, чем на них были надеты. Как только они увидели Геринга, они сделали лица детей в кондитерской или мужчин, которым суждено было посчитать с Богом. Черт"Mein Führer, it is the greatest honour of our lives to meet you."\n Goering nonchalantly flicked the cigarette ashes on his desk. He was not paying these strange men much attention. "Oh? Oh, yes, of course. It's my pleasure." The two military men beside Goering give him a look that was more exasperated than angry, as they were used to and perfectly happy with their supposed leader's apathy and numbness by this point.\nRemer got straight to business. "Gentlemen, you have certain paramilitary organizations who might be willing to support our cause against your degenerate government, correct?"\n "Yessir!" Replied the second-in-command Gordon Mohr. "The Christian Patriots Defense League is at your disposal."\n "Sure... Excellent. Let us discuss some plans we have for the assassination of the US president," said Remer, who was effectively controlling the meeting by now. These were some of the most eccentric men any of the three Germans had ever seen, but there was no harm in getting them to do some dirty work for the Reich if they were so eager to help.\n At the end of the meeting, Mohr humbly asked, "Mein Führer, if I may make one small request of you. I have a letter from one of our fellow sympathizers, Father Charles Coughlin that he has asked I give to you to read. It would be another wonderful honour."\n "Of course," replied a distant Goering, almost forgetting to reach out and take the letter. "I will gladly read it."" # <<TRANSLATED>>
goering.1505.a:0 "Оно попадёт в мусорную корзину."

goering.1506.t:0 "Второй пороховой заговор"
goering.1506.desc:0 "- Я не знаю."[GetName] was suddenly awoken from slumber when the earth trembled. For a second, everything returned quiet, and in the sleep-induced befuddlement he couldn't realize what was happening. Then, the ground trembled again, this time much stronger, and the sound coming from outside left him no doubt: this wasn't a dream, it was an explosion!\n\nBefore he could even blink, his bedroom was flooded by security personnel, who formed a protective shield around him. he could do nothing but follow his men as they brought him to the bunker deep below the House, a welter of voices only adding to the chaos.\n\n"Defense protocols enacted! White House Under Attack!"\n"Call for reinforcements! We need backup!"\n"Armed men detected! Fire at anyone suspicious!"\n\nFor hours, [GetName] lived as if under a spell: men came and went, data became rumours and then whispers, from an armed coup to a second civil war, even Italo-American mafia trying to take power, but at the first hours in the morning - at least if the clock was right - everything became clear, and it was much, much worse.\n\nWith livid face, the President listened as the commander of the security forces told him that a tunnel had been dug under Pennsylvania Avenue until it could reach the White House, and filled with so much gunpowder that - if everything had gone right - the entire building would have been rubble. By mere chance, however, the tunnel was fifty meters too long, and so it had blown up the façade of the Treasury Building. Even worse, however, was that several suspects had been arrested, one of which held written orders from the German Abwehr to remove the President "through any means necessary"\n\nSilence fell into the room. This wasn't a mere act of espionage, this was an assassination attempt on the President of the United States of America. This was an act of war, and [GetName] knew it perfectly. He knew he was making the most difficult choice in the history of his beloved country, but he couldn't afford hesitation. He took a deep breath, then spoke."" # <<TRANSLATED>>
goering.1506.a:0 "Отныне мы на войне. Боже, благослави Америку."
goering.1506.b:0 "\"Мы отомстим, но не войной.\""

goering.1507.t:0 "Второй пороховой заговор"
goering.1507.desc:0 "- Я не знаю."[GetName] was suddenly awoken from slumber when the earth trembled. For a second, everything returned quiet, and in the sleep-induced befuddlement he couldn't realize what was happening. Then, the ground trembled again, this time much stronger, and the sound coming from outside left him no doubt: this wasn't a dream, it was an explosion!\n\nBefore he could even blink, his bedroom was flooded by security personnel, who formed a protective shield around him. he could do nothing but follow his men as they brought him to the bunker deep below the House, a welter of voices only adding to the chaos.\n\n"Defense protocols enacted! White House Under Attack!"\n"Call for reinforcements! We need backup!"\n"Armed men detected! Fire at anyone suspicious!"\n\nFor hours, [GetName] lived as if under a spell: men came and went, data became rumours and then whispers, from an armed coup to a second civil war, even Italo-American mafia trying to take power, but at the first hours in the morning - at least if the clock was right - everything became clear, and it was much, much worse.\n\nWith livid face, the President listened as the commander of the security forces told him that a tunnel had been dug under Pennsylvania Avenue until it could reach the White House, and filled with so much gunpowder that - if everything had gone right - the entire building would have been rubble. By mere chance, however, the tunnel was fifty meters too long, and so it had blown up the façade of the Treasury Building. Sadly, most of the suspects were killed in the pursuit, and nothing was found on the bodies"\n\nMost people in the room, including [GetName], knew that the madman in Germania had something to do with it, but without proof there was nothing to be done about it. Investigations would be carried out by the CIA and all kinds of security agencies, but the President knew that he had his hands tied until something useful came out."" # <<TRANSLATED>>
goering.1507.a:0 "На данный момент, это сильное сформулированное письмо..."

goering.1508.t:0 "Удачная неудача"
goering.1508.desc:0 "Наш план убийства американского президента, к сожалению, провалился из-за ошибки в осуществлении плана. Однако, с другой стороны, мы не были обнаружены: наш дипломатический атташе в Лондоне получил от своего американского коллеги письмо с решительными формулировками, но не последовало никакой реальной меры. Это более чем достаточно доказательств того, что Американер не будет пытаться что-либо против нас, по крайней мере, пока." # <<TRANSLATED>>
goering.1508.a:0 "Какое облегчение!"

goering.1509.t:0 "Орёл застрелен"
goering.1509.desc:0 "Не обманывай." # <<TRANSLATED>>
goering.1509.a:0 "Рассвет новой эпохи"

goering.1511.t:0 "Вставайте, рыцари белой расы!"
goering.1511.d:0 "Это один из величайших и также жалких моментов одновременно в американской истории. С помощью агитаций на земле и по радиоволнам, Фюрер Геринг призвал миллион белых расистов по всему Американскому Югу восстать в поддержку построения Америки по модели Фюрера: расово чистой Америки.\n Невероятно, десятки, если не сотни тысяч южан взялли в руки оружие, чтобы сражаться за нас (очевидно, что они либо хотят быть раздавленным нашим ботинком, либо они сами не знают, чего они хотят). В нескольких штатах, банды 'Белых Рыцарей' захватили территории и начали борьбу против своих американских повелителей. Мы отправим им вооружение для поддержки этих восстаний."
goering.1511.a:0 "Сражайся за свою расу!"

goering.1510.t:0 "Глупая операция"
goering.1510.d:0 "Мы не могли ожидать, что эти американские психи хорошо справятся даже с простейшей задачей, поэтому неудивительно, что они не справились с взрывом капитолия и убийством Президента США.\n Агенты Бунда вместе со старой христианской военизированной группой Гордона Мора пытались на рассвете штурмовать Капитолий, и большинство из них погибло во время атаки. Некоторые смогли проникнуть внутрь и застрелить случайных конгрессменов, охраников и бюрократов. Но Президент был эвакуирован из Вашингтона во время начала атаки.\nНе будет конца войны, на который мы надеялись. Но мы, по крайней мере, нанесли ущерб американскому правительству."
goering.1510.a:0 "Это... что-то."

goering.1513.t:0 "Der Freischütz"
goering.1513.d:0 "Впервые за долгое время Фюрер Герман Геринг был взволнован. После мучительно долгой недели, в которой доминировали исключительно политические вопросы новых оккупационных режимов Рейха, Геринг смог провести одну ночь спокойно. Вопрос о том, как провести ночь никогда не возникал; Штаатсопер Германии начал премьеру нового показа Веберского 'Der Freischutz'. И Фюрер был полон решимости присутствовать на этом шоу, что бы ни случилось. Даже если Шёрнер вмешается, объявив о том, что они вступили в войну с Америкой или Японией, то это не остановит Геринга. Ему, как человеку в пустыне, нужна была вода.\n\nЗамаскированный под обычного гражданина и сопровождаемый только самыми доверенными охранниками, человек, который правил всей Европой, Азией и частью Африки не выглядел соответствующим образом. Он был осторожен, чтобы избежать взглядов других посетителей оперы, поскольку несмотря на все попытки замаскироваться, он по-прежнему самый известный человек в Рейхе, если не в мире. После нескольких напряженных встреч взглядами, необходимых для того, чтобы занять место, Геринг наконец-то смог занять место в самой престижной смотровой площадке. Теперь осталось только расслабиться и смотреть шоу.\n\nВо всяком случае, таков был его план. И он не сбылся. Представление от знаменитого театра, как и ожидалось, было настолько потрясающим для Геринга, насколько он мог представить; и всё же не представление поразило его, когда на экране возникли строки 'O diese Sonne'. Фюрер начал осознавать то, что несмотря на свою власть и престиж, нет ситуации лучше, чем у молодого Макса. Эти чёртовы милитаристы, Шёрнер, Рёмер и прочие. Они были демоническим Замиилом, магическим образом подававшие ему пули, которые принесли ему такой успех. Когда в его голове настанет мысль, что нужно выпустить седьмую пулю? И насколько её цена будет ужасной? Он тихо вздрогнул, когда увидел изображения адского огня и смерти, презентующие ему неминуемое горе. Ночное волшебство пропало, и Фюрер пал в глубое чувство страха, когда он услышал фразу, которая всегда раньше двигала его, но только в совершенно ином смысле."
goering.1513.a:0 "\"Ist unser, und unser der Sieg! Unser der Sieg! Unser der Sieg!\""

invade_north_america_category:0 "Вторжение в Северную Америку"

GER_GOR_fall_rockwell:0 "План Рокуэлл"
GER_GOR_fall_rockwell_desc:0 "Одной из величайших ошибок, которые когда-либо совершал Рейх, была его неспособность раз и навсегда уничтожить декаденствующих американских  свиней в самом конце последней мировой войны. Сила была на нашей стороне, и с японцами в качестве наших союзников, мы могли бы сокрушить их. Увы, пораженцы и обленившиеся некомпетентные подхалимы смогли убедить покойного фюрера подписать условную капитуляцию. Теперь фюреру Герингу, его преемнику во всех смыслах этого слова, предстоит завершить работу начатую предшественником. Что делает Америку уникальным случаем среди наших врагов, так это полная оторванность от любой территории, входящую в нашу сферу, что делает их совершенно оторванными от воздействия нашего оружия. Вот почему великий путь по уничтожению Орла будет длинным... ведущим через 2 континента, в действительности."

GER_GOR_goerings_carribbean_vacation:0 "Карибские каникулы Гёринга"
GER_GOR_goerings_carribbean_vacation_desc:0 "Нога фюрера никогда не ступала на карибский остров у берегов Америки, но ему приходилось слышать из надежных источников, что эти земли прекрасно подойдут для строительства персонального летнего курорта после завоевания. Помимо их личной ценности для фюрера, эти острова могли бы стать отличными воздушными и военно-морскими базами для неминуемого вторжения на материк. Среди бесчисленных островов есть даже такие страны, к которым стоило бы обратиться, дабы облегчить сохранение безопасности в регионе."

GER_GOR_the_cuban_question:0 "Кубинский вопрос"
GER_GOR_the_cuban_question_desc:0 "Быть коммунистической страной, будучи так близко к Соединенным Штатам - это, мягко говоря, странно, но лидер этой коммунистической страны - Кубы, Фидель Кастро, во всяком случае, адекватен в своей идеалогической ненависти к капиталистическому устройству Соединенных Штатов. В другое время даже фюрер, будучи практичным человеком, отказался бы от идеи сотрудничества с большевистским государством, но это великая битва за судьбу всего мира, и нельзя позволить себе быть столь привередливым. Если повезет, Господин Кастро сможет увидеть, что враг его врага - его друг. Ведь после всего, мы оба ненавидим капиталистических свиней, правда?"

GER_GOR_talks_with_haiti:0 "Переговоры с Гаити"
GER_GOR_talks_with_haiti_desc:0 "У Гаити была, как сказали Фюреру помощники, долгая и беспокойная история, которая может помочь объяснить, почему в настоящее время правительство острова, которое обычно называют национал-социалистическим. В то время как некоторые сотрудники министерства иностранных дел Рейха не решаются применить такой престижный термин к островному государству, управляемому низшими расами, признается, что их правительственная модель имеет, по крайней мере, сходство, с Рейхом. Геринг на самом деле не понимает и не заинтересован в понимании принципов философии гаитянского лидера, но такие вещи, как идеалы, в конце концов, тривиальны. Возможно, считает фюрер, этот Франсуа Дювалье признает нас идеологическими, хотя, к счастью, и не генетическими, родственными."

GER_GOR_island_hopping:0 "Путешествие по островам"
GER_GOR_island_hopping_desc:0 "После досадной неспособности переманить на нашу сторону или Гаити, или Кубу, пришло время, войнам Рейха напрямую взять под свой контроль карибские острова, если мы все еще надеемся сделать их полезными в наших планах, направленных против Соединенных Штатов. Для этого потребуется уничтожить остатки бывшей Вест-Индской федерации, которая сама являлась частью ОСН, остров за островом. Тем не менее, это не должно стать испытанием для наших ветеранов морской пехоты, которые, несомненно, доложат нам о своей победе всего лишь через несколько часов."

GER_GOR_operation_hydra:0 "Операция Гидра"
GER_GOR_operation_hydra_desc:0 "Учитывая относительную компетентность вооруженных сил Соединенных Штатов, мы не можем позволить себе рисковать всем во время нашего основного вторжения. Если бы мы сосредоточились только на одном участке их побережья, они могли бы утопить нас огнем с воздуха, пока мы не были бы сброшены в море или убиты. Вот здесь и начинается операция \"Гидра\". Это гениальное решение, разработанное Адмиралом Путткамером, предусматривает многоцелевое вторжение вдоль всего восточного побережья США, дабы вывести их из равновесия, заставив их чрезмерно рассредоточиться. Также мы сможем захватить сразу несколько городов и, скоре всего, быстрее вынудим их сдаться."

GER_GOR_fall_wiking:0 "План Викинг"
GER_GOR_fall_wiking_desc:0 "Более короткий путь к Соединенным Штатам лежит через север, куда нам будет гораздо легче добраться через Рейхскомиссариат Британиен. Компенсируя лёгкость этого пути, мы должны будем смириться с тем фактом, что мы будем немедленно втянуты в войну с США и ОСН, если мы продолжим, поскольку единственными доступными целями в этой операции являются Канада, член ОСН, и силы США в Исландии в Гренландии. Поэтому мы должны подумать, прежде чем двинуться на север, или, по крайней мере, подождать, пока не будут подготовлены новые силы."

GER_GOR_destroy_forward_airbases:0 "Уничтожить передовые авиабазы"
GER_GOR_destroy_forward_airbases_desc:0 "Без места для взлёта-посадки и дозаправки воздушный флот - не что больше, чем куча металлолома, брошенная ржаветь. Кроме того, воздушный флот, авиабазы которого находяться слишком далеко от фронта, в той же мере бесполезен. Для нашего наступления на север мы должны в первую очередь захватить самые дальние развернутые аэродромы ОСН, что позволит нам приземлиться на их берегах, не неся больших потерь от бомбардировщиков и обстрелов. Их основные объекты находятся в Исландии и в районе Ньюфаундленда в Канаде. Они будут взяты первыми, а их остатки позже будут использованы для создания авиабаз для наших собственных самолетов."

GER_GOR_the_second_battle_for_the_atlantic:0 "Вторая битва на Атлантике"
GER_GOR_the_second_battle_for_the_atlantic_desc:0 "В нашем первом раунде с американцами Битва за Атлантику была одной из самых важных побед, во всяком случае, на какое-то время. Мы стали господствовать на их морских путях, с огневой мощью наших подводных лодок и рейдовых кораблей мы отправили тысячи тонн союзных грузов на дно океана. К сожалению, мы в конечном итоге перестарались, и ВМС США смогли нанести ответный удар, и мы стали нести значительные потери, включая наш передовой линкор \"Бисмарк\". Сейчас же мы снова и снова будем сражаться над и под Атлантикой, но мы извлечём уроки из прошлого, и на этот раз настанет наша очередь уничтожить их военно-морские силы."

GER_GOR_operation_hessian:0 "Операция Гессиан"
GER_GOR_operation_hessian_desc:0 "Нашей первой целью, в кампании северного театра военных действий, будет Канада, северный брат Америки, так сказать. Мы полностью обойдем острова Исландия и Гренландия, они просто слишком маленькие и бесполезные, а значит не стоят усилий. С другой стороны, Канада имеет значительную сухопутную границу с Соединенными Штатами, которую мы можем легко использовать для того, чтобы попасть прямо в их сердце. В то же время это также означает, что ее будет легко укрепить, но американцы ничего не знают о мастерстве наших арийских воинов."

GER_GOR_operation_erikson:0 "Операция Эриксон"
GER_GOR_operation_erikson_desc:0 "Хотя острова Исландии и Гренландии являются небольшими и относительно незаселёнными, они могут стать хорошим плацдармом для вторжения в Соединенные Штаты через Северную Атлантику. Хотя они находятся достаточно близко, чтобы служить плацдармами, они находятся достаточно далеко, чтобы сделать американское подкрепление невозможным, если мы приведём наши силы. В целом, это беспроигрышный вариант для атаки, но мы должны помнить, что их небольшие размеры и удаленность означают, что мы не сможем долго держать много дивизий снабжаемыми там, после того, как мы нападем на них, не улучшив их порты."

GER_GOR_battle_across_the_atlantic:0 "Битва через всю Атлантику"
GER_GOR_battle_across_the_atlantic_desc:0 "Достичь Америки через Атлантический океан, вероятно, будет непростой задачей даже для нашего несокрушимого Кригсмарине. Американский флот превосходит нас в числе, как сообщает разведка, и поэтому мы должны компенсировать то, чего нам не хватает в числах, арийским мастерством и бесстрашием. Мы должны идти в бой боя с силой льва и обходить их корабли энергией гепарда. Наши адмиралы жаждут реванша, стремясь стереть пятна нашего почти-поражения в открытом море, с нашего последнего столкновения с их драгоценным флотом. Конечно, и на Люфтваффе ложиться бремя потопления вражеских кораблей с оглушительной скоростью, но если это удержит адмиралов счастливыми, то Геринг даст им шанс."

GER_GOR_swarm_their_skies:0 "Взмыть роем в их небеса"
GER_GOR_swarm_their_skies_desc:0 "Это будет лавровым венцом в истории Люфтваффе, точнее будет, если Фюрер будет иметь хоть какое-то право голоса в этом вопросе. Вертолеты, бомбардировщики тактические и стратегические, истребители и перехватчики – все они прокатятся по Американскому небу, чтобы превратить блиц Англии в детскую забаву. Всякий раз, когда они будут смотреть вверх, они будут видеть только тени наших самолетов и шум наших двигателей. Мы даже разработали динамики для воспроизведения печально известного \"крика Штуки\" с наших вертолетов, чтобы посеять страх в их сердцах. У ВВС США не будет возможности даже начать бой, так как мы разобьем их самолеты на их взлетно-посадочных полосах. Наши самолеты будут затмят само солнце до тех пор, пока наше сражение не будет выиграно!"

GER_GOR_storm_their_beaches:0 "Штурмовать их пляжи"
GER_GOR_storm_their_beaches_desc:0 "Предстоящее американское вторжение, скорее всего, окажется самым крупным десантным наступлением в истории, поскольку мы высаживаем каждую имеющуюся в нашем распоряжении дивизию против нашего противника. Мы перегрузим их оборону, нанося удары по их побережью в нескольких точках и продвигаясь оттуда вглубь страны. Это будет, в любом случае, десантная операция \"Барбаросса\". Как и Барбаросса, эта операция завершится полной победой Рейха благодаря слабости нашего противника и нашей собственной огромной силе и решимости. Американцы верят, что их размер может спасти их, ха! Они поймут, как сработало такое отношение для славян."

GER_GOR_the_amerika_bomber:0 "Американские бомбардировщики"
GER_GOR_the_amerika_bomber_desc:0 "Перед концом последней мировой войны люфтваффе под руководством нынешнего фюрера Германа Геринга стремились создать стратегические бомбардировщики, способные наносить удары по американской земле с немецких военно-воздушных баз. Проект имел несколько достижений но, в конце концов, был прекращен после того, как выяснилось, что в нем нет необходимости. Теперь же, когда дух войны с Соединенными Штатами снова маячит на горизонте, и, учитывая, что американский континент теперь является главной целью, фюрер Геринг был готов возобновить этот длительно бездействующий проект. После сбора информации о развитии авиации и боевые данные  за последние двадцать лет, можно сказать, что должно быть, относительно просто разработать самолет, который, загруженный бомбами, включая ядерные, может быть запущен из аэропорта около Бранденбурга, сможет и безопасно вернуться домой. Предлагаемые стелс-бомбардировщики, такие как предлагаемый Horten H.XVIII, также изучаются на предмет фактической разработки в рамках полномочий проекта."

GER_GOR_review_american_geography:0 "Изучить американскую географию"
GER_GOR_review_american_geography_desc:0 "В отличии от Европы, Америка никогда не видела развёрнутых войск Рейха не её территории. А поэтому нашим генералам очень не хватает подробностей об её географии. Чтобы убедиться в том, что наши силы будут должным образом размещены после начала прямого вторжения, мы ввели ускоренный курс по американской местности, чтобы убедиться в том, что каждый офицер достаточно высокого ранга ознакомлен с местностью. В борьбе с другой ядерной державой решающее значение имеет скорость, и поэтому чем быстрее наши силы смогут уничтожить ключевые цели, тем с большей вероятностью мы объявим о победе, до того как полетят ядерные бомбы ."

GER_GOR_contact_the_amerikadeutscher_bund:0 "Связаться с Германо-американским союзом"
GER_GOR_contact_the_amerikadeutscher_bund_desc:0 "В сознании американской общественности образ Рейха вызывает отвращение и страх. Это, несомненно, печальное последствие их горечи поражения, но есть и смельчаки, способные дать отпор лжи и пропаганде. Amerikaner Deutscher Bund - это группа наших единомышленников внутри Соединенных Штатов. Однако они невелики и по большей части лишены какой-либо поддержки, но всегда полезно устанавливать связи с возможными союзниками до, а не после победы, чтобы обеспечить гладкие и спокойные отношения, а также четкое понимание того, кто где стоит. Поэтому, несмотря на общее отсутствие веры в их способность оказывать большую помощь, фюрер согласился встретиться с несколькими представителями этой группы в Берлине. Может быть, в итоге они его удивят?"

GER_GOR_the_conquistadors_footsteps:0 "По следам Конкистадора"
GER_GOR_the_conquistadors_footsteps_desc:0 "Всего несколько веков назад вся Южная Америка управлялась высшими европейскими расами, и с тех пор она является достоянием Европы по праву завоевания. К сожалению, сочетание коварства местных дикарей, слабоумия европейских чиновников и распада старых империй, привело к тому, что земли покинули сферу своих европейских хозяев. Этот прискорбный карикатурный поступок обратил вспять работу таких великих людей, как Кортез и Писарро, и привел к тому, что многие дегенеративные правительства во главе с людьми с низшей кровью укоренились и закрепились в регионе. Мы вернемся по следам конкистадоров и исследователей и вернем эти народы под законное правление высших рас, только на этот раз немецкая нация будет держать власть, и они никогда не будут освобождены."

GER_GOR_cut_off_their_reinforcements:0 "Перерезать линии снабжения"
GER_GOR_cut_off_their_reinforcements_desc:0 "Когда мы начнем наше славное завоевание южноамериканского континента, нам, несомненно, будут противостоять наши соперники, которые будут стремиться напасть на нас чужими руками, и даже прямо. Мы должны помешать им достичь ключевых точек достаточно долго, для того чтобы, когда они все-таки придут, мы были внимательны и могли встретить их в полной мере. Нашим подводным лодкам будут даны четкие приказы нацеливаться на прибывающие в регион корабли независимо от их принадлежности. Ни одно орудие и ни один человек не придут на помощь нашим врагам, пока Кригсмарине бдит. Если Америка или Япония начнут жаловаться, мы всегда сможем сказать им, что это был несчастный случай, и, не желая развязывать очередную мировую войну, отложим полномасштабную интервенцию на некоторое время."

GER_GOR_cape_verde_launch_pad:0 "Стартовая площадка в Кабо-Верде"
GER_GOR_cape_verde_launch_pad_desc:0 "В ходе нашего вторжения на Пиренейский полуостров мы захватили острова Кабо-Верде у побережья Африки. Эти острова долгое время использовались в качестве перевалочных пунктов для поставок и дозаправки топлива. Мы можем копировать уже существующие объекты и перепрофилировать их в качестве крупного плацдарма для Люфтваффе и Кригсмарине, во время нашего вторжения в Южную Америку. Благодаря своей идеальной близости к Южной Америке и уже развитой инфраструктуре, она, несомненно, станет стержнем наших военных усилий в предстоящих кампаниях."

GER_GOR_prepare_for_jungle_warfare:0 "Подготовиться к войне в джунглях"
GER_GOR_prepare_for_jungle_warfare_desc:0 "Горы, пустыни, тундры, во всех условиях сражался и доминировал славный Хеер, и все же есть один ландшафт, в котором мы имеем очень маленький боевой опыт - Джунгли. Джунгли во многом преобладают как в Центральной, так и в Южной Америке, и для подготовки кампаний в этих регионах мы должны убедиться в том, что войска оснащены и готовы к тому, чтобы справиться с их рельефом и климатом. В то время как мы в континентальной Германии никогда не разрабатывали много техник для работы в таких ситуациях, у нас есть один источник, который может, хотя и не с высшим профессионализмом, но все же обучить нас. Зигфрид Мюллер, бывший рейхскомиссар РК “Централафрика” бежал к нам после переворота Хьюттига и с тех пор не сделал практически ничего полезного. Настало его время проявить себя перед Рейхом после того, как он не смог поддержать порядок в Африке."

GER_GOR_fall_amazon:0 "План Амазон"
GER_GOR_fall_amazon_desc:0 "Бразилия - единственная южноамериканская страна, у которой есть шанс оказать серьёзное сопротивление нашему вторжению, но только в том случае, если она сможет мобилизовать свои силы. Вот почему мы должны быстро и решительно уничтожить их - победа, достигнутая длительной кампанией в джунглях, в этот момент немногим лучше поражения. Истощение от болезней и недостатка снабжения, вероятно, значительно уменьшит потери в бою - по крайней мере, так заявил Шёрнер. Нашими главными целями должны стать регионы в устье могучей Амазонки на севере и земли Рио-де-Жанейро и Сан-Паулу на юге - заняв их, мы сможем сразу же уничтожить вероятные плацдармы бразильских военных. Хотя мы должны относиться к этому нападению с большей осторожностью, чем нам следует проявлять её при конфликте с соседями Бразилии, мы также не должны действовать слишком робко. Нужно помнить, что, в конце концов, мы - воины, завоёвывающие мир во имя Германии. Нет страны слишком большой, чтобы пасть от наших мечей."

GER_GOR_fall_venedig2:0 "План Венедиг"
GER_GOR_fall_venedig2_desc:0 "По праву истории Колумбия и Венесуэла являются законными владениями Рейха. Колония Кляйн-Венедиг была основана в 16 веке и могла бы обрести большой успех и стать благом для немецкого народа, если бы не торопливое решение императора Карла V, который, следует отметить, не был полностью немцем по происхождению. Человек с одним немецким родителем никогда бы не получил должный статус в нашем Рейхе, так почему же мы должны прислушиваться к его заявлению из далекого прошлого? Кляйн-Венедиг снова будет управляться арийскими руками, раз и навсегда исправив эту историческую несправедливость."

GER_GOR_secure_more_lebensraum:0 "Обеспечить себе ещё больший Лебенсраум"
GER_GOR_secure_more_lebensraum_desc:0 "Одной из важнейших задач Рейха было расширение жизненного пространства для арийского народа. Мы должны расширяться на все земли и расти как раса - мы заслужили это право в силу нашего естества. Южная Америка как регион великолепно подходит для осуществления этой мечты, поскольку это большой континент, который относительно скуден в своем населении по сравнению с Европой. Кто лучше укротит дикие земли этих земель, чем немцы, с учётом того, что ни у кого в мире больше нет развитой разведки и технологий? Через двадцать лет мы создадим здесь огромную колонию, которая позволит грядущим поколениям расширяться и процветать. Единственное препятствие, стоящее на нашем пути, - это существующие на этом континенте правительства, но они окажутся не более долговечными, чем любой другой враг, с которым мы сталкивались."

GER_GOR_isolate_the_panama_canal:0 "Изолировать Панамский канал"
GER_GOR_isolate_the_panama_canal_desc:0 "Панамский канал является настоящим алмазом в малярийных джунглях и густых лесах Южной Америки. Если бы мы еще не планировали создать сухопутный фронт с Америкой через Мексику, то Крейгсмарине, скорее всего, заставили бы нас нанести удар по Каналу. Захватив его, мы можем предотвратить присоединение значительного Тихоокеанского флота США к его атлантическому партнеру в ближайшее время. Для этого нам сначала нужно уничтожить панамскую нацию, которая доказала свою бесполезность, позволяя другой стране владеть важной стратегической позицией, в самом сердце страны. Когда мы, наконец, столкнемся с Америкой напрямую, мы сойдем на канал, как приливная волна, и оттесним любое сопротивление, каким бы яростным оно ни было."

GER_GOR_operation_von_spee:0 "Операция Фон Шпее"
GER_GOR_operation_von_spee_desc:0 "Из всех народов Южной Америки, Аргентина имеет самые тесные культурные и географические связи с Рейхом. Многие немцы живут там и составляют заметное меньшинство наряду с другими потомками европейских иммигрантов. Конечно, эти потерянные сыновья слишком долго смешивались с низшими расами, чтобы когда-нибудь по-настоящему стать равными нам, как чистые арии, но они все еще наши родственники, и никто не выставляет родственников на мороз ночью. Мы захватим государство и рассмотрим возможность его интеграции в Рейх, как только очистим его от грязи и предателей расы. Это будет чудесный новый дом для наших ветеранов, в котором они смогут создавать семьи после того, как закончится этот великий поход. Дух самого фон Шпее наблюдает за нами, пока мы плывем к аргентинским берегам."

GER_GOR_the_ofns_peon:0 "Батрак ОСН"
GER_GOR_the_ofns_peon_desc:0 "Неудивительно, что, учитывая тот факт, что их лидер является доминирующим государством на обоих американских континентов, ОСН имеют свою собственную подстилку в Южной Америке - Гайана. К счастью для нас, ОСН за эти годы не приложила больших усилий, чтобы поддержать это маленькое, жалкое государство, и оно уже прямо готово быть захваченным.  Веселье, связанное с их уничтожением, послужит отличной разминкой, как только их союзники поспешат на их смерть."

GER_GOR_crush_central_america:0 "Сокрушить Центральную Америку"
GER_GOR_crush_central_america_desc:0 "Центральноамериканский регион кишит маленькими, жалкими нациями, которые легко будут затоптаны нашим сапогом и измельчены в пыль. В действительности, Фельдмаршалл Ремер, не намекая на юмор, предложил, чтобы мы могли вступить в бой со всеми ними, имея только одну армию и достаточно сил, чтобы прорваться сквозь Мексику. Возможно, он просто хвастается, но суть его слов правдива. Все эти народы - слабаки, неспособные выжить или даже быть признанными врагами Рейха. Они - всего лишь небольшое замедление, и не более того. Устранять ли необходимый  минимум для достижения нашей конечной стратегической цели - Мексики, или зачистить весь регион - это, конечно, прерогатива фюрера, но милитаристы уверены в своей способности справиться с любыми угрозами в этом регионе."

GER_GOR_operation_maximillian:0 "Операция Максимильян"
GER_GOR_operation_maximillian_desc:0 "Несмотря на то, что на протяжении большей части своей истории Мексика находилась под испанским правлением, однажды ей правил и немец - император Мексики Максимилиан. К сожалению, он царствовал лишь совсем недолго, пока неблагодарные, проклятые мексиканцы не свергли его и не убили, преждевременно положив конец линии германских монархов на Американском континенте. О, как иначе все могло бы пойти для нас в Первой мировой войне, если бы Мексика вошла бы в наш альянс. Но, возможно, это было и к лучшему, ибо из нашего поражения вырос триумф воли национал-социализма. Тем не менее, мы не можем упускать из виду оскорбление, нанесенное всем немцам на этой сухой и засушливой земле, и теперь мы получим заслуженную компенсацию."

GER_GOR_operation_ikarus:0 "Операция Икар"
GER_GOR_operation_ikarus_desc:0 "Наконец-то пришло время для того, чтобы наше крупное прямое нападение на Соединенные Штаты началось. Фельдмаршалл Ремер будет вести полевые операции, в то время как Рейхсмаршалл Шёрнер координирует общую кампанию из  Фюрбункера. Это были десятилетия борьбы, так как даже вначале Гитлер знал, что Соединенные Штаты станут отличным партнером, если не будут подчинены еврейским мировым порядком, что стремиться поработить все чистые нации. Посмотрите, как далеко они зашли со своим так называемым \"Движением за гражданские права\" и антифашистскими пешками в Белом доме, и вы увидите, насколько правдивы были слова покойного фюрера. Ну, одно можно сказать наверняка: евреям больше не будет позволено контролировать эту страну."

GER_GOR_in_the_good_old_usa:0 "Старые добрые США!"
GER_GOR_in_the_good_old_usa_desc:0 "Соединённые Штаты всегда были близки нам, хотят они этого или нет. Разве покойный Фюрер не черпал вдохновение во многом из их систем расовой иерархии и не стремился создать государство, где эти системы могли бы применяться без еврейского влияния, которое развратило американцев? Если мы - конечный продукт, то Америка - по крайней мере прототип. Есть такие, кто даже сейчас прислушивается к призыву истинно чистого государства и трудится над тем, чтобы сделать свою землю такой же славной. Особенно в юго-восточном регионе существует много групп, посвятивших себя борьбе с влиянием низших народов и рас. Мы протрубим в трубу, и они встанут на защиту своих домов, но не от нас, а от своих истинных врагов: жидов и негров!"

GER_GOR_it_will_happen_there:0 "Это случится здесь"
GER_GOR_it_will_happen_there_desc:0 "Фашизм в Америке неизбежен и всегда был неизбежен. Придёт ли он через народную волю или через пули - вот единственный вопрос. Похоже, что американский народ или, по крайней мере, его жидобольшевистские восторженные лидеры выбрали последнее, но ещё есть время спасти многие расово чистые жизни от полного уничтожения. Группа сочувствующих в Соединенных Штатах, которая потерпела неудачу в своей попытке убить президента, так и не была полностью поймана, и они снова предлагают свои услуги. На данный момент, когда война уже началась, у американской стороны мало шансов на политические перемены. Тем не менее, по мнению этих людей, если бы они смогли устранить значительную часть Конгресса США, правительство могло бы почувствовать необходимость заключить мир на наших условиях. Вряд ли более многообещающее, чем их последнее предложение, но почему бы и нет? Мы ничего не потеряем."

GER_GOR_strangle_their_eagle:0 "Задушить их орла"
GER_GOR_strangle_their_eagle_desc:0 "Поскольку наша кампания на американском материке продолжает захватывать ресурсы и поставки, американцы, без сомнения, начнут обращаться к другим источникам, чтобы восполнить свой дефицит - вероятно, с помощью любых оставшихся союзников, которые у них есть в ОСН, и, возомжно даже с помощью Японской империи. Мы никогда не позволим этому случиться. Наши подводные лодки и бомбардировщики быстро справятся со своими конвоями. Торговая столица мира в скором времени будет насильственно возвращена в изоляцию."

GER_GOR_their_last_best_hoped_dimmed:0 "Их последняя надежда потускнела"
GER_GOR_their_last_best_hoped_dimmed_desc:0 "Всё кончено. После самой напряжённой битвы, которую когда-либо видел мир, пушки умолкли, и мир просыпается от осознания того, что Новый Порядок, который был обещан, действительно установлен. Нет больше демократии, и нет больше Соединённых Штатов Америки. Их военные были разгромлены, их лидеры казнены, их земли разделены между марионеточным режимом и двумя Рейхскомиссариатами. Нация, которая когда-то считала себя нашим величайшим соперником, потерпела полное поражение. С этой победой на Земле больше нет силы, которая могла бы противостоять нам. Зиг Хайль! Зиг Хайль! Зиг Хайль!"



### TURKEY TREE ###
GGR_operation_gertrud:0 "Операция Гертруд"
GGR_operation_gertrud_desc:0 "За Балканами лежит Турция, прежде наща союзница, позже - Италии, но не более. Турция теперь стоит одна - страна гор, рек и сомнительной расовой ценности. На протяжении веков турки представляли собой величайшую угрозу европейской цивилизации - их вероломство и варварство могли сравниться только с немытыми ордами России. Всегда были арийские герои, которые поднимались, чтобы защитить Европу от этих ублюдков Ислама - такие людей, как Влад Цепеш и Янош Хуньяди, - но турки всё выживали, никогда не ослабляя своей липкой хватки на юго-восточных Балканах. Союзники, несмотря на уничтожение нашей империи после Великой войны, позволили турецкой нации продолжать существовать, по-видимому, до какого-то подлого Сионистского конца! Пришло положить конец этому бельму на глазах Европы; наш Фюрер навсегда покончит с этим противоестественным положением дел и вернет Кляйназиен под европейский контроль!"

GGR_over_the_sea:0 "Через моря"
GGR_over_the_sea_desc:0 "Береговая линия Турции огромна и образует её самую большую границу. С альтернативой вторжения через Балканы или Кавказ, чрезвычайно гористые местности, ОКВ приняло решение о морском вторжении. На эту тему высказывались некоторые несогласные, поскольку наш единственный крупный опыт с морскими десантами был около 20 лет назад во время операции \"Морской лев\" - операции, которая стоила бесчисленных немецких жизней. Однако Фюрер уверен в возможностях Вермахта; мы уже прошли долгий путь, преодолев гораздо более серьезные проблемы, чем эта. Кригсмарине будет приказано вновь подготовить штурмовые катера и десантные суда - солнечные пляжи Кляйназиена зовут!"

GGR_build_up_the_balkans:0 "Обустроить Балканы"
GGR_build_up_the_balkans_desc:0 "Прежде чем начать какие-либо наступательные операции против Турции, мы должны принять меры для защиты от любого возможного контратаки. Несмотря на свою явную неполноценность по отношению к нам, турки оккупировали горы Юго-Восточной Европы на протяжении нескольких столетий. Даже самые глупые, непокорные расы, естественно, узнают кое-что о том, как сражаться там после такого долгого времени. Несмотря на то, что серьезные строительные работы могут быть затруднены рельефом местности, необходимо предпринять усилия по укреплению стратегических блокпостов бункерами и созданию как зенитных батарей, так и радиолокационных станций на вершинах холмов. Если турки нападут, они найдут ожидающие их Фермопилы, умноженные в сто раз."

GGR_storming_the_beaches:0 "Штурмуя пляжи"
GGR_storming_the_beaches_desc:0 "В ходе операции \"Морской лев\" было извлечено много ценных уроков по десантным атакам. Англичане были хорошо подготовлены к нашему вторжению; многие тысячи храбрых гренадеров погибли на залитых дождём берегах Эссекса. Несмотря на наше численное превосходство и исключительную дисциплину, ни один немецкий солдат не может надеяться пережить погружение своей лодки на километр в море или опрокинуть Утесный бункер голыми руками. Вместо того чтобы пытаться сокрушить обороняющихся волной за волной штурмовых катеров, мы должны убедиться, что наши люди готовы настолько, насколько это возможно. Кроме того, Кригсмарине нужно будет привести все орудия, которые они должны использовать на берегах Кляйназиена, в боевую готовность, чтобы спасти как можно больше немецких жизней. Грядущая война будет выиграна ешё до того как начнётся!"

GGR_strike_their_industry:0 "Удар по их промышленности"
GGR_strike_their_industry_desc:0 "Турецкая промышленность - такая, какая она есть, - к счастью, довольно сконцентрирована из-за горной природы их страны. Стамбул и Центральный район Анкары равнинны и лишены серьезной естественной защиты, что делает их идеальными целями. Сирийская промышленность находится дальше, но всё же так же легкая цель при условии, что наши бомбардировщики смогут пересечь Анатолию невредимыми. Мы предсказываем, что у Турции столько промышленности, что бомбардировочная кампания, длящаяся всего несколько дней, приведёт к остановке производства оружия. Их слабая сельскохозяйственная база, без сомнения, тоже пострадает, поскольку перерабатывающие заводы превратятся в дымящиеся руины, а поля будут залиты напалмом. Эта кампания станет детской забавой для Люфтваффе!"

GGR_across_the_mountains:0 "Через горы"
GGR_across_the_mountains_desc:0 "ОКВ говорит: горы - самый прямой и наименее рискованный путь вторжения. С одобрения Фюрера разрабатываются планы нападения с наших баз к северу от Кавказа. Однако генералы предупреждают, что надо проявлять осторожность; горные хребты и узкие перевалы в значительной степени сведут на нет наше численное преимущество, заставляя нас полагаться на более сосредоточенные силы прорыва или найти какой-то способ обойти такие препятствия. Несмотря на своё происхождение в варварских степях Центральной Азии, турки по природе горцы; мы должны остерегаться любых трюков, которым они могли научиться за последние несколько столетий. Это относительно незнакомая территория для Вермахта, и способность Люфтваффе оказывать поддержку с воздуха будет поставлена в тупик. Тщательное планирование и дисциплина будут иметь первостепенное значение в этой кампании."

GGR_efficient_use_of_supplies:0 "Эффективное снабжение"
GGR_efficient_use_of_supplies_desc:0 "Среди наших врагов существует стойкий миф о том, что у Вермахта всегда были хронические проблемы с поддержанием своих линий снабжения. Они указывают на восторженный поход Роммеля через Северную Африку против англичан или на... суровые условия, с которыми наши люди столкнулись в русскую зиму. Это, конечно, полная чушь. Каждый достойный солдат признаёт важность материально-технического обеспечения и правильного использования имеющихся запасов. Тем не менее, Кавказские горы заполнены чрезвычайно узкими укрытиями, и есть много мест, где запасы могут быть украдены горными партизанами. Возможно, стоит сосредоточить наши планы на надлежащем обслуживании линий снабжения и на максимальной пользе, которую наши люди получают из своих запасов. Они столкнутся с суровыми условиями, особенно когда выпадет снег - нам нужно избежать типичной участи армий в этом регионе."

GGR_fly_over_them:0 "Перелететь через них"
GGR_fly_over_them_desc:0 "Самое простое решение по поводу гор? Просто перелететь их! Зачем гренадёрам увязать в боях на истощение, когда целые дивизии десантников стоят без дела? Прошло много лет с тех пор, как корпус Фалльширмьягер, гордость и радость нашего Фюрера, участвовал в реальных боевых действиях. Это одни из самых сильных, выносливых и элитных войск в мире; они столкнулись с огромными трудностями в некоторых из самых жестоких сражений Второй Мировой Войны и выжили - теперь о них слагают легенды. Мы имеем в виду именно те цели, которые нам нужны: за Кавказом есть относительно ровные участки в Армении и вдоль побережья, где они могут быть десантироваться в значительном количестве вместе с достаточным количеством припасов и тяжёлого вооружения, чтобы продержаться до тех пор, пока остальные наши силы не прорвутся через горы. Операция \"Гертруда\" не будет новым Критом - на этот раз Фалльширмягер гордо развеют свой флаг над полем боя!"

GGR_charge_over_them:0 "Марш через горы"
GGR_charge_over_them_desc:0 "Как бы сомнительно это ни звучало, возможно, лучшее решение для Кавказских гор - это просто встретиться лицом к лицу с трудностями и промаршировать прямо через них. Некоторые генералы возражали против этого предложения наиболее закоренелых шёрнеритов, но Фюрер видит мудрость в таком прямолинейном подходе. Мы знаем - что бы мы ни делали, переход через Кавказ будет кровавым делом; может быть, нам следует просто прикусить язык и принять наши оценки потерь такими, какие они есть. Столкнувшись с возможным ударом по моральному духу войск, те же генералы, которые предложили эту стратегию, отметили наши огромные запасы первитина, боевого стимулятора, оставшегося с прошлой войны. Первитин помог многим летчикам, танкистам и панцергренадёрам пережить недели тяжелых боев, не давая им спать целыми днями. Выпущенный в массовом порядке, он мог бы дать нашим гренадерам толчок, необходимый им для решения предстоящего вызова."

GGR_crush_the_turks:0 "Сокрушить турков!"
GGR_crush_the_turks_desc:0 "Теперь, когда все планирование и подготовка завершены, мы готовы начать операцию \"Гертруда\" и уничтожить вероломных турок. Сегодня от имени всей Европы мы наносим удар по этому народу степных дикарей. Только после того, как свастика будет поднята над Собором Святой Софии, века турецкой агрессии и геноцида будут отмщены. Несмотря на предстоящую тяжелую борьбу, настроение у нас приподнятое, особенно среди наших австрийских войск, которые жаждут раз и навсегда покончить с историческим соперничеством с турками. Действительно, вся операция имеет атмосферу крестового похода; крестового похода современной эпохи, провозглашенного во имя национал-социализма и объявленного в защиту всех истинных европейцев!"

GGR_promise_the_arabs:0 "Обещания арабам"
GGR_promise_the_arabs_desc:0 "Арабы раздражены турецким владычеством, как и в течение многих веков в прошлом. Они негодуют на космополитов, вырожденцев-турок, считая их даже хуже европейских колонизаторов. Естественно, мы можем этим воспользоваться. Во время Великой войны англичанам удалось спровоцировать многих арабов на восстание против своих угнетателей, опираясь на новообретённое чувство национализма, появившееся у жителей пустыни. Конечно, англичане и их французские партнеры предали арабов, продав их земли колониальным магнатам и сионистским мудрецам. Немцы - стойкие и честные, будут настоящими друзьями арабов - по крайней мере, если они примут наши авансы и будут сражаться вместе с нами."

GGR_autonomy_for_the_arabs:0 "Автономия арабам"
GGR_autonomy_for_the_arabs_desc:0 "Сирийские арабы сильно пострадали под турецким владычеством. Их гордые традиции, унаследованные в равной степени от Рима и арабских империй древности, были раздавлены щёгольскими сапогами степных варваров. Турки стремятся навязать этому благородному народу свой дворняжий язык, задушив его культуру. Мы, как защитники Европы - и тех иностранных народов, которые имеют давние связи с Европой, - заявляем, что автономия сирийцев будет закреплена в наших военных целях операции \"Гертруда\". Конечно, они будут сателлитами Рейха, что вполне логично, но они будут пользоваться теми же свободами, которые были так щедро предоставлены словакам десятилетия назад. Скоро арабы повсюду будут смотреть на Рейх как на своего великого защитника!"

GGR_fund_jihad:0 "Финансировать Джихад"
GGR_fund_jihad_desc:0 "Ислам начался с арабов. Хотя он - чужая религия и историческая угроза европейской цивилизации, он будет полезным инструментом для объединения арабов, желающих свергнуть турок. Среди исламских сторонников жёсткой линии распространено мнение, что турки - это декадентская, идолопоклонническая и нерелигиозная раса, недостойная править истинно верующими. Правда, они могут рассматривать нашу страну как страну языческого дьявола, но они настолько далеки и радикальны, что никогда не смогут представлять угрозу для такой сверхдержавы, как Рейх. Финансирование радикальных боевиков, которые хотят видеть конец турецкого государства и возвращение к традициям, сослужило бы нам хорошую службу; вдали от границ Германии они никогда не будут проблемой в будущем. Эти группы являются дикими, кровожадными и одержимо пуританскими, что наполняет их боевым духом, который компенсирует их недостатки против турок. С немецким оружием и небольшим финансированием для создания более крупных сил у нас будет ручное чудовище, которое мы сможем выпустить на турков по своему желанию!"

GGR_occupation_for_the_turks:0 "Оккупация Турок"
GGR_occupation_for_the_turks_desc:0 "В отличие от нас, Турки - народ ограниченный и бесполезный. Нежеланные как в Европе, так и на Ближнем Востоке с тех пор, как они тысячу лет назад хлынули из Центральной Азии, они всё ещё немногим больше, чем варварские захватчики. Таким образом, к Кляйназиену следует относиться не как к побеждённой нации, а как к военизированной зоне, постоянно занятой нашими войсками; поддерживать там порядок будет трудно, но тщательный террор должен положить конец любым амбициям турецкой независимости. Мы восстановим законное европейское господство в регионе на истинно римский манер; марш сапог эхом разнесется по горным перевалам, а Воздушно-десантные патрули проследят, чтобы леса и холмы были очищены от мятежников, которые бросят вызов нашей законной власти."

GGR_kleinasien_secured:0 "Клейнайсен в наших руках"
GGR_kleinasien_secured_desc:0 "Как и ожидалось, турки не могли противостоять германской мощи. Поскольку Сирия была охвачена арабскими восстаниями, их ничтожные силы не смогли помешать Вермахту перейти границу. Мы отвоевали Кляйназиен для его законных европейских владельцев и теперь можем начать процесс восстановления его славы и процветания. Турецкую проблему нужно будет решить вовремя, но до тех пор мы должны сосредоточить наши усилия на умиротворении сельской местности. Недочеловеки редко осознают факт своего поражения сразу, поэтому необходимо будет принять обширные и соответственно жесткие меры, чтобы обезопасить регион для Рейха."

GGR_influence_the_arabs:0 "Влияние на арабов"
GGR_influence_the_arabs_desc:0 "Арабы кажутся относительно довольными своей новообретенной автономией, но их лояльность всегда будет под вопросом. Разве наша общая история не состоит из бесконечных конфликтов и кровопролитий? Возможно, придёт время, когда мы должны будем подчинить их прямому правлению из Германии, но пока они не представляют достаточной угрозы, чтобы обрушить на них всю нашу мощь. Вместо этого их просто нужно немного подтолкнуть в нужном направлении - несколько морковок болтаются перед ними, а палка держится вне их поля зрения. Мы будем покупать у них нефть, продавать им товары по разумным ценам и продолжать снабжать их неоперившиеся армии немецкой техникой. Если они когда-нибудь двинутся в направлении, неприятном для нас, это будет детская игра - обрушить молот на их неблагодарную нацию."

GGR_bolster_our_arms:0 "Укрепиться"
GGR_bolster_our_arms_desc:0 "Кляйназиен гораздо больше, чем можно было бы подумать, и местность сделала наши усилия по его обезопашиванию более трудными, чем ожидалось. Это не вызывает большого беспокойства, но чем быстрее мы сможем подавить турецкое сопротивление, тем быстрее мы сможем начать эксплуатировать природные ресурсы региона. Для этого наши оккупационные силы нуждаются в большом усилении в плане снабжения и живой силы. По мере необходимости через Босфор может быть переброшено больше дивизий, но природа Кляйназиена также требует строительства лучшей инфраструктуры; турки плохо справились с модернизацией своей нации за последние несколько десятилетий. Железные дороги, дороги с покрытием, аэропорты, порты снабжения и гарнизонные соединения должны быть построены, чтобы усилить нашу власть над регионом и показать туркам, кто правит ими сейчас."

GGR_pressure_the_iranians:0 "Давление на иранцев"
GGR_pressure_the_iranians_desc:0 "Рейх имел исторически хорошие отношения с Ираном, но наше завоевание Турции поставило их на грань - превосходно. Хотя их народ, возможно, слабо связан с европейскими арийцами древними кровными узами, он, несомненно, был ослаблен годами смешения с турками и арабами. Мы не должны питать иллюзий относительно их ненадёжности и недочеловеческой природы. Тем не менее, их страх может быть использован; с силой Вермахта, полностью продемонстрированной во время операции \"Гертруда\", их скудные военные должны дрожать в своих сапогах! Торговые делегации будут направлены для повторного обсуждения существующих сделок и прав на ресурсы. Рейху нужна их нефть, и они не в том положении, чтобы отказать нам."

GGR_intimidate_the_italians:0 "Запугать итальянцев"
GGR_intimidate_the_italians_desc:0 "По мере приближения часа завоевания Италии мы должны быть уверены, что вступим с ними в бой на нескольких фронтах, чтобы растянуть их армии. Итальянский Ближний Восток - это неспокойный регион, наполненный группами, соперничающими за различные степени независимости или автономии от своих средиземноморских хозяев. Он также, конечно, до краёв наполнен нефтью, жизненно необходимой для продолжения наших славных завоеваний. Теперь, когда у нас есть граница с владениями Италии, мы должны перебросить несколько дивизий в этот район для проведения открытых учений, агрессивного воздушного патрулирования и общих демонстраций силы. Когда придёт время двинуться на Левант, итальянцы будут так напуганы и деморализованы, что их сопротивление рухнет, как руины, в которых они живут!"

GGR_our_foothold_in_asia:0 "Наш плацдарм в Азии"
GGR_our_foothold_in_asia_desc:0 "Теперь, когда земля обеспечена, а с наиболее мятежными оккупантами покончено, мы можем официально приветствовать Рейхскомиссариат Кляйназиен в Великогерманском Рейхе! Эта страна береговых линий и гор станет плацдармом для проецирования германской мощи на всю Западную Азию благодаря нашим инфраструктурным улучшениям и огромному количеству природных ресурсов, которые она обеспечивает. Варвары, наводнившие Кляйназиен, по-прежнему остаются незначительной проблемой, но их время придет достаточно скоро. Теперь мы обладаем одним из самых защищённых геополитических регионов в мире, и турецкая угроза Балканам навсегда исчезла. Независимо от того, что ждет Рейх в будущем, мы добились великой победы цивилизации."


