 GGR_ein_reich_desc:0 "Рейх снова погрузился в хаос. Геринг, возможно, был нашим козырем в Рейхстаге, но его ненасытность и некомпетентность дорого нам обошлись. Его экономическая неумелость опустила Рейх на новое дно, его пышность и экстравагантность опустошили казну и привели рабов к открытому восстанию. Немецкий народ был заражен его ленью, его женственностью и его трусостью. К счастью, не существует настолько низкого характера, который не могла бы исправить праведная война."
 GGR_stand_for_your_fatherland_desc:0 "Большинство наших граждан сидели без дела последние несколько лет, довольствуясь тем, что рабы делали всю работу за них. Вермахт стал единственной константой, постоянно требующей большего количества людей для поддержания равновесия нашей империи. Жизненно важно, чтобы люди поняли важность того, что мы делаем, чтобы они присоединились к нам в нашей очистке от гнили, которая развратила Рейх. Геббельс, может быть, давно умер, но его уроки верны - народ должен быть воодушевлен пропагандой. Пусть развеваются плакаты и транспаранты. Лучше им самим сделать выбор и записаться на службу. Это позволит им думать, что у них все еще есть выбор."
 GGR_war_in_the_factories_desc:0 "Это тотальная война. Геббельс понимал, что необходимо, чтобы чтобы война ощущалась всеми от линии фронта до полей и заводов. Мы должны дать нашим рабочим понять важность их труда и удвоить их усилия по производству оружия для Отечества. Фабричный цех будет реорганизован в тыловой фронт, с четкими рангами, установленными для каждого рабочего. Сержанты, приставленные к цехам, будут назначать отряды рабочих на выполнение заданий, и каждое задание будет рассчитано с точностью до минуты, гарантируя, что когда будет допущена ошибка, она не будет повторена снова. Когда мы закончим, производственная линия будет неотличима от линии фронта."
 GGR_war_in_the_fields_desc:0 "Здесь, в полях, вы сражаетесь за еду. На многие мили вокруг виден только Рейх. Все, что мы видим, - это линия фронта. Европа снова поглощена войной, и очень важно, чтобы солдаты это понимали.\n\nЕсли нам не удастся удержать Украину, чьим хлебом тогда мы будем кормить свои семьи на родине? Датская свинина и масло являются основным продуктом питания на каждом столе, чешские автомобили заполняют улицы каждого города, на балтийских фермах у каждого второго человека есть двоюродные братья. Если мы не выиграем эту войну, мы рискуем потерять все, за что Рейх боролся в течение последнего столетия. Мы боремся за то, что принадлежит нам."
 GGR_war_in_the_mind_desc:0 "Эта война, пожалуй, самая важная из всех, что мы когда-либо вели. Если падение Рейха не будет остановлено, если Герингу и Шпейделю будет позволено продолжать разрушать его, тогда все будет потеряно, и мечта Фюрера окажется мертва. Наши войска должны понять это - они не должны дрогнуть, выполняя свою миссию, не должны проявлять милосердия и никогда не должны сдаваться. Они не смогли понять это до сих пор. Количество патронов, потраченных на дезертиров, слишком велико, когда они могут быть использованы против врага. Мы потребуем, чтобы наши войска принесли клятву верности, а офицеры получили указание пристальнее следить за своими людьми. И каждый человек будет следить за своими товарищами, потому что предатели есть на каждом углу."
 GGR_volkssturm_desc:0 "Для достижения великого будущего должна быть пролита кровь. То, что человек не может быть призван в Вермахт, не означает, что он не может быть полезен своей стране. Фольксштурм будет служить домом для тех, кто слишком стар для Вермахта, кто слишком слаб, чтобы тренироваться с винтовкой, и для тех женщин, которые призваны служить Рейху во время великой нужды. Хотя их экипировка может быть некачественной, обучение неудовлетворительным, а униформа совершенно отсутствующей, они заполнят дыры в рядах так же хорошо, как и любой профессиональный солдат. Фольксштурм послужит полезным средством избавления от критики наших решений."
 GGR_all_traitors_shall_bleed_desc:0 "Пока что наши усилия оказались успешными, и ручей свежих новобранцев на линию фронта превратился в бурный поток. Однако всегда будут присутствовать элементы трусости, которые должны быть искоренены - простого солдата нужно научить ценить дисциплину и усердие. Любой, кто пытается подорвать военные действия, словами или действиями, является предателем и будет рассматриваться как таковой. Рейх - это машина из плоти и металла, и когда винтик застревает или пружина ломается, вы заменяете их. У нас нет ни времени, ни желания тратить силы на суды и тюрьмы. Стреляйте в предателей."
 GGR_those_without_desc:0 "Мы надеялись, что Геринг окажется хорошим союзником в качестве Фюрера, к тому же, хотя он и может быть тщеславным и неуклюжим, он военный. К сожалению, этому не суждено было сбыться, его руководство было вялым, его денежно-кредитное управление неумелым, а его политика - непродуманной. Наши попытки повлиять на него вызывали жестокость, и теперь он натянул поводья и рискует привести рейх, за который мы так упорно боролись, в канаву. Он должен умереть, и те, кто следовал за ним, встанут с ним к стенке.\n\nУбийство Шпейделя, этой славной гончей, будет просто вишенкой на торте. От полей сражений на линии Архангельск-Астрахань до балконов Бергхофа он следовал за нами, всегда отбрасывая свою тень. Он слишком долго мешал нам, поэтому наблюдение за тем, как он болтается на веревке, станет огромным удовольствием."
 GGR_and_those_within_desc:0 "Мы преподали достаточно уроков, и были достаточно терпеливы. Солдаты уклоняются от своих обязанностей, стремясь провести как можно больше времени вдали от фронта. Они оправдываются, прячутся в казармах, тратят время на пустяки вроде обеденных перерывов. Больше нет. Свободное время - это потерянное время, а потерянное время - это пренебрежение долгом.\n\nНедавно выпущенный приказ \"Рекомендации по искоренению пустых трат времени\" покончит с этими расточителями времени. Любой солдат, найденный вдали от линии фронта без письменного приказа вышестоящего офицера, будет повешен. Любой офицер, который не выполнит эти приказы, будет расстрелян. Есть ли более подходящее наказание для тех, кто отказывается защищать немецких женщин и детей?"
 GGR_no_retreat_desc:0 "Этот фронт слишком важен, чтобы сдать его без боя. Независимо от того, сколько людей они бросят на нас, независимо от того, сколько жизней нам нужно будет отдать, мы всё равно будем истекать кровью каждую секунду, которую мы потратим на то, чтобы собрать наши силы и дать отпор врагам нашего Рейха. Наши люди не отступят ни на шаг до тех пор, пока они не достигнут стен [ROOT.GetCapitalName].\n\nКонечно, Рейхсмаршал и его штаб слишком важны, чтобы сдавать их врагу. Они эвакуируются, если на то будет необходимость."
 GGR_shorten_the_chain_of_command_desc:0 "Мы готовы признать, что Вермахт несколько разросся с момента его славы в сороковые годы. Наши ряды заполнены выскочившими, неопытными офицерами, которые почти не помнят Вторую Мировую войну, не говоря уже о Первой. Они скорее помеха, чем помощь - какая польза от них в командовании людьми в бою, если они никогда не видели линии фронта?\n\nМы сократим цепочку командования, решив этот вопрос. Те, у кого нет опыта, будут понижены в звании до унтер-офицеров, а те, кто будут жаловаться, не будут отличаться от простого солдата, которым они когда-то командовали. Возможно, если они это спокойно примут, они смогут снова подняться по служебной лестнице."
 GGR_slaves_on_the_frontline_desc:0 "Рабы - одно из немногих, что у нас есть в изобилии. Они могут быть ленивыми и непокорными, их работа низкопробная и некачественная, но они обеспечивают большую часть труда Рейха. Их много, и по отдельности они совершенно бесполезны - было бы ошибкой не использовать их в трудный час. Их кровь хуже нашей, но они принимают пулю так же хорошо, как и любой арийец.\n\nПобещайте им свободу, еду или выходной, хотя мы не обязаны исполнять наши обещания Пусть они маршируют под нашими знамёнами и отправляются на вражеские баррикады. Каждый, кто умрёт - спасёт жизнь немца, и, возможно, после войны их станет не так много, чтобы нужно было беспокоиться об этих потерях."
 GGR_nowhere_left_to_run_desc:0 "Загнанная в угол собака - самый опасный вид. Каждые мужчина, женщина и ребёнок здесь знают свой долг - защищать эту землю до последнего вздоха, и, когда все пути к спасению отрезаны, даже самый отчаянный трус должен стоять и сражаться. Когда мужчинам приказывают маршировать, мы ожидаем, что они будут маршировать. Когда им приказывают убивать, мы ожидаем, что они будут убивать. И когда им приказывают умереть, мы ожидаем, что они будут умирать. Если они делают что-то иное, то это измена."
 GGR_a_lost_cause_desc:0 "Ситуация стала очень плохой. Линия фронта расшатаны, дезертиры бегут быстрее, чем наши отряды по борьбе с ними могут их пристрелить. Тем не менее, мы можем гарантировать, что противник не получит ничего ценного с этой земли. Наземные мины и беспорядочный артиллерийский огонь замедлят их продвижение на достаточно долгое время, чтобы вывести людей и технику, в то время как мы поджигаем поля и разрушаем экологию почв. Склады боеприпасов будут оборудованы бомбами с задержкой по времени, отправляя всех потенциальных мусорщиков в небесное царство. Всегда можно отступить до границ следующего Рейхскомиссариата."
 GGR_exhaust_the_workers_desc:0 "Тактика выжженной земли распространяется не только на саму землю. Кровь и почва неразрывно связаны - было бы нелепо сжечь урожай и оставить тех, кто ухаживает за ним, чтобы они засадили всё на следующий день. Люди должны быть выжаты изо всех сил перед тем, как мы эвакуируемся - мы заберём всё оружие и боеприпасы. Если они должны работать в две смены, чтобы гарантировать, что мы в конечном итоге встанем у руля, пусть будет так. Когда мы вернёмся, они, несомненно, будут благодарны нам за то, что мы спасли им жизнь."
 GGR_dispose_of_the_useless_desc:0 "Рабы всегда были одноразовыми - в этом их предназначение. Если мы не можем взять их с собой на другой фронт, пусть остаются на этом. Собрать их и пустить в них пулю, прежде чем мы уйдем. Рабочие лагеря, которые они когда-то занимали, являются ценными активами, и было бы глупо оставлять их нетронутыми для следующего хозяина. Отстреливайте их, бомбите их, поджигайте их. Нет смысла эвакуировать тех, у кого нет смысла жить."
 GGR_burn_capital_desc:0 "Наша столица - временная, потому что мы всегда в походе. Если этот город нам не подходит, мы найдём новый, более подходящий для наших нужд. Конечно, было бы лицемерием оставлять этот город нетронутым, в готовности умереть от голода, после того, как мы снесли фабрики и уничтожили землю за собой во имя лучшего Рейха. У них нет даже рабов. Лучше поджечь его, когда мы уедем."

