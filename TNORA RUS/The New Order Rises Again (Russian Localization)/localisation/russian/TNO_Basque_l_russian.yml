 #Leader Desc 
 POLITICS_JOSE_QUESADA_DESC:0 "Во многих отношениях ЭТА и ее военное крыло были продуктом франкистской диктатуры. Жестокие попытки уничтожить баскский язык и культуру, изгнание, в которое были вынуждены уйти старые баскские националисты, подавление рабочих движений, безудержная индустриализация и урбанизация Эускади с рабочими-иммигрантами, стекающимися в регион, - это были ингредиенты, которые сошлись во внезапном появлении движения аберцале. И те же самые факторы привели и к появлению Хосе Марии Кесады Ласарте.\n\nРодившийся в смешанной семье басков и наваррских рабочих, его отец погибнет, сражаясь на стороне республиканцев во время Гражданской войны в Испании, но его сын вскоре продолжит его дело. Один из первых боевиков ЭТА, Кесада был непосредственно ответственен за несколько дерзких военизированных и политических акций, нападения на автоколонны с испанскими и иберийскими солдатами, публичное сожжение иберийских флагов и другие подобные публичные демонстрации - быстро став врагом номер один иберийской разведки и всегда ускользая от них.\n\nОдин из самых выдающихся командиров военного крыла ЭТА, он был избран главой правительства Басков после переворота, в результате которого к власти пришли вооруженные организации левых аберцале. В то время как некоторые изображают его марионеткой более молодых, амбициозных генералов, таких как Аргала и другие воинствующие молодые люди, Ласарте пользуется широкой поддержкой ЭТА, и он и его клика неоднократно заявляли о своей цели - свобода для Страны Басков, чего бы это ни стоило."

 POLITICS_TELESFORO_MONZON_DESC:0 "Недавняя история Страны Басков была полна конфликтов между жителями Эускади и их хозяевами в Мадриде, а также между различными фракциями баскского движения - и Телесфоро Монсон был в центре всех них. Родившийся в богатой аристократической семье в 1904 году, в молодости он вскоре вступил в Баскскую националистическую партию, или БНП, быстро став президентом своего местного отделения. Интеллектуал, писатель, поэт и горячий сторонник идеологии джелтзале, Монсон сотрудничал с CEDA и другими группами против Народного фронта, но когда произошел националистический государственный переворот, который привел к гражданской войне в Испании, Монсон и остальная часть его партии оказались сражающимися на стороне республиканцев.\n\nКогда война закончилась катастрофой, Монсон и остальные члены баскского правительства были вынуждены отправиться в изгнание. Обосновавшись сразу за границей во Франции, Монсон оставался близким другом лидера БНП и лехендакари (президентом) правительства Басков Хосе Антонио Агирре, однако его отношения с партией вскоре начали ухудшаться из-за расхождений в позициях. Монсон считал, что БНП делает недостаточно для обеспечения свободы Эускади и что необходимы более радикальные действия. Таким образом, он поддерживал тесный контакт с небольшими низовыми организациями, которые начали возникать в стране - прежде всего, Ekin, которая позже превратилась в ЭТА.\n\nСо временем Монсон стал более или менее единственным человеком, пользующимся широким уважением как среди правых, так и среди левых, и когда Иберия погрузилась в хаос, а баскский народ вышел на улицы, Монсон был естественным выбором в качестве нового лехендакари. Взяв на себя трудную задачу управления баскским правительством военного времени и пытаясь преодолеть идеологическую пропасть между ЭТА с ее многочисленными аффилированными движениями и националистами старой гвардии БНП, Монсон теперь является стержнем хрупкого политического равновесия, удерживающего силы Эускади вместе - но трудно сказать, как долго это продлится."

 #War Tree
 BSQ_gora_euskadi_askatuta:0 "Gora Euskadi Askatuta!"
 BSQ_gora_euskadi_askatuta_desc:0 "Когда мы входили в 1960-е, многие среди нас полагали, что мечты о свободной Республике Басков похоронены. Многие считали, что эти годы пройдут, и мы продолжим корчиться под чужой пятой Мадрида. Время изменилось — быстрее, чем кто-либо ожидал.\nИспанцы утратили иллюзию контроля над полуостровом, и гул войны правит Иберией. Наши патриоты сокрушили Мадрид с беспрецедентной яростью; вся Баскония попадает в наши руки! Но этого недостаточно. Кровавая порка и периодические унижения не убедят правительство в их заблуждении. Если Эускади хочет выжить, ни одна наша винтовка не должна оставаться неиспользованной. Ни одна граната не должна пропасть. Ни один патрон не должен быть непотрачен. Поражение означало бы уничтожение."
 BSQ_gora_euskadi_askatuta_tt:0 "§nGora ta Gora Euskadi§!"

 BSQ_the_basque_war_economy:0 "Военная экономика Басков"
 BSQ_the_basque_war_economy_desc:0 "В Республике Басков много всего: раскидистые сады с рубиновыми плодами, береговая линия с отвесными утёсами, стерегущая Атлантику, и, что важнее, плотные индустриальные районы, одни из самых загруженных на всем полуострове. Но производство художественных бокалов или керамики даст испанцам лишь больше трофеев с наших трупов.\nПеревести всю Эускади на военные рельсы — не просто важно, это то, что сохранит нашу Республику. Наша ярость и воля приведут людей в поле боя, но винтовка обеспечит им победу и возвращение домой."

 BSQ_consolidate_our_forces:0 "Консолидировать наши силы"
 BSQ_consolidate_our_forces_desc:0 "В первые яростные дни революции армия, которую мы имели, была зачатком того, что должно было вырасти. На её месте бродили разрозненные милиции — в поисках врага и дела, за которое стоит умереть. Мужское население целых деревень — просто исчезало во имя Эускади. Но так мы не будем вести эту войну.\nСумма больше, чем простая сумма её частей. Нам нужно слить всех слабеющих и уставших патриотов в одно целое и выковать меч, сильнее любого орудия, которое Мадрид сможет бросить на нас. Кто-то будет ворчать, но в конце концов история докажет нашу правоту."

 BSQ_seize_federal_assets:0 "Конфисковать федеральные активы"
 BSQ_seize_federal_assets_desc:0 "Когда федералы бежали из Эускади, они не успели унести всё свое имущество. Без защиты банковские сейфы и резервы оказались уязвимы для нашей переаппроприации. Миллионы песет и сотни тонн золота станут огромной поддержкой для нашей республики и борьбы с испанцами. Всё — оружие для выживания, и редко что ценнее денег. Мы можем обменять наличные на винтовки, серебро — на танки, золото — для народа, чтобы поддержать экономику. В конце концов, мы лишь возвращаем то, что правительство забрало у наших людей, не так ли?"

 BSQ_militarize_mondragon_facilities:0 "Милитаризировать предприятия Мондрагона"
 BSQ_militarize_mondragon_facilities_desc:0 "Хотя мы уже переориентировали большую часть нашей промышленности на войну с испанцами, нам ещё далеко до цели. Предстоящее сражение станет испытанием нашей воли, и встречать врага неподготовленными — значит обречь себя на погибель.\nМондрагон, прославленный своими идиллическими краями и мирной жизнью, — промышленный центр, укрытый среди гор и его плодородных земель. Население может оплакивать это, но мы не можем позволить ни одной фабрике остаться вне военных усилий. Одна артсистема, одна винтовка, один патрон могут решить исход."

 BSQ_develop_the_machine_tool_industry:0 "Развивать станкостроение"
 BSQ_develop_the_machine_tool_industry_desc:0 "Хорошо иметь гениев-стратегов и партизан, уничтожающих очередной конвой, но мы не можем жить на надежде. Рано или поздно кончатся патроны; оружие заклинит; артиллерия поломается. Если мы не сможем заменить технику, то лишь отложим неизбежное.\nНам нужно не только трудолюбие, но и эффективность. Массовое производство станков и оборудования обеспечит нам преимущество и сохранит экономику. На войне малейшие преимущества меняют историю."

 BSQ_expand_the_bilbao_port:0 "Расширить порт Бильбао"
 BSQ_expand_the_bilbao_port_desc:0 "Наша земля богата, и побережье Эускади — дар: бухта с рыбаками и живописными берегами. В современности сотни семей приходили сюда в поисках пропитания.\nНо сейчас Бильбао должен вынести груз войны. Война — затратная вещь; сталь и кровь требуются в изобилии. Расширение порта уменьшит время доставки припасов и увеличит поток необходимых материалов."

 BSQ_a_job_for_everybody:0 "Работа для каждого"
 BSQ_a_job_for_everybody_desc:0 "Те, кто могут сражаться — пойдут на фронт. Те, кто не могут — будут работать. Война дорого обходится всем, и если мы хотим пережить её, всем надо вкладываться в общее дело. Фабрики, мастерские — все должны быть полны трудящихся. Неважно, генерал ты или сталевар — никто не должен быть расточён в нашей борьбе за свободу."

 BSQ_emergency_taxation_policies:0 "Экстренная налоговая политика"
 BSQ_emergency_taxation_policies_desc:0 "Снаряды, патроны и укрепления — не всё, что нужно для войны. Производство требует денег: чтобы платить рабочим, закупать материалы и топливо. Деньги — не романтичная сторона войны, но она решает, кто победит.\nМы не можем больше полагаться на пожертвования и тёмные иностранные источники. Чтобы наши люди могли побеждать, нужно действовать — и самый эффективный способ, как ни печально, непопулярен: временное повышение налогов. Это тяжёлое решение, но оно необходимо."

 BSQ_mastery_of_the_mountains:0 "Власть над горами"
 BSQ_mastery_of_the_mountains_desc:0 "История учит, что оборонительный рельеф — бесценен. От Фермопил до высоких ущелий, выгодное положение спасало малые силы. Эускади окружена обрывистыми дорогами, глубокими долинами и одними из самых высоких гор на полуострове.\nНаши генералы просят тренировать и оснащать людей для боёв в горах. Игнорировать их советы было бы глупо — любое преимущество важно. Окрашивание гор в кроваво-красный цвет не будет симпатичным, но лучше, чем наша собственная кровь."

 BSQ_weaponize_trade_ships:0 "Вооружить торговые суда"
 BSQ_weaponize_trade_ships_desc:0 "Если не ломается — не чини. Флот хоть и не главный наш актив, но важен: мы получаем оружие и припасы от зарубежных контактов. Но что толку, если Мадрид может грабить наши суда и реквизировать моряков?\nМы должны вооружить торговые суда — от траулеров до океанских фрегатов. Подготовленные люди, амфибийное снаряжение и взрывчатка укрепят наши морские коммуникации и помогут фронту."

 BSQ_rebuild_the_iron_ring:0 "Восстановить Железное Кольцо"
 BSQ_rebuild_the_iron_ring_desc:0 "Железное Кольцо — система укреплений времён Гражданской войны: 180 бетонных бункеров и 80 км периметра вокруг Бильбао. Лобовая атака на него была почти самоубийственной. Как и Линия Мажино, оно было обойдёно и частично обезглавлено с воздуха.\nМы не повторим ту ошибку. Мы восстановим внешнюю оболочку так, чтобы голодные штыки Мадрида не прорвались. На этот раз Железное Кольцо не станет реликвией истории."

 BSQ_equal_opportunity_service:0 "Равные возможности службы"
 BSQ_equal_opportunity_service_desc:0 ""

 BSQ_the_basque_air_force:0 "Баскские ВВС"
 BSQ_the_basque_air_force_desc:0 "Когда мы захватили позиции испанцев в Эускади, они оставили нам подарок: ангары вдоль французской границы стоят пустыми, внутри — самолёты. Истребители, бомбардировщики, перехватчики ждут, чтобы их использовали.\nОдной из слабых сторон в прошлой войне было отсутствие превосходства в воздухе. Каждый прорыв встречался бомбардировками. Теперь мы не можем допустить повторения. Держа небо — мы дадим прикрытие наземным войскам."

 BSQ_military_on_wheels:0 "Вооружённые силы на колёсах"
 BSQ_military_on_wheels_desc:0 "Урок Второй мировой показал: скорость — ключ к успеху. Францию и Британию перегнали в Бельгии; Югославия, Греция и поля СССР доказали это снова и снова.\nПочему эти уроки не должны работать на нас? Мы должны расширить моторизованную поддержку, от солдат до полевой кухни. Побеждая, мы сможем добить врага; проиграв — ускользнуть и восстановиться. Для наших людей это очевидный выбор."

 BSQ_march_forwards_together:0 "Вперёд — вместе"
 BSQ_march_forwards_together_desc:0 "Правительство Свободной Эускади состоит из двух частей: \"хельтсале\" (PNV) — старой националистической гвардии, и \"абертцале\" (ETA) — молодых радикалов. Первые — опытные политики; вторые — горячие борцы за свободу. Если мы позволим нашим мелким разногласиям разорвать единство, мы лишь сыграем на руку Мадриду. Если не будем едины — погибнем поодиночке, и огонь свободы угаснет навсегда."

 BSQ_jeltzale_supremacy:0 "Господство хельтсале"
 BSQ_jeltzale_supremacy_desc:0 "Несмотря на притворство единством, Республика не монолитна. Наше восстание объединило две разные силы: Старую Гвардию (PNV) — \"хельтсале\" и молодую абертцале (ETA). Хельтсале — мудрые учителя; абертцале — энергичные и фанатичные бойцы. Но Эускади нельзя управлять одними вооружёнными отморозками. Бойцы — не министры, и давать им полную власть — значит обречь себя на изоляцию. Их надо сдерживать."

 BSQ_remember_gernika:0 "Помним Гернику"
 BSQ_remember_gernika_desc:0 "Мы никогда не забудем тот ясный четверг, когда птицы кружили над розовым небом. Мы не забудем детей на школьных дворах, отцов и их разговоры с пахнущими цитрусами фермерами. Мы не забудем, как смерть пришла тихо, с тонким гулом. Не забудем вдов, хоронящих своих детей рядом с отцами.\nМы помним народ Герники."
 BSQ_remember_gernika_tt:0 "Благослови дерево Герники, любимое всеми басками"

 BSQ_establish_local_councils:0 "Учредить местные советы"
 BSQ_establish_local_councils_desc:0 "Нам нельзя быть неэффективными в борьбе за жизнь. Бильбао не сможет одновременно всё управлять и вести фронты. Поэтому предлагают создать местные советы в провинциях Эускади, чтобы решать бытовые и локальные вопросы. Центр сможет вмешаться при необходимости. Пусть это звучит как риск фракционности — у нас выбора нет."

 BSQ_assymetic_warfare_training:0 "Обучение ассиметричным методам войны"
 BSQ_assymetic_warfare_training_desc:0 "Пиренеи, острые долины, укромные леса и сады — всё это туристические красоты, но в войну они превращаются в ад для испанца.\nТренировки в высокогорном бою, партизанские засады, укрытия в кустарнике — всё это нужно нашим силам. Тактика удара и отхода, точечные устранения и маскировка — то, чему должны учить наши командос."

 BSQ_traitors_not_welcome:0 "Предателям здесь не место"
 BSQ_traitors_not_welcome_desc:0 "Никто не ожидал восстания так скоро. Мы вышли из подвалов и аллей и теперь шагаем гордо. Пока наши бойцы отражают удары Мадрида, перед нами встала новая проблема.\nОстатки испанских сил и их пособники еще есть среди нас. Хотя многим хочется расправиться с ними немедленно, часть предлагает иные меры: исключение из службы и запрет на работу. Мы не должны рубить всех без разбора — некоторые из них могут пригодиться нам своими навыками управления и охраны."

 BSQ_orders_from_bilbao:0 "Приказы из Бильбао"
 BSQ_orders_from_bilbao_desc:0 "Когда борешься за жизнь, самое малое — держать порядок. Идея \"местных коммун\" хороша, но для победы нужна точная координация и централизация всех ресурсов и людей. Несмотря на анархическую риторику, нам нужно, чтобы каждый знал своё место."

 BSQ_disband_eta_commandos:0 "Распустить отряды ETA"
 BSQ_disband_eta_commandos_desc:0 "Благородно брать в руки оружие за свою страну. Но ещё благороднее знать, когда опустить его. Командос ETA были серьёзной проблемой для испанцев, но разрозненные и плохо дисциплинированные отряды не помогут выиграть войну.\nГенералы предлагают интегрировать этих патриотов в регулярную армию, чтобы не терять ресурсы и боеприпасы на разобщённые группы."

 BSQ_the_misguided_patriots:0 "Заблудшие патриоты"
 BSQ_the_misguided_patriots_desc:0 "Мы не звери! Наша революция не должна тонуть в крови невинных. Атаки и убийства \"коллаборантов\" — бывших чиновников и членов гражданской гвардии — недопустимы. Многие у нас поощряют такие действия, но мы не должны топтать возможность получить ценных союзников с управленческим опытом. Направим заблудшие души в полезное русло."

 #ETA War tree

 BSQ_gora_euskadi_ta_askatasuna:0 "Gora Euskadi Ta Askatasuna"
 BSQ_gora_euskadi_ta_askatasuna_desc:0 "Мы смели дряхлых хельтсале! Наш переворот сверг старую власть и положил конец угрозе, делавшей Эускади слабой. Вечная война с испанцами будет завершена нашей рукой. Теперь мы правим Эускади, как и должно быть: энергичное, единое и социалистическое государство, созданное нашими усилиями.\nПечально, что некоторых более умеренных абертцале пришлось устранить во время переворота, но сейчас не время скорбеть. Пора заставить Мадрид кровоточить на каждой площади, и если нужно — мы покрасим Эускади в красный, чтобы наши дети жили свободно."
 BSQ_gora_euskadi_ta_askatasuna_tt:0 "§VBietan jarrai§!"

 BSQ_expand_the_organization:0 "Расширить организацию"
 BSQ_expand_the_organization_desc:0 ""

 BSQ_there_will_be_no_quarter:0 "Ни пощады"
 BSQ_there_will_be_no_quarter_desc:0 "Звери у двери. Если они победят, они уничтожат наших родных, перережут детей, оставят пепел. Вся Эускади должна понять опасность поражения. Если мы хотим выжить — обучим варваров страху. Вешать сообщников, слепить выживших, сжигать убежища — никто из этих мерзавцев не уйдёт невредимым, а те, кого не убьём, будут рассказывать другим о нашей жестокости. Жуткие меры, но иной выбор у нас отсутствует."

 BSQ_revolutionary_taxes:0 "Революционные налоги"
 BSQ_revolutionary_taxes_desc:0 "Наши военные расходы разоряют казну. Деньги кончаются, и нам нужно больше средств. Предлагают радикальный — но эффективный — метод: обложить налогом тех, кто может платить. Богачи и помещики не внесли своей лепты — теперь их дома станут источником средств. Если откажутся платить — конфискация. Пусть бьют тревогу о \"тираниях\" — нам плевать."

 BSQ_promote_cooperative_farms:0 "Содействовать кооперативным хозяйствам"
 BSQ_promote_cooperative_farms_desc:0 ""

 BSQ_root_out_traitors:0 "Истребить предателей"
 BSQ_root_out_traitors_desc:0 "Пятая колонна повсюду. Скрытые союзники захватчиков плетут заговоры. Мы составим списки, проследим связи и встретим их ножом. Когда их время придёт — никто не пожалеет об этих змеях."

 BSQ_incentivize_the_mondragn_model:0 "Поощрять модель Мондрагона"
 BSQ_incentivize_the_mondragn_model_desc:0 "Мы люди и хотим свободы. Некоторые сомневаются в методах ведения войны, но нам нельзя щадить врага. Те, кто видит \"серые зоны\", забывают, с кем мы имеем дело. Мы боремся за рабочих и свободу. Смерть захватчикам!"

 BSQ_guerillas_tactics:0 "Партизанская тактика"
 BSQ_guerillas_tactics_desc:0 ""

 BSQ_the_war_for_freedom:0 "Война за свободу"
 BSQ_the_war_for_freedom_desc:0 ""

 #Events 
 BSQ_wars.1.t:0 "Клятва под деревом"
 BSQ_wars.1.desc:0 "Молодой журналист новой газеты Deia освещает церемонию присяги Тelesforo Monzón, нового лендекари. Церемония проходит в Гернике, и Монсон приносит присягу под одноимённым деревом. Текст присяги: \"Перед Богом, смиренно, стоя на баскской земле, помня предков и под деревом Герники, клянусь верно исполнять свои обязанности\". Журналист отмечает, что Монсон не клянётся на книгах или религиозных символах — ничего такого нет. В правительстве присутствуют члены кабинета; журналист фиксирует контраст между консервативными членами PNV в костюмах и молодыми бойцами ETA. Церемония заканчивается криком \"Gora Euskadi Askatuta\", на что толпа отвечает \"Gora\"."
 BSQ_wars.1.a:0 ""

 BSQ_wars.2.t:0 ""
 BSQ_wars.2.desc:0 "В обычный день на сталелитейном заводе смена прерывается приездом полицейского конвоя. Несколько полицейских выводят двоих хорошо одетых мужчин в офис, а затем уводят завгаза. Через некоторое время оба выходят и один из них обращается к рабочим, заявляя, что завод реквизирован правительством, но работа будет продолжаться. Он заканчивает речью \"Gora Euskadi\", на что рабочие отвечают слабым и растерянным \"Gora\"."
 BSQ_wars.2.a:0 ""

 BSQ_wars.3.t:0 ""
 BSQ_wars.3.desc:0 "В бюро по трудоустройству чиновник проводит серию собеседований с безработными. По указанию правительства всем предлагают работу: опытным — по специальности, остальным — в промышленности или строительстве."
 BSQ_wars.3.a:0 ""

 BSQ_wars.4.t:0 "Урок в горах"
 BSQ_wars.4.desc:0 "Опытный альпинист обучает солдат передвигаться по горам: карабкаться по стенам, находить тропы через леса и определять звуки и их направление. Во время перерыва солдаты считают тренировки лишними, но услышав шум, они бегут — и находят инструктора на уступе: он только что подстрелил двоих вражеских солдат."
 BSQ_wars.4.a:0 ""

 BSQ_wars.5.t:0 "Урок в горах"
 BSQ_wars.5.desc:0 "В знак единства PNV и ETA проводят публичную встречу; независимые политические группы тоже приглашены. Событие демонстрирует различия между сторонами и их усилия сохранить единый фронт."
 BSQ_wars.5.a:0 ""

 BSQ_wars.6.t:0 "Урок в горах"
 BSQ_wars.6.desc:0 "После мессы Хуан де Ажуриагерра, лидер PNV, отвечает на вопросы журналистов о членах ETA в переходном правительстве. Он даёт уклончивые ответы, подчёркивая временный характер союза и отсутствие у ETA управленческого опыта."
 BSQ_wars.6.a:0 ""

 BSQ_wars.7.t:0 "Урок в горах"
 BSQ_wars.7.desc:0 "Женщина идёт за продуктами и видит, что соседи игнорируют её: её муж был лейтенантом Guardia Civil, а теперь, при сильном присутствии ETA, люди боятся последствий. Она в порыве эмоций жалуется; все её игнорируют."
 BSQ_wars.7.a:0 ""

 BSQ_wars.8.t:0 "Урок в горах"
 BSQ_wars.8.desc:0 "В импровизированной тюрьме в Вискайе группа заключённых освобождена. Их арестовали в начале войны как чиновников предыдущего режима. При выпуске им сообщают, что доказательств предательства не найдено и их приглашают вернуться на прежние места. Некоторые обсуждают, временно ли это; один из них благодарит за свободу, но говорит, что будет осторожен и не будет вступать в организации, поддерживающие новое правительство."
 BSQ_wars.8.a:0 ""

 BSQ_wars.9.t:0 "Урок в горах"
 BSQ_wars.9.desc:0 "Молодая женщина умоляет мать дать ей разрешение добровольно вступить в армию, теперь, когда женщинам разрешено служить. Мать боится, потому что её три брата уже на фронте. Отец уговаривает мать, вспоминая женщин, сражавшихся в 1930-х."
 BSQ_wars.9.a:0 ""

 BSQ_wars.10.t:0 "Аберцале у власти"
 BSQ_wars.10.desc:0 "На виду у камер делегация ETA во главе с Хосе Мария Эскуи зачитывает коммюнике. Из-за провалов прежнего правительства ETA взяла инициативу по реструктуризации переходной администрации. Тelesforo Monzón приглашён уйти в отставку, вакансия останется пустой. Члены PNV тоже ушли или арестованы по обвинению в предательстве. Новое правительство будет состоять из ETA и поддерживающих независимых."
 BSQ_wars.10.a:0 ""

 BSQ_wars.11.t:0 "Аберцале у власти"
 BSQ_wars.11.desc:0 "На юге Алавы несколько сборщиков налогов приходят в большое поместье. Они вручают владельцу декрет о новом налоге на богатство. Мужчина протестует, жалуясь, что его уже обобрали. Один из сборщиков толкает его на землю и демонстрирует пистолет. Ему даётся две недели на уплату, иначе последуют последствия."
 BSQ_wars.11.a:0 ""




