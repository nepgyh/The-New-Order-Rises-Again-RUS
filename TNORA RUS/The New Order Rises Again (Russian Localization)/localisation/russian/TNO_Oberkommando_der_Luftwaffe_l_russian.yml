 POLITICS_JOHANNES_STEINHOFF_DESC:0 "Йоханнес Штайнхофф, один из самых результативных асов Второй Мировой Войны участвовал в операции \"Морской Лев\" до того как был переброшен на Восточный фронт до конца войны. Богатая боевая слава стала неоспоримым аргументом в его назначении на должность лётчика-испытателя для недавно разработанного реактивного истребителя Мессершмидт Me 262. Безупречные навыки пилотирования не смогли предотвратить воспламенение Me 262 на земле, приведщего к тому что его топливные баки покрылись огнём, а боекомплект сдетонировал. Штайнхофф чудом смог выбраться из объятого огнём реактивного истребителя, едва живой и сильно изуродованный. Однако он сумел выжить и провёл следующие несколько лет в госпитале, пройдя через десяток пластических операций. Он вернулся в люфтваффе в качестве офицера-инструктора к концу 40-х годов.\n\nК 1962 году Штайнхоффа повысили до звания генерал-лейтенанта авиации, а сам он стал одной из самых авторитетных фигур в люфтваффе. Во время своего пребывания в должности офицера-инструктора он уделил особое внимание методике подготовки пилотов, что привело к заметному снижению количества ЧП в воздушных силах. Во временя гражданской войны он выбрал сторону Германа Геринга, своего командира на посту верховного главнокомандующего люфтваффе. Но к его сожалению, Геринг так и не стал фюрером, оставив Штайнхоффа одним из самых высокопоставленных офицеров люфтваффе на конец войны. Внутриполитические дрязги в Германии так и не утихли, а он и оставшиеся объединенные силы люфтваффе находятся в Регенсбурге, под осадой кровожадных и подлых вождей из СС. Топливо и припасы ограничены, а авиабазы заполнены до отказа. Воздушные операции проводятся исключительно с целью защиты территорий, которые ещё можно назвать 'своими'. Они могут только наедятся, что они выживут."
 
