 ### Events ###

 etr.1.t:0 "Черный волк"
 etr.1.d:0 "Несмотря на свой возраст, Мухаммад Амин Бугра не растерял свой пыл. Старик высоко поднял флаг Первого восстания на мечетях Кашгара, проповедуя массам, что Аллах желает, чтобы тюрки снова объединились под одним знаменем, что вся Центральная Азия однажды снова окажется под властью тюрков. Он рассказывал о славе Первого восстания и о сказках, которые рассказывали тюркским детям по всему миру, разжигая в народе огонь пантюркизма. Он сказал, что тюркские народы больше не будут угнетаться своими повелителями.\n\nНастало время действовать, чтобы вернуть родину."
 etr.1.a:0 "Машаллах!"

 etr.2.t:0 "Вторая Восточно-Туркестанская Республика"
 etr.2.d:0 "Прошло более десяти лет с тех пор, как была создана Вторая Восточно-Туркестанская Республика. В ходе революции, названной Днем освобождения в 1946 году, Иса Юсуф Алптекин и ряд влиятельных революционеров провозгласили независимость в Кашгаре.\n\nСейчас, спустя много лет, ВТР застряла в вечной войне с китайской провинцией Синьцзян, с частыми стычками и сражениями. Чжан Чжичжун не может держаться вечно, он стареет, как и лидеры ВТР. Однажды одна из фракций победит и провозгласит новую эру для Синьцзяна, и этот день скоро наступит..."
 etr.2.a:0 "Иншаллах!"

 etr.3.t:0 "Рейд на Аксу"
 etr.3.d:0 "Еще один день, еще один рейд. На этот раз разрушительный. Наши силы снова ударили по китайскому гарнизону города Аксу, почти сломив его оборону. Однако песчаная буря и прибытие подкрепления с востока заставили нас отступить."
 etr.3.a:0 "Мы придем снова..."

 etr.4.t:0 "Говорит Мухаммад Амин Бугра"
 etr.4.d:0 "Старый пантюркистский джадидист Мухаммад Амин Бугра, ветеран первого восстания и высоко ценимый нынешним правительством, выступил перед большой толпой в Кашгаре. Он поддержал движение новой ЕТР и призвал к объединению всех тюрков от Восточной Европы до Центральной Азии. Его зажигательная речь вдохновила многих, и его послание пантюркизма достигло ушей по всему Кашгару и Хотану."
 etr.4.a:0 "Вдохновитель!"




