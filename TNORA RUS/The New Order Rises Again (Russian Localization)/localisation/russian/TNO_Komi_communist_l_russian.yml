 bukharina.15.t:0 "Тем, кто ложится спать"
 bukharina.15.d:0 "Единственное, что могло быть лучше ее последнего триумфа, решила Светлана Бухарина, - это атмосфера.\n\nГородские огни Рыкова раскинулись под окном ее личного кабинета, образуя светящийся знак того, что пролетарскому государству больше не нужно бояться немецких бомб. В самые темные часы, когда присутствовали только уборщики и солдаты, они всегда сияли так красиво – это было идеальное дополнение к запаху чая на ее столе и романтическому джазу, который играл проигрыватель. По-своему это был ее личный рай: одинокая, умиротворенная, развалившаяся в кресле так, как она бы не позволила себе этого на публике. Это была самая спокойная часть работы - время, которое она имела для себя, чтобы посидеть в своем одиноком кабинете и получить несколько минут размышлений и отдыха.\n\nУбрав ноги со стола и развернув кресло, она снова посмотрела в окно с полузакрытыми ставнями. Вдалеке запускали красные фейерверки - несомненно, ее сторонники праздновали окончательную нейтрализацию заблуждавшейся оппозиции. Их собственный День Победы. В глубине души она одобряла этот жест. Празднование, создание положительного примера - те, кто трагически сопротивлялся прогрессу, в конце концов придут в себя, подвергаясь радости и общности истинного прогрессивного общества.\n\nОна сделала глоток чая и закрыла глаза, водя пальцем в воздухе, словно дирижируя музыкой. Наконец-то, подумала она, первый этап ее работы удался - все идет как надо."
 bukharina.15.a:0 "Спокойная ночь."

 bukharina.16.t:0 "На заре"
 bukharina.16.d:0 "Письмо от члена партии (Статус: ОТСТРАНЕНА) Галины Миязовой.\n\nПосле того, как первый поцелуй растворился в сумеречном сиянии, я знала, что с вами что-то не так. Возможно, именно это и привлекло меня к вам в первую очередь. По тому, как ты говорил, словно мысли витали где то наверху, я поняла, что ты замешан в чем-то, что я не осмеливался назвать, боясь, что это унесет и меня тоже.\n\nТакого я никак не ожидала. Кусочек за кусочком я была втянута вместе с вами - вернее, втянут вами - в паутину лжи, обмана, слой за слоем скрытых истин, и я приняла это, потому что так отчаянно хотела верить в то, что вы сказали. Вы сказали, что Бухариной нужны люди для ее защиты, что ей нужна стража, чтобы защитить ее от монстров. Даже когда я начала видеть больше, чем просто деньги в счетах, которые я подписывала от своего имени для вас, я верила в то, что вы говорили.\n\nТеперь я вижу, что единственной угрозой, от которой Бухарина нуждалась в защите, была ваша банда. Как я могла проигнорировать счета Суслову? И когда вы улыбались мне и пообещали, что твой союз - всего лишь отвлекающий маневр, ты действительно думал обо мне? О нас?\n\nЗнайте это, Антон Пачиков. Я смотрела в ваши глаза, такие глубокие и красивые, когда красные знамена развевались вокруг нас, и ты обещал никогда не покидать меня. Лучше бы я никогда не бросалась в твои объятия. Лучше бы я вообще тебя не знала. И я не могу, как бы ни было больно вспоминать о тебе, отбросить тебя. Я спрошу тебя в последний раз.\n\nТы действительно крот Суслова? Неужели то, что мы разделили, ничего для тебя не значит? Пожалуйста, скажи мне. Я больше никогда тебя не увижу. Самое меньшее, что вы можете сделать для того, кто вас так любит и любит до сих пор, — это сказать правду."
 bukharina.16.a:0 "Всегда ваша, Галина."

 bukharina.17.t:0 "Комиссия гендерного равенства"
 bukharina.17.d:0 "На первый взгляд выбор председателя Комиссии показался ему странным. Почему Бухарина выбрала для руководства работой такую безобидную молодую женщину с небольшим опытом и еще меньшим авторитетом в партии? Председательницу редко обвиняли в политическом вмешательстве, но вокруг нее с самого начала ходили откровенные слухи о коррупции; выбор был настолько неожиданным, что трудно было поверить, что он не был запланирован.\n\nОднако когда началось первое заседание Комиссии, все сомнения рассеялись. Женщина, которую представили только как товарища Екатерину, изложила план столь амбициозный и подробный, что он мог исходить только от опытного политического деятеля. Через несколько дней она выдвинула предложение о радикальных изменениях в законах о ставках заработной платы для женщин и жилищных условиях, и через несколько недель оно было представлено на Съезде Советов.\n\nЕкатерина привела Комиссию к активным действиям и другими способами: быстро выяснилось, что ее связи с промышленниками открыли им всем окно в замкнутые пространства делового мира. Встреча за ужином стала официальным приглашением, а затем превратилась в полномасштабную конференцию с исследовательскими инициативами. Это была мечта, ставшая явью для членов Комитета: казалось, что только небо было пределом этой таинственной молодой женщины.\n\nХотя большинству и в голову не приходило задавать вопросы главе Комитета, один из его членов не была столь наивна. Как-то вечером, когда Екатерина собирала свои вещи в зале заседаний, к ней подошел Партийный работник и прошептал, что она знает, кто такая Екатерина - или, по крайней мере, с кем она работала. Доступ к промышленности. Окна во все сферы управления. Секретные проекты, которые появлялись и исчезали по желанию. Только один человек обладал таким влиянием в Республике.\n\n Екатерина усмехнулась и шепнула ей: \"Суслов умер. Я, однако, очень даже жива.\" Потом она ушла, оставив после себя лишь россыпь записок."
 bukharina.17.a:0 "Личные дела."

