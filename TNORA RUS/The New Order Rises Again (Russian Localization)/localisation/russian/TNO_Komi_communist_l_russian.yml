 iainmbanks.1.t:0 "Особые обстоятельства"
 iainmbanks.1.d:0 "\"Мне и членам этого правительства стало очевидно, что нынешнее состояние внутренней безопасности нас подвело. Вместо того, чтобы держать нас в безопасности, это учреждение стало еще одним средством буржуазного контроля и подавления пролетариата. Таким образом, я заявляю о полном упразднении наших нынешних мер безопасности и устанавливаю еще одну, укомплектованную лояльными к революции гражданами.\"\n\nТак было сказано в специальном заявлении Жданова по радио для населения Коми. Действия и следовало ожидать, многие находятся в неведении относительно фактического состава и возможностей такой новой организации. Этот отдел, называемый Ждановым Управлением по расследованию особых обстоятельств, предназначен для \"предотвращения контрреволюционной деятельности\" и должен \"действовать как наши глаза и уши для всех верных товарищей\". \n\nНо будет ли он более эффективным, чем его предшественник, еще неизвестно."
 iainmbanks.1.a:0 "Возможно, нам это было нужно все время."

 iainmbanks.2.t:0 "В гору"
 iainmbanks.2.d:0 "Я, верховный лидер Андрей Жданов, обращаюсь к вам, коллективное управление по расследованию особых обстоятельств, по причине, которая считается необходимой для стабильности и безопасности Федерации и, следовательно, должна находиться под эгидой \"верховной власти\". Секретно'.\n\n\"В течение почти двух десятилетий жители Магнитогорска терроризировались ученым-мошенником Трофимом Лысенко, используя их в качестве субъектов для аморальных дегенеративных экспериментов, детали которых не заслуживают печати. Это не секрет для таких, как вы.\n\nКакими бы неэтичными ни были эти эксперименты, они, в общем и целом, представляют собой отличные сборники данных. Данные, которые, несомненно, будут полезны как для защиты, так и для расширения революции.\n\nТаким образом, с силы Людей, стоящих за мной, настоящим я направляю основное перенаправление ресурсов на проникновение на объект Лысенко \"Черная гора\". Точная методология должна быть определена начальниками отделов и агентами на местах d.\n\nДополнительные ресурсы рассматриваются при обращении в Дирекцию."
 iainmbanks.2.a:0 "Сделай это."

 iainmbanks.3.t:0 "В гору"
 iainmbanks.3.d:0 "Я, верховный лидер Андрей Жданов, обращаюсь к вам, коллективное управление по расследованию особых обстоятельств, по причине, которая считается необходимой для стабильности и безопасности Федерации и, следовательно, должна находиться под эгидой \"верховной власти\". Секретно.\"\n\nВ течение почти двух десятилетий жители Магнитогорска терроризировались ученым-мошенником Трофимом Лысенко, используя их в качестве объектов для аморальных дегенеративных экспериментов, детали которых не заслуживают печати. Это не секрет для таких, как вы.\n\nКакими бы неэтичными ни были эти эксперименты, они, в общем, были отличным набором данных. Данные, которые, несомненно, были бы полезны как для защиты, так и для расширения революции.\n\nПосле свержения Лысенко и оккупации Черной горы внешними силами было открыто оперативное подразделение для извлечения данных из политического вакуума Магнитогорска. Таким образом, имея за спиной мощь людей, я настоящим направляю ресурсы в сторону проникновения на объект \"Черная гора\". Точная методология должна быть определена руководителями подразделений и агентами на местах.\n\nДополнительные ресурсы должны быть рассмотрены при подаче заявки в Управление."
 iainmbanks.3.a:0 "Сделай это."

 iainmbanks.4.t:0 "В гору"
 iainmbanks.4.d:0 "МЕМОРАНДУМ\n\nОт: Начальник станции Антонов\n\nКому: Директору Семичастному\n\nДата: [GetDate]\n\nТема: Оперативные выводы объекта \"Черная гора\".\n\nОтчет: проникновение на объект \"Черная гора\" под контролем Трофима Лысенко считается успешным после доставки прилагаемых досье в назначенный пункт выдачи. Агенты B (опущены) и R (опущены) проникли посредством привлечения НКВД и подрыва определенных контактов с помощью материального стимулирования (см. Список связей, установленных в прикрепленном файле \"Лидеры/контакты\".)\n\nВ Управление по расследованию особых обстоятельств, ресурсы в ламаркистских моделях генетических изменений человека действительно ведутся в определенных учреждениях. Из-за псевдонаучной природы генетики Ламарка периферийные исследования, включающие эндокринологические и экспериментальные биохимические разработки, считаются более полезными для Народного комиссариата науки. Подземное сопротивление лысенковскому влиянию существует в нескольких секторах объекта Черной Горы, контакты были сделаны с антилысенковскими членами комитетов науки Черной горы. Антилысенковские элементы выразили восприимчивость к идеологии ультравидения, когда к ним обращаются через бэк-каналы - контакты должны поддерживаться, а агенты должны оставаться на месте для будущих операций. Военное вмешательство и/или дальнейшее вмешательство при особых обстоятельствах рекомендуется агентом B (опущено) после того, как он стал свидетелем экспериментов с участием подростков и цианистого водорода (см. Записанный протокол экспериментов H-02). Отчет завершается."
 iainmbanks.4.a:0 "Логово безумия."

 iainmbanks.5.t:0 "В гору"
 iainmbanks.5.d:0 "МЕМОРАНДУМ.\n\nОт: Начальник станции Антонов.\n\nКому: Директору Семичастному.\n\nДата: [GetDate]\n\nТема: Оперативные выводы объекта \"Черная гора\"..\n\nОтчет: проникновение на объект \"Черная гора\" ранее находившиеся под контролем Трофима Лысенко, считались успешными после доставки прилагаемых досье в назначенный пункт выдачи. Агенты B (опущены) и R (опущены) проникли посредством привлечения местных служб безопасности и подрыва определенных контактов с помощью материальных стимулов (см. Список связей, установленных в прилагаемом файле \"Лидеры / контакты\".).\n\nПерое управление по расследованию, в соответствии с ожиданиями особых обстоятельств, изучение ламаркистских моделей генетических изменений человека действительно велось в определенных учреждениях. Из-за псевдонаучной природы генетики Ламарка, периферийные исследования, включающие эндокринологическое и экспериментальное биохимическое развитие, считаются более полезными для использования Народным комиссариатом науки, и записи по этим темам были получены..\n\nПродолжительное участие в особых обстоятельствах рекомендовано агентом B (опущено) при просмотре записей экспериментов с участием подростков и цианистого водорода (см. Записанный протокол экспериментов H-02). Отчет завершается."
 iainmbanks.5.a:0 "Логово безумия, теперь потухшее правда."

 iainmbanks.6.t:0 "Отклонения"
 iainmbanks.6.d:0 "МЕМОРАНДУМ.\n\nОт: начальника станции Смирнова.\n\nКому: директору Семичастному.\n\nДата: [GetDate].\n\nТема: Идеологические отклонения в Оренбуржской области. Отчет: После объединения Южно-Уральских округов, Управление по расследованию особых обстоятельств (опущены для краткости), посланные для расследования остатков полевых командиров и ранее существовавшей социальной структуры в соответствии с директивой Инициативы социалистического общества. При обследовании центральной части Оренбурга идеологические отклонения зафиксированы Агентом I (опущены). Агент приступил к расследованию.\n\nВ ходе расследования было отмечено, что характер отклонения является одним из \"анархо-ультравизионистских\" убеждений, пытаясь \"синхронизировать\" ультравизионерскую социалистическую идеологию с элементами анархизма, как это было в доассимиляционном Оренбурге (см. GoI-051 \"Оренбургский совет\"). Агент запрашивает разрешение на продолжение проникновения в соответствующую ячейку уклонистов, ссылаясь на \"данные, потенциально имеющие отношение к реализации Межсолнечной Советской Федерации.\"В соответствии со стандартной оперативной процедурой при особых обстоятельствах требуется разрешение исполнительной власти. Отчет завершается."
 iainmbanks.6.a:0 "Авторизация предоставлена."

 iainmbanks.7.t:0 "На позиции"
 iainmbanks.7.d:0 "Несмотря на непогоду на улице, в подвале студенческого центра Оренбургского политехнического института было тепло и дружелюбно. Алкоголь, табачный дым и случайные кокетливые ласки свободно текли между пассажирами, в то время как девиантные дискуссии и чреватый ревизионизмом наполняли воздух.\n\nНа периферии подвала, между молодым человеком, который взволнованно делился отрывком из недавно написанного брошюра, и одетая в красное женщина, которая скандально поглаживала свои волосы, поразительная женщина в черном полулежала, поглощенная звуками и переживаниями. Она отметила сказанные слова и предоставленные материалы; потребляемые вещества и выполняемые действия. Даже когда она повернула голову, чтобы нарушить закон еще раз той ночью, каждое действие входило в ее тренированную мысленную литанию.\n\nЖенщина, конечно же, была членом Управления по расследованию особых обстоятельств, звездой агент печально известного шпионского агентства Объединенной Советской Федерации. На протяжении всего собрания присутствовало не менее трех информаторов - по одному в каждой \"ячейке\" так называемого \"Визионерское Гуманистическое Общество\". Она избегала их признания, поскольку обрабатывала заявление молодого человека о \"добровольной автоколлективизации\" и \"врожденном ноосферном индивидуализме\" - важных идеологических концепциях, которые необходимо было бы отметить.\n\nОбщество \"анархо-ультравизионализма\", окружавшее ее, в правда, не было угрозой в целом. Их рядовые могли быть развеяны по ветру при символической угрозе применения силы, а их лидерам просто дать немного перевоспитания. Их умы были в нужном месте, но их сердца истекли кровью из-за слишком многих.\n\nИзвинившись перед обоими своими новыми сотрудниками, она извинилась перед обоими своими новыми сотрудниками и ускользнула в ночь - стопка брошюр засунула в нее сумочка, и список имен врезался в ее память."
 iainmbanks.7.a:0 "Бизнес и развлечения."

 iainmbanks.8.t:0 "Ликвидация"
 iainmbanks.8.d:0 "МЕМОРАНДУМ\n\nОт: начальника станции Смирнова\n\nКому: директору Семичастному\n\nДата: [GetDate]\n\nТема: Особенности отклонений в Оренбуржской области.\n\nОтчет: За последние два месяца, ГОИ-088 \" Провидческое Гуманистическое Общество \"успешно установило контакт и проникло. Классифицированные и отмеченные конкретные отклонения - будут перечислены ниже:\n- Отказ от ультравизионерского метода государственного развития\n- Распространение антисоветских материалов (литературных / слуховых)\n- Интеграция буржуазной культуры (незаконное употребление наркотиков / широко распространенная гомофилия / использование западных СМИ)\n- Агитация против местных властей Федерации\n- Обличение доктрины \"внеземного освобождения\"\n\nОрганизационная структура считается уязвимой для распределенного проникновения - Управление по расследованию особых обстоятельств успешно составило и разделило список организационные активы. По рекомендации агента, весь задержанный персонал правительства Гола из списка А - \"идеологи / лидеры\" должен быть перевоспитан - все остальные задержанные сотрудники должны постоянно находиться под наблюдением на предмет дальнейших отклонений.\n\nПрикомандированные силы внутренней безопасности, готовые к ликвидации правительства Гола. - операция, проводимая после успешного извлечения актива. Отчет завершается."
 iainmbanks.8.a:0 "Устранить."

 iainmbanks.9.t:0 "Приглашение"
 iainmbanks.9.d:0 "Василий поплелся домой по снегу за пределами своего многоквартирного дома. На улице были сумерки, и над улицей нависали длинные и низкие тени. Отработанным шагом он проскользнул в вестибюль и дальше по коридору, проверяя замки на двери на предмет взлома. Удовлетворенный результатом, он разблокировал их - только первую и третью, как обычно, и вошел внутрь.\n\nЕго сердце почти остановилось, когда он посмотрел на скромного одетого в черное человека, сидящего за столом в его кухне и курившего сигарету. Его рука опустилась в карман пальто, где он хранил револьвер, прежде чем замерзнуть. Голос мужчины прорезал тишину, прерывая его дыхание.\n\n\"Товарищ Лебедев, Василий Александрович. Добрый вечер.\"\n\nОн не получил на это ответа, вместо этого обыскивая человека в поисках знаков различия. Ничего. По его спине закапала струйка льда, когда он установил соединение.\n\n\"Итак. За что меня арестовывают?\"\n\nЧеловек усмехнулся, прежде чем жестом пригласить его сесть.\n\n\"Считайте себя невиновным, товарищ Лебедев. У меня есть для вас предложение. Перед вами открылась возможность.\"\n\nОн немного расслабился. Он мог бы с этим работать.\n\n\"Что ж. Скажи мне, что ты предлагаешь.\""
 iainmbanks.9.a:0 "На темную сторону."

 iainmbanks.10.t:0 "Слова в темноте"
 iainmbanks.10.d:0 "Разговор начался с того момента, как он сел напротив него через стол. Рассказы из прошлого, о которых этот человек каким-то образом слышал, и похвалы за службу, в основном проводимую в темноте. В этот момент Василий знал, что он ищет, но все, что оставалось, - это извлечь еще несколько ценных кусочков данных.\n\n\"..а какой мощностью я буду оперировать?\"\n\n\"Полной капитан, ваше старое звание. Конечно, теперь вы будете работать на нас. Особые обстоятельства. Все, что вы для нас делаете, будет секретом.\n\nВасилий улыбнулся на это. Конечно, до него доходили слухи ... но он никогда не мог представить, что к нему обратятся.\n\n\"Шпион?\"\n\n\"Шпион, но с отличными преимуществами. Агент Федерации - а не просто стражник Горы..\"\n\nОн не удивился. Ходили слухи, что ОО был абсолютной вершиной разведывательного аппарата. Это было лучше, чем он ожидал.\n\n\"Не знаю, готов ли я снова надеть форму\", - сказал Василий. \"Мне нравится, когда в меня не стреляют. Мягкая жизнь.\"\n\nОн указал на тускнеющие обои, кирпичи просвечивали в нескольких местах. Чайник, переделанный из дешевого оборудования, сделанного в недрах бывшей крепости Лысенко.\n\n\"Я готов предложить вам экскурсию, товарищ. Считайте это испытательным сроком. Сделайте это в течение дня. Вам понравится, как мы работаем.\"\n\nВасилий задумался. \"Какого цвета форма?\"\n\nЧеловек улыбнулся, в его выражении не было недостатка в злобе. \"Матовый черный.\"\n\n\"Ладно, - сказал Василий, надеясь, что не пожалеет."
 iainmbanks.10.a:0 "\"Я в деле.\""

 kurchatov.1.t:0 "Счастливая отставка"
 kurchatov.1.d:0 "Когда Игорь Курчатов, вице-премьер Президиума, анонсировал \"сюрприз\" в конце встречи, большинство её членов боялись того, чем же он окажется. Некоторые думали, что это какая-то очередная научная работа, которую ему не терпелось впихнуть им в глотки, ведь его статус преемника Жданова освобождал его от каких бы то ни было парламентских процедур. Другие, более склонные к паранойе, боялись, что сюрприз – это начало больших чисток, которые проложат Курчатову путь к власти.\n\nОднако, ни одно из этих предсказаний не сбылось.\n\n\"Товарищи\", начал он слегка дрожащим голосом, \"с сожалением сообщаю, что я уйду в отставку так скоро, как только смогу.\"\n\nВсе затаили дыхание, и он продолжил, говоря о том, что его годы сделали для него пост вице-премьера \"бременем\" и что \"новое, молодое поколение\" будет для него лучшей заменой на полгода, официальный срок его отставки. Двусмысленность происходящего была очевидна, даже Жданов, сидящий позади него, нервно смотрел на членов Президиума.\n\nКогда Курчатов закончил, весь Президиум зааплодировал. Палата даже приняла резолюцию, в которой благодарила его за службу соотечественникам и всему рабочему движению. Мало кто мог игнорировать новую энергию в комнате, когда страхи и амбиции людей вышли на передний план."
 kurchatov.1.a:0 "Будем надеяться, что Жданов найдёт себе преемника помоложе."

 kurchatov.2.t:0 "Ультравизионерная встреча"
 kurchatov.2.d:0 "Ни Николай Кардашёв, ни Владимир Челомей не знали, входя в офис вице-премьера Игоря Курчатова, какое катастрофическое заявление он собирается сделать.\n\nОбычно он не встречался с ними обоими одновременно – их совершенно разные комиссарские должности в государственной политике были разделены лишь тонкой перегородкой, и когда они пересекались, их внимание было на пределе. Предзнаменование было замечено и понято.\n\nИ так же быстро им был дан ответ. Курчатов рассказал, что совсем скоро объявит о своей отставке. \"Пришло время перемен\" сказал он, \"и для Федерации, и для меня самого, и я не собираюсь задерживаться с уходом\".\n\nИ Кардашёв, и Челомей мгновенно поняли всю ситуацию и своё место в ней – возможность заменить Курчатова и поднять своё влияние в Федерации. Случай был не из лёгких, однако цель оправдывала средства.\n\nСдерживаясь, чтобы не выдать свои намерения друг другу или Курчатову, оба, выразив поддержку решению начальника, а также свою благодарность за его долгую и успешную службу, вскоре спокойно ушли. Однако, выйдя из поля зрения Курчатова, они резко ускорились.\n\nГонка началась. И за саму должность, и за политическую поддержку, необходимую для её получения."
 kurchatov.2.a:0 "Челомей – очевидный для нас выбор."
 kurchatov.2.b:0 "Кардашёв – это наш выбор."
 PLAYER_CHELO_POV_TT:0 "Это разблокирует прохождение §SНаследия Курчатова§! за §Владимира Челомея§!."
 PLAYER_KARDA_POV_TT:0 "Это разблокирует прохождение §SНаследия Курчатова§! за §CНиколая Кардашёва§!."

 kurchatov.3.t:0 "Гонка началась"
 kurchatov.3.d:0 "Курчатов ушёл в отставку. Мало того, он позвонил самому Владимиру для объявления – несомненно, неплохая подсказка для человека, метящего на его место. Тем не менее; он позвонил не только Владимиру. Николай Кардашёв, этот неуклюжий нервный и одновременно блестящий идеалист тоже участвовал в соревновании – и гонка началась. Вернувшись в свой офис Народного комиссара обороны он пафосно кивал офицерам и сотрудникам, сидя на своём месте.\n\nГонка началась; и ему нужно было как можно больше поддержки – Фурцева, Варенников и сам Жданов легко его поддержали – комитеты покорятся ему, и даже загадочный Специальный обстоятельственный комитет Семичастного можно было перетянуть на свою сторону; оставить лёгкий подъём… если только Кардашёв не смог украсть его поддержку. Старые реформаторы должны замолчать, его позиции должны быть усилены…\n\nТо, что выглядело как лёгкая прогулка, принимало всё более серьёзные масштабы, к большому сожалению. Но это был Кардашёв. Неужели он станет такой большой проблемой?"
 kurchatov.3.a:0 "Всё же тише едешь – дальше будешь."

 kurchatov.4.t:0 "Гонка началась"
 kurchatov.4.d:0 "Николай Кардашёв не был точно уверен – радовался он, паниковал или падал в обморок. Скорее всего, всё сразу. Курчатов позвонил ему и Владимиру лично, чтобы сказать, что он уходит в отставку – и началась самая настоящая гонка. Причём началась отнюдь не в его пользу. Пока он как-то не сможет убедить Жданова, комитеты… Небольшая пауза, и вот он уже бежит к своему офису в Народном Комиссариате Энергетики. Имена. Числа. Разведывательные службы. Старые реформаторы. Оплеснин. Народный Комиссариат Промышленности – и он должен был убедить перейти на свою сторону хоть кого-то из них. Челомей харизматичен и учтив – но в то же время резок и самоуверен. Шанс всё ещё был; но Кардашёв не мог просто сидеть и надеяться. И, пока минуты переходили в часы, а часы в вечер, он оставался за своим столом – делал записки, припоминая всех, кого только сможет."
 kurchatov.4.a:0 "Спешка не всегда напрасна."

 kurchatov.5.t:0 "Ультравизионерная отставка"
 kurchatov.5.d:0 "Сидя в своём огромном офисе и наслаждась видом на столицу Федерации Курчатов размышлял о своём выступлении и о своём наследии для Федерации, и улыбался.\n\nОн всё сделал неплохо, решил он, постукивая ручкой по последней стопке отчётов. Ультравизионерское дело продвигалось чрезвычайно хорошо, и хотя Верховный Лидер был, безусловно, человеком наиболее ответственным за это продвижение, Курчатов знал, что он сыграл весьма важную роль, помогая ему. Однако пришло время отдать бразды правления и наслаждаться заслуженным отдыхом в отставке.\n\nКурчатов видел взгляды Кардашёва и Челомея, когда говорил им о своём решении. В конце концов, именно поэтому он вызвал именно их. Оба видели шанс заменить его, и он, по крайней мере сейчас, был уверен, что они неистово работали, чтобы сохранить свою поддержку. Это будет очень интересное соревнования, особенно потому, что его не особо волнует итог.\n\nОба они были визионерами несмотря на то, что их взгляды в значительной степени различались. Оба удержат Федерацию в надёжных руках. Оба продолжат её путешествие в будущее по всем направлениям.\n\nИ от этой мысли он вновь улыбнулся."
 kurchatov.5.a:0 "Гонка началась."

 kurchatov.6.t:0 "Фурцева наступает"
 kurchatov.6.d:0 "Здание, располагавшееся в Народном Комиссариате Иностранных Дел, было всего лишь короткой дорогой из офиса Владимира Челомея – бюрократы и работники, заседавшие в его стенах, направляли его прямо к офису Екатерины Фурцевой, не тратя впустую его время.\n\n\"Народный Комиссар Обороны, что привело Вас в мой офис?\" – спросила Фурцева, пожимая Челомею руку, прежде чем вернуться на своё место.\n\n\"Я предполагаю Вы уже слышали об отставке товарища Курчатова?\"\n\n\"Да, я осведомлена о его отставке и о том, почему Вы сейчас говорите со мной об этом. Вам нужна моя поддержка, чтобы стать вице-премьером.\"\n\n\"Да, товарищ, поэтому я и пришёл к Вам в первую очередь. Ваша великолепная работа по усилению и совершенствованию ультравизионерской суперкультуры была просто потрясающей. Проекты, которые предлагали Вы и Ваш комиссариат, продолжают демонстрировать многообещающие результаты, и я не хочу, чтобы в ближайшее время они оказались на свалке. Если Вы поддержите мою кандидатуру вице-премьера, я обеспечу Вашему комиссариату достойную поддержку и финансирование, чтобы Вы могли продолжать работу так, как Вам будет удобно. Вы находите моё предложение привлекательным?\" Кабинет на то мгновение, пока Фурцева обдумывала предложение, погрузился в тишину, которая, казалось, тянулась вечность. Наконец, она ответила.\n\n\"Да, товарищ, я Вас не подведу. Я надеюсь, Вы сможете выполнить Ваши грандиозные обещания.\""
 kurchatov.6.a:0 "\"Я не подведу Вас, товарищ.\""

 kurchatov.7.t:0 "Забытый комиссариат"
 kurchatov.7.d:0 "Народный Комиссариат Финансов, к удивлению Кардашёва, находился на приличном расстоянии от его офиса, и хотя здание имело какой-то ультравизионерский дух, оно не было напыщенным и привлекающим внимание, как другие правительственные здания. Наконец Кардашёву удалось найти маленький офис Дмитрия Шепилова, дверь которого жалобно проскрипела, стоило ему её открыть.\n\n\"Вы хотите, чтобы я поддержал Вашу кандидатуру вице-премьера?\" - спросил Шепилов, его голос был полон опасения.\n\n\"Да, товарищ, поэтому я здесь. Я понимаю, что текущая политика и бюджеты-\"\n\n\"Какие бюджеты?! Каждому недозревшему идиоту выдают пустой чек, даже не обращаясь в мой офис!\"\n\nКардашёв замолчал, чтобы дать Шепилову успокоиться, прежде чем продолжить. \"Д-да, товарищ, я полностью понимаю Вашу ситуацию. Я также обещаю оценить ситуацию касательно нашего долга-\"\n\n\"Не надо, товарищ. Не упоминайте долг. Ради моего рассудка, пожалуйста…\"\n\n\"П-понял. Я надеюсь, что Вы оцените меня как наиболее прагматичного и ответственного кандидата, и-\"\n\n\"Отлично. Вы получили мою поддержку, я надеюсь, что Вы меня не разочаруете."
 kurchatov.7.a:0 "\"Эм… спасибо, товарищ. Я сделаю всё возможное."

 kurchatov.8.t:0 "Заглядывая вперёд"
 kurchatov.8.d:0 "Челомей сглотнул. Он нервничал не столько из-за Жданова, сколько из-за того, что готовит будущее. В последнее время фракционализм, древнее зло всех социалистических движений, начало поднимать свою уродливую голову и в Объединёной Советской Федерации. И он искренне надеялся, что Жданов сумеет распознать надвигающуяся на них опасность.\n\n\"Товарищ Жданов\", сказал Челомей, прервав тишину, повисшую в офисе. Жданов взгянул на вошедшего, и его мясистое лицо расплылось в улыбке.\n\n\"А, Володя! Добро пожаловать. Прости меня, я целиком погрузился в эти ежедневные государственные дела. Присаживайся, и чувствуй себя как дома.\"\n\nЧеломей кивнул и сел. \"Товарищ Жданов, я буду максимально откровенен: партия не неуязвима для фракционализма, как нам бы того хотелось. Я здесь не для того, чтобы кого-то обвинять – это вне моей компетенции\" – быстро добавил Челомей, увидев, как нахмурился Жданов. \"Мы должны взглянуть в лицо фактам. Товарищ Жданов, Вы не бессмертны. В какой-то момент всё-таки придётся найти себе преемника\".\n\nЖданов кивнул. \"Конечно, Володя. Не думай, что я не чувствую этих волков, кружащих вокруг нас. Советская Федерация, стоит признать, полна противоречий. Однако будь спокоен, мы позаботимся о том, чтобы передача власти произошла настолько спокойно, насколько это возможно.\"\n\nЧеломей с облегчением вздохнул; разговор продолжался до поздней ночи."
 kurchatov.8.a:0 "Власть в безопасности?"

 kurchatov.9.t:0 "Значение камней и атомов"
 kurchatov.9.d:0 "Кардашёв уже настроил проектор и слайды и с нетерпением ждал прибытия Жданова. Он вновь чувствовал себя школьником, показывающим презентацию о морских выдрах своему классу, пока учитель сверлит его взглядом. Но Жданов не был тем жилистым школьным учителем, нет, Жданов был гораздо более важен, а его разочарование было гораздо больнее.\n\nЖданов вошёл в комнату и сел; на его широком лице на миг появилась вежливая улыбка. \"Пожалуйста, товарищ Кардашёв, вы можете начинать.\" Кардашёв нервно кивнул; он сильно вспотел то ли из-за жара проектора, то ли из-за собственного волнения.\n\n\"Я хотел бы начать с возможности экономии топлива при помощи синтеза. Как мы все понимаем, нефть рано или поздно закончится. Если мы хотим идти в ногу со временем и с уверенностью смотреть в будущее, то нам нужен неиссякаемый источник топлива.\n\nЖданов кивнул, давая Кардашёву безмолвный знак продолжать. \"Решение – синтез. Используя подходящие материалы мы сможем обеспечить неограниченное количество энергии для всей Советской Федерации и для нашей космической программы.\"\n\nЖданов поднял руку. \"Вы говорите о долгосрочном, очень долгосрочном проекте. На создание одной только инфраструктуры уйдут годы. Товарищ, насколько это вообще важно в текущий момент?\" Кардашев прочистил горло, нервно обдумывая свои следующие слова. Сейчас многое зависело от того, что он скажет дальше."
 kurchatov.9.a:0 "Это не так важно, можно подождать до решения Президиума по поводу наследника."
 kurchatov.9.b:0 "Это важно."
 kurchatov.9.c:0 "Это очень важно. Синтез – наш путь в будущее."

 kurchatov.10.t:0 "Статус-кво"
 kurchatov.10.d:0 "Вздох облегчения тихо прорвался меж зубов Кардашёва. Лист бумаги, который он держал в руках, был его спасением от политической смерти, или, по крайней мере, её отсрочкой. Николай присел, перечитывая текст вновь и вновь, и с каждым перечитыванием ему становилось всё легче.\n\n\"Товарищ Кардашёв\" – говорилось в письме – \"будьте уверены, что я полностью доверяю любому кандидату, которого выберет Президиум к вашему проекту синтеза. Не беспокойтесь по поводу государственных дел, но будьте уверены, что ваш проект попал в надёжные руки. С уважением, Жданов.\"\n\nСпокойствие, подумал Кардашёв, вот чем так и веяло от этого письма. Теперь, если повезёт, его проект продвинется вперёд, а Объединённая Советская Федерация станет ещё чуть ближе к звёздам."
 kurchatov.10.a:0 "Скоро мы сбежим туда, куда не доберётся капиталистическая чума."

 kurchatov.11.t:0 "Тайные встречи"
 kurchatov.11.d:0 "\"Твою мать,\" пробормотал Кардашёв, уставившись на листок бумаги, сжатый в его руках. Его помощник незаметно сунул ему это письмо проходя по коридору минутой ранее, и его содержание сложно было назвать приятным.\n\nПока Кардашёв встречался со Ждановым и внушал ему важность экономии топлива при помощи синтеза, и, между делом, важность сохранения нейтралитета в вопросе наследника, кому-то похоже пришла та же самая идея. Владимир Челомей по всей видимости тоже не брезговал неофициальными встречами с товарищем Ждановым. Последствия этого для Кардашёва были весьма ясны: он потерял поддержку Жданова в вопросе наследника.\n\nНиколай откинулся назад в кресле, потирая виски. Каков его следующий шаг? Если он не мог рассчитывать на поддержку Жданова, то на чью поддержку он вообще мог рассчитывать? Он чувствовал себя отрезанным, пойманным в гигантскую сеть, и самым страшным было то, что он знал, где находится паук."
 kurchatov.11.a:0 "Что дальше?"
 
 kurchatov.12.t:0 "Старые враги или новые друзья?"
 kurchatov.12.d:0 "Имя человека было не важно, и Челомей удержал себя от желания записать это в заметки, которые он всегда делал так, на всякий случай. Он сильно нервничал и чувствовал себя некомфортно в своём кресле, а кожа была будто чужой. Небольшая шляпа возвышалась на его голове, солнечные очки скрывали его лицо, усы дрожали под подёргивающимся кроличьим носом. Челомей не объявил о своих намерениях с самого начала, однако судя по поведению человека он подозревал, что то-то не так. \"Приветствую, товарищ\" – начал Челомей доброжелательным тоном – \"я не буду просить Вас подтвердить или опровергнуть что-то, ведь анонимность – ключевое условие нашей с Вами встречи.\"\n\nНервный смешок, искуственный смех, \"о чём это Вы? Это какое-то исследование? Спросите кого угодно, они скажут Вам, что я безупречен, я-\" Челомей поднял руку, чтобы заставить человека замолчать. Его поведение говорило о многом.\n\n\"Товарищ, успокойтесь, я здесь не для того, чтобы кого-то обвинять. Тем не менее, обвинение – это вопрос, ради которого мы и встретились…\"\n\nФальшивое бахвальство человека будто ветром сдуло. Его лицо приобрело мёртвенно-бледный цвет. \"Я понял, что… что я должен делать? М-может, взятка?\"\n\nЧеломей покачал головой: \"Нет, ничего подобного. На самом деле я на Вашей стороне. Мы с Вами можем сильно помочь друг другу, товарищ. Преследование Вами Старых Реформаторов могло бы сильно облегчить помилование некоторых партий и освобождение их членов из тюрьмы.\" В комнате воцарилась тишина, человек обдумывал слова Владимира. \"Подумайте об этом, товарищ, я могу предложить Вам…\""
 kurchatov.12.a:0 "Окончание преследований."
 kurchatov.12.b:0 "Тихое освобождение из тюрьмы и небольшое вознаграждение."
 kurchatov.12.c:0 "Полное помилование и восстановление в должности."

 kurchatov.13.t:0 "Новые друзья"
 kurchatov.13.d:0 "Человек повесил голову, побеждённый, но в приподнятом настроении. \"Хорошо, товарищ\" – начал он – \"если ваши слова – правда, и, Господи, я надеюсь, что это правда, мы все у вас в огромном долгу. Что бы вам ни понадобилось, будьте уверены – мы приложим все усилия, чтобы предоставить вам это.\" Челомей улыбнулся. Он умело захлопнул ловушку, его риски окупились. Теперь всё, что от него требуется – позволить всему двигаться вперёд.\n\n\"Потерпите, товарищ\" – сказал он, протягивая руку, чтобы нежно коснуться верхней части пальцев нервного человека – \"оставайтесь на своих местах и, когда придёт время я уверен – вы постоите за меня\" Встреча была завершена; двое заговорщиков, коими они стали после сегодняшней встречи, пошли своим путём. Челомей вздохнул с облегчением. Всеми правдами и неправдами Старые Реформисты были у него в кармане. Пускай Кардашёв теперь попытается отобрать у него его наследство."
 kurchatov.13.a:0 "За новую дружбу."

 kurchatov.14.t:0 "Старые Враги"
 kurchatov.14.d:0 "Внезапно слабый человек исчез, и его сменила внезапная и настоящая жестокость. \"Нет, товарищ, я боюсь, что мы не сможем договориться\". Он встал, усы тряслись, как эпилептическая гусеница. \"Кто ты такой, чтобы загнать нас в угол? Мы не какие-то пешки Президиума! Мы сами решаем свою судьбу, мы не позволим, чтобы она нам диктовалась кем-то, кому-то\", - казалось, он боролся со своим слова на мгновение, Челомей поморщился и немного отодвинул свое сиденье. \"Братский!\" - закричал мужчина, внезапно найдя то, что искал.\n\nЧеломей поднял руки: \"Хорошо, хорошо, ничего страшного\". Он встал, отодвинул свой стул и встретился с яростным взглядом этого никого, с кем не удосужился связаться. \"Хорошего дня, товарищ\". \n\nЧеломей вышел из комнаты, глубоко расстроенный, но тихий. Этот придурок! Это тупое чучело! Кардашев. Блядь. Этот ублюдок легко напал бы на старых реформаторов, если бы захотел. Битва за престолонаследие действительно станет еще более ожесточенной."
 kurchatov.14.a:0 "Отлично. Будь таким, тогда."

 kurchatov.15.t:0 "Немного разговоров за напитками"
 kurchatov.15.d:0 "Вечер выдался приятным, беседы легкими и приятными. Кардашев и его друг Юрий выпили несколько бокалов вина, не выходя из Его дома. Теперь, когда ночь подходила к концу, разговор принял более серьезный оборот. Кардашев осторожно вставил свой вопрос. \"Юрий, не думай, что тебе нужно отвечать, я просто хочу, чтобы ты знал\". Юрий удивленно приподнял бровь.\n\n\"Да?\" - спросил Юрий, делая глоток вина и позволяя жидкости приятно гореть на его языке, - что ты собираешься сказать?\"\n\n\"Ну, мой друг, если ты знаешь о каких-либо, скажем так, преследуемых элементах, скажи им, что у них есть друг в виде Кардашева\". Кардашев не был блестящим словарным мастером, его манера речи была неуклюжей, а тон ясным, но это произвело ожидаемое впечатление на Юрия.\n\n\"Да, конечно!\" - внезапно сказал Юрий с явным волнением на лице. Он просиял, слегка расслабившись. \"Друг мой, я обязательно передам сообщение. К сожалению, глядя на время, я боюсь, что мне нужно уйти\". Юрий поспешно вышел, похлопал Кардашева по спине и закрыл за собой дверь. Кардашев улыбнулся, кусочки падали на свои места."
 kurchatov.15.a:0 "Слава богу, это сработало."

 kurchatov.16.t:0 "Своя, собственная награда"
 kurchatov.16.d:0 "Кардашев оторвался от работы, услышав шаги почтальона на своем крыльце. Положив карандаш и прислушиваясь, как шаги стихают, он медленно поднялся на ноги и вышел из кабинета. Подойдя к входной двери, он наклонился, чтобы подобрать конверт, выпавший из его почтового ящика. Как ни странно, на нем не было ни обратного адреса, ни печати. Сдвинув защелку на двери, он выглянул на улицу и не увидел никаких следов почтальона - это письмо было доставлено вручную.\n\nОткрыв конверт, он начал читать.\n\n\"Уважаемый мистер\" Кардашев \n\nВы не знаете, кто я, и я хотел бы сохранить это так как есть, поскольку мое положение в этой стране шаткое. Со мной, на каждом этапе моей карьеры,  боролся истеблишмент ваших коллег, но я всё равно благодарю вас. Мне сообщили, что вы, и другие лояльные к вам люди с пониманием относитесь к тяжелому положению таких людей, как я, и поэтому, я смиренно благодарю вас за вашу работу и надеюсь, что вы продолжите делать это и в будущем. Спасибо, Г-н Кардашев, вы можете рассчитывать на мою поддержку, в каком бы качестве я, и, другие подобные мне, могли бы её предложить.\n\nС уважением, Новый друг\".\n\nНа лице физика появилась легкая улыбка, когда он закончил читать анонимное письмо. Счастливый и немного гордый, он выпрямился и пошел убедиться, что письмо было выброшено, ради своего Нового друга."
 kurchatov.16.a:0 "Какой хороший парень."

 kurchatov.17.t:0 "Встреча с Келдышем"
 kurchatov.17.d:0 "\"Я рад возможности поговорить с вами наедине, товарищ Келдыш\", - сказал Челомей, садясь за стол с наркомом науки. Такой могущественный союзник был бы неоценимым в заявке Челомея на место Курчатова.\n\n\"Мы\" оба знаем, зачем вы здесь. Что вы можете предложить мне, чего не предложат другие кандидаты? Почему Народный Комиссариат Науки должен вас поддерживать?\"\n\n\"Я рад, что вы спросили. Наркомат Науки - бесценный актив Федерации. Однако мы растрачиваем потенциал этого актива, слишком распыляя его. Нам необходимо сконцентрировать ваши усилия, чтобы они не пропали даром. Я считаю, что Наркомат должен сосредоточиться на проектах, которые укрепят нашу армию и укрепят революцию.\"\n\n\" Уточните, товарищ. Мне интересно услышать, какие проекты это повлечет за собой.\"\n\n\"Я говорю о таких вещах, как ракеты. Альтернативные формы вооружения. Даже контроль над разумом. Чтобы революция увенчалась успехом, нам нужно получить все возможные преимущества. Конечно, будет финансирование для более приземленной науки, но такие вещи действительно не соответствуют духу ультравизионерства, не так ли?\"\n\n\"Вы определенно заинтриговали меня, товарищ, я должен признать. Могу я попросить вас повторить кое-что из этого еще раз? Я хочу иметь письменное доказательство, чтобы потом ничего не забыть.\""
 kurchatov.17.a:0 "\"Я хочу принести революцию на Марс к 1980 году, и нам понадобится ваш талант, чтобы достичь этого.\""
 kurchatov.17.b:0 "\"Оружие, ракеты, контроль над разумом. Вы называете это, а мы финансируем.\""
 kurchatov.17.c:0 "\"Революция не может быть успешной без передовых вооруженных сил. Я хочу получить все возможные преимущества.\""

 kurchatov.18.t:0 "Великие Умы"
 kurchatov.18.d:0 "Челомей посмотрел на нераспечатанное письмо, которое держал в руках. Он дал Мстиславу Келдышу несколько смелых обещаний и надеялся, что Келдыш увидит возможности, которые может предоставить Челомей. Он достал нож для открывания писем и извлек бумагу. Очевидно, нарком науки написал документ в спешке, и Челомею пришлось прищуриться, чтобы разобрать почерк этого человека.\n\n\"Товарищ Челомей,\n\nЯ некоторое время думал о нашем последнем разговоре. Позиция Вице-премьер важна, и я желаю, чтобы только лучший кандидат возглавил Федерацию. \n\nПоэтому я решил поддержать вас на посту вице-премьера, и вы можете рассчитывать на мой голос, когда придет время президиума . Я надеюсь, что вы сдержите свои обещания. Я понимаю, что вы ожидаете от нас многого, но мы также ожидаем от вас многого\".\n\nЧеломей откинулся на спинку стула, и на его лице появилась улыбка. Это были хорошие новости. Челомей все ближе подходил к желанной должности вице-премьера. На его стороне были народные комиссариаты иностранных дел и науки, а основные столпы ультравизионерского социализма были на стороне Челомея."
 kurchatov.18.a:0 "Великие умы думают одинаково, товарищ."

 kurchatov.19.t:0 "Беспристрастная Наука"
 kurchatov.19.d:0 "Челомей вскрыл конверт и вытащил письмо Мстислава Келдыша. Он чувствовал, что его разговор с Народным Комиссаром Науки был продуктивным, и надеялся, что это письмо принесет хорошие новости. Письмо было написано от руки, и Челомею потребовалось время, чтобы расшифровать его содержание.\n\n\"Товарищ Челомей,\n\nЯ некоторое время думал о нашем последнем разговоре. Позиция вице-премьера очень важна, и я желаю, чтобы только лучший кандидат возглавил Федерацию.\n\nОднако наука всегда должна стремиться быть беспристрастной. Народный Комиссариат Науки - важная опора Федерации, и мы не должны допустить, чтобы наша революция превратилась в фракционность. Таким образом, я не могу в настоящее время добросовестно назначить кого-либо из кандидатов ...\"\n\nЧеломей скомкал письмо и бросил его ногами в мусорное ведро. Беспристрастность!? Фракционализм!? Какая чушь собачья! По крайней мере, они оставались нейтральными в этом вопросе. Челомей мог спасти это положение, все еще были потенциальные союзники, которых он мог склонить на свою сторону."
 kurchatov.19.a:0 "Они ослеплены своим высокомерием."

 kurchatov.20.t:0 "Встреча с Келдышем"
 kurchatov.20.d:0 "Кардашев был удивлен, после вручения письма своего секретаря. Видимо, товарищ Келдыш все-таки решил ответить. Когда Кардашев остался один в своем офисе, он открыл конверт и начал читать письмо. Он надеялся, что это хорошие новости.\n\n\"Товарищ Кардашев,\n\nЯ обдумывал наш предыдущий разговор, и мне пришлось переписывать это письмо несколько раз, чтобы по-настоящему выразить свои мысли словами. Я увлекся многими идеями, которые мы обсуждали, и я думаю, что есть несколько блестящих идей, которые мы должны изучать дальше. Я попросил некоторых из моих ученых изучить ядерный синтез, и похоже ... \"\n\nКардашев был удивлен тем как долго было письмо, и быстро пролистал его, чтобы узнать, что Келдыш сказал о заявке Кардашева на пост вице-премьера. \"Отсканировав\" обе стороны первого листа, Кардашев перешел ко второму.\n\n\"...Что касается вопроса об отставке Курчатова, я думаю, что вы были бы отличным выбором для его преемника. Я вас поддерживаю,\"Нарком науки забил два предложения внизу страницы, не оставив места для подписи. Кардашев подумал, что это хороший знак."
 kurchatov.20.a:0 "Если бы мы могли перенаправить астероиды и получить их ресурсы... возможности были бы безграничны."
 kurchatov.20.b:0 "Необходимо раскрыть секреты ядерного синтеза. Мы должны освоить геном."
 kurchatov.20.c:0 "Помните людей. Слияние, генная инженерия, это наука, которая нам нужна."

 kurchatov.21.t:0 "Бесконечные возможности"
 kurchatov.21.d:0 "Кардашев был удивлен, получив письмо от своего секретаря. Видимо, товарищ Келдыш все-таки решил ответить. Когда Кардашев остался один в своем офисе, он открыл конверт и начал читать письмо. Он надеялся, что это хорошие новости.\n\n\"Товарищ Кардашев,\n\nЯ обдумывал наш предыдущий разговор, и мне пришлось переписывать это письмо несколько раз, чтобы по-настоящему выразить свои мысли словами. Я увлеклись многими идеями, которые мы обсуждали, и я думаю, что есть несколько блестящих идей, которые мы должны изучить дальше. Я попросил некоторых из моих ученых изучить ядерный синтез, и похоже...\"\n\nКардашев был удивлен тем как долго было письмо, и быстро пролистал его, чтобы узнать, что Келдыш сказал о заявке Кардашева на пост вице-премьера. \"Отсканировав\" обе стороны первого листа, Кардашев перешел ко второму.\n\n\"..Что касается вопроса об отставке Курчатова, я думаю, что вы были бы отличным выбором для его преемника. Я вас поддерживаю, \"Нарком науки забил два предложения внизу страницы, не оставив места для подписи. Кардашев подумал, что это хороший знак."
 kurchatov.21.a:0 "Я аплодирую его энтузиазму."
 
 kurchatov.22.t:0 "Письмо Келдыша"
 kurchatov.22.d:0 "Прошла почти неделя с тех пор, как Кардашев разговаривал с наркомом науки, и с тех пор он не слышал от него ни слова. У Келдыша не было особого энтузиазма, когда тот покидал кабинет Кардашева, но Кардашев подумал, что их разговор был очень продуктивным. Однако сегодня его секретарь остановила его, когда он входил в свой кабинет со свернутым листом бумаги. Это было от Келдыша.\n\n\"Товарищ Кардашев,\n\nЯ некоторое время думал о нашем последнем разговоре. Должность вице-премьера важна, и я желаю только лучшего кандидата возглавить Федерацию.\n\nОднако наука всегда должна стремиться к беспристрастности. Народный комиссариат науки - важная опора Федерации, и мы не должны допустить, чтобы наша революция превратилась в фракционность. Поэтому я не могу добросовестно назначать никаких кандидатов в это время. Я надеюсь, как коллега-ученый, вы понимаете мою позицию. Мы просто желаем всего наилучшего для Федерации и мы желаем только наилучшего науке.\"\n\nКардашев положил бумагу на свой стол. Это было нехорошо. Может быть, другие наркоматы будут более согласны. Кардашев только надеялся, что они останутся верными своему слову и сохранят нейтралитет при голосовании."
 kurchatov.22.a:0 "В своем стремлении к науке они забыли свою истинную цель."

 kurchatov.23.t:0 "Долгий поиск"
 kurchatov.23.d:0 "Владмир Челомей не привык спрашивать дорогу или инструкции у людей; при этом он не привык получать что-либо, что не было прямым ответом. Таким образом, когда он начал расспрашивать людей о местонахождении подвала Наркомата водного транспорта, он не ожидал уклончивости.\n\nОн определенно не ожидал, что первый ответ будет \"Какой подвал?\" секретарша в замешательстве посмотрела на него. \"Подвал. Не считайте меня дураком; я хочу поговорить с директором по особым обстоятельствам\". \"Кто ... в нашем подвале\". Она ответила, бросив на него насмешливый взгляд. \"Которого не существует. Я был здесь много лет, и мы никогда ...\" К следующему человеку, в то время как она ошеломленно смотрела на него.\n\n\"Я здесь ищу штаб Особого Обстоятельства - где находится подвал?\"\n\n\"Какой подвал?\" Владимир моргнул. \"Подвал. Штаб особых обстоятельств...\" \"Товарищ, за многие годы моей работы здесь у нас никогда не было подвала\".\n\nОни не могут быть серьезными, не так ли? Это должна быть какая-то шутка или какое-то личное издевательство. Семичастный работает с Кардашевым, или место Челомея было указано неверно? Нет-нет, ошибки быть не может - слухи лично отслеживал сам Челомей. Понятно, что эти люди либо издеваются над ним, либо просто идиоты. Таким образом, он продолжил свои долгие поиски. \"Я ищу подвал\". Он заявил, резко распахнув дверь. Стенной шкаф. Ванная комната. Кладовая. \"Какой подвал?\" Комната отдыха. Офис. \"Подвал, товарищ. Я знаю, что он у вас есть. Прекратите пытаться скрыть это от меня\". Может ли это быть лазейкой? За книжной полкой? Это должно быть где-то. Если Владимир Челомей-\n\nПауза, как рука хлопает его по плечу, прежде чем положить на него. \"Следуй за мной, товарищ\". Голос заговорил, когда человек в черной одежде, простого вида подошел к шкафу, который он распахнул, вошел и открыл дверь за группой униформ и коробок для обуви, повернувшись к нему."
 kurchatov.23.a:0 "\"Внутри.\""

 kurchatov.231.t:0 "Подвал"
 kurchatov.231.d:0 "Штаб Управления по расследованию особых обстоятельств был большим. Это было не столько подвал, сколько подуровень здания; с множеством просторных офисов, станций мониторинга и потоком персонала. Агенты в матовой черной форме с подобными мечам эмблемами беззаботно расхаживали взад и вперед, и Владмир Челомей старался держать язык за зубами, несмотря на то, что потратил тридцать пять минут на поиски такого большого места. \"Где офис Семичастного? Мне нужно поговорить с ним о срочном…\"\n\n\"Следуй\". Ведущий его агент заговорил, перейдя в большую комнату, обставленную стульями, и твердо остановился, как только оказался внутри. \"Подожди\".\n\nНа мгновение Челомей обдумал свои варианты - прежде чем сесть в кресло и ждать. Телевидения не было. Книг не было. Больше никто не ждал, и, если не считать холодного комфорта тихого агента, Владимир Челомей был один. Наконец, спустя, казалось, вечности, дверь открылась, и его в полной тишине провели к столу. Обычная, не считая той же мечообразной эмблемы на передней части, которая, казалось, была у агентов, и только с одним человеком - Владимиром Семичастным, который просматривал бумаги.\n\n\"Я-\" \"Я здесь, чтобы попросить поддержать мою кандидатуру.\" - перебил Семичастный, даже не взглянув наверх. \"У тебя есть это.\" Челомей моргнул, когда агент указал на дверь, и Семичастный даже не взглянул на него. Единственным подтверждением, которое он получил, был единственный рефлексивный взгляд, когда дверь между ними закрылась - агент вывел Челомея вверх и наружу."
 kurchatov.231.a:0 "Письмо или телефонный звонок, было бы неплохо.."

 kurchatov.24.t:0 "Долгие часы"
 kurchatov.24.d:0 "Николай Кардашев понятия не имел, где находится Управление по расследованию особых обстоятельств; и, видимо, никто другой тоже. Кого бы он ни спрашивал, ответа не было. Скорее - прямой ответ. \"Я почти уверен, что это ... в одном из тех зданий\". Помощник указал на карту, когда Николай моргнул, прежде чем кивнуть, пробираясь сквозь них и обходя их. Управление сельского хозяйства? Нет. \"Может быть, если ты попробуешь в Наркомате водного транспорта ...\" Нет. \"Я не знаю, кто тебе велел смотреть сюда, но, может быть ...\"\n\nОн пошел еще по улицам, и получал все больше и больше увольнений или указаний, которые ни к чему не привели - до единственного проблеска надежды. Одинокая, одетая в матовое черное женщина в кожаном пальто стояла на углу улицы с сигаретой во рту, маленьким аксессуаром к их апатичным взглядам, когда они наблюдали за его приближением. \"Прошу прощения, мэм. Я ищу Управление по расследованию особых обстоятельств. Я хотел бы встретиться с Владимиром Семичастным, чтобы обсудить ...\"\n\n\"Особые обстоятельства?\" Женщина прервала его, вынимая сигарету изо рта, когда Кардашев моргнул. \"Особые обстоятельства для чего? Какие особые обстоятельства мы находимся, товарищ?\" - спросила она с любопытством, хотя выражение ее лица отказывалось меняться."
 kurchatov.24.a:0 "\"...Нет, извините. Спасибо за уделенное время.\""

 kurchatov.241.t:0 "Письмо"
 kurchatov.241.d:0 "Первое, что подумал Николай Кардашев, когда он нашел записку на своем столе, было то, что он вспомнил, как запер дверь. Фактически, он особенно вспомнил, как запирал его перед уходом - и все же ничего не пропало. Ничего не было перевернуто, удалено или уничтожено. Единственное, что отличалось, - это единственная записка на его столе со значком, дополненным шестиугольной эмблемой в виде меча и орбиты, которая, как он знал, связана с особыми обстоятельствами, и он вспомнил, как запирал дверь. Этого здесь не было до его отъезда; они взломали, положили записку и ушли? Что еще более важно - записка.\n\n\"Народному комиссару Николаю Кардашеву.\n\n\"Вы пользуетесь моей поддержкой, и ваша настойчивость - замечательное качество. Мы, скорее всего, увидимся в будущем. Владимир Семичастный.\"\n\nКто-нибудь из людей за пределами офиса, вероятно, заметил небольшой взрыв возбуждения, за которым последовал большой вздох облегчения."
 kurchatov.241.a:0 "Новости намного лучше, чем он ожидал."

 kurchatov.25.t:0 "Абсолютная формальность"
 kurchatov.25.d:0 "Когда самый про-военный из двух кандидатов идет на собрание генералов, он ожидает аплодисментов. Похвалы. Ваше здоровье. Все это как раз то, что Владимир Челомей получает в избытке - от Варенникова, а Оплеснин просто вежливо улыбается. \"Джентльмены. Вы - несколько величайших военных умов нашего времени - и не только. Вы уже знаете, зачем я здесь, чтобы просить. Нужно ли мне продолжать?\"\n\nС этими словами Челомей замолкает с ухмылкой - и ждет терпеливо. Пассивный наблюдатель остальной части встречи назвал бы решение неизбежным, что в некоторой степени в глазах Владимира так и было. \"У вас, конечно, есть наша поддержка. Только вы можете вести нас в будущее\". Варенников заговорил, сияя под аплодисменты остальных. Все было легко, слишком легко. Однако оппозиции не было. Никто не повысил голос, не спорил с ним ни капли, не сделал ничего, чтобы поставить под сомнение или отклониться. Это было почти жутко, насколько все было синхронизировано; но Челомей отбросил эти мысли. Конечно, они его выберут. В конце концов, он был их начальником, и выбор был очевиден."
 kurchatov.25.a:0 "Здесь никаких сюрпризов."

 kurchatov.26.t:0 "Встреча несколько похожих умов"
 kurchatov.26.d:0 "В тот момент, когда Кардашев сел напротив Николая Оплеснина, он понял, по суровому взгляду генерала, что ему пришлось отказаться от работы.\n\nЕму нужно было продемонстрировать поддержку со стороны военных, чтобы продвигать свои претензии на кресло вице-премьер-министра, и хотя ему сказали, что Оплеснин естественно симпатизирует его взглядам по политическим и экономическим вопросам, генерал не собирался давать ему свое одобрение бесплатно. За это придется заплатить.\n\nИ, таким образом, Кардашев подробно рассказал о своих планах в отношении вооруженных сил, если он получит такую поддержку. Он говорил о более эффективном разведывательном аппарате. О повышении боеспособности армии по всем вопросам. Об абсолютной необходимости поощрять аполитичность вооруженных сил и тем самым обеспечивать стабильность государства.\n\nОплеснин терпеливо слушал, и Кардашев мог сказать, что ему в целом очень понравилось то, что он услышал. Но, что наиболее важно для любого заявления о поддержке, ему еще не сказали, сколько усилий и политического капитала Кардашев готов потратить для достижения обещанных преобразований.\n\nИ это решение будет иметь решающее значение."
 kurchatov.26.a:0 "Обещать ему немного усилий."
 kurchatov.26.b:0 "Обещать ему больше усилий."
 kurchatov.26.c:0 "Обещать ему еще больше усилий."

 kurchatov.27.t:0 "В некотором роде сходятся умы"
 kurchatov.27.d:0 "Кардашев не осознавал, что затаил дыхание, пока Оплеснин в ответ на его мольбу легонько кивнул. Как будто с его груди сняли какой-то груз.\n\nКогда Оплеснин начал говорить, часть этого веса вернулась. Но не так сильно, как он боялся, когда впервые сел. Генерал совершенно ясно дал понять, что он поддерживает цели Кардашева в отношении военного истеблишмента, и что он убежден, что обещание, по крайней мере, будет выполнено в максимально возможной степени.\n\nОднако он не будет открыто поддерживать Кардашева. кандидатура. Как уже было сказано, аполитичная армия была похвальной и важной целью, и ее нельзя было не проиллюстрировать в настоящем. Однако в личном смысле он оставался крайне нейтральным. Он также будет работать над тем, чтобы остальная часть Генерального штаба вела себя аналогичным образом.\n\nВстав и пожимая руки, Кардашев повернулся, чтобы уйти. Это было не все, что он хотел, но, как сказал генерал, важно было продемонстрировать - и тем самым доказать - веру в аполитичность. Вдобавок и, по крайней мере, хотя он и не получал одобрения от военного ведомства, как и Челомей.\n\nИ, Кардашев решил, что этого достаточно."
 kurchatov.27.a:0 "Самый лучший разумно возможный результат."

 kurchatov.28.t:0 "В некотором роде, умы расходятся"
 kurchatov.28.d:0 "Кардашев не осознавал, что затаил дыхание, пока Оплеснин в ответ на его мольбу не качнул головой. Как будто внезапная тяжесть, которую он почувствовал на своей груди, сильно увеличилась.\n\nКогда Оплеснин начал говорить, он только продолжал говорить. Генерал совершенно ясно дал понять, что он не убежден в стремлении Кардашева выполнить данные обещания, и что, хотя он в целом поддерживает идеи, он не будет оказывать такой поддержки кандидатуре вице-премьера.\n\nПо крайней мере, и к крайнему испугу Кардашева, а не его собственной кандидатуре. Оплеснин дал понять, что он и военные в целом не могли не поддержать своего соперника. В конце концов, Челомей был наркомом обороны, а также военным начальником, и все дары, которые они до сих пор получали, исходили от него. А также умный и целеустремленный мужчина. Чтобы презирать эту щедрость, никто бы не забыл о ней.\n\nВстав и пожимая руки самым поверхностным образом, Кардашев повернулся, чтобы уйти. Ему пришлось бороться, чтобы скрыть свое разочарование. Возможно, с его стороны было наивно ожидать другого исхода, но у него было все то же самое.\n\nИ, к сожалению, его потеря была выгодой Челомея."
 kurchatov.28.a:0 "Тактическое поражение."

 kurchatov.29.t:0 "Челомей и Президиум"
 kurchatov.29.d:0 "Владимир Челомей откашлялся, подходя к трибуне, улыбаясь, стоя над членами Совета по межсолнечной деятельности, положив перед ним свои записи. \"Джентльмен правления, для меня большая честь говорить с вами. Как вы знаете, я собирался стать вице-премьером федерации, и в ваших интересах поддержать мою кандидатуру в Президиуме\".\n\n\"Я считаю, что федерация не зашла достаточно далеко, чтобы распространить ультравидящую суперкультуру на звезды, даже отказавшись от финансирования исследований в области освоения космоса. Я также знаю, что получение ресурсов было проблемой, с меньшими затратами чем достаточно, чтобы приблизиться к развитию ракетных технологий. По мере приближения к ультравысокой социалистической единой России, я уверяю вас, что ваши потребности будут удовлетворены! Россия войдет в звезды, а советское оружие и технологии распространятся по всей галактике Кардашев будет игнорировать только то величие, которого мы можем достичь с помощью милитаризации космоса, но я обещаю, что не проигнорирую этот принцип ультравизионизма, и эта доска получит то, что нужно для покорения звезд! \"\n\nВ заключение своей речи Челомей ожидал оваций стоя. Все, что у него было, это кашель. Лысеющий мужчина встал со своего места, очевидно, председатель. \"Товарищ Челомей, мы благодарны за вашу поддержку, но нам нужно больше ... конкретных обещаний. Мы давно имеем дело с неопределенными заверениями в финансировании из года в год, но мы ничего не получаем, когда придет время. Что вы будете гарантировать, что Правление будет получить? \"\n\n\"Челомей сделал паузу, зная, что ему нужна поддержка правления, но что им пообещать? Слишком большие обещания обойдутся им дорого в будущем, но недостаточное количество, несомненно, принесет ему небольшую поддержку. Он тихо стоял. на мгновение, затем выпалил-\""
 kurchatov.29.a:0 "\"Достаточно финансирования для новой спутниковой программы!\""
 kurchatov.29.b:0 "\"Все, что нужно, чтобы добраться до Луны и обратно!\""
 kurchatov.29.c:0 "\"Все, что есть у федерации для создания ультравизионерской социалистической галактики!\""

 kurchatov.30.t:0 "Аплодисменты стоя"
 kurchatov.30.d:0 "Челомей ждал реакции президиума, нервно предвкушая, что они решат. Однако его страхи быстро улеглись, поскольку каждый участник вставал один за другим и аплодировал стоя, а некоторые даже аплодировали. \"Вот что нам нравится слышать!\" Сказал председатель, хлопая вместе с остальными. \"Товарищ Челомей, поддержка ваша!\"\n\nЧеломей улыбнулся и сошел с трибуны, когда правление приняло формальное голосование за его поддержку, как если бы оно было единодушным. Он это сделал, и Совет по межсолнечной деятельности также был очень важным союзником. Он просто надеялся, что не пообещал слишком многого, но пока ему не о чем беспокоиться.\n\nОдин из членов правления похлопал его по спине, взяв стакан с водой, и сказал: \"Я просто хотел спасибо лично, товарищ Челомей. Кажется, вы, начальство, наконец, продемонстрировали, что действительно заботятся о социалистическом освоении космоса. Я очень надеюсь, что вы сдержите свое обещание, если будете избраны.\"\n\nЧеломей взглянул вниз, затем снова на члена правления.\"Вам не придется об этом беспокоиться, я всегда выполняю свои обещания, какими бы они ни были\".\n\nЧлен совета директоров схватил стакан воды. \"Посмотрим, товарищ, посмотрим.\""
 kurchatov.30.a:0 "Получи, Кардашев!"

 kurchatov.31.t:0 "Соглашение Президиума"
 kurchatov.31.d:0 "Слова Челомея, казалось, повисли в воздухе, напряжение в комнате удушало. Председатель какое-то время молчал, затем начал что-то шептать другим членам правления. Все вместе встали, и председатель нарушил молчание. \"Мне очень жаль, товарищ Челомей, хотя мы благодарны за ваше заверение, мы все решили, что не можем поддержать вас, основываясь только на вашем выступлении. Мы были выбраны в состав этого совета, чтобы не беспокоиться о политических вопросах, и это Будет лучше, если мы не будем вмешиваться в решение Президиума. Надеемся, вы понимаете.\n\nЧеломей вздохнул, все эти усилия напрасны. \"В любом случае спасибо, что пригласили меня, джентльмены, товарищи. Обещаю, я не премину дать вам то, что вы хотите, и надеюсь, что вы когда-нибудь передумаете. А пока, у вас есть водка?\""
 kurchatov.31.a:0 "Стоило попробовать."
 
 kurchatov.32.t:0 "Подружиться с Президиумом"
 kurchatov.32.d:0 "Кардешев стоял над членами Совета по межсолнечной деятельности, его трибуна выходила на всю комнату. \"Товарищи из Правления, спасибо, что пригласили меня. Как вы знаете, моя цель стать следующим вице-премьером все еще продолжается, и мне нужна как можно больше поддержки в Президиуме, которую вы можете оказать. предложения по лучшей космической программе сильно отличаются от некоторых других, представленных Президиумом. Я знаю многих, кто обещал милитаризацию космоса и миллионы других вещей, многие из которых недостижимы. Вместо военизированной космической программы я предлагаю более мирную.\"\n\n\"Тот, где мы исследуем звезды, не стремясь завоевать во имя социализма, но чтобы учиться и улучшать себя. Честно говоря, это будет вызов, но мы сможем его преодолеть\".\n\nКардешев сделал паузу, увидев ответы на доске, и продолжил: \"Я также предлагаю мирный ответ, чтобы гарантировать, что мы получаем ресурсы от наших звезд, космической индустриализации. Вместо милитаризации космоса мы должны использовать его для наших преимущество! Бесконечные ресурсы только в наших руках, наше превосходство в области технологий двигает нас вперед! Без конкуренции со стороны империалистов мы поднимемся!\"\n\nВ конце своего выступления Кардешев предвкушал реакцию совета. Председатель начал проявлять интерес. \"Мне нравится, откуда исходят ваши идеи, товарищ Кардешев, но индустриализация космоса звучит как сложная задача. Что вы можете пообещать, чтобы оно стоило всех усилий, которые необходимо вложить в него?\""
 kurchatov.32.a:0 "\"Финансирование, необходимое для начала исследования.\""
 kurchatov.32.b:0 "\"Гранты и расширение программы для обеспечения приоритетности размещения!\""
 kurchatov.32.c:0 "\"Полное финансирование для индустриальной солнечной системы!\""

 kurchatov.33.t:0 "Президиум одобряет!"
 kurchatov.33.d:0 "Завершив свое обещание, Кардашев увидел, что председатель улыбается. \"Звучит идеально, товарищ Кардашев\", - сказал председатель, когда остальная часть президиума захлопала в ладоши. \"Ваша речь была очень убедительной, я считаю, что вы ее одобрили.\"\n\n\"Спасибо, и я обещаю, что сделаю все, что в моих силах, как ваш вице-премьер\". На этой ноте Курчатов сошел с трибуны, когда правление начало свое официальное голосование, чтобы выразить свою поддержку ему, и выглядело так, как будто оно было единодушным. Взяв стакан с водой, Кардашев подумал. Сможет ли он получить то, что они хотели? После многих лет войны и развития у Федерации уже не хватает средств, и будет только хуже. Но опять же, Жданов всегда был уверен в своих выступлениях. Как его вице-премьер, он будет следить за тем, чтобы федерация достигла того, о чем мечтает каждый в России, любой ценой.\n\nПриходила настоящая социалистическая цивилизация, и она не остановится, пока не достигнет самых краев галактики."
 kurchatov.33.a:0 "Еще один шаг к вице-премьерству."

 kurchatov.34.t:0 "Решение Президиума"
 kurchatov.34.d:0 "Прием Совета был приглушен, и разговор начался приглушенным тоном. Вскоре казалось, что правление пришло к выводу. \"Мне очень жаль, товарищ Кардашев, хотя ваше обещание звучит заманчиво, индустриализация космоса по-прежнему кажется сложной задачей. Мы также коллективно решили, что не можем поддерживать ни одного кандидата, поскольку не хотим вмешиваться в политические вопросы.\n\nКардашев опустил глаза до земли: \"Я понимаю ваше решение, но надеюсь, вы знаете, что я сдержу свое обещание, если стану вице-премьером. Я хочу только увидеть, как наша федерация исследует звезды, но я знаю, что это сделаете вы. Было очень приятно.\"\n\nИ после этого Кардашев сошел с трибуны, взял тарелку с едой и ушел."
 kurchatov.34.a:0 "Несчастнo."

 kurchatov.35.t:0 " Обязательства "
 kurchatov.35.d:0 "Народный комиссар промышленности Александр Шереметьев спокойно сидел за своим столом, просматривая отчеты и другие документы. Все больше и больше денег и рабочей силы уходили на основные удобства, поскольку гражданское производство замедлялось и все больше и больше сдвигалось в сторону правительства. Челомей пообещал решение и он должен был встретиться с ним сегодня, поэтому Александр сидел за своим столом, ожидая, пока часы пробьют три в течение последнего часа.\n\nНаконец, он услышал три быстрых удара в дверь своего офиса.\n\n\"Войдите\". Сказал Шереметьев, поправляя разбросанные по столу бумаги и фиксируя позу. Дверь распахнулась, и вошел Челомей с аккуратной стопкой бумаг, прижатой к груди.\n\n\"Товарищ Шереметьев, рад вас видеть\". Начал Челомей. Шереметьев просто кивнул в ответ и поднял глаза.\n\n\"Рад тебя видеть. У меня мало времени, давай перейдем к делу. О чем ты хотел сегодня со мной поговорить?\"\n\n\"Я заметил, что ваш комиссариат испытывает все большую и большую нагрузку по мере того, как наша территория растет, и люди ожидают большего комфорта. У меня есть решение, которое упростило бы нашу работу, но я не могу применить его на практике пока меня не выберут вице-премьером. Могу ли я рассчитывать на вашу поддержку?\"\n\nОсторожный, но заинтригованный, Шереметьев ответил:\" Ну, в чем дело? Я не могу решить, пока вы не дадите мне какую-нибудь работу\".\n\nЧеломей с глухим стуком бросил всю стопку бумаг на стол. Шереметьев заглянул на первую страницу, прочитав заголовок досье: \"Дальновидные социальные обязательства\".\n\n\"Именно то, что написано жирным шрифтом. Мы переложим часть бремени нашей отрасли на граждан с помощью социальной инженерии и других средств. . Я сделал расчеты и прогнозы, все, что мне нужно, это чтобы кто-нибудь прочитал это - и ваша поддержка.\""
 kurchatov.35.a:0 "\"Эта программа должна снижать потребление на целых пять процентов ежегодно...\""
 kurchatov.35.b:0 "\"Эта программа должна позволить значительно повысить эффективность нашего гражданского сектора...\""
 kurchatov.35.c:0 "\"Эта программа должна позволить провести полную перестановку нашей промышленной мощи!\""

 kurchatov.36.t:0 "Побежденные мечты"
 kurchatov.36.d:0 "Челомей вырвался из своих оцепенелых мечтаний за своим столом, когда зазвонил телефон. Вздохнув, он сел и несколько раз моргнул, чтобы развеять сонливость, прежде чем взять трубку. Он ожидал звонка от Шереметьева, но предполагал, что из-за плотного графика Шереметева он не позвонит до сегодняшнего вечера. Но, тем не менее, на другом конце провода раздался голос Александра.\n\n\"Добрый день, товарищ. Я только что закончил читать ваше предложение. Должен сказать, что довольно изобретательно...\"\n\n\"Что ж, это хорошие новости. . Что вы тогда об этом думаете?\"\n\n\"Сначала я был настроен скептически, признаю - я так привык работать с машинами, я не слишком хорошо разбираюсь в социологии или в чем-то в этом роде. Но, цифры кажутся правильными, и концепция хорошо продумана. Если бы это было реализовано, что ж, мне бы пришлось создать макет правильного прогноза, чтобы получить действительное число, но эффективность почти наверняка улучшится.\"\n\n\"Значит, я могу рассчитывать на вашу поддержку?\"\n\n\"Конечно, товарищ. Вы показали себя одновременно честным и эффективным. Удачного вам дня\". Закончил Шереметьев перед тем, как повесить трубку. Челомей положил свой телефон и повернулся к своему столу. Улыбаясь про себя, он откинулся на спинку стула и снова погрузился в мечту."
 kurchatov.36.a:0 "На ступень выше."

 kurchatov.37.t:0 "Разбитые мечты"
 kurchatov.37.d:0 "Челомей вырвался из своих оцепенелых мечтаний за своим столом, когда зазвонил телефон. Вздохнув, он сел и несколько раз моргнул, чтобы развеять сонливость, прежде чем взять трубку. Он ожидал звонка от Шереметьева, но предполагал, что из-за плотного графика Шереметева он не позвонит до сегодняшнего вечера. Но, тем не менее, на другом конце провода был голос Александра.\n\n\"Добрый день, товарищ. Разрешите мне просто сказать - какого черта, Владимир? В какую игру вы?\"\n\nНачавшись и смущаясь, Челомей пробормотал в ответ: \"Ч-что вы имеете в виду, товарищ?\"\n\n\"Ваше предложение - чушь собачья. Я прочитал его и немного заподозрил ваши цифры, поэтому я попросил некоторых из моих собственных аналитиков рассмотреть это, и вы знаете, что они сказал? \"Его предложение - чушь собачья\".\n\nПосле того, как он глубоко вздохнул и тихо проклял себя, Чемолей вздохнул. \"Полагаю, это означает, что я не могу рассчитывать на вашу поддержку в моем стремлении к вице-премьеру?\"\n\n\"Звучит правильно, товарищ. В следующий раз, когда вы будете искать поддержки, либо будьте более честны, либо найдите кого-нибудь такого же нечестного, как вы \". Шереметьев повесил трубку, а Чемолей сидел за своим столом и в шоке смотрел в окно.\n\n\"Ублюдок\". Пробормотал Челомей, прежде чем он пошел искать другого спонсора в своей адресной книге, раздраженный, но не отталкивающий."
 kurchatov.37.a:0 "Простая неудача."

 kurchatov.38.t:0 "Укладка бумаги"
 kurchatov.38.d:0 "Кардашев остановился у дверей кабинета наркома промышленности Александра Шереметьева. Судя по его часам, он прибыл за пять минут до того, как должен был, позвонив заранее, чтобы сказать комиссару, что он будет в 4:00. Пожав плечами, хотя и немного беспокоясь о том, что из-за своей непунктуальности он застает комиссара врасплох, он постучал в дверь.\n\nГолос Шереметьева был слышен сквозь лес, приглашая Кардашева войти. Войдя в кабинет, Кардашев увидел комиссара, сидящего среди груды бумаг, сложенных на его столе. Двое мужчин поприветствовали друг друга, дружелюбно, но кратко, прежде чем Кардашев перешел к делу.\n\n\"Я знаю, что вы, должно быть, заняты, но у меня есть некоторые идеи, которые, возможно, вам стоит изучить\".\n\n\"Идеи, говоришь?\" Ответил Шереметьев.\n\n\"Да. Я провел некоторые исследования и немного подумал, и я думаю, что у меня есть представление о том, как мы могли бы значительно повысить производительность здесь, в промышленном секторе ... при условии, что я стану вице-премьером.\"\n\n\"Правда, сейчас? \" Шереметьев осторожен, но заинтересован. \"Не могли бы вы мне кое-что объяснить?\"\n\n\"Конечно! И здесь я тоже записал некоторые прогнозы\". - добавил Кардашев, кладя еще одну стопку бумаг. Кардашев сел, перебирая свои планы, идеи и обещания, а комиссар лихорадочно делал записи. Когда все было сказано и сделано, Кардашев встал. \"Спасибо, что встретились со мной сегодня. Надеюсь, я могу рассчитывать на вашу поддержку в моих усилиях, направленных на то, чтобы стать вице-премьером\".\n\n\"Мне придется просмотреть вашу работу, но ... я уверен, что проверим её.\""
 kurchatov.38.a:0 "Прогнозы свидетельствуют о последовательном увеличении доступности электроэнергии в год."
 kurchatov.38.b:0 "Проекции представляют собой изображение системы, которая могла бы использовать гораздо больше энергии в практических процессах."
 kurchatov.38.c:0 "Прогнозы основаны на широкомасштабном внедрении теоретической технологии ядерного синтеза."

 kurchatov.39.t:0 "Обещания выполнены"
 kurchatov.39.d:0 "Вечер был тихим и холодным, ветер завывал деревьями возле дома Кардашева. Он только что закончил вычитывать очередную исследовательскую работу, над которой трудился несколько дней, когда услышал звонок своего телефона. Пройдя через дом на кухню, Кардашев снял трубку. На другом конце провода раздался уже знакомый голос Шереметьева.\n\n\"Добрый вечер, товарищ\". Говорил Шереметьев.\n\n\"Вечер\". Кардашев кивнул, прежде чем сообразить, что этот жест бессмысленен во время телефонного звонка.\n\n\"Я просмотрел ваши записи, а также те, которые я сделал во время нашего разговора с некоторыми из моих аналитиков. Признаюсь, сначала я скептически относился к насколько далеко идущим и оптимистичным идеям, но они кажутся одновременно достижимыми и эффективными. С вами в должности вице-премьера, я уверен, что мы могли бы внести изменения к лучшему в отрасли этой страны\"\n\n\"Это отличные новости! Спасибо, товарищ.\"\n\n\"Конечно, конечно. Честность - это то, что я ценю, и вы доказали мне, что можете дотянуться до звезд и черт побери. Я с нетерпением жду вашего правления как Вице-премьер, если вы доберетесь туда. Спокойной ночи.\""
 kurchatov.39.a:0 "Спокойной ночи товарищ."

 kurchatov.40.t:0 "Обещания нарушены"
 kurchatov.40.d:0 "Вечер был тихим и холодным, ветер завывал деревьями возле дома Кардашева. Он только что закончил вычитывать очередную исследовательскую работу, над которой трудился несколько дней, когда услышал звонок своего телефона. Пройдя через дом на кухню, Кардашев снял трубку. На другом конце провода раздался уже знакомый голос Шереметьева.\n\n\"Добрый вечер, товарищ\". Сказал Шереметьев, от каждого слова капает горечь.\n\n\"Вечер\". Кардашев кивнул, прежде чем сообразить, что жест бессмысленен во время телефонного звонка.\n\n\"Я должен был доверять своей интуиции, Николай. Ваши идеи казались нелепыми, но я подумал: \"Николай умный парень, он может справиться с такими вещами, как это '. Оказывается, они действительно были.\"\n\n\" Ч-что ты имеешь в виду? Я все проверил. \" Кардашев был шокирован и уже покраснел от смущения.\n\n\"Очевидно, недостаточно. Все цифры неверны, используются выдуманные технологии - а такие вещи, как меры предосторожности и затраты, в некоторых случаях полностью не учитываются. Это просто слишком не досягаемо, Николай. Вы всегда смотрите так далеко вперед, даже не задумываясь о том, чем могут закончиться ваши планы. Мне нужен вице-премьер, который честно оценивает осуществимость своих целей. В ваших документах говорится о человеке, который не совсем знает, как добраться туда, куда он идет. Мне очень жаль\". Телефон Кардашева щелкнул, когда Шереметьев повесил трубку. Теперь полностью покрасневший от смущения и, откровенно говоря, обиженный жестокой деконструкцией своих методов и работы, он вздохнул и вернулся в свой кабинет.\n\nВ его кабинете его ждала только что законченная исследовательская работа. Он смущенно взглянул на него, прежде чем подумать про себя..."
 kurchatov.40.a:0 "Лучше вычитайте это еще раз."

 kurchatov.41.t:0 "Бюрократское доверие"
 kurchatov.41.d:0 "Челомей бродил по залам Наркомата центральных архивов, подходя к застекленной комнате, набитой бюрократами. Постучав в окно, Челомей открыл дверь и увидел, что мужчины и женщины со скучающим видом обратили свое внимание на него. \"Товарищ Челомей, как неожиданно\", - сказал мужчина, стоявший перед презентацией, очевидно, менеджер. \"Мы находимся в середине очень важного совещания по безработице в федерации, и…\"\n\n\"О, я уверен, что у вас будет достаточно времени для этого позже\", - ответил Челомей. \"Я просто хотел зайти и поговорить с вами несколько минут о некоторых новых идеях, которые мне нужно было улучшить здесь\".\n\n\"О, ну ...\" Менеджер посмотрел на остальную в комнату, явно выглядевшую весьма заинтересованной в присутствии Челомея, жаждущую чего-то другого, кроме их мирской задачи. \"Хорошо, ты можешь говорить, но только несколько минут\".\n\n\"Спасибо\", - сказал Челомей, занимая место менеджера перед доской. \"Вам может быть интересно, что я делаю здесь, в месте, известном только ведением документации и переписью населения. Я уверен, что вы уже слышали, что я с нетерпением жду, чтобы стать следующим вице-премьером, и теперь это моя ответственность за получение поддержки со стороны всего правительства, включая вас. Вот почему я решил придумать новое нововведение, которое навсегда изменит вашу работу. Я называю это Визионерские методы Управления, и оно перестроит все это бюро! Новые методы администрация и бюрократия - все для того, чтобы облегчить вашу работу!\"\n\n\"Но чем? \" - прервал ее мужчина в твиде сзади. \"Мы сделали все возможное, чтобы упростить задачу, это часть нашей работы. Больше нечего улучшать ручку и бумагу\".\n\nАх, но в этом-то и дело, - сказал Челомей. - Мы покончим с этим. непредвиденная ручка и бумага, через компьютеризацию! Машины приведут бюрократию в новую эпоху чудес, и я уверяю вас, что ваша работа станет в два раза проще!\"\n\nМенеджер подошел к передней части комнаты и сказал: \"Все это звучит потрясающе, товарищ Челомей, но в какие сроки, мы рассчитываем модернизировать наш комиссариат?\""
 kurchatov.41.a:0 "\"Современные компьютеры через пять лет.\""
 kurchatov.41.b:0 "\"Визионерные методы управления, используемые в течение трех лет.\""
 kurchatov.41.c:0 "\"Полная модернизация за год!\""
 
 kurchatov.42.t:0 "Письмо"
 kurchatov.42.d:0 "Прошло несколько дней с тех пор, как Челомей разговаривал с Народным комиссариатом центральных записей, и комитет дал положительный ответ, хотя он еще не получил никакого подтверждения того, что его поддержат в президиуме. Вздохнув, Челомей пошел проверить свою почту в последний раз, надеясь получить хоть какой-то ответ от комиссариата.\n\nЧто раньше было пустым почтовым ящиком, то теперь содержало небольшую записку, адресованную ему. Открыв его, это было именно то, на что он надеялся, от довольно затворника Алексея Посконова не меньше.\n\nНарком написал короткое письмо, и, прочитав его самому себе, Челомей понял, что обещал правильные вещи.\n\nТоварищ Челомей - все началось - меня впечатлило то, что я услышал от некоторых других сотрудников моего бюро, и я даже разочарован, что не смог услышать это сам. Ваши идеи по совершенствованию комиссариата не похожи ни на какие другие, и вы можете рассчитывать на мою поддержку в Президиуме. Буду рад видеть вас в качестве нашего следующего вице-премьера.\n\nКомиссар Алексей Посконов\""
 kurchatov.42.a:0 "Чем больше поддержки, тем лучше."

 kurchatov.43.t:0 "Пустой почтовый ящик"
 kurchatov.43.d:0 "Прошло несколько дней с тех пор, как Челомей посетил Наркомат центральных записей, но с тех пор он не слышал ни слова. После выступления его встретили вежливыми профессиональными банальностями, но не более того. Собираясь проверить почту еще раз, Челомей открыл коробку, но снова ничего не нашел.\n\nВздохнув от разочарования, Челомей направился обратно к своему столу, чтобы попытаться найти еще один шанс где-нибудь еще."
 kurchatov.43.a:0 "Может мне стоит проверить почту еще раз."

 kurchatov.44.t:0 "Кибернетический менеджмент"
 kurchatov.44.d:0 "Кардашев постучал в деревянную дверь и через большое окно заглянул внутрь собрания. Менеджер посмотрел на него с раздражением, но быстро изменился, когда он понял, кто стоит в дверях. \"Товарищ Кардашев, какой сюрприз!\" Он воскликнул, когда открыл дверь и пригласил его войти. \"Что привело вас в Народный Комиссариат Центральных Архивов?\"\n\n\"Мне было интересно узнать, что вы думаете о некоторых планах, которые я придумал для улучшения - вещей в вашем бюро, - ответил Кардашев, занимая место в передней части комнаты. \"Я работал над тем, как дальше улучшать каждую часть Федерации, в том числе и ваш комиссариат. Не дашь мне немного своего времени?\"\n\n\"Ну, мы были в середине важной встречи -\"\n\n\"Отлично, это займет всего несколько минут! \" - прервал Кардашев, жестом предлагая менеджеру сесть. \"Теперь, что бы вы почувствовали, если бы я сказал вам, что работа каждого в этом зале изменилась бы, если бы я выиграл голосование в Президиуме. Я открыл новый способ трансформации государственного управления, который называется кибернетическим менеджментом. Кибернетическое управление - это путь в будущее, и он ближе, чем вы думаете. Без сложных технологий или зависимости от компьютеров такое важное бюро, как ваше, могло бы быть вдвое более продуктивным. При кибернетическом управлении полная реорганизация управления и работы процесс может обеспечить максимальную административную эффективность. Я также предлагаю больше автоматизации на рабочем месте, давая компьютерам больше черных задач и следя за тем, чтобы все знали свое дело. Когда компьютеры берут на себя менее желательную работу, работником можно управлять как хорошо отлаженной машиной.\""
 kurchatov.44.a:0 "\"Я говорю вам, рабочее место через десять лет будет отличаться от рабочего места сегодня.\""
 kurchatov.44.b:0 "\"Я обещаю, что тестовые испытания кибернетического управления будут проведены как можно скорее!\""
 kurchatov.44.c:0 "\"И все, что я скажу вам сегодня, произойдет в тот день, когда я стану вице-премьером!\""

 kurchatov.45.t:0 "Дни после"
 kurchatov.45.d:0 "Прошли дни с тех пор, как Кардашев ходил по коридорам и разговаривал с бюрократами в Народном комиссариате центральных записей. Комитету понравились его идеи, он назвал их революционными и преобразующими, но он не получил никаких подтверждений того, что получит их поддержку в Президиуме. Кардашев откинулся на спинку стула с выражением разочарования на лице, уверенный, что он проиграл.\n\nВнезапно в комнату вошел один из его помощников. \"Комиссар Кардашев, вам письмо от комиссара Посконова\". Взяв письмо с любопытством, он удивился, что оно было от затворника Посконова.\n\nОн написал короткое письмо, и, прочитав его про себя, Кардашев улыбнулся. Он получил поддержку комиссара Центрального архива, и его планы были одобрены."
 kurchatov.45.a:0 "Идеально."

 kurchatov.46.t:0 "Без ответа"
 kurchatov.46.d:0 "Кардашев давно не был в Народном Комиссариате Центральных Архивов, и до сих пор не слышал ни слова. После его обещаний он был встречен вежливыми, профессиональными банальностями, больше ничего из этой встречи не вышло. Похоже, ему придется попробовать где-нибудь еще, и, надеюсь, Челомей не доберется до этого первым."
 kurchatov.46.a:0 "Если еще есть время."

 kurchatov.47.t:0 "Через проход"
 kurchatov.47.d:0 "\"Голосование президиума было неизбежным, и вскоре должен был быть выбран следующий вице-премьер. Это будет закрытое голосование. Слишком близко. Ни Кардашев, ни Челомей не имели большинства, и голосование, скорее всего, зайдет в тупик. Кардашев не хотел дестабилизировать правопреемство Федерации только ради власти, и он надеялся, что Челомей согласится.\n\nВсе члены Президиума выбрали свою сторону, и, как он ни старался, Кардашев не мог сдвинуться с места. Кардашев исчерпал все свои возможности, оставив только одно решение.\n\nКардашев вздохнул.Он не хотел этого делать, но у него были связаны руки. Он снял трубку и стал набирать номер в Наркомат обороны. Телефон зазвонил несколько раз, а потом он услышал суровый голос: \"Товарищ Кардашев. Придете снимать свою кандидатуру?\"\n\nКардашев помолчал и, охладившись, ответил: \"Нет, товарищ Челомей...Я пришел заключить сделку.\""
 kurchatov.47.a:0 "\"Я бы предпочел отставку.\""

 kurchatov.48.t:0 "Нет вариантов"
 kurchatov.48.d:0 "Голосование президиума было неизбежным, и вскоре должен был быть выбран следующий вице-премьер. Это будет закрытое голосование. Слишком близко: ни Кардашев, ни Челомей не имели большинства, и голосование, скорее всего, зайдет в тупик. Если нынешняя ситуация сохранится, законность правопреемства будет поставлена под сомнение. Как бы Челомей не любил его, даже Кардашев не был бы настолько глуп, чтобы позволить этому случиться.\n\nНикто из других избирателей не сдвинется с места, как бы Челомей ни торговался с ними. Все остальные возможности были расширены, и Челомей оказался в незавидном положении. Ему пришлось работать с Кардашевым.\n\nПосле десяти минут, пытаясь подобрать правильные слова, Челомей вздохнул. Он действительно не хотел этого делать. Тем не менее, он все равно взял трубку и позвонил в Наркомат энергетики. Вскоре Челомей услышал на другом конце голос Кардашева: \"Товарищ Челомей. Какой сюрприз. Полагаю, речь идет о голосовании?\"\n\n\"Да, товарищ, я звоню, чтобы заключить сделку."
 kurchatov.48.a:0 "\"...Вы пробудили мой интерес."

 kurchatov.49.t:0 "Встреча с Челомеем"
 kurchatov.49.d:0 "Атмосфера в офисе Челомея была напряженной. Двое мужчин сели друг напротив друга, и ни один из них не был особенно счастлив. Однако необходимо было достичь компромисса, и Кардашев нарушил молчание: \"Давайте посмотрим правде в глаза. У меня больше голосов, чем у вас, но недостаточно, чтобы гарантировать мою победу. Я должен быть вице-премьером\".\n\n\"Я бы согласился на это только при определенных условиях.\"\n\n\"Я ожидал этого .... Хорошо, каковы ваши условия?\"\n\n\"Мои требования просты. Во-первых, когда вы станете заместителем- Премьера, я хочу, чтобы мое место в Президиуме было гарантировано.\"\n\n\"Хорошо, что еще?\"\n\n\"Другое мое требование: я смогу выбрать вашу замену на посту наркома энергетики.\"\n\n\"Вот это требование! Почему -\"\n\n\"Вам нужна моя поддержка или нет?\"\n\nКардашев не хотел отдавать Наркомат энергетики одному из головорезов Челомея, но Челомей взял верх. Кардашеву пришлось уступить: \"Хорошо. Я приму эти требования, но это все, что я могу сделать."
 kurchatov.49.a:0 "\"Я рад, что мы смогли договориться.\""

 kurchatov.50.t:0 "Встреча с Кардашевым"
 kurchatov.50.d:0 "Кабинет Кардашева был забит вещами. Его полки заполоняли научные труды, графики и ультравизионерное искусство были наклеены на каждую стену, а за Кардашевым стояла большая доска. Челомей ни на что не сводил глаз, чтобы отвлечься от самодовольного лица Кардашева. Он знал, что сделка Челомея была для него прекрасной возможностью, и Челомей боялся, что бы он ни сказал. Челомей посмотрел Кардашеву в глаза и сказал: \"У меня больше голосов, но не большинство. Ради Федерации я готов пойти на компромисс с вами, если вы снимете свою кандидатуру. Каковы ваши условия?\"\n\n\"Что ж, если вы собираетесь стать вице-премьером, я хочу, чтобы мое место в Президиуме было гарантировано\".\n\n\"Хорошо. Что еще?\"\n\n\"Я хотел бы выдвинуть вашу кандидатуру замену наркома обороны.\"\n\n\"Что...это абсурд! Почему я должен выбрасывать ...\"\n\n\"Похоже, моя поддержка тебе не нужна. Позор. \"\n\nЧеломей почувствовал его кровь кипеть, и он тут же чуть не вышел из этого тесного, чрезмерно украшенного офиса. Однако, ради Федерации, Челомей должен был согласиться: \"... Я принимаю ваш срок\".\n\nПрежде чем Кардашев смог ответить, Челомей встал и вышел, захлопнув за собой дверь."
 kurchatov.50.a:0 "\"...Я думаю встреча прошла хорошо?\""

 kurchatov.51.t:0 "Голосование президиума"
 kurchatov.51.d:0 "Настал день голосования президиума. Победивший кандидат станет следующим вице-премьером и, вероятно, вскоре станет верховным лидером. Напряжение было высоким, когда подсчитывался каждый голос, и весь Президиум сидел в молчании, пока Жданов объявлял результаты.\n\n\"Следующим вице-премьером Объединенной Советской Федерации является Николай Кардашев!\"\n\nПрезидиум аплодировал Кардашеву на ходу. подняться на подиум, чтобы встать рядом с Верховным лидером. Кардашев победил с большим отрывом, и Челомею не было места для участия в голосовании. Казалось, будущее Объединенной Советской Федерации будет следовать за видением Кардашева.\n\nКогда аплодисменты начали утихать, а Кардашев стоял за его спиной, Жданов продолжал говорить, заявив, что следующий нарком энергетики будет выбран в будущая встреча. Затем Кардашеву была предоставлена возможность выступить с речью. Он поблагодарил Президиум и Верховного лидера и поклялся, что не подведет Объединенную Советскую Федерацию.\n\nПоследовал еще один раунд аплодисментов, и после того, как аплодисменты утихли, заседание было прервано, и Кардашев наконец получил тихую минуту, чтобы размышлять о его победе."
 kurchatov.51.a:0 "Мы идем к следующему этапу цивилизации."
 
 kurchatov.52.t:0 "Голосование президиума"
 kurchatov.52.d:0 "Настал день голосования президиума. Победивший кандидат станет следующим вице-премьером и, вероятно, вскоре станет верховным лидером. Напряжение было высоким при подсчете голосов, и весь Президиум сидел в молчании, пока Жданов объявлял результаты.\n\n\"Следующим вице-премьером Объединенной Советской Федерации станет Владимир Челомей!\" В президиуме разразились аплодисменты, когда Челомей занял свое место за верховным лидером, который продолжил говорить после того, как аплодисменты немного утихли: \"После повышения товарища Челомея вице-премьер должен назначить следующего наркома обороны. Товарищи! Теперь я представляю вам: вице-премьер Владимира Челомея.\n\nЧеломей выступил с речью, в которой поблагодарил Президиум за избрание его вице-премьером и подробно рассказал о своих планах на будущее. Свое выступление он завершил назначением наркома обороны Валентина Глушко. Хотя он не был самым популярным человеком и на самом деле его часто критиковали за упрямство со стороны коллег, он был очень верен видению Челомея. Он несомненно продолжит проекты и политику Челомея в качестве наркома обороны. После выступления Челомея Президиум был закрыт."
 kurchatov.52.a:0 "Федерация должна стоять стойко."

 kurchatov.53.t:0 "Трудная победа Кардашева!"
 kurchatov.53.d:0 "День настал. В конце концов, после стольких усилий по созданию поддержки, разжиганию влияния и маневрированию для получения должности, решение о том, кто займет позицию Игоря Курчатова в качестве преемника Верховного лидера, наконец, будет принято Президиумом в целом.\n\nКак каждый делегат представил свой голос, и когда каждый был записан, напряжение в зале нарастало. Оба кандидата, Николай Кардашев и Владимир Челомей, на протяжении большей части процесса пользовались почти равной поддержкой, и только в самом конце был объявлен победитель.\n\nИ когда это было сделано с наименьшими отклонениями, Кардашев был объявлен победителем. Выбранный таким образом верховный лидер поддержал повышение Кардашева на посту вице-премьера под аккомпанемент фанфар его сторонников.\n\nЧеломей был значительно менее воодушевлен, но позже все согласились, что он вел себя с уважением и достоинства, принимая свое поражение с ожидаемой грацией. Он также, когда встреча подошла к концу, предложил окончательное решение ночи - возвышение на теперь вакантное место Кардашева наркома энергетики восходящей звезды в ядерном управлении государства.\n\nПринятие решения утверждено. Однако еще неизвестно, окажется ли Анатолий Дятлов столь же успешным на своем посту, как его теперь гораздо более известный предшественник."
 kurchatov.53.a:0 "Будущее в безопасности."

 kurchatov.54.t:0 "Трудная победа Челомея!"
 kurchatov.54.d:0 "День настал. В конце концов, после стольких усилий по созданию поддержки, разжиганию влияния и маневрированию для получения должности, решение о том, кто займет позицию Игоря Курчатова в качестве преемника Верховного лидера, наконец, будет принято Президиумом в целом.\n\nКак каждый делегат представил свой голос, и когда каждый был записан, напряжение в зале нарастало. Оба кандидата, Николай Кардашев и Владимир Челомей, на протяжении большей части процесса пользовались почти равной поддержкой, и только в самом конце был объявлен победитель.\n\nИ когда это было сделано с наименьшими отклонениями, Челомей был объявлен победителем. Выбранный таким образом Верховный лидер поддержал повышение Челомея на посту вице-премьера под аккомпанемент большой помпы со стороны его сторонников и других сторонников.\n\nСам Кардашев был значительно менее воодушевлен, но позже все согласились, что он вел себя с уважением и уважением. достоинства, принимая свое поражение с ожидаемой грацией. Он также, когда собрание подошло к концу, предложил окончательное решение ночи - возвышение, на теперь вакантную должность Челомея наркома обороны, опытного логиста, организатора и бывшего генерала ЗРРФ.\n\n, утвердительно, было быстро. Однако еще неизвестно, окажется ли Дмитрий Устинов таким же успешным на своем посту, как его теперь гораздо более известный предшественник."
 kurchatov.54.a:0 "Государство останется в безопасности."

 kurchatov.55.t:0 "Смертность"
 kurchatov.55.d:0 "Андрей Жданов умирает. Это самая очевидная вещь, о которой каждый думает, даже когда они говорят о погоде, о работе или о чем-то другом, кроме этого единственного холодного и грубого факта. А новый вице-премьер - один из самых осведомленных в ситуации - и он в ужасе. Сколько времени пройдет до его вознесения? Дни? Недели? Месяцы? В любой момент Николай Кардашев может быть провозглашен новым верховным лидером и незамедлительно решит проблемы Объединенной Советской Федерации.\n\nКак он сможет сделать ее более устойчивой? Как они будут бороться с дефицитом? Способен ли он взять на себя бремя целой страны? К счастью, его прерывают - он резко вырывается из своих мечтаний, когда звонит телефон; быстро наполняя его ухо звуком, когда он поднимает его. \"Николай- поздравляю с тем, что стал вице-премьером, друг мой!\" Шепилов раздался на другом конце провода ликующим голосом, несмотря на текущее время. Или, может быть, это было связано с нынешним временем, подумал Кардашев, отвечая. \"Приятно слышать от тебя, друг. Спасибо за поздравления…\" \"Да, да. Ты знаешь, почему я звоню. Когда ты станешь Верховным лидером, послушайся моего совета. Поверьте мне в этом. Я не могу не подчеркнуть, насколько важными будут исправления бюджета, когда вы возьмете на себя ответственность \". - перебил Шепилов; звучало неистово, когда Николай медленно смотрел на трубку. \"Не волнуйся. Я обязательно рассмотрю твои предложения\". Молчание на несколько мгновений, затем мягкое \"Спасибо\" вырвалось из него, прежде чем оно щелкнуло, оставив Кардашева тихо сидеть в своем офисе, пока кто-нибудь не пришел с новостями. Срочные новости."
 kurchatov.55.a:0 "Тик Так, вице-премьер."

 kurchatov.56.t:0 "Даже звезды выгорают"
 kurchatov.56.d:0 "Владимир Челомей наконец получил две вещи, которые хотел: кресло вице-премьера и момент наедине с верховным лидером. Когда холодные объятия ночи окутали балкон, и они сели в свои кресла, он слегка улыбнулся. \"Вы знаете; это преуменьшение, чтобы сказать, насколько я в восторге. Будьте уверены, я сделаю все возможное, чтобы вывести USF на новые высоты, и у меня есть много идей о том, как мы можем продолжать двигаться вперед\". Несколько мгновений тишина, пока Андрей Жданов смотрел на него - и на этот раз возраст человека поразил Челомея, как товарный поезд. Верховный лидер умирал. Андрей умирал. Когда-нибудь Челомей станет новым верховным лидером. Когда-нибудь Владимир Челомей останется один.\n\nИ на мгновение, когда он посмотрел в старые изможденные глаза Верховного лидера, его затмила единственная печаль. Его мечты. Его стремления. Все. Даже со всеми достижениями, которые они искали, все умерло. И это включало самого Верховного лидера. Ничто не могло этого изменить, и ничто не изменило бы того факта, что Андрей Жданов однажды окажется в гробу с Челомеем на его похоронах. Возможно, он сказал бы добрые слова или грустные. Возможно, он не знал, что сказать. После нескольких мгновений паузы в зрительном контакте Жданов медленно махнул рукой, явно зная, что у него на уме."
 kurchatov.56.a:0 "\"Что ж? Вперед.\""

 kardashev.1.t:0 "Второй выбор"
 kardashev.1.d:0 "Кардашев слушал белый шум деятельности больницы, пока его вели по белоснежному коридору к комнате в конце очереди. Писк кардиомониторов. Болтовня врачей, медсестер и пациентов. Стук обуви о плитку. Гудит кондиционер и люминесцентные лампы.\n\nКардашев и медсестра достигли конца холла, где ждала открытия довольно скромная дверь. Открыв дверь, медсестра жестом пригласила Кардашева войти. Белый шум все еще был оглушительным, когда физик осторожно вошел в комнату, его глаза быстро обратились к краю, где Жданов лежал на кровати под чистыми белыми простынями. Подключенный ко всевозможным устройствам, которые Кардашев не мог назвать, не говоря уже о том, как использовать их, Жданов жестом показал Николаю, что он подойдет ближе.\n\n\"Я умираю. Ты это знаешь. Я знаю это. Вся эта проклятая страна знает об этом \". Начал Жданов, погружаясь в вопрос, который был у них в голове.\n\n\"Я знаю...\"- ответил Кардашев, не зная, что еще сказать.\n\n\"Послушай, Николай ... Ты явно не знал\" Это мой первый выбор, но… Вы единственный человек в правительстве, который не является… Жданова прервал внезапный приступ кашля. Потягивая воду из бумажного стаканчика и вытирая ее с усов, он продолжил: \"Гребаным идиотом, который заставит Россию снова погрузиться в землю. Ты мне нужен ... Мне нужно, чтобы ты взял бразды правления в свои руки после того, как я знаю, что вы уже знаете это, как вице-премьер...но об этом нужно сказать.\"\n\nКонечно...\", - ответил Кардашев, хотя и не знал, как себя чувствовать. Так много ответственности было возложено на него так быстро; Сможет ли он вести нацию так же хорошо, как Жданов? Запомнят ли его как неудачника?\n\n\"Я попрошу ... кто-нибудь пришлет вам документы и все такое\". Продолжил Жданов. Кардашев кивнул в ответ, затем поднялся и направился к двери. За спиной он снова услышал Жданова: \"Еще одно, Николай?\""
 kardashev.1.a:0 "\"Скажи медсестре принести еще воды.\""
 
 kardashev.2.t:0 "Ультравизионерная, но неортодоксальная преемственность"
 kardashev.2.d:0 "Когда вице-премьер Николай Кардашев ночью услышал, как его телохранители постучали в его дверь, он понял, что срочно произошло что-то важное.\n\nИ это случилось. Андрей Жданов был мертв.\n\nДело действительно пошло очень быстро, чтобы обеспечить надлежащую и упорядоченную преемственность. В конце концов, никто не хотел повторения последних стадий старой республики, и поздно тем утром он обнаружил, что стоит перед собравшимся Президиумом.\n\nОн собрал несколько слов, чтобы передать их делегатам после своего официального повышения. В офисе Верховного Лидера, он говорил о единстве внутри Федерации. О величии человека, который привел их к этому. И о том, как все люди должны были доверить свое видение кому-то другому, чтобы воплотить его в жизнь. Он пообещал сделать это.\n\nАплодисменты, конечно же, были единодушными. Кроме того, Кардашев мог сказать, что это было поверхностно. Ему придется приложить немало усилий, чтобы заручиться поддержкой многих, кто ему не доверял и которые явно думали, судя по взглядам, брошенным в сторону этого человека, что Челомей должен был стоять на его месте.\n\nНо как только верховный лидер Кардашев выступил спустившись с платформы, он знал, что сможет. Он всегда был трудолюбивым, и это была еще одна проблема, которую нужно было преодолеть."
 kardashev.2.a:0 "Что нас ждет в будущем?"

 kardashev.3.t:0 "Неясное видение"
 kardashev.3.d:0 "Николай Кардашев сидел в кресле, перед которым стоял годами. Кресло Верховного лидера. Кресло Жданова. Его кресло.\n\nПо правде говоря, он все еще обрабатывал изменение. С тех пор, как он стал вице-премьером, он, конечно, знал, что это приближается, особенно с учетом ухудшающегося здоровья Жданова, но знание и опыт - это, как многие говорили ему, совсем другие вещи. До сих пор он справлялся с переходом, сосредоточившись на других вещах.\n\nТакие вещи, как рабочие, тщательно и уважительно упаковывают личные вещи Жданова для передачи их семье или государственным музеям в соответствии с его завещанием и последним желанием. Вскоре ему пришлось переместить свои собственные эффекты, чтобы заменить их. Было гораздо больше места для заполнения. Физически и метафорически.\n\nОбращаясь к будущему, Кардашев повернул стул и выглянул в огромные окна. Теперь он был управляющим Федерации и знал, что должны быть изменения. Многие программы Федерации были просто неустойчивыми, и хотя он понятия не имел, как начать распутывать густую сеть ненужных комиссий и советов по проектам, которые были так распространены, он остро осознавал необходимость разобраться в этом. Быстро.\n\nПришло время, как он мог, приступить к работе."
 kardashev.3.a:0 "Что будет дальше?"

 chelomei.1.t:0 "Визит с ультравизионерством"
 chelomei.1.d:0 "Выйдя из больницы, Владимир Челомей изо всех сил пытался совместить решимость с шоком. Теперь он знал, что Андрею Жданову недолго осталось в этом мире..\n\nВызванный в темноте ночи и доставленный телохранителями Жданова в больницу, он изо всех сил старался сохранять спокойствие, когда увидел этого человека. Жданов был фигурой, которая всегда была крупнее жизни, доминирующей в каждой комнате, в которой находился, и теперь он выглядел больным. Слабый. Старый, впервые в жизни..\n\nХуже того, он едва мог говорить. Едва ли мог использовать талант, который, наряду с дальновидным умом, больше всего на свете отвечал за Федерацию, даже существовавшую изначально. Но он выстоял, и, хотя его слова не выдерживали, Жданов заговорил с Челомеем. Сказал ему, что он знал, что умрет. Сказал ему, что он должен продолжать видение.\n\nЧеломей поспешил сделать это. Пообещать довести видение своего лидера до его завершения. Это было то, что, как он знал, Жданов, конечно, хотел услышать, но в то же время он твердо верил в это. Он был ортодоксальным ультравизионером в течение многих лет, и у него не было намерения отклоняться сейчас, в моменты величайшей опасности для повестки дня в целом.\n\nИ хотя он не был уверен в завтрашнем дне, потрясенный и борющийся, он все еще был таким, Челомей знал, что будет бороться, чтобы гарантировать, что данное им обещание будет должным образом выполнено."
 chelomei.1.a:0 "Будущее должно быть обеспечено."
 
 chelomei.2.t:0 "Ультравидящая и ортодоксальная преемственность"
 chelomei.2.d:0 "Когда вице-премьер Владимир Челомей ночью услышал, как его телохранители постучали в его дверь, он понял по срочности, с которой они сделали это, что-то важное произошло..\n\nИ так и случилось. Андрей Жданов был мертв.\n\nДело действительно пошло очень быстро, чтобы обеспечить надлежащую и упорядоченную преемственность. В конце концов, никто не хотел повторения последних стадий старой республики, и поздно тем утром он обнаружил, что стоит перед собравшимся Президиумом..\n\nОн собрал несколько слов, чтобы передать их делегатам после своего официального повышения. В офисе Верховного Лидера, он говорил о единстве внутри Федерации. О величии человека, который привел их к этому. И о том, как все люди должны были доверить свое видение кому-то другому, чтобы воплотить его в жизнь. Он пообещал сделать это..\n\nАплодисменты, конечно же, были единодушными. К тому же, Челомей мог сказать, полоны энтузиазма. Как человек, очевидно разделяющий идеалы и желания Жданова, он знал, что делегаты уверены в его способности продолжить путь, указанный ему их ушедшей иконой. Небольшая фракция была явно недовольна, но они мало что значили и скоро не будут иметь никакого влияния..\n\nПосле того, как Верховный лидер Челомей сошел с платформы, он сохранял торжественное внешнее выражение лица. Но внутри он улыбался, зная, что его наставник ушел с уверенностью, что его визионерство будет продолжено."
 chelomei.2.a:0 "Будущее ясно."

 chelomei.3.t:0 "Ясное видение"
 chelomei.3.d:0 "Владимир Челомей сидел в кресле, перед которым стоял долгие годы. Кресло Верховного лидера. Кресло Жданова. Его кресло.\n\nПо правде говоря, он все еще обрабатывал изменение. С тех пор, как он стал вице-премьером, он, конечно, знал, что это приближается, особенно с учетом ухудшающегося здоровья Жданова, но знание и опыт - это, как многие говорили ему, совсем другие вещи. До сих пор он справлялся с переходом, сосредоточившись на других вещах.\n\nТакие вещи, как рабочие, тщательно и уважительно упаковывают личные вещи Жданова для передачи их семье или государственным музеям в соответствии с его завещанием и последним желанием. Вскоре ему пришлось переместить свои собственные эффекты, чтобы заменить их. Было гораздо больше места для заполнения. Физически и образно.\n\nОбращаясь к будущему, Челомей повернул стул и посмотрел в огромные окна. Теперь он был управляющим Федерации, которому было доверено обеспечить продолжение программы Ультравидения в соответствии с ортодоксальными принципами. Было так много других спонсорских программ. Так много новых возможностей для изучения.\n\nИ пора приступить к работе."
 chelomei.3.a:0 "Наследие Жданова сохранится."





