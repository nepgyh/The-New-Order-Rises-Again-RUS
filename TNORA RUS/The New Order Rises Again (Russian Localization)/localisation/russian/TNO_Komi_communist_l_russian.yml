 ultravisionary_flavor.1.t:0 "Электрическим светом"
 ultravisionary_flavor.1.d:0 "Николай Кардашев протер глаза, и в ярком свете настольной лампы открылась огромная пачка документов, уравнений и предложений от всех бюрократических звеньев научного аппарата Жданова. Были времена, когда Кардашев хотел сделать перерыв, просто свернуться калачиком под одеялом и поспать здоровое количество времени. Но рабочая нагрузка была слишком большой, особенно учитывая, что он работал 60 часов в неделю с самого начала.\n\nНиколай моргнул, и внезапно в его голове возник образ улыбающегося лица Жданова. Он закрыл ставни, выталкивая их так быстро, как казалось. Он откинулся на спинку стула, вспоминая последние пару месяцев своей жизни.\n\nПоначалу все казалось хорошим. Жданов, Верховный лидер, предложил ему поработать над новой космической программой. Николай, любитель космоса с детства в Москве, принял его предложение. Такое простое время. Затем до него дошли слухи. Затем слухи превратились в переживания, а переживания превратились в кошмар, так как он был назначен на разные проекты, все так или иначе связанные с \"социалистическим утопизмом.\"\n\nИ он ничего не делал, кроме как кивал, подписывал бумаги и делал все, чтобы затаиться. Иногда, глухой ночью, когда Николай имел удовольствие видеть только свет, покачивающийся в его спальне или в кабинках отделов любого нового здания, в которое он попал, Николай задавался вопросом, не такой ли он чудовищный. Как Жданов, человек, который подписывался на все проклятые эксперименты, которыми он был недоволен. В других случаях Николай задавался вопросом, будут ли его действия вообще что-нибудь делать. Гордились бы им его мать и отец, эти старые революционеры?\n\nЭто не имело значения. Они были мертвы, а он жив. Может быть, это единственное утешение, которое он мог найти в этой ситуации."
 ultravisionary_flavor.1.a:0 "Просто опусти голову, и, может быть, ты будешь жить."
 
 ultravisionary_flavor.2.t:0 "Великий побег"
 ultravisionary_flavor.2.d:0 "Юрия Андропова боялись. Когда-то его боялись коммунистические интеллектуалы, которые надеялись, что их не заставят отвечать за свои ревизионистские идеалы. Даже сейчас, после свержения Суслова, за решеткой изолятора Андропова все еще боялись.\n\nПрошло много-много лет с тех пор, как он в последний раз видел внешний мир: звуки толпы, движение бумаги , даже раскачивание деревьев было не чем иным, как воспоминанием. Но он никогда не ломался. Несмотря на все это, он ни разу не сломался. Он ждал, пока не настало время ударить.\n\nЭто был солнечный день, когда Андропов решил, что сегодня день. Он сунул заржавевший кусок в ботинки и, идя обедать, воткнул его охраннику в шею. Хлынула кровь, и в замешательстве Юрий схватил пистолет и начал дико стрелять, пробегая по длинному извилистому коридору.\n\nТам царила анархия. Вдруг, как по команде, поднялся мятеж. Последовала кровавая баня, Андропов гордился тем, что помог ее организовать.\n\nОн засмеялся, когда подошел к забору во дворе, сторожевые башни почти опустели после начала беспорядков. На заднем плане полыхала стрельба, и Андропов, не желая превращаться в очередное холодное тело, побежал к нему, перелезая через забор с энергией, которой он не чувствовал долгое время. С другой стороны, он не оглядывался и на бегу гадал, куда он пойдет."
 ultravisionary_flavor.2.a:0 "Лес, возможно."

 ultravisionary_flavor.5.t:0 "Революционная терминология"
 ultravisionary_flavor.5.d:0 "Пичугин мощным ударом топора врубился в бревно; бревно раскололось надвое, и две части с грохотом упали на землю. Он вытер пот со лба. Он все утро рубил дрова, и у него болели мышцы. Подготовка к зиме часто была сложной задачей. Возможно, ему нужен был перерыв.\n\n\"Папа! Папа!\" крикнул голос его дочери, когда она прибежала к нему. \"В деревне люди!\" Пичугин отложил топор. \"Да ладно, Артёмова, что за люди?\"\n\n\"Посторонние!\" она сказала. \"Они хотят, чтобы все жители села пришли им навстречу!\"\n\nПичугин стиснул зубы. Посторонние всегда приносили с собой опасность и невезение, будь то налетчики с Урала или те либералы в Томске. Все, что он хотел для своей общины, - это жить простой, мирной жизнью в служении Богу, не беспокоясь о хаосе, который был в остальной России. Но если они хотели поговорить, пусть будет так.\"\n\nВся деревня столпилась вокруг роты красноармейцев. Они смотрели на этих людей усталыми глазами, хорошо зная, чего они часто хотят. Их лидер, своего рода офицер, шагнул вперед и откашлялся.\n\n\"Товарищи мои! Указом нашего Верховного лидера Андрея Жданова ваше село освобождено от тисков анархии! Теперь вы под славной защитой Советской Федерации! Сегодняшний день - всего лишь один шаг к вашей истинной судьбе, товарищи, судьбе, которую мы все разделяем; тот, что лежит за звездами. Поскольку наша суперкультура распространяется по этой планете, она не может оставаться здесь навсегда. Пламя Ультравизионерства должно распространиться по межсолнечному пространству, чтобы освободить инопланетян от цепей фашизма, феодализма и капитализма и возвестить суперкультуру по всей вселенной под руководящим крылом Всеобщей Советской Федерации! Слава выше ожидает моих товарищей, и с вашей помощью мы увидим их в наших жизнях!\"\n\nТолпа не ответила. В воздухе повисла неловкая тишина. Было трудно придумать ответ ко всему, что только что сказал этот человек."
 ultravisionary_flavor.5.a:0 "Я бы хотел сейчас вернуться в свою избу, пожалуйста."

 ultravisionary_flavor.6.t:0 "Социальное Визионерство"
 ultravisionary_flavor.6.d:0 "Екатерина Фурцева была ультравизионером. Но если бы ее спросили о какой-либо из бесчисленных фантастических научных инициатив, предпринятых правительством Федерации, она могла бы мало что сказать.\n\nТакой ответ озадачил бы многих и привел к подмножеству тех же вопросов как она могла поэтому даже называть себя Ультравизионеров. Ее ответ? Пока Жданов и другие смотрели на звезды, она смотрела на умы, лица и личности миллионов людей в Федерации.\n\nОна была одним из безусловно, самых известных социальных ультравизионеров внутри фракции, ориентированных на достижение радикальных и революционных скачков в развитии общественного строя населения. Методы мышления, принципы обучения, особенности языка и, да, даже сами имена, которые давали людям, - все это концепции, которые она намеревалась изменить. Изменения к лучшему.\n\nФурцева знала, что ее социальные предложения и стремления считались менее важными, чем научные, но она также знала, что, хотя достижения в космосе будут ограничены немногими, достижениями Федерации - и, в конечном итоге, в мире - социальный порядок трансформирует многих, и она была готова работать, чтобы осуществить эту мечту.\n\nЧто сделало ее положение министра иностранных дел Федерации столь ценным. Жданов и другие, возможно, относительно мало думали об отношениях с внешним миром, но она увидела в этом возможность подготовить почву - во всем мире - для роста.\n\nРост, который она однажды увидит, достигнутым."
 ultravisionary_flavor.6.a:0 "Настоящий визионер."

 ultravisionary_flavor.7.t:0 "Лазеры на ужин"
 ultravisionary_flavor.7.d:0 "Екатерина Фурцева вежливо улыбнулась через обеденный стол и подавила крик внутри себя.\n\nПриглашавший ее человек, еще один член Президиума, подробно рассказывал о последней инициативе Жданова - лазерной пушке на вертолете - и о проблемах, которые он добиваясь того, чтобы Шепилов должным образом финансировал ее. Он думал, что она может помочь. И эта просьба, доказывающая, что он даже не потрудился узнать, какова ее позиция в подобных занятиях, была величайшим оскорблением из всех.\n\nФурцева к этому привыкла. Как одна из исчезающе немногих женщин в Президиуме, не говоря уже о фракции Ультравизионерства, многие искали ее для демонстрации поддержки. Как будто ее голос имел большее значение. Возможно, в каком-то смысле так оно и было, но только в той мере, в какой это можно было показать. Представлено. Положить на полку, чтобы на него указали как на \"пример широкой привлекательности нашей политики\", какой бы она ни была. То, что она на самом деле думала, не имело большого значения.\n\nЧто означало множество \"вежливых разговоров\" и \"хороших обедов\" с другими политиками, которые гнались за ней, больше интересовавшихся ее биологией, чем ее положением. Но если она не могла избежать таких занятий, она могла бы хотя бы использовать их. Она могла пообещать помочь этому человеку, прекрасно зная, что Шепилов победит инициативу самостоятельно и, в свою очередь, получит свой голос за одно из ее предстоящих социальных предложений. \"Хорошая победа\", - подумала она.\n\nИ поэтому она сохранила вежливую улыбку. Крик закончился."
 ultravisionary_flavor.7.a:0 "Обидно. Но полезно."

 ultravisionary_flavor.8.t:0 "Революция Сознания"
 ultravisionary_flavor.8.d:0 "Когда ее осенило, Екатерина Фурцева была удивлена, что все произошло именно так: во время обычного заседания Президиума.\n\nКак обычно, она застыла в своей позе отработанной, но проводящей, нейтральной, спокойно обменивающейся взглядами с Шепиловым. каждый раз предлагался новый проект научного безумия. Ее внимание снова было обращено на события, когда Жданов начал проповедовать о том, что поддержка народа, несомненно, провидцев из миллионов простых граждан Федерации, имела решающее значение для усилий Президиума по обеспечению технологического господства.\n\nПервоначально она проигнорировал линию. И тогда это было, словно если бы в нее ударила молния. Столь сильный был тот момент, когда ее маска треснула, если только на секунду, и даже тогда рисунок несколько заинтересованных взглядов.\n\nОна боролась так упорно, получить поддержку со стороны ученых для инициатив в поддержку социалистической суперкультуры, что она знала было критически важно создать. Но все, что ей нужно было сделать, это объяснить им, что истинная социалистическая культура, объединенная дальновидным мышлением, не может не приложить все усилия, посвятить каждый джоуль своего существа достижению научного величия.\n\nУченые были эмпирическими людьми, процедурные люди, и они неявно принимали как факт, что надлежащая поддержка и инфраструктура имеют решающее значение для успеха любого эксперимента или инженерного подвига. Если бы она могла только передать, что надлежащая социальная культура так же важна, как правильное содержание углерода в стали или правильная сила тока приложенного тока, то она могла бы почти гарантировать поддержку.\n\nФурцева позволила себе легкую улыбку. Как только она подготовит свои аргументы, все действительно пойдет быстро."
 ultravisionary_flavor.8.a:0 "Визионерное осознание."

 ultravisionary_flavor.9.t:0 "Визионерная валюта?"
 ultravisionary_flavor.9.d:0 "Поначалу и Владимир Челомей, и Игорь Курчатов подумали, что не расслышали Верховного лидера. Хотите поддержать рубль энергией, а не золотом, серебром или самим национальным доверием? Это казалось безумным предложением.\n\nНо они оба прекрасно понимали, что, когда Андрей Жданов предлагал нечто, считающееся призрачным, его нельзя игнорировать. И вот вместе с самим Ждановым они работали до поздней ночи. Однако при этом они не могли не увлечься этой идеей. По тому, сколько проблем решено. Путем радикальной трансформации он, несомненно, станет катализатором на всех уровнях общества.\n\nПредставьте! Валюта, вечно подкрепленная местным товаром, универсально применимый товаром! Высвобождение рабочей силы для положительного общественного использования! Свобода от разлагающих сил спекуляций и манипуляций!\n\nДаже помимо идеалов, которые люди могли концептуализировать, нельзя было переоценить и прямые выгоды. Если валюта была связана с энергией, то по мере роста производства энергии в стране увеличивалось и предложение валюты, но без инфляционной практики. И, если бы такая схема была введена, работа государственных плановых органов могла бы быть значительно упрощена, поскольку рационы граждан можно было бы определять путем простого распределения энергии, а не как корзину товаров.\n\nТогда возникнут проблемы, да, но какой истинный провидец мог не согласиться с тем, что было предложено? Или уклоняться от вызова того, что бесчисленное множество людей наверняка скажет, что это невозможно? Не они, и поэтому, как только предложение было завершено, Жданов приказал как можно скорее внести его в Президиум.\n\nОн и они не могли дождаться, чтобы начать."
 ultravisionary_flavor.9.a:0 "Чистый гений?"

 ultravisionary_flavor.10.t:0 "Безумная валюта?"
 ultravisionary_flavor.10.d:0 "С самого момента учреждения реформированного Президиума, у Министра Финансов Федерации Дмитрия Шепилова была незавидная ответственность: предотвращение инициатив, которые незамедлительно приведут страну к банкротству.\n\nЭто требовало погружения в работу на протяжении многих бессонных ночей, а потому когда Шепилов услышал предложение Жданова – перевести Рубль в модель, при которой он бы был напрямую привязан лишь к энергетической производительности государства, Шепилов решил, что от переутомления у него начались галлюцинации.\n\nНо Жданов продолжал говорить, и когда Шепилов осознал, что тот серьёзен, всё его удивление обратилось в невероятный ужас. Жданов размеренно и спокойно рассказывал о плюсах своей идеи, игнорируя, правда, одну критическую проблему: такое изменение приведёт к мгновенному уничтожению всей стабильности рубля, над которой мы так старались, а также к невозможности обмены иностранной валюты. Федерация не могла реализовать автаркию эффективно.\n\nВ отчаянии, Шепилов прислушался к людям, в чьей рациональности он был уверен – к Николаю Кардашеву с Екатериной Фурцевой. Они, к его огромному облегчению были напуганы не меньше него. Обменявшись небольшими кивками согласия, они подготовились к отказу от очередной “Дальнозоркой” инициативы.\n\nЧуть позже начались дебаты и голосование, где им удалось договориться на “отложение” этой “замечательной” идеи, “до тех пор пока всё Отечество не будет освобождено от оккупации”.\n\nШепилов знал, что эта тема ещё будет поднята. Но, по крайней мере на данный момент, он защитил страну от ещё одного банкротства."
 ultravisionary_flavor.10.a:0 "Полное безумие!"

 ultravisionary_flavor.11.t:0 "Реалист"
 ultravisionary_flavor.11.d:0 "Для многих восхождение Андрея Жданова и его ультравизионерной фракции вместе с последующим созданием Федерации было чем-то, что нужно отметить. Дмитрий Шепилов когда-то был одним из таких людей. А затем его назначили министром финансов.\n\nС тех пор каждый день вызывал разочарование или раздражение, а очень часто и то, и другое вместе. \"Визионерские\" инициативы, предложенные самим Ждановым или его сторонниками, если они разрешены, были для одного совершенно безумными в национальном масштабе, и никто, кроме него самого и исчезающе немногих других, казалось, не осознавал этого.\n\nПонятия, которые должны были существовать. только в университетских лабораториях, которые должны были получать только небольшие гранты, если вообще должны были быть, были внезапно внесены в Президиум, присвоен общегосударственный приоритет и выделены миллиарды рублей. Критерии, по которым часто можно было проследить, \"потому что у верховного лидера была дальновидная идея.\"\n\nЭто был не способ вести малый бизнес, не говоря уже о возрождающейся великой державе, такой как Россия, и Шепилов часто чувствовал себя единственным человек готов так сказать. Единственная спасительная благодать, единственная вещь, за которую он благодарил, - это осмотрительность, которую ему давало его положение. Как человек, в конечном счете отвечающий за реализацию финансовой политики, он мог в максимально возможной степени сдерживать расходы, когда Жданов и его клика не смотрели. Что, учитывая их сосредоточенность на разработке новых \"дальновидных\" усилий, происходило часто.\n\nОн только надеялся, что сможет продолжать это делать и, кроме того, найти некоторых союзников. Если нет, то он не знал, сколько еще сможет идти в ногу со временем."
 ultravisionary_flavor.11.a:0 "Один взрослый в помещении."
 
 ultravisionary_flavor.12.t:0 "Бухгалтерские книги"
 ultravisionary_flavor.12.d:0 "Дмитрий Шепилов посмотрел на бухгалтерские книги на своем столе, в которых подробно описывалась могучая работа ультравизионеров Андрея Жданова, и пришел в отчаяние.\n\nНесмотря на его усилия, медленное и неуклонное \"продвижение\" Жданова было невозможно остановить. На каждый безумный проект, который он закрывал, предлагался другой. На каждую задержанную им микроволновую пушку разрабатывался полубаллистический транспортный самолет. Это никогда не прекращалось. Как будто Жданов и его соратники никогда не спали.\n\nИ результаты, представленные в бухгалтерских книгах, были ясны. Каждый раз, когда они обновлялись, резервы уменьшались, степень дефицитных расходов увеличивалась, и кредиторы были готовы предоставлять все меньше и меньше ресурсов. Просто не было способа согласовать бюджет Федерации, чтобы поддержать такие \"дальновидные\" инициативы, а также обеспечить основные гражданские услуги в стране, все еще несущей шрамы десятилетий гражданской войны.\n\nНо, как он ни старался, он имел недостаточно поддержки в Президиуме, чтобы действовать в качестве надлежащего противовеса. Кардашев и Фурцева иногда поддерживали его, но у них были свои позиции и цели, о которых нужно было подумать, и даже вместе они не могли полностью заблокировать предложение. Они могли просто отложить. И он не мог бы даже так часто действовать, если бы вообще хотел сохранить свое положение.\n\nВскоре Шепилов понял, глядя на бухгалтерские книги, столбцы которых были написаны полностью красными чернилами, порог быть достигнутым, и всего его умения будет недостаточно, чтобы спасти Федерацию. Он просто не знал, когда это произойдет."
 ultravisionary_flavor.12.a:0 "Счета придут."

 ultravisionary_flavor.13.t:0 "Пустыня" #Hooked Up
 ultravisionary_flavor.13.d:0 "Последнее осознание Дмитрия Шепилова произошло во время инспекционной поездки в новый исследовательский центр, который он просил осмотреть в своих постоянных усилиях, по крайней мере номинально поддерживающих ультравизионизм.\n\nСидя в тележке, Шепилов, ведомый директором объекта, который сам был ярым ультравизионером и взволнованно говорил о несомненных новаторских исследованиях, которые должны были произойти внутри, понял, что он был чем-то вроде исследователя. Исследователь периода, который со временем станет известен как период крайнего безрассудства. Унизительной глупости. Возможно, это вопиющее безумие.\n\nЛично одобрив финансирование кампуса, потратив свой политический капитал на предотвращение предложения о строительстве мостов сверхскоростных поездов от Кольского полуострова до полуострова Канин, он знал, что потраченные на это ресурсы могли бы иначе позволил значительно увеличить сельскохозяйственное производство в Средней Сибири. О проекте, который может принести конкретную пользу государству, как в ближайшей, так и в долгосрочной перспективе.\n\nНо это предложение было недостаточно \"дальновидным\", а это было. В конце концов, без этого комплекса, он вспомнил, как Челомей с абсолютной уверенностью заявлял, как они смогут произвести достаточно электропроводящей жидкости, чтобы разрешить экзопланетные операции по добыче полезных ископаемых?\n\nПока директор продолжал говорить с ним, Шепилов повернулся, чтобы посмотреть на здания, не обращая внимания на слова. Сможет ли он со временем снова посетить это место как памятник работам, которые когда-то считались \"великими\" для тех, кто считал ультравысокие проекты примером мощи Федерации?\"Шепилов не знал. Он был всего лишь голосом в пустыне. Но иногда дикая местность могла вернуть себе то, из чего она была вытеснена. Он только надеялся, что сможет быть там, когда это случилось."
 ultravisionary_flavor.13.a:0 "Взгляни на мои работы, могучие какие!"

 ultravisionary_flavor.14.t:0 "План цивилизации"
 ultravisionary_flavor.14.d:0 "Жданов осторожно опустил лежащий перед ним листок на свой стол и посмотрел на помощника, который ему его вручил. \"Это наверняка увлекательно. Кто бы это ни написал, кажется, он имеет ... глубокое понимание цивилизации, технологий и энергии. Эти ... уровни теории цивилизации интригуют\". Он начал, поднимаясь со своего места и двигаясь, чтобы положить научную статью на одну из своих полок, его помощник внимательно наблюдал.\n\n\"Так что вы думаете, сэр?\"\n\n\"Ну ... - продолжил Жданов, отодвигаясь на свое место и с ворчанием заглянув в комнату, - Откровенно говоря, его работа впечатляет. Я просто не понимаю, зачем вы мне ее принесли. Безусловно, эта работа представляет собой увлекательный анализ роста. прошлого и настоящего общества, а также господство над энергией, но какое это имеет отношение к нашим целям, кроме красивой дорожной карты на будущее?\"\n\n\"Мне он кажется фантастическим материалом, сэр.\"\n\n\"Не только у всех есть острое понимание социализма, чтобы быть истинным провидцем, Борис. Я был очень великодушен, когда позволил тебе показать мне это письмо, ты должен хотя бы окупить его.\"\n\n\"Что ж. .. вот его следующая работа. Она о том, как единство и социализм могут привести нас к следующему уровню цивилизации, как описано в его трудах \". Помощник положил на стол еще одну бумагу, Жданов открыл ее и на мгновение пробежался глазами, прежде чем оглянуться на своего помощника.\n\n\"Как вы сказали, этого человека зовут?\""
 ultravisionary_flavor.14.a:0 "Николай Кардашев, сэр."

 ultravisionary_flavor.15.t:0 "Шкала Кардашева"
 ultravisionary_flavor.15.d:0 "\"... поверьте мне, он гений. Он называет это Шкалой Цивилизации...\"\n\nКардашев не гордился тем, что делал. Когда его пригласили поговорить с самим Ждановым, у него закружилась голова от того, что он может обсуждать науку и заслужить престиж как истинный провидец. Он ожидал тихой обстановки, но когда он подошел к комнате, он мог услышать несколько голосов. Поэтому, фыркнув, он прислушался к двери, как подслушивающий. Казалось, людям рассказали о его теории.\n\n\"Фактически, существует три уровня цивилизации. Планетарный, звездный и галактический, каждый из которых определяется контролем местного общества над своей энергией. Цивилизации типа I обладают способностью использовать и хранить всю энергию своей планеты. Цивилизации типа II поступают так же со своей солнечной системой. Тип III делает то же самое с галактикой. Мы, конечно, не участвуем ни в одном из них, но, как он сказал, мы, возможно, еще когда-нибудь будем. Что делает этого человека истинным провидцем, так это то, что он верит, что мы можем стать планетарной цивилизацией через социализм и культурное единство.\n\nНиколай напрягся, услышав нежный шепот одобрения и обсуждения. Поднявшись во весь рост и взяв себя в руки, Николай открыл дверь и обнаружил небольшую группу мужчин, собравшуюся вокруг стола во главе с самим Ждановым. У каждого из них в руках были копии двух его недавних бумаг с нацарапанными поверх них аннотациями. \"Вот он! Джентльмен, это Николай Кардашев. Николай, это мои самые доверенные советники. Приятно встретиться с вами во плоти\". Жданов быстро заговорил и двинулся, чтобы провести Кардашева в комнату, не позволяя ему произнести ни слова в лоб.\n\nВзволнованный, Кардашев начал отвечать: \"Ну, я вижу, вы согласны. все знакомы с моей работой. Я так понимаю, это не та встреча, которую вы представили, не так ли, сэр?\"\n\n\"Боюсь, что нет. Я к вам с предложением, товарищ – вы бы хотели присоединиться к Госплану и вести нас вперед по этой шкале?\"\n\n\"Думаю, да.\"\n\n\"Замечательно, последний вопрос, г-н Кардашев: как насчет нового названия для вашей шкалы?\""
 ultravisionary_flavor.15.a:0 "\"Полагаю, я был бы открыт для предложений.\""

 ultravisionary_flavor.16.t:0 "Безопасная гавань" #Hooked Up
 ultravisionary_flavor.16.d:0 "Николай Кардашев нервно смотрел на дверь своего нового рабочего места, многократно перечитывая табличку в голове. Наркомат науки. Наркомат науки. Наркомат науки. Всего несколько недель назад он был одиноким человеком, печатающим по ночам статьи о чокнутых теориях, пока весь остальной мир спал, и все это время сидел на докторской диссертации, которую, как он считал, обесценила нестабильность в России. Теперь он был готов начать волновать. Глубоко вздохнув, он мысленно приготовился начать свой первый день, прежде чем взяться за дверную ручку, повернуть ее и войти в комнату.\n\nТревога Николая быстро сменилась замешательством, когда он уставился в свое новое рабочее место. Хотя там были типичные атрибуты офисного пространства: столы, стулья, пишущие машинки и так далее, люди, безусловно, были не такими, как он ожидал. Мужчины в штатском сидели за своими столами и лихорадочно стучали в пишущие машинки. Другие кидались друг другу бумагами, обмениваясь либо настоящими романами-разговорами, либо неловкими шутками по мере того, как составлялись планы и обсуждались теории.\n\n\"Конечно, это не то, что вы ожидали, не так ли?\". \n\nНиколай повернулся, чтобы увидеть самого комиссара, который вошел в общую зону специально, чтобы поприветствовать своего нового сотрудника.\n\n\"Нет, сэр\". - ответил Николай.\n\n\"Ну, привыкай к этому, - усмехнулся он, - ПКС - безопасное убежище для блестящих, но ... эксцентричных, визионеров России.\"\n\n\"Это тот человек ...\".\n\n\"Стричь ногти на ногах за столом? Да. Пойдем, давай, позволь мне показать тебе твое рабочее место, ты будешь помогать планировать энергию, как я уверен, товарищ Жданов сказал тебе.\"\n\n\"Да, да , Я с нетерпением жду этого. \" Вернулся Николай, когда его проводили мимо без рубашки, довольно волосатого человека, который печатал.\n\n\"Это просто Дмитрий, не обращай на него внимания, это помогает ему думать.\"\"Я уверен...\""
 ultravisionary_flavor.16.a:0 "\"О, помните, этот пролив .\""

 ultravisionary_flavor.17.t:0 "Визионерные личности"
 ultravisionary_flavor.17.d:0 "Иван нервно почесал затылок, время от времени поглядывая на жену и новорожденного ребенка, глубже погружаясь в кресло. Он снова переключил свое внимание на пару радиоведущих, которые пригласили его в студию \"Радио Правда\", когда один из них начал говорить.\n\n\"Знаешь упражнение?\"\n\nИван согласно кивнул. Хозяин взглянул на жену Ивана, Агнию, с таким же одобрением. Она ответила слабым кивком, все еще стирая сон с глаз. Это была не она. Имя не было ее идеей. Ее затянули на радио \"Правда\" задолго до начала трансляции, чтобы записать интервью. Но ее семье обещали большие награды, если они примут участие в новой программе Фурцевой. \"Добро пожаловать на наше шоу, товарищи. Сегодня мы пригласили семью Марковых в студию, чтобы представить чудеса гениальной Программы - \"Новые имена\" товарища Фурцевой. Почему бы тебе не познакомить малыша, Иван?\" Начали другие ведущие, когда микрофон прижался к лицу Ивана.\n\n\"Его зовут Мельц в честь четырех революционных героев - Маркса, Энгельса, Ленина и Жданова.\"\n\n\"Замечательно. Сильное имя. Вы видите, дорогие слушатели, в погоне за социалистическими идеалами Фурцева осознала, что новые идентичности могут быть одним из самых простых шагов, которые вы сами можете предпринять для продвижения дела! Не поможете мне объяснить, Иван?\"\n\n\"Ну, эээ , \"Иван откашлялся,\" Поскольку мы стремимся построить глобальную  социалистическую культуру, мы должны принимать во внимание аспекты культуры. Как любой мог бы вам сказать, имена сами по себе в первую очередь являются выражением принадлежности к одному человеку. Итак, мы и вы тоже могут начать построение этой культуры, представив миру поколение провидцев с соответствующими именами.\"\n\n\"Хорошо сказано, Иван. Кроме того, любому из этих новорожденных провидцев, стремящихся к высшему образованию, оно будет гарантировано так долго. пока их родители вносят свои имена в новый реестр Фурцевой Спасибо, что пришли на шоу, Маркоффс. \" Когда запись закончилась, ведущие выпили по стакану воды. Вытирая губы, старший хозяин снова заговорил.\n\n\"Отличная работа, Иван. Как и было обещано, ваши преимущества будут предоставлены..."
 ultravisionary_flavor.17.a:0 "\"...Мне нужны эти сценарии, сейчас же.\""

 ultravisionary_flavor.18.t:0 "Над столом"
 ultravisionary_flavor.18.d:0 "Николай Кардашев был одновременно ученым всю свою жизнь или, по крайней мере, когда ему было позволено им быть. Поэтому, когда Федерация объявила о создании своей амбициозной космической программы, он поддержал ее и всемерно включился в нее. Он не был уверен, так ли это до сих пор.\n\nКатализатором этого изменения стал только что оставленный им обед с Владимиром Челомеем, одним из главных архитекторов программы в целом. Этот человек, несомненно, был гением, и тот, кого Кардашев долгое время боготворил. Он также был, как теперь знал Кардашев, человеком, чьи идеалы были активно опасны не только для космической программы, но и для Федерации в целом.\n\nВ то время как Кардашев предлагал разумные исследования, использование условий невесомости для Исследования и общая программа безопасности и устойчивого развития, Челомей почти сразу отклонил это. Он, как и верховный лидер, не желал ничего, кроме самых амбициозных проектов.\n\nЧудовищные капсулы и станции. Ракеты-тяжеловозы, использующие самые опасные и нестабильные топливные смеси. Военное применение. Кардашев знал, что такой курс был не только неоправданно безрассудным, но и совершенно неустойчивым с точки зрения ресурсов - человеческих, финансовых и других.\n\nДаже так, подумал Кардашев, что ему было с этим делать? Кто его послушает или поддержит, если возникнут какие-либо возражения? Он знал, что ему нужно найти кого-то, кто сможет, кого-то с влиянием. Кто-нибудь, кто поможет.\n\nПока не стало слишком поздно."
 ultravisionary_flavor.18.a:0 "Невозможные идеалы?"

 ultravisionary_flavor.19.t:0 "Программа Химера"
 ultravisionary_flavor.19.d:0 "Николай Кардашев не ожидал этого момента, который, как он знал, наступит с момента его избрания наркомом энергетики. Космическая программа Федерации началась под эгидой Наркомата энергетики и Наркомата обороны. Таким образом, ожидается, что он будет тесно сотрудничать с Владимиром Челомеем.\n\nКак он и ожидал, Челомей уже начал говорить о том, как можно объединить финансовые ресурсы, как можно перераспределить ученых и как быстро он поверил, что они могут реализовать крупные проекты, имеющие прямое военное назначение. При этом Кардашев сопротивлялся.\n\nОн хотел увидеть осторожный прогресс в фундаментальных достижениях, прежде чем можно будет реализовать какие-либо инициативы на конечном этапе. И он хотел, чтобы приоритет был отдан экономическому, научному и гражданскому использованию. Взгляд, которым одарил его Челомей, когда он упомянул о таком использовании, был губительным.\n\nНо Кардашев не отступил. Он больше не был просто еще одним ученым. Он был комиссаром, как и Челомей, и должен был убедиться, что его голос будет услышан. Он будет работать как можно усерднее, чтобы программа могла устойчиво работать для продвижения дела социалистической науки, независимо от того, что сказал Челомей.\n\nКардашев подавил вздох, действие, которое, как он знал, будет повторяться много раз в дни впереди. Почему, подумал он, Жданов так организовал программу? Как предприятие между двумя основными органами, которое не могло не иметь противоречивых приоритетов?\n\nОн не смог найти удовлетворительного ответа."
 ultravisionary_flavor.19.a:0 "Борьба начинается."

 ultravisionary_flavor.20.t:0 "Странная наука"
 ultravisionary_flavor.20.d:0 "Юрий сел за свой стол с чашкой кофе в руке, тепло керамической чашки приятно контрастировало с холодом его офиса. Перед ним лежала стопка бумаг - его дневная нагрузка. Облизав кончик указательного пальца, он потянул верх, отпил глоток своего напитка (и вздрогнул, когда он обжег ему язык), когда начал читать. Первое предложение показалось многообещающим. Он потребовал создания лазерного пистолета, который использовал бы пиротехническую лампу-вспышку для ослепления целей и оптических датчиков. Юрий положил его в стопку \"сохранить.\"\n\nСледующее предложение, озаглавленное \"Человек-обезьяна\", предполагающее создание гибридов человека и шимпанзе, которые могли бы служить советскими суперсолдатами, было немедленно отправлено в стопку сброса.\n\nМного часов прошло, и Юрий прочитал и рассмотрел десятки предложений Визионерской Науки. На каждую действительно хорошую идею, такую как судно на воздушной подушке, биодомы, гибридизированные культуры, защищенные от ядерных ударов города, были три по-настоящему ужасные идеи. Сюда входило создание роботов, которые цеплялись за трупы, а затем приводились в движение неизбежными миазмами, оружие, которое стреляло лучом в голову пользователя, чтобы он мог вспомнить любое событие (чрезвычайно радиоактивное), и крайне маловероятное предположение, что предложил вид регенерирующего скота, который можно было бы использовать для получения бесконечного количества мяса.\n\nЮрий вздохнул. По крайней мере, он мог смеяться со своими товарищами по работе над некоторыми из наиболее нелепых предложений. Когда день закончился, Юрий ударил кулаком и направился домой к своей квартире. В ту ночь его преследовали визжащие люди-обезьяны и гниющие акулы с звенящими металлическими ногами. К счастью, у него был с собой верный лазерный пистолет, и он смог отбиться от них, прежде чем сбежать на своем корабле на воздушной подушке."
 ultravisionary_flavor.20.a:0 "Если бы мы знали, что делаем, это не называлось бы исследованием, не так ли?"

 ultravisionary_flavor.21.t:0 "Уведомление об отказе"
 ultravisionary_flavor.21.d:0 "Доктор Тихонович сидел напротив Верховного лидера Жданова, взволнованный и исполненный надежды. Он с трудом сдерживал улыбку, когда представлял себе приз, который ожидал после этой встречи. Это было похоже на сон, когда он впервые послал Меморанду о проекте \"Ночной свет\", этот проект, как считал добрый Доктор, сделает Федерацию силой, с которой нужно считаться.\n\n'Доктор ', - начал Верховный Лидер своим лицом. стоик: \"Я прочитал ваше предложение. Если я правильно понимаю, он имеет дело с генетическим вирусом, который может убить всех немцев?'\n\n'Да, товарищ верховный лидер, это общие черты. В частности, он будет нацелен на людей с элементами ДНК этнических немцев, передаваемыми через воздух, воду и при контакте с кожей. Негерманцы были бы переносчиками, но не пострадали бы.'\n\n'Именно поэтому я отклонил ваш проект.\"\n\n\"Но почему?!\"подскочил Тихонович, оскорбленный оскорблением.\n\n'Потому что это бесчеловечно и убьет невинных.'\n\n'Невинных немцев нет.'\n\n'Поэтому, - продолжил Жданов, не обращая внимания на комментарий: \"Я помещаю вас на испытательный срок.\"\n\n\"Но сэр ...\"\n\n\"Тишина. Вы будете переведены в другой проект, на периферию, где, может быть, вы наконец сможете понять, сколько разрушения эти мысли принесли нам. Вы уволены.\n\nДоктор попытался открыть рот, но закрыл его, понимая, что это только ухудшит ситуацию. Он встал и ушел."
 ultravisionary_flavor.21.a:0 "Мы лучше этого."
 
 ultravisionary_flavor.22.t:0 "Вихревое повышение"
 ultravisionary_flavor.22.d:0 "Николай Кардашев сидел в своем кресле и смотрел, как делегаты объявляют о своем выборе нового наркома энергетики. Если бы на выбор были какие-то другие кандидаты, могло бы возникнуть некоторое беспокойство. После того, как последний член Верховного Совета отдал свой голос, Кардашев был избран новым наркомом энергетики. Он нервно подошел к трибуне, пытаясь отключить все, как хорошее, так и плохое, о нем говорили, когда он поднимался по ступенькам и занял свое место перед Верховным Советом.\n\n\"Товарищи, я не могу вас отблагодарить. Достаточно для этой прекрасной возможности. Я обещаю вам, что я не упущу такое продвижение по службе и что я полностью посвящу себя обеспечению процветания нашей великой революции. Энергия является ключом к потенциалу цивилизации, и мы должны использовать этот потенциал если мы когда-нибудь захотим распространить социализм и гармонию на звезды выше. Я сделаю все, что в моих силах, чтобы способствовать нашему продвижению к следующему шагу нашей цивилизации. Я сделаю все, что в моих силах, чтобы поддержать дело Ультравизионерства. Еще раз я должен поблагодарить вас всех, да здравствует революция!\"\n\nТеперь Кардашев сел в свой новый кабинет. Он определенно продвинулся в мире, но он не был уверен, что сможет догнать свой успех. У Кардашева не было опыта управления такой большой организацией. Ему понадобится помощь. Кардашев взял папку из стопки, стоявшей у него на столе. Если он собирался оправдать слова, сказанные им в своем выступлении, Кардашеву понадобятся лучшие и самые яркие умы, которые Россия может предоставить."
 ultravisionary_flavor.22.a:0 "Все движется так быстро..."

