 NIK_bcoup_bukharinas_coup_desc:0 "Когда Коми погрузилась в хаос, Светлана Бухарина увидела свой шанс и воспользовалась им, обеспечив себе правительство под руководством Коммунистической партии. Однако этот контроль невероятно хрупок и находится под постоянным риском быть опрокинутым нашей оппозицией. Мы должны действовать быстро, чтобы революция в Коми увенчалась успехом!"
 NIK_bcoup_the_legitimate_option_desc:0 "Всего лишь 20 лет назад Советский Союз был побежден нацистской угрозой. Однако это не означало конца коммунизма в России, поскольку ЗРРФ сохраняла контроль над западной Россией до конца Западнорусской войны. Несмотря на то что некоторые правые могут сказать, прошло всего несколько лет, в течении которых Коми не был под действительно революционным знаменем. Учитывая всё это, верно, что Коми при коммунизме - единственная Коми, имеющая хоть какую-то легитимность. О таком факте мы будем вещать по всей Коми, даже в самые отдалённые уголки сёл, ибо народ должен знать о нашем легитимном деле!"
 NIK_bcoup_fully_seize_the_party_desc:0 "Чтобы иметь возможность полностью контролировать Коми и предотвратить дальнейший хаос, мы должны сначала обеспечить контроль над коммунистической партией. В то время как Бухарина контролирует большинство партии, есть ещё те, кто не предан революции и Бухариной. Это прежде всего Ждановцы и наиболее ортодоксальные из коммунистов, которые видят в любом изменении контрреволюцию. Конечно, помимо идеологических разногласий в партии, есть крысы, которые стремятся подорвать нас изнутри. Мы можем попытаться найти общий язык с идеологическими инакомыслящими, чтобы избежать междоусобиц, но мы также должны быть уверены в том, что придётся проводить расследования, чтобы мы могли найти и справиться со всеми людьми внутри партии, которые не хотят ничего больше, чем разрушить коммунистическую мечту."
 NIK_bcoup_propaganda_blackout_desc:0 "По всем радиоволнам и улицам Коми гремит пропаганда. Солидный кусок - это наша пропаганда, но остальная пропаганда состоит из отчаянных попыток центра и правых перетянуть народ на свою сторону. Ни при каких обстоятельствах мы не можем позволить этому случиться. Для того чтобы противодействовать этим пропагандистским кампаниям, мы должны уничтожить её любым возможным способом. На улицах мы вдохновим преданных сорвать реакционные плакаты, показывая, что мы будем бороться с ними на всех возможных фронтах. В то время как мы сплачиваемся против плакатов и другой подобной пропаганды, мы также будем использовать ту технологию, которая у нас есть, чтобы найти и уничтожить радиостанции, с которых реакционеры вещают свою пропаганду. Если повезёт, то мы сможем покончить с любыми угрозами революции!"
 NIK_bcoup_we_are_benevolent_desc:0 "Давным-давно Маркс писал о призраке коммунизма. Он сказал, что он бродит по Европе, и что это была красивая фраза, которая держит всех в страхе. Несмотря на прекращение существования старого Советского Союза, этот призрак преследует многих в Коми, от стариков до молодёжи. Мы должны показать народу, что, несмотря на нынешний хаос в Коми, мы - добрая сила. Хотя это может быть трудно, мы должны помочь тем, кто был пойман в бою, любым необходимым способом. Обращаясь к людям и помогая им в эти времена, мы также получаем пользу от моральной высоты. В конце концов, ни одна из других партий в Коми не захотела бы тратить ресурсы на людей в такой кризис. Народ - это наша кровь, и мы должны поддерживать его!"
 NIK_bcoup_fight_to_save_us_all_desc:0 "Коми - это место, где есть много-много угроз, направленных против народа. Будь то фашизм Серова и Шафаревича или так называемая \"демократия\" Сталиной, существуют бесчисленные угрозы, которые стремятся погасить пламя социализма и погрузить народ в вечную тьму. Ни при каких обстоятельствах мы не можем допустить этого. Конечно, мы должны быть уверены, что проинформируем людей о том, что эти угрозы на данный момент постоянно угрожают нашей безопасности и свободе. В конце концов, это не принесет никакой пользы людям, если они будут дезинформированы об их нынешнем положении. За всех жителей Коми, от детей до стариков, мы будем бороться за их свободу!"
 NIK_bcoup_make_peace_where_we_can_desc:0 "В то время как в Коми есть много элементов, которые должны быть уничтожены, чтобы государство стабилизировалось, есть также удивительное количество элементов, с которыми можно договориться. Некоторых из старых контактов Жданова в ДСНП можно, надеюсь, привлечь на нашу сторону путём переговоров. Вполне вероятно также, что не все, участвующие в боевых действиях, полностью посвящены тому, чтобы довести свою конкретную идеологию до конца. С правильными передачами и пропагандой, в сочетании с постоянными победами над реакционерами, мы можем надеяться, что сможем отделить все больше и больше вражеских солдат. С помощью ловкого маневрирования мы, надеюсь, сможем мирно покончить с некоторыми из многочисленных угроз коммунизму здесь, в Коми!"
 NIK_bcoup_make_war_everywhere_else_desc:0 "Не всех можно завоевать мирным путем. Здесь, в Коми, слишком много реакционеров, которых надо полностью уничтожить. Где бы они ни прятались: на улицах Сыктывкара или в сельской местности, позволить кому-либо из этих реакционеров существовать значит снова просить о свержении правительства. Мы должны предпринять усилия, чтобы искоренить реакционные угрозы путём уничтожения их военизированных формирований. Кроме того, мы должны уничтожить их радиостанции, чтобы положить конец их изверганию чепухи, ослабляя их базу поддержки. Со временем, надеюсь, мы сможем раз и навсегда найти и расправиться с лидерами реакционеров, будь то Сталина или Шафаревич. Революционное пламя свободы никогда не погаснет из-за этих ублюдков!"
 NIK_bcoup_out_of_harms_way_desc:0 "Вся наша страна купается в насилии. Поскольку, вероятно, потребуется время, чтобы насилие утихло, мы должны приложить усилия для защиты людей. Мы можем оправдать это необходимостью политической поддержки, но, в конце концов, многие жители Коми - это невинные мирные жители, которые просто хотят жить в счастье. Позволить, чтобы их расстреляли, даже если они это заслужили - отвратительно. Они не просили, чтобы хаос окутал их жизнь, так почему же они должны сталкиваться с последствиями действий других? Это может стоить ресурсов для защиты гражданских лиц, но это цена, которую стоит заплатить, поскольку, в конце концов, если мы не сможем защитить тех, кого мы представляем, действительно ли мы их спаситель?"
 NIK_bcoup_komi_belongs_to_the_soviets_desc:0 "Советское знамя многое принесло русскому народу. Оно принесла индустриализацию, передовые удобства и современность. Но самое главное - оно принесла людям свободу. Катастрофа, которой стала Республика Коми, едва не привела к тому, что народ лишился этих свобод. Однако с укреплением контроля Бухариной над Коми всё более и более вероятно, что народ останется свободным. Не будет ни половинчатой демократии Сталиной, ни фашизма Шафаревича! Нет, будет только возвращение советов, означающее, что цепи народа будут разорваны навсегда!"

