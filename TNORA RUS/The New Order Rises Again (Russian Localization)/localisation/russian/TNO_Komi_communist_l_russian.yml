 bukharina.46.t:0 "Прогулка по Омску"
 bukharina.46.d:0 "Бухарина шла по набережной реки, рассматривая и оценивая обстановку вокруг. Иртыш довольно красивая река, как и сам Омск, обладающей особой красотой. Было приятно провести немного для себя, дыша свежим воздухом и немного переорганизоваться. А не это ли делала она с Россией? Тишина перед бурей и погоней на восток, к Тихому океану.\n\nОна усмехнулась, качая головой.  В это время она не думала о политике. Отбросив мысли, Света пошла дальше, пока лёгкий ветерок дул ей прямо в лицо.  Она решила снять шляпу, почувствовав, что ветер треплет её волосы.  Это было приятно, особенно учитывая тот факт, что она не так часто бывала на улице. Ветер дул явно в её пользу.\n\nТак много осталось сделать. Люди Западной Сибири изрядно настрадались, потому легко приняли её правительство. Множество социальных реформ ей предстояло провести. Она скоро начнёт воплощать свои идеи в реальность, но не сейчас. Всё-таки прекрасный сегодня денёк. Так зачем же ей тратить его зря?"
 bukharina.46.a:0 "Будущее  манит."
 
 bukharina.47.t:0 "Реформы Бухариной"
 bukharina.47.d:0 "После завоевания новых территорий, Бухарина приняла решение о проведении социальных реформ. Эти реформы, в своей основе, являются рядом законов, по которым люди [NIK.GetName] должны быть признаны равными. Мы не только предоставляем защиту нацменьшинствам, но и женщинам. Тем более мы, как современная социалистическая страна, не можем допустить того, что наши люди останутся без положенных им прав.  Конечно, не все будут готовы их принять сразу же, ибо, по их мнению, Россия \"не слишком стабильна на данный момент\", но мы не можем медлить, ведь это означает не иначе как предательство социалистических идеалов."
 bukharina.47.a:0 "Равенство для всех!"
 
 bukharina.48.t:0 "Целая деревня"
 bukharina.48.d:0 "Дмитрий зашёл в офис Бухариной с долей любопытства. Он часто её посещал, ведь он был главой бухаринской охраны, но не так поздно ночью. Дмитрий присел, после чего Светлана его спросила: \n\n - Дмитрий, могу ли я поделиться своими идеями с тобой? \n\nОн кивнул. \n\n - Представьте, что, если бы дети росли совместно, в этакой общине? Их родители будут играть свою роль в воспитании, но конкретно наша задача – воспитание детей в коллективе. Это позволит избежать пагубного влияния со стороны родителей, которые могут передать им…  не самые лучшие аспекты прошлого. Помимо этого, дети будут расти в приятной атмосфере. Это же означает, что нынешняя концепция семьи будет постепенно изживать себя. Что думаешь об этом?\n\nДмитрий задумался, представляя в голове эту концепцию. Он её прекрасно понимал, потому ответил:\n\n - Да, в этом есть смысл. Однако я думаю, что не все с этим будут согласны. Найдутся и соперники такого концепта воспитания.  Неужто вы пригласили меня для того, чтобы понять, как лучше этого избежать? \n\n - Ты слишком хорошо меня знаешь, Дим. Ну что же, не должны ли мы взяться за работу? – усмехнулась Бухарина?"
 bukharina.48.a:0 "Всё же трудно детей воспитывать, стоит признать."
 
 bukharina.49.t:0 "Храбрость и уют"
 bukharina.49.d:0 "София глубоко вздохнула, пытаясь отогнать страх. Перейдя сразу к делу, она сказала: \"Саш, я хочу быть учительницей\". Девушка чувствовала, как бьётся её сердце. А что, если откажет? Что если он…\n\n-Хорошо – ответил Александр, шокировав Софию, которая поглядела прямо на него. Это может быть так легко? -Я понимаю, что моя семья достаточно...консервативна в некоторых вопросах, особенно в вопросах роли женщины, жены или рабочей, но я могу им сказать о том, как сильно ты хочешь быть учительницей – улыбнулся он – Я люблю тебя, Сонь. Ты меня очень много поддерживала. Я всегда готов отплатить тебе этой же монетой.\n\nПосле этого Саша её обнял. Соня почувствовала то, как её глаза становятся влажными от слёз, обнимая его в ответ. Впрочем, некоторые вопросы не так уж и важны, ведь теперь она находилась в отношениях, в которых её считали равной."
 bukharina.49.a:0 "Так заканчивается семейная традиция."
 
 bukharina.50.t:0 "Вдохновенье"
 bukharina.50.d:0 "Удивительные вести услышал Иван по радио. Он, как заверил его друг, ожидал вести о том, что правительство сегодня объявит нечто важное. Быть частью местного Совета и знать о всех государственных делах было его долгом, пусть это и занимало много свободного времени. То, что ему довелось услышать, шокировало.\n\nПередача власти местным Советам? Не значило ли это, что теперь Советы смогу решать местные дела \"снизу\"? Это было необычно для Ивана, который видел в центральном аппарате государства единственный способ организации. Он загорелся идей, вдохновенье настигло его. Может, теперь он заработает себе имя? Конечно же, Иван останется лояльным социализму. Ему не хотелось нажить себе проблем, особенно когда случаются такие перемены. Он взял бумагу и ручку. Лучшее время для того, чтобы начать записывать свои идеи. Такова она, новая реальность России."
 bukharina.50.a:0 "Подобное вдохновляет."
 
 bukharina.51.t:0 "Будущее манит"
 bukharina.51.d:0 "Бухарина сидела на скамейке в парке, наслаждаясь лёгким ветерком. Она сделала много работы за эти месяцы, а потому она давно не позволяла себе отдохнуть. С той прогулки в Омске она и не отдыхала толком. Разум очистился от политических дел, позволяя ей ещё больше расслабиться. Однако, её мысли всё равно рано или поздно возвращались к политике.\n\nБухарина была довольна. Её реформы отлично прижились в обществе, сильно изменили [NIK.GetName], сделав их сильнее, чем когда-либо. Мужчина и женщина стояли на равных, национальные конфликты сошли на нет. Но в отличие от всех остальных социалистов, она работала для того, чтобы все эти преобразования были не только на бумаге. Бухариной оставалось лишь надеяться на то, что это был хороший старт для борьбы за равенство.\n\nТеперь, когда Западная Сибирь окончательно пришла в порядок, а новые основы Советского Союза заложены, настала пора двигаться вперёд, к окончательной победе. И будет Россия едина под красным знаменем.  Что же, осталось немного подождать. Прекрасный сегодня день, а потому Бухарина не могла позволить себе его провести зря."
 bukharina.51.a:0 "Пока мы едины, нам стоит лишь надеяться..."

 zhdanov.1.t:0 "Принимая Власть"
 zhdanov.1.d:0 "\"Скромное начало, товарищи, но вот мы уже стоим здесь! Мы уничтожили предателей и контрреволюционные элементы в этих краях, и заняли свои позиции как законные наследники Бухарина!\"\n\nОн сделал паузу, дождавшись, когда утихнет гром аплодисментов. Торжественное ликование прокатывалось по залу, наполненному счастливыми чиновниками и аплодирующими офицерами.\n\n\"Но мы не пойдём по стопам товарища Бухарина, ибо ему не доставало одного необходимого аспекта; умения определять масштабные цели, чтобы вести Родину-Мать вперёд! Люди должны иметь правильное руководство сверху, которое позволит им развить потенциал, и сплотит их в своём пути - с нашего скромного начала, и вплоть до создания новой федерации, вплоть до достижения нашей конечной цели - на пути к звёздам.\"\n\n\"Чтобы достичь поставленных целей, наше руководство должно быть усилено. Если мы хотим овладеть судьбой - то мы не можем дожидаться народного согласия, но должны утвердить его самостоятельно.\""
 zhdanov.1.a:0 "Будущее придёт, хотят они того, или нет."

 zhdanov.2.t:0 "Несостоявшийся Мир"
 zhdanov.2.d:0 "Первые действительные признаки того, что Жданов не намерен строить свой социализм по демократическому пути - это повсеместная отмена революционных декретов, объявленных публично по десятку каналов. В окрестностях республики включаются радиоприемники, и их громкость повышается до предела, когда испуганные уши воспринимают все это.\n\nВероятно, было бы легче согласиться, если бы новый режим предложил уступки или пообещал переход к более постоянному и справедливому общественному порядку. Жданов конечно же обещает со своей фирменной бодростью, что скоро граждане вернутся к нормальной жизни, которая благоприятствует Республике в целом.\n\nПервые протесты звучат тревожно громко и пугающе близко. Станции забаррикадированы или просто отказываются открываться, также, как и магазины с общественными учреждениями. Полицейские, расквартированные в округе, оказываются подавлены народным гневом, а ряд тайных полицейских были обнаружены и линчеваны силой народной ненависти. Как оказалось, сломанные часы общественного гнева действительно бьют дважды на дню.\n\nЭто нервирует специальных агентов. Новые планы составляются глубокой ночью, и сети, ранее считавшиеся прочными, тают и сливаются в новые конфигурации, подобно перемещающемуся облаку, образующемуся вокруг плотного лабиринта. В сердце этого облака оказывается группа, казалось бы, случайных людей. Они станут первым испытанием социалистической науки Новой Республики.\n\n В понедельник утром, когда протестам идёт уже пятый день, люди начинают исчезать, а когда возвращаются, то говорят, что никогда не сомневались в Республике - если вообще говорят. Путаница, которую они распространяют, начала отравлять протесты, слухи о внутреннем бардаке и насилии запятнали их репутацию, поэтому к среде порядок уже был восстановлен, хотя и в менее чем удовлетворительной форме."
 zhdanov.2.a:0 "Порядок имеет первостепенное значение."

 zhdanov.3.t:0 "Свершившийся факт"
 zhdanov.3.d:0 "Андрей Жданов был умным человеком, и первое, что никогда не сделает умный - так это не станет выставлять свою интеллектуальность напоказ. Левые были вертепом людей, которые считали себя умнее, чем они являются, или, что еще хуже, поступали так. Вот почему Жданов захватил власть, а его конкуренты - нет. Ключ к победе лежит не в том, чтобы действовать \"умно\", а в том, чтобы иметь за собой людей. А еще лучше - иметь за собой правильных людей.\n\nПоэтому, когда Жданов созвал импровизированное партийное собрание, он сосредоточился не на написании речей, а на организации стола. Подобно кукольнику, играющему в очень сложные домашние игры, он усадил определённых людей ближе к своей позиции, когда те, кто был в меньшем восторге от Ультравизионерского социализма, оказались задвинутыми на дальние места, и в своем уме он построил тщательную модель аплодисментов, построенную и рассчитанную как раз так, чтобы создать иллюзию вездесущности..\n\nК тому времени, когда официально начался партийный съезд - он уже был чертовски сфальсифицирован. Но никто, конечно, этого не подметил.\n\nКогда секретарь парткома объявил о слиянии кабинетов Генерального секретаря и премьера, казалось, что по залу прокатилась волна аплодисментов, и растерянные делегаты поднялись, дабы аплодировать тому, что выглядело как выражение Народной Воли. Делегаты, аккуратно расставленные на ключевых позициях по периметру, хлопали громче остальных - громкоговорители, установленные под каждым столом, усиливали этот эффект. Так как Жданов благосклонно принял лавры Верховного Вождя, не было поднято ни единого вопроса.\n\nИ вот, даже не пошевелив пальцем в нескромности, Жданов увёл Съезд, Партию, Федерацию - и с этого момента марш Советской истории был настроен совсем на другой ритм."
 zhdanov.3.a:0 "Жданов, великолепный же ты ублюдок!"

 zhdanov.4.t:0 "Звёздный Фантом"
 zhdanov.4.d:0 "\"Социализму, как теории, никогда не удавалось успешно представить себе массовые изменения в человеческой культуре, диалектически обусловленные необходимостью и прогрессом. Человечество может преодолеть все границы: гравитационные, ментальные, ботанические. С отменой тирании рынка реальные инновации могут начаться в рамках программы полного переосмысления человека.\"\n\n\"...так что Германия падёт. Наша экономика, идущая вперёд семимильными шагами под управлением искусственного интеллекта и компьютерных алгоритмов, не идёт ни в какое сравнение со стагнирующей корпоративистской моделью. Полный отказ от рыночной системы (под чутким научным руководством) обеспечит нам не только военное превосходство, но и сделает человечество межзвёздной расой! \"\n\n- Выдержки из Ультравизионерского манифеста А. А. Жданова "
 zhdanov.4.a:0 "Он безусловно оправдывает свое название."

 zhdanov.5.t:0 "Кибернетика И Советский Проект "
 zhdanov.5.d:0 "Жданов, глубоко увлечённый новейшим американским роком, доносившимся из его граммофона, достаточно быстро был возвращён в материальный мир появлением восходящего министра экономики Дмитрия Шепилова. Удивительно размеренным тоном Шепилов пролистал увесистую папку, лежавшую теперь на столе Жданова, перескакивая от разговоров о телефонных сетях к неясной политике в Сибири 20-х годов и переменным в экономическом моделировании. Как только затаившее дыхание рождение будущего, исходящее из уст Шепилова, закончилось, Жданов поднялся и поцеловал его в обе щеки..\n\n\"Прекрасно, прекрасно. Полностью автоматизированная и научно планируемая экономика, свободная от каких-либо гнусных влияний или хаотических вкладов со стороны людей. Чистое русское трудолюбие вперемешку с марксизмом, с, с...с робототехникой! Да, робототехника! Ах, Шепилов. Мы задушим капитализм, - воскликнул он, вскидывая руки вверх и поворачиваясь к горизонту из окна, - а потом сделаем то же самое с немецкими говнюками. С помощью чертовых компьютеров!\" "
 zhdanov.5.a:0 "Да, товарищ."
 zhdanov.5.b:0 "Они уже применяются на некоторых заводах, товарищ..."

 zhdanov.6.t:0 "Первые Шаги В Будущее"
 zhdanov.6.d:0 " По мере того как саксофон из джазовой пластинки  звучал все громче, а опьянение становилось все тяжелее, Жданов вернулся к началу своего выступления о последнем пятилетнем плане. \"Все это в моем Манифесте, который все вы...\" он несколько раз взмахнул пальцем в направлении своих старых партийных товарищей, \"…должны были прочитать, все это... чистая наука.  Доказано… Что мы можем построить сильную Советскую Федерацию без рынка, без возврата к старому дерьму из прошлого, без провалившегося бухаринизма... Нет, мы здесь для того, чтобы победить, и эта пятилетка не только создаст бурно развивающийся промышленный сектор для производства военной и гражданской продукции, но также будет запускать машины! Машины, которые смогут принять все необходимые меры, дабы прийти к наиболее рациональным решениям, и обеспечить нас всех! Другими словами, я хочу отодвинуть эту экономику как можно дальше от личности моей жены.\"\n\nСердечный смех, хлопанье по спине, сгущение алкогольного тумана. Это было хорошее время, чтобы состоять в Коммунистической партии. Они смотрели в будущее..."
 zhdanov.6.a:0 "...через водку и джаз."
 zhdanov.6.b:0 "...через вино и электронику."

 zhdanov.7.t:0 "Нетронутые Рубежи"
 zhdanov.7.d:0 "Жданов начал свою речь перед небольшой толпой мужчин и женщин. Шесть мужчин, две женщины, которые являлись путеводными звездами науки. У нас, э-э...\" Он ущипнул себя за висок, затем вытянулся по стойке \"смирно\" и начал указывать на каждого из восьми человек, которые представляли собой целую гамму - от новаторов в области компьютерных наук до изобретателей более дешевых и прочных бетонных конструкций и психотерапевтов-первопроходцев. Закончив с представлениями, Жданов приступил к своим обещаниям и надеждам. \"Итак, я ожидаю, что все вы построите функциональный, управляемый человеком космический челнок в течение шести месяцев. \"Люди перед Ждановым сразу же напряглись, затем несколько побелели, когда он закончил словами: \"Неудача означает расстрел. Приступайте.\"\n\nКак только среди людей прокатился ужас, Жданов засмеялся. \"За кого вы меня принимаете? За нациста? Вы все – герои. И относиться к вам будут подобающе. Сегодня ночью вас ожидает фуршет с икрой и шампанским. Вы продолжите делать ту же прекрасную работу, коей вы занимались в своих учреждениях. Только теперь она будет направлена на благо всего народа. К концу вашего срока мы полностью покорим и разум, и звёзды!\" В то время как некоторые из ученых все еще были потрясены предыдущей попыткой пошутить, большинство уже расслабилось от обещания роскоши и уважения, и теперь вели дискуссии, которые заложат основу для будущей Советской Федерации."
 zhdanov.7.a:0 "От полей к звездам восходит новый рассвет."
 zhdanov.7.b:0 "Новый рассвет придёт к учащимся."

 zhdanov.8.t:0 "От Коллективов К Коллективам"
 zhdanov.8.d:0 "Сбитые с толку крестьяне смотрели снизу вверх на усатого человека в военной форме, у которого не было ни оружия, ни опознавательных знаков. Стоя на тюках сена перед выцветшим голубым фермерским домом на краю участка, он достиг крещендо в своей и без того хриплой речи. \"С этими новейшими на Земле инструментами для посева, наша производительность может быть лучше, чем когда-либо! Если мы хотим построить Ультравизионерский Социализм, обещанный товарищем Ждановым, если мы хотим навсегда избавиться от капитализма и нацистского ига, которое его защищает, мы должны осознавать нашу роль в пятилетке! Чтобы прокормить всю Федерацию, мы должны использовать эти инструменты, плуги и тракторы, чтобы достичь наших установленных квот. Любая альтернатива приведёт к новой фашистской тирании, и к вечному закреплению страдальческого образа жизни в сельских районах. Так что давайте приступим к работе!\" Хотя они всё ещё были неуверенны и ошеломлены своей новой ролью, семьи этой маленькой коммунальной фермы не могли отказаться от требований."
 zhdanov.8.a:0 "Чем ещё можем помочь, товарищ?"
 zhdanov.8.b:0 "Пора сосредоточиться на полях."

 zhdanov.9.t:0 "Путешествие К Сознанию"
 zhdanov.9.d:0 "\"Буржуазные психологи просто пытались интерпретировать разум. Но суть же в том, чтобы подчинить его\"\n\n\"Человечество, особенно выходящее из чрева капитализма, окутано эгоизмом и мелочностью. Чтобы построить разум завтрашнего дня, разум Нового Советского Человека, мы должны воспользоваться инновационными возможностями, чтобы поместить мыслительные паттерны в совершенно другие состояния. Ранние исследования психоделических эффектов лизергиновой кислоты обещают вызвать измененные состояния, не похожие ни на что, что можно испытать на Земле. В сущности, ЛСД предлагает космические путешествия за много лет до того, как это станет возможным. Такой тип разума, что пребывает на земле, но в то же время путешествует среди звезд, является тем, который мы можем ввести в различных желаемых направлениях и стирать старые следы капиталистической жизни.\"\n\n-Выдержки из книги А. А. Жданова \"Разум, Коми и Ультравизионеры\" "
 zhdanov.9.a:0 "Психические  исследования ведут нас вперёд!"

 zhdanov.10.t:0 "Мир Через  Превосходство"
 zhdanov.10.d:0 "В Народном Комиссариате Науки были свои регулярные совещания, которые проводились почти каждую неделю. Они всегда проходили одинаково, однако в конце концов членам комиссариата было объявлено что-то новое. Теперь им нужно будет сосредоточиться на военных достижениях. Они будут варьироваться от простых вещей, таких как современные винтовки, до более совершенного оружия, такого как лазерное оружие, которое может уничтожить приближающиеся ракеты с расстояния в несколько миль.\n\nКоля бывал на многих таких собраниях, и хорошо знал процедуру. Однако сегодня день выдался необычным. Вместо обычной процедуры встречи и последующего обмена идеями они сосредоточились на вопросах милитаризации. Сам он представлял эти идеи не более чем фантастическими, идеи, которые можно было представить только в книгах. Однако по мере того, как он получал все больше и больше информации от выступавших на собрании, он пришел к мысли, что это не простой вымысел. До людей доводили идеи, подобные концептам высотных бомбардировщиков, которые могли поражать врагов с высот, о которых можно только мечтать. Эти идеи витали вокруг мужчин, по мере того как они все больше и больше работали друг с другом. Рассматривались и другие идеи, например - мощные танки, способные выдержать почти всю огневую мощь немецкого арсенала. В то время как многие из этих идей могли рассматриваться практически как выдумка для многих людей Западной России, для мечтателей Народного Комиссариата Науки это была очередная возможность."
 zhdanov.10.a:0 "Всё ради будущего!"

 zhdanov.11.t:0 "Социалистическое Общество"
 zhdanov.11.d:0 "В очередной раз состоялось еженедельное заседание Народного Комиссариата Науки. Члены комиссариата удивились, когда на встречу пришел Жданов своей персоной и рассказал им о предстоящем задании. Это будет подготовка нового социалистического общества, содержащего в себе дальновидные идеалы, которых придерживаются многие ученые в комиссариате..\n\nНебольшой набросок был подготовлен и сделан учеными, с большим акцентом на то, чтобы сделать страну более продвинутой, используя современные идеи вместо старых, созданных накануне Русской революции. Цель их новой миссии состояла в том, чтобы найти способ для их общества стать таким, которое будет образцом для всех социалистических стран. Например, можно выработать единую культуру, которая лучше всего легла бы в основу социалистических государств. Однако для начала им нужно будет выбрать то, что они будут исследовать в первую очередь. Станут ли они стремиться к технологиям связи, таким как спутники и высокотехнологичное радио? Или лучше углубиться в такие области, как социология, благодаря которой они узнают как действительно влиять на людей и убедятся, что общество, которое они представляли, будет лучшим для людей, которые будут жить в этом обществе? Какой бы фокус они ни выбрали для себя в первую очередь, он точно будет иметь важное значение для будущего социалистического дела, для провидцев во всем мире."
 zhdanov.11.a:0 "За социализм!"

 zhdanov.12.t:0 "Особенный Немецкий Генерал"
 zhdanov.12.d:0 "\"Товарищи, я собрал вас всех здесь сегодня, чтобы обсудить нашу тактику, которую Западно-Русский Революционный Фронт применял против нацистов во время Великой Отечественной войны.\" - сказал Варенников собравшимся перед ним людям. В то время как многие из них прошли войну, некоторые работали на востоке во время конфликта.\n\n\"Многие из нас великолепно осведомлены о том, что мы были слишком дерзки в своих атаках, входя в Москву с невероятной скоростью. Хотя в некоторых местах такая тактика считается приемлемой, здесь она фактически привела к нашему падению\". Он остановился на разделительной секции и осмотрел комнату, прежде чем жестом приказать ассистенту сменить экран проектора, на котором затем появилась карта русского продвижения. Затем Варенников достал презентационный указатель и постучал им по приграничным районам Москвы. \"Хотя наши первые атаки были хороши, они вскоре превратились в вялотекущее побоище. Тогда мы застали немцев врасплох. Они думали, что мы умерли навсегда, однако мы выжили, как они узнали в течение следующих нескольких месяцев. И они не могли позволить себе еще одну большую ошибку. Они наверняка ожидают, что мы прибудем к их порогу в ближайшие годы, поэтому мы должны учиться на своих ошибках\".\n\nВаренников снова сделал знак помощнику, который, казалось, заснул. Он ткнул ассистента указкой, и тот мгновенно проснулся и сменил слайд. Затем он показал фотографию Ганса Шпайделя, человека, который остановил войну..\n\n\" Вот этот человек - архитектор нашего падения. Если мы хотим победить его,  то мы должны подготовиться. Если мы не подготовимся - то получим потери, которых Россия никогда раньше не видела.\""
 zhdanov.12.a:0 "Мы должны приготовиться."

 zhdanov.13.t:0 "Новое Поколение Войны"
 zhdanov.13.d:0 "Встреча состоялась рано утром, и многие мужчины пили кофе. Некоторые из них предпочитали пить более крепкие напитки, которые разбудили бы их и подготовили к дню обсуждения следующего поколения войны, которое они будут развивать, и по стандартам которого они будут проходить подготовку. Были подняты многие темы, например, разработка бомбардировщиков, которые могли бы наносить удары с расстояния в несколько миль в воздухе и поражать цели на расстоянии..\n\nОднако одной из наиболее поляризующих тем, которая была поднята, была разработка лазеров. Лазеры были личным интересом многих ученых, которым было поручено работать над этими проектами. Но вскоре они вспомнили, что должны сосредоточиться только на следующем поколении, а не на пятидесяти годах вперёд от него. Многие были согласны с этим. Война в следующем десятилетии в основном будет иметь форму, подобную той, которую мы видели до сих пор. Ту форму, в которой победу приносит техника и мобильная пехота. У некоторых ученых были более отдаленные идеи, которые вскоре вызвали больший интерес. Одна из идей заключалась в том, что война следующего поколения будет полностью вестись в воздухе. Земля будет рассматриваться как несущественное пространство, на которой могут пригодиться разве что миссии с использованием десантных вертолётов. Например, рейды. Поначалу эта идея, безусловно, казалась смехотворной, но вскоре она привлекла к себе больше внимания, поскольку некоторые из людей начали соглашаться с ней после того, как несколько раз хорошо подумали над этим. Хотя это, безусловно, спорное мнение, оно могло бы сработать в свое время. Когда мужчины вышли из здания, чтобы продолжить свои исследования, они задались вопросом, действительно ли это возможно."
 zhdanov.13.a:0 "Броня будет царить в бою безраздельно."
 zhdanov.13.b:0 "Когда-нибудь наземная война станет второстепенной."
 zhdanov.13.c:0 "Необходимость в пехоте не должна просто так исчезнуть."

 zhdanov.14.t:0 "Война Следующего Столетия"
 zhdanov.14.d:0 "Подобно прошлой, сегодняшняя встреча учёных была посвящена войне определенного поколения. Однако вместо того, чтобы сосредоточиться на следующем десятилетии, в котором все они вероятно будут живы, упор был сделан на 2070 год. Год был выбран из-за того, что опережал нынешний на целое столетие. Фокус такой даты поставлен на то, чтобы действительно увидеть насколько многое могут придумать учёные. Как только они попали в комнату, перед ними уже стоял список задач, и они начали приступать к работе.\n\nВ отличии от предыдущей дискуссии, сегодня они не стали разбиваться по группам, чтобы обсудить свои идеи. Все это мероприятие было воспринято радикально. Когда сегодняшние их изобретения придут в жизнь, уже никто из них не будет жив. Их потомки, быть может, ещё увидят их достижения. Но не сами учёные. Многие из них имели разные идеи, но большинство придерживалось одной или двух к концу дня. Первая идея состояла в том, что война в 2070 году будет в значительной степени сосредоточена вокруг внутреннего разума солдат, причем они будут сражаться в среде, которая будет в значительной степени основана на основе \"нейровойны\" - концепции, которая будет разработана в следующем столетии как способ обучения солдат и как инструмент для ведения боя. Вторая идея состояла в том, что войны завтрашнего дня будут вестись с помощью огромных машин. Тех, которые будут вооружены такими средствами поражения, которые смогли бы уничтожить сегодняшние армии в течение нескольких часов. Хотя они и были бы чрезвычайно дорогими, даже страна, имеющая всего одну такую машину, нанесла бы огромный ущерб любому, кто осмелится вторгнуться на её территорию. Как и на прошлой встрече, когда время истекло, мужчины вышли. Однако, в отличии от предыдущей встречи, многие чувствовали себя гораздо более вдохновлёнными"
 zhdanov.14.a:0 "Война завтрашнего дня."

 zhdanov.15.t:0 "Оружие Будущего"
 zhdanov.15.d:0 "Когда Жданову вручили папку, перед ним стояли два варианта. Внутри лежала пара профилей. Он знал, почему ему их подбросили. В ближайшие дни ему предстояло определить производителя всего оружия, которое Советская Федерация будет использовать для возвращения Москвы. Однако он всё ещё не определился.\n\nОдним из вариантов была относительно неизвестная группа, Оружейная Компания Горана. Сама компания существовала около десяти лет и производила оружие хорошего качества. Они были известны тем, что шли в ногу со временем, но оружие получалось достаточно стандартным для того времени. С другой стороны, был Г. А. Коробов, известный провидец, прославивший свое имя разработками оружия. Хотя ему еще предстояло разработать свой проект, он нашел поддержку у многих других провидцев, которые нашли себе дом в федерации.\n\nЖданов перечитывал профили раз за разом, и всё яснее осознавал, что пора делать выбор. Ему нравились оба варианта. Коробов нравился ему своей дальновидностью, но Горан выделялся тем, что производил оружие быстро и качественно, даже тогда, когда оставался в тени."
 zhdanov.15.a:0 "Горан."
 zhdanov.15.b:0 "Коробов."

zhdanov.16.t:0 "Возвращение Северного Флота"
 zhdanov.16.d:0 " Корабли ускользают в воду по всему побережью Белого Моря. Хотя их немного, они несут с собой весть о том, что произошло фундаментальное изменение военной ситуации на Севере.\n\nБерега России больше не будут подконтрольны финскому флоту. Они больше не смогут свободно распоряжаться всем, что находится за пределами того места, где вода плещется о берег. Ибо мы восстановим Северный флот. И снова красное знамя поднимется на судах, патрулирующих северные волны. И для любого фашиста путь в наши воды будет заблокирован.."
 zhdanov.16.a:0 "Фашистским пиратам не уйти от Морской Гвардии!"

 zhdanov.17.t:0 "Посольство"
 zhdanov.17.d:0 "С провозглашением нового СССР последовал постоянный приток иммигрантов-радикалов из Европы и Америки. Никогда в своей жизни не видевшие большого социалистического проекта, они находили перспективу возрождения советского государства захватывающей. Некоторые предприняли невероятно смелые путешествия через немецкие линии, чтобы добраться туда. История Эммы была значительно менее впечатляющей; она прилетела из Нью-Йорка в качестве студента-радикала. Она делила квартиру в столице с несколькими другими иностранцами, и когда было объявлено о \"Посольстве Мирового Пролетариата\", она была одной из первых, кто зарегистрировался.\n\nЗдание было старым конференц-залом, выбранным из-за его масштаба, с делегациями разных стран, расположенными в большом кругу, и Эмма решила осмотреть их, прежде чем присоединиться к своим товарищам по американской секции. Первым шел советский участок, плотно заселенный рядом местных чиновников. Далее была британская секция, эклектичное собрание пожилых бойцов сопротивления и профсоюзных активистов. Германская делегация больше остальных привлекла её внимание. - Товарищи, вы, должно быть, очень страдали при фашизме. Как вам удалось сбежать?\"\n\nМужчина, к которому она обратилась, слегка смутился, прежде чем ответить, \"Ах, я вижу смятение. В отсутствие немецких представителей мы изображаем вместо них немецкий пролетариат.\"\n\nПрогуливаясь по проходам между делегациями Венгрии, Ирана и, что самое странное, \"угнетенных африканских народов\", Эмма обнаружила, что дело обстоит точно так же. Без реального присутствия мирового пролетариата советы стали ставить русских на их роли и учить их поддерживать те позиции, которые могли быть интересны представляемым народам. Хотя она оценила энтузиазм, возможно, было бы лучше оставить этот проект на чертежной доске."
 zhdanov.17.a:0 "Интернациональный фарс."

 zhdanov.18.t:0 "Помощь С Востока"
 zhdanov.18.d:0 "Текст: Товарищи!\n\nВы не одиноки в своей борьбе против фашистского зверя! Народное правительство Западной России солидарно со всеми трудящимися народами мира, но у нас есть общее дело с народами севера, выступающими против гитлеровских чудовищ. Борьба с фашизмом требует от всех нас максимального использования потенциала, и мы поддерживаем любой народ, который оттесняет тевтонских варваров на их порог. Держитесь крепко и храните тех, кто пал в вечной и сияющей памяти.\n\nСолидарность навсегда!"
 zhdanov.18.a:0 "Хорошо иметь друзей."

 zhdanov.26.t:0 "Шведское Признание"
 zhdanov.26.d:0 "В рамках наших дипломатических усилий мы обратились к Швеции с просьбой о дипломатическом признании в качестве законного правительства России и правопреемника бывшего СССР. Признание Швеции, исходящее от уважаемого члена международного сообщества, во многом укрепило бы нашу легитимность на международной арене и могло бы оказаться полезным, когда дело доходит до отношений с другими отколовшимися государствами."
 zhdanov.26.a:0 "Мы можем только надеяться."

 zhdanov.27.t:0 "Швеция Признаёт Нас"
 zhdanov.27.d:0 "Победа! Правительство Швеции приняло наши предложения о сотрудничестве и официально признало наше правительство легитимным преемником Союза и законным правительством России. Наши дипломатические группы уже готовятся к открытию посольства в Швеции, и наше правительство начало пожинать плоды дипломатического признания."
 zhdanov.27.a:0 "В Стокгольм!"

 zhdanov.28.t:0 "Ты кому звонишь, щенок?"
 zhdanov.28.d:0 "К сожалению, шведское правительство решило не признавать наше правительство, сославшись на неуказанные проблемы с нашим правительством и наличие более легитимных государств в Сибири и других местах. Это нанесло большой удар по нашим усилиям по завоеванию международного признания и оказало серьезное влияние на наши дипломатические усилия в иных местах."
 zhdanov.28.a:0 "Однажды они признают нас."

 zhdanov.29.t:0 "Достичь Свободной Норвегии"
 zhdanov.29.d:0 "Кажется, железная хватка нацистской Германии над Европой далеко не так сильна, как мы представляли. Когда-то Норвегией управляло нацистское колониальное правительство, в свободе которого немцы жестоко отказывали, полагаясь на свои устремления к полному господству над своими соседями. Но вот вдруг, ситуация чудесным образом изменилась.\n\nНорвежцы наконец сбросили с себя оковы нацистского режима, установив на его месте независимое правительство. Сейчас они почти со всех сторон окружены фашистской сферой, и им потребуется любая помощь. Мы отправим делегацию в Свободную Норвегию с предложением военной помощи в обмен на признание нашего правительства законным преемником Советского Союза."
 zhdanov.29.a:0 "Здесь разработчики ничего не придумали, и просто положили хуй, оставив пустоту между кавычками. Редактор, прости, я просил у народа помочь с вариантами, но тщетно. Пользуясь возможностью передаю привет родителям."

 zhdanov.30.t:0 "Английское Посольство"
 zhdanov.30.d:0 "Даже гордый английский народ не был избавлен от наступления нацистской Германии, и после Второй мировой войны им было навязано правительство, ориентированное на Германию. К счастью, это длилось недолго. Англичане свергнули этот незаконный марионеточный режим и восстановили независимое государство, дерзко бросив вызов фашистам..\n\nОднако их борьба не окончена, и многие международные наблюдатели рассматривают возможность того, что немцы могут вскоре принять ответные меры, дабы восстановить господство над Англией. Если это произойдет, мы поддержим их. Если они признают наше правительство, мы начнем отправлять им столько оружия и боеприпасов, сколько сможем.."
 zhdanov.30.a:0 "Свобода это то, чем можно гордиться."

 zhdanov.34.t:0 "Послание фашистским осквернителям"
 zhdanov.34.d:0 " Незаконному правительственному суду Германии:\n\nМы слышали, что ваши лидеры вбили себе в голову, что они действительно владеют теми землями, на которых развеваются их флаги. Ни для кого не секрет, что ваше правительство давно отказалось от всякого разума и умеренности - и что никакого количества человеческой крови и слез недостаточно, чтобы вразумить их, что нет смысла пытаться давить на их жалость. По этой причине это письмо написано в [NIK.Capital.GetName], а не в сердце России, Москве. И по этой же причине миллионы страдают от гнёта, и гнёта столь ужасного, что это просто невозможно представить.\n\nВ то время как миллионы сожжены в Восточной Европе, вы осквернили поверхность Луны - невинного небесного тела, которое не причинило вам никакого вреда, и осквернили флагом, символизирующим смерти всех тех людей, которые не хотели ничего, кроме свободы.\n\nМы также понимаем, что ваши господа хотят изменить историю и обманывают себя, полагая, что они могут контролировать будущее мира, просто подавляя народы с помощью винтовок и танков. На это нам нечего сказать, кроме обязательных слов здравомыслящего сумасшедшему: удачи! Желаю вам вскоре избавиться от этой идеи, и пусть ее потеря причинит вам горькую боль.\n\nНо мы не будем отказываться от собственных желаний: то, что было украдено у Рабочих России, Русский Народ денно и нощно оплакивает, мечтая вернуть себе. Сапоги, которыми вы топчите наших людей от Киева до Ленинграда, сгорят в огне. А вы будете повешаны. Мы не остановимся ни перед чем, пока наши люди не вернутся к свободе.\n\nИ от имени той части мира, которая все еще называет себя свободной, мы сердечно просим вас снять эти оскорбительные флаги, вывести войска, и немедленно отправиться в Германию, назад домой. Уходите из Москвы, Ленинграда, Парижа, с Луны - они испорчены тенью вашего кровавого знамени - и заберите с собой бесконечный цикл ужасов, который принесли нам."
 zhdanov.34.a:0 "Всегда ваш, Свободный Мир."

 zhdanov.33.t:0 "Его Не Остановят Границы"
 zhdanov.33.d:0 " Выступление на Международном Фронте Солидарности Трудящихся. Почетный гость: Андрей Жданов.\n\nТоварищи! Для меня великая честь принимать всех вас. Я благодарен за добрые слова собравшихся делегатов о красоте окружающего нас города - и я действительно горжусь тем, чего здесь добились советские рабочие. Не за потрясающую архитектуру или природную красоту, заметьте, хотя ее достаточно вокруг города. (Смех.)\n\nНет, товарищи, я говорю о красоте пролетарского единства. Я уверен, что многие из нас посмеются над этим последним заявлением, и кто может вас винить? История социализма в России, как и везде, пропитана слезами предательства и взаимных обвинений. Если бы кто-то спросил рабочего на улицах среднего города в любой точке мира о том, кто же по его мнению является коммунистом, он бы назвал коммуниста тем, кто больше посвятил себя борьбе со своими современниками, чем со своими врагами! (Смех с волнениями.)\n\nЭта разобщенность дорого обошлась нам, когда за нами пришли враги, а ведь мы ясно это предсказывали. В самом деле, мы - Кассандры истории: всегда предупреждаем о катастрофах, ожидающихся из капиталистического мира, и остерегаемся фашизма, но никогда не можем защитить себя от наших же предсказаний. Наши ссоры не позволили нам организовать эффективное сопротивление здесь, в России, равно как и по всему остальному миру. А дым неудавшихся революций поверг страны лишь в ещё больший хаос.\n\nНет, товарищи! Наш самый опасный враг - прямо у наших ворот. И не только у наших, но и у ворот всего мира, и нам некуда отступать! Интернационализм, или крах. Социалистическое единство, или варварство. Жизнь, или смерть! Товарищи, когда мы в следующий раз будем петь Интернационал, давайте помнить, что нас объединяет нечто большее, чем дружба и труд."
 zhdanov.33.a:0 "Это и есть дух свободы."

 zhdanov.35.t:0 "Марш Революционного Прогресса"
 zhdanov.35.d:0 "Андрей Жданов иногда вспоминал того улыбчивого, добродушного социалиста, которым он когда-то был. Сейчас всё иначе - он стал совершенно чуждым относительно старого себя. По мере того, как Федерация разрасталась в размерах и аппарате, росли и его собственные административные функции, пока ему не стало казаться, что половина его работы заключается в планировании встреч, чтобы нужные люди встречались друг с другом и выполняли дела за него.\n\nА вот другая половина...Жданов улыбнулся. Другая половина его работы была стоящей.\n\nСтарая мечта, которая была заперта в дальнем ящике до сих пор, теперь выходила наружу изобилующими еженедельными отчетами ученых. Пределы человеческого разума расширялись до новых форм и моделей; и даже там, где его идеи потерпели неудачу, они сгенерировали так много информации, что он не мог назвать их провалом. Скоро Новый Социалистический Человек восстанет, подобно титану, из глубин. И на свет выйдет поколение сверхлюдей, готовых восстановить разрушенную нацию и привести пролетарское человечество туда, куда они всегда мечтали попасть: к звездам.\n\nВместе с Новым Человеком в свет выходили также и новые машины - по мере того, как Инициативы в Тестировании становились все более обширными, их испытания также приносили свои плоды. Забудьте о военном применении, всегда говорил он генералам. Одного лишь чуда достаточно. И чудо, которое испытал Жданов, читая об испытательных полетах, которые он не мог наблюдать лично, было подобно чувству человека, смотрящего на летние звезды, мечтающего о полетах. Да, как сцена во сне.\n\nТихо кивнув, Жданов порылся в своем кабинете и начал новую серию заметок в потрепанном кожаном блокноте. Нахмурившись, он отказался от первого набранного черновика и начал новый. Этот был намного сложнее первого; примечаний к самореференцированным статьям было предостаточно, а вместе с ними и реальных научных отчетов, но в центре были три четких и обрисованных в общих чертах слова, многократно обведенные кружком, как на детском рисунке."
 zhdanov.35.a:0 "ДВИЖЕНИЕ В СТОРОНУ СУПЕРКУЛЬТУРЫ"

 zhdanov.36.t:0 "Выступление В Политбюро"
 zhdanov.36.d:0 "\"Наши цели относительно России ясны. Нам поставили задачу сохранить Родину, и мы не справились. Мы поклялись себе изгнать немцев из Москвы, оттеснить их до Берлина, и в этом мы тоже потерпели неудачу.\"\n\n\" Но теперь у нас есть то, чего нет ни у кого в разрушенном Союзе - Ультравизионерская Наука Вечности. Бухаринцы и красные хунты полуслепо искали прогресс, а фашисты, монархисты и буржуазные псевдодемократы совершенно слепо увязли в своих ошибках. Мы знаем, что наш курс верен; наши люди - наш ориентир, а научный марксизм - наш проводник.\"\n\n\"Но человек, смотрящий на Звезды, никогда не будет довольствоваться только земными вещами. Мы часто говорим о реорганизации экономики, о создании более справедливого и лучшего образа жизни для всех посредством научного контроля над производством товаров. Мы также говорим о восстановлении общества, о разрушении стен между мужчиной и женщиной, между рабочим и политиком. О тех вещах, которые разделяют нас. Но достичь даже этого недостаточно.\"\n\n\"Теперь я верю в то, товарищи, что мы должны перестроить само человеческое сердце - ведь так же, как терпеливый фермер год за годом разрабатывает свои посевы, дабы добиться большей плодовитости, мы тоже можем собрать небывалый урожай для советской молодежи и поколениям после неё. Мы знаем, что марксистская диалектика диктует борьбу в умах; мы знаем, как обусловить эту борьбу тем или иным наклоном, чтобы будущее советского массового сознания все больше склонялось к большему единству.\"\n\n\"Это наше будущее, товарищи; не мир, поглощенный борьбой против фашистского реакционизма или страхом перед его неизбежностью, но мир, в котором даже мысль о нем невозможна.\""
 zhdanov.36.a:0 "Понятно."

 zhdanov.37.t:0 "Мы Не Одни"
 zhdanov.37.d:0 "Отрывок из Большой Советской энциклопедии, Второе издание (1967)\n\nРЕШЕНИЕ ЖДАНОВА. Осознание того, что Ультравизионерскому социализму суждено распространиться по всей вселенной, как это определено интенсивным изучением Ультравизионерской Науки Вечности Верховным лидером Андреем Ждановым. Первоначально провозглашенный как решение парадокса Ферми, который отмечает очевидное противоречие между отсутствием доказательств существования внеземной жизни и огромной вероятностью ее существования, Верховный лидер Жданов обнаружил, что наиболее вероятным препятствием для продвижения от внеземной жизни к межпланетным и межсолнечным стадиям развития было сохранение отсталых стадий развития (феодализм, капитализм, фашизм) в иных мирах.\n\nС Ультравизионерской Наукой Вечности, существующей только на Земле и принесенной нам гениальной мыслью Маркса, Энгельса, Ленина и Жданова, только Земля имеет возможность подняться на более высокую ступень межпланетного, межсолнечного и, возможно, даже межгалактического развития. Таким образом, долг Советской Федерации, как одного из истинных воплощений ультравизионерского социализма - распространиться сначала по Земле, а затем в инопланетные миры, страдающие под гнётом варварства.\n\nМЕЖСОЛНЕЧНАЯ СОВЕТСКАЯ ФЕДЕРАЦИЯ. Будущая космическая межсолнечная цивилизация, основанная на принципах ультравизионерского социализма, утвержденного Верховным лидером Андреем Ждановым. Начиная с Земли, Межсолнечная Советская Федерация будет распространяться с планеты на планету, освобождая космические виды всей вселенной от гнета феодализма, капитализма и фашизма. А наши вооруженные силы, Межсолнечная Красная Армада, уничтожат всех врагов на своем пути, помогая инопланетным рабочим и крестьянам в их борьбе против своих угнетателей.. Мы обучим инопланетных рабочих учениям Маркса, Энгельса, Ленина и Жданова и станем прививать им понимание Ультравизионерской Науки Вечности. В конечном итоге Межсолнечной Советской Федерации будет суждено расшириться по всей Вселенной, возвестив окончательную Вселенскую Советскую Федерацию и вечный эон всеобщего мира, процветания и свободы."
 zhdanov.37.a:0 "Объединимся с нашими внеземными товарищами!"

 zhdanov.38.t:0 " Эскалация Или Подготовка?"
 zhdanov.38.d:0 "Нас настиг момент, когда мы должны сделать серьёзный выбор. Мы могли бы не торопиться. Это означало бы взвешенную попытку перехода к нашим идеалам. Тем временем, мы сосредоточили большую часть наших усилий на возвращении советских земель.\n\nИли, в качестве альтернативы, мы могли бы заглянуть в будущее. Нам придется пренебречь как качеством жизни наших людей, так и небольшой частью нашей экономики, но такая жертва была бы принесена в погоне за окончательным завершением нашей истинной цели - социалистической сверхкультуры.\n\nТак придерживаться ли нам прежнего курса или стоит попытаться убить двух зайцев одним выстрелом?"
 zhdanov.38.a:0 "Будущее не будет ждать!"
 zhdanov.38.b:0 " Во-первых, мы должны выиграть эту войну. Меньше лишних слов!"

 zhdanov.39.t:0 "Наблюдая За Культурными Сдвигами"
 zhdanov.39.d:0 "Младшему сержанту Волкову работа нравилась. Наркомат науки хорошо платил, часы были хорошие, а его задачи обычно были довольно рутинными и легкими. Ему также нравился человеческий фактор. Волков был замкнутым человеком, без семьи и всего с парой старых друзей. Прислушавшись к людям в Комиссариате, он прочувствовал с ними некоторую связь.\n\nК нескольким он даже привязался. Один старик, скрипач на пенсии, обычно играл на своем инструменте в своей маленькой квартирке на третьем этаже комплекса. Он, конечно, не представлял особого интереса с точки зрения научных наблюдений, но Волков все равно слушал его почти каждый день, и даже посещал его сольные выступления. Когда старик умер, Волков тяжело переживал утрату. Он даже нарушил протокол и присутствовал на похоронах старика, хотя и на расстоянии, оставив цветы на его могиле после того, как его семья и друзья уехали.\n\nЕще один пациент, с которым Волков чувствовал близость, - это флористка, жившая в одной из квартир на втором этаже. Он полюбил звучание ее голоса, слушая ее телефонные разговоры с матерью, наблюдая, как она просто разговаривала с ее цветами, к которым она относилась с большой заботой и нежностью, или же выпивала с подругой. Волков записывал каждое ее действие, а затем отправлял записи ученым для анализа. Тем не менее, однажды, в день вечеринки в ее доме, Волков поймал момент, в который она уничижала верховного лидера Жданова, называя его \"сумасшедшим\". Волков переживал душевные страдания по поводу этого инцидента.\n\nРазумеется, что ему пришлось сдать её. В то время как их директива заключалась в том, чтобы просто наблюдать за культурными и социальными сдвигами в населении и фиксировать их, они также были обязаны сообщать о поведении и выступлениях, направленных против ультравизионерства. Её отправили в спецлагерь для перевоспитания. Она вернулась достаточно скоро, но сильно изменилась. Она больше не разговаривала ни со своими растениями, ни с матерью, ни с друзьями. Волков долгое время переживал, но в итоге он просто устал. После ещё пары дней молчания он перешел к поиску нового подопечного."
 zhdanov.39.a:0 "Жданов всё слышит."

