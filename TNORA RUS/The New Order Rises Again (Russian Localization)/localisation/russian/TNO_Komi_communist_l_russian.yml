 andropov.1.t:0 "Однажды поздней ночью в Сыктывкаре"
 andropov.1.d:0 "Юрий Андропов тяжело вздохнул, лениво затушил окурок о дно пепельницы, лениво наблюдая за тем, как пепел оседает на стеклянном дне. Ещё одна поздняя ночь в офисе. Лёгкий стук дождя привлёк его внимание к пыльным, скучным, душным улицам Сыктывкара, что виднелись за окном. Он встал, прикурил сигарету, глядя на городской пейзаж. Было тихо. Удивительно тихо, как он считал.\n\nИногда юные члены коммунистической партии перешёптывались друг с другом, обсуждая секретность Михаила Суслова, его паранойю. Партия была безопасным местом, как они думали. Мы же все здесь товарищи, верно? Может, ему удастся немного расслабиться наконец.\n\nОбычно, Юрий хлопал тех по плечу, дабы попросить о том, чтобы те высказались погромче, чтобы слышали все сопартийцы. Тогда они понимали, кто здесь настоящая тень Партии.\n\nАндропов усмехнулся, вспомнив об этом. Его работа заключалась не только в запугивании тупых детей, но и в поддержании порядка и стабильности в Партии, держа всех воедино, а если Суслов становился зол, то можно было и заставить кого-нибудь...покинуть Партию. Последний список имён, выданный ему Михаилом, был крайне скучен: одно имя, но оно сумело привлечь его внимание - Светлана Бухарина.\n\nЕму доводилось видится с ней, когда та ещё была ребёнком, вспоминал он. Но когда она говорила, то походила на принцессу, как думал Юрий, слишком правильная, слишком чопорная, всегда улыбалась, когда пожимала ему руку. Юрий понимал, что она опасная. Как её отец. Прекрасный человек, если держаться на его стороне, ну а если нет - то ожидай расправы. Об этом могли сказать её глаза, полные яда.\n\nЮрий увидел вспышку молнии, что осветила город. В какой-то момент, ему показалось, что начинается пожар. Он подумал, может, это был знак того, на что способна Светлана.\n\nОн покачал головой, выкидывая сигарету."
 andropov.1.a:0 "Угроза или новый, неожиданный союзник?"
 
 andropov.2.t:0 "Полуночная прогулка"
 andropov.2.d:0 "Юрий засунул руки в карманы своего пальто, пытаясь безуспешно защитить их от холода, пока его обливал холодный дождь. Почти рефлексивно, его руки облегали рукоятку пистолета, лежащего в правом кармане. Он всегда носил с собой два типа оружия. В ботинке нож, в кармане ТТ. Кто знает, что скрывается в улочках этого города.\n\n В эти дни события развивались быстрее, чем за последние годы -  Ленин был чертовски прав в этом. Целые десятилетия умещались в неделю. А ребёнок был научен политическим играм. Нет, не ребёнок - Бухарина, поправлял он себя. Всего за пару недель, она заработала репутацию в партии достаточно, чтобы быть силой, с которой стоит считаться.\n\nЧто-то говорило Юрию: \"Она не остановится на достигнутом\". Она была, чёрт тебя дери, как стихийное бедствие в Партии, которое волновало Суслова, в чём и заключался выбор Юрия. \n\nЗамолвить за неё словечко перед Генеральным Секретарём, чтобы та была в безопасности какое-то время, однако, у Юрия было чувство, что она этим воспользуется. Хорошая инвестиция.\n\nНа другой же руке, какая-то часть его говорила: \"Сиди и жди\". Если его подозрения о ней были не безосновательны, то она сама способна перегрызть глотку Суслова."
 andropov.2.a:0 "Пускай сама сражается."
 andropov.2.b:0 "Замолвим словечко."

 andropov.3.t:0 "Сражаясь в битве, что уже проиграна"
 andropov.3.d:0 "Юрий Андропов был бы никем, не будь он умным человеком, как думал он с каким-то наслаждением. Его догадка была верна: Бухарина, чёрт, превзошла даже его ожидания. Суслов даже не волновался о том, что она выходит из-под контроля. Но Юрий всё равно волновался. Может, он всё же был не прав?\n\nНа его губах промелькнула улыбка, пока тот шёл домой. Очень продуктивная была встреча с парой видных \"ревизионистов\", как их называл Суслов. Юрий назвал бы их умными людьми. Когда вставал вопрос о реализации социализма, он не был кровожадным. Он был умным.\n\nЭти люди, не взирая на личное мнение, были будущим. Бухарина, чёрт, даже Жданов, в какой-то степени, должны вести Партию дальше, в будущее, но не Суслов. Хоть они, возможно, изначально не доверяли ему как стороннику жесткой линии, после сегодняшнего вечера они уже точно не стали этого делать.\n\nАндропов усмехнулся про себя. Игра вовсю шла, а он точно будет на выигрышной стороне."
 andropov.3.a:0 "Мы наш, мы новый мир построим."

 andropov.4.t:0 "Шах…"
 andropov.4.d:0 "\"Я видела, как меняется ход событий, товарищ. Если мы будем смотреть в прошлое, то точно пропустим будущее.\"  – сказала Светлана Бухарина, поднимая бровь – \"Что же, я рада видеть свет, товарищ Андропов, извините меня за моё неверие. Вы служили Суслову цепным псом. Так что, почему я должна вам верить?\".\n\nАндропов пожал плечами. Он ожидал подозрений, а потому заранее приготовился. Юрий пошарил по карманам пальто, доставая записную книжку, которую после протянул девушке. Стоило ей открыть книжонку, как её глаза удивлённо расширились, что не могло не вызвать улыбку на лице Андропова.\n\n\"Здесь все грязные секреты твоих оппонентов.\"\n\n\"Товарищ Андропов, я чувствую, что между нами могут сложиться крайне плодотворные дружеские отношения. Для нас обоих плодотворные.\"\n\n \"Надеюсь, Товарищ Бухарина. Надеюсь.\""
 andropov.4.a:0 "Почти."

 andropov.5.t:0 "И мат."
 andropov.5.d:0 "\"...И в ваши обязанности, как начальника Управления революционной охраны, будет входить обеспечение немедленного прекращения контрреволюционной деятельности, где бы она ни подняла свою уродливую голову, обеспечение безопасности Советского государства, защита народа от всех других скрытых угроз. Вы понимаете, товарищ Андропов?\" \n\nЮрий улыбнулся – \"Само собой, понимаю, Товарищ Бухарина\" \n\nИменно так. Та ставка, что он сделал давно в Сыктывкаре, окупилась. От исправителя до Главы Агентства. Не такой уж и плохой карьерный рост, сказал он себе.\n\n \"Хорошо\" - продолжала Бухарина – \"Тогда, думается мне, мы закончили здесь\" .\n\nЮрий направился к выходу из её офиса, как услышал её голос прямо перед тем, как выйти из кабинета: \n\n\"И, Юрий? Удачи вам\".\n\nНа его лицо вернулась улыбка. Когда-нибудь они станут друзьями, как он думал. Он ответил:\n\n \"И вам, Товарищ. И вам\"."
 andropov.5.a:0 "Ещё одна победа."
 

 bukharina.1.t:0 "Победа Реформ"
 bukharina.1.d:0 "Подавив нервную дрожь, Светлана Бухарина подошла к микрофону. Наконец - то это случилось. Она наконец добилась того, к чему так давно стремилась.\n\nПосле стольких лет, проведенных в тени, после стольких лет, пряча своих амбиций от тех, кто видел в ней лишь фамилию отца, и после еще большего количества времени, потраченного на восстановления Западной России, она, а также и советские граждане, одержали победу. И у нее не было ни малейшего намерения упускать открывшиеся возможности.\n\nВнимательно наблюдая за техником, она начала говорить в тот момент, когда он показал, что микрофон активен. Она начала с хорошего, поблагодарив всех слушателей за их усилия и жертвы в её поддержку. Однако очень быстро она заговорила о том, что ждет их в будущем. О том, как она намерена изменить их жизнь к лучшему.\n\nСоциализм, по ее словам, покоится на вершине политической мысли, ибо он сочетает в себе экономический прогресс и коллективную заботу о людях. Но слишком часто это не осуществлялось должным образом. Ее предшественниками. Другими так называемыми революционными государствами. Она намеревалась исправить это.\n\nВскоре должна была быть введена прогрессивная экономическая и социальная политика, и те, кто препятствовал такой реформе, будут устранены. Равенство всего и вся будет подчеркиваться, продолжая работу тех, кто начал задолго до этого, и гарантируя, что Россия будет известна как защитник равноправия.\n\nПеремены, обещала она тем, кто слушал, были неизбежны. Им остается только наблюдать и пожинать плоды..."
 bukharina.1.a:0 "Рассвет истинного Социализма."
 
 bukharina.2.t:0 "Процесс отбора"
 bukharina.2.d:0 "Бухарина - женщина размеренного и спокойного образа жизни, но усталость в ее голосе выдает ее, когда она начинает объявление. Так же, как и ее триумф. Образовался Съезд Советов, закончилась долгая борьба за то, кого избирать, а кого нет в Президиум. Скоро начнется настоящая работа.\n\nЕе рука дрожит, когда она читает вслух слова, каждое из которых сливается с другим. Конгресс же реагирует на зачитку списка ее кандидатов вежливыми и безликими кивками. Вот политик. Потом - два генерала, чисто ради разнообразия. Она уже не помнит всех подробностей - ее голова болит, чтобы стоять на ногах ей нужно прикладывать усилия, - но она точно знает, что, пока она в сознании, она сделала все, чтобы ее работа не пошла насмарку.\n\nОна не повторит ошибок своего отца. Никогда больше Россия не рассыплется от пары недочетов.\n\nСветлана спотыкается, и падает. Паника эхом разносится по Конгрессу. Подбегают солдаты, чтобы помочь ей подняться. Она отмахивается от них – негоже, чтобы лидера брали под руки, думает она, - и возобновляет чтение. Офицер милиции, один из немногих достойных кандидатов, думает она, и наконец-то зачиткой покончено. Когда ее речь заканчивается, раздаются вежливые аплодисменты. Она спускается с подиума, садится на свое месте и делает хороший глоток чая.\n\n Она едва успевает смочить свое горло, когда приходит первый отказ. Юнионист - это хороший выбор, да, но, судя по ремаркам, которые он делал в своей речи на такой-то фабрике, его преданность независимому юнионизму весьма сомнительна. А что касается его собственных способностей строить Революцию, разве председательница не заметила этого?\n\nБухарина, не меняя выражения лица, смотрит на Съезд. Что-то грубое и первобытное внутри нее хочет разразиться долгим, беззвучным криком, и в глубине души она ему потакает."
 bukharina.2.a:0 "Ненавижу бюрократию."

 bukharina.3.t:0 "Советский Гуманизм"
 bukharina.3.d:0 "Несмотря на шквал вопросов, которые ему задавали, профессор оставался терпеливым и спокойным. Он не мог винить студентов за их несдержанность. В конце концов, как и они, он тоже не был в академии много-много лет, вернувшись только с введением нового порядка.\n\nОтвечая на другой подобный вопрос, он постарался подчеркнуть значение \"Советского\" в важнейшей концепции советского гуманизма. Различие было критическим, объявил он лекционному залу, и его нельзя было не заметить, по крайней мере, если действительно понимать систему.\n\nГуманизм, заявил он, хорошо понимается как вера в поощрение человеческой деятельности и в неотъемлемую ценность каждого человека. Но она также традиционно определялась через несоциалистическую призму, причем положение этого органа в иерархии-политической или церковной - было предметом пристального внимания. И это принятие такого социального конструкта было по своей сути противоречивым. По своей сути разрушительным.\n\nСоветский гуманизм объяснял это и тем самым чрезвычайно возвышал философию. Устраняя религиозные соображения, делая упор на эгалитарную социальную политику и переориентируя объектив с внешних иерархий и факторов на внутреннее улучшение, как внутри отдельного человека, так и государства в целом, он обещал прогресс в невиданных ранее масштабах.\n\nОн обещал, раз и навсегда, поставить человечество на передний план мысли. Кто, спрашивал профессор, может возражать против такой цели? И, что немаловажно, доказать?\n\nВопросов больше не было."
 bukharina.3.a:0 "Достижимая цель?"

 bukharina.4.t:0 "Равенство во всем"
 bukharina.4.d:0 "Время от времени, когда у Марьяны было свободное время, и старшие не смотрели, она ускользала в знакомое ей место: промышленные прожекторы освещали почти все, но так же легко скрывали своей громадой некоторые переулки. Там она читала, страница за страницей, произведения, которые поддерживали в ней жизнь. Ее родители умерли молодыми, и все, что она знала, пока росла, было это: искусственное освещение, бесконечные колонны машин и тихая печаль от того, что она все еще жива.\n\n Но слова Коллонтай заставили ее продолжать. В них горел огонь, непередаваемое торжество, которое дало Марьяне понять, кто она на самом деле: в ее словах, впервые за всю ее жизнь, которую никто не замечал, она почувствовала, что ее услышали. Когда ее начальник игнорировал ее мольбы об оплате сверхурочных, когда ее коллеги хихикали над ее медленным темпом и неуверенными движениями, когда она была усталой, брошенной и такой одинокой, это причиняло боль.\n\nОна бежала к своему тайнику, переворачивала страницу, настолько хорошо просматриваемую, что она была прикреплена к корешку только усилием воли, и читала слова: \"Конечно, не работница. Она сама себе спасительница. Ее будущее в ее собственных руках.\" Она перечитывала его снова и снова. Время от времени слезы выскальзывали и высыхали на гладкой, выветренной бумаге, как маленькие цветочки. Затем она возвращалась на свое рабочее место, ее боль, казалось, была отброшена в сторону.\n\nКогда агитатор прибыл на завод, она была готова. Едва прозвучали слова \"Марксистский феминизм\", как она поднялась, чтобы заговорить, говоря почти слишком быстро для понимания. Она говорила о том, что ее коллеги должны сражаться вместе с ней, а не против, и, говоря это, она чуть не плакала от облегчения.\n\n В наступившей тишине она дрожащими руками собрала свои вещи и покинула фабрику. Впервые за много лет она поняла, что должна сделать. Она пошла, не совсем уверенная, куда пойдет, но уверенная, что идет в лучшее место."
 bukharina.4.a:0 "Её личная свобода."

 bukharina.5.t:0 "Окончательный ответ на гендерный ревизионизм"
 bukharina.5.d:0 "Рабочие! Мы слышали крики ревизионистов в нашей борьбе за построение мира во имя Достоинства пролетариата. Ревизионист говорит нам: ВО-ПЕРВЫХ, что женщины физически слабы; ВО-ВТОРЫХ, что женщины эмоционально неустойчивы; В-ТРЕТЬИХ, что принятие равенства разрушит наши традиции. Давайте рассмотрим эти тезисы:\n\n ВО-ПЕРВЫХ, мы утверждаем, что женщины НЕ МЕНЕЕ физически развиты, чем мужчины! Женщины редко встречаются на тяжелых работах, потому что им не дают возможности работать; заметим так же что, хранение домашнего очага при небольшой поддержке мужа является угнетением само по себе!\n\nНА ВТОРОЕ мы отвечаем, что женщины - отнюдь не истерички, даже более спокойный пол. Разве Гитлер женщина? Именно под руководством МУЖЧИН-лидеров, а не женщин, мир охвачен войной и ужасом; и именно под буржуазной диктатурой мир НАУЧИЛСЯ ассоциировать Мужественность с Мудростью, а Женственность - с Хаосом. Это угнетение!\n\n В-ТРЕТЬИХ, мы говорим, что те же самые традиции, которые дают России ее \"ценности\", снова и снова вводят ее в не на тот путь! Вспомните, когда Россия любила Царя, она РАБОЛЕПСТВОВАЛА перед его взором и ожидала помощи во время Первой войны, и была потрясена, когда царь ответил на их мольбы ПУЛЯМИ. Поскольку Россия любила традиции, она заколебалась, когда прозвучал призыв к объединению с остальным миром, и из-за этого мы были раздавлены, когда гитлеровские дикари пришли к нам. Наше увлечение традицией приведет нас к МОГИЛЕ!\n\nТоварищи! Вы слышали призыв - давайте бороться до конца против всех оков, которые налагает на нас реакционизм! Современность и будущее ждет смелых!"
 bukharina.5.a:0 "Отбросьте традиции! Встречайте прогресс!"

 bukharina.6.t:0 "Окончательный ответ на верующих подпольщиков"
 bukharina.6.d:0 "Рабочие! Мы слышали крики скрытых контрреволюционеров, называющих себя НИКОДИМАМИ, подпольными христианами. \"Никодимы\" утверждают, что: ВО-ПЕРВЫХ, Православная Церковь должна быть сохранена, чтобы сохранить Россию; ВО-ВТОРЫХ, что служащие Церкви невинны и нападения на них бесчеловечны; В-ТРЕТЬИХ, что разрушение церквей уничтожит наше культурное наследие. А теперь по порядку:\n\n НА ПЕРВОЕ мы отвечаем, что так называемое \"СОХРАНЕНИЕ\" Русской Церкви привело нас к поражению в Великой войне и ничего не сделало для нас с момента освобождения от КРЕПОСТНОГО ПРАВА! Религия - это ОПИУМ для народа, и наш социалистический долг - ПРОБУДИТЬ массы от их одурманенного сна!\n\nВО-ВТОРЫХ, мы требуем опровержения этого ОСКОРБЛЕНИЯ. Наши рабочие батальоны проникнуты самыми ГУМАННЫМИ классовыми ценностями и с радостью отдали бы свои жизни за защиту НЕВИННЫХ. Они нападают только на врагов рабочего класса, которые СКРЫВАЮТСЯ с богатствами масс за маской богоугодных дел! Тем, кто не является врагами рабочих, нечего бояться!\n\nВ-ТРЕТЬИХ, мы призываем только к демонстрации так называемых ЦЕННОСТЕЙ, за которыми церковники прячутся! Разве богатства и власть, накопленные СВЯЩЕННИКАМИ, не указывают на то, что Церковь, отнюдь не являясь нашим моральным опекуном, на самом деле действовала как самый настоящий БАНДИТ? ЗНАЙТЕ ЖЕ, товарищи! Церковь не заботится ни о традиции, ни о душе - если только душа не содержится в КОШЕЛЬКЕ!\n\nТоварищи! Государство призвало к революции, и давайте непрестанно работать, чтобы превзойти себя в этом рвении! Уничтожьте эту накопившейся РЕАКЦИОННЫЕ силы, и пусть Революция явится нашим истинным и лучшим Спасением!"
 bukharina.6.a:0 "И да сгорят ложные идолы!"
 bukharina.6.b:0 "Нам стоит хорошенько об этом подумать..."

 bukharina.7.t:0 "Окончательный ответ угнетателям рабочих"
 bukharina.7.d:0 "ТОВАРИЩИ! Вы слышали крики ПАРАЗИТА, который НАЗЫВАЕТ себя \"БОРЦОМ за ЖЕНЩИН\", за честь наших мусульманских товарищей. Рабочий Угнетатель, ибо таково его имя, утверждает, что, ВО-ПЕРВЫХ, женщины хотят носить хиджаб; ВО-ВТОРЫХ, что отказ от них отпугнет их мужей и отцов от социализма; В-ТРЕТЬИХ, что социализм является несовместимым с ношением хиджабов. МЫ СЧИТАЕМ:\n\n ВО-ПЕРВЫХ, мы ПРЕЗИРАЕМ глупцов и тупиц, которые считают, что этих женщин не ПРИНУЖДАЮТ. Реакционный аппарат ГИПНОТИЗИРУЕТ невинных женщин до САМОПОЖЕРТВОВАНИЯ - именно поэтому они борются с нами, когда мы СРЫВАЕМ розовые очки с их лиц! Мы будем беспрестанно разрушать их иллюзии - и когда они придут в себя, они будут нам БЛАГОДАРНЫ.\n\nВО-ВТОРЫХ, мы СОВЕРШЕННО ПРЕЗИРАЕМ саму мысль о том, что эти так называемые \"социалисты\" когда-либо будут достаточно готовы для РЕВОЛЮЦИИ. Наши догмы призывают к САМОКРИТИКЕ каждого аспекта их реакционной жизни, и все же именно снятие ТРЯПОК разрушает ткань их уклад жизни!\n\nНА ТРЕТЬЕ мы отвечаем только с ОТВРАЩЕНИЕМ! Если вы не поняли, что социализм требует полного уничтожения реакционных традиций, то вы вообще НИЧЕГО не поняли о социализме! С этими дураками работать хуже, чем воевать, потому что они будут активно подрывать ваше дело: СОПРОТИВЛЯЙТЕСЬ им и ПРИВОДИТЕ их в ЧУВСТВО!\n\nДаже если большинство не согласится с нами, бессмертная НАУКА марксизма укажет ПУТЬ!"
 bukharina.7.a:0 "Только Революция!"

 bukharina.8.t:0 "Официальная реакция на инцидент на рынке"
 bukharina.8.d:0 "ТОВАРИЩИ:\n\nВ ответ на ИНЦИДЕНТ, зафиксированный на Уфимской рыночной площади, где 5 ОТВАЖНЫХ женщин рабочего класса были бессмысленно избиты МАРГИНАЛАМИ, называвшими себя РАДИКАЛАМИ:\n\nМы призываем к здравому смыслу и пролетарской солидарности! Эти призывы к БЕССМЫСЛЕННЫМ нападкам на одетых в хиджаб женщин могут только ИСПОРТИТЬ образ Революции и НИЧЕГО не сделают для нашей Революционной борьбы! Будем же умерены в нашем рвении и будем прозорливы в нашем видении.\n\nОТНЫНЕ нападения на женщин, носящих хиджаб, будут считаться КОНТРРЕВОЛЮЦИОННЫМИ, а РАДИКАЛЫ, поддерживающие такое чудовищные, бесчеловечные действия, будут ОБВИНЯТЬСЯ ПО ОБЩЕМУ ПРАВУ. Если вы стали свидетелем НЕОБОСНОВАННОГО НАПАДЕНИЯ, пожалуйста, проконсультируйтесь с нашими ОФИЦЕРАМИ ПО ОХРАНЕ РЕВОЛЮЦИИ.\n\n Давайте действовать сообща, а не сорится ради всех ТРУДЯЩИХСЯ России! ПОКОНЧИТЕ с безумием \"критики\", и мы твердо пойдем к МИРОВОЙ РЕВОЛЮЦИИ!"
 bukharina.8.a:0 " Хорошо. Расправьтесь с этими радикалами."

 bukharina.9.t:0 "Домохозяйство"
 bukharina.9.d:0 "Новый мир был нелегок к офицеру Табачникову. Жизнь в Республиканской милиции была постоянной борьбой от начала до конца - борьбой с внутренней коррупцией, борьбой с его начальством за финансирование и рабочую силу, борьбой с людьми на улице, которые не понимали, что он делает свою работу, чтобы обеспечить их безопасность. Конечно, толпа не знала, чего это стоит, все эти бессонные ночи, которые он пережил, но именно поэтому они были толпой, не так ли?\n\nДля него стало сюрпризом, когда Революция достигла его дома в алых знаменах, но он полагал, что ему повезло. Мало что изменилось: теперь он докладывал Комиссару, а не Начальнику, и его заместители приветствовали друг друга товарищами, а не именами, и даже поговаривали о службе в женщины рядах милиции! С чего бы это?\n\nВсе начало рушиться, когда пришел приказ из Центра. Приказ президента состоял в том, чтобы рассекретить все документы для открытого доступу. Что ж, Табачников знал тогда, что именно он должен проверять свои записи. Это был единственный способ сохранить свою шкуру и свою должность. Слишком многое лежало на чаше весов, чтобы этим рисковать. Он строго приказал секретарше уничтожить весь компромат и уехал на выходные, чтобы собраться с мыслями.\n\nОн, конечно, забыл, что его заместители тоже были назначены для выполнения этой задачи - и что им был предоставлен такой же доступ с тем же самым указом, который открыл архивы.\n\nВернувшись, Табачников увидел, что его заместители смотрят на него с чем - то средним между отвращением, и жалостью на лицах. К нему приближался чиновник с очень невеселым выражением лица. Он начал гадать, будет ли в тюремной камере горячая или холодная вода..."
 bukharina.9.a:0 "Получил по заслугам."
 bukharina.9.b:0 "Неприятные последствия."

 bukharina.10.t:0 "Незнание есть Благо"
 bukharina.10.d:0 "Новый мир был нелегок к офицеру Табачникову. Жизнь в Республиканской милиции была постоянной борьбой от начала до конца - борьбой с внутренней коррупцией, борьбой с его начальством за финансирование и рабочую силу, борьбой с людьми на улице, которые не понимали, что он делает свою работу чтобы обеспечить их безопасность. Конечно, толпа не знала, чего это стоит, все эти бессонные ночи, которые он пережил, но именно поэтому они были толпой, не так ли?\n\nДля него стало сюрпризом, когда Революция достигла его дома в алых знаменах, но он полагал, что ему повезло. Мало что изменилось: теперь он докладывал Комиссару, а не Начальнику, и его заместители приветствовали друг друга товарищами, а не именами, и даже поговаривали о службе в женщины рядах милиции! С чего бы это?\n\nКогда поступил приказ провести \" тщательный\" анализ внутренних событий, Табачников точно знал, что ему нужно делать. Он сделал слишком много, чтобы рисковать всем, но это не имело значения, если его собственные подчиненные окажутся слабым звеном. Он тихо разговаривал со своими заместителями и секретарями, предлагая единственный стимул, который, как он знал, сработает без вопросов. Они ушли с немного опустошенными сердцами, но с более чем адекватной компенсацией кошельков.\n\nПожар в мусорном контейнере в тот вечер никогда не будет официально объяснен, как и внезапное исчезновение некоторых...секретных документов, которые позже были сочтены ненужными для рутинной работы правоохранительных органов. Такие вещи случались и лучше не задавать лишних вопросов."
 bukharina.10.a:0 "Молчание - золото."

 bukharina.11.t:0 "Необходимость"
 bukharina.11.d:0 "Бухарина стукнула кружкой по столу - она издали звук от которого советники съежились. \"Меня заверили, что сусловские раскольники устранены. Министр внутренних дел заверял, что они не представляют угрозы для нашей безопасности. И что же я получаю за вашу некомпетентность?\" Она положила на стол еще одну папку; эта приземлилась, как перышко, но никто не осмелился взглянуть на нее, потому что они уже знали, что это такое.\n\nПрезидента буквально колотило от ярости и злобы. В комнате стало еще тише, чем прежде. Несколько сотрудников отпросились, чтобы уйти на перерыв в туалет, чтобы избежать бури.\n\n\"Я спрошу только один раз. Могу ли я быть уверена, что подобные нападения больше не повторятся?\" Отведенный взгляд министра внутренних дел сказал ей все, что ей нужно было знать. \"Очень хорошо. Я хотела избежать этого, но мы не можем позволить, чтобы это помешало нашему делу. Созовите ко мне представителей Управления по Сохранению Революционных Ценностей и вызовите ко мне в кабинет председателя Президиума.\"\n\nНа ее губах было что-то, похожее на улыбку, и все же она была так сильно сжата, что больше походила на особенно болезненную гримасу. Секретарша кивнула, едва сдерживая дрожь, и сделала аккуратную пометку в календаре.\n\n\"Вы свободны. Не возвращайтесь, пока я не позову.\" Когда собравшиеся разошлись, Бухарина погрузилась в себя, прислушиваясь только к чувству вины, глубоко засевшему в ее сердце."
 bukharina.11.a:0 "Не хочу этого делать, но нужно."
 
 bukharina.12.t:0 "Справедливый и прочный мир"
 bukharina.12.d:0 "Президент сердито посмотрела на собравшихся членов Управления и Президиума. Часть ее сознания, та часть, которой она все еще позволяла свободно разгуливать, признавала, что они олицетворяли лучшее и худшее в ее режиме: блестящие умы, которые она нашла, чтобы построить Революцию, стража, которой она доверяла, чтобы защитить ее от монстров.\n\nВпрочем, после этого это уже не будет иметь значения. То, что они сделают дальше, сделает их всех монстрами в равной мере. Будет достаточно крови, чтобы все испачкались.\n\nОткашлявшись, она поднялась, чтобы заговорить: \"Я вызвала вас сюда сегодня в связи с вашей клятвой. Когда вы были приведены к присяге в своем качестве, я попросила у вас силы и решимости защищать Революцию любыми средствами. Даже если это означало приостановку формальностей и условностей, которые другие могли себе позволить, но мы не могли.\"\n\nОна посмотрела на них: \"Этот момент настал.\"\n\nСомнения исчезли. Огонь в груди — вот и все, что осталось. \"Мы заранее договорились о неофициальном перемирии с сусловскими и ждановскими элементами в нашей Республике, ради Нации и Революции, которую мы воплощали. Отныне это перемирие приостановлено. Для их устранения должны быть приняты все необходимые меры - социальные элементы и сочувствующие должны считаться соучастниками.\"\n\nРаздался неуверенный голос: \"Вы предлагаете репрессии?\"\n\nПод столом Бухариной была размята и отброшена в сторону скомканная и оторванная от руки полоска бумаги. На нем было написано:\n\n\"Любой ценой.\""
 bukharina.12.a:0 "Сейчас нельзя сдерживаться."

