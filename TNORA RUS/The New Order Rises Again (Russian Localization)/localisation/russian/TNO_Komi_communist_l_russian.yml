 zhdanov.40.a:0 "Я тебе дам блять, блядь"

 zhdanov.41.t:0 "Бомба Рабочих"
 zhdanov.41.d:0 "Профессор Олег Черкасов неловко заерзал на стуле, оглядывая зал. В зале было всего около 30 человек, но они были одними из лучших физиков-ядерщиков в Советской Федерации. Абрам и Артем Алиханяны, Олег Фирсов, Юлий Харитон и Яков Зельдович, все блестящие физики или бывшие участники проекта создания атомной бомбы Советского Союза на начальном этапе Великой Отечественной войны. Черкасов чувствовал себя почти обманщиком, сидя в одной комнате с этими людьми, несмотря на его собственные полномочия и опыт исследователя.\n\nНастроение было напряженным, и физики почти не разговаривали в ожидании. Все они знали, что означало это собрание. Жданов хотел бомбу, и именно они были выбраны, чтобы построить ее. Идея наполнила Черкасова смесью азарта и страха. Участие в таком важном проекте было бы возможностью для Черкасова на всю жизнь, но перспектива того, что сделает Верховный лидер Советской Федерации, когда наконец получит бомбу, ужаснула его.\n\nКак только эта мысль пришла ему в голову, в комнату вошел мужчина, которого все ждали. Одетый в белоснежную тунику и костюм с характерными тонкими усиками, Черкасов не мог не чувствовать, что Жданов выглядит нелепо. Тем не менее, когда Верховный лидер поднялся по ступеням на сцену перед ними, Черкасов захлопал так же решительно, как и все другие люди науки и разума. Подойдя к своей трибуне, Жданов призвал толпу замолчать, прежде чем он начал говорить..\n\n\"Товарищи, буду краток и перейду сразу к делу. Я собрал всех вас сегодня здесь, чтобы открыть вопрос, имеющий фундаментальное значение для Советской Федерации. Как вы все знаете, дьявольские нацистские головорезы на западе обладают ядерным арсеналом, способным уничтожить нас в любой момент. Если мы хотим победить гитлеровских псов, советские рабочие должны иметь собственный ядерный арсенал, бомбу рабочих, чтобы сдуть немцев подальше с наших земель! Это ваша главная задача. Работая сообща, используя все доступные вам ресурсы нашей великой Советской Родины, вы должны с большой поспешностью и энергией построить бомбу рабочих. Товарищи, вам вверяется судьба ультравизионерского социализма. Не подведите меня.\"\n\nЧеркасов и другие изобретатели поднялись, захлопали и присвистывали:"
 zhdanov.41.a:0 "Да здравствует Жданов!"

 zhdanov.42.t:0 "Поглощающие Совместимые Элементы"
 zhdanov.42.d:0 "В бухаринский период Ярослав был очарован звездами, их движением и светом. Его увлечение советскими научно-фантастическими романами привело, вероятно, к самому важному выбору, который он сделал за всю свою жизнь - он решил посвятить себя астрономии. Но все пошло к черту, когда разразилась война. Его семья, родной город, друзья - все исчезло. Осталась только его работа. С караваном-убежищем он добрался до Свердловска, где устроился на работу в местный исследовательский центр. Прошли годы, Ярослава уволили за то, что он тайно потратил деньги учреждения на личный телескоп, и после этого он выживал в основном за счет того, что выполнял ручные работы за гроши или преподавал основы астрономии в сельских школах. Пока не получил письмо. Однажды оно случайно оказалось в его почтовом ящике. Прочтя его, Ярослав на секунду замер… Это было приглашение работать на правительство. В письме был подробный список довоенных достижений Ярослава, некоторые из них были забыты даже самим Ярославом. Он быстро отправился на объект, так как в случае согласия ему было нечего терять. Ну и нечего даже и говорить о слухах, которые он слышал об ученых, отказавшихся сотрудничать с правительством Советской Федерации... После всех процедур Ярослав сидел в своем новом офисе, пытаясь оценить, сколько денег было потрачено на этот объект. Одно только оборудование в астрономическом отделении, вероятно, стоило столько же, сколько и все здание объекта, в котором он раньше работал, не говоря уже обо всем остальном. Какими бы ни были планы правительства, Ярослава это устраивало, пока ему позволяли делать то, чего он всегда хотел."
 zhdanov.42.a:0 "Теперь деньги не проблема."

 zhdanov.43.t:0 "Ракетное Уравнение"
 zhdanov.43.d:0 "Валентин Глушко тратил большую часть дня на подготовку. Он зачесал волосы гелем, выпил столько кофе, что нервно бегал глазами, и удостоверился, что на его костюме нет складок. Он дважды проверил свой чемодан, чтобы убедиться, что у него есть необходимые документы, и провел валиком для ворса по своей шляпе. Волосы его собаки не собирались испортить такой серьёзный день.\n\nВалентин вошел в кабинет, обменялся любезностями с Владимиром Челомеем и сел за свой стол, делая вид, что выполняет работу, пока в офисе не утихло. Жданов должен быть здесь. Что бы он сказал? Это была сумасшедшая операция, а не великое дело. Неужели он даст им деньги на постройку ракеты? Ведь это изменит жизнь на корню. Наконец-то можно будет не сидеть на месте, а начать чем-то действительно заниматься\n\nЕго мысли были прерваны тем, что Владимир Челомей вошел в кабинет и жестом велел Валентину поторопиться и поговорить с Ждановым. Валентин встал, чувствуя сильнейший ком в горле. Это было то самое чувство. Это был Жданов. Он никогда не думал, что это будет так страшно.\n\n\" Мой добрый друг Валентин, верно?\"\n\nУлыбка на лице Жданова была такой широкой, Валентин не мог не смягчиться. Это была настоящая, искренняя улыбка.\n\n\"Да, это я.\"\n\n\"Я так рад, что ты пришёл, Валентин. Нам определённо есть что обсудить, но я сразу перейду к делу. Я хочу, чтобы вы построили ракету, посадили в нее человека и принесли социализм всей вселенной. Конечно, вам будет предоставлено столько средств, сколько вам нужно. Считайте это свободным чеком.\"\n\n Валентин удивился. Он, должно быть, шутит. Но надо признать, что это была забавная шутка. Может быть, странная, немного сюрреалистичная, но…\n\n\" Надеюсь ваше молчание не означает отказ?\"\n\nОн не шутил. Жданов должно быть безумен!\n\n\"Нет, товарищ. Приму за честь стараться.\"\n\n\"Рад слышать, товарищ Валентин! А теперь, не желаете водки?\""
 zhdanov.43.a:0 "Какое же странное предложение, подумал Валентин."

 zhdanov.44.t:0 "Наша Цель - Звёзды"
 zhdanov.44.d:0 "Верховный лидер словно подпрыгивал от волнения. Кардашев сидел у окна с биноклем. Глушко и Челомей отложили на день свои мелкие споры, не желая, чтобы один из них остался лицом к лицу со Ждановым в этот День Всех Дней. Что-ж, на счёт раз. Три.. Два.. Раз..\n\nСтолб дыма вырвался из платформы, могучие двигатели огромного металлического зверя ожили, и он поплыл с этой колонной в кристально-голубое небо... Жданов, как и во многие бессонные ночи, задавался вопросом, что же будущее готовит виду, который смог высвободиться от цепей гравитации, имеющий возможность покорять галактику? И сколько осталось времени до первой встречи космических попутчиков?\n\nКогда ему сказали, что ракета успешно вышла на орбиту, Андрей Жданов не ответил. Его глаза были обращены к небу, его улыбка широко расплылась в мечтах о далеких звездах."
 zhdanov.44.a:0 "Из настоящего – в будущее. К звёздам."

 zhdanov.45.t:0 "Полуночное Приключение"
 zhdanov.45.d:0 "Петя дрожал в постели. Учитель Крюшков упомянул, что по четвергам нельзя ложиться допоздна, но что он понимал? Учитель никогда не держал своего слова об увеличении рационов супа. Ведь он всегда был на задании. Юный Миша уже две недели как пропал, и Петя задумался, не усыновил ли его кто-нибудь. Если учитель не скажет ему, что случилось, то он раздобудет правду сам!\n\nПрошло десять минут с тех пор, как вошел последний взрослый. По подсчетам Петра, именно в это время все были в сборе. Он начал двигаться, едва касаясь земли ногами. Он преодолел пространство до главного вестибюля, где, как он слышал, собирались взрослые. Его глаза расширились, когда он подошел к окну. Горели резкие промышленные фонари, и он слышал настойчивые разговоры из-за стекла. Собрание, может быть?\n\nНаклонившись, он услышал приглушенные голоса: \"…возместит вам человеческие потери, Крюшков.\"\n\n\" Вы, должно быть, сошли с ума. Две недели после последнего \"извлечения\", и вы собираетесь забрать еще одного ребенка? Что ты с ними делаешь?\" В голосе учителя было что-то...другое. Это звучало пронзительно, почти болезненно. Был ли он в трауре?\n\n\"Мы строим революцию. Маленькие дети тоже должны служить этой цели. Теперь, пожалуйста, отойди в сторону - я не хочу наводить беспорядок. Ой, и все они безграмотные, не так ли? \"Тишина. Очень хорошо. Мы будем учить их словам Маркса\". Дверь распахнулась, и Петр застал в свете прожекторов двора. К нему наклонился мужчина с толстой талией и фальшивой улыбкой, его глаза блестели, как сороки, которых они часто видели во дворе.\n\n\"Привет, мальчик. Как бы ты хотел сослужить Социалистическому Раю?\" Петя, прикусивши язык, просто смотрел. В одно мгновение взгляд человека превратился в холод, и он кивнул в темноту снаружи. \"Возьми этого. Его мы тоже научим соглашаться.\"\n\nКогда руки в черных перчатках утащили его от Фабрики, Петр помимо собственных криков услышал слабое рыдание учителя, которые эхом разносились по просторам вестибюля, словно птичий крик.."
 zhdanov.45.a:0 "Еще одного ребёнка забрали для великой цели."

 zhdanov.46.t:0 "Социалистическая Суперкультура"
 zhdanov.46.d:0 "Разрабы там охуели? Опять пустой ивент? Ну уж нет, вторую шутку я не буду придумывать, идите нахуй"
 zhdanov.46.a:0 "Северный Казахстан – это русская земля."

 zhdanov.50.t:0 "Смертен Человек"
 zhdanov.50.d:0 "Сегодня Федерацию постигла великая и ужасная трагедия. Сегодня всеми нами любимый верховный лидер Андрей Жданов перенес очень серьезный эпизод остановки сердца во время политического митинга в г. [NIK.Capital.GetName], и его пришлось госпитализировать.\n\nОдни из лучших докторов, которых только может предложить наша федерация, подтвердили, что не было никакого предательства, а сердечный приступ был всего лишь симптомом преклонного возраста Верховного лидера Жданова.. К сожалению, похоже, что наш Верховный лидер не идёт на поправку, и врачи не уверены, что он будет жить дальше.\n\nОни заверили, что будут продолжать делать все возможное, чтобы улучшить его состояние, но становится ясно, что товарищ Жданов скоро покинет нас. В случае его кончины необходимо будет подготовиться, чтобы пламя ультравизионерского социализма продолжало гореть ярко даже в отсутствии блестящего ума, создавшего его.\n\nПоскольку преемник верховного лидера уже определен, есть надежда, что транзит власти будет плавным, но ультравизионерская революция никогда не будет прежней без него.."
 zhdanov.50.a:0 "Беда настигла Федерацию!"


 ultravisionary.1.t:0 "Эксперименты Над Подсознанием - Частичный Успех"
 ultravisionary.1.d:0 "От: Старшего Контролера XXXXX\nКому: Верховному Лидеру Жданову\nДата: XX/XX/XX\nПроект: Эксперименты Над Подсознанием T-1\n\nОтчёт: Десять (10) подопечных (обозначение: чистый; послушный) переведены на Объект XX из ГУЛАГа X в дату, указанную выше.\nПодопечные были помещены в индивидуальные комнаты для экспериментов. (тип: нейтральный; вентилируемый). Следует отметить:\n\nПодопечный 3: Вечером подали XXXX газ через вентиляцию, эффект наблюдали на следующий день.\nЕжедневные триггеры: громкое постукивание по стенам; шум, воспроизводимый пикирующими бомбардировщиками Stuka времен войны в течение пятнадцати (15) минут каждые шесть (6) часов; список фраз, прочитанных вслух (см. список на стр. 58); декламация Манифеста Коммунистической партии с чередующимися рассказчиками.\nРезультат: Подопечный не проявлял никаких отклонений в умственном или физическом функционировании в течение трех (3) дней. На четвертый (4) день субъект потерял сознание во время обеда в своей камере и пережил сердечный приступ. Этот тест был воспроизведен еще на 2 подопечных без каких-либо результатов. Срок испытания первого подопечного завершился XX/XX/XX.\n\nПодопечный 8: Эксперимент начался с того, что субъект был помещен в лабораторный стул XXXX (X) под наблюдением четырех (4) ученых. Соединение XXX было закапано в разрешенных дозах в глаза испытуемого, который, в свою очередь, был привязан к стулу, а его веки были вынуждены открываться на протяжении всего эксперимента. Подопечному показали \"ХХХХХ\", коллекцию отрывков из фильмов и записей войны, демонстрирующих крайнюю жестокость и кровопролитие (см. Список на стр. 62). Эксперимент длился восемь (8) часов, после чего испытуемых возвращали в камеру. Следующая фаза началась в полночь, когда два (2) охранника, вооруженные стальными дубинками, напали на подопечного.\nРезультат: Подопечный не смог защитить себя, но впал в шок. Опрос после выздоровления показал, что субъект был неспособен к совершению насильственных действий и даже не мог полностью понять значение 'насилия'.\n\nВывод: советую поменять цели. Ни один из субъектов не приблизился к долгосрочному срабатыванию триггера, необходимому для \"Теории Спящего Агента\". Однако оба испытуемых доказали, что человеческий мозг - это гораздо больше, то, о чем мы не подозреваем. Мы должны повторить эксперимент Субъекта 8 на более широкой тестовой группе. Что касается Субъекта 3, я уже заказал исследование их генетической истории и жду вашего разрешения на дополнительные тесты..\nПосттест: Все выжившие были выпущены из системы ГУЛАГ. Тех, кого считают непригодными для жизни общества, в настоящее время переводят в больницу XXXX."
 ultravisionary.1.a:0 "Лучше, чем ничего."
 
 ultravisionary.2.t:0 "Подсознательные триггеры - Неудача "
 ultravisionary.2.d:0 "От: Старшего Оператора XXXXX\nКому: Вечному Лидеру Жданову\nДата: XX/XX/XX\nПроект: Проект Подсознательных Триггеров T-1\n\nКраткий обзор: Десять (10) объектов (статус: чистые; послушные) были переведены в Учреждение ХХ из ГУЛАГа Х в срок указанный выше.\n Испытуемые помещены в индивидуальные экспериментальные комнаты (тип: нейтральные; вентилируемые). Следует отметить:\n\nОбъект 3: Ежедневные тригерры: громкое постукивание по стенам; аналогичный шум, воспроизводимый немецкими пикирующими бомбардировщиками времен войны в течение пятнадцати (15) минут каждые шесть (6) часов; список фраз, прочитанных вслух (см. список на стр. 58); декламация Коммунистического манифеста с чередующимися рассказчиками.\nРезультат: Объект пожаловался на колющую боль в груди на четвертый (4) день. Операция, проведенная доктором XXXX, не выявила ничего необычного, объект пришел в норму.\n\nОбъект 8: Эксперимент начался с того, что объект был помещен на лабораторный стул XXXX (X) под наблюдением четырех (4) ученых. Смесь XXX закапывали в допустимых дозах в глаза испытуемого, который, в свою очередь, был привязан к стулу, а его веки были открыты на протяжении всего эксперимента. Объекту показывали \"ХХХХХ\" - сборник отрывков из фильмов и видеозаписей времен войны, демонстрирующих крайнюю жестокость и кровопролитие (см. Список на стр. 62). Эксперимент длился 1 (один) час, после чего испытуемого возвращали в камеру. Следующая фаза началась в полночь, когда два (2) охранника, вооруженные стальными дубинками, атаковали объекта.\nРезультат: Подопытный напал на одного из охранников и разорвал ему глотку: солдат умер от инфекции XX/XX/XX. Второй охранник нанес испытуемому смертельный удар по затылку. Эксперимент не повторялся.\n\nВывод: Ничего убедительного или полезного из теста \"Подсознательные триггеры\" не получилось. Хотя мы и можем повторить попытку с новыми предметами, есть более важные задачи. Несколько замечаний и теорий лучше, чем ничего.\nПосле Тестирования: Все выжившие подопытные были освобождены из ГУЛАГа. Тех, кого сочли непригодными для жизни в обществе, в настоящее время доставлены в госпиталь. XXXX."
 ultravisionary.2.a:0 "Вот вам и спящие агенты..."

 ultravisionary.3.t:0 "Программа по кибернетике - Частичный Успех "
 ultravisionary.3.d:0 "Из темноты раздался глубокий грубый голос: “Андрей Александрович, пришел отчет по ’Кибернетике’, могу я зачитать его вам вкратце?\"\n\n\"В ходе этого эксперимента мы попытались привести в движения механические устройства с помощью мозговой активности, а именно движение курсора на мониторе вычислительной машины. Сначала мы попытались заменить участки мозга механическими интерфейсами, хотя с помощью этого метода ни один из испытуемых не смог прожить дольше двух-шести минут. От этой методологии отказались, и вместо этого мы решили предварительно обучить испытуемых и попробовать новые методы передачи мозговой активности на компьютер. Следующим действием подопытных подвергали психологической обработке перед проведением оперативного вмешательства, а после операции подопытным был назначен курс обезболивающих средств. Целесообразность  этой программы была ... подвергнута переоценке, прежде чем продолжать эксперимент. Поскольку технология, способная напрямую преобразовывать активность мозга в движение механических устройств, еще не была реализована, мы обнаружили подходящую альтернативу. С помощью кибернетических имплантатов в шею или вокруг носа испытуемые могли перемещать курсор на мониторе. Технология этих имплантатов была больше основана на двигательной активности подопытных, а не на мозговой деятельности. Тем не менее, результаты сканирование мозга начального и последнего испытуемых будет скоро доставлено к вам по почте. Маленькие кибернетические имплантаты, основанные на движении, перспективны, и технология может быть расширена в будущих мероприятиях...\"\n\n\" Итак, Андрей Александрович. Успех, правда, это не тот успех, который вы задумывали. Но... кто мы такие, чтобы смотреть дареному коню в зубы? \"Голос захихикал."
 ultravisionary.3.a:0 "Пожалуй..."

 ultravisionary.4.t:0 "Программа по кибернетике - Провал"
 ultravisionary.4.d:0 "Рождение. Нет ни тьмы, ни света, только нехватка ощущений. Через это холодное, но безмятежное ничто ее тянуло волей. Нейроны начали работать, и через мысль она достигла сознания. Эта реакция не была биологической, а была следствием пламенного стремления жить и развиваться. По ее телу разлилось тепло, кровь хлынула по венам и органам, активированным по зову жизни. Слова складывались так, как будто замешивали тесто. Прагматический анализ и рассуждения взяли верх, и с их прибытием она снова пришла в сознание..\n\nОна открыла глаза. Электронный свет больно ударил в глаза. Монитор вычислительной машины, полностью пустой, за исключением курсора в центре экрана. Все остальное, кроме монитора, было размытым. Тени двигались по фону, местами вспышки света пробивались сквозь искаженное зрение. Ее конечности не двигались. Ее пальцы шевелились от сокращения мышц, но в остальном она была парализована. Раздался резкий голос: \"Пожалуйста, попробуйте переместить курсор\". Ее осенило.\n\nЕе глаз и большая часть ее мозга не были частью ее тела. На их месте была шумная металлическая часть. Сначала была паника, а затем пришла агония. Точки, в которых ткань ее мозга контактировала с оборудованием, горели огнем. Боль от лоботомии сразу же охватила ее разум. Она сидела, глядя на монитор, терпя невообразимые страдания и не в силах выразить свою боль..\n\nЗдесь не было жизни. Реальность вошла, и вместе с ней она отступила. Она закрыла глаза. Безмятежность могла быть ее убежищем в этом аду. Но боль не угасла, она прогрессировала."
 ultravisionary.4.a:0 "Было бы желание, а возможность найдется."

 ultravisionary.5.t:0 "Программа по Коллективному Сознанию - Неубедительно"
 ultravisionary.5.d:0 "Старший Оператор XXXXX\nКому: Вечному Лидеру Жданову\nДата: XX/XX/XX\nПроект: Программа по Коллективному Сознанию T-1 - T-19\n\nКраткий обзор: Для периодов тестирования от одного (1) до девятнадцати (19) шесть (6) подопытных были помещены в стерильную экспериментальную комнату и зафиксированы на креслах, образующих круг в центре комнаты. Следуя протоколу, обслуживающий персонал подключили линию связи к лимфатическим узлам на шее и вокруг них, а также в стволы головного мозга подопытных. Эти линии связи служили для облегчения наложения электродов на испытуемых и построения графиков активности мозговых волн объектов при сборе данных. Сами испытуемые, доставленные из системы ГУЛАГа, демонстрировали послушное, беспрекословное поведение при общении с персоналом. Системы связи подключили подопытных к (ДАННЫЕ УДАЛЕНЫ), которая была прототипом системы коллективного сознания. После включения подопытные в периоды тестирования с первого (1) по четырнадцать (14), все (УДАЛЕНО) из-за неисправностей в технологии (ДАННЫЕ УДАЛЕНЫ), начиная от слишком высокого уровня электричества до неправильного смещения имплантатов линии связи. Для периодов тестирования с пятнадцати (15) по девятнадцать (19) все испытуемые оставались (УДАЛЕНО) на весь период тестирования. Однако после отключения линии связи у всех подопытных возникло головокружение,  четверо (4) потеряли сознание на период от тридцати (30) минут до пятнадцати (15) часов. После опроса большинство испытуемых сообщили, что испытывали состояние коллективного сознания, и вспомнили, как они могли испытывать те же ощущения, что и другие участники. Впоследствии были замечены некоторые различия в поведении объектов, не похожее на коллективное сознание. Достоверность рассказов испытуемых тоже под вопросом. Операторы выдвинули версию, что испытуемые симулировали, чтобы поскорее закончить эксперимент. Эта гипотеза может быть верной, но необходимы дополнительные исследования, прежде чем можно будет делать какие-либо заявления по этому поводу."
 ultravisionary.5.a:0 "(ДАННЫЕ УДАЛЕНЫ)"

 ultravisionary.6.t:0 "Программа по Коллективному Сознанию - Провал"
 ultravisionary.6.d:0 "Жданов дрожал от волнения, руководя проектом. Вот-вот начался первый эксперимент с коллективным сознанием, и с ним судьба мира безвозвратно бы изменилась. Технологические устремления Жданова стали бы знаковыми научными достижениями века, если не всей истории человечества. С созданием коллективного сознания мужчина и женщина больше не будут ограничены своей единственной смертной оболочкой. Знания одного могло быть знанием многих. Ультравизионерный социализм стал бы главной идеологии земного шара и мог быть распространен как по каналу связи, а не встречать сопротивление.\n\nПораженный грядущими перспективами, Жданов незаметно для себя уснул. Он видел сон о великих монолитных сооружениях, парящих по астралу. Пурпурные облака электрического тумана обволакивают человеческие новшества. Человечество, владеющее своими коллективными знаниями, чтобы построить будущее, невообразимое для обычного человека сегодня. Будущее за пределами Земли, в котором Ультравизионерство может достичь Солнечной системы и туманностей за ее пределами. Будущее, в котором наблюдать квазар или черную дыру так же нормально, как получать ежедневную почту. Это наш следующий шаг вперед.\n\n\"Запускайте механизм, \"Программа Коллективного Сознания\", - сказал Жданов, желая скорее увидеть, как человек поднимается на новый этап научного прогресса.\n\nДобровольцы дрожали от волнения, их руки и ноги были привязаны к металлическим стульям, проводка вбивалась в затылок. Огни то загорелись, то погасли, а Жданов перегнулся через перила, желая увидеть результаты своего проекта. Машины жужжали, а провода извивались от энергии, протекавшей по ним. \"Три... два ... один... запуск!\"\n\nВспыхнул свет, и тут же добровольцы обмякли, свесив головы между ног.."
 ultravisionary.6.a:0 "Сработало... ведь так?"

 ultravisionary.7.t:0 "Программа по Телепатической Связи - Неубедительно"
 ultravisionary.7.d:0 "Они проснулись от тихого жужжания и приглушенного света. Жужжание напоминало стук серег или металлических камней. Свет исходил сверху и периодически переходил от темно-синего звездного полуночного неба к теплым розовым и бежевым оттенкам сумерек. Они были одеты в лохмотья, это обычная одежда для подобных экспериментов. Они были женой и мужем, каждый из которых вызвался участвовать в экспериментах, утверждая, что они \"экстрасенсы\" в награду за еду и талоны, как было объявлено. Им потребовалось всего пару месяцев, чтобы стать любимыми подопытными кроликами в лаборатории. Ни один из экстрасенсов не состоял в каких-либо интимных отношениях с другими экстрасенсами, но эти двое были особенными в этом плане. Может быть, телепатические связи можно укрепить через любовь и знание друг друга? Так или иначе, их пребывание в испытательных лабораториях превысило обещанный срок на несколько месяцев.\n\nГлядя друг на друга, каждый с худощавым лицом и с бритыми головами, они сердились от своего несчастья. Их разделяло пуленепробиваемое стекло. Вчера это был ржавый металл, а до этого была завеса из проводов. Каждый день их разделял новый материал, новый звук на заднем плане и новый цвет света, висящий над их головами. Наконец, когда они смогли увидеть друг друга, их глаза встретились. С тех пор, как они видели друг друга в последний раз, прошли месяцы, и, несмотря на всю влагу, оставшуюся в их телах, они плакали при виде друг друга. Жена указала взглядом на вентиляционную шахту на стене – при помощи нее ученые наблюдали за их поведением. Она начала кивать головой, как будто говорила, но не шевелила губами. Муж повторял вслед за ней. Их \"беседа\" продолжалась несколько часов, прежде чем вмешались ученые..\n\n\" Мы хотели бы знать, что, по вашему мнению, вызвало этот всплеск телепатии? Свет или фоновый шум? Или, может быть, прошло всего несколько месяцев, прежде чем была установлена правильная связь?\"\n\n\"- Любовь и уверенность в своих силах.\" После этих слов их отпустили."
 ultravisionary.7.a:0 "Нужно поискать еще одну пару, согласны?"

 ultravisionary.8.t:0 "Программа по Телепатической Связи - Провал"
 ultravisionary.8.d:0 "Хриплый голос, голос старого, но опытного льстеца, прорывается сквозь темноту: \"Андрей Александрович, пришли отчеты по \" Психической Связи \", могу я зачитать вам краткую сводку?\"\n\n\"В ходе этого эксперимента мы попытались проверить и систематизировать с помощью статистических измерений способности и таланты самозваных \"экстрасенсов\" и других практиков сверхъестественных явлений. Для исполнение этого опыта было проведено несколько экспериментов в области парапсихологии с помощью различных экстрасенсов, каждый из которых использует удобные для себя методы и способы. Особое внимание было уделено изучению биокоммуникации, или связь человека с растением, поскольку в перспективе она принесет нашей стране наибольшую пользу в изучении сельского хозяйства и генной инженерии. Телепатическая связь также была выбрана в качестве приоритета, поскольку она предлагает нашей Родине бесчисленные преимущества в отношении ведения боевых действий. После изучения общих возможностей экстрасенсов и других практиков сверхъестественных явлений по всем направлениям, мы, к сожалению, обнаружили что...\" Голос льстеца затих, когда он прочитал то, что последовало дальше. Он сжал краткий отчет, от волнения по его щетине потек пот..\n\n Со вздохом, он продолжил :\" ни экстрасенсы, ни другие практикующие сверхъестественные явления не продемонстрировали никакой способности выполнять действия, на которые они претендуют. Специалисты по биокоммуникациям не смогли представить никаких доказательств того, что они могут общаться с растениями. Растения тоже оставались либо без изменений, либо в худшем состоянии после того, как мы следовали процедурам, указанным нам упомянутыми экспертами по биосвязи. Экстрасенсы, будучи отделены друг от друга физическими барьерами, не могли общаться телепатически. Временами они подделывали телепатическую связь, хотя из-за рассогласования их действий было несложно вычислить обман... А вот на этом месте мы остановимся. Андрей Александрович, пожалуйста, не расстраивайтесь. Я уверен, что этот проект просто заслуживает большего исследования, прежде чем он начнет приносить плоды."
 ultravisionary.8.a:0 "Прогресс как капризный ребенок."

 ultravisionary.9.t:0 "Исследование РАДУЖНОЕ ТЕЛО - Неубедительно"
 ultravisionary.9.d:0 "Старший Оператор XXYXX\nКому: (ДАННЫЕ УДАЛЕНЫ)\nДата: XY/XY/XY\nПроект: (ДАННЫЕ УДАЛЕНЫ)\n\nКраткий обзор: За время тестирования (ДАННЫЕ УДАЛЕНЫ) трое (3) добровольцев с опытом работы в области экстрасенсорного восприятия, были доставлены на участок XXX. Испытуемые были зафиксированы на решетках, расположенные над полом, для оптимального воссоздания немецких военных огневых точек и маневров. Испытуемым давали дозы психотропных и галлюциногенных препаратов, чтобы вызвать аномальное психологическое состояние. Вокруг их черепов располагались сканеры отслеживающие активность мозга и пульс. Обычные методы разведки, такие как самолеты-разведчики и знания, полученные от беженцев и перебежчиков, использовались для точного определения точности предсказаний испытуемых. Первый испытуемый (УДАЛЕНО) испытал нервный срыв после сорока (40) секунд процедуры. После почти полного коллапса нервной системы (УДАЛЕНО) был переведен на объект XXX, на неопределенный срок. После калибровки процедуры второй доброволец (УДАЛЕНО) оставался стабильным в течение двух циклов (прошу заметить, что во время второго цикла, доброволец начал проявлять агрессию). Второй доброволец был переведен на объект XYX после нервного срыва. Для третьего испытуемого, снова была проведена калибровка процедуры. Записи переговоров с линии фронта и постановочные разговоры о военных планах и тыловом обеспечении войск воспроизводились через случайные промежутки времени чтобы оценить способность добровольца к экстрасенсорному восприятию и определению источника записей. В какой-то момент третий испытуемый ответил правильно. Неизвестно, связано ли это с тем, что испытуемый предсказывает или случайно угадывает. Третий испытуемый успешно перенес два цикла и доложил подробности расположения военных огневых точек и развертывания войск, хотя и без мелких деталей. Третий испытуемый перевозится на объект ХХY для прохождения испытаний на полигонах. На данный момент исследование РАДУЖНОЕ ТЕЛО рекомендуется для использования на (ДАННЫЕ УДАЛЕНЫ) и врагах государства."
 ultravisionary.9.a:0 "Достижение."

 ultravisionary.10.t:0 "Исследование РАДУЖНОЕ ТЕЛО - Провал "
 ultravisionary.10.d:0 "Темная комната. Рассеянные огни блуждали по всей бездне. За металлической решеткой, к которой она была привязана, не было ничего. О понятии \"комфорт\" не было и речи. Она вытянула шею, как сразу же свет от огоньков ударил ей в глаза. Из ниоткуда ее бросило в озноб. Со всех сторон загремел шум. Шум от пуль и снарядов, разрывающих людей. Ее глаза застелил туман, они расширились от боли, а звуки и свет от огней смешались в одно целое. Снизу донесся новый шум, голос, похожий на прерывистую, наполовину обрезанную передачу..\n\n\"УКАЖ-T- ОГНЕВ-ЫЕ-ТОЧКИ.\" Она вновь задрожала пытаясь заглянуть за пределы ее обзора. Казалась, что там сама тьма шипела, раздувалась и лопалась. Вдруг раздался раскат грома. Решетка, к которой она была привязана, затряслась с неведомой ей силой. Потом огоньки пришли в движение. Они скользили туда и обратно, свободно проходя сквозь тьму, которая окружала ее..\n\n\"НА-ОВ-И-ЧИС-ОСТЬ П-РОТ-ИВНИ-КА.\"Она заставляла себя быть сосредоточенной. Но казалось сама тьма тянула свои щупальца к ней. Речь с динамиков пронзила ее насквозь. Планы битвы, дивизии, логистика и другие подобные слова прорвались, но что эти слова вообще значили?\n\n\"-К-ТЕ- - -П- -О-Ы.\" Огоньки слились воедино в единый поток сырой, разрушительной энергии. Тьма растворилась, и куда бы она ни посмотрела, свет никогда не покидали поле ее зрения. Свет начал движение подобно вихрю, пока не образовался тоннель.  Он надвигался на нее, свет вращался все быстрее, пока не поглотил ее. Она стала одним целым с ним, и больше ее ничего не волновало."
 ultravisionary.10.a:0 "Нам по-прежнему нужны от нее ответы."

 ultravisionary.11.t:0 "Исследование по Оптимизации Языка - Успех"
 ultravisionary.11.d:0 "От: Доктора Шведовой\nКому: Замминистру Воронову\nДата:[GetDate]\n\nБыли получены первые результаты \"Нового Русского Языка\", разработанного мной и доктором Куклачевым под руководством вашего министерства. Я так же отправляю вам, вместе с этим сообщение полный отчет, который вы найдете в приложении к этому сообщению. Сам язык усовершенствован и модифицирован, чтобы включать в себя на 15% больше информации на слог, и мы приложили все усилия, чтобы устранить избыточные слова и грамматику. Удалось также достигнуть того, чтобы язык был легок для обучения носителей русского языка. Идет дальнейшая доработка исследования.\n\nНаша оценка пятидесяти одного (51) испытуемого в возрасте 18-60 месяцев в начале эксперимента в течение нескольких месяцев указывает на значительное увеличение альтруистического поведения при отсутствии каких-либо других стимулов или влияний, выходящих за рамки того, что испытуемые получают в контрольной групп. Предложенное испытуемыми описание понятий капитализма, социализма, общности и других подобных терминов также демонстрирует статистически значимый уровень одобрения понятий, которые мы стремились лингвистически кодировать как желательные, и аналогичную отрицательную корреляцию с понятиями, кодируемыми как нежелательные.\n\n Работая с психологами и специалистами в области образования, мы создали серию инструктивных документов, в которых излагаются цели и основные принципы нашего \"нового русского\", а также основные различия между языками. Материалы для обучения как школьников, так и взрослых также находятся в производстве, и ожидается, что они будут готовы к ограниченному пробному распространению примерно через шесть месяцев."
 ultravisionary.11.a:0 "Правоверность - состояние бессознательное."
 
 ultravisionary.12.t:0 "Исследование по Оптимизации Языка – Частичный Успех"
 ultravisionary.12.d:0 "Как видите из данных по исследованию, результаты многообещающие. Наши экспериментальные группы показали четкое отличие от контрольной группы, с более наблюдаемыми случаями совместного использования игрушек и еды с другими испытуемыми после шести месяцев обучения на разработанном нами языке. Никакого особого поощрения такого поведения со стороны их опекунов, которые не были проинформированы о том, к какой группе относятся их подопечные, не было сделано.\"\n\nДоктор Куклачев откинулся на спинку кресла, изучая данные, которые передала ему Людмила. \"Есть какие-то другие причины, которые могут объяснить это?\"\n\n\"Существует сильная корреляция между местом происхождения испытуемых и их склонностью придерживаться поведения, за которым нам было поручено следить. Те, кто вырос в окрестностях Перми, как правило, были более замкнутыми и неохотно делились друг с другом, в то время как те, кто жил в Сыктывкаре, скорее всего, поступали наоборот. Это может быть связано с окружающей средой, в которой они выросли, или с чем-то еще, не связанным с языком, чего мы не учли. Плюс некоторые из экспериментальной группы, кажется, не восприимчивы.\"\n\n Профессор кивнул. \"Результаты по-прежнему выглядят хорошо. Правительство будет радо видеть, что влияние Вечного Лидера, по крайней мере, имеет эффект. Возможно, мы получим финансирование для второго испытания, дадим вам больше материала для вашей диссертации. Как вам это?\""
 ultravisionary.12.a:0 "Еще столько предстоит сделать, но то что мы получим в итоге, многообещающе."

 ultravisionary.13.t:0 "Исследование по Оптимизации Языка - Неубедительно"
 ultravisionary.13.d:0 "От: Доктора Шведовой \nКому: Замминистру Воронову \nДата:[GetDate]\n\nНаше экспериментальное исследование было несколько неубедительным относительно эффективности изменения языковых условий, в которых воспитываются дети, чтобы повлиять на их поведение. Дети демонстрировали желательное поведение, но не в статистически значимой степени по сравнению с контрольной группой. Мы предполагаем, что они воспитывались не под надлежащим руководством государственных детских домов и не можем окончательно определить, повлиял ли язык на их поведение или нет.\n\nМы полагаем, что этот печальный исход произошел из-за ошибок в построении языка и обучении им молодых студентов. Мы продолжаем работать над дальнейшей разработкой и тестированием нашего модифицированного русского языка, чтобы убедиться, что тестирование функций окажется более убедительным. Факторы, которые мы планируем устранить, включают место рождения, происхождение и методы воспитания. Чтобы выполнить эти исследования, нам понадобится больший и более однородный размер выборки. Идеально, чтобы эти подопытные были из одного и того же места рождения и были примерно одного возраста, чтобы свести к минимуму путаницу переменных. Я уверен, что ваше министерство будет более чем в состоянии получить их."
 ultravisionary.13.a:0 "Запрос одобрен. Возможно, в следующий раз нам повезет...."

 ultravisionary.14.t:0 "Исследование Коллективной Среды – Частичный Успех"
 ultravisionary.14.d:0 "От: Главного социолога XX\nКому: Председателю Жданову\nДата: XX/XX/XX\nПроект: Исследование Коллективного Климата\n\nКраткий обзор: Пятьдесят (50) испытуемых (обозначение: нет) были переведены в новый объект XXXX из ГУЛАГа XХ.\nОбъект состоит из большого комплекса из стеклянных стен (прочных и прозрачных), в общей сложности тридцати (30) комнат, центральной конференц-зоны, шести (6) ванных комнат, спортзала и библиотеки. Сам объект минималистичен: нет мебели выше 120 сантиметров, в библиотеке нет книжных полок, в спортзале есть только беговая дорожка и перекладины.\nИспытуемым было предписано находиться на территории комплекса в течение четырех (4) месяцев, в течение которых за ними наблюдали наши сотрудники с помощью скрытых камер и прослушивающих устройств. На протяжении всего эксперимента не было никакого вмешательства с нашей стороны, испытуемые хорошо приспособились к новой обстановке.\nРезультат: Без уединения испытуемые прибегали к: (в хронологическом порядке)\n-Чрезмерные разговоры друг с другом (по пустякам), ежедневные тренировки и чтение марксистской литературы.\n-В течение второго (2) месяца наши сотрудники заметили тенденцию среди испытуемых: тридцать два (32) из них сформировали прочные отношения друг с другом, доверяя личные информацию и секреты. Менее общительные продолжали описанную выше рутину.\n- К концу последнего месяца все, кроме двух (2) испытуемых, были очень общительными, проявляли активность в главном зале и занимались различными видами деятельности (см. стр. 22).\nВывод: С помощью этого эксперимента мы смогли собрать множество полезной информации. Похоже, что человеческий разум действительно связан с коллективом, подкрепляя выводы великих социалистических ученых. Сам факт того, что испытуемые были готовы отказаться от личной жизни в пользу взаимодействия и в конечном итоге развили доверие, является большим успехом. К сожалению, наши данные еще не полны - необходимо провести дальнейшие исследования, чтобы подтвердить полученные здесь результаты, и есть вопрос о двух (2) индивидуумах, которые воздерживались от социального взаимодействия. При освобождении они не проявили никакого ненормального поведения, поэтому я хочу задержать их для дальнейшего опроса.\nПослесловие: Остальные подопытные были переведены обратно в ГУЛАГ и помещены в тот же лагерь."
 ultravisionary.14.a:0 "По крайней мере никто не сошел с ума..."

 ultravisionary.15.t:0 " Исследование Коллективной Среды - Неубедительно"
 ultravisionary.15.d:0 "От: Главного социолога XX\nКому: Председателю Жданову\nДата: XX/XX/XX\nПроект: Исследование Коллективного Климата\n\nКраткий обзор: Восемьдесят (80) субъектов (обозначение: социальные) были переведены в новый объект в XXXX из ГУЛАГа XХ.\n\nОбъект состоит из большого комплекса из стеклянных стен (прочных и прозрачных), в общей сложности тридцати (30) комнат, центральной конференц-зоны, шести (6) ванных комнат, спортзала и библиотеки. Сам объект минималистичен: нет мебели выше 120 сантиметров, в библиотеке нет книжных полок, в спортзале есть только беговая дорожка и перекладины.\n\nИспытуемым было предписано находиться на территории комплекса в течение четырех (4) месяцев, в течение которых за ними наблюдали наши сотрудники с помощью скрытых камер и прослушивающих устройств. На протяжении всего эксперимента не было никакого вмешательства с нашей стороны, испытуемые хорошо приспособились к новой обстановке.\nРезультат: Без уединения испытуемые прибегали к: (в хронологическом порядке)\n-Ограниченные беседы друг с другом, ежедневные тренировки и чтение марксистской литературы. Сложилась ситуация, в которой \"группировки\" подопытных формировались вокруг определенных помещений. Большинство разговоров касалось планирования боев с другими группами подопытных, но драк не было.\n-В течение второго (2) месяца четыре (4) человека были забиты до смерти другой \"группировкой\". Причина этой драки неизвестна, но после ее завершения началась другая вспышка насилия. Группы инициировали борьбу за то, какие комнаты, по их мнению, давали им больше уединения (помещение библиотеки стало местом множества драк), а некоторые одиночки пытались сбежать из объекта, пытаясь разбить стеклянные стены (безрезультатно).\n- К концу последнего месяца двадцать (20) человек были убиты, а тридцать два (32) получили тяжелые ранения. Восемь (8) одиночек обезумели.\nРешение: Эксперимент стоил нам многих ресурсов, но в конечном счете опроверг существующие гипотезы. После его завершения эксперимент показал, что большинство испытуемых находились в психически травмированном состоянии. Тем не менее, мы смогли получить немного данных о человеческом взаимодействии.\nПослесловие: Остальные подопытные были переведены обратно в ГУЛАГ. Однако через одну (1) неделю они были реорганизованы обратно в свои группировки, поскольку они больше не могли функционировать без других членов своей группы."
 ultravisionary.15.a:0 "Уединение - это вещь,за которую стоит умереть."

 ultravisionary.16.t:0 "Революционная литература – Частичный Успех"
 ultravisionary.16.d:0 "От: Директора школы XXXX\nКому: Председателю Жданову\nДата: XX/XX/XX\nПроект: Революционная литература\n\nКраткий обзор: Три (3) группы детей были доставлены из XXX. Группа А состояла из десяти (10) детей в возрасте 5-7 лет, группа Б состояла из десяти (10) детей в возрасте 10-12 лет, группа В состояла из десяти (10) подростков в возрасте 14-16 лет. В течение шести месяцев им была выдана отредактированная литература для чтения (или прослушивания), в том числе:\n- Война и мир, но действие происходит во время Гражданской войны;\n- Последний из могикан, где племя индейцев представлено идеальным коммунистическим обществом;\n-Легенда о короле Артуре, где рыцари круглого стола были представлены борцами за права угнетеных;\n(полный список литературы см. на стр. 110).\n\nВсе книги были изменены ведущими пропагандистами, чтобы представлять марксистские принципы, а также использовали современные термины и язык.\n\nРезультат (по группам):\n-Группа А: Анализ выявил последовательные изменения в поведении детей – их взгляды были сформированы Революционной литературой, и они более склонны поддерживать нас в будущем.\n- Группа Б: Результат неубедителен. Лишь немногие испытуемые изменили свое мировоззрение.\n- Группа В: Полный провал. Молодые люди отвергли литературу целиком. Только три (3) человека думали, что это было \"интересно\", но не воспринимали это всерьез.\nРешение: Я уверен, что действительно возможно формировать умы маленьких детей с помощью измененной литературы. Я взял на себя смелость попросить XXXXX отредактировать существующие фильмы и песни с подсознательным контекстом. Мы должны повторить этот эксперимент с большим количеством испытуемых и сосредоточиться на более молодых группах.\nПослесловие: Все дети были возвращены в ХХХ, а их семьям была выплачена компенсация в виде дополнительного пайка. Следующая партия уже ожидается."
 ultravisionary.16.a:0 "Пусть они тоже прочтут “Истории из Коми”!"

 ultravisionary.17.t:0 "Революционная литература - Неубедительно"
 ultravisionary.17.d:0 "От: Директора школы XXXX\nКому: Председателю Жданову\nДата: XX/XX/XX\nПроект: Революционная литература\n\nКраткий обзор: Три (3) группы детей были доставлены из XXX. Группа А состояла из пять (5) детей в возрасте 7-8 лет, группа Б состояла из пяти (5) детей в возрасте 12-14 лет, группа В состояла из пяти (5) подростков в возрасте 16-18 лет. В течение шести месяцев им была выдана отредактированная литература для чтения (или прослушивания), в том числе:\n- Война и мир, но действие происходит во время Гражданской войны;\n- Последний из могикан, где племя индейцев представлено идеальным коммунистическим обществом;\n-Легенда о короле Артуре, где рыцари круглого стола были представлены борцами за права угнетеных;\n(полный список литературы см. на стр. 110).\n\nВсе книги были изменены ведущими пропагандистами, чтобы представлять марксистские принципы, а также использовали современные термины и язык.\n\nРезультат (по группам):\n-Группа А: результат неубедителен. Двое (2) детей, возможно, были положительно затронуты влиянием книгам, даже запросив кинематографические версии их.\n-Группа Б: результат неубедителен. Ни один из испытуемых не изменил своего существующего мировоззрения. Отмеченные изменения могут быть вызваны даже не революционным литературным проектом, а скорее внешними факторами.\n-Группа В: Полный провал. Молодые люди отвергли литературу целиком. Только один (1) подросток высказал мнение, что это было \"интересно\", но не воспринял это всерьез.\nВывод: Я не верю, что одной литературой можно формировать умы детей. Вместо этого мы должны сосредоточиться на кино и музыке (и то, и другое гораздо популярнее), чтобы распространять подсознательный контекст. Книги отправлены в вашу личную библиотеку.\nПослесловие: Все дети были возвращены в ХХХ, а их семьям была выплачена компенсация в виде дополнительного пайка. Следующая партия уже ожидается."
 ultravisionary.17.a:0 "Тогда начинаем цензуру американского кинематографа!"

 ultravisionary.18.t:0 "Исследования воздействия на подсознание - Неудача"
 ultravisionary.18.d:0 "От: Старшего Оператора XXXXX\nКому: Председателю Жданову\nДата: XX/XX/XX\nПроект: Исследования воздействия на подсознание \n\nКраткий обзор: Группа из пятидесяти (50) испытуемых (обозначение: диссиденты) была переведена из ГУЛАГа в объект XX. Их поместили в комплекс ХХХ, санаторий, способный удовлетворить любые потребности. Они были обеспечены едой, развлекательными материалами и не подвергались воздействию извне, кроме \"подсознательных\" сообщений. В течение трех (3) месяцев испытуемым разрешалось делать все, что им заблагорассудится. Большинство из них жили своей обычной жизнью, занимаясь чтением книг и общением. Сам эксперимент начался на второй неделе (2): всякий раз, когда испытуемый оказывался изолированным, мы воспроизводили низкоуровневый белый шум в его комнате в сочетании со случайными подсознательными фразами, предназначенными для воздействия на испытуемого, чтобы он предпринял определенные действия. Вся территория комплекса была оборудована акустическими системами.\nК шестой (6-й) неделе все испытуемые которые были подвергнуты воздействию решили держаться вместе. С вашего разрешения на XX/XX/XX мы начали воспроизводить белый шум и подсознательные сообщения, даже когда испытуемые были в группах. К концу месяца запись будет воспроизводиться почти каждый день, до четырех часов в день.\nРезультат: Сначала испытуемые отказывались выполнять указания из сообщений, поэтому мы смягчили условия. К восьмой (8-й) неделе мы уже не требовали действий, а просто воспроизводили пропагандистские лозунги. После завершения эксперимента испытуемых опросили. Не было отмечено никаких изменений в поведении или убеждениях, не изменилась и их антиреволюционная позиция. Вместо этого все испытуемые сообщали о слабости из-за недостатка сна.\nПослесловие: Все испытуемые были возвращены в ГУЛАГ. Комплекс перепрофилирован для других экспериментов."
 ultravisionary.18.a:0 "Может быть нам стоит попробовать другое?"

 ultravisionary.19.t:0 "Исследование Человеческой Утопии - Неубедительно"
 ultravisionary.19.d:0 "От: Старшего Оператора XXXXX\nКому: Председателю Жданову\nДата: XX/XX/XX\nПроект: Исследование Человеческой Утопии\n\nКраткий обзор: Группа из двадцати (20) мужчин и женщин (обозначение: нет) были отправлены в объект XXX. Комплекс, построенный в течение последних трех месяцев в полной секретности, представляет собой небольшой городок, изолированный стенами. Благодаря сложной системе доставки мы можем снабжать город практически бесконечными продуктами питания, одеждой и развлекательными материалами. В объекте XXX не требуется никакой рабочей силы, но за всеми обитателями наблюдают через камеры и прослушку. На протяжении всего эксперимента мы постепенно вводили все больше и больше испытуемых (см. список на стр. 56) разного возраста и пола. Эксперимент продолжался шесть (6) месяцев.\nРезультат: Наблюдение показало, что испытуемые добровольно участвовали в социальных мероприятиях, таких как занятия спортом, чтение, принятие пищи и половые сношения (им также предоставлялись контрацептивы). Однако по мере того, как шли месяцы, начали развиваться странные тенденции. Между испытуемыми образовались \"группировки\". Люди отказывались есть и спать без присутствия своей группы. Последовали жестокие драки из-за женщин, и родилось трое (3) детей. Ни один из их родителей не проявлял заботы к потомству, что повлекло к смерти одного (1) младенца на пятом месяце (5). Некоторые люди отказывались присоединяться к группам, в свою очередь игнорируясь всеми, существуя как изгои, чья деятельность включала только сон и еду. К концу месяца большинство людей отказывались выходить из своей группы. Неудивительно, что большинство испытуемых занимались лишь досугом и развлечениями.\nВывод: Никаких убедительных результатов не выявлено. Люди наслаждались своим пребыванием в комплексе и нам пришлось насильно вывезти некоторых из них обратно в ГУЛАГ.\nПослесловие: Комплекс был переоборудован в лагерь. Дети переведены в приюты, а взрослые отправлены обратно в ГУЛАГ ."
 ultravisionary.19.a:0 "Секс и развлечения? Ну кто бы мог подумать?"

 ultravisionary.20.t:0 "Исследование Человеческой Утопии - Провал"
 ultravisionary.20.d:0 "От: Старшего Оператора XXXXX\nКому: Председателю Жданову\nДата: XX/XX/XX\nПроект: Исследование Человеческой Утопии\n\nКраткий обзор: Группа из шестидесяти (60) мужчин и женщин (обозначение: нет) были отправлены в объект XXX. Комплекс, построенный в течение последних трех месяцев в полной секретности, представляет собой небольшой городок, изолированный стенами. Благодаря сложной системе доставки мы можем снабжать город практически бесконечными продуктами питания, одеждой и развлекательными материалами. В объекте XXX не требуется никакой рабочей силы, но за всеми обитателями наблюдают через камеры и прослушку. На протяжении всего эксперимента мы постепенно вводили все больше и больше испытуемых (см. список на стр. 58) разного возраста и пола. Эксперимент продолжался пять (5) месяцев.\nРезультат: Наблюдение показало, что испытуемые добровольно участвовали в социальных мероприятиях, таких как занятия спортом, чтение, принятие пищи и половые сношения (им также предоставлялись контрацептивы). Однако по мере того, как шли месяцы, начали развиваться странные тенденции. Между испытуемыми образовались \"группировки\". Люди отказывались есть и спать без присутствия своей группы. Последовали жестокие драки из-за женщин, и родилось пятеро (5) детей. Ни один из их родителей не проявлял заботы к потомству, что повлекло к смерти двух (2) младенцев на пятом месяце (5). Некоторые люди отказывались присоединяться к группам, в свою очередь, игнорируясь всеми, существуя как изгои, чья деятельность включала только сон и еду. К концу месяца большинство людей отказывались выходить из своей группы. Неудивительно, что большинство испытуемых занимались лишь досугом и развлечениями. XX/XX/XX, пожар вспыхнул в северном крыле комплекса, вынудив нас начать эвакуацию и остановить эксперимент. Мы подозреваем, что пламя вызвал кто-то из подопытных, но опрос ничего не выявил.\nВывод: Никаких убедительных результатов не выявлено. Люди наслаждались своим пребыванием в комплексе и нам пришлось насильно вывезти некоторых из них обратно в ГУЛАГ.\nПослесловие: Комплекс был переоборудован в лагерь. Дети переведены в приюты, а взрослые отправлены обратно в ГУЛАГ ."
 ultravisionary.20.a:0 "Был ли пожар преднамеренным?"

 ultravisionary.21.t:0 "Проект \"Таракан\"  - Успех"
 ultravisionary.21.d:0 "Сержант открыл огонь по мишеням, 'Ха, винтовка выглядит странно, но вполне неплохо справляется со своей работой.'\n\n'Я рад, что она вам понравилась, Товарищ Тургенев. Поскольку вы, безусловно, прошли испытания на точность, я полагаю, что пришло время перейти к полевым испытаниям, не так ли?' - сказал инженер, стоявший позади военного. Он выглядел особенно самодовольным, получая похвалы от Тургенева, который резко критиковал многие из его предыдущих проектов.\n\n' Да, конечно. Надеюсь, он не разломается, при десантировании. Штука легкая как перышко.'\n\nПроект ТАРАКАН - РЕЗУЛЬТАТЫ 37-го ТЕСТА:\nКонструкция товарища Афанасьева прошла все необходимые испытания. Она действовала так, как и ожидалось в сценариях десантирования с воздуха, и была представлена как эффективное оружие для пехоты. Товарищ Афанасьев сумел снизить погрешность, вызванную уникальными строением винтовки, до 5%. Солдаты, испытывающие оружие, сообщают о его необычно легком весе как о главном достоинстве, и некоторые офицеры уже запросили прототип винтовки ТАРАКАН, официальное название которой еще не получено, для использования в воздушно-десантных операциях.\n\nВЫВОД:\nПроект \"Таракан\" оказался успешным, и отвечает всем требованиям, необходимым для получения разрешения на производство. Опытный образец винтовки \"Таракан\" должен поступить в серийное производство для использования в подразделениях спецназа, мотострелковой и воздушно-десантной пехоты. Товарищ Афанасьев уже представил на утверждение несколько новых образцов оружия, явно стремясь повторить свои успехи."
 ultravisionary.21.a:0 "Новое оружие для новой эры социализма!"
 
 ultravisionary.22.t:0 "Проект \"Таракан\" - Провал"
 ultravisionary.22.d:0 "Сержант выстрелил еще несколько раз в далекую мишень, ругаясь, когда пули пролетали мимо. Он сунул винтовку в руки инженера, стоявшего позади него, \"Почини свою гребаную винтовку.\"\n\n'Товарищ Тургенев, но конструкция была прове-' его перебили три выстрела из пистолета Тургенева, каждый из которых попал в центр той мишени, которую прототип винтовки ни разу не поразил.\n\n'Я уже сказал,' говоря это, он ткнул инженера в грудь,'Почини. Свою. Гребаную. ВИНТОВКУ.', с этими словами Тургенев ушел с полигона, инженер не решился продолжать спор..\n\nПроект ТАРАКАН- РЕЗУЛЬТАТЫ 41-го ТЕСТА:\nКонструкция \"булл-пап\" товарища Афанасьева столкнулась с многочисленными проблемами в процессе своего изготовления. Главная проблема - его точность. Чрезвычайно короткий ствол и легкий вес имеют тенденцию резко снижать точность ведения огня. 41-ый тест завершился, когда солдат, испытывавший винтовку, сержант Сергей Тургенев, разочаровался в неточности винтовки и покинул стрельбище. Сержант Сергей Тургенев получил выговор за плохое поведение, но, как ожидается, вернется к службе в течение недели.\n\nВЫВОД:\nОпытный образец винтовки \"Таракан\" не соответствовал никаким стандартам точности, необходимым для производства, и разработка винтовки становится слишком дорогой, чтобы оправдать несколько нишевое назначение винтовки. Поэтому рекомендуется лишить финансирования проект товарища Афанасьева и вернуть его на должность в советское конструкторское бюро приборостроения."
 ultravisionary.22.a:0 "Повезет в следующий раз."

 ultravisionary.23.t:0 "Проект \"Аэрофлот\" – Частичный Успех"
 ultravisionary.23.d:0 "От: Главного Инженера XXXX\nКому: Председателю Жданову\nДата: XX/XX/XX\nПроект: Аэрофлот \n\nКраткий обзор: За последние три (3) месяца мы безрезультатно спроектировали и испытали четыре опытных образца экраноплана. Различные измерения корпуса и полезной нагрузки не дали никаких результатов. Современное вооружение считалось слишком тяжелым для взлета.\n\nК счастью, две недели назад, Старший инженер XXX XXXX (которого я хотел бы рекомендовать для продвижения по службе) предложил проект, скомбинированный из образцов существующих военно-морских бомбардировщиков и вертолетов. Акцент делался на топливную экономичность и радиолокационную невидимость. Мы приняли его проект и построили прототип (см. Стр. 95).\n\nПроект испытывался у берегов Архангельска. Четыре (4) пилота маневрировали машиной на скоростях XX-XXX километров в час, но чуть не разбились при превышении скорости XXX. Спустя несколько усовершенствований, большая часть оружия была удалена. Большинство установленного вооружения, включая тяжелые пулеметы и экспериментальные установки точечной обороны, считались слишком тяжелыми. Оставшимся компонентом был торпедный отсек, загруженный четырьмя (4) торпедами.\n\nНачалось еще одно испытание, где пилотам было приказано потопить рыбацкую лодку. Эксперимент удался, но три (3) торпеды промахнулись. Пилоты сообщили, что экраноплан был труден в управлении, слишком быстр, чтобы правильно маневрировать, и не имел надлежащего вооружения.\nВывод: С нынешними технологиями невозможно добавить больше оружия. Экраноплан, который мы имеем сейчас, хотя и работоспособен, но еще не эффективен в бою. Необходимы дальнейшие тесты."
 ultravisionary.23.a:0 "По крайне мере он выглядит интересно."

 ultravisionary.24.t:0 "Проект \"Аэрофлот\" - Неубедительно"
 ultravisionary.24.d:0 "От: Главного Инженера XXXX\nКому: Председателю Жданову\nДата: XX/XX/XX\nПроект: Аэрофлот \n\nКраткий обзор: За последние месяц мы безрезультатно спроектировали и испытали четыре опытных образца экраноплана. Различные измерения корпуса и полезной нагрузки не дали никаких результатов. Современное вооружение считалось слишком тяжелым для взлета.\n\nК счастью, две недели назад, Старший инженер XXX XXXX (которого я хотел бы рекомендовать для продвижения по службе) предложил проект, скомбинированный из образцов существующих военно-морских бомбардировщиков и реактивного самолета. Акцент делался на топливную экономичность и радиолокационную невидимость. Мы приняли его проект и построили прототип (см. Стр. 95).\n\nПроект испытывался у берегов Архангельска. Четыре (4) пилота маневрировали машиной на скоростях XX-XXX километров в час, но чуть не разбились при превышении скорости XXX. Спустя несколько усовершенствований, большая часть оружия была удалена. Большинство установленного вооружения, включая тяжелые пулеметы и экспериментальные установки точечной обороны, считались слишком тяжелыми. Торпедный аппарат был успешно установлен, но не может быть должным образом запущен в полете, так как механизм запуска сделал бы экраноплан слишком тяжелым.\nВывод: С нынешними технологиями невозможно добавить больше оружия. Экраноплан, который мы имеем сейчас, хотя и работоспособен, но еще не эффективен в бою. Необходимы дальнейшие тесты."
 ultravisionary.24.a:0 " По крайне мере он выглядит интересно."

 ultravisionary.25.t:0 "Проект \"Сжатие\" – Частичный Успех"
 ultravisionary.25.d:0 "Валентин удивился, когда прототип включился. Послышался гул энергии, и истребитель перед ним замолчал. Точно так же лазер уничтожил радарную систему, не причинив вреда собаке, сидящей рядом с ней. Прототип \"Сжатие\" успешно вывел из строя три самолета. Прототип также оказался на удивление тихим, его легко заглушал рев двигателя. Прототип превзошел все его ожидания, и ученый, сидевший рядом с ним, продолжал болтать о многочисленных усилиях, которые пошли на его создание. Он явно гордился своей работой.\n\n'Итак, товарищ Асланов, во сколько обойдется изготовление еще одного такого чудесного оружия? Прототип явно доказал свою эффективность', генерал ожидал какого-нибудь длинного ответа от чересчур разговорчивого ученого, но вместо этого он сильно побледнел и замолчал. Это не могло быть хорошим знаком.\n\nПРОЕКТ СЖАТИЕ: Частичный Успех\n\nВЫВОД: Прототип \"СЖАТИЕ\" превзошел все ожидания и прошел все испытания с честью. Офицер, наблюдавший за испытаниями, первоначально выступал за дальнейшее производство, пока не узнал о затратах. Рубины, используемые для фокусировки лазера, непомерно дороги и резко повышают себестоимость производства. Одно это делает проект \"Сжатие\" неосуществимым для массового производства, однако конструкция также ограничена его огромными требованиями к мощности, что также повышает стоимость конструкции. Генерал Варенников предлагает использовать прототип в качестве \"пропаганды\", исходя из того, что прототип \"изумительный."
 ultravisionary.25.a:0 "СЖАТИЕ опережает свое время."

 ultravisionary.26.t:0 "Проект \"Сжатие\"- Провал"
 ultravisionary.26.d:0 "Проект СЖАТИЕ\n\nКраткий обзор: Несмотря на большие финансовые затраты на рубины для фокусировки гипотетического лазера, команда не разработала ни одного осуществимого проекта лазерной матрицы. Товарищ Асланов утверждает, что его команда близка к открытию оптимальной конструкции матрицы, однако самый последний прототип сломал один из рубинов при активации.\n\n Изготовление другого рубина было сочтено слишком дорогостоящим и отложило бы проект на несколько месяцев. Ожидаемые требования к мощности прототипа \"Сжатие\", если он когда-либо будет успешно построен, также оцениваются как астрономически высокие, и в целом проект \"Сжатие\" кажется все менее и менее перспективным. Генерал Варенников, чиновник, непосредственно курирующий проект, назвал проект \"Сжатие\" нерентабельным."
 ultravisionary.26.a:0 "Повезет в следующий раз."

 ultravisionary.27.t:0 "Проект \"Сотка\" - Успех"
 ultravisionary.27.d:0 "От: Павла Сухого\nКому: Министру обороны Челомею\nДата:[GetDate]\n\nОбъект 100 успешно прошел несколько испытательных полетов. Во время второго полета носовой обтекатель был неисправен из-за электрической системы, ошибка была быстро исправлена, и самолет выполнил без серьезных неисправностей последующие испытания. Крылья изменяемой стреловидности доказали свою высокую эффективность, позволяя бомбардировщику использовать гораздо более короткую взлетно-посадочную полосу для взлета и избегать опасности сваливания на высоких скоростях. Планируется, что бомбардировщик будет способен нести как тяжелые крылатые ракеты, так и более легкие образцы.\n\nПо своим характеристикам бомбардировщик соответствует всем ожидаемым параметрам, достигая скорости 3675 км/ч и имея потолок в 12 000 метров, достаточно высокий, чтобы уклоняться от немецких перехватчиков и зенитного вооружения. Данные авионики говорят о том, что ожидаемая нагрузка будет вполне в пределах ее возможностей. Затраты на разработку такого самолета были огромными, так как только на этот проект было подано более шестисот патентов, но по мере расширения производства мы найдем более эффективные методы производства необходимых деталей. Еще четыре опытных образца строятся для дальнейшей доработки, а ОКБ Сухого готовится перейти к полномасштабному производству."
 ultravisionary.27.a:0 "Правь Россия небесами!"

 ultravisionary.28.t:0 "Проект \"Сотка\" - Частичный Успех "
 ultravisionary.28.d:0 "От:Павла Сухого \nКому:Министру обороны Челомею\nДата:[GetDate]\n\nОбъект 100 имеет как положительные, так и отрицательные результаты испытаний. Сам самолет неустойчив и в конечном счете не способен достичь ожидаемых высот или скорости. Носовой обтекатель также требует перископа для пилота, так как он блокирует его обзор, когда он расширен для сверхзвукового полета. Учитывая прогнозируемую стоимость самолета, я рекомендую прекратить финансирование проекта. Он не оправдывает ожиданий.\n\nОднако есть и хорошая новость - пределы, до которых наша команда раздвинула границы современных технологий, позволили им сделать несколько достижений в области аэрокосмической техники. Крылья с изменяемой стреловидностью - чрезвычайно полезная инновация для наших военных, позволяющая нашим самолетам взлетать с более стабильной конфигурацией и переключаться в воздухе на сверхзвуковую скорость. Эта технология и подобные ей будут большим преимуществом для наших новых военно-воздушных сил."
 ultravisionary.28.a:0 "Мы проиграли битву, но не проиграли войну."

 ultravisionary.281.t:0 "Исследование СОТКА - Провал"
 ultravisionary.281.d:0 "Много лет назад он боялся неба, источника огня и ужаса. Но сегодня небеса были возвращены его народу, и ни один враг никогда больше не полетит над ними. Сегодня он поднимется на большую высоту, чем немцы когда-либо поднимались на 100 тысячах килограммах титана и нержавеющей стали. Эта машина обгонит любой немецкий перехватчик и поднимется выше, чем могут достать зенитные орудия..\n\n\"Я на крейсерской высоте. Выпускаю крылья.\" Шум сервоприводов приятно жужжал, пока он терпеливо ждал, когда высвободить энергию двигателей. На таких больших высотах мысли о бедах внизу ускользали от него, и воспоминания о войне проскальзывали в его сознании..\n\nМеханический скрежет за спиной нарушил его сосредоточенность. Системы управления начали бунтовать, и он почувствовал, как самолет неуклонно и медленно наклоняется к Земле. - \"Левое крыло не развернулось. Пытаюсь восстановить контроль.\"\n\nПилот почувствовал стеснение, его  маска начала душить его, а летный костюм сжимал его тело, кабина самолета - единственное, что отделяет его от бесконечной бездны неба. Рычаги управления, по-прежнему не реагировали на манипуляции. Гравитация затуманила его зрение, а звук рвущегося металла заглушил слух. Времени почти не осталось.\n\nА потом он был свободен и парил над облаками."
 ultravisionary.281.a:0 "Пилот успешно катапультировался. Проект остановлен."

 ultravisionary.29.t:0 "Проект \"Черепаха\" - Частичный успех"
 ultravisionary.29.d:0 "От:Главного инженера Травникова\nКому:Директору завода Голдину\nДата:[GetDate]\n\nЯ пишу вам, чтобы сообщить о свертывании ЧЕРЕПАХИ и нашей надежде перейти в стадию производства. Наша попытка работать с приведенными спецификами была далека от оглушительного успеха, но имеет некоторые перспективы. Машина страдает многими из тех же проблем, что и немецкие танки, захваченные во время последней войны, особенно \"Тигр\" и \"Маус\". ЧЕРЕПАХА решает ряд проблем, от которых пострадали эти автомобили, в частности ненадежность трансмиссии и чрезмерный расход топлива, и в целом способна дольше поддерживать более высокий уровень работоспособности.\n\nОднако в результате наших решений первоначальных проблем возник ряд других. Свинцовая обшивка отсека для экипажа, четырехгусенечная платформа и необычная форма корпуса привели к необходимости установки на Ижевском заводе совершенно новой производственной линии для создания опытного образца. Техническое обслуживание также было проблемой, поскольку доступ к механическим частям танка ограничен из-за конструкции танка и делает полевой ремонт практически невозможным.\n\nНесмотря на эти трудности, машина довольно хорошо зарекомендовала себя на испытаниях, проводимых нашим личным составом, и демонстрациях, проводимых для наших военных чиновников по закупкам, доказав высокую устойчивость к артиллерийскому огню и редкую поломку. Он не подходит для массового развертывания, так как ему не хватает мобильности, чтобы бороться с современными боевыми танками, но он обладает броней и огневой мощью, которая позволяет ему брать на себя огонь противника, и, безусловно, заполнит важную нишу в наших вооруженных силах."
 ultravisionary.29.a:0 "Я удовлетворен результатом."

 ultravisionary.30.t:0 "Проект \"Черепаха\" - Провал"
 ultravisionary.30.d:0 "Изнутри машины было трудно что-либо разглядеть, а в костюме РХБЗ - еще труднее. Свет отражался под странными углами в необычной конструкции танка. Была доступна только одна точка входа, так что ему пришлось ждать остальных членов экипажа..\n\n Наконец радио с треском ожило. \"Мы готовы начать.\"\n\nОн потянулся к светящейся панели управления. \"Будем надеяться, что на этот раз трансмиссия не сломается.\" Двигатель взревел от прикосновения его руки, и машина из стали и свинца рванулась вперед. \"Двигайтесь на первую позицию.\"\n\n\"Индикаторы загорелись. Проверьте электропроводку.\" Шестеренки протестующе заскрипели, когда он переключил управление. \"Завожу заново двигатель\", - крикнул кто-то сзади, когда волна тепла окутала его.\n\n\"Пожар в отсеке для экипажа!\" Он не чувствовал запаха дыма и не видел ничего позади себя, только крошечную полоску света перед собой. Пламя облизывало его скафандр, пока он нащупывал ограничители, а затем он почувствовал, как с его маски капает расплавленный пластик..."
 ultravisionary.30.a:0 "Прототип поврежден. Ремонт невозможен. Проект прекращен."

 ultravisionary.31.t:0 "Проект  \"Трезубец\" - Успех"
 ultravisionary.31.d:0 "От:Полковника Баринова\nКому:Генерал-майору XXXXXX\nДата:[GetDate]\n\n Этап испытаний проекта \"Трезубец\" завершился, и результаты значительно превзошли наши ожидания относительно винтовки. Старший инженер Коробов и его команда преодолели ожидаемые проблемы, связанные с системой перезарядки, внедрив инновационный метод, позволяющий стрелять из каждого ствола одним и тем же магазином, позволяя стрелку использовать один магазин на девяносто патронов вместо одного для каждого отдельного ствола. Винтовка также может стрелять в разные стороны, ввиду особенностей конструкции. Скорострельность винтовки соответствует прогнозируемым ожиданиям, примерно в 3 раза быстрее, чем наши современные автоматы Калашникова, и стреляет патронами того же калибра 7,62х39.\n\nОсновные проблемы, возникшие при испытаниях, были вызваны повышенной отдачей при каждом нажатии на спусковой крючок. Винтовка также тяжелее, чем наши нынешние стандартные винтовки, и представляет собой значительную проблему, расходуя в три раза больше боеприпасов, чем стандартный автомат Калашникова..\n\nОднако, если эти материально-технические проблемы удастся преодолеть, винтовка послужит отличным оружием пехоты. Коробов и я считаем это абсолютным успехом, и команда \"Трезубца\" готова к полномасштабному промышленному производству прототипа, ожидая одобрения Верховного Лидера."
 ultravisionary.31.a:0 "Производство одобрено... и увеличить квоты на боеприпасы на патронных заводах."
 ultravisionary.31.b:0 "Предложение отклонено. Надо беречь патроны."

 ultravisionary.32.t:0 "Проект \"Трезубец\" - Частичный успех "
 ultravisionary.32.d:0 "От:Полковника Баринова\nКому:Генерал-майору XXXXXX\nДата:[GetDate]\n\nМы рады сообщить вам о завершении проекта Трезубец. Оружие столкнулось с некоторыми трудностями, которые не позволяют ему быть универсальным оружием для пехоты. Были замечены многочисленные проблемы с заклиниванием, плюс ко всему наши инженеры не смогли решить проблему выброса гильз. После нескольких неудачных экспериментов с безгильзовыми боеприпасами они остановились на патроне калибра 7,62х39 мм, используемом в автоматах Калашникова, что должно позволить нам относительно легко интегрировать его в нашу цепочку поставок.\n\nПовышенная отдача заставила нас рассмотреть возможность добавление сошек и увеличение размеров оружия, чтобы позволить уменьшить отдачу. Как только это будет завершено, мы сможем запустить автомат в производство в качестве оружия поддержки пехоты. Повышенная скорострельность позволяет ему успешно выполнять свою роль, не расходуя слишком много боеприпасов, а скорость заклинивания будет значительно снижена к тому времени, когда мы начнем производственный процесс.\n\nВес оружия делает его непомерно тяжелым для выпуска в качестве стандартной пехотной винтовки, но он легче большинства наших пулеметов, а использование магазина вместо патронной ленты делает его удобным для любого солдата, обученного работе с автоматом Калашникова. В целом, новое оружие должно стать прекрасным дополнением к нашему арсеналу."
 ultravisionary.32.a:0 "Приемлемый результат. Правда это не совсем то, чего мы хотели"

