 bukharina.19.t:0 "Революция в безопасности"
 bukharina.19.d:0 "Медведев ждал ее снаружи со всем терпением обычного телохранителя. Когда она подошла к фургону, она прошептала: \"Здесь безопасно?\" Он напрягся и кивнул. \"Ну что ж, тогда давайте начнем.\" Он снова кивнул, как всегда, джентльмен, и жестом пригласил ее сесть. Бухарина усмехнулась про себя - вот она, самая могущественная личность в Республике, и ее везут кататься.\n\nЧто ж, жаловаться особо не на что. В конце концов, это был Первомай.\n\nФейерверк освещал городские знамена, когда автомобиль медленно въезжал в Центральный район Сыктывкара. Бухарина могла только поморщиться: бедняга Карби перепугался бы до смерти, если бы не умер от шока.\n\nМедведев только вздохнул. \"Человека моего возраста, катают на таких автомобилях. Что бы сказала обо всем этом моя жена?\" Бухарина усмехнулась, и он продолжил: \"Знаешь, Света, я никогда не думал, что мы зайдем так далеко. Вспомни первые дни в Собрании, когда мы были просто никем - прохожие болтали за чаем и сплетничали - кто бы мог подумать?\"\n\nТвердость в ее голосе, должно быть, удивила его, что само по себе немного разочаровывало: \"Я всегда так думала, старый друг. Никогда не переставала в это верить. Это было неизбежно - все, что нам нужно было сделать, это работать ради этого, чего бы это ни стоило.\" Она посмотрела на толпы рабочих, направляющихся на праздник: \"Ты всегда был мне верен, за что я тебя и ценю. Но верности недостаточно, если мы хотим построить будущее.\"\n\nФургон подъехал к битком набитому стадиону, с улицы зазвучала мелодия Священной войны. Бухарина улыбнулась почти заговорщицки и открыла ему дверь. \"Ты тоже должен сражаться, приятель,\" - крикнула она, но фейерверк заглушил звук, и она не была уверена, что Медведев вообще её услышал."
 bukharina.19.a:0 "Момент истины, момент победы."

 bukharina.20.t:0 "Финт ушами"
 bukharina.20.d:0 "Юрию Андропову никогда не нравилась изысканная еда. Он никогда не мог заставить себя сосредоточиться на рационе питания, особенно когда нужно было поговорить и проверить людей. Бухарина, очевидно, была женщиной со схожими вкусами: оглядев спартанскую обстановку кафе, если это можно было так назвать, Юрий признал, что оно было именно таким пролетарским, как он представлял себе Заведующую.\n\n Светлана оторвала взгляд от тарелки и вопросительно посмотрела на него. \"Наслаждаешься едой? Думаю, мы могли бы выбрать заведение получше.\"\n\nЮрий пожал плечами: \"По правде говоря, Светлана Николаевна, мне все равно. В наши дни я не слишком интересуюсь делами сверху.\" Разговор затих, и долгое время они ели молча.\n\nБухарина отодвинула тарелку. \"Я заметила последние отчеты Директората о лояльности в рядовых профсоюзах. Очень хорошо написано, я бы сама не смогла сделать лучше.\" Юрий слегка наклонил голову в знак согласия, но ничего не сказал.\n\nПредседательница поднесла чашку к губам, и то, что она сказала дальше, было ясно слышно в эхе. \"Есть ли подобные опасения у руководства Директората?\" Блеск на чашке был неестественно ярким. Юрий поставил вспышку света перед собой и открытое окно примерно в двух метрах от себя и усмехнулся про себя. У малыша росли клыки.\n\n\"Я так не думаю, председатель.\" Конечно, теперь, когда игра закончилась, пистолет в ее сумочке казался почти нелепым. Но это была хорошая попытка со стороны любителя. Возможно, из нее вышел бы такой же хороший оперативник, как и политик.\n\n\"Мои извинения, председатель. Я должен уехать по делам. Приятного аппетита.\" Юрий наклонился ближе и прошептал: \"И пусть твой снайпер проявит креативность в выборе позиций, это было до боли очевидно. Но если подвести итог, это хорошая попытка.\" Затем он ушел, оставив взволнованную Председательницу доедать обед со своим достоинством наедине."
 bukharina.20.a:0 "Профессиональная этика."

 bukharina.21.t:0 "Железная леди"
 bukharina.21.d:0 "\"Я восхищаюсь вашей работой с Общероссийским Рабочим объединением, товарищ.\" Бухарина, наконец, в своей стихии - не в кабинетах, даже не с речами, а здесь, среди рабочих. Как рыба в воде, думает она: \"По правде говоря, мне казалось, что я произнесла речь в штаб - квартире вашего работодателя - о необходимости революционного мышления в продвижении работников. Вы присутствовали?\" Застенчивый юнионист кивает, и Бухарина улыбается одной из своих самых ярких улыбок.\n\n\"Тогда, полагаю, вам известна моя позиция по вопросу иерархии рабочих мест. Большое вам спасибо за вашу работу, товарищ.\" Она похлопывает ее по плечу и переходит к следующему. Член Ассоциации речных рыбаков, считает она, - их долгое хаотичное состояние логистики поставило их в тесную связь с Конгрессом, и она сразу узнает его имя. \"Ах, Эдик!\" Пауза, он широко раскрывает глаза, и Бухарина подходит, чтобы поговорить: \"Так приятно снова вас видеть. Надеюсь, помощь, которую мы оказали вашим рабочим, оказалась полезной...\"\n\nЭдик усмехается. \"Да, это было что-то вроде борьбы. Полагаю, вам не лучше, Светлана Николаевна. Все это...\" Он жестом указывает на толпу, выстроившуюся вокруг них: \"Должно быть, все это очень пугает тебя, да?\"\n\nБухарина на мгновение смущается, но она никогда не теряла самообладания: \"Ах, простите меня. Ваш вопрос застал меня врасплох, но ответить на него - нет, для меня это все равно что дышать. Наверное, без сознания - возможно, мне просто нравится расслабляться.\" Она хихикает и подсознательно проверяет время. Боже, неужели это выбило ее из графика? Вечером встреча, и Медведев убьет ее, если она будет не успеет: \"Прошу прощения, но мне действительно пора. Я желаю вам удачи в вашем деле!\"\n\nКогда Бухарина поворачивается, чтобы уйти, Эдик закричал: \"Постарайтесь не упасть духом, Светлана Николаевна!\" Она что-то кричит в ответ, но толпа заглушает ее шум своим собственным шумом, и она не совсем уверена, что он слышит."
 bukharina.21.a:0 "Осталось всего три часа!"
 
 bukharina.24.t:0 "Железные Звери"
 bukharina.24.d:0 "Григорий впился взглядом в Юниониста и массивную, задрапированную парусиной громоздкую штуковину за его спиной. \"Назови мне хоть одну причину, по которой я не должен вывезти эту штуку с моей территории прямо сейчас.\" За все годы, проведенные на ферме, ему приходилось иметь дело с полудюжиной вьючных животных, и все они доставляли ему неприятности, но это было совсем другое дело.\n\nЮнионист нетерпеливо кивнул: \"Эта машина была отправлена в ваш город по прямому приказу Совета по развитию сельского хозяйства, одобренному самой Председательницей.\" Последнюю фразу он произнес почти благоговейно. И без того невысокая оценка Григорием этого человека упала еще ниже. Он ненавидел слепых почитателей: Бога, Республику, эту Женщину-Председателя и больше всего металлические машины, которые теперь грабили поля его соседей.\n\nБоже, как он их ненавидел! Не то чтобы он верил в Бога, но такая напряженность казалась вполне уместной. Он никогда не уступит их чудовищам!\n\nЮнионист, услышав все это, глубокомысленно пожал плечами: \"Мне приказано просто передать это вам, товарищ. Что вы решите с ним делать — это ваше личное дело.\" С этими словами он удалился, и Григорий вздохнул, начиная мысленно прикидывать, как вписать это в уже переполненную усадьбу.\n\nНа следующее утро он поднялся и обнаружил на заднем дворе пятно и далекое жужжание. Подняв глаза, он с ужасом увидел там сына Андрея, который размахивал рукой из машины.\n\nГригорий потер виски. Он чувствовал, как уже назревает сильная головная боль."
 bukharina.24.a:0 "Уходи оттуда СЕЙЧАС ЖЕ!"

 bukharina.26.t:0 "Важный урок"
 bukharina.26.d:0 "Они вчетвером смотрят на звезды по ночам: в детстве Кристине всегда хотелось смотреть на звезды вместе с родителями, и она взяла за правило давать своим детям все возможности. Некоторое время они молчат перед небом, безграничным и сверкающим. Такой вид мог поглотить весь разум.\n\nКристина нарушает молчание. - Я не слышала сегодня чтобы ты рассказывал о школе, сынок.\" Сейчас он учится в техникуме, хотя она не совсем понимает, что это значит. – Что вы сейчас проходите? Как твои занятия Историей?\"\n\nСаша неохотно качает головой. Возможно, это подростковая бравада или бунтарство. Кристина почти не возражает, но ей хотелось бы услышать прямой ответ, - она толкает локтем Дмитрия, который просыпается, словно ото сна. - Да, Саша, расскажи, как у тебя сейчас с историей?\" В ответ на ее мягкий хмурый взгляд Дмитрий только пожимает плечами. Отец может сделать только так.\n\n\" Я не буду сдавать историю в этом семестре. Я хочу изучать работу механизмов.\"\n\nБрови родителей поднимаются в унисон. Расскажи, что ты изучаешь?\"\n\nЕго первоначальный ответ заглушает бормотание маленького брата, собравшись Саша продолжил. - Ну ... это трудно описать. Короче, пресс? Он вдавливает металл в листы. Мы работаем на центральном токарном станке, вот как это называется - сверлим отверстия и режем металл по форме. Они поместятся во все, от тракторов до самолетов, или так говорит Учитель.\"\n\nОтец кивает. — Это хорошо, сынок. Если ты сможешь работать на этих машинах, может быть, когда-нибудь ты поможешь отремонтировать комбайны, авось и твоя ровесница соседка Галина обратит на тебя внимание, да?\" Саша хмурится и делает вид, что хочет бросить в отца тростинку. Семья дружно засмеялась под светом далеких и чудесных звезд."
 bukharina.26.a:0 "Надеюсь из Сашки выйдет толк."

 bukharina.27.t:0 "Решительные меры"
 bukharina.27.d:0 "Стук в дверь в предрассветные часы, во время приготовления к завтраку, был совсем не тем, чего ожидал Василий. Тем не менее он посмотрел в глазок в двери... и отпрянул.\n\nНа против стоял сурового вида человек из Управления в сопровождении еще двух офицеров со черными портфелями и черного воронка, стоявшего в десяти метрах. Ему хотелось бежать, прямо сейчас и прямо там, но дверь была единственным входом в его скромный дом, и она была плотно заперта. Были ли они здесь ради него? Узнали ли они о его самогонном аппарате? Он нервно сглотнул и посмотрел налево, где двое его детей, Иван и Катя, мыли посуду. Сначала он подумал, не позвать ли их, но передумал. В конце концов это новое Управление было хоть немного, но чем-то отличавшемся на Охранку, которая действовала здесь всего несколько лет назад... Он нервными пальцами потянул за щеколду. Дверь распахнулась, и он отступил как можно дальше к стене.\n\nПервый офицер переступил порог, неся что-то, спрятанное в длинном плаще. Катя подпрыгнула и спряталась за брата. Его голова повернулась к Василию, и он жестом пригласил внутрь еще троих. Глаза Василия изумленно расширились. Председатель Светлана Бухарина вошла в его скромный дом, положив руку на свою черную шляпу с полями. В одной руке она держала книгу. В другой - ручку. Иван глянул вниз, вскрикнул и при виде пистолета у нее на поясе. Она не теряла ни минуты, положив книгу на стол, пока офицеры складывали свои чемоданы рядом с ней..\n\n-Товарищи! - повторила она, как будто делала это уже тысячу раз. - Мы здесь, чтобы ликвидировать вас!\"\n\nЕще один крик Кати был быстро прерван щелчком, который открыл свой кейс. Дети были слишком далеко, отделенные от него четырьмя хорошо вооруженными людьми. Василий приготовился к выстрелам, закрыв глаза."
 bukharina.27.a:0 "Это конец?"

 bukharina.271.t:0 "Ликвидация"
 bukharina.271.d:0 "Казалось, целую вечность ничего не происходило. Он нерешительно открыл глаза, ожидая худшего.\n\nВместо своего пистолета офицер Управления теперь протягивал ему другую книгу. Остальные офицеры и Председатель стояли рядом со столом, заглядывая в ящики. С первого взгляда он заметил, что пистолеты исчезли, их заменили книги и письменные принадлежности.\n\nОн осторожно взял книгу у офицера, прежде чем еще сильнее прижаться к стене. Для него это было бесполезно, но, возможно, повиновение поможет ему выйти целым и невредимым, без неожиданной четверки, заглядывающей под половицы. Бухарина положила книгу на стол, улыбнулась детям и заговорила:\n\n\"Прошу прощения за неожиданный визит, товарищи, - начала она, прежде чем протянуть листок бумаги с каким-то неразборчивым текстом. \"Эта деревня была отмечена как следующая остановка для ликвидации сельской неграмотности. Местный совет проинформировал вас о вашем местном пункте ликвидации?\"\n\nВасилий непонимающе моргнул. С его губ сорвался смешок, который тут же был задушен тревогой. Он позволил себе начать формировать слова.\n\n\"Я... н-нет, товарищ Председатель.\", сказал Василий.\n\nБухарина кивнула.\n\n\" Мои искренние извинения за отсутствие предупреждения. Для меня большая честь посетить вас лично.\"\n\nКогда они начали раздавать детям книги, Василию оставалось только вежливо кивнуть и самому взять одну. Он не мог прочитать обложки.\n\n\"Надеюсь, - подумал он, - это скоро изменится\"."
 bukharina.271.a:0 "В будущем мы посмеемся над этой историей."

 bukharina.28.t:0 "Великий бардак"
 bukharina.28.d:0 "Леонид был проницателен для своего возраста и потому первым заметил, что в последних уроках что - то показалось ему странным. Они, казалось, меняли фокус и методику почти каждые полсеместра, и учителя выглядели все более измотанными. Его даже назначили за то, что он слишком много говорил в классе! Хотя Леонид был виноват, как любой шутник его возраста, он, по крайней мере, знал, что должен вести себя невинно, когда класс смотрит. Нет, что-то должно было произойти.\n\nОн шепотом рассказывал об этом своей маленькой компании во время обеда, потому что в их возрасте было почти табу признаваться в большом страхе Взрослым. Оглядевшись вокруг с повадками закоренелого заговорщика, он признался: - Мне кажется, в нашей школе что-то происходит.\"\n\nПетров хихикнул. \"Уверен, что ты шутишь. В нашей школе? Здесь никогда ничего не происходит. Во всяком случае, мы становимся тупее с каждым днем, когда посещаем ее, - кивнул Вадим. Но Леонид был настойчив, как и все молодые лидеры.\n\n\"Нет, ты ничего не понимаешь. Подумайте об этом: когда вы в последний раз получали тест с ответами обратно?\" За столом воцарилась тишина. — Вот именно. Мы также постоянно меняем формат наших уроков. Полгода назад, когда мы вдруг стали много говорить в классе, математичка попросила нас сидеть тихо. Потом физичка сказала нам, что, мы должны вести себя активней. Понимаете?\"\n\n \"В любом случае, что-то не так. Но я не знаю, что с этим делать, - Леонид пожал плечами, и его лицо немного просветлело. - Но, эй, я думаю, во всем есть и светлая сторона, да? Если они будут продолжать менять методику, времени проверять нашу домашнюю работу у них не останется.\" - Он улыбнулся. - А это значит, что после школы мы можем подольше поиграть в футбол. Кто со мной?\""
 bukharina.28.a:0 "А может нам организовать кружок по интересам?"

 bukharina.29.t:0 "Сусловский ультиматум"
 bukharina.29.d:0 "Председательница Бухарина смотрела на Карби, ее глаза были рассеянными и тусклыми, ее мысли были совсем в другом месте. Перед ее мысленным взором предстала краткая история ее общения с Сусловым. Дружим здесь, воюем там. По правде говоря, у них никогда не было много общего, несмотря на общее дело, и дни, когда они сражались под одним знаменем, казались все более отдаленными. Словно это было в другой жизни.\n\nС некоторым усилием она заставила себя сосредоточиться на настоящем и ожидающем ее письме. У нее не было никакого желания открывать его, потому что она знала, что там. Вскоре это свершилось. На конверте было написано: \"СУСЛОВ - ПЛАН НА СЛУЧАЙ НЕПРЕДВИДЕННЫХ ОБСТОЯТЕЛЬСТВ: ВЕРМИЛИОН\". В нем содержались подробности операции, которая должна была устранить ее главного политического противника в Республике. Она сама присутствовала на брифинге: последнее письмо было простой формальностью. Все, что потребуется, - это печать и подпись, и разладу в рядах левых в Республике придет конец.\n\nТак почему же ее руки так дрожали, когда она думала? Нет, она не испытывала никаких угрызений совести: она знала, что нужно делать. Это чувствовалось...неправильно, как перерезать последние струны своего якоря. И, по правде говоря, Суслов был никем без своих сторонников. Неужели немного милосердия — это слишком много? Карби пискнула, и Бухарина бросилась успокаивать ее. Она долго стояла, нежно поглаживая птицу, и в голове у нее выкристаллизовывалось решение."
 bukharina.29.a:0 "Пора покончить с этим. Убейте."
 bukharina.29.b:0 "Мы можем все цивилизованно обсудить. Пощадить."

 bukharina.40.t:0 "Человек с Дюжиной Бумаг"
 bukharina.40.d:0 "Всё-таки в работе Директората был определённый ритм, думал Андропов. Иронично, что эта работа не так сильно отличалась от той, которую он выполнял ещё при Суслова: досье, детали чей-то жизни, семья там, работа, подобная ерунда, а после делаешь выбор. Выбор положительный - большая стопка слева. Выбор отрицательный? Досье отправляется в маленькую, аккуратную стопку на той же левой стороне.  Повторить.\n\nОднажды Андропов заговорил со священником о своей работе, думая о том, какая это была ошибка. Священник начал говорить про свою работу, коз, овец, говорил он сбито, скорее даже бормотал, а не говорил, а после речи тот удалился. Что же, без прочтения Хорошей Книги Андропов всё равно понимал про что он. Работа Юрия была похожей на судью: хороший, плохой, пассивный, активный. Быстрый и мёртвый.\n\n\"Как всё изменилось в последние дни\" - посещала Андропова мысль. Отчего-то к нему стали чаще поступать запросы и досье из Штаба. Когда шла Революция и то меньше было! Благо, Директорат расширил свой штат сотрудников. И всё же стопка на столице была результатом тщательного трёхмесячного труда, оценивал её Андропов. Не будь такой у него на столе, не будь людей рядом с ним, то и не было бы ни одного Революционного Государства. Ведь в каждом государстве нужна своя охрана. \n\nИз-за двери показалась голова сотрудника, который быстро, чуть ли не крича, сказал: \n\n \"Товарищ Андропов! Вам тут работы новой прислали. Целая стопка бумаг, однако, в конце коридора ожидает.\" !\"\n\nАндропов встал, потянул свою больную спину, пряча кривую улыбку.  Визионеры звучат по-разному, но методы одинаковы для каждого из них.  Но всё же есть то, что точно изменилось. "
 bukharina.40.a:0 "При Бухариной кофе слаще."

 bukharina.41.t:0 "Пустоооой ивееент"
 bukharina.41.d:0 "Ты меня называлааа"
 bukharina.41.a:0 "Пустой ивееееент"
 
 bukharina.42.t:0 "Простой вопрос"
 bukharina.42.d:0 "Светлана  сидела на кресле, окружённая приятной музыкой саксофона и книжками, в которых таились изображения и информация о искусстве со всего света. Она прочитала множество страниц, где были изображены статуи инков, маски африканских племён, корейские тотемы и многое другое. С каждой страницей она ощущала себя всё более заинтересованной в истории искусства. Девушка взглянула ленивым взором на шкаф, стоявшем в кабинете, задаваясь вопросом о том, содержат ли эти трофеи и ценности в себе какую-нибудь историю. Находясь в раздумьях, она не сразу услышала скрип двери.\n\n \"Товарищ председатель?\" - донеслось из-за двери от секретаря. В его руках виднелась белая трубка, микрофон, который был закрыт рукой секретаря. Светлана повернула голову к двери, глядя на него. Книга упала, как можно было судить по слабому стуку, донесшимся снизу.\n\n\"Да?\"\n\n\"С вами хочет связаться Малинина\"  – отвечал секретарь. Председательница только решила ответить, но секретарь её прервал, сказав:\"\n\n\"Я понимаю, что у вас выходной, но Малинина слишком настойчива.\"\n\nСветлана кивнула, убрала книгу на стол, поправила свой наряд, взяла трубку, после чего произнесла: \n\n\"Юлия?\" \n\n\"Это будет немного неожиданно, но вся ваша работа по освобождению женщин не заставляла вас задуматься о легализации гомосексуальности?\" - донеслось в трубке\n\nСветлана моргнула. Она часто игнорировала вопросы о гомосексуалах. С другой стороны, может, стоит взять это дело в свои руки? Её раздумья прервал голос из трубки:\n\n\"Свет, ты ещё на связи?\"\n\n\"Да, здесь, погоди.\"  - отвечала председательница. \n\nОна задумалась вновь, дабы точно ответить Юлии:"
 bukharina.42.a:0 "\"Не вижу причин отказываться.\""
 bukharina.42.b:0 "\"Это не стоит наших усилий.\""

 bukharina.43.t:0 "Остатки Будущего"
 bukharina.43.d:0 "Алексею казалось, что его работа регулировщика позволила ему увидеть всех, кого только можно. Бюрократы, художники, даже саму Председательницу на той стороне дороги довелось видеть. Удивительно, один свисток, лёгкое движение руки и любые народы мира вместе пойдут по правильной стороне дороги, по пешеходному переходу.  Он видел людей издалека, видя их жизнь с точки зрения своего положения. Кто-то бы назвал это бестактным, но Алексею казалось, что это не может принести вред.  Он дунул в свисток, после чего пятьдесят человек начали переходить дорогу. Вон тот человек в фетровой шляпе явно любит играть на арфе. Женщина в красном блейзере почему-то любит чай с молоком. Двое молодых парней держатся за руки. -\n\n\"Погодите. Они держались за руки? Разве так теперь можно? Обычно же... Так, концентрируйся на работе, Лёха, тебе ещё машины пропускать\" - думал регулировщик, дуя в свисток и показывая жестом водителям, что те могут ехать. Так он и проработал до самого вечера, думая об этих двух парнях, что держались за руки, пока к нему не подошла Антонина, дабы заявить о смене его на посту. После он шёл домой в раздумьях, пока он не увидел плакат, где ярко-красными буквами было написано: \"СЛУШАЙ, ТОВАРИЩ! КАЖДЫЙ ОТНЫНЕ ВОЛЕН ЛЮБИТЬ ТОГО, КОГО ОН СЧИТАЕТ НУЖНЫМ ЛЮБИТЬ!\".\n\nПовернув голову обратно, Алексей задумался ещё больше, вспоминая тот момент, когда он полюбил другого мужчину. Он вспоминал о тех юных годах с нежностью, с некой приятной тоскою, ведь тогда он был молод, глуп и \"любил опасность\" - как он тогда заявлял. Может быть, ему теперь повезёт найти того, кто разделит с ним эти чувства, ведь теперь это законно."
 bukharina.43.a:0 "Может быть, он всё-таки кого-нибудь найдёт."

 bukharina.431.t:0 "Зов Прошлого"
 bukharina.431.d:0 "\"Валера!\" - протяжно крикнул Саша. Его голос тонул в густом лесу. Где тот идиот, что является любовью всей его жизни? Он пнул ветку, ворча: \"Да ну тебя к чёрту, еблан\". Ветер продувал Сашу до костей настолько, что даже его пальто не спасало от непогоды. Он услышал шелест листьев и тяжёлое дыхание, что донеслось позади него. Оказалось, что Валера наконец-то пришёл. Он сказал:\n\n-Вот и я. Почему же ты выбрал…это место?  Ты же знаешь меня, я не люблю скалолазание – после чего тяжело вздохнул, усевшись под деревом. \n\n-Конфиденциальность.  Идеальное место, ведь сюда никто не придёт.\n\n-Ты чертовски  прав, что сюда никто не придёт. Я сам по дороге чуть не заблудился. – отвечал Валера, улыбнувшись и легко ударяя Сашу по плечу. Он покачал головой, хихикая.\n\n-Я думал, что ты просто грёбанный идиот. Вот почему нам стоило идти вместе. - Саша наклонил голову, одаривая Валеру самодовольной улыбкой. После они взялись за руки, танцуя под звуки леса и музыку, что звучала у них в головах. Подальше от любопытных глаз общества, от глаз полицейских, готовых их схватить, от их семей, готовых заморить их голодом.  Они разделяли друг с другом каждое мгновение, стараясь растянуть эти минуты блаженства, ведь рано или поздно эти тайные встречи должны прекратиться.\n\nТак оно и вышло. Они расстались, мечтая о мире, где у них будет свобода. Свобода любить тех, кого им вздумается. Любить и не бояться за свою жизнь."
 bukharina.431.a:0 "Сколько на небесах сверкает звёзд, столько же мечтаний в наших сердцах."

 bukharina.44.t:0 "Блюз смертельного письма"
 bukharina.44.d:0 "Кому: Моей дорогой Динаре.\n\nОт кого: Ахмад\n\nЛюбовь моя, сколько времени прошло с тех пор, как я видел тебя в последний раз. Я надеюсь, что ты в порядке и у тебя всё хорошо, но, увы, я несу не самые благие вести \n\nТы, наверное, слышала о том, что Суслова нашли мёртвыми на нашей халяльной скотобойне. Печально то, что наша медицинская бригада поняла следующее: здесь больше того, что нужно соскребать, а не поднимать.  Его пустили через мясорубку, а потому от него остался лишь фарш.\n\nЯ хочу, чтобы ты знала, Динара, что это не наших рук дело. Не слушай новости, мало ли что там они наговорят на эту мусульманскую общину, которую я прекрасно знаю. Мы всегда были верны Богу, и ты знаешь, что мы не жестокие люди. Не давай другим людям заставлять тебя сомневаться.\n\nМы надеемся на то, что это скоро станет не так уж и важно. Правительство уже, однако, издало очередную свою ужасную Революционную Директиву о начале \"расследования\" смерти. Моих соседей допрашивали уже несколько раз на этой неделе. Самое интересное, что они пытаются убрать тех, кто ещё носит вуали. Именно, к женщинам пристают на улицах из-за того, во что они верят и каким традициям следуют. Разве эта социалистическая культура не должна была сделать общество свободнее?\n\nЗдесь небезопасно оставаться для нас, ни минуты более. Я знаю, что и ты тоже верна Аллаху. Ты не продержишься долго из-за гнева Правительства. Скорей собирай вещи, любовь моя. Нам нужно бежать из городов, пока это преступление не забудут. Я встречу тебя, а если нет, то ты знай, что ты навсегда будешь со мной, в моём сердце. Не бойся! Рано или поздно это кончится.\n\nС любовью, Ахмад."
 bukharina.44.a:0 "Скорее же! Тебя ждёт твоя любовь."

