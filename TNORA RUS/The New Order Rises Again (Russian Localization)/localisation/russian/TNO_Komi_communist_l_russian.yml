 NIK_bukharina_a_triumph_for_the_soviets_desc:0 "И наконец, Советы и социализм вернулись в Россию! Однако, перед нами есть ещё куча задач. Одной из таких задач является избавление нашего режима от бесконечной клоаки в виде бюрократии и её главных приспешников - глав Коммунистической партии, правящих благодаря подлому использованию человеческих страхов и пороков.\n\nС объединением Западной России у нас появилась замечательная возможность опробовать систему истинного, советского, коммунизма, а также доказать её эффективность! Советы рабочих будут воссозданы, им будет дарована полная власть. И именно они станут теми, кто будет принимать решения по поводу развития нашей державы - нашей реформированной, социалистической державы.\n\nНикто не отрицает то, что это будет нелегкой задачей. Однако, будем ли мы подвергать сомнению мудрый выбор нашего Генерального Секретаря, которая набрала команду настоящих профессионалов, специалистов своего дела? Или мы всё же будем работать, засучив рукава, во имя нашего светлого социалистического будущего?"
 NIK_bukharina_assemble_the_presidium_desc:0 "Для передачи власти рабочим нам необходима особая система. И такая система есть. Наш Генеральный Секретарь Бухарина предложила систему двухпалатного органа исполнительной власти. Нижней палатой будет Съезд Советов - огромный механизм, в котором сотни представителей разных предприятий из разных уголков нашей необъятной страны - России. Из них, в свою очередь, будут избираться члены верхней палаты, Президиум, как назвали бы это на Западе. Члены Президиума должны быть тщательно отобраны самим Генеральным секретарем, поскольку они должны быть способны выполнять свою роль ее главных советников и помощников.\n\nЕсть много возможных кандидатов на эти посты - чиновники из старого Союза, готовые вновь служить ему, а так же молодые, восходящие звезды с большими амбициями. Будут избраны только лучшие для выполнения важных задач, если мы хотим достичь для нашей страны былого величия."
 NIK_bukharina_soviet_humanism_desc:0 "Ни для кого не секрет, что в СССР было ... не все в порядке с правами человека. Генеральный секретарь Бухарина признает это и знает о событиях, имевших место в довоенный период в России. Однако целью нового режима будет изменение общественного восприятия - от тоталитарного государства к государству свободы и равенства.\n\nВ век технологий никогда еще не было так легко распространять свою мысль по радио и телевидению. И правительство воспользуется этим в своих интересах и расскажет своему народу и всему миру, что оно привержено принципам гуманизма и просвещенного общества, отличного от распавшегося Союза. Как только мы это сделаем, мы сможем убедиться, что начнется новая эра для нации."
 NIK_bukharina_a_free_woman_desc:0 "Тот факт, что женщина является лидером государства, уже свидетельствует о равных возможностях, предоставляемых новым Союзом, но этого недостаточно. В соответствии с пожеланием Генерального секретаря будут предприняты шаги в направлении обеспечения гендерного равенства в рамках социалистического государства. Для начала по приказу товарища Бухариной будет создан комитет из советников обоего пола, и его задача будет состоять не в чем ином, как в поддержке социального равенства и разрешении любых споров на этот счет. С этого момента начнется процесс постепенного принятия законов и поправок, для того чтобы женщины могли, наконец, быть свободными и равными мужчинам на рабочем месте, дома и в обществе."
 NIK_bukharina_a_free_worker_desc:0 "Цель коммунистического государства состоит прежде всего в том, чтобы гарантировать свободу простого рабочего. Правительство понимает это и немедленно начнет принимать прогрессивные меры для этой цели. Простые законы о правах трудящихся уже существуют, но они часто не полные или не соблюдаются в определенных областях. Эти законы будут обновлены в соответствии с пожеланиями Съезда и Президиума, а те, кто их не соблюдает, будут наказаны. Кроме того, поправки будут широко освещаться в средствах массовой информации, так что все узнают о наших достижениях на этом поприще."
 NIK_bukharina_return_to_kollontai_desc:0 "Александра Коллонтай как одна из немногих большевиков старой школы, считается одной из первых защитницей прав женщин и не без оснований. Она выдвинула идею марксистского феминизма, идею о том, что истинное гендерное равенство во всех аспектах может быть достигнуто только в результате социалистической революции, подобной той, которую планировали и в конечном итоге осуществили большевики.\n\nХотя, возможно, эти идеи и не были достигнуто полностью, сейчас товарищ Бухарина, продолжает наследие Коллонтай. Ее идеи не только будут приняты, но и будут закреплены в законах как немаловажная часть идеологии и политики нового Союза. Поэтому мы с уверенностью заявляем, что Россия утвердится как поборник равенства и будет одной из первых стран, которая действительно решает этот вопрос."
 NIK_bukharina_a_culture_of_questioning_desc:0 "Русские и другие малые народы часто бывали ограничены своими вековыми традициями и догмами. Однако какое это имеет значение, если все, что они делают, — сдерживают нас и препятствуют прогрессу, по сравнению с остальным миром? Ленин и Бухарин начали ставить под сомнение эти порядки, поскольку они часто оказывались препятствиями в развитии общества, но так и не преуспели в этом. Эпоха военачальников была еще одним ударом по этим новым идеям, но мы это исправим.\n\nГенеральный секретарь и Президиум согласовали курс действий, посредством которого государство будет поощрять переосмысление этих древних предрассудков. Государственная пропаганда же поможет достичь столь необходимого прогресса."
 NIK_bukharina_empower_the_councils_desc:0 "В качестве следующего шага в предоставлении рабочим большей власти на их рабочем месте местным органам по всей стране будет доверен определенный уровень самоуправления. Им будет разрешено выдвигать своих собственных кандидатов на представительство, а также принимать решения о квотах на производство и ряде других мер, касающихся их собственного рабочего места.\n\nКонечно, Президиум понимает, что ни одна такая группа не может быть полностью надежной, когда у нее есть нет контроля, и поэтому Управление по Сохранению Революционных Ценностей будет как никогда кстати. Эта служба будет наблюдать за различными заводами и профсоюзами, ища любых нечестных мужчин и женщин, которые осмелились бы лгать об их отчетах и работе."
 NIK_bukharina_open_the_government_desc:0 "Чтобы обеспечить свободное общество, правительство должно быть прозрачным и открытым для своего народа. И для того, чтобы поднять доверие народа к нашему государственному аппарату, мы откроем для всеобщего обозрения некоторые архивы и издадим приказ о рассекречивании некоторых документов в связи с истечением срока давности. О некоторых вещи мы само собой не расскажем, но быть открытым и честным в отношении народа является нашей первостепенной задачей."
 NIK_bukharina_for_your_own_good_desc:0 "Свободное общество — это конечно хорошо, но правительство не всегда может быть либеральным во всех своих начинаниях. Безопасность государства не будет поставлена под угрозу, даже по самым благим намереньям. Поэтому мы не будем предавать гласности государственные документы. Особенно это касается информации, касающейся государственной безопасности. Это может быть не популярно, но люди со временем поймут, что это для их же блага."
 NIK_bukharina_declare_an_extraordinary_session_desc:0 "Несмотря на все усилия по борьбе с любыми оставшимися контрреволюционными движениями, некоторые подпольные группы все еще существуют и напоминают нам о днях бурной политики Республики Коми. Сторонники Суслова и Жданова продолжают находиться как среди граждан страны, так и в внутри правительства, возможно, замышляя наше свержение.\n\nЭто не может продолжатся! Президиум, ответственный за управление страной, и Управление по Сохранению Революционных Ценностей, ответственное за ее сохранность, соберутся как можно скорее для обсуждения решений этого неотложного вопроса. Под руководством Генерального секретаря их задачей на ближайшее время будет устранение последних угроз государству, чтобы мы могли двигаться вперед."
 NIK_bukharina_a_loyal_police_force_desc:0 "Наше прошлое сотрудничество с Сусловым и Ждановым до сих пор не дает нам покоя. Выяснилось, что они и по сей день имеют связи на важных постах нашего государства. Например в Управление по Сохранению Революционных Ценностей - орган, призванный служить правительству и защищать наш народ, - возможно, были внедрены агенты наших оппонентов и теперь должен быть реформирован.\n\nДоверенные мужчины и женщины, стоявшие на стороне Генерального секретаря с первых дней, будут поставлены во главе операции по выявлению и захвату любых возможных диссидентов и вредителей. Любой, кто будет признан нелояльным УРС, будет уволен, и, если факт измены государству будет доказан, их будут судить за преступления. Только благодаря лояльной милиции революция сможет выжить и существовать."
 NIK_bukharina_blind_the_ultravisionaries_desc:0 "Странные и эзотерические идеи ультравизионеров, в конечном счете, опасны для процветания и безопасности государства. Понятно, что с фракцией Жданова нужно разбираться. Известные сторонники их идей будут изгнаны с государственных постов, а их лидеры будут подвергнуты публичному порицанию и дискредитации. Этот причудливый культ должен быть уничтожен как можно скорее."
 NIK_bukharina_shackle_the_dogmatists_desc:0 "Фракция Михаила Суслова была отодвинута на второй план, а сам Суслов полностью выведен из игры. Однако нам все еще нужно иметь дело со многими его сторонниками, которые остаются на государственных должностях. Их не нужно обрабатывать так основательно, как людей Жданова, но мы все-таки должны лишить их власти. Кого-то мы уволим, а кого-то мы переведем на другие незначительные должности. Старые догматики не должны угрожать нашим целям."
 NIK_bukharina_peace_at_last_desc:0 "Наконец-то наше положение в правительстве укреплено. Эзотерики и догматики были отстранены от власти, и любая угроза, которую они могли бы представлять для нас, была успешно нейтрализована. Но нам по-прежнему предстоит много работы. А пока наша республика объединилась под властью левых, и мы можем двигаться к лучшему будущему для всех."
 NIK_bukharina_the_march_to_utopia_desc:0 "С новым правительством нашей республики, сплоченным и сильным, мы можем начать марш к утопии будущего. Мы создадим общество, где будет достигнуто социальное равенства, справедливость для каждого, единство всех трудящихся народов мира, в котором будет достигнут настоящий коммунизм. Рабочие нашей республики будут хозяевами своих судеб, наши ученые будут строить новое будущее для человечества, наши фермеры и агрономы будут кормить голодных, а наши храбрые солдаты будут защищать народную революцию, что бы ни случилось. То, что началось в салонах Швейцарии и закоулках Сыктывкара, достигнет сердец и умов всего человечества. Утопия на горизонте, и мы достигнем ее!"
 
 NIK_bukharina_an_economy_of_the_people_desc:0 "Развал СССР во время Первой Отечественной войны было, помимо всего прочего, вызвано недостатками его экономической системы. Хотя наши предшественники, конечно, старались изо всех сил организовать социалистическую экономику, в конце концов они потерпели неудачу как из-за технологических, так и из-за идеологических ограничений.\n\nЕсли мы хотим перестроить Россию, нам нужно создать функциональную экономику, где гражданин получает от государства то, что ему нужно, и предлагает взамен свою лояльность и честный труд. С такими реформами мы будем на шаг впереди наших конкурентов и создадим мощную и справедливую страну!"
 NIK_bukharina_learning_from_the_past_desc:0 " Несмотря на свои ошибки и полный провал - у Бухарина были великие идеи и великие планы в отношении Советского Союза. Хотя мы намерены превзойти его, было бы глупо просто отбросить всю его работу: вместо этого мы сделаем выводы по его реформам и оставим то хорошее, что он сделал.\n\nИзучив его План развития Сибири, сосредоточившись на инфраструктурных инновациях и субсидировании легкой промышленности, мы сможем поднять нашу экономику и резко увеличить нашу промышленную базу, что принесет большую пользу как народу, так и стране в целом."
 NIK_bukharina_a_union_of_workers_desc:0 "По сравнению с немецкой промышленности, где рабы трудятся и умирают жестокими и неэффективными способами, мы стремимся освободить рабочего, предоставляя ему не только справедливую зарплату, но и знания, необходимые для улучшения его статуса и производительности.\n\nЕсли мы проинструктируем наши заводские профсоюзы о последних достижениях в области промышленного производства, мы создадим лояльную и квалифицированную рабочую силу и сделаем далеко продвинемся вперед в нашем стремлении спасти Матушку Россию!"
 NIK_bukharina_and_a_union_of_peasants_desc:0 "Одной из величайших ошибок Советского Союза была его чрезмерная зависимость от промышленных городов. Люди должны есть столько, сколько им нужно, чтобы быть здоровыми и верными власти, а если углубится, то голод может быть такой же катастрофой, как и война.\n\nОбеспечив наших фермеров современной техникой, субсидируемой государством, научив их правильно ее использовать и обслуживать, сельскохозяйственная продукция увеличится в десятки раз. На полный желудок и думается легче, разве не так?"
 NIK_bukharina_the_special_developmental_commission_desc:0 "Россия огромна, и в ней есть большие участки земли, полные нераскрытого потенциала. Природные ресурсы, ожидающие своей эксплуатации, заброшенные плодородные земли, разрушенная инфраструктура – все это можно найти по всей стране и даже в той ее части, которую мы контролируем.\n\nСоздание комиссии, на которую возложена задача поиск и развития таких областей, имеет первостепенное значение, и если мы хотим утвердиться в качестве серьезных претендентов на объединение России: мы не потерпим поражения!"
 NIK_bukharina_urban_industrial_development_desc:0 "Наши города сильно пострадали от поражения в войне и последующих немецких бомбардировок. Тысячи людей живут в хибарах, поскольку их дома разрушены, а поврежденные линии электропередач и промышленное оборудование ставят под угрозу наши усилия.\n\nБез промышленности нет и Советского Союза, а значит, мы должны вернуть нашим городам и промышленным объектам былую славу. Ремонт городских территорий, восстановление электроснабжения и запуск нашей промышленности линии, но верно вернут нас в форму, и люди, несомненно, оценят это."
 NIK_bukharina_integrate_regional_infrastructure_desc:0 "С тех пор как распался Советский Союз, многие военачальники и бандиты стали хозяйничать по всей территории России. На протяжении многих лет дороги, железнодорожные пути и линии электропередач были разрушены много раз: в результате отсутствия элементарного аварийного ремонта, а также отсутствие стандартизации - лихорадит нашу страну и калечат нашу экономику.\n\nУстановив новый и единый набор стандартов, особенно для железнодорожной колеи, мы сможем постепенно интегрировать инфраструктуру, разбросанную по всей Коми, и это станет отправной точкой для наших будущих усилий, если мы сможем расширить и вернуть утраченные земли Советского Союза."
 NIK_bukharina_rural_agricultural_development_desc:0 "Теперь, когда мы заложили фундамент, обучая наших фермеров современным методам сельскохозяйственного производства, мы можем сделать еще один шаг вперед, установив согласованные усилия по развитию наших сельскохозяйственных угодий.\n\nСпонсируя строительство более крупных объектов инфраструктуры, такие как акведуки и ирригационные каналы, которые отдельные фермеры никогда не смогут себе позволить, мы можем не только увеличить нашу сельскохозяйственную продукцию, но и воспитать чувство благодарности у тех, кто будет нас поддерживать!"
 NIK_bukharina_resource_extraction_initiatives_desc:0 "Теперь, когда наши предварительные приготовления завершены, мы можем начать серьезную программу добычи ресурсов. Новая инфраструктура и улучшенные методы работы - это хорошее начало, но в конечном итоге они не могут изменить ситуацию сами по себе: государство должно вмешаться с большим количеством субсидий.\n\nПредоставляя нашим шахтам государственные средства на покупку новейших горнодобывающей техники и напрямую связывая нашу железнодорожную систему с каждым производственным объектом, мы увеличим эффективность по всем направлениям, ускоряя добычу и сокращая затраты. Нам потребуется все, чтобы спасти Россию!"
 NIK_bukharina_industrial_farming_methods_desc:0 "Мы уже многое сделали для нашего сельского хозяйства, но можем сделать еще больше. Если мы хотим по-настоящему восстановить Россию, как мать к своим детям, мы должны заботиться обо всех гражданах, и обеспечение продовольствием - это первый и необходимый шаг.\n\nС этой целью мы будем наращивать инвестиции в сельскохозяйственную технику, строить еще более совершенную и специализированную инфраструктуру, применять новейшие технологии в селекции семян и земледелии. Своими усилиями мы превратим каждый уголок нашей земли в зеленые поля!"
 NIK_bukharina_the_ideal_synthesis_desc:0 "Наконец, наши усилия приносят результаты. Промышленное и сельскохозяйственное производство возросло в несколько раз, и народ благодарит нас за вновь обретенное процветание: наши земли исцелились от шрамов, нанесенных войной, и мы отказались от устаревших методов.\n\n Однако этого недостаточно.\n\n Советский Союз, который мы хотим видеть, не плетется следом, а ведет других! Мы не можем довольствоваться копированием того, что придумали другие, поэтому мы вернемся на передовые позиции инноваций: наши ученые и инженеры будут работать без отдыха, открывая новые и более совершенные методы производства, чтобы мы всегда были на шаг впереди наших конкурентов, как внутри России, так и за ее пределами!"
 NIK_bukharina_the_soviet_education_system_desc:0 "Одним из величайших нововведений, внесенных Советским Союзом, стало доступное бесплатное образование для всех. При царях крестьянам не разрешалось учиться, чтобы всегда держать их под уздой у дворян: с образованием приходит новшество, а с новшеством приходит власть!\n\nК сожалению, двадцать лет войны и немецких бомбардировок разрушили старую систему образования как в физическом, так и в метафорическом смысле. Со школами, сровненными с землей, и детьми, вынужденными работать, чтобы прокормить себя и свои семьи, обучение стало второстепенной заботой.\n\nМы больше не потерпим такой несправедливости! Нашим детям нужно учиться, чтобы они могли улучшить себя, и в будущем свою страну: мы восстановим старые школы, научим новое поколение юношей и девушек ценностям социалистической культуры, а через нее и тому, как быть выдающимся советским гражданином!"
 NIK_bukharina_experimental_curricula_desc:0 " Традиционные методы обучения и предметы хороши для начальной школы. Однако высшее образование - особенно университеты - должно адаптироваться к новым временам, иначе мы рискуем покрыться мхом.\n\nВводя новые учебные курсы и экспериментальные учебные программы, мы можем обновит нашу систему образования и помочь нашим студентам найти то, в чем они преуспевают. Революционные умы порождают революционные идеи, а Советский Союз - само воплощение концепции революции!"
 NIK_bukharina_expand_vocational_schools_desc:0 "Профессиональные училища учат молодых людей всему, что касается одного ремесла. В то время как гуманитарии считают их несколько хуже традиционных университетов, но мы не так слепы, как они: из училищ выходят следующие поколения рабочих, инженеров, фермеров и бюрократов - профессии, на которых лежит сама основа страны!\n\nМы увеличим количество мест для обучения в ПТУ и дадим этим мальчикам и девочкам самое лучшее образование. С его помощью они смогут преуспеть, и через него они поднимут Советский Союз на новые высоты!"
 NIK_bukharina_an_innovative_union_desc:0 "Прошли дни упадка и безысходности. Исчезли поля, за которыми вручную ухаживали фермеры, и фабрики, где рабочие трудились вместе с устаревшим оборудованием. Исчез детский труд как и пустые школы. Это новая Россия, новый Союз, где господствует прогресс, как для нации, так и для народа..\n\nМы сделали так много, но нам еще многое предстоит сделать. Прошлое больше не преследует нас, и теперь мы сами гонимся за будущим: новые инвестиции в науку и образование отправят нас в новую эру прогресса!"

 NIK_bukharina_restore_the_red_army_desc:0 "Наша Красная Армия - относительно новое структура. Сформированная в хаосе, приведшего к социалистическому правлению в Коми, нынешняя военные силы предназначена только для того, чтобы проводить наступательные операции, не разрушаясь из-за отсутствия организации.\n\nК сожалению этого недостаточно. Враги социализма набирают силу, они вокруг нас и уже представляют большую угрозу, чем любой враг, с которым мы сталкивались. Чтобы лучше подготовиться к неизбежным войнам в будущем, Красная Армия должна быть восстановлена в своей былой славе; профессиональная боевая сила, напоминающая ту самую армию, которая когда-то стояла на передовой против фашистской тирании много лет назад."
 NIK_bukharina_lessons_from_the_second_patriotic_war_desc:0 "Вторая Отечественная война, также известная как Западнорусская война, была последним и самым недавним конфликтом с участием объединенных сил России. Мощное наступление Красной Армии едва не сломало хребет фашистам, отбросив их с линии А-А и поставив всю их линию обороны на грань развала. Тем не менее, несмотря на то, что Красная Армия была на пороге победы, военные неудачи и предатели украли победу прямо из рук.\n\nМы изучим различные тактики и стратегии, используемые обеими сторонами. Вторая Отечественная война была во многих отношениях предвестником грядущих войн, в которых все участвующие стороны использовали невиданные ранее методы ведения войны. Особенно стоит изучить сокрушительное наступление Красной Армии, а также чудесный отпор фашистов."
 NIK_bukharina_study_foreign_strategy_desc:0 "Мир не стал более мирным после периода застоя, последовавшего за Второй Отечественной войной, и уже великие державы мира бросают свой вес в различных прокси-войнах по всему земному шару. В этих маломасштабных конфликтах уже использовались всевозможные тактические инновации. В таком случае, возможно, было бы разумно изучить стратегии, используемые в этих войнах, и найти способы адаптировать их для наших собственных целей?\n\nВ частности, Южноафриканская война привлекла внимание командного состава Красной Армии. Этот кровавый конфликт увидел смелые новые концепции, такие как использование вертолетов и асимметричная методы боевых действий послужили проблеском того, какой может быть настоящая современная война. Уроки, которые были продемонстрированы в горах и джунглях Африки, вполне могут быть применены и к лесам и тундрам России."
 NIK_bukharina_lessons_from_the_unification_wars_desc:0 "Западная Россия снова объединилась под красным знаменем, но путь к этому был поистине кровавым. Войны за контроль над регионом стали одними из самых кровопролитных со времен Второй Отечественной войны. Несмотря на победу Красной Армии, война выявила некоторые серьезные недостатки, которые необходимо будет устранить, прежде чем мы продолжим воссоединение советских земель.\n\nКаждый военачальник, разгромленный Красной Армией, использовал разные стратегии и организовывал свои силы по-своему. Мы примем во внимание всю информацию, которую мы собрали, и посмотрим, сможем ли мы включить их тактические решения в нашу собственную доктрину, избегая их ошибок."
 NIK_bukharina_tactical_flexibility_desc:0 "Несмотря на наличие проработанных стратегий борьбы с нашими врагами, чаще всего неожиданные события оставляли наш командный состав в замешательстве из-за которых они не могли вовремя отреагировать. Все это время наши подразделения на поле боя несли потери, а их офицеры паниковали, пытаясь решить, что делать дальше.\n\nЭтих катастроф можно было бы легко избежать, если бы мы внедрили более гибкую систему тактики подразделений. Мы предоставим больше самостоятельности для наших офицеров на поле боя, им будет дозволено импровизировать, если цепь командования сломается в пылу сражения. Вместо того, чтобы полагаться на приказы сверху, офицеры должны рассчитывать на свою собственную инициативу и тактику, командуя отдельными подразделениями."
 NIK_bukharina_a_modernized_force_desc:0 " Наши усилия окупаются. Красная Армия начинает напоминать ту самую силу, которая почти десять лет назад пересекла линию А-А на оккупированные фашистами территориях, и наконец-то имеет задатки профессиональной армии. Однако правда в том, что мы зашли недостаточно далеко. Наша нынешняя Красная Армия считалась бы первоклассной в прошлые десятилетия, но вряд ли соответствует современным стандартам.\n\nГенеральный секретарь одобрил увеличение финансирования Красной Армии, призванное помочь в более интенсивной модернизации. Красная Армия больше не будем отставать от остального мира! Благодаря применению передовых современных технологий и интуитивно понятной новой тактики наша армия превратится в силу, готовую вступить в современное поле боя."
 NIK_bukharina_the_kazan_military_academy_desc:0 "В Казани находится одна из девяти \"Суворовских училищ\", созданных в бухаринскую эпоху. Эти специализированные школы-интернаты предназначались для того, чтобы дать молодым людям среднее военное образование, и поэтому многие офицеры Красной Армии начинали свою карьеру именно в этих школах. Однако после неудачного распада Советского Союза это училище почти не использовалась.\n\nМы отремонтируем это здание и откроем на его месте новое учебное заведение - Казанскую военную академию. Вместо того, чтобы быть давать среднее образование, эта новая академия будет создана с явной целью подготовки новых офицеров для Красной Армии. Как только Казанская академия будет восстановлена, мы сможем приступить к созданию нового поколения офицерского корпуса Красной Армии."
 NIK_bukharina_doctrinal_refinement_desc:0 "Потребности современного поля боя меняются в мгновение ока, и если не быть осторожным, они могут поджидать нас за поворотом раньше, чем они хотелось бы. Однако, несмотря на все наши усилия, доктрины, используемые Красной Армией, все еще безнадежно устаревши. Если в ближайшее время не будут приняты должные меры, наша армия будет посмешищем!\n\nПришло время проанализировать наши стратегии и усовершенствовать их, чтобы они больше подходили для современного поля боя. Мы должны не только привести Красную Армию в соответствие с современными стандартами, но и внимательно следить за инновациями в будущем. В конце концов, работа по поддержанию преимущества над нашими потенциальными противниками имеет первостепенное значение для достижения победы."
 NIK_bukharina_the_revolutionary_soldier_desc:0 "В конце концов, именно простые солдаты — это бьющееся сердце Красной Армии. Солдаты Советского Союза были в свое время легендарны как своей преданностью делу Социализма, так и своим непоколебимым упорством в бою. Наши собственные войска, безусловно, не испытывают недостатка ни в одном из этих аспектов, и это помогло бы еще больше поощрять такие профессиональные идеалы и для новобранцев.\n\nИдеальное видение истинно революционного солдата должно быть реализовано. Нам нужны мужчины и женщины, готовые пойти на любые жертвы, необходимые для Родины, солдаты, которые сделали бы Красную Армию сильнейшей!"
 NIK_bukharina_avtomat_kalashnikova_desc:0 "АК-47 - воистину замечательный автомат. Способный стрелять винтовочными патронами со скоростью 600 выстрелов в минуту, автомат Калашникова также приобрел легендарную репутацию надежности. Винтовка может выдержать огромный количество испытаний и способна работать даже в самых тяжелых условиях, не сталкиваясь с какими-либо проблемами. Вдобавок ко всему этому, он легок в обслуживании и относительно прост в изготовлении.\n\nГоворят, что совершенство невозможно улучшить, но тот, кто придумал эту фразу, очевидно, никогда не встречался с русским конструктором оружия. Мы начнем испытания новой стандартной боевой винтовки для Красной Армии, основанной на испытанной конструкции АК-47. Со временем наши войска, надеюсь, получат в свои руки оружие еще более эффективное, чем хваленый автомат Калашникова."
 NIK_bukharina_reorganize_the_war_ministry_desc:0 "С расширением нашей территории неизбежно увеличивается число офицеров, необходимых генеральному штабу Красной Армии. Это не было бы слишком большой проблемой, если бы не тот факт, что Министерство Обороны в настоящее время представляет собой полный беспорядок, практически не изменившийся со времен Республики Коми. Нельзя допустить, чтобы такое прискорбное положение дел сохранялось. Министерство должно быть реорганизовано с нуля, чтобы лучше обслуживать потребности государства.\n\nМы считаем, что структуре необходима оптимизация, чтобы цепочка командования протекала более плавно. Генералы смогут получать любую и всю необходимую информацию о боевой готовности или условиях боя в любой момент, при этом повышая свои командные спосбности."
 NIK_bukharina_the_new_northern_fleet_desc:0 "В дни Республики Коми мы не имели выхода к морю, что означало, в отсутствии необходимости в военно-морских силах. Однако ситуация резко изменилась. С выходом к морю, обеспеченным через порт Архангельска, пришло время организовать начало нового Красного флота.\n\nНесмотря на то, что зимой порт замерзает, это, тем не менее, самый важный порт к западу от Урала, который все еще остается в наших руках. Перед нашим флотом будет поставлена задача защиты порта. Не крупномасштабных морских действий против вражеских флотов, поскольку у нас нет ни возможности, ни необходимости строить большую армаду кораблей."
 NIK_bukharina_the_red_air_force_desc:0 "Мы до сих пор помним те мрачные времена, проведенные в бомбоубежищах спасаясь от бомбардировок. Единственным источником нашего спасения были отважные подвиги летчиков из Сургута, но даже они не могли быть везде и одновременно. Сейчас, когда ситуация на Западе России стабилизировалась, мы должны научиться твердо стоять на ногах в случае возвращения люфтваффе в наше небо.\n\nИспользование самолетов не является для нас чем-то новым, но без собственного военно-воздушных сил наш оборонный потенциал ограничен. Поэтому должно быть создано независимое военно-воздушное подразделение - Красные ВВС. Чтобы помочь в создании этих новых сил, мы расширим ключевые авиабазы под нашим контролем, чтобы разместить больше самолетов, и начнем разработку современных самолетов, чтобы обеспечить превосходство в небе."

 NIK_bukharina_returning_to_the_world_desc:0 "Темные дни эпохи военачальников наконец-то подошли к концу, и наша молодая нация выбралась из бездны, чтобы утвердиться в качестве истинной региональной державы. В прошлом мы мало нуждались в нашем внешнеполитическом ведомстве, поскольку дипломатия в период военачальников обычно включала в себя меч, а не перо.\n\nМир манит нас! Теперь мы нуждаемся в способных дипломатах сейчас больше, чем когда-либо. Министерство иностранных дел должно быть расширено, чтобы соответствовать требованиям надлежащего ведения международной дипломатии, и оно должно начать устанавливать контакты с другими государствами, как только это будет возможно. Пусть все иностранные державы знают, что социализм вернулся в Россию всерьез и надолго!"
 NIK_bukharina_restore_international_trade_desc:0 "Белое море теперь открыто для нас, и все же у нас еще нет надлежащего торгового флота. Природа арктических вод делает эту задачу более сложной. Порт Архангельск почти полностью замерзает в зимние месяцы, и поэтому нашему торговому флоту потребуется флот ледоколов, чтобы расчистить путь к нашим торговым партнерам.\n\nПо данным нашего МИДа, страны Скандинавии уже вполне готовы к ведению с нами торговых соглашений. Из-за их непосредственной близости к нам, они были бы относительно беспроблемной точкой маршрута для наших торговых флотов."
 NIK_bukharina_trans_polar_diplomacy_desc:0 "Нетренированному глазу ледяные пустыни Арктики кажутся не более чем непреодолимым препятствием для любого флота, льды создают проблемы для Архангельского порта в зимние месяцы. Как бы то не было эти холодные воды являются одними из единственных ворот в Западную Россию, все еще контролируемыми нами. Поэтому было бы разумно поддерживать хорошие отношения с различными народами севера.\n\nМы протянем оливковую ветвь нашим северным соседям. Скандинавские страны, такие как Финляндия и Швеция, должны получить запросы о дипломатическом признании, в то время как самые первые предложения по отношению к нациям ОСН должны быть направлены Исландии и Канаде. Ни одна страна не останется вне нашей досягаемости, даже если они лежат за холодными водами Арктики."
 NIK_bukharina_contact_the_OFN_desc:0 "При обычных обстоятельствах Организация Свободных Наций была бы нашим величайшим противником. Соединенные Штаты уже давно утвердились в авангарде хищнического капитализма, решительно противостоящего социалистическому делу всеми мыслимыми способами. Однако сейчас совсем не обычные обстоятельства.\n\nЧерная рать фашизма прошлась Европу, оставив лишь за собой смерть и разрушение. Даже Советский Союз не был избавлен от агрессии фашистов, и теперь наша Родина находится в их власти. Нам понадобятся союзники, если мы хотим преодолеть эту угрозу, и это единственный международный альянс, который разделяет эту цель. В адрес ОСН должно быть направлено сообщение с просьбой об их дипломатическом признании. Если повезет, это соглашение станет первым шагом к дальнейшему сотрудничеству, даже если мы не решимся слишком тесно сотрудничать с этими капиталистами."
 NIK_bukharina_the_gateway_to_europe_desc:0 "Европа лежит под колпаком фашистов, но есть много способов пробить этот барьер, если знать, где искать. В частности, наши соседи в Финляндии могут предоставить для этого удобнуй возможность. Наши отношения точно не были теплыми из-за прошлых разногласий, но, возможно, все еще можно достичь взаимопонимания.\n\nМы пошлем сообщение финнам с несколькими просьбами. Во-первых, мы будем просить дипломатического признания, чтобы еще больше укрепить себя в качестве законного российского правительства. Во-вторых, будет запрошен доступ к их портам. Хотя мы сами контролируем порты, факт остается фактом: они замерзают в зимние месяцы и не имеют никакого выхода к Балтике. Доступ к территориям Финляндии вполне мог бы решить этот вопрос."
 NIK_bukharina_the_swedish_diplomatic_mission_desc:0 "Швеция - одна из немногих европейских стран, которая еще не подпала под влияние фашизма, сохранив свой статус полностью независимой демократии. Их нейтралитет во время Второй мировой войны, возможно, был воспринят некоторыми как трусость, но в конечном итоге это означало полное сохранение их суверенитета.\n\nДипломатические отношения со шведами имеет первостепенное значение для наших целей, особенно если учесть их близость. В Стокгольм должна быть направлена полноценная дипломатическая делегация с целью потребовать их дипломатического признания. Если они согласятся, мы будем на один шаг ближе к легитимизации нашего правительства."
 NIK_bukharina_approach_free_norway_desc:0 "Похоже, что железная хватка, которую Германия держит над Европой, далеко не так крепка, как кажется. Когда-то Норвегией управляло деспотичное нацистское колониальное правительство, и немцы жестоко отказывали им в свободе в их стремлении к полному господству над соседями. Каким-то чудом ситуация резко изменилась.\n\nНорвежцы наконец сбросили с себя оковы германской власти, установив на его месте независимое правительство. Теперь они почти со всех сторон окружены фашистским влиянием, и им понадобится вся возможная помощь. Мы пошлем делегацию в свободную Норвегию с предложением военной помощи в обмен на признание нашего правительства законным преемником Советского Союза."
 NIK_bukharina_an_english_embassy_desc:0 "Даже гордый английский народ не был избавлен от наступления нацистов, и после Второй мировой войны им было навязано правительство, ориентированное на Германию. К счастью, это продолжалось недолго. Англичане свергли этот нелегитимный марионеточный режим и восстановили независимое государство бросая вызов фашистам.\n\nОднако их борьба еще не закончена, и многие международные наблюдатели рассматривают возможность того, что немцы могут вскоре нанести ответный удар, чтобы восстановить господство над Англией. Если это произойдет, мы окажем им военную помощь. Если они признают наше правительство, мы начнем посылать им столько оружия и боеприпасов, сколько сможем."
 NIK_bukharina_open_the_rykov_conference_desc:0 "Советский Союз когда-то был оплотом Социализма, спонсируя многих товарищей со всего мира, откуда бы они ни приехали. Однако с момента краха эта роль почти два десятилетия оставалась невостребованной. С восстановлением социалистического правительства в Западной России мы должны вернуть себе инициативу.\n\nБыла выдвинута идея проведения конференции в Рыкове для укрепления связей с социалистическими партиями всего мира и подтверждения нашей приверженности помощи международному рабочему. Будут приглашены представители сотен стран, которые обсудят, как продвигать наши общие цели. Мы надеемся, что эта конференция восстановит наше правительство в качестве ведущей социалистической державы и друга трудящихся всего мира."
 NIK_bukharina_propose_the_socintern_desc:0 "Рыковская конференция была хорошим первым шагом к восстановлению связей с товарищами-социалистами со всего мира, но мы можем пойти еще дальше. С распадом Советского Союза созданный им Коммунистический Интернационал утратил свою актуальность и в конце концов вообще перестал существовать. Мы должны вновь разжечь это пламя и создать новую структуру для поощрения глобального сотрудничества.\n\nБыл предложен новый Социалистический интернационал. Как и предшествовавший ему Коминтерн, Социнтерн обеспечит более эффективное экономическое и политическое сотрудничество между всеми социалистическими партиями мира. Даже в эти мрачные времена Социнтерн должен обеспечить победу революции, какие бы испытания ни ждали ее впереди. За свободный мир!"


 
