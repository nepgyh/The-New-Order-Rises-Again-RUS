 NIK_zhdanov_expand_the_peoples_commissariat_of_science_desc:0 "Суперкультура не может быть основана на невежестве, порожденном разделением и фракционностью. Мы должны объединить все наши знания в одном теле. Каждый ученый должен внести свой вклад в достижение наших целей. Для лучшей координации этих усилий мы увеличим финансирование и расширим функции Народного комиссариата науки, максимально увеличив и укрепив наш научный и технологический потенциал."
 NIK_zhdanov_the_atomic_age_desc:0 "В темноте распада казалось, что мы никогда не будем идти на равных с ядерными державами. И все же, в конце концов, только русские могли овладеть Россией и направить ее огромные ресурсы на достижение какой-либо значимой цели. Мы расколем атом и продемонстрируем миру наше ошеломляющее научное мастерство."
 NIK_zhdanov_uranium_extraction_efforts_desc:0 "Уран является обязательным материалом в наших ядерных экспериментах. К счастью, наша экспансия в Западную Сибирь дала нам необходимые ресурсы. Шахты вокруг Омска дадут нам то, что нам нужно, чтобы начать наши инвестиции в науку о атоме."
 NIK_zhdanov_diversified_applications_desc:0 "Атомная бомба может быть впечатляющей, но это не единственное применение нашей ядерной технологии. Поначалу ядерная энергетическая инициатива будет иметь ограниченное воздействие, но в будущем принесет много ценных результатов."
 NIK_zhdanov_the_ultimate_weapon_desc:0 "Что общего у всех великих держав в современном мире? Возможность доставить ядерный груз в любую точку планеты. Мы должны развивать те же возможности, если хотим распространить суперкультуру на весь остальной мир и показать миру, что Россия отскочила от своих величайших высот."
 NIK_zhdanov_closed_cities_desc:0 "С нашим быстрым развитием в области науки мы должны гарантировать, что ни один регрессор, ищущий легкий путь, не сможет украсть у нас наши достижения. Мы должны взять целые города, целиком посвятить их нашему научному прогрессу и закрыть их для всех неподтвержденных лиц. Безопасность имеет первостепенное значение, и вдвойне при работе с ядерными секретами."
 NIK_zhdanov_absorb_compatible_elements_desc:0 "Старая программа создания ядерного оружия была начата режимом Бухарина, и хотя она не была посвящена тем же ультравизионерным принципам, что и мы, многие ученые захотят и смогут участвовать в нашей собственной программе. Мы должны приложить все возможные усилия, чтобы заманить их к нам на службу. Наше превосходство впереди!"
 NIK_zhdanov_the_rocket_equation_desc:0 "Наше путешествие к бесконечным звездам затруднено техническими проблемами выхода на орбиту. Даже регрессивные немцы и упадочные американские капиталисты вышли в космос, и мы должны опередить их успехи за меньшее время. Поэтому мы должны собрать всех аэрокосмических ученых и инженеров, которых мы можем, и подтолкнуть нацию к конечной цели космической цивилизации."
 NIK_zhdanov_poyekhali_desc:0 "Ресурсы собраны, конструкторские бюро подготовлены, и наша первая ракета находится на пути к созданию. Это послужит двум ценным целям. Во-первых, развитие ракетной техники позволит нам проецировать мощь и обеспечить первенство суперкультуры с ядерным оружием. Во-вторых, развитие техники космических полетов приблизит нас к звездам, а в конечном счете - к прогрессу Ультравизионерного социализма."
 NIK_zhdanov_social_sphere_permeation_desc:0 "Недостаточно превозносить ценности сверхкультуры как понятия. Мы должны убедиться, что каждый гражданин осознает наши цели на бессознательном уровне, и что каждый аспект нашего общества погружен в ценности ультравизионерного социализма."
 NIK_zhdanov_a_socialist_superculture_desc:0 "С малых начинаний в Сыктывкаре мы перехитрили наших реакционных противников и регрессивных союзников на каждом шагу. Россия была разбита на куски, и теперь, в горниле воссоединения, мы создадим суперкультуру, которая выдержит испытание временем. Никто не встанет на пути нашего восхождения - ни капиталистический упадок Запада, ни нацисты Германии, ни атавистический бандитизм военных лет. Объединившись в своих целях, мы шагаем вперед в ногу, к тем целям, которые могут постичь только Ультравизионеры."

