 suslov.1.t:0 "Призыв к Порядку"
 suslov.1.d:0 "Встречи в штаб-квартире коммунистической партии редко проходили долго. Во времена Республики Коми часто царил беспорядок и хаос, поскольку комичный Жданов позволял пустой болтовне продолжаться и после запланированного начала. Михаил Суслов был гораздо более нетерпим к потере времени, и как только часы пробили 2, любые личные разговоры быстро исчезли под его холодным взглядом, прежде чем он начал говорить.\n\n\"Данная встреча является призывом к порядку. Первым делом состоится обсуждение перспектив нашего правительства на будущее. Хотя мы и многого достигли за последние месяцы, наша работа еще далека от завершения. Мы одержали победу над раскольниками и фашистами и вновь заявили о себе как о выдающейся силе к западу от Урала. Однако же, если мы хотим вернуть свои законные границы Советского Союза, мы должны твердо утвердиться в качестве эффективного, стабильного и сильного правительства - противоположным режиму Вознесенского.\"\n\n\"С этой целью я подготовил ряд предложений, которые позволят нам утвердить государственный контроль, одновременно предлагая россиянам более лучшую жизнь, чем та, которую они испытали ранее: при бандитах и коллаборационистах, оккупировавших их дома. Когда эта цель будет выполнена, мы должны переориентироваться на Восток и вернуть утраченные ресурсы и промышленность Сибири.\"\n\n\"Теперь же, у нас будет отчет от товарища Варенникова: О состоянии нашей Армии. После этого будет открыто долгожданное обсуждение.\""
 suslov.1.a:0 "Мастер Теней попал под Прожектор."
 
 suslov.2.t:0 "Проблема под Рукой"
 suslov.2.d:0 "\"О какой проблеме вы имеете в виду, генеральный секретарь? \"Пономарев поерзал на своем месте. Даже после многих лет сотрудничества, Суслов всегда доставлял ему неудобства Глаза, которые никогда не дрогнули от человека, с которым он разговаривал, с пустым выражением лица, которое получали все, от его ближайшего друга до его злейшего врага. Безупречное состояние одежды, которую он всегда поддерживал в приличном виде, даже среди хаоса Республики Коми. Или, возможно, это были просто манеры, которых он придерживался, самоуверенный и уравновешенный даже в самые незначительные моменты.\n\n\"Проблема прогрессистов, Первая на очереди. Они непрерывно настаивают на проведении их реформ, утверждая, что государство несет ответственность за улучшение благосостояния обездоленных граждан. В мирное время это было бы неудобством. Это исключительно опасно сейчас, когда Союз окружен потенциальными противниками.\"\n\n\"А что вам то от меня нужно, генеральный секретарь?\" Пономарев давно уже знал, к кому прислушиваться - происки Суслова были точными и надежными, и сыграть свою роль в них было мудрым решением.\n\n\"Я хочу, чтобы вы уступили их требованиям. Они должны верить нам, что именно Мы решим их проблемы. Чтобы прославили ценности прогрессизма и указали, как мы достигнем этих целей. Это будет нашей целью до тех пор, пока проблема не исчезнет, или пока нам не придется адаптироваться ней\".n\n\"Я немедленно подготовлю речь.\""
 suslov.2.a:0 "Безусловно, Ваши опасения решатся."

 suslov.3.t:0 "Наша прекрасная Половина"
 suslov.3.d:0 "\"'Необходимо социализироваться, а женщинам - участвовать в общем производительном труде. Тогда женщина будет равной мужчине\". Это слова великого Ленина, революционера, первым свергнувшего старый режим угнетения. И когда он сделал это, он сделал это не для мужчин или женщин, а для всего человечества. С нашими советскими сёстрами нельзя обращаться как с бездумным скотом или пренебрегать ими, как с капиталистическим Западом, а с тем, чтобы они занимали равное положение с мужчинами Советского Союза.\"\n\n\"Во тьме, отчаянные дни фашистского вторжения, а затем нашей освободительной войны под руководством Западно-Русского революционного фронта, женщины служили на фабриках, полях, и в боях за сохранение нашей славной нации, и, несмотря на все усилия со стороны немецких фашистов растерзать нас в прах, мы все еще здесь. С помощью женщин России мы победим угнетателей Германии, а из осколков старой России построим новую..\""
 suslov.3.a:0 "Возможно, они даже перестанут жаловаться."

 suslov.4.t:0 "ДОСТИЖЕНИЕ СОЦИАЛЬНОГО РАВЕНСТВА"
 suslov.4.d:0 "Заголовок, выделенный жирным шрифтом, гордо шел по газете, и Катины глаза в замешательстве следили за ним.\n\n\"Ваня, Я-я не понимаю. Что это значит?\"\n\n\"Здесь сказано- '[NIK.GetName] рада сообщить, что после приказа товарища Суслова исследовать и исправить неподходящий статус женщин в стране, мы обнаружили, что во всех аспектах жизни мы достигли полного равенства полов. В отличие от буржуазных капиталистов и репрессивных фашистов, которые ценят женщин только как домохозяек и кобыл, социалистическое общество продвинулось до той точки, когда женщины служат на равных с мужчинами должностях. Наши исследования показали, что это верно от заводов Горького до полей Башкортостана.. \"Не за это ли вы выступаете со времен Вознесенского?\"\n\n\"Значит, благодаря этому провозглашению, мой сосед перестал бить свою жену, когда обед не удовлетворил его? И что когда женщин отправляют на фабрику, мужчины, которые говорят им, что делать, с ними обращаются должным образом? Как ты думаешь, что это на самом деле делает?\"\n\n\"Это позволяет нам сосредоточиться на восстановлении Союза, Кать! Партия позволила женщинам работать вместо мужчин, чтобы укрепить нас, и ты читаешь мне эту истерическую антигосударственную лекцию -\"\n\n\"Да ну тебя.. Ты безнадёжен, Ваня.\" Она сунула бумагу обратно ему в руки и рванула прочь, с собою очень смущенного парня."
 suslov.4.a:0 "Но что могло ее так расстроить?"

 suslov.5.t:0 "Реформа АССР"
 suslov.5.d:0 "Признавая необходимость определенной степени национальной решительности для этнических групп, проживающих в пределах наших границ, ряд чиновников Коммунистической Партии обратился к правительству с планами создания новой Татарской АССР. Обеспечивая большее представительство, автономию и самобытность лояльных режиму татар, нас убеждают верить в то, что данная суверенная автономия может помочь нам лучше управлять различными регионами, находящимися сейчас под нашим управлением.\n\n Предложение было представлено Политбюро, и его члены отреагировали по-разному. Однако при общем консенсусе одобрено, Совет согласился разрешить создание новой Татарской АССР в качестве автономной республики в пределах наших границ и подчинения центрального правительства."
 suslov.5.a:0 "Принято."

 suslov.6.t:0 "Новые Сотрудники"
 suslov.6.d:0 "Новые специалисты по экономическому планированию были наняты в рамках недавней инициативы по повышению эффективности наших экономических моделей, заменив их сравнительно вялых и трудоемкиемких предшественников. Они уже активно работают, внимательно следя за производственной эффективностью заводов на наших территориях, а также собирая статистику по сырьевой добыче различных ресурсов с техникой.\n\nКоллеги смотрят на них с подлым подозрением, скептически относясь к их происхождению и присутствию на фабриках. Пока они долбят металл или скрепляют двигатели и оружие, новые геодезисты наблюдают за ними объективным взглядом. На многих рабочих местах возникла анонимность, достойная вызвать споры, если не примирение достаточно скоро."
 suslov.6.a:0 "Будем иметь ввиду."

 suslov.7.t:0 "Приверженность Социализму"
 suslov.7.d:0 "Гражданское лицо, недавно сбежавшее из-за пределов фашистско-коллаборационистского режима Самары, было приглашено выступить в дневной радиопередаче и дать интервью для всего нашего нынешнего Союза и за его пределами. Когда они устроились и прошептали в микрофоны, ведущий поприветствовал их и спросил об их путешествии на север, на что они ответили ужасающими историями о ледяном морозе и побеге от бандитов и убийц.\n\nВ конце концов, ведущий подошел к теме дела социализма в России и его значению для гостя. Некоторое время он молчал, обдумывая вопрос, прежде чем ответить смелыми и гордыми заявлениями восхищения, признав, что даже после того, как мы жили под жестокой фашистской идеологической обработкой, мы остались верны учениям Маркса и Ленина. Кроме того, он подробно рассказал, что многие в Самаре верили в подобные вещи, но им не повезло вырваться из тисков фашистского бандитского режима..\n\nВ конце интервью радиоведущий поблагодарил своего гостя и спросил, не сказал ли он что-нибудь напоследок людям, живущим на западе России. Он прочистил горло и ответил своим робким голосом, призывая людей оставаться бдительными перед красным факелом социализма, даже когда они живут в самых отвратительных и жестоких условиях, поскольку освободительный марш Красной Армии спасет их. Подчеркнув это сообщение, ведущий еще раз поблагодарил гостя, прежде чем закончить интервью и вернуться к обычному расписанию трансляций, ожидаемому его аудиторией."
 suslov.7.a:0 "Приятно слышать."

 suslov.8.t:0 "Ошибка твоих путей"
 suslov.8.d:0 "\"Добро пожаловать, товарищ Игнатьев. Присаживайся.\"\n\nБюрократ уселся в неудобное стальное креслице перед Михаилом Сусловым. Генеральный секретарь продолжил выполнение поставленной задачи, написав письмо за своим столом.\n\n\"Знаете ли вы, товарищ Игнатьев, зачем здесь? Суслов не отрывался от письма.\"\n\n\"Нет,  товарищ генеральный секретарь.\"\n\nОтвет занял секунды, но неестественно долгая пауза показалась намного более долгой. \"Товарищ Генераль-\"\n\n\"Ваша писанина вызвала у меня глубокую озабоченность, товарищ Игнатьев. Меня беспокоит то, что идеи которые вы в них поддерживаете, нежелательны и противоречат принципам революции. Я надеюсь, что это будет немедленно исправлено. Вы - делегат Верховного Совета и будете вести себя как таковой. Недовольных не потерпит ни партия, ни новый Советский Союз, ни я. Вы явно сделали простую ошибку и заново познакомитесь с принципами Ленина. Я ясно выразился?\""
 suslov.8.a:0 "Яснее не бывает."

 suslov.9.t:0 "Время Чая"
 suslov.9.d:0 "В тускло освещенном ресторане царила тихая болтовня, солнечный свет едва пробивался сквозь жалюзи на окнах. Деревянные полы скрипели от давления официантов, уклоняющихся как от посетителей, так и от служащих, когда началась полуденная суета. \"Ну вот!\" Официантка поставила на стол восемь чашек чая, срывая со своего подноса одну за другой..\n\nСначала подошел один товарищ в костюме, затем другой товарищ в костюме, затем и ещё один товарищ в костюме. Клика потягивала чай. \"Довольно неплохой.\" сказал один.\n\n\"Вполне.\" сказал другой, помешивая напиток. Воцарилась тишина за столом.\n\nОдин в конце концов нарушил эту тишину: \"Действительно неплохо, не слишком отличается от направления партии\". Стол согласно кивнул.\n\n\"Мой чай горький,\" Один из сидящих стола сказал: \"На вкус он стар как цивилизация.\"\n\nСтол ответил хором подтверждений. Консенсус был ясным, чай остыл. \"Мне тогда позвать официантку?\"\n\n\"Не-не, ты что. Хозяину на жалобы наплевать, он бы просто убрал нас.\" Стол согласно пробормотал. Несмотря на старческое ворчание, все равно допили чай."
 suslov.9.a:0 "Может, когда хозяин уйдет, мы попробуем еще раз."

 suslov.10.t:0 "Возможности для совершенствования"
 suslov.10.d:0 "Товарищ Пельше дернул себя за воротник, черт,в комнате было жарко. Он вытер свой мокрый от пота лоб платком. Он небрежно бросил бумаги на стол. Это было бесполезно. Ему нужно было выпить, прежде чем он добьется каких-либо успехов сегодня вечером. Арвидс же отодвинул стул и направился на кухню. Путешествие из одной части квартиры в другую было недолгим, но просто оказаться вдали от стола было очень приятно. Однако обратная сторона заключалась в том, что ему пришлось пройти мимо Него.\n\nПортрет Михаила Суслова наблюдал за ним как живой, пока он шел к своему кабинету и забирал свой любимый напиток. \"Бездельничаешь на работе?\" - спросил портрет.\"Я не должен ожидать от вас меньшего, товарищ Пельше.\" Арвидс выбросил эти мысли из головы. Все будет хорошо, даже если отчеты будут менее прекрасными, в этом вовсе нет ничего страшного. Это означало, что есть место для самоулучшения, и товарищ Суслов загорелся разговорами об улучшении, особенно если он придерживается ортодоксальных методов. Он сказал бы, что лучшее из обоих миров.\n\nАрвидс проковылял обратно к своему столу, бумаги были разбросаны по его столу, свисали со стен и капали с облаков наверху, он вдохнул отчеты и выдохнул их обратно. Он плюхнулся на стул, надел очки и прочел жирный текст вверху документа.."
 suslov.10.a:0 "Критический промышленный сбой в Самаре."

 suslov.11.t:0 "Множество оттенков Левого"
 suslov.11.d:0 "Социалистическая экономика - единственная экономика, которая может претендовать на то, чтобы быть моральной и эффективной, и быть таковой на практике.\" Арвидс Пельше потной рукой поправил микрофон на трибуне. Он знал экономику, по крайней мере, он мог так много сказать о ней. Его работа заключалась в том, чтобы анализировать рынок и формировать его в соответствии с интересами работника. Арвидсу больше нравилось наслаждаться, чем применять свои знания на практике, - это к примеру: делиться  ими практически со всеми, кто готов был их слушать.\n\nВыступая в Сыктывкарской Академии Государственной Службы и Управления, товарищ Пельше сразу же вступил в строй, подробно говоря о превосходстве социалистической системы, используемой товарищем Сусловым. Однако, экономист не учел обратной реакции. Такова естественная жизнь изо дня в день.\n\n\"Товарищ Пельше\" - спросил один из учеников, - \"Не следует ли нам придерживаться основы, заложенной тов. Бухариным? Я понимаю, что у него было много недостатков, но в то же время он возглавил работу по возрождению Сибири. Проект, как мы видим по той маленькой новостной ленте, которая поступает с востока, принес свои плоды\".\"\n\nАрвидс крепче сжал трибуну, его суставы побелели: \"Я капитулирую перед вами в этом вопросе. Товарищ Бухарин добился больших успехов в вдыхании жизни на мертвый восток. Однако мне не нужно напоминать вам, где мы находимся и как мы оказались не в прежнем Советском Союзе, а в этом новом. Это просто вопрос устойчивости. Долгосрочные и краткосрочные. Социалистическая борьба не может закончиться в Сибири или в самой России. Она должна продолжаться, а не оставаться в застое!"
 suslov.11.a:0 "\"Следственно, мы должны извлечь уроки из  сибирского плана..\""
 suslov.11.b:0 "\"Мы действительно должны черпать вдохновение в гражданских разработках Бухарина..\""
 
 suslov.12.t:0 "Наблюдение за планированием"
 suslov.12.d:0 "Когда Владимир, сын Николая, сидел за своим столом с небольшой чашкой свежезаваренного чая рядом с ним, он задавался вопросом, как же он оказался здесь и сейчас. Его отец умер в Севастополе, его мать - в хаосе войны с Западом России, его брат и племянник - от приступа туберкулеза, поразившего их деревню не более чем за три года до этого.\n\nКак сидеть за столом и рассматривать тот же план, который его товарищи уже проанализировали и тщательно изучили три или четыре раза, чтобы отомстить за любого из них? Если он был честен с собой, он не знал. Но именно поэтому он был членом Коммунистической Партии. Высшее руководство знало, о чем они говорят, и если бы они хотели, чтобы планы трижды проверяли, чтобы убедиться, что ничто в них не угрожает революции, именно это Владимир и сделает.\n\nНа его лице появилась пустая улыбка. Кто знал, в конце концов, возможно, он доживет до унижения немцев."
 suslov.12.a:0 "Не все мужчины - лидеры, но это не делает их менее важными."

 suslov.13.t:0 "Почтить Крестьян"
 suslov.13.d:0 "Талгат Газиев не был особо важным человеком. Он наверняка дослужился до ранга исполнительного секретаря своей первичной партийной организации, но это не было чем-то особенным, чтобы похвастаться, когда сказал, что в PPO было всего около 20 человек, что составляет менее одной тысячной от большего числа членов партии, КПСС в Коми. Тем не менее, он делал свою работу хорошо, старался получать от нее удовольствие, когда приходили заказы от вышестоящих членов партий.\n\nПрямо сейчас, например, ему было поручено вручить ряд наград выдающимся представителям крестьянства, в основном за заслуги перед социализмом и тому подобное. Судя по всему, руководство партии пыталось подчеркнуть свой вклад в выживание настоящего коммунизма или чего-то подобного. Талгату было наплевать, ибо у него была работа.\n\nЛюди, стоящие неровной линией сбоку от него, лицом к камерам, были странной группкой. Сочетание в основном молодых женщин и пожилых мужчин, многие с каменными лицами и израненными годами тяжелого труда на службе тому, во что они верили. Молодой мальчик, очевидно, в одиночку потушил пожар, который почти достиг силоса для зерна. Вручая мальчику медаль, Талгат слегка похлопал его по плечу и заверил, что партия гордится тем, что он сделал. Вид улыбающегося мальчика с его израненным ожогами лицом не посетил Талгата в ту ночь во сне. Но когда тот проснулся, он обязательно написал записку для руководства партии, чтобы ускорить его продвижение по службе в группе, когда он в любом случае достигнет совершеннолетия."
 suslov.13.a:0 "Мы отдаем свою силу большому делу, чтобы наши дети могли жить лучше чем мы."

 suslov.14.t:0 "Золото"
 suslov.14.d:0 "\"Золото. Сколько крови было пролито из-за металла, который почти не используется ни в украшениях, ни в электронике.\"\n\nАрвидс Пельше сидел в своем кресле и думал о мерах, которые могли бы укрепить рубль. Основная причина, по которой денежная реформа началась, - сделать рубль жизнеспособным для внешней торговли, а для этого он должен быть как можно более стабильным. Самый старый метод в книге по экономике - привязать валюту к нашим золотым резервам, которых мало, но всё же этого должно быть достаточно для стабилизации цен. Следующим шагом является установление фиксированного обменного курса, главным образом для предотвращения возможных махинаций и инфляции, которую он может вызвать. Было около полуночи,  что-то не давало Пельше уснуть. Стоят ли его усилия по укреплению рубля? В конце концов, деньги потеряют всю свою ценность: по мере того, как советская промышленность становится более организованной, все больше людей узнают в деньгах то, что они есть: бумага с чернилами.\n\nНет. Лет через пятьдесят это станет реальностью, в этом он был уверен, но сейчас нет никаких средств для безопасного перехода к безденежному обществу. Но каждый наш шаг приближает тот день, когда это станет реальной возможностью."
 suslov.14.a:0 "Мы должны сделать это."

 suslov.15.t:0 "Образование для самых близких"
 suslov.15.d:0 "Учащиеся собрались в школьной библиотеке, в том же самом месте, что и каждый учебный день. Это было их личное маленькое пространство, вдали от суеты классов, чтобы поработать над их величайшим заданием; изучить идеи и исследовать мысли революционного отца России - Владимира Ленина.\n\nОднако, для юного Климента это было утомительным занятием. Постоянная и даже бесконечная утомительная работа по чтению десятков длинных, извилистых фолиантов о роли авангардной партии, установлении диктатуры пролетариата и т. д. и т. п. Но больше всего утомлял сам этот человек. От его рождения в Симбирске до жизни в Санкт-Петербурге, его многочисленных тюремных заключений и его пропагандистской революции в Первой мировой войне ... По крайней мере, Октябрьская революция приближалась в их исследованиях, так что он мог читать дальше. Немного действий.\n\nБыло две причины, побуждающие Климента прилежно учиться и не расслабляться, первая из которых - его друзья. Они были вовлечены в коммунизм гораздо больше чем он, и они были гораздо больше вовлечены в это задание, но они смешили Климента,  дурачились с ним, и  каждый из них подшучивал друг над другом, но больше всего они заставляли его чувствовать себя цельным. И когда школа закончится, и он коротко попрощается с ними до следующего дня, у него на уме будет только одно.\n\nДействительно, молодой подросток мало заботился о старом большевике, и все же он был главной причиной, по которой он так много работал в учебе. Его семья была омрачена раздорами; от отца, убитого немцами во время западной войны, до двоюродных братьев и старых друзей семьи, оторванных во время завоевания, в конце концов у него остался только пьяный дядя, травмированный потерей. Он возвращался только для того, чтобы найти на диване вязкую кашу, которая сразу же обнимала его, когда он входил внутрь. Его дядя обратился к идеалам Ленина, когда все остальное было для него потеряно; все, кроме Климента. Когда его дядя узнал, что теперь он сам изучает этого человека, он был вне себя от счастья от этой новости , тогда Климент мог вспомнить, что он действительно счастлив. И он знал, что не может разочаровать свою семью; его единственную семью."
 suslov.15.a:0 "Ради тебя, дядя, я преуспею."

 suslov.16.t:0 "Тренировка"
 suslov.16.d:0 "\"А это, дорогие мои студенты, токарный станок\"\n\nРома учился в первом классе недавно открывшегося профессионального техникума. Он родился под Плесецком, в бедной крестьянской семье. Когда Роману было семь лет, он пошел в местную школу и показал свой талант к техническим наукам - в основном к математике и основам физики. Из почти сотни поступающих, Роман был одним из первых - техникум для него был шансом - шансом улучшить себя, помочь своей семье и своей стране.\n\n\"Большинство из вас не знают, как он работает или каково его место на заводе. Но это причина, по которой вы пришли сюда, верно? Итак, начнем с основ.\"\n\nРука Романа устала после того, как записал в блокнот все функции токарного станка, его основные элементы и многое другое. Эта машина выглядела как нечто необычное, центральная часть песни из стали и огня. И их учитель сказал, что на заводе в Плесецке таких машин десяток! Роман внимательно слушал каждое слово из лекции, стараясь записать каждую мелочь. Он уже запланировал для себя будущее - будущее гордого работника, опоры страны и человека, который мог бы прокормить свою семью."
 suslov.16.a:0 "Энтузиазм это действительно великая вещь и двигатель."

 suslov.17.t:0 "Самым ярким и молодым умам России"
 suslov.17.d:0 "Здание университета было новым и блестящим, и его администраторы не могли не гордиться своим вкладом в возрождение академической жизни своей страны. Новость о том, что известный химик Николай Семенов заинтересован в выступлении перед студентами, встретила бурную активность, яростные расстановки мест и рассадки. Это было тяжким делом, но теперь, когда настал день, стало ясно что их усилия плавно окупились. Лекционный зал был практически переполнен студентами, привлеченными как интересом, так и активной рекламной кампанией со стороны правительства, всегда заинтересованного в демонстрации своего научного прогресса. Зал гудел от волнения и потенциала, когда Семенов вышел на сцену.\n\n\"Прежде всего, я хотел бы поблагодарить вас всех за то, что пришли сюда. Даже ваше присутствие показывает, как далеко мы продвинулись как народ. У моего поколения были собственные невзгоды, но для вас, никогда не знавшего, что Россия не воевала, то, что вы добились столь многого, используя все, что было против вас, это поистине замечательно. Ваше поколение, химики и инженеры, писатели и художники, ученые во многих других областях, будут теми, кто с апломбом вернет Советских людей на мировую арену. Мое поколение не смогло сохранить Союз. Ваш сделает его гордостью всего мира, пока вы продолжаете работать и стремиться быть лучше, чем вчера.\"\n\nСеменов продолжал чуть меньше часа, постоянно прося публику сдерживать аплодисменты. Воздух надежды и оптимизма в комнате был ощутим, и все, как участники, так и планировщики, могли согласиться с тем, что это был оглушительный успех."
 suslov.17.a:0 "Молодежь действительно у нас особенная."

 suslov.18.t:0 "Все Наши Враги"
 suslov.18.d:0 "Объединив всю Россию без Сибири и Москвы, Суслов может стать одним из величайших русских коммунистов в истории. Суслов и Советская Россия преодолели все вызовы, победив ревизионистов, капиталистов, фашистов и многих других. Российская армия, современная и большая, не имеет аналогов на Западе. Производство и промышленность вели Россию через современный вид войны, а коллективизация освободила крестьян и бедняков России.\n\nИ все же Суслов знал, что впереди еще долгий путь вперёд. Сибирское правительство стоит на пути революции и истинного коммунизма, угнетая как рабочих, так и фермеров. Тем временем немцы ожидают в Европе, убивая и порабощая тех, кто им противостоит. Японцы также оккупируют большую часть Дальнего Востока, включая Владивосток, воруя у россиян и оккупируя российскую промышленность и ресурсы.\n\nВсе выступали против Сусловской России, и всех их нужно было победить. Лишь только тогда союз будет сохранен и социализм добьется успеха."
 suslov.18.a:0 "Мы прошли долгий путь и долгий путь пройдем ещё."

 suslov.19.t:0 "Защищая Союз"
 suslov.19.d:0 "Теперь, когда мы контролируем Сибирь, нам приходится иметь дело с беспорядком, оставленным предыдущим правительством. Тайные общества, шпионы и партизаны продолжают терроризировать Западную Сибирь и наши тамошние гарнизоны, что затрудняет управление новыми территориями. Отправка дополнительных наших собственных служб безопасности будет необходима для стабилизации региона и уничтожения того, что осталось от предыдущего правительства.\n\nНаши собственные шпионы также будут отслеживать остатки Западно-Сибирской разведки, устраняя любую угрозу, которую они представляют. Мы позаботимся о том, чтобы все важные люди находились под присмотром на наших недавно приобретенных территориях, чтобы они не делали ничего неблагоприятного. Больше гарнизонов и пехоты будет мобилизовано в Западной Сибири, чтобы выследить любые тайные общества и нейтрализовать их членов.\n\nВытеснить партизан из их укрытий также будет задачей армии, и наши генералы уверены, что они не будут долго оставаться угрозой. Восток будет обеспечен, и с ним, наконец, придет форма единства."
 suslov.19.a:0 "Враги революции долго не протянут!"

 suslov.20.t:0 "Остатки"
 suslov.20.d:0 "Несмотря на наши усилия, остатки Черной Лиги и Сталинистов остаются. Если уж мы и хотим узаконить наше правление в Сибири, эти сообщества должны быть уничтожены. Они оба слабы и могут быть легко устранены поотдельности нашими бравыми спецслужбами и военными.\n\nНекоторые говорят, что мы можем интегрировать тех, кто осталался из сталинистов, но Суслов знает, какую опасность они могут представлять для нашего правительства. Они никогда не будут удовлетворены данной им силой, поэтому они должны быть уничтожены вместе с Черной Лигой. Это будет единственный способ не остановить революцию ни ревизионистами, ни радикалами."
 suslov.20.a:0 "Очистите все воспоминания о них!"

 suslov.21.t:0 "Интервью"
 suslov.21.d:0 "Александр Панюшкин привык к работе рано утром; нужно было работать на Михаила Суслова. Однако многие из мужчин, которые, как считалось, помогали управлять Западно-Сибирскими областями, явно не были пташками - к началу утра были только четырнадцать из восемнадцати кандидатов. К счастью, он был терпеливым.\n\nВопросы были простыми - почти обманчивы. \"Какова ваша квалификация?\" - спросил Александр у одного мужчины с выпадающими волосами, который быстро вытащил бланки. \"Моя преданность революции, о чем свидетельствует моя впечатляющая служба…\" - начал он, когда Александр быстро взял бумаги..\n\n\"Спасибо; мы перезвоним вам в ближайшее время. Следующий, - прервал он, когда мужчина застенчиво вышел, замененный тонким, высоким и улыбающимся офицером. Он мало что сказал, кроме ответов на вопросы - не разговорчивый; потенциальный актив, если лояльность будет определена как достаточная...\n\n\"В этом отчете говорится, что вас часто видели в компании пьяниц и женщин; это правда?\" Он спросил другого, когда третий человек сделал паузу.\" Ну, если я должен представлять людей, разве я не должен знать, кого я представляю?\" Он ответил, когда Александр слегка прищурился..\n\n\"Мы ещё  вернемся к вам, товарищ.\""
 suslov.21.a:0 "Надеюсь, найдётся хотя бы один алмаз в необработанном виде.."
 
 suslov.22.t:0 "Генеральный секретарь Суслов осуждает Германский империализм"
 suslov.22.d:0 "Из России никогда не выходило ничего стоящего, и кажется, что данная аксиома остается верной. В публичной речи, в Сыктывкаре, Генеральный секретарь нового и объединенного правительства Западной России осудил нашу нацию за то, что она является \"эксплуататорской империалистической державой\". Он пищал о том, как наша внешняя политика якобы \"приковывает свободные нации к бедру Рейха\" и что Вторая Мировая война была начата только для того, чтобы \"удовлетворить противоречивые материальные интересы буржуазии\". В конце он призвал к солидарности с угнетенными народами Европы и заявил, что его правительство не успокоится, пока русский пролетариат не будет освобожден от нашего контроля."
 suslov.22.a:0 "Мнение низких людей неактуально."

 suslov.23.t:0 "Генеральный секретарь Суслов осуждает Американский империализм"
 suslov.23.d:0 "Со времен Второй мировой войны информация, поступающая из России, была редкой и, вероятно, неточной. Смена альянсов, фракций и идеологий превратила Россию в черную информационную дыру, поглащающую и изрыгающую не пойми что. Однако похоже, что на Родине России зарождается новая сила, причем антиамериканская!\n\nСегодня публичное выступление Генерального секретаря Российской Советской Федеративной Социалистической Республики Михаила Суслова транслировалось по всему миру. В нем он осудил наши инициативы по поддержанию мира и развитию за рубежом, заявив: \"Будь то\" либеральная демократия \"или\" национал-социализм \", основные причины остаются теми же, а следовательно, и результаты; империализм принимает множество форм, ни одна из которых не является столь разрушительной. как Германский Рейх, но нет такого коварного и нечестного, как Соединенные Штаты Америки.\""
 suslov.23.a:0 "Да кем он там себя считает!?"

 suslov.24.t:0 "Генеральный секретарь Суслов осуждает Японский империализм"
 suslov.24.d:0 "Достоверная информация о России к западу от Урала встречается редко, но кажется, что одной фракции удалось консолидировать контроль в достаточной степени, чтобы ее услышали на международном уровне. Какой позор, что их послание, первое за долгое время, настолько презренно.\n\nГенеральный секретарь Российской Советской Федеративной Социалистической Республики объявил нашу империю нелегитимной и \"Вопиющим и отвратительным нарушением неотъемлемых прав и интересов народов Восточной Азии\". Далее он заявил, что \"Японская империя делает вид, что идет вперед рука об руку с народами, которых она так безжалостно угнетает. С этой целью они представляют собой синтез немецкой и американской моделей империализма: их правительство обладает тоталитарной и бесчеловечной государственной властью, необходимая фашизму для подавления своего населения, при этом делая вид, что действует в интересах своих клиентских государств, что мало чем отличается от отношений между Америкой и их марионетками в ОСН."
 suslov.24.a:0 "Медвежёнок рычит на Солнце."

 suslov.25.t:0 "Генеральный секретарь Суслов стремится к стратегическому согласованию"
 suslov.25.d:0 "Со времен Второй мировой войны, информация, поступающая из России, была спорадической и, вероятно, неточной. Смена альянсов, фракций и идеологий превратила Россию в черную информационную дыру. Однако похоже, что на российской родине зарождается новая сила, которая может быть заинтересована в сотрудничестве с нами.\n\nМихаил Суслов, генеральный секретарь недавно образованной Российской Советской Федеративной Социалистической Республики, высоко оценил усилия Соединенных Штатов по борьбе с нарастающей волной фашизма в частном послании, направленном непосредственно в Белый Дом. Он считает, что России повезло, что у нее есть такой союзник, который в экономическом и военном отношении способен бороться с фашизмом, как Америка. Несмотря на наши очевидные различия, он утверждает, что у наших двух наций гораздо больше общего, чем различий, а именно: заинтересованность в том, чтобы раз и навсегда положить конец нацистской удушающей хватке.."
 suslov.25.a:0 "Читаю вас громко и ясно, Генсек."

 suslov.26.t:0 "Международный Авангард"
 suslov.26.d:0 "Советский Союз был первым государством, принявшим рабочую революцию, и это правильно, что мы ведем революционные государства мира вперед. Освоив западную Россию, мы вновь стали сильнейшей социалистической страной в мире, и наш долг - служить авангардом глобальной революции. Во всем мире пролетариат жаждет своей свободы, в то время как фашисты и буржуазные капиталисты получают прибыль от их труда. Мы не позволим более продолжаться их угнетению. Будь то легальные политические партии или подпольные партизанские движения, СССР должен поддерживать социалистические и коммунистические движения по всему миру. От Гаваны до Лондона и самого сердца Африки отважные революционеры всех стран и обществ будут называть Советский Союз своим величайшим союзником и другом, зная, что они могут рассчитывать на нашу поддержку во имя международной классовой солидарности.\n\nУстановленные мировые державы не одобрят нашего провозглашения, но истеблишмент никогда не одобрял новый революционный порядок. Они назовут нас бесчестными и скажут, что мы поддерживаем террористов и радикалов. Мы знаем правду, что борец за свободу является террористом для своего угнетателя, а здравый смысл кажется радикальным для любого, чье процветание зависит от устаревшего общественного строя. Фашистам не удалось подавить революцию в 1941 году. Борьба рабочего класса никогда не закончилась, и теперь, когда Советский Союз вернулся, великий рулевой пролетарской революции будет вести народы мира к их свободе. Как писал Маркс более ста лет назад, революция неизбежна, и скоро ее время настанет."
 suslov.26.a:0 "Трудящиеся мира, объединяйтесь!"

 suslov.27.t:0 "Согласно Плану"
 suslov.27.d:0 "Первый съезд Всесоюзной Коммунистической Партии был столь же знаменательным и прославленным, как и предполагал Суслов. Делегаты вошли под аплодисменты толпы, речи зачитывались - точно так, как написано. Всё шло по плану, без единого намека на ревизионизм или отклонения. По правде говоря, это было немного скучновато - в старину было много сюжетов. Множество азарта. Много хаоса.\n\nНет, он предпочел это лучше. Когда шум ненадолго вывел его из воспоминаний, он вернулся к тому, чтобы разглядывать делегатов и делать заметки, один из них говорил громко - идеальный оратор. Двое других стояли бок о бок друг с другом, выглядели практически одинаково, хотя один потакал толпе, а другой молчал, наблюдая за всеми вокруг себя, как ястреб, включая брата.\n\nВсе эти люди были выбраны именно для этого момента; и все они сыграли свою роль, как будто Михаил лично дергал за ниточки. Он почти ничего не говорил, за исключением небольшого исправления или единственного заявления, просто наблюдая, как Конгресс работает, как хорошо отлаженный механизм, который служил ярким примером того, как следует проводить конгрессы в будущем; хотя ещё было много работы."
 suslov.27.a:0 "Все то привело к этому."

 suslov.28.t:0 "О повсеместных влияниях"
 suslov.28.d:0 "По привычке, Суслова можно было застать сидящим за своим столом в глубокой ночи, размышляя о своем дне и записывая свои мысли на листе бумаги. В последнее время его внимание было уделено прошлым неудачам его товарищей-коммунистов в последние дни Советского Союза Бухарина, время фракционности. Мужчина с холодным лицом задавался вопросом, кого можно обвинить в таких провалах, вызванных разногласиями?\n\nМихаил Суслов перебирал имена: Лазарь Каганович, Лев Троцкий, Вячеслав Молотов. Все они были лично вовлечены во фракционность, поддерживая кандидата на пост Генерального секретаря Советского Союза, поддерживая себя или разжигая конфликт в ужасный период истории для Союза и его народа: Троцкий был частью разногласия в первые годы после смерти Ленина, когда он жаждал стать генеральным секретарем, прежде чем в конечном итоге проиграл Бухарину, в то время как Каганович и Молотов были верными болонками Сталина в его собственных поисках советского престола, хотя Суслов отказался бы от своего имени из списка, если бы не то, что он был влиятельным членом партии, восприимчивым к внешним влияниям и просто теми, кому его жена сочувствовала.\n\nМедленное осознание пришло в его голову, когда он продолжал писать,  а слова текли с кончиков его пальцев.\n\n\"Даже если наша партия сегодня едина и неделима, было бы глупо говорить, что так было всегда. До меня дошло, что действия бывших членов, таких как Каганович, Троцкий и Молотов, могли быть результатом внешнего влияния, противоречащего идеалам Ленина.\n\nИх можно было бы описать как родственников космополитических банкиров, показывающих, что они являются пленниками буржуазной сионистской идеологии, характерной чертой беспризорных космополитов за рубежом. Как видно из подрывного, антисоветского поведения Кагановича, Троцкого и Молотова, связи с сионистскими элементами выдают тенденцию быть замеченными капиталистическими зарубежными ассоциациями.\""
 suslov.28.a:0 "Антисемитизм это Социализм для глупцов."

 suslov.29.t:0 "Контроль и коммуникация у животного с машиной"
 suslov.29.d:0 "\"Вы увидите Генеральный секретарь, наши усилия, наконец, привели к чему-то осязаемому, окну в будущее, если хотите..\"\n\nСтарший член партии, мягко говоря, полон энтузиазма, когда вел бесстрастного Суслова через лабиринт. Через пару минут группа коммунистов наконец оказалась в плохо освещенной комнате, и старшему из них, похоже, было трудно найти выключатель. Наконец, после того, как мы возились, казалось, вечность, включился свет, и кое-что сразу привлекло внимание Михаила: огромные металлические полки, тесно связанные вместе, слои кнопок, пересекающие множество из них, электроника, замусорившая фасад.\n\n\"Настоящее произведение искусства. Что ж, технически первый и единственный в своем роде здесь. Чистый советский дизайн и концепция. Его сложные возможности, несомненно, будут благом для наших административных дел, возможно, даже благом в других государственных делах.\"\n\nОн застенчиво вглядывался в лицо Суслова, пытаясь увидеть намек на эмоции, которые могли выдать холодный фасад, который он выставлял перед другими. Тем не менее, Генеральный секретарь стоял там с холодным лицом, как всегда, размышляя о том, что этот прорыв означает для партии, её бюрократии, её будущего."
 suslov.29.a:0 "Несомненное окно в будущее."

 suslov.30.t:0 "Ползучий страх"
 suslov.30.d:0 "И вновь Суслов погрузился в раздумья, вспомнив события последних нескольких недель, ползучее чувство страха не давало ему уснуть поздно вечером: хотя партия и пришла ко власти, Михаил все же сомневался в том, что единство и лояльность внутри партии, его страхи перед фракционностью и, что еще хуже, ревизионистские тенденции, которых могут придерживаться некоторые члены, могут подорвать его усилия по сохранению имиджа сильного партийного единства.\n\nМожно было взглянуть на его лицо и увидеть только сурового человека, неподвижного, бесстрастного. Но Суслов оставался человеком, несмотря на образ, который он пытался поддерживать и который не мог не задаться вопросом, окажутся ли его усилия по восстановлению Советского Союза, руководимого демократическим коллективным правлением когда-либо успешными, или он узрит неудачу, как и многие другие до него: сноску в истории."
 suslov.30.a:0 "Лишь время покажет"

 NIK_com_generic.21.t:0 "Возвращение Северного Флота"
 NIK_com_generic.21.d:0 "Корабли идут по поверхности Белого моря. Хоть они и малы, но означают большие изменения в военно-политической ситуации на Севере.\n\nБерега России больше никогда не будут местом обитания подлодок и финских патрулей. Не будет у них свободы действий там, где вода омывает берег. Потому как мы восстановим Северный Флот. И снова будет развиваться красное знамя на кораблях, что будут патрулировать северные воды. И все фашистские свиньи, что захотят пройти, увидят их путь заблокированным."
 NIK_com_generic.21.a:0 "Фашистским пиратам не убежать от Берегового Патруля!"
 
 NIK_com_generic.22.t:0 "Незнакомые посетители"
 NIK_com_generic.22.d:0 "\"Доброе утро, Мартти.\"\n\n\"Доброе, Само.\"\n\n\"Я, это, не смог не заметить корабль с Советской символикой припаркованный сегодня на верфи. Что всё это значит?\"\n\n\"А, это? Хотелось бы мне сказать. Я точно знаю, что они законные. Я прошлой ночью встретил несколько русских моряков в баре, не думаю, что это какое-то совпадение. \"\n\n\"Ха! Так и знал, что они в первую очередь захотят выпить!\"\n\nТакие диалоги стали не редкими по всему Хельсинки, когда русские корабли начали появляться в городских доках. Новые посетители вызывали небольшую взбучку, так как прошло немало лет с последнего появления таких типов кораблей в финских водах. Некоторые были взволнованны, некоторым было всё равно, но все понимали, что такие странные прибытия приносили ветер перемен.\n\nМедленно, но верно, русский медведь пробуждался из своей спячки, и все его соседи почувствуют изменения, хорошие или плохие."
 NIK_com_generic.22.a:0 "Надеемся, что они будут хорошо себя вести."

 NIK_com_generic.23.t:0 "Из России с любовью"
 NIK_com_generic.23.d:0 "Интересное предложение пришло нам в министерство иностранных дел. Новообразованное коммунистическое правительство Западной России прислало нам письмо, с добрым и щедрым предложением над которым стоит задуматься.\n\nОни просят нас признать их правительство, и дать и право организовать официальное посольство в Англии. В замену, они будут поставлять оружие и амуницию дабы помочь нам получить независимость. Как нам поступить?"
 NIK_com_generic.23.a:0 "Безусловно!"
 NIK_com_generic.23.b:0 "Сейчас не лучшее время..."

 NIK_com_generic.24.t:0 "Свободная Англия соглашается!"
 NIK_com_generic.24.d:0 "Отличные новости! Правительство Свободной Англии приняло наше предложение, и разрешит нам организовать дипломатическую миссию. Более того, они признали наше государство как преемником Советского Союза.\n\nМы, конечно же, выполним нашу часть договора, и начнём поставку припасов для их вооружённых сил как можно раньше."
 NIK_com_generic.24.a:0 "Бокал за наших британских друзей!"

 NIK_com_generic.25.t:0 "Свободная Англия отклонила наше предложение!"
 NIK_com_generic.25.d:0 "Печальные новости. Несмотря на наши щедрые предложения и доброжелательность, британцы решили не принимать наш запрос. Они утверждают, что на данный момент их ситуация просто слишком нестабильна для того, чтобы они принимали предложения такого типа, и что лучшим решением будет подождать, пока их ситуация не стабилизуется. По крайней мере, они дали такое оправдание."
 NIK_com_generic.25.a:0 "Им же хуже."

 NIK_com_generic.26.t:0 "Связные из России"
 NIK_com_generic.26.d:0 "Как часть наших трудов в попытке получить иностранное признание, мы обратились к норвежцам, что совсем недавно освободились от немецких оков, с запросом о признании нас как легитимного преемника старого Советского Союза. Норвежское признание продвинет нас вперёд в наших стараниях получить международное признание нашего государства и поможет нам разобраться с отколовшимися провинциями."
 NIK_com_generic.26.a:0 "Конечно."
 NIK_com_generic.26.b:0 "Лучше не стоит."

 NIK_com_generic.27.t:0 "Успех с Норвегией"
 NIK_com_generic.27.d:0 "Успех! Правительство Норвегии приняло наше предложение о кооперации и признало наше государство как легитимное. Также  нас признали истинными преемниками Советского Союза. Уже начинается подготовка к началу дипломатической миссии и организации посольства в Осло. Привилегии иностранного признания будут очень кстати."
 NIK_com_generic.27.a:0 "Прекрасно."

 NIK_com_generic.28.t:0 "Неудача с Норвегией"
 NIK_com_generic.28.d:0 "К большому сожалению, Норвежское правительство решило не признавать наше правительство как легитимное,  используя неуточнённые проблемы с нашим правительством как таковым, а также присутствие более легитимных \"государств\" в Сибири и других частях нашей страны. Это шаг назад в наших попытках добиться международного признания и безусловно повлияет на наши старания в попытках признания в других местах."
 NIK_com_generic.28.a:0 "Очень жаль."

 NIK_com_generic.29.t:0 "Связные из России"
 NIK_com_generic.29.d:0 "Как часть наших трудов в попытке получить иностранное признание, мы обратились к Швеции с запросом о признании нас как легитимного преемника старого Советского Союза. Признание от Швеции, как многоуважаемого члена международного сообщества, довольно сильно повлияет на наши старания в получении международного признания и поможет нам разобраться с отколовшимися провинциями."
 NIK_com_generic.29.a:0 "Конечно."
 NIK_com_generic.29.b:0 "Лучше не стоит"

 NIK_com_generic.30.t:0 "Успех со Швецией"
 NIK_com_generic.30.d:0 "Успех! Правительство Норвегии приняло наше предложение о кооперации и признало наше государство как легитимное и истинным преемником Советского Союза. Уже начинается подготовка к началу дипломатической миссии и организации посольства в Стокгольме. Привилегии иностранного признания будут очень кстати."
 NIK_com_generic.30.a:0 "Прекрасно."

 NIK_com_generic.31.t:0 "Неудача со Швецией"
 NIK_com_generic.31.d:0 "К большому сожалению, Шведское правительство решило не признавать наше правительство как легитимное, как оправдание используя неуточнённые проблемы с нашим правительством как таковым, а также присутствие более легитимных \"государств\" в Сибири и других частях нашей страны. Это шаг назад в наших попытках добиться международного признания и безусловно повлияет на наши старания в попытках признания в других местах."
 NIK_com_generic.31.a:0 "Очень жаль."
 
 NIK_com_generic.32.t:0 "Связные из России"
 NIK_com_generic.32.d:0 "\"[NIK.GetName] передаёт пламенный привет правительству Соединённых Штатов и поздравляет американский народ в их продолжительной борьбе против фашизма по всему миру.\n\n[NIK.GetName] выражает искреннее желание начать и, возможно, надолго начать мирные и взаимополезные отношения с Правительством и народом Соединённых Штатов и Организации Свободных Наций. В замен, [NIK.GetName] взывает американское правительство, и их союзников, продолжить политику невмешательства в любой конфликт на территории прошлого РСФСР.\n\n[NIK.GetName] снова желает всего наилучшего американскому народу и наше правительство надеется, что взаимопонимание может быть достигнуто."
 NIK_com_generic.32.a:0 "Интригующе."

 NIK_com_generic.33.t:0 "Предложение с Востока"
 NIK_com_generic.33.d:0 "Товарищи!\n\nВ интересах дипломатии, и желании нашего государства иметь хорошие отношения с нашими соседями, мы передаём вам следующее сообщение. Правительство Народа Западной России желает иметь только мир с Финляндией, и уважает их суверенитет. Более того, мы просим восстановления дипломатических отношений между нашими странами. Если вы согласитесь, мы немедленно отправим дипломатов.\n\nПусть Финно-Русское сотрудничество продолжится!"
 NIK_com_generic.33.a:0 "Они более дружелюбны, чем другие…"

 NIK_com_generic.34.t:0 "Помощь с Востока"
 NIK_com_generic.34.d:0 "Товарищи!\n\nВы стоите не одни против фашистской нечисти! Правительство Народа Западной России солидарно с рабочими всего мира, но у нас есть общая цель вместе с государствами севера, что также против гитлеровских монстров. Сражение против фашизма требует всем выкладываться по полной, и мы поддерживаем все народы, что оттиснут тевтонских варваров обратно, откуда они пришли. Будьте сильны, и вечно помните тех, кого с нами больше нет.\n\nСолидарность навечно!"
 NIK_com_generic.34.a:0 "Хорошо иметь друзей."

 NIK_com_generic.35.t:0 "Требуются Адмиралы"
 NIK_com_generic.35.d:0 "К сожалению, наша территория России не была связана с флотом. Это вызывает трудности в нахождении моряков для нашего нового флота. Ещё хуже, это делает нахождение новых офицеров и адмиралов почти невозможным.\n\nМы покончим с этим. Опытные рыбаки, прошлые краснофлотцы, многообещающие рекруты, всё это будет началом нашего офицерского состава. Мы будем тренировать их и заставим читать о Нельсоне, Махане и Ямамото. У нас, конечно, не будет самый лучший офицерский состав в мире, но это лучшее решение проблемы, учитывая наши обстоятельства. А большего нам и не надо."
 NIK_com_generic.35.a:0 "Может, мы даже получим нового Спиридонова, если нам повезёт."

 NIK_com_generic.36.t:0 "Стандартизация Арсенала"
 NIK_com_generic.36.d:0 "Автомат Калашникова – превосходное оружие. Созданное в период разрухи 50-х, его очень просто обслуживать и, важнее всего, изучать. Но нет оружия без своих недостатков. Главная проблема \"Калашей\", что стоят на вооружении нашей армии, это то, что они были произведены сотнями разных мастерских, разбросанных по всей Западной России, с маленьким количеством винтовок, произведённых в настоящих заводах, как Ижевский или Златоустский, что влияет на сложность обслуживания. Чтобы это исправить, мы создадим новый вид Автомата, которая будет стандартной винтовкой для наших войск."
 NIK_com_generic.36.a:0 "Нужно лишь немного отделки."

 NIK_com_generic.37.t:0 "Необходимость сотрудничества родов Вооружённых Сил"
 NIK_com_generic.37.d:0 "Стоит ли нам уделить внимание Красной Армии, или же помочь другим родам наших войск?\n\nЭто довольно интересный вопрос. С одной стороны, нужно что-то делать с тотальным немецким превосходством в воздухе. Военно-воздушные силы значительно помогут нам в сражении против наших конкурентов в восстановлении России. А подводный флот сможет \"помочь\" немецкому торговому флоту.\n\nНо стоит ли заморачиваться? Наши ВВС никогда не будут лучше немецких, впрочем как и флот, учитывая наш промышленный потенциал. Да и флот не поможет нам с войнами, в которых нам ещё предстоит сражаться. Силы, который мы потратим, смогут сделать наши Вооружённые силы лишь немного лучше.\n\nТак что же нам делать?"
 NIK_com_generic.37.a:0 "Сфокусируемся на том, в чём мы всегда превосходили."
 NIK_com_generic.37.b:0 "Стоит внести некоторые изменения."

 NIK_com_generic.38.t:0 "Вкратце о Тактиках в Южной Африке (Заключение)"
 NIK_com_generic.38.d:0 "В ходе этого отчета об опыте Южной Африки и Америки в их военных действиях мы заметили несколько конкретных вещей, в которых Соединённых Штаты превосходили. Использование вертолётов для достижения мобильности дало силам американских военных незыблемое и огромное превосходство. Американские танки проявили себя великолепно в схватках против немецких сил. И чаще всего, американская артподдержка и поддержка с воздуха решила исход битвы в нескольких случаях.\n\nОднако, огневая мощь не сделала всю работу. Многие молниеносные манёвры повлекли за собой большие потери. Отсутствие тактики как таковой очень сильно повлияло на войну, как и отсутствие военных целей. И неудача в достижении поддержки войны со стороны публики крайне сильно повлияло на солдат там."
 NIK_com_generic.38.a:0 "Так много знаний, и всё настолько полезно…"

