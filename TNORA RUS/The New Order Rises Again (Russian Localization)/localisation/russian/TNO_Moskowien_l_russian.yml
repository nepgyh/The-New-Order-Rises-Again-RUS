 POLITICS_SIEGFRIED_KASCHE_DESC:0 "Зигфрид Каше имел много должностей: кадровый офицер и полувоенный агент, гауляйтер, дипломат, убежденный нацист. Во времена нового порядка он поднялся на головокружительные высоты и правит одним из крупнейших рейхскомиссариатов своим железным кулаком. Он справедлив в своем обращении, абсолютен в своей воле и полностью предан национал-социалистическому порядку. Так, конечно, пишут газеты, и никто не посмеет с этим не согласиться.\n\n История, что рассказали бы его подчиненные, очень, очень сильно отличается.\n\nНазначение Каше в Московию было самой жестокой формой кармического правосудия, которую он мог получить. Бывший офицер СА, который умолял Геринга об отсрочке во времена ночи длинных ножей, теперь сталкивается с бесконечным повторением своих отчаянных просьб, день за днем, с бесконечными фракциями, которые возникли на его земле. Военный человек стеснен обстоятельствами; он не может рисковать прямыми действиями против партизан, бандитов и внутренних врагов, которые преследуют его, чтобы не разрушить даже самое слабое подобие внутреннего контроля. И политик должен беспомощно наблюдать, как его режим и государство душат свою собственную эффективность только для того, чтобы сохранить себя вместе, предавая идеологию, которой они привержены.\n\nКаше - суровый человек, но держать все это вместе - значит брать свое. Если скала Московии будет расколота надвое её собственным правлением, на сером горизонте степей замаячат бури."

 POLITICS_FERDINAND_SCHORNER_MOSKOWIEN_DESC:0 "Фердинанд Шёрнер не из тех, кто легко воспринимает оскорбления. Со времени своего изгнания в Московию под ложным предлогом, фельдмаршал жестоко исполнял свой долг, правя войсками железной рукой и не проявляя милосердия к партизанам. Все это время он и его милитаристская клика скрежетали зубами и свирепо смотрели в сторону Германии, ожидая прекрасной возможности отомстить.\n\nЧего бы он ни ждал, Шёрнер никогда не смог бы предсказать восстание рабов. С появлением восставших против своего господина унтерменшей по всему Военному округу Руссланду, Шёрнер жестоко захватил власть и установил там новое военное правительство. Слухи о его жестокости распространились повсюду, а его изменнические угрозы выступить против Германии, чтобы уничтожить восстание, не остались без внимания.\n\nВ то время как законность его мечты является предметом споров, только дурак поверит, что амбиции Фердинанда Шернера заканчиваются его правлением над Россией."

 POLITICS_MOSKOWIEN_NO_AUTHORITY_DESC:0 "Для многих Зигфрид Каше был единственной силой, удерживающей Рейхскомиссариат Московию вместе, и с его исчезновением это может быть проверенр.\n\nВсе, что осталось от Правительства Москвы, - это пререкающийся совет, который сталкивается с внутренним хаосом и неопределенностью. С ростом напряженности в отношениях между туземцами и немцами, а также нисходящим падением совета, похоже, нет никакой центральной власти, которая могла бы взять Московию под контроль в эти тревожные времена.\n\nДля многих, как международных наблюдателей, так и людей внутри страны, это, по-видимому, конец немецкой мечты на востоке..."
 
