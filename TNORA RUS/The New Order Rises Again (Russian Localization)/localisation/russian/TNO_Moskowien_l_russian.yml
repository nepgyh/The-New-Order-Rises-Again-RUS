 ## Ideas ##

 MCW_apathetic_rule:0 "Апатия Каше"
 MCW_apathetic_rule_desc:0 "Для Зигфрида Каше управление рейхскомиссариатом - скучная и однообразная работа, которую он уже успел возненавидеть. Апатия Каше хорошо известна в Германии, где рейхскомиссар прилагает минимум усилий, в основном заполняя документы и вмешиваясь в совет, когда внутренняя атмосфера в рейхкомиссариате ухудшается. Тем не менее, несмотря на презрение Германии к Каше, его безразличное отношение привело к тому, что местное население получило больше прав в вопросах управления."

 MCW_unified_ostvolk_council:0 "Объединенный совет восточных народов"
 MCW_unified_ostvolk_council_desc:0 "В отличие от других рейхскомиссариатов, уникальное положение Московии привело к созданию кооперативного органа. Совет восточных народов состоит как из поселенцев, так и из туземцев, работающих вместе для поддержания рейхскомиссариата. Хотя Совет несколько унифицирован, главная цель этого органа - умелое и сбалансированное умиротворение обеих этнических групп."

 MCW_stagnant_ostvolk_council:0 "Стагнация совета восточных народов"
 MCW_stagnant_ostvolk_council_desc:0 "Затхлость затопила комнату, развращая мужчин, собравшихся вокруг стола. Борющееся правительство над тем, что было Европейской Россией, превратилось в бедную банду утопленников, подчиняющихся одиночке, который понял, что они не что иное, как никчемные скоропостижные трупы.\n\nСовет стал ленивым и неряшливым. В безразличном присутствии рейхскомиссара Каше русским, и их немецким \"коллегам\" не оставалось ничего, кроме как болтать, создавая бессмысленную суматоху в течение нескольких часов, пока они не потратили впустую свое время и не разошлись по домам. Иногда встречи отменялись из-за того, что их было слишком мало. \n\nНикакой новой политики, никаких новых решений, только усталые ссоры. Даже половинчатые попытки сосредоточиться на границе, бандитизме внутри колонии или тревожной гнили соседних рейхскомиссариатов были отброшены.\n\nНо время шло, пустые слова приходили и уходили из зала совета под осуждающим взглядом неподвижного воздуха."

 MCW_the_porous_border:0 "Уязвимая граница"
 MCW_the_porous_border_desc:0 "Учитывая довольно шаткое географическое положение Московии, мы оказались в состоянии почти постоянной войны, поскольку бесчисленные военачальники и бандиты регулярно пересекают нашу территорию, чтобы совершать набеги, грабить и убивать. К сожалению, мы не в состоянии остановить вторжение этих рейдеров, поскольку наша граница обширна и растянута, что оставило большие участки полностью неохраняемыми от нападения."

 MCW_the_porous_border_2:0 "Защита границ"
 MCW_the_porous_border_2_desc:0 "Было принято трудное и противоречивое решение. Жители Московии теперь ринулись к границам, защищая ее ценой своей жизни.\n\nНесмотря на все усилия против рейдов, проникающих на нашу территорию, проблемы все еще существуют. Напряженность в отношениях между русскими и их немецкими коллегами не ослабевала. И истощение людских ресурсов не помогает обороне.\n\nДо тех пор, пока ситуация будет ухудшаться подобным образом, оборона долго не продержится."

 MCW_the_porous_border_3:0 "Передислокация промышленности"
 MCW_the_porous_border_3_desc:0 "Покинуть восток было нелегко, и перемещение жизненно важных заводов и их рабочих тоже требовало больших усилий. А оставлять поселения без защиты не давало покоя тем, кто был чувствителен к сентиментальности. \n\n Чем больше Московия отступает, тем больше людей мы оставляем рейдерам, и тем больше времени мы тратим. Но как долго все это будет продолжаться?"

 MCW_council_in_chaos:0 "Совет в хаосе"
 MCW_council_in_chaos_desc:0 "Первая встреча после исчезновения Каше была почти такой же. Не хватало только его самого. \n\nДовольно скоро совет начал распадаться. Бюрократы начали расходиться. А люди начали терять надежду на то, что правительство будет держаться вместе.\n\nБез Каше было легче найти оправдание. И мертвым не нужно притворяться, что они работают. Только живым приходилось иметь дело с последствиями их ссор.\n\nТеперь никто не может поддерживать порядок."
 
 VLG_german_advisers:0 "Немецкие советники"
 VLG_german_advisers_desc:0 "Рейх послал своих лучших людей, чтобы помочь нам в наш самый темный час."

 MCW_unruly_russian_minority:0 "Непослушное русское меньшинство"
 MCW_unruly_russian_minority_desc:0 "Несмотря на раскол, наша зона контроля все еще содержит значительное количество русских, которые, хотя и были несколько умиротворены присутствием выборов Вольгабунда, скорее стали бы частью действительно родной страны."
 MCW_disconnected_lands:0 "Разъединенные земли" # <<TRANSLATED>>
 MCW_disconnected_lands_desc:0 "Наша планета разделена по географическому признаку, и большие куски контроля разделены на мили недружественной территории." # <<TRANSLATED>>
 MCW_oestliche_wirtschaftsgemeinschaft:0 "Восточное Экономическое Сообщество"
 MCW_oestliche_wirtschaftsgemeinschaft_desc:0 "Рейхскомиссариат Московия, возможно, и был разделен, но экономические связи не были разорваны. С Восточным Экономическим Сообществом, свободное перемещение товаров и услуг не прекратилось."
 
 MCW_The_Marshals_Fiefdom:0 "Вотчина Маршала"
 MCW_The_Marshals_Fiefdom_desc:0 "Фельдмаршал Фердинанд Шёрнер и его клика радикальных милитаристов начали свой путь к власти в Москве, установив жестокую военную диктатуру. Хотя он утверждает, что спасает завоевания богачей от восстания рабов-недочеловеков, на самом деле Шёрнер превратил заснеженную территорию в свою личную вотчину."
 
 MCW_Brutal_Repression:0 "Жестокие репрессии"
 MCW_Brutal_Repression_desc:0 "Помимо того, что маршал посвятил себя уничтожению восстания рабов в Московии, он поклялся расправиться с любыми инакомыслящими, чтое осмелятся выступить против его режима. Мятежные политики, офицеры Вермахта, немецкие поселенцы и русские туземцы массово расстреливаются его бродячими отрядами верных милитаристов, и никто не знает, утихнет ли это жестокое угнетение."
 
 MCW_Schorners_Ambition:0 "Амбиции Шёрнера"
 MCW_Schorners_Ambition_desc:0 "Правление в качестве маршала Московии - это только первый шаг на кровавом пути к полному господству над Великогерманским рейхом. Шёрнер смотрит на запад, надеясь, что хаос восстания рабов удачно подготовит почву для триумфального шествия в Германию и падения Альберта Шпеера."
 MCW_Schorners_Ambition_tooltip:0 "§RЕсли не разобраться с ним достаточно быстро, Шёрнер может решить начать действовать и пересечет Волгу...§!"

 MCW_Russia_in_ruins:0 "Россия в руинах"
 MCW_Russia_in_ruins_desc:0 "Восстание рабов было не чем иным, как катастрофическим для Московии, усугубляя катастрофическое состояние ее территории. Из-за жестоких репрессий Шёрнера против протестующих и невинных, а также тяжелых боев, которые произошли во время плана Отто, неспокойная территория близка к краху. Оккупация территории Рейхом с каждым днем кажется все более невозможной."

 MCW_Pakt_Commission:0 "Всероссийский комитет единства"
 MCW_Pakt_Commission_desc:0 "В результате ситуации, сложившейся в Московии после восстания рабов, и в качестве жеста солидарности Московия была официально переведена под правление совместной оккупационной комиссии. Несмотря на этот жест, оккупационной политикой по-прежнему руководит Великогерманский Рейх, и именно правительство в Германии будет решать судьбу Москвы."
 
