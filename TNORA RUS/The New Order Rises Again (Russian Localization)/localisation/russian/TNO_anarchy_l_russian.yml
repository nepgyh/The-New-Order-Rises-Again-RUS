 POLITICS_ANARCHY_DESC:0 "Раз в несколько недель десятки бомбардировщиков Люфтваффе поднимаются в воздух с аэродромов немецкой Зюдвестафрики. Пункт назначения - небо над западной частью материка, в сотнях миль к северу от места взлёта. Главная цель авиаторов: превратить регион Сахель в безжизненную марсианскую пустошь.\n\nСтратегические бомбардировки Люфтваффе здесь во многом схожи с ситуацией на Западе России. Тут также терроризируют местных жителей, обучая при этом новых пилотов. Параллельно такое сражение с соломенными чучелами оправдывает свербюджеты, выделенные на боевые действия. Любое рукотворное сооружение, видимое с воздуха, быстро становится тренировочной целью и превращается в пыль тоннами взрывчатки высокой мощности. Одинокие кочевники, идущий по каменистому плато, быстро обнаруживают, что стали целью номер один для самых грозных ВВС мира. В результате ни одна из стран не может претендовать на эту территорию - во всяком случае, они даже не найдут здесь чего-то, на что стоит претендовать. Эта земля беззакония, заповедник первобытного строя. Здесь, под постоянными ударами огненной руки бога, выжить могут только те, кто достаточно умён, чтобы хорошо бегать и прятаться. Возможно, если бомбардировки прекратятся, цивилизации снова расцветут в этих местах, но мало кто из жителей пустыни задумывается о таких вещах. Те, кто слишком часто витают в облаках, обязательно взлетят на воздух."
