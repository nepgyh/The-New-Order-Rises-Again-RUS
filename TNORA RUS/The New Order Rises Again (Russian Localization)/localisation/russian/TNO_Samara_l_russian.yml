 POLITICS_VIKTOR_POLYAKOV_DESC:0 "Виктор Николаевич Поляков, как и его коллега с Северо-Запада, был простым директором завода до того, как к нему пришла власть. Он родился в Сибири, и оказался в правильном - или может быть неправильном - месте, в нужное время, чтобы его послали в качестве промышленного советника быстро разрушающегося ЗРРФ, в город Самару на берегу Волги, и в течение следующих нескольких лет, там он и работал. Поляков быстро поднялся благодаря автомобильной промышленности, даже конкурируя с Катушевым на том же рынке.\n\nВ конце концов, именно эта профессия сделала его известным в городе, а когда пришло время, он был избран лидером местного Народного Собрания, а так же мэром Самары. Теперь, Поляков уравновешивает экономическую жизнь и управление примитивной и хрупкой демократией в соответствии с пожеланиями Северорусской Республики.\n\nИ хотя управление в качестве своеобразного военачальника, может оказаться трудным для человека с небольшим опытом в этом деле, Поляков знает, что нужно лишь обратиться к его коллеге-магнату из Нижнего Новгорода, когда действительно станет тяжко."
 
 ### Ideas ###
 SAM_german_bootlickers:0 "Немецкие шавки"
 SAM_german_bootlickers_desc:0 "Мы можем хоть сотню раз называть сами себя Освободителями России от ига большевиков, но память народа такова, что люди видят в нас немецких подстилок, продолжающих нести идеи нацистов на земли нашей Родины, поэтому наша организация так ненавидима. К сожалению, ненависть со стороны русского народа не соответствует любви со стороны наших бывших немецких хозяев, которые списали нас, как мятежный сброд."
 SAM_The_Smolensk_Manifesto:0 "Смоленская декларация"
 SAM_The_Smolensk_Manifesto_desc:0 "Доказательство легитимности РОА, как правительства, для немногих и доказательство предательства для большинства. Декларация была издана в годы Западнорусской Войны, показывая то, что мы сражаемся против большевиков и попытке установить коммунизм в России, противопоставляя античеловеческой идеологии мечты о Республике России. Хоть этот документ и был издан немецкой пропагандой, он является доказательством нашей легитимности. Единственным доказательством."
 SAM_The_Samara_Manifesto:0 "Самарская декларация"
 SAM_German_Military_Training:0 "Муштра по-немецки"
 SAM_German_Military_Training_desc:0 "В те времена, когда РОА ещё было простым ополчением, немцы настояли на введении жёсткой дисциплины и продвинутых тренировок для своих унтерменшей-помощников. Западнорусская Война показала, что часть ветеранов Красной Армии была готова пополнить ряды наших сил, а их опыт, пронесённый через отчаянные битвы, ещё больше помог нам. Соединяя все эти факты, становится ясно очевидное - РОА является одной из немногих профессиональных армий в России."
 SAM_Turncoat_General:0 "Генерал-перебежчик"
 SAM_Turncoat_General_desc:0 "У наших генералов и офицеров мало общего, кроме их прошлого в качестве военнопленных немцев и желания работать с немцами. Некоторыми двигала ненависть к Красной Армии или злость на плохое обращение, реальное или воображаемое. Другие просто видели в этом выход из лагеря для пленных. Независимо от причины, и независимо от их квалификации, измена наших генералов русскому народу делает их людьми, вызывающими всеобщее отвращение."

 SAM_Village_Councils:0 "Деревенские Советы"
 SAM_Village_Councils_desc:0 "Сельская Россия долгое время стремилась к самостоятельному управлению. Коммуны остаются основным государственным аппаратом на местном уровне.\n\nБыла разработана система военных атташе при сельских советах. Медленно, но верно местные общины отходят от того, чтобы рассматривать гарнизоны как хищнические или паразитические организации. В свою очередь, местные командиры все больше и больше проверяются на предмет их способности поддерживать мир и процветание в пределах вверенного им района."
 SAM_Bread_for_All:0 "Хлеб - каждому"
 SAM_Bread_for_All_desc:0 "Необходимый минимум для выживания любого мужчины или женщины - это питание. Хотя это приведёт к ограничению наших ресурсов, обеспечение наших людей необходимым минимумом - это не просто необходимость, а обязанность. Если жителям Самары суждено столкнуться с грядущими невзгодами, то это должно произойти с полным животом."
 SAM_Soup_for_Service:0 "Супы за службу"
 SAM_Soup_for_Service_desc:0 "Наши ресурсы и так иссякли, и сейчас не время для сострадания или благотворительности. Проще говоря, тем, кто работает, воздастся по заслугам. Те, кто этого не делают или присосались к нам как к пиявки, этого не сделают. Еда - это привилегия для тех, кто её заслуживает, и люди должны знать об этом."
 SAM_slipped_leash:0 "Соскользнувший поводок"
 SAM_slipped_leash_desc:0 "Ну и ну, вы только гляньте: немцы теперь не держат нас в узде, а потому мы можем полноправно считать себя самостоятельным государством. Эта идеальная возможность не будет нами упущена! Мы разобьём остальных военачальников, а потом изгоним тевтонцев их же оружием! Они будут жалеть о том дне, когда у них хватило смелости прийти на землю русскую, когда их же псы порвут им глотки!"
 SAM_ROA_Over_the_Airwaves:0 "РОА в облаках"
 SAM_Bureaucratic_Allies_idea:0 "Союзники-бюрократы"
 SAM_Bureaucratic_Allies_idea_desc:0 "Говорят, что правильный человек в нужном месте - это все, что имеет значение в этом мире. Сотрудничество между нами и офицерским Комитетом, в котором когда-то преобладали споры и бюрократические препоны, теперь идёт гладко, наши запросы и предложения обрабатываются с молниеносной скоростью. Вопрос уже не в том, будут ли офицеры заботиться о наших нуждах, а в том, когда они будут это делать."
 SAM_Renewed_Military_Trust:0 "Восстановленное военное доверие"
 SAM_Renewed_Military_Trust_desc:0 "Правительство Самары никогда не было популярным. В лучшем случае наш народ неохотно терпел нас за наши усилия по борьбе с бандитизмом.\n\nВсе начало меняться к лучшему. Ужесточение дисциплины для солдат, а также продолжающаяся кампания по борьбе с коррупцией показали населению, что дни армейских офицеров, господствовавших над крестьянами, как бояре в старину, заканчиваются. Люди теперь надеются, что они могут доверять своей армии."
 SAM_Our_Founding_Member:0 "Наш основатель"
 SAM_Our_Eternal_Leader_idea:0 "Наш вечный Лидер"
 SAM_The_ROA_is_MINE:0 "РОА - это Арцезо"
 SAM_The_ROA_is_MINE_desc:0 "Поскольку оппозиция либо бежала сверкая пятками, либо становится все более неуместной, Арцезо является решающим лидером РОА. Ничто внутри Самары не происходит без его ведома, и никогда больше этого не произойдёт, так как у него есть право голоса по любому вопросу."
 SAM_Russia_in_my_Sights:0 "Россия на мушке"
 SAM_Russia_in_my_Sights_desc:0 "Россия созрела для захвата, нам больше нельзя терять времени. Под влиянием соблазна наживы и богатства Арцезо спустит псов войны на Западную Россию. В конце концов, сколько же прибыли мы сможем получить."
