 SAM_the_roa_fights_on_oktan_desc:0 "Провал был близок, но нам удалось подавить оппозицию!\n\nПоследствия не из приятных. Многие солдаты встревожены, узнав, что их товарищи подняли оружие против государства. Помилованные мятежники по-прежнему с презрением смотрят на нашу власть. А там, в провинции, многие мирные жители только сейчас понимают, что наше правительство было очень близко к свержению.\n\nВ будущем можно ожидать большего сопротивления как со стороны недовольных солдат и офицеров РОА, так и со стороны гражданских лиц, ненавидящих наше правительство. Однако, несмотря ни на что, РОА продолжает борьбу, сильная и несломленная!"

 ### Regional Military ###
 SAM_Reformed_officer_corp:0 "Реформированный офицерский корпус"
 SAM_Reformed_officer_corp_desc:0 "РОА всегда была отягощена её чрезмерно большим и разобщённым офицерским корпусом. То влияние, которым он обладал в прошлом, затрудняло координацию нашей командной структуры, поскольку ссоры и интриги мешали нашей работе и делали нас уязвимыми. А сейчас, когда ситуация стабилизировалась, офицеры представляют собой потенциальный источник будущей оппозиции нашему правлению и получают гораздо большую зарплату, чем они заслуживают, учитывая наши скудные ресурсы.\n\nНаряду с устранением наиболее политически неблагонадёжных элементов нашей армии, реформирование офицерского корпуса является просто хорошей идеей. В конце концов, любое будущее внутреннее противостояние дестабилизирует систему командования и потенциально станет смертельным ударом для нашего правительства."

 SAM_Swords_and_plowshares:0 "Мечи и орала"
 SAM_Swords_and_plowshares_desc:0 "У нас впереди ещё много работы, но стоит заметить, что на западе России ситуация стабилизировалась. Все возвращается на круги своя, но опустошение, вызванное долгими годами войны, тормозит восстановление экономики. На данный момент наша задача состоит в том, чтобы помочь развитию и восстановлению региона.\n\nВ настоящее время мы не можем вернуться к довоенному образу жизни, но если и есть какой-то урок, который мы можем извлечь из нашего опыта, так это то, что военные расходы могут творить чудеса для быстрого экономического роста. Передислокация солдат по всему региону позволит нам заполнить пробелы в региональной экономике, а также закрепить наши позиции в отдаленных районах. РОА освободила русский народ, и естественно, она должна будет принять какое-то участие в возвращению его к величию."

 SAM_Cutting_the_chaff:0 "Зерно от плевел"
 SAM_Cutting_the_chaff_desc:0 "Условия, в которых мы оказались во время войны с большевизмом, иногда требовали некоторого понижения наших стандартов. Многие из наших новобранцев были, за неимением лучшего слова, некачественными. Этим элементам нельзя доверять, они не могут в должной мере поддерживать дисциплину, боевой дух и блюсти нравственный облик русского солдата, которые принесут нам победу в наших будущих испытаниях.\n\nИными словами, нам давно пора провести чистку. Солдаты, не выдержавшие испытания на физическую форму или лояльность к нам, будут изгнаны из армии, а за самые серьёзные случаи измены Родине им грозит тюремное заключение. Хотя уменьшение нашей численности нанесёт нам вред, в долгосрочной перспективе нам лучше иметь верную и эффективную боевую силу."

 SAM_An_outward_looking_army:0 "Образцовая армия"
 SAM_An_outward_looking_army_desc:0 "Не так давно наша армия была похожа на сброд с её междоусобицами и коррупцией. Её ряды пополнились некомпетентными и нелояльными к нам призывниками, а наш офицерский корпус был перегружен и политически ненадёжен. Хотя мы и завоевали Западную Россию, РОА не была хорошо отлаженной машиной, необходимой для освобождения остальной части страны от деспотов и преступников, оккупировавших ее.\n\nС нашими недавними реформами этот факт изменился. Армия стала эффективнее, объединившись вокруг политического руководства во имя нашего дела. Теперь пришло время выглянуть из наших нынешних границ и, как самая подготовленная, самая лучшая армия во всей России, сделать первые шаги к полному воссоединению."

 SAM_Gun_smithing_program:0 "Оружейное производство"
 SAM_Gun_smithing_program_desc:0 "Военачальники Западной России едва ли могли рассчитывать на современную технику. В большинстве сражений, которые мы вели на пути к региональной гегемонии, обе стороны были в основном оснащены устаревшим оружием времен Великой Отечественной войны, причем даже устаревшая на 10 лет техника была чем-то вроде роскоши. Нужно что-то делать. Враги, с которыми мы столкнёмся в будущем, будут сильнее, лучше оснащены и более промышленно развиты, чем наши недавние враги.\n\nПерспектива серьёзного отставания в качестве снаряжения между нами и нашими конкурентами достаточно обескураживает, чтобы начать немедленные действия. РОА отчаянно нуждается в современном вооружении, и увеличение вливания средств в нашу промышленность поможет нам в нашем правом деле."

 SAM_A_Modern_air_force:0 "Современные ВВС"
 SAM_A_Modern_air_force_desc:0 "После падения ЗРРФ подавляющее большинство сражений в России велось на земле. Большинство военачальников, с которыми мы сталкивались, не имели ни средств, ни оборудования для содержания крупных военно-воздушных сил. Наше наземное превосходство позволило нам проложить себе путь через Россию, но такое тактическое положение дел не продлится долго. Нашими будущими противниками будут более крупные, более продвинутые государства, способные выставить реактивные истребители и бомбардировщики.\n\nРОА должна немедленно отреагировать на эти обстоятельства и создать новые военно-воздушные силы. С производственными мощностями заводов западной России, строительство современных самолётов, наконец, станет реальностью. Покорение наших соперников на востоке потребует контроля над небом, и наши лучшие пилоты хорошо справятся с этой задачей."

 SAM_Getting_our_toes_wet:0 "Море по колено"
 SAM_Getting_our_toes_wet_desc:0 "В отличие от наших планов по модернизации военно-воздушных сил, создание сильного военно-морского флота является относительно легкой задачей, по крайней мере, на данный момент. Грядущие войны за воссоединение будут вестись почти исключительно на твердой почве. Тем не менее, было бы разумно создать небольшой флот, как для патрулирования наших приграничных вод, так и для создания полноценного флота после того, как мы объединим Россию.\n\nПереоборудование нескольких кораблей советской эпохи для наших нужд, является на данный момент нашей целью. Это не является приоритетом на данный момент, но мало кто откажется от шанса стать первым адмиралом новой России. Возможно, мы начинаем с малого, но наши преемники, несомненно, оценят вашу дальновидность, когда вы начнете создавать флот сейчас."
 
 SAM_Modernization_of_the_ROA:0 "Модернизация РОА"
 SAM_Modernization_of_the_ROA_desc:0 "Ветераны РОА с нетерпением ждут того дня, когда наши войны закончатся, а их родные терпеливо ждут когда их отцы и сыновья вернутся домой.\n\nМодернизация направлена на постепенный отказ от устаревшего снаряжения и последующим оснащением качественным и современным оружием. Это будет хорошим фундаментом для наших войск. Модернизация - это действие, которое приблизит нас к идеалу и сделает нас готовыми ко всему!"

 SAM_Mechanization_of_the_ROA:0 "Механизация РОА"
 SAM_Mechanization_of_the_ROA_desc:0 "ЗРРФ и прочий сброд видели, как наши бойцы везли непомерное количество громоздкого снаряжения, полагаясь исключительно на гужевой транспорт. Раненых товарищей часто бросали, так как наши люди не могли достаточно быстро доставить их в полевые госпитали. Базы противника были кошмарами для захвата, так как легкая пехота подвергалась артиллерийскому и пулемётному обстрелу.\n\nМеханизация - это доктрина, по которой наши люди полагаются на постоянно расширяющийся парк моторизованного транспорта и бронетехники. Транспортные средства, способные доставить их в бой, поддерживать их во время наступлений и защищать их во время перестрелок. Это будет дорогостоящий процесс, который может затянуться на многие года. И все же достаточное количество брони и скорости будет отличным подспорьем царице полей."

 SAM_Standardization_of_the_ROA:0 "Стандартизация РОА"
 SAM_Standardization_of_the_ROA_desc:0 "Наша военная промышленность сейчас работает на полную мощность, и все наши люди готовы к бою. Наконец-то пришло время для полной стандартизации. Дни, когда пять солдат носили десятки разнообразного оружия и патронов к нему, закончились!\n\nСтандартизация станет одним из руководящих принципов российской армии. Стандартизация вооружения, да что там, уставное обмундирование, оборудование, инструменты. Снабжение продовольствием и его хранение, четкая структура руководства. Немцы стремились вбить в нас любовь к порядку, а мы, в свою очередь, выйдем на всю Россию с необходимым набором инструментов для победы."

 SAM_Fortifying_West_Russia:0 "Фортификация"
 SAM_Fortifying_West_Russia_desc:0 "Наши границы с немцами и другими военачальниками простираются на тысячи километров. Нам просто физически невозможно укрепить каждый сантиметр нашего рубежа. Тем не менее, мы многое узнали о фортификационной науке в войнах за объединение.\n\nУкрепляя важные районы и дороги по всей нашей границе и создавая хорошо вооружённые форпосты, мы можем замедлить любое вторжение и предотвратить тяжёлые потери в начале любой войны. Эти позиции будут так же важны, когда мы перейдём в наступление, как пункты для перегруппировки, если планы атаки пойдут наперекосяк."
 SAM_Fortifying_West_Russia_tt:0 "Мы построим серию §Yфортов§! на юге.\n"

 SAM_Value_for_Money:0 "Рентабельность затрат"
 SAM_Value_for_Money_desc:0 "Наша амбициозная программа развития вооружения неизбежно наталкивалась на разного рода проблемы. Первые партии оружия и техники были изготовлены с разной долей брака.\n\nВсе это естественно и ожидаемо нашими инженерами и офицерами. Неэффективные конструкции переделываются или снимаются с производства. Совершенствуются производственные процессы. День за днём мы рассчитываем идеальное соотношение цены и качества для каждой части нашего военно-промышленного комплекса!"

 SAM_Harmonization:0 "Унификация"
 SAM_Harmonization_desc:0 "Каждый год появляется новое оружие для оснащения наших солдат, новые методы обучения, которые лучше готовят людей к бою, новая тактика, которая обеспечит решающее преимущество на поле боя. Ко всему прочему, каждая из этих новых разработок должна была бы работать в сочетании друг с другом. Нам удалось подготовить наших людей, оснащённых современным оружием и обученных по современным стандартам. Наши генералы идут в ногу с последними достижениями стратегической мысли. Однако наша армия все ещё чувствует себя несколько не в своей тарелке.\n\nНаши офицеры должны знать, как наиболее эффективно использовать в маневрах современные танки и БМП. Бойцы должны уметь использовать современные винтовки и противотанковое оборудование. Для военных недостаточно быть хорошо экипированными или хорошо руководимыми. Каждая часть должна работать как часы. Только тогда у нас будет современная, профессиональная армия, а не сборище боевиков."

 SAM_Future_Warfare:0 "Войны будущего"
 SAM_Future_Warfare_desc:0 "Теоретические изыскания в военной обстановке состоят из исследования вещей, которые могут не иметь непосредственного применения. Хотя этот тип исследований никогда не должен монополизировать все ресурсы страны, он может принести большие дивиденды, которые всего через пять-десять лет станут актуальными.\n\nПо мере расширения нашей промышленной базы и приобретения армией опыта борьбы с различными врагами все это должно, возможно, быть исследовано заново. Кто знает, что ждёт российскую армию в будущем?"

 SAM_A_Brown_Water_Navy:0 "Береговая охрана"
 SAM_A_Brown_Water_Navy_desc:0 "По мере того как все больше мы выходим на арену международной торговли, пришло время расширить наши усилия по созданию "береговой охраны". Такой флот мог бы патрулировать наш участок Баренцево моря и надрать задницу любому кто попытается высадить десант на нашу территорию.\n\nТе корабли, которые нам необходимы, просты в изготовлении и обслуживании. Подводные лодки и эсминцы при поддержке с воздуха будут представлять реальную угрозу любому агрессору в наших родных водах."

 SAM_Full_Mobilization:0 "Полная мобилизация"
 SAM_Full_Mobilization_desc:0 "Теперь, когда густонаселенный регион западной России в наших руках, мы можем решить, как это население будет служить своей Родине. Десятилетия разрухи, пережитые Россией, уничтожили все, что напоминало былое величие. Это даёт нам шанс начать все сначала и создать новую экономику, которая будет работать на наши нужды. В краткосрочной перспективе, это потребует быстрое увеличение военного производства, поскольку мы готовимся к надвигающимся конфликтам на нашем востоке и западе. Каждый гражданин внесёт свой вклад в строительство новой, более сильной России. Когда на Родину придёт очередная война, нам не нужно будет переходить к военной экономике. Мы перейдём на неё СЕЙЧАС."

 SAM_The_Army_of_National_Liberation:0 "Русская Освободительная Армия"
 SAM_The_Army_of_National_Liberation_desc:0 "Как только нас не ругали наши враги. Они называли нас падальщиками, пушечным мясом для фашистов. Этого же мнения придерживаются наши бывшие немецкие хозяева, которые списали нас со счетов после Западнорусской войны. Десять лет мы провели в Самаре, выжидая.\n\nНаши враги на западе России не устояли перед нами. Остатки Красной армии были сметены и уничтожены. Пропитанные нафталином белые также стали историей. И только РОА стоит на ногах.\n\nНаши враги теперь молчат, а наши войска сражаются по последнему слову техники. И пусть немцы сгниют в своей угасающей империи, пока мы идем к Тихому океану, ибо РОА выведет Россию из ада, отомстив всем её врагам на её пути к национальному освобождению!"
 
 SAM_The_Army_of_National_Liberation_Oktan:0 "Русская Освободительная Армия"
 SAM_The_Army_of_National_Liberation_Oktan_desc:0 "Наше государство больше не просто пятнышко на карте. Это нация, и у нее, наконец, есть армия, соответствующая ее статусу. Когда то РОА была лишь сборищем солдатни-перебежчиков, но теперь это полностью модернизированная, боевая сила, с которой нужно считаться, готовая к современному конфликту с промышленно развитыми противниками. Новая армия станет мечом, которым мы покараем предателей и бандитов на востоке. Некоторые в нашем правительстве задаются вопросом, не слишком ли много внимания мы уделяем развитию вооруженных сил за счет других сфер. Они говорят, что российская экономика ещё недостаточно развита, чтобы содержать такую большую армию. Может быть, они и правы, но это неважно. Россия станет единой, и воссоединит ее нация с лучшей армией. И мы об этом позаботимся."
 
 ### Regional Diplomacy ###
 SAM_foreign_observers:0 "Международные наблюдатели"
 SAM_foreign_observers_desc:0 "Может быть, в настоящий момент мы официально и не являемся "государством", но мы более чем готовы к дипломатии. Наша вотчина - самый процветающий регион за последние десять лет, а размер и влияние которым обладает РОА - даст понять иностранцам, что мы серьёзно относимся к делу. Тем не менее, наши потенциальные партнёры по понятным причинам избегают контактов. Россия была изолирована достаточно долго, чтобы другие страны могли знать, чего от нас можно ожидать.\n\nДля начала мы можем заверить их, что мы открыты для теплых и взаимовыгодных отношений с любой державой, желающей нас признать. Пуск наблюдателей к нам, заложит основу для дальнейшего сотрудничества. Должны ли мы показать американцам, что наше видение свободы совпадает с их стремлениям к ней? Должны ли мы показать японцам, что у нас тоже есть уважение к правопорядку и отвращение к коммунизму? Нам предстоит много работы..."

 SAM_the_samara_declaration:0 "Самарская декларация"
 SAM_the_samara_declaration_desc:0 "Смоленская декларация давно уже превратилась в бесполезный клочок бумаги. Подписанная во время Западнорусской войны, она объявляет Советское Правительство - Историческим Отклонением и провозглашает право каждого гражданина бывшего Советского Союза на Свободу и Самоопределение. Клочок бумаги именуемый Смоленской декларацией, был началом нашей славной кампании по освобождению России от её врагов.\n\nНовая декларация была издана в Самаре, где наши люди освободились от немецкого раболепия. Этот новый документ закроет нашу противоречивую историю, и заново представит РОА как орган освобождения и объединения всей России. Декларация также осудит иностранное вмешательство в дела России, и предупредит мир о нашей решимости создать сильную и независимую Родину."

 SAM_charm_offensive:0 "Чарующее наступление"
 SAM_charm_offensive_desc:0 "В Самарской Декларации, мы четко заявили миру, что РОА не является, и никогда не будет являться орудием немцев. Теперь же, мы должны работать над минимизацией наших прошлых связей с немецкими оккупантами, ежели мы хотим получить международное признание.\n\nЕсть, конечно, разные стороны, на которые стоит обратить внимание. Итальянцы, американцы, японцы и многие другие возможно, будут рады видеть объединенную Россию прямо на заднем дворике Германии. Мы можем в равной степени подчеркнуть нашу оппозицию коммунизму, и намекнуть на разрыв наших отношений с Германией как на причину будущего конфликта с распадающимся Рейхом."

 SAM_nordic_help:0 "Нордическая помощь"
 SAM_nordic_help_desc:0 "Поскольку Европа вспыхнула пламенем, после гражданской войны в Германии, а Центральная Азия и Сибирь пребывают в хаосе, наша основная связь с внешним миром проходит через северные страны. Норвегия и Швеция находятся на орбите Пакта, и у всех у них есть сложное прошлое. Тем не менее, у нас есть ресурсы и возможности, которые могут соблазнить хотя бы одно из этих правительств, и выступить в качестве торговых посредников с остальным миром."

 SAM_foreign_business:0 "Иностранный бизнес"
 SAM_foreign_business_desc:0 "Если мы хотим восстановить сильную Россию, Мы должны приветствовать всех, кто хочет вести здесь бизнес. Международный капитал и опыт, помогут нам войти в современную эпоху!\n\nПо крайней мере, такова теория. На практике же, мало кто осмеливается инвестировать в непроверенную нацию, которая только что вышла из серии жестоких гражданских войн, несущей на хребте неопределенное будущее. Мы должны обратиться к тем немногим, кто достаточно смел (или глуп) вкладывать средства в нашу страну. Особые экономические зоны, привилегированные государственные контракты и несколько старых добрых взяток могут сделать сделку более сладкой для наших новых международных друзей."

 ### Regional Diplomacy Bunyachenko ###
 SAM_business_contacts:0 "Бизнес-контракты"
 SAM_business_contacts_desc:0 "Международное бизнес-сообщество по понятным причинам не решалось вкладывать средства в Россию, когда в ней царили военачальники и анархия. Трудно получить прибыль, когда ваши потенциальные клиенты борются за свою жизнь и стараются не помереть с голоду. Но теперь, когда мы восстановили определенную стабильность в нашем уголке России, мы, возможно, сможем привлечь некоторые инвестиции из-за рубежа. Корпорации из Италии, Америки и Японии можно было бы убедить хотя бы рассмотреть возможность расширения своей деятельности в России. Обещания правительства, дружественного капитализма и стремящегося наладить экономические связи с внешним миром, может быть достаточно, чтобы заставить их забыть об опасностях инвестирования в продолжающуюся зону боевых действий."
 
 SAM_contacts_with_moskowien_bunyachenko:0 "Контакты с Московией"
 SAM_contacts_with_moskowien_bunyachenko_desc:0 "Не секрет, что ситуация в Рейхскомиссариате Москвовии нестабильна, и это мягко сказано. Усилия Германии по заселению этой территории оказались недостаточными для заселения коренных русских, которые были вынуждены жить угнетенным большинством на своей бывшей родине. Немцы хотят меньше русских в Московии, а русские не хотят, чтобы немцы правили. Есть решение, которое приносит пользу обеим сторонам, но, что более важно, больше всего оно приносит пользу нам. Используя наши контакты в Московии, мы можем создать иммиграционную программу, которая переселит десятки тысяч россиян из Рейхскомиссариата в наши границы. Эта иммиграция значительно увеличит наше население и доставит свежих новобранцев в армию прямо к нашему порогу."
 
 SAM_russia_stable_and_orderly:0 "Россия, стабильная и упорядоченная!"
 SAM_russia_stable_and_orderly_desc:0 "Русский народ существует веками, но наше правительство ещё молодо, и мы ещё не произвели сильного впечатления на мировой арене. Мы должны проявить инициативу и определиться, прежде чем наши враги смогут оклеветать нас в глазах великих держав. Временный Комиссариат Западной России будет известен как маяк правопорядка в хаотическом мире. Мы будем подавать пример, выступая против зла коммунизма и нацизма, и защищая стабильность нашего региона. Страны всего мира должны смотреть на Россию и знать, что на неё можно рассчитывать, что она поступит правильно. Мы вернем Родине статус оплота против анархии!"
 
 ### Regional Diplomacy Zykov ###
 SAM_open_our_doors:0 "Открыть окно"
 SAM_open_our_doors_desc:0 "Несомненно, наша предыдущая работа с немецкими псами, сделала многое, чтобы запятнать нашу молодую нацию в глазах всего мира. Но это не означает, что мы должны смириться с этой судьбой.\n\nМы уже установили контакт с разведывательным сообществом в ряде стран. Теперь, приглашая ряд неправительственных организаций и гражданских чиновников, мы можем показать всему миру, что нам нечего скрывать. Таким образом, мы можем начать создавать новое повествование о расцветающей демократии в Западной России.\n\nКонечно, нельзя ничего оставлять на волю случая, поэтому достопримечательности, показываемые нашим посетителям, будут тщательно организованы. Честность подобна сахару в кофе; если его слишком много - всё можно превратить в непригодный для питья осадок."
 
 SAM_contacts_with_moskowien_zykov:0 "Связи с Московией"
 SAM_contacts_with_moskowien_zykov_desc:0 "Ситуация на Западе, в бывших московских землях... крайне запутанная. Этим, как уверяет нас председатель Зыков, можно сыграть в Нашу пользу.\n\nВерхмахт долгое время поддерживал строго милитаризованную границу с Российскими кликами. Эти гарнизоны служили двойной цели: не подпускать к себе военачальников и русских граждан второго сорта. Теперь, изменившаяся ситуация в Московской области и в Германии, пробила большие дыры на границе, и наши русские братья нерешительно смотрят на Восток. Если мы убедим их, что здесь растет безопасная и сильная Россия, наши братья могут отправиться в путешествие на Восток.\n\nТакая миграция увеличила бы наше население и заработала бы у председателя Зыкова больше преданных сторонников. Немцы, вероятно, будут раздражены тем, что их рабы бегут на свободу, но что они могут с этим поделать?"
 
 SAM_russia_strong_and_free:0 "Россия - сильна и свободна!"
 SAM_russia_strong_and_free_desc:0 "В каждом сердце, как в России, так и за рубежом, светится немного света надежды! При председателе Зыкове просыпается свободная Россия, гарантирующая безопасность и мечты своих Граждан. При председателе Зыкове встаёт сильная Россия, способная сокрушить любого другого претендента на объединение и способная освободить Россию!\n\nВ каждом сердце светится надежда, небезопасная для элиты Германии. Там остаётся надеяться на то, что надежда миллионов россиян бросит тень на будущее нелегитимного Рейха!"
 
 ### Regional Diplomacy Oktan ###
 SAM_contacts_abroad:0 "Контакты за границей"
 SAM_contacts_abroad_desc:0 "Одним из наиболее очевидных преимуществ нового Верховного маршала является его глубокая сеть контактов и контрабандистов, которая вьется через Россию и за её пределами - монстр Франкенштейна из немецких, коллаборационистских, русских или других иностранных лиц и сетей, которыми Владимир Арцезо уже давно пользуется. В то время как раньше это приносило пользу Арцезо и тем, кому он отдавал свои дары в обмен на благосклонность и преданность, пришло время этим контрабандистам принести пользу всей России!\n\nАрцезо поговорит с теми, кого он купил к востоку от Урала, чтобы узнать, захотят ли они или кто-нибудь из их знакомых, кто является кем-либо важным, играть за команду РОА. Верховный маршал, конечно, позаботился о том, чтобы любой, кто захочет сотрудничать с Комитетом, был щедро вознагражден - учитывая, как хорошо он обращался со своими офицерами до сих пор, мы можем ожидать, что многие будут соблазнены его предложением."
 
 SAM_the_samara_declaration_oktan:0 "Самарская декларация"
 SAM_the_samara_declaration_oktan_desc:0 "Смоленская декларация уже давно воспринимается как бесполезный клочок бумаги. Подписанный во время Западнорусской войны, он объявляет Советское правительство исторической аберрацией и провозглашает право каждого гражданина бывшего Советского Союза на свободу и самоопределение. Как бы то ни было, Смоленская декларация стала началом нашей славной кампании по освобождению России от ее врагов.\n\nВ Самаре, где наши люди освободились от немецкого раболепия, появилась новая декларация. Этот новый документ оклеит бумагой нашу противоречивую историю и заново представит РОА как организм освобождения и объединения всей России. Декларация в равной мере осудит иностранное вмешательство в российские дела и предупредит мир о нашей решимости создать сильную и независимую родину."
 
 SAM_banking_partners:0 "Банковские партнёры"
 SAM_banking_partners_desc:0 "Что толку в деньгах, если мы не можем их вкладывать? Любой здравомыслящий человек знает, что вы не можете просто спрятать деньги под пресловутым матрасом - особенно если сам объем их приближается к такому, как у Арцезо. Некоторые из наиболее экономных друзей Верховного маршала предложили двусторонний метод борьбы с тем, что Арцезо называет "страданием от успеха".\n\nВ российских банках будут созданы анонимные банковские счета на имена погибших офицеров РОА или сфабрикованных лиц, а за рубежом будут изыскиваться подставные фонды, чтобы помочь обеспечить пенсионные деньги для самых заслуженных героев России, включая, конечно, Арцезо. Это также поможет объединить иностранные инвестиции и сохранит деньги в руках тех, кто достаточно мудр, чтобы правильно их использовать."
 
 SAM_cashing_out_deals_with_the_fritzes:0 "Обналичивание дел с фрицами"
 SAM_cashing_out_deals_with_the_fritzes_desc:0 " Ни для кого не секрет, что наши военные завоевания в Западной России взъерошили несколько перьев на западе, в немецком гиганте. Несмотря на их энтропийное сползание в хаос, немцы все ещё являются силой, которую нужно бояться и уважать. Однако, что ещё более важно, мы должны убедиться, что очень, очень длинный список услуг, которые Владимир Арцезо заработал от фрицев и гансов Германии, должен быть учтен и "обналичен", прежде чем немцы полностью откажутся с нами сотрудничать. Мы начнем с самых слабых и тех, кому есть что терять, пробиваясь к самой коррумпированной пограничной страже; что бы ни случилось, мы возьмем все, что они предлагают, и даже больше. Верховный маршал следит за тем, чтобы он всегда получал то, что ему причитается."
 
 SAM_food_and_books_for_russia:0 "Еда и книги для России"
 SAM_food_and_books_for_russia_desc:0 "Некоторые из самых смехотворных программ на Западе посвящены помощи миллионов обнищавших людей из Африки, Азии и, к сожалению, России. Американцы, конечно, не дураки - по крайней мере, их политики. Но кровожадные люди, стоящие за западными благотворительными организациями, стремящимися облегчить бедность, конечно, этого не делают. Верховный маршал приказал создать организацию, официально не связанную с его правительством. Организация по безопасности русского народа, или ОБРН - вот как она будет называться.\n\nАрцезо объявил народу, что через эту организацию будут доступны "продукты и книги для всей России". Хотя это может быть правдой, это определенно не входит в его намерения - иностранная помощь не только пройдёт через ОБРН и таинственно исчезнет, но и станет идеальным прикрытием для отмывания денег некоторых друзей Арцезо."
 
 SAM_the_tired_the_poor:0 "Уставшие, бедные"
 SAM_the_tired_the_poor_desc:0 ""Храни, древние земли, свою легендарную пышность!" - кричит она беззвучными губами. "Дайте мне ваши усталые, ваши бедные, ваши сбившиеся в кучу массы, жаждущие дышать свободно..."\n\nВерховный маршал, как всегда проницательный государственный деятель, разработал план, чтобы помешать нашим немецким врагам на западе. Используя свои связи в Московии, Арцезо сумел убедить ряд людей, беженцев, патриотов и прочих, отказаться от Рейхскомиссариата в пользу земель, контролируемых Комитетом. Это не только увеличит доступную рабочую силу для наших заводов и армий, которая, похоже, растет с каждым днём, но и массовая миграция этих беженцев серьёзно нарушит возможности немцев контролировать так называемую "прозрачную границу" между нами и их самым восточным Рейхскомиссариатом."
 
 SAM_new_business_relationship:0 "Новые деловые отношения?"
 SAM_new_business_relationship_desc:0 "Ни для кого не секрет, что Комитет освобождения народов России является доминирующей силой на западе России, да и вообще, возможно, во всем остальном, что когда-то составляло Союз Советских Социалистических Республик. В те времена, когда Владимир Арцезо и его союзники влачили жалкое существование в окрестностях Самары, многие "друзья" нынешнего Верховного маршала пользовались беспристрастными и несбалансированными соглашениями с Арцезо, который терпел эти договоренности только потому, что у него не было выбора в этом вопросе.\n\nТеперь, однако, с мощью Западной России позади него и быстро восстанавливающейся промышленной мощью, которая, как оказалось, пришла вместе с территорией, Арцезо в состоянии пересмотреть свои прежние договоренности. Новые деловые отношения важны, но лучшие из лучших будут предложены только тем, кто готов давать и брать."
 
 SAM_the_homeless_tempest_tost:0 "Бездомные"
 SAM_the_homeless_tempest_tost_desc:0 ""...жалкие отбросы твоего кишащего берега. Пришлите ко мне этих бездомных..."\n\nБеженцы и русские патриоты - не единственные туши, которые мы будем ввозить. Арцезо искал наемников по всему земному шару, поощряя их приходить и работать на него и только на него. Эти наемники, сохраняемые верными, казалось бы, бездонными карманами Арцезо, будут не только служить личным телохранителем Верховного маршала, но и выполнять ту мокрую работу, которую он считает либо неуместной, либо слишком важной для своих русских подчиненных.\n\nВ конце концов, политические соперники Арцезо сами себя не ликвидируют. Эти наемники могут быть беспринципными и грубыми даже в лучшие времена, но пока им платят, они будут оставаться в строю."
 
 SAM_all_beside_the_golden_lamp:0 "Все у Золотой лампы!"
 SAM_all_beside_the_golden_lamp_desc:0 ""... Я поднимаю лампу рядом с золотой дверью!"\n\nНаши города и поселки просто кишат людьми! Тысячи беженцев находятся в процессе строительства новых домов в пределах наших границ, и впервые за последние десятилетия иностранные компании открывают двери своих магазинов для публики. Наемники патрулируют пустыню вместе с русскими, и кажется, что почти за одну ночь Арцезо превратил западную часть России из почти стертой с лица земли в нечто, очень похожее на функционирующее общество.\n\nЛюди и компании со всего мира, Америки, Японии, Германии и других стран - все они привлекаются в Россию, чтобы получить прибыль, и впервые за долгое время надежда и процветание, кажется, возвращаются к тому, что осталось от русской нации."
 
 ### Regional Political ###
 SAM_scaling_down_emergency_rule:0 "Упразднить ЧП"
 SAM_scaling_down_emergency_rule_desc:0 "Многие ожидали, что наше правительство сложится под двойной угрозой военного и гражданского восстания. Теперь, когда эти два источника недовольства остыли до кипящей угрозы, и с концом Эпохи Военачальников в России, мы должны сократить Чрезвычайное Положение.\n\nЭто может означать многое для многих разных людей. Предлагаемые меры включают прекращение экстренного развертывания РОА, возвращение к гражданскому самоуправлению в нескольких аспектах повседневной жизни, и переход от нашей командной экономики к более открытой.\n\nТаким образом, ожидается, что председатель предложит новый набор директив губернаторам провинций. Эти инструкции помогут задать тон для появления новой России."
 
 SAM_a_constitutional_convention:0 "Конституционная конвенция"
 SAM_a_constitutional_convention_desc:0 "Мало что вызывает большую нестабильность, чем нечеткие законы и неясное будущее. Таким образом, наш новый председатель счел нужным созвать Конституционный Съезд в нашей столице. Эта встреча грандов КОНР, старших офицеров РОА, а также гражданских советников и партнёров, поможет определить форму нового правительства России. Отмена нескончаемого военного положения сделает многое для легитимации нашего государства, и поможет воплотить в жизнь видение нашего председателя и его фракции о будущем нашей страны."

 SAM_legislative_matters:0 "Законодательные вопросы"
 SAM_legislative_matters_desc:0 "Ни одно современное правительство не может функционировать без законодательной ветви власти, готовой обсуждать и создавать все возможные типы законов, необходимых для управления нацией. В идеале, эта законодательная ветвь власти должна быть хорошо проинформирована, и способна из года в год поддерживать целостный свод законов, способных управлять Россией.\n\nЭто конечно всё базовые вещи, и члены элиты РОА хорошо согласны с этим. Однако, немногие согласны с тем, как укомплектовать законодательный орган. Некоторые предлагают выборы, в то время как другие выступают за технократов, назначенных комитетом. Удивительное количество аргументов в пользу того, чтобы законодательная власть была отделена от исполнительной, распространилась по всему съезду, поскольку опасения, что наш председатель закрепится в качестве диктатора, остаются высокими.\n\nВ эти лихие времена, мы должны внести порядок и цель. Законодательство оформим по своему вкусу."

 SAM_judiciary_matters:0 "Судебные вопросы"
 SAM_judiciary_matters_desc:0 "Пока что большинство важных судебных дел ведётся военными судьями РОА. И хотя эта схема оставалась действующей на протяжении всей Эпохи Военачальников, ограничения системы делают реформу важной. Военных судей слишком мало, чтобы охватить все уголовное право, не говоря уже и о рассмотрении гражданских и деловых дел.\n\nТаким образом, возникнет необходимость наделить хотя бы некоторой властью независимую и судебную власть. Насколько мощной и важной будет эта судебная система, и до сей поры остаётся предметом горячих споров. Вклад председателя может так или иначе склонить чашу весов."

 SAM_executive_matters:0 "Исполнительные вопросы"
 SAM_executive_matters_desc:0 "Если законодательный орган предлагает закон, а судебная власть интерпретирует законы, то исполнительная власть должна принимать законы.\n\nУ РОА всегда была четкая цепочка подчинения, с четко определенной ролью каждого ранга в отношении выполнения различных задач. Попадая в мрачный многополярный мир гражданского правления, некоторые предлагают сохранить аналогичную структуру: председатель РОА и его офицеры - могут свободно применять законы и выбирать их преемников. Другие же, ещё раз приводят доводы в пользу некоторого гражданского участия в исполнительной власти. А другие по-прежнему желают отделить главу государства от грязного бизнеса по управлению нацией, освободив председателя от необходимости управлять всем на микроуровне.\n\nВ ходе съезда ожидается, что вскоре будет принято решение."
 
 SAM_ministry_of_truth:0 "Министерство правды"
 SAM_ministry_of_truth_desc:0 "Бюро военной разведки РОА, долгое время следило за коммунистическими агитаторами, немецкими лазутчиками, активистами профсоюзов и прочими, кто создаёт недовольство или раскачивает лодку. В рамках нашего перехода к современному и национальному государству, многие призывали к усилению нашего аппарата безопасности.\n\nЭто вполне себе деликатный вопрос, поскольку любая тайная полиция получит огромную власть над нашей страной. Таким образом, председатель попросил советников представить план действий по созданию эффективного и лояльного Министерства Безопасности России."

 SAM_education:0 "Образование"
 SAM_education_desc:0 "Наша система образования возникла, как результат нашей системы подготовки солдат. Умных и грамотных детей поощряли к изучению разнообразных технических профессий, необходимых для современной армии. По мере того, как наша нация росла, начали появляться и гражданские учебные заведения, пытающиеся повысить грамотность и собрать вместе, сколько бы инженеров и врачей ни можно было найти.\n\nНастало время для ещё более фундаментальных реформ в сфере образования. Каждый ребенок получит стандартное образование, а технические институты предлагают дешевое и быстрое обучение ценным профессиям. Между тем, более одаренных учеников, направят во вновь открывшиеся университеты. Ещё более важным, чем природные ресурсы, является население России, наше главное оружие в предстоящей борьбе."

 SAM_social_net:0 "Социальное обеспечение"
 SAM_social_net_desc:0 "Обеспечение население продовольствием было отличным способом уменьшить недовольство, но человек ведь не живет одним лишь хлебом. Проблема с жильём всегда была присуща Русской Анархии, и наша новая экономика угрожает сделать бездомными гораздо больше мужчин и женщин.\n\nХотя у нас и нет терпения на тунеядцев, символическое социальное обеспечение не будет делать что-то больше, чем продолжать стабилизировать общественное мнение для нашего правительства. Старые, немощные и даже сироты, либо отдали всё для России, либо оставили продуктивные годы позади. Предоставляя им жилье и медицинское обслуживание в некоторой степени, мы заверяем население в том, что мы заботимся об их интересах."
 
 SAM_A_modern_state:0 "Современное государство"
 SAM_A_modern_state_desc:0 "Солдаты, в чистой и красивой униформе патрулируют восстановленные улицы наших городов, охраняют современные вокзалы, служащие воротами для бесконечного потока людей, стекающихся с пригородов, идущих на свои рабочие места. Дети, которые когда-то проводили целые дни в поисках еды, теперь сидят в классах.\n\nРоссия, наконец, выходит из эпохи раздора."
 
 ### Regional Political Bunyachenko ###
 SAM_perfect_our_history:0 "Наша идеальная история"
 SAM_perfect_our_history_desc:0 "Наши дети должны знать историю своего народа, но российская история полна трагедий и ошибок, с которыми нужно обращаться осторожно. В частности, происхождение нашего собственного правительства - сложный вопрос. Тот факт, что РОА была создана для сотрудничества с нацистами, позволяет легко принять её за армию предателей. Ученики России должны держаться подальше от этой соблазнительной лжи. Мы научим их правде, что президент Буняченко сделал все необходимое, чтобы избавить Россию от большевистской угрозы и создал армию настоящих патриотов, которые боролись за свободу всех россиян. Мы принимали помощь от всех, кто её предлагал, включая немцев, зная, что праведность нашего дела - это все, что имеет значение."
 
 SAM_the_loyal_opposition:0 "Лояльная оппозиция"
 SAM_the_loyal_opposition_desc:0 "Важно показать народу России, что мы не просто ещё одна диктатура, которая будет терроризировать и эксплуатировать их. Наше правительство всегда заботится о высших интересах своих граждан, и мы не настолько боимся критики, чтобы заставить её замолчать, как это делали цари или коммунисты. Мы разрешим формирование оппозиционных партий, которые смогут получить представительство в подконтрольной нижней палате парламента. Эти партии станут домом для тех, кто критикует наше правительство, но при этом не пустят их с нашего пути. В парламенте они смогут препираться и жаловаться сколько угодно, в то время как мы будем свободны продолжать нашу работу без их обструкционизма."
 
 SAM_protect_our_veterans:0 "Защитить наших ветеранов"
 SAM_protect_our_veterans_desc:0 "Есть ли кто-нибудь, кто видел больше разрушений или пережил больше конфликтов, чем ветераны России? Многие из этих людей в течение десятилетий постоянно сражались, сначала под жестоким игом коммунистов, а затем в Армиях военачальников, пришедших к власти после краха. Мы никогда не сможем выплатить долг перед людьми, которые сделали все, что мы достигли, возможным, но мы должны постараться. Если хотя бы один-единственный ветеран задаётся вопросом, как он будет платить за квартиру или за свою следующую еду, мы потерпим неудачу. Их пенсии должны быть увеличены, чтобы им не приходилось работать в старости. Необходимо создать программы по обеспечению их жильем, чтобы их не заставляли спать на улицах страны, ради которой они рисковали своей жизнью. Ветераны России - её герои, и мы не подведем наших героев."
 
 SAM_a_modern_state_bunyachenko:0 "Современное государство"
 SAM_a_modern_state_bunyachenko_desc:0 "По всей западной России происходит возрождение. Экономика ожила и продолжает расти, поскольку все больше фабрик и предприятий растут, как сорняки, и их количество растет с каждым днём. Это возрождение стало возможным благодаря сотрудничеству народа и правительства. Рабочие в России работают сверхурочно, часто в неприятных условиях и за небольшую плату, но они знают, что их усилия вознаграждаются другими способами. Правительство заботится о людях, обеспечивая благосостояние и помощь тем, кто в этом нуждается, и гарантирует, что каждый россиянин вносит свой вклад в восстановление Родины. Под руководством государства гарантирован экономический и промышленный рост. Современная русская нация наконец-то воскресла из пепла."
 
 ### Regional Political Zykov ###
 SAM_elite_schooling:0 "Школы для элиты"
 SAM_elite_schooling_desc:0 "Элитарное образование в России было всегда актуально, даже в самые тёмные моменты времён Анархии. Новые офицеры были нужны всегда, ровно как и новые врачи с инженерами.\n\nБлагодаря духу стойкости нашей нации, у нас сейчас есть куча обученных профессионалов, которых наконец можно использовать в благих намерениях. Открывая новые воинские училища, новые университеты, мы сможем обучить новое поколение - поколение лидеров Нашей державы. Такая прекрасная возможность как раз сходится с мечтой председателя Зыкова о новой Российской Республике!"
 
 SAM_a_party_for_the_people:0 "Партия народа"
 SAM_a_party_for_the_people_desc:0 "По мере того, как к нам приближаются первые выборы в Республике, всё больше поднимается вопрос о создании хотя бы формальной политической партии нашего Председателя Зыкова, и его сподвижников. На самом деле, нам осталось совсем немного: Продумать программу и идеологию новой политической организации.\n\nПартия ”Единство” будет преследовать идеи Сильного правительства и Демократии, поддержку инвестиций и в РОА и в тяжёлую промышленность. Кандидатами будут особо видные Демократические деятели, преданные Зыкову люди, бюрократы и индустриалисты.\n\nОсвобождение РОА от политики, укрепит авторитет Председателя Зыкова, что является архиважным при подготовке к Объединении России!"
 
 SAM_regional_associations:0 "Региональные отделения"
 SAM_regional_associations_desc:0 "Наше новоявленное Государство Всеобщего Благоденствия должно иметь свои стандарты. Таким стандартом, к примеру, будет максимальная поддержка граждан нашей политической партией "Единство".\n\nМы должны создать региональные отделения нашей партии, которые, ко всему прочему, будут ответственны за помощь кандидатам на местах, а также за распределение помощи и услуг гражданскому населению. Благодаря благотворительности и усиленной поддержке более бедным регионам, мы покажем всем народам России усилия Председателя Зыкова в сфере помощи обычным людям, а также укажем на то, что голосовать за кого-то другого будет сродни ошибке."
 
 SAM_a_modern_state_zykov:0 "Государство нашего времени"
 SAM_a_modern_state_zykov_desc:0 "Наконец-то, борьба за побег от прошлого подходит к концу, и Будущее, за которое мы боролись, наконец-то предстает пред Нами. Поднимается Новая Русская Нация, готовая к вызовам ХХ века. Эта Новая Нация - маяк Стабильности и Процветания, где даже самые бедные фермеры и рабочие могут наслаждаться плодами своего труда, и с гордостью называют себя Русскими. Люди верят в силу своего Правительства, зная, что мы глубоко заботимся об их интересах и будем бороться за их Свободу. Прежде всего, люди доверяли Зыкову который взял землю, травмированную полувековым безумием и войной, и превратил её в процветающую, модернизированную Страну, готовую к предстоящим вызовам и штормам."
 
 ### Regional Political Oktan ###
 SAM_nationwide_talent_drive:0 "Общенациональное движение талантов"
 SAM_nationwide_talent_drive_desc:0 "Было бы глупо позволить нашим лучшим и умнейшим, нашим талантливым инженерам, учёным, архитекторам и всей прочей интеллигенции растрачивать время на служение подчиненным нам генералам. Верховный маршал учредил то, что он называет "общенациональным движением талантов", чтобы привлечь всех тех, кто может иметь какую-то академическую или научную ценность, в свою временную столицу.\n\nХотя это и вызвало некоторый гнев со стороны ряда наших подчиненных в более отдаленных или развитых провинциях, это обеспечит главенство влияния Верховного маршала в русской науке, технике и прогрессе. Все русские должны следовать примеру интеллигенции, собранной благодаря таланту Арцезо!"
 
 SAM_ministry_of_the_interior:0 "Министерство внутренних дел"
 SAM_ministry_of_the_interior_desc:0 "Комитет освобождения народов России и связанная с ним Русская освободительная армия хорошо поработали не только для установления владений Владимира Арцезо над Западной Россией, но и для того, чтобы все завоеванные ими земли управлялись должным образом: военными офицерами в кармане Арцезо, как это и должно быть. Однако Верховный маршал сделал так, что каждый выданный феод был примерно такого же размера, как и остальные.\n\nХотя это означает, что каждый из них является справедливым участком земли, это также означает, что у нас в стране теперь существует целая куча насильно разделенных округов. Из-за того, насколько фрагментированными стали эти территории, нам нужна бюрократия, посвящённая только управлению и отслеживанию их всех. Это будет Министерство внутренних дел Арцезо - бюрократический шедевр, призванный предотвратить конкуренцию и раздоры между государственными органами."
 
 SAM_nationalist_fervor:0 "Националистический пыл"
 SAM_nationalist_fervor_desc:0 "Ни для кого не секрет, что массам, русским или иным, нужно чем-то руководствоваться и чем-то заниматься. Для американцев это их одержимость демократией. В Восточной Азии это стремление к прибыли. Немцы любят ненавидеть. Здесь, в России, нужна любовь к России и ненависть к немцам.\n\nНи один уважающий себя русский не может прожить свою жизнь, не зная своего врага на западе. По крайней мере, так мы им скажем. Разжигая пламя национализма и склоняя народ к любви к России и её спасителю Владимиру Арцезо, массы будут не только контролироваться РОА, но и использоваться РОА."
 
 SAM_expand_the_committee_of_national_liberation:0 "Расширить КОНР"
 SAM_expand_the_committee_of_national_liberation_desc:0 "Верховный маршал поднял хороший вопрос - общая аполитичность Комитета привела к низкой лояльности и отчуждению офицеров. Это нужно изменить.\n\nЗа время своего длительного пребывания среди нацистов Арцезо многое узнал о важности слияния политического и военного аппарата. Таким образом, Верховный маршал поставил задачу превратить Комитет освобождения народов России в подлинно политическую партию, которая в конечном счёте станет очень и очень длинной рукой Владимира Арцезо.\n\nМестные отделения КОНР будут созданы в городах и поселках, членство будет поощряться, и принципы антибольшевизма и поддержки Верховного маршала будут привиты всем, кто присоединится. Будут созданы и обязательные молодёжные группы, которые будут готовить российскую молодёжь как следующее поколение солдат - иметь идеальную дисциплину и многолетний солдатский опыт ещё до поступления в армию."
 
 SAM_a_modern_state_oktan:0 "Современное государство"
 SAM_a_modern_state_oktan_desc:0 "После многих лет борьбы, будущее, к которому мы стремились, наконец-то появляется на горизонте. Рождается новая Россия, пригодная для мира 20-го века. Это нация закона и порядка, где крестьяне и рабочие гордятся своей нацией и уважают своих начальников. По всей западной России внедряется новая система военных гарнизонов, и награды уже сыплются. Производительность труда в сельских районах значительно возросла при правлении РОА, и правительство получает все больше прибыли с каждым днём. Великие города России также процветают под контролем местных фашистских Советов, которые работают над сохранением славы и максимизацией производительности городских центров Родины. Правит всем этим Октан и его армия, спасители нации, которые продолжают вести Россию вперёд."
 
 ### Regional Economic Tree ###
 SAM_bread_on_the_table:0 "Хлеб на столе"
 SAM_bread_on_the_table_desc:0 "Учреждение Рейскомиссариата Московия, отрезало значительную часть пахотных земель России от её свободного населения. Это, в сочетании с прекращением торговли на территории бывшего Советского Союза, сделало отсутствие продовольственной безопасности эндемическим. Нам посчастливилось владеть хотя бы частью оставшейся пахотной земли во время нашего пребывания в Самаре. Теперь, когда мы контролируем всю западную часть России, многие из наших новых территорий уже лет десять балансируют на грани голода. Главные из них - земли павшего ЗРРФ, недалеко от Архангельска.\n\nВ долгосрочной перспективе, мы можем ожидать изменения численности населения, поскольку в регионах на юге нашей страны наблюдается внутренняя миграция. А пока, мы должны заняться вопросом продовольственной безопасности. Обеспечение стабильного доступа к основным благам, таким как хлеб, во многом сделает наше государство легитимным среди наших новых подданных."

 SAM_infrastructure:0 "Инфраструктура"
 SAM_infrastructure_desc:0 "Это хорошо, что у нашего правительства теперь есть четко определенная конституция, а поскольку наша если власть не ограничивается городами и гарнизонами, следует обратить внимание на областную инфраструктуру!\n\nК счастью, даже немецкие бомбардировки и войны за Объединение не уничтожили полностью инфраструктуру. Наши региональные соперники запустили собственные программы восстановления до войны за Объединение, а мы унаследовали их незавершенные проекты. Приложив лишь совсем немного ресурсов и усилий, мы можем завершить общенациональную сеть автомобильных и железных дорог. Товары и люди будут перемещаться из одного уголка России в другой!"

 SAM_industrial_policy:0 "Индустриальная политика"
 SAM_industrial_policy_desc:0 "Теперь, когда у нашего государства есть твердый фундамент, пора задуматься и над промышленностью.\n\nКонечно, бизнес в частном секторе экономики процветает. Освободившись от немецких бомбардировок, и склеротической экономики большевиков, русский труд и изобретательность были освобождены. Однако это не означает, что частному сектору будет предоставлена возможность работать без каких-либо ограничений. Несколько важных секторов экономики, таких как: разработка оружия и производство энергии, могли бы преуспеть как в государственном бизнесе, так и в государственно-частном партнёрстве. Присутствие правительства в отрасли, также было бы полезной сферой и для сохранения политических союзников. Таким образом, предстоящая конференция определит промышленную политику нашей страны."

 SAM_a_chicken_in_every_pot:0 "Курица в каждой кастрюле"
 SAM_a_chicken_in_every_pot_desc:0 "Мы позаботились о том, чтобы товары первой необходимости были доступны во всех уголках нашей страны. Теперь, когда наша молодая экономика вновь расширяется, Мы можем мечтать о более амбициозных целях.\n\nМясо стало невероятно редким явлением после распада Советского Союза. По мере роста наших запасов зерна, появляется возможность использовать его часть в кормах для свиней и кур. Увеличение количества животных белков, доступных нашему государству, улучшит рацион наших солдат, а также значительно удешевит мясо для российских семей. Более не выживая, мужчины и женщины России повернутся в будущее, а их желудки будут наполнены сытной пищей!"

 SAM_a_national_economy:0 "Народная экономика"
 SAM_a_national_economy_desc:0 "Сочетание лучшего управления, лучшей инфраструктуры и лучшей промышленной программы привело к, соответственно, лучшей экономике, это достаточно логично.\n\nПромышленность наших различных регионов развивается, и расточительное дублирование устраняется по мере появления региональной специализации и сохранения только самых лучших, из наших различных унаследованных промышленных зон. Мы можем способствовать этому процессу, прислушиваясь к мнению наших экономических экспертов и укрепляя новые цепочки поставок с помощью ещё более совершенной инфраструктуры, и ещё большего объема инвестиций в обучение персонала. Наградой же будет диверсифицированная и сильная экономика!"

 SAM_import_and_export:0 "Импорт и экспорт"
 SAM_import_and_export_desc:0 "Трудно построить полную автаркию, так как существует множество ресурсов и технологий, которыми мы сейчас практически не владеем. Таким образом, несмотря на наше изолированное геополитическое и экономическое положение, мы должны искать пути импорта.\n\nНаши конкуренты в Восточной Сибири являются ограниченным источником торговли. Старые линии контрабанды в Москву и Рейх, могут оказаться столь же полезными, как и пути, идущие через Скандинавию. Наконец, Стабилизация ситуации в Центральной Азии может предложить нам и другие возможности.\n\nМы более не будем закрытыми!"

 SAM_jam_and_tea_bunyachenko_zykov:0 "Варенье с чаем"
 SAM_jam_and_tea_bunyachenko_zykov_desc:0 "Улучшение связей с остальным миром, позволяет расширить поставки роскошных продуктов питания. Иностранных деликатесов долгое время не хватало населению Западной России во времена анархии, и возвращение этой роскоши, поможет нам ещё сильнее с населением и простыми солдатами. В частности, возврат горячих напитков с кофеином - будет высоко оценено по всей нашей стране."
 
 SAM_jam_and_tea_oktan:0 "Варенье с чаем"
 SAM_jam_and_tea_oktan_desc:0 "Жизнь гражданского лица во время правления военачальников была суровой. Простые удобства, которые могли предоставить даже некомпетентное советское руководство, превратились в дефицитную роскошь за два десятилетия анархии, которую пережила Россия. Теперь же, когда мы укрепили нашу власть над Западной Россией, мы можем вновь начать импорт некоторых из этих товаров. Варенье и чай, мёд и вино, шелк и украшения. Все это, и многое другое, скоро вернется в Россию, но определенно не для всех. Приобрести их смогут только те, кто зарекомендовал себя для нас, в качестве "полезной" личности. Это верный шаг, ведь именно те, кто спас Россию, будут вознаграждены, и если есть шанс извлечь выгоду из награды, было бы глупо не воспользоваться ею."

 ### Regional Economics Bunyachenko ###
 SAM_import_substitution:0 "Замена импорта"
 SAM_import_substitution_desc:0 "Привлечение иностранного бизнеса важно для роста российской экономики и реинтеграции нашей страны в глобальный рынок, но мы не должны полагаться на корпорации, базирующиеся в Нью-Йорке или Токио. Если бы они поступили по-своему, мировые корпоративные гиганты превратили бы Россию в одного гиганта-потребителя, в страну, где все можно купить и ничего нельзя производить. Этого нельзя допустить. Чтобы обезопасить себя от иностранной эксплуатации, мы должны работать с комбинатами над увеличением внутреннего производства при сокращении импорта готовой продукции везде, где это возможно. Нет ничего плохого в том, чтобы покупать американскую сталь и японскую резину, если мы можем решить, из чего строить."
 
 SAM_sector_wide_bargaining:0 "Общесекторальный торг"
 SAM_sector_wide_bargaining_desc:0 "Правительство и рабочее движение не обязательно должны быть врагами. В действительности, только создав антагонизм между ними, предатели-большевики смогли захватить власть. Мы позаботимся о том, чтобы это никогда не повторилось, установив правила для каждого сектора нашей экономики, чтобы защитить как рабочих, так и компании. Правительство должно выступать в роли арбитра во всех трудовых спорах, но мы также сделаем эти споры менее частыми. Устанавливая единообразные зарплаты для должностей в каждой отрасли и создавая государственные профсоюзы, представляющие интересы сотрудников, мы можем защитить как права предпринимателя, так и достоинство работника. С профсоюзами под нашим контролем мы сможем защитить наших рабочих от воздействия радикальных левых идеологий, которые так легко заражают частные профсоюзы."
 
 SAM_labor_police:0 "Трудовая полиция"
 SAM_labor_police_desc:0 "Внутри каждого союза есть коммунистические предатели, которые замышляют и строят заговоры, тонко распространяя свою ядовитую доктрину среди рабочих и планируя падение России. Мы должны быть всегда бдительны против этой угрозы, потому что однажды она уже опустила родину. Следует создать новую службу внутренней безопасности, которой будет поручено следить за рабочими в России, особенно за теми, кто участвует в профсоюзах. Эта трудовая полиция будет работать под открытым небом и под прикрытием, в заводском цехе и в подсобных помещениях, где встречаются плоттеры. Единственный способ отделить социалистических агентов от честных рабочих, которых они пытаются обмануть - это постоянный надзор. Лучший друг рабочего - не организатор, а следящий за ним правительственный чиновник."
 
 SAM_bread_or_stick:0 "Хлеб или дубинка"
 SAM_bread_or_stick_desc:0 "Россия была опустошена десятилетиями гражданской войны, немецким терроризмом и советской бесхозяйственностью. Так много ещё предстоит сделать, и так много мужчин трудоспособного возраста превратились в калек.\n\nСуществуют бесконечные возможности для продвижения по службе для граждан, готовых усердно трудиться. Восстановление родины предлагает обильную работу, и тех, кто проявит инициативу, ждёт изобильная жизнь. Наше государство воздаст тем, кто безоговорочно отдаёт себя нации. С другой стороны, те, кто отвергнет обязанности и награды по восстановлению государства, не получат пощады. Наша работа по приведению профсоюзов в соответствие показала, что мы не потерпим нарушителей спокойствия. Работники, которые будут продолжать упорствовать в своих попытках подорвать государство, будут наказаны. Интеграция полицейского элемента в ключевые промышленные секторы обеспечит, чтобы у нас всегда были глаза и уши на местах.\n\nПрезидент Буняченко и Русская Освободительная Армия упорно боролись за то, чтобы гражданам России были предоставлены возможности этого века. Те, кто отвергает возможность зарабатывать себе на хлеб добросовестным трудом, получат палку. У нации нет терпения к бездельникам и непослушным гражданам."
 
 SAM_a_national_bank:0 "Национальный банк"
 SAM_a_national_bank_desc:0 "Комбинаты добились больших успехов, и их успех принёс процветание России. Поддержка их роста оказалась мудрым решением, но теперь некоторые владельцы начинают нервничать под нашим руководством. Нельзя допустить, чтобы комбинаты становились слишком независимыми от нашего правления, и лучший способ сохранить их зависимость от правительства - это метод, известный как "руководство через окно". Управление окнами - это методика, освоенная японским центральным банком, которая включает поощрение банковских инвестиций в компании, которые выполняют рекомендации правительства. Создав новый национальный банк России, мы централизуем финансовую мощь нашего государства и консолидируем контроль над самыми могущественными корпорациями России."
 
 SAM_the_future_can_begin:0 "Будущее может начаться"
 SAM_the_future_can_begin_desc:0 "Для Европы промышленная революция закончилась в начале 20 века, но для России это была непрекращающаяся борьба. И цари, и Советы вложили огромное количество времени и ресурсов в попытки индустриализировать аграрную нацию. Иногда им это удавалось, но чаще их усилия останавливались, мало чего достигая. Нам удалось добиться успеха там, где они потерпели неудачу. Под нашим контролем западная Россия наконец-то индустриализировалась, наконец-то присоединившись к остальному цивилизованному миру.\n\nЕжедневно миллионы россиян работают на тысячах фабрик от Архангельска до Самары. Российские бизнес-империи начинают делать себе имя не только в России, но и во всем мире. Сталелитейные заводы производят рекордное количество материала, который будет использоваться для строительства всего, от резервуаров до небоскребов. Россия наконец вырвалась из прошлого, и теперь её ждёт будущее."
 
 ### Regional Economics Zykov ###
 SAM_legal_unions:0 "Легализовать союзы"
 SAM_legal_unions_desc:0 "Рабочие - это строительный элемент силы Нашей Нации, такие же, как и солдаты, - основа её защиты. Как и солдаты РОА, рабочие России заслуживают защиты и хорошего уровня жизни.\n\nК сожалению, в прошлом, эта защита была смешана с опасной социалистической чепухой, которая настраивала рабочих против остальной Нации и приносила большие бедствия Русской Нации.\n\nВ промышленном секторе, профсоюзы готовятся предоставить рабочим Право Голоса. Эти союзы будут отслеживаться на предмет любых признаков социалистического проникновения, и все незаконные союзы будут подавлены. Советы пытались задушить светочь Свободы в России, и мы никогда более не дадим им где-либо распространять свою гнусную идеологию!"
 
 SAM_small_and_medium_enterprises:0 "Малый и средний бизнес"
 SAM_small_and_medium_enterprises_desc:0 "Многие из наших промышленных программ до сих пор нацелены на Крупные и Государственные предприятия. Однако же, истинной кровью нашей экономики являются скромные граждане-предприниматели. Без обширной экосистемы малых и средних предприятий, наши огромные правительственные арсеналы не смогли бы производить необходимое количество военной техники. Помимо этой важной цели, малые и средние предприятия дают работу и цель членам общества.\n\nК сожалению, Россия - трудное место для бизнесменов. Неуплата кредита может привести к физическим расправам и даже смерти. Воровство, и рэкет с запугиванием, распространены во многих плохо охраняемых районах, что обременяет предпринимателей. Государство обязано вмешаться, и предоставить МСП надлежащую среду для Процветания, удалив загрязняющие вещества и токсины из экосистемы Бизнеса!"
 
 SAM_proper_land_grants:0 "Гарантировать землю"
 SAM_proper_land_grants_desc:0 "Последние пятьдесят лет совсем не были добры к скромным русским крестьянам. Освободившись от царского деспотизма, они оказались под сапогом советского гнета ещё до того, как проклятые немцы положили конец центральной власти. Военачальники и их клики, последовавшие за этим же путём, едва ли больше беспокоились за всех этих важных создателей продуктов питания и безопасности.\n\nТеперь, многие крестьяне не имеют никаких юридических прав на свою землю, так как сменяющие друг друга администрации кончились лишь хаосом. У других же, много противоречивых земельных претензий, в результате чего они становятся хозяевами либо слишком маленькой, либо слишком большой земли. Пришло время вмешаться в это недоразумение.\n\nКомиссия по Земельным вопросам позаботится о том, чтобы соблюдались все наследственные права и чтобы ни одна деревня не испытывала недостатка в земле под их законным контролем. Это поможет навести Порядок и Доверие в деревне."
 
 SAM_end_internal_controls:0 "Завершить эпоху контроля"
 SAM_end_internal_controls_desc:0 "Мы максимально ослабили ограничения военного времени. Однако, по-прежнему ешё существует некоторый контроль передвижений, чтобы люди в массовом порядке не покидали пострадавшие от войны районы, в поисках работы на другом месте.\n\nТеперь, когда экономика процветает, мы можем ослабить эти ограничения на поездки. Мы надеемся, что с изобилием работы рядом с их домом, наши граждане дважды подумают, прежде чем переехать... Но Государство не должно указывать им, куда им идти и когда."
 
 SAM_land_reforms:0 "Земельные реформы"
 SAM_land_reforms_desc:0 "Теперь, когда мы проверили, кто чем владеет, похоже, что предстоит ещё много работы. Многие земли, находящиеся под законным контролем, стали совершенно бесполезными из-за войны. Более того, другие крестьяне - лишь просто беженцы из Московии или других регионов России, и у них нет их деревни, чтобы поручиться за их запрос на землю.\n\nТаким образом, задача нашей Комиссии по Распределению Земли - расширилась. Мы разобьем крупные хозяйства отсутствующих помещиков, и передадим их безземельным крестьянам. В этом нам поможет большое количество земель, конфискованных у царистов, коммунистов и других врагов народа."
 
 SAM_a_moral_economy:0 "Экономика для народа"
 SAM_a_moral_economy_desc:0 "В речах за речами наш председатель вдалбливал мысль о том, что нет смысла в сильной экономике, если она не служит населению. Таким образом, мы стремились создать нацию, уважающую своих рабочих, крестьян, промышленников и интеллигенцию. Теперь мы можем нанести последние штрихи на нашу великую и нравственную экономику.\n\nПолучив от Государства средства, позволяющие позаботиться о своём Будущем и своей Семье, Российское население, наконец, начинает видеть в РОА и его Председателе в качестве Лидеров и Строителей, а не иностранных марионеток. То, что мы сделали в Самаре, мы повторили и по всей Западной России: мы объединили Наш Народ силой Труда!"
 
 ### Regional Economics Oktan ###
 SAM_eminent_domain:0 "Выдающийся домен"
 SAM_eminent_domain_desc:0 "Оказывается, что инфраструктурные проекты, которые мы изначально заложили, чтобы лучше связать нашу нацию с собой и внешним миром, стоят намного дороже, чем мы изначально планировали. Большая часть земли, на которую мы смотрели, принадлежит могущественным людям, не желающим с ней расставаться. Хорошо, что мы - правительство.\n\nС помощью взяток и подкупов, а также немалого применения запугивания и силы мы можем гарантировать, что земля, которую мы должны обеспечить для наших проектов, будет предоставлена нам в свободный доступ. Концепция выдающегося домена уже давно используется в Европе и за рубежом, когда правительству необходимо было проложить путь для прогресса. Почему бы нам не восстановить выдающиеся владения в России, хотя бы для того, чтобы официально узаконить наш "процесс" закрепления нужной нам земли?"
 
 SAM_the_proper_channels:0 "Правильные каналы"
 SAM_the_proper_channels_desc:0 "Раздавая губернии своим подчинённым, Верховный маршал тщательно следил за тем, чтобы ряд ключевых мест оставался под его непосредственным контролем - ключевые порты и железные дороги, все из которых являются ключевыми для торговли, экспорта и импорта, находились непосредственно под его управлением.\n\nЭто оказалось невероятно полезным в продвижении Верховного маршала на дальнейшую позицию власти среди РОА и генералов, которым он с тех пор предоставил правительственные полномочия. Это означает не только то, что почти все, что покидает страну, должно пройти через его руки, но и все, что приходит - большие суммы денег идут не только в федеральную казну, но и в карманы Арцезо, которые он будет использовать по своему усмотрению."
 
 SAM_internal_border_control_streamlining:0 "Упорядочение внутреннего пограничного контроля"
 SAM_internal_border_control_streamlining_desc:0 "Тот факт, что ряд наших военных губернаторов начали закрывать свои границы друг для друга и вводить пошлины на импорт товаров из других провинций, начал немного тормозить рост нашей экономики. Верховный маршал уже начал мозговой штурм, как не допустить, чтобы это повредило нам ещё больше - нам нужно сгладить эти экономические морщины, чтобы продолжать стимулировать экономику, а также развивать нашу промышленность.\n\nАрцезо планирует нанять группу советников и силачей, которых он уже начал называть своим "Внутренним пограничным контролем" - эти наемники и бюрократы помогут упорядочить обмен товарами между губернаторствами, а также обеспечить, чтобы все вели себя так, как должны."
 
 SAM_end_laziness:0 "Покончить с лентяйством"
 SAM_end_laziness_desc:0 "План Арцезо, направленный на то, чтобы заставить ряд беженцев бежать из контролируемых немцами районов на наш запад, был успешным. Слишком успешным. Теперь у нас есть десятки лагерей, в которых содержатся тысячи беженцев, у которых нет ничего, кроме одежды на спине - ни домов, ни еды... Бесполезно. У нас слишком много беженцев. Они тоже ничего не сделали с тех пор, как пересекли границу, очевидно, время, проведенное у Фрицев, сделало их ленивыми.\n\nОни должны работать на заводах, работать на нашу администрацию, служить в армии или производить продукты. Ради Бога, им нужно ХОТЬ ЧТО-ТО делать - мы едва можем позволить себе раздавать продовольствие и богатство нашей армии и продолжать иметь функционирующий гражданский сектор, не говоря уже о том, чтобы что-то для них делать... Особенно если они не заинтересованы в том, чтобы что-то делать для нас. Работа человека - его гордость, и эти беженцы явно чувствуют себя комфортно в своём позоре. Мы не можем позволить этому продолжаться."
 
 SAM_corporate_exclaves:0 "Корпоративные эксклавы"
 SAM_corporate_exclaves_desc:0 "Мы уже стали свидетелями того, как ряд иностранных корпораций со всего мира проявляют интерес и даже заходят так далеко, что инвестируют в нашу экономику. Это потрясающе - даже предварительный интерес и инвестиции вызвали всплеск доверия среди рынков и людей. Верховный маршал разработал план - с помощью своих ближайших экономических советников, конечно, чтобы побудить эти иностранные фирмы высадиться в России.\n\nАрцезо предложил, чтобы федеральное правительство создало и поддерживало ряд особых экономических зон, как с географической точки зрения, так и с точки зрения рыночных ниш. Это не только поможет корпорациям пустить корни в России, но и даст толчок экономике, с которой мы так долго боролись."
 
 SAM_everyone_back_to_work:0 "Всем обратно за работу!"
 SAM_everyone_back_to_work_desc:0 "С нашими усилиями по возвращению экономики в рабочее состояние, которые увенчались успехом, пришло время сидеть сложа руки и пожинать плоды. Наши заводы с ревом ожили, как никогда раньше, и поток товаров хлынул на рынки нашей территории. И теперь, когда экономика укрепляется, она падает на тех, кто сделал это так, чтобы немного снять сливки с вершины. Ведь предприимчивость и дальновидность должны иметь свою награду, и сам Владимир Арцезо первым выберет кусок пирога."
 
 ### Superregional Zykov ###
 SAM_zykov_new_territories:0 "Новые территории"
 SAM_zykov_new_territories_desc:0 "Наша борьба за земли к востоку от Урала была нелегкой, но мы победили, и теперь наша администрация простирается от границ оккупированной немцами России на Западе до территорий за Уральскими горами. Но то, что мы выиграли битву, ещё не означает, что мы добились мира: нам предстоит проделать большую работу, чтобы завоевать сердца и умы нашего нового населения.\n\nПришло время подготовить новые земли к интеграции в нашу молодую демократическую систему. Уже сейчас агенты и администраторы Зыкова проникают в Западную Сибирь, создавая избирательные участки и просветительные центры, чтобы подготовить давно угнетённый народ Сибири к наступлению демократии, пусть и пока не совершенной. Пока."
 
 SAM_zykov_partial_elections_for_the_east:0 "Выборы на Востоке"
 SAM_zykov_partial_elections_for_the_east_desc:0 "Демократия, приходящая в Сибирь всё ещё молодая, хрупкая демократия, и поэтому мы должны убедиться, что люди знают как важно голосовать за правильные партии. Мы уже отобрали несколько наших кандидатов, чтобы они перешли через горы и баллотировались там, но также неплохо было бы найти местных людей, которые были бы готовы работать в нашей партии "Единство".\n\nВыдвижение собственных кандидатов и выбор местных отделений - это далеко не единственное, что мы должны сделать дабы убедиться, что Сибирь прочно находится под нашим контролем - по воле народа, конечно. Необходимо принять определённые меры для того, чтобы "Единство" стало не только утвердившейся, но и выдающейся партией. В той или иной форме махинации гарантируют, что представители Зыкова останутся господствующей демократической силой даже далеко за Уралом."
 
 SAM_zykov_backroom_deals:0 "Закулисные сделки"
 SAM_zykov_backroom_deals_desc:0 "Наши кандидаты - не единственные демократы в Сибири. Когда мы освободили этот район от наших соперников, к нам обратился ряд видных деятелей и их сторонников в надежде, что мы поможем установить в регионе функционирующую демократию. Это именно то, что мы и планируем сделать, а эти люди помогут нам.\n\nНам нужно будет сделать так, чтобы эти люди - бизнесмены, местные политики, бывшие военные - были на нашей стороне и были членами "Единства", чего бы это ни стоило. Некоторые из этих людей уже намекали, что между администрацией Зыкова в Самаре и ими самими могут быть заключены определенные "сделки": лояльность за определённую цену."
 
 SAM_zykov_preparing_the_elections:0 "Подготовка к выборам"
 SAM_zykov_preparing_the_elections_desc:0 "Независимо от того, как мы планируем подойти к демократическому вопросу в Сибири, необходима некоторая поверхностная подготовка к самим выборам. В течение многих лет люди в этом регионе страдали от тиранов и диктаторов, не говоря уже о Советах. Почти никто из жителей наших новоприобретённых территорий не помнит о демократии и не понимает её важность.\n\nТаким образом, необходимо проделать большую работу, чтобы наши новые территории были должным образом подготовлены к предстоящим выборам. Люди должны быть осведомлены о голосовании - как это делать, где и когда, и самое главное: зачем. Кроме того, мы должны обратить внимание на административную сторону вещей, создавая избирательные округа, нанимая администраторов и бюрократов, чтобы гарантировать, что голоса были правильно собраны, подсчитаны и о них было правильно доложено."
 
 SAM_zykov_let_the_easterner_run:0 "Пусть они работают..."
 SAM_zykov_let_the_easterner_run_desc:0 "Несмотря на желания армии, Зыков всё ещё остаётся главным - и председатель стремится к функционирующей демократии для всех россиян. В конечном счёте, наши новые граждане по-прежнему остаются просто гражданами нашей республики. И поэтому к ним следует относиться как к таковым.\n\nКонечно, мы будем призывать как можно больше людей присоединиться и проголосовать за "Единство", но, в конце концов, ни одна свободная страна не заставляет свой народ поддерживать партию, в которую они не вкладываются. Людям должен быть предоставлен выбор - реальный выбор - для определения их будущего. Благодаря этому наша молодая и хрупкая демократия внушит людям реальную надежду."
 
 SAM_zykov_under_restraints:0 "...Под ограничениями"
 SAM_zykov_under_restraints_desc:0 "Конечно важно, чтобы у народа был реальный голос и право на самоопределение, но для нас рискованно полностью позволить русским Сибири - с их грузом многолетней тирании и угнетения на плечах - голосовать за любого, кто может пробудить популистские прихоти, наполняя головы людей сладкой ложью.\n\nДаже если мы допустим свободные выборы на большей части Востока, нам возможно придётся... кое-что исправить. Кое-какие перестановки здесь и небольшой перевод денег там обеспечат присутствие "Единства" в тех местах, где это необходимо."
 
 SAM_zykov_from_chairman_to_president:0 "От председателя к президенту"
 SAM_zykov_from_chairman_to_president_desc:0 "Милетий Зыков, бывший председатель Комитета освобождения народов России, сокращённо КОНР, привёл в действие свой окончательный проект: полный демонтаж КОНР и окончательный переход от своей роли председателя комитета к роли президента новой Российской Республики.\n\nНеудивительно, что он не только победил, но и провёл первые за последние десятилетия свободные выборы в России. Теперь, когда он служит в качестве официального гражданского главы Российской Республики, и поскольку Россия теперь освобождена, в КОНР больше нет необходимости - они достигли своей заявленной цели. Конечно, упразднение КОНР может быть немного сложнее, чем просто подписание законодательного акта: организация густо забита бюрократической волокитой и имеет своё влияние в каждой части администрации новой республики."
 
 SAM_zykov_consolidating_business:0 "Консолидация бизнеса"
 SAM_zykov_consolidating_business_desc:0 "Одним из удивительных продуктов эпохи российского раскола было начало и расширение ряда предприятий и корпораций по всей Сибири и Дальнему Востоку. Со времени наших побед в объединительных войнах многие из этих предприятий находятся в юридической неопределённости, некоторые всё ещё функционируют, в то время как действие других по разным причинам заморожено.\n\nМы должны составить список предприятий, возникших после распада Союза и выяснить, какие из них следует ввести в наш растущий государственный сектор, какие следует поощрить к возвращению в официальный частный сектор нашей экономики, а какие просто полностью закрыть."
 
 SAM_zykov_assessing_the_army:0 "Оценка армии"
 SAM_zykov_assessing_the_army_desc:0 "Несмотря на официальный роспуск Комитета освобождения народов России, армия, которая до сих пор приносила нам победу и с тех пор была интегрирована в официальные вооружённые силы республики, действительно нуждается в изрядной доле внимания - Зыков помнит верных офицеров, которые помогли воплотить его видение России в реальность.\n\nПрезидент республики распорядился создать комиссию для изучения и оценки состояния армии республики, а также выяснить, нужно ли больше внимания, финансирования, обучения или чего-то ещё уделить нашим ребятам; Зыков прекрасно знает, что именно армия завела его так далеко, и не намерен в ближайшее время терять её поддержку."
 
 SAM_zykov_improving_the_unity_party:0 "Усовершенствование партии"
 SAM_zykov_improving_the_unity_party_desc:0 "По правде говоря, партия "Единство" представляет собой мешанину идеологий, объединённая в первую очередь теми, кто связан с бывшим Комитетом освобождения народов России, теми, кто был лоялен Зыкову, и местными видными личностями, которые были куплены для помощи в "управлении" республикой. Иногда кажется, что "Единство" не партия, а избирательный блок различных групп интересов!\n\nЧтобы обеспечить сплочённость партии, председатель решил, так сказать, урезать партийный жир, сглаживая разногласия, устраняя некоторых из наиболее проблемных членов партии и укрепляя свою гегемонию над ней. Таким образом, Зыков сделает так, что "Единство" останется доминирующей партией, руководствуясь реальным видением - видением Зыкова."
 
 SAM_zykov_new_partners_in_the_east:0 "Новые партнёры на востоке"
 SAM_zykov_new_partners_in_the_east_desc:0 "Одними из самых влиятельных союзников Милетия Зыкова были различные влиятельные и могущественные бизнесмены в Западной России и на Урале. Они не только финансировали его в обмен на то, что, по их мнению, в конечном итоге должно стать выгодным партнёрством между ними, но и активно работали с нынешним президентом чтобы обеспечить быстрое оживление российской экономики.\n\nХоть восточная половина России гораздо более скудна с точки зрения людей, не говоря уже о богатых бизнесменах, они безусловно всё ещё существуют. Мы должны прочесать наши новые территории, чтобы найти кого-нибудь, кто смог бы наладить подобные связи с президентом и партией в обмен на их местную поддержку программы Зыкова."
 
 SAM_zykov_military_business_oversight:0 "Военный бизнес-надзор"
 SAM_zykov_military_business_oversight_desc:0 "Долгое время различие между военным офицером и генеральным директором для многих членов Русской Освободительной Армии было размыто, ибо они в течение многих лет служили как в качестве офицеров в наших вооружённых силах, так и в качестве руководителей предприятий. Эта система стала известна как "военный бизнес-надзор". В течение некоторого времени это работало, когда Русская Освободительная Армия влачила жалкое существование в городе Самаре, едва будучи в состоянии противостоять рейдерам, бандитам и немецким бомбам. Однако Зыков сделал всё возможное, чтобы эта система, прочно укоренившаяся в некоторых частях Западной России, не расширялась дальше.\n\nНесмотря на все усилия, некоторые сообщения указывают на дальнейшее расширение этой системы к востоку от Урала, что встревожило президента и его сторонников. Зыков призвал к немедленному негласному расследованию расширения этого так называемого "надзора". Чувствует ли он, что может контролировать его, или будет стремиться остановить его рост, ещё неизвестно."
 
 SAM_zykov_democratic_officers:0 "Демократические офицеры"
 SAM_zykov_democratic_officers_desc:0 "Хоть Комитет Освобождения Народов России формально полностью подчинялся Зыкову, реальная ситуация была гораздо более сложной, с большим количеством более реакционных и беспокойных личностей, заинтересованных в более авторитарных способах управления... или ещё хуже. По правде говоря, старая гвардия Русской Освободительной Армии и КОНР уже давно стала занозой в боку президента, тем более что они продолжают ворчать по поводу всё более демократического видения Зыкова.\n\nПришло время этой старой гвардии уйти на покой. Они служили долго, они служили тяжело, и именно по этим причинам эти офицеры - привыкшие иметь своё мнение о политике - должны быть заменены новым поколением офицеров, свободным от пятен коллаборации и коррупции, свежими лицами и местными лицами, чтобы они помогли нам начать процесс деполитизации армии."
 
 SAM_zykov_investing_in_talent:0 "Инвестирование в таланты"
 SAM_zykov_investing_in_talent_desc:0 "Будущее России - в руках молодёжи! Молодёжь заслуживает лучшего, что мы можем предложить, особенно в плане образования. Сегодня президент распорядился, чтобы все школы, будь то начальные, средние или старшие, финансировались правительством, а щедрые исследовательские гранты выдавались наиболее перспективным ученикам всех возрастов.\n\nКонечно, это не дёшево, но это инвестиции в будущее России, и конечно, в будущее партии "Единство". В конце концов, именно партия спонсировала институты и выдавала гранты. И мы позаботимся о том, чтобы новое поколение талантов запомнило это - они будут служить России, но также будут служить и "Единству"."
 
 SAM_zykov_army_on_the_march:0 "Армия на марше"
 SAM_zykov_army_on_the_march_desc:0 "Российская Республика, наконец-то воссоединённая и укреплённая, является новым государством в бурном мире, где власть меняется быстро, а напряжённость возрастает при малейшей дипломатической неудаче. В этом мире было бы глупо пренебрегать вооружёнными силами - и президент не намерен этого делать.\n\nАрмия шла к победе, двигаясь на восток и вытесняя наших соперников из их бункеров, городов и казарм. Теперь наша армия должна продолжить марш - обучаться, тренироваться и быть готовой к любой будущей угрозе. Армии будет выделено щедрое финансирование, чтобы она была счастлива и боеспособна, когда придёт время взглянуть на запад и наконец освободить Россию."
 
 SAM_zykov_healthy_society:0 "Здоровое общество"
 SAM_zykov_healthy_society_desc:0 "Благодаря немалым усилиям президента Зыкова и тех, кто работает под его руководством, основы так называемого "Здорового общества" наконец-то начали окупаться. Президент Зыков создал глубинное государство в новой республике, группу влиятельных политиков, офицеров и бизнесменов, которые работают в направлении видения Зыкова. Промышленность процветает, народ с надеждой смотрит в будущее и потихоньку постигает тонкости зыковской демократии. А главное - военные знают своё место и находятся под пристальным наблюдением друзей Зыкова на высоких постах.\n\nМечта о настоящей Российской Республике никогда не была так близка - и президент знает, что сейчас русский народ как никогда должен быть закалён для будущего."
 
 SAM_zykov_statement_to_the_world:0 "Обращение к миру"
 SAM_zykov_statement_to_the_world_desc:0 "Президент нашей республики работает над тем, что он называет "своим первым обращением к миру". Он готов выступить с этим заявлением в международном эфире, а также в очень широко разрекламированном эфире внутри страны.\n\nЗыков сформулировал то, что он считает лучшим путём для России в международной сфере теперь, когда он наконец объединил нацию. Подчеркивая силу России и в одностороннем порядке осуждая нацистов как преступников и разжигателей войны, Зыков также намерен восхвалить усилия Соединённых Штатов и Организации Свободных Наций, которые, по его мнению, приблизят республику к Западу и следовательно к тем, кто готов помочь России, когда придёт время пойти на запад и завершить весь долгий путь РОА к свободной, сильной России."
 
 ### Superregional Bunyachenko ###
 SAM_bunyachenko_beyond_the_urals:0 "За Уралом"
 SAM_bunyachenko_beyond_the_urals_desc:0 "Возрождение Российской республики началось на западе России, самом густонаселенном районе за пределами досягаемости Рейха. Теперь будущее республики укреплено нашим захватом Западной Сибири. За Уралом расположены важные промышленные центры. Что ещё более важно, его богатые нефтяные месторождения являются критически важными ресурсами в нашем стремлении воссоединить родину.\n\nПрезидент Буняченко и его союзники имеют большие планы на регион. Крайне важно, чтобы мы начали интегрировать новые территории в нашу экономику и стратегическую ситуацию."
 
 SAM_bunyachenko_monitor_dissent:0 "Мониторинг несогласных"
 SAM_bunyachenko_monitor_dissent_desc:0 "Комитет освобождения народа России прошёл долгий путь к своей цели по освобождению России от большевизма с разгромом ЗРРФ, а теперь и с захватом Западной Сибири. И все же мы далеки от полной победы. На востоке по-прежнему существуют соперники за объединение. На западе немцы по праву живут в страхе перед нашим дальнейшим прогрессом. А внутри нашего государства предатели замышляют нашу гибель.\n\nНа востоке остатки коммунистической программы в Тюмени, а также фанатики побежденной Чёрной лиги недовольны нашим захватом. На западе наша промышленная программа создала много победителей и много проигравших. Многие агитируют за дальнейшие трудовые права. Многие из тех, кто агитирует, являются полезными идиотами для коммунистических остатков ЗРРФ.\n\nМы должны быть бдительными и контролировать несогласные группы. Республика должна стоять сильной."
 
 SAM_bunyachenko_business_opportunity:0 "Бизнес-возможности"
 SAM_bunyachenko_business_opportunity_desc:0 "Решение президента Буняченко дать импульс нашему промышленному развитию с помощью вдохновленных японцами вертикально интегрированных финансовых групп, начало давать отличные результаты. Производство стали и энергии стремительно растет; передовые товары, такие как военная техника и бытовая электроника, начинают поступать с заводов комбинатов со все большей скоростью.\n\nДля сохранения этого импульса растущие комбинаты должны продолжать расширяться и утвердиться на восточных территориях. Ресурсы там безграничны; местные бизнесмены недооценивают хитрость и жадность наших промышленных коллизий. Поддерживая тщательно управляемый пул великих корпораций, мы можем пожинать плоды централизованной экономической мощи с конкуренцией и развитием, вызванными свободным рынком."
 
 SAM_bunyachenko_growing_prestige:0 "Растущий престиж"
 SAM_bunyachenko_growing_prestige_desc:0 " Рост экономической и военной мощи - ничто в политике без репутации. Образ страны, её престиж, составляют третью опору троицы власти, которой обладают все нации. В этом отношении наша молодая республика заметно дефицитна. Наши враги быстро напоминают нам о наших скромных начинаниях. Они называют наше правительство хунтой бывших коллаборационистов, возглавляемой суровым военным. Громкое, но настойчивое меньшинство наших граждан, вероятно, согласится с этой оценкой, осудив наше нынешнее экономическое чудо как эксплуататорское и несправедливое.\n\nЧтобы исправить это, наше правительство должно провести рассчитанный бой "полезного великолепия". Несколько проектов тщеславия тут и там; несколько качественных многоквартирных домов для журналистов и представителей интеллигенции; несколько визитов иностранных журналистов. Превращение бюджетного эквивалента обрывков стола в мягкую силу даст нам ещё один инструмент в нашем арсенале для подавления всех угроз для России."
 
 SAM_bunyachenko_new_propaganda_tide:0 "Новая веха в пропаганде"
 SAM_bunyachenko_new_propaganda_tide_desc:0 "Президент Буняченко не стесняется ошибок, которые он совершил за свою долгую жизнь. Однако он и его товарищи по РОА стоят на том, что помощь в переломе ситуации против Западнорусского Фронта не была ошибкой. Германская империя уже распадается, в то время как коммунизм продолжает существовать во всем мире.\n\nМы должны помочь донести это до всего населения страны. Неспособность красных победить Рейх и восстановить стабильность в России была, безусловно, самой большой угрозой для будущего нашего народа. Президент Буняченко, опираясь на своих мудрых советников, является человеком эпохи. Сейчас происходит экономический и промышленный бум, подобный которому до сих пор наблюдался только в Маньчжурии, настоящая экосистема стали и прогресса, созданная благодаря упорному труду русского человека. Наш президент сделал это возможным, и РОА будет следить за тем, чтобы завистливые немцы не смогли насильственно разрушить все это. Кто-то может назвать это пропагандистской кампанией. Как может распространение правды быть просто пропагандой?"
 
 SAM_bunyachenko_financial_stress_test:0 "Тест на финансовый стресс"
 SAM_bunyachenko_financial_stress_test_desc:0 "Японцы долгое время были пионерами экономического развития, их Дзайбацу (или финансовые клики) были одним из главных источников вдохновения для нашей собственной программы развития. Это не означает, что финансисты сферы совершенны; из-за своего высокомерия японцы не смогли сдержать и уравновесить свои финансовые системы. Это рухнуло, когда груды безнадёжных долгов разрушили Ясуда Дзайбацу и начали японские экономические войны.\n\nЧтобы избежать этой участи, мы можем использовать наш центральный банк в качестве средства защиты. Каждый комбинат будет вынужден иметь под рукой определенную сумму наличных и постоянно обновлять план действий в условиях рыночного спада. Примерно каждый год агентам нашего правительства будет разрешено объявлять о внезапной проверке, чтобы проверить стабильность финансов каждой фирмы. С людьми, пытающимися подделать числа, будут жестоко обращаться.\n\nВ этом не будет никакой гордости. Мы зашли слишком далеко, чтобы позволить простой жадности нарушить стабильность восстановления России. Комбинаты наделены большими полномочиями; они возложат на нас большую ответственность. На благо всех."
 
 SAM_bunyachenko_feeding_the_kombinats:0 "Кормление комбинатов"
 SAM_bunyachenko_feeding_the_kombinats_desc:0 "Мы столкнулись с множеством новых предприятий в восточных провинциях. Наше правительство также унаследовало множество государственных предприятий от падших режимов Западной Сибири.\n\nПрезидент Буняченко и его советники признают важность сохранения государственного бизнеса в важнейших секторах, таких как энергетика и оборона государства. Наше правительство, конечно, также осознает важность свободного рынка в свободной и сильной России. Тем не менее, многие из этих предприятий в восточных провинциях управляются людьми, связанными с оппозиционными группами, или персоналом, мало заинтересованным в нашем славном национальном возрождении. Таким образом, наши бюрократы составляют списки корпораций, которым необходимо уйти. Их активы будут проданы с аукциона; их дочерние компании приобретены различными комбинатами. Это привлечет деньги для центрального правительства и поможет росту наших деловых партнёров, в то же время сократив дублирование в бизнесе."
 
 SAM_bunyachenko_feelers_to_foreigners:0 "Чувства к иностранцам"
 SAM_bunyachenko_feelers_to_foreigners_desc:0 "Часть борьбы за престиж - это поиски зарубежного признания. Русский народ устает оттого, что его считают бедной и безнадёжной массой; показать нашим гражданам, что нашим государством снова восхищаются и уважают, будет здорово для национальной гордости.\n\nМы уже начали приглашать иностранцев посетить Россию; поначалу в основном иностранные сановники и люди из спецслужб. Пора распространить эту политику на бизнесменов, журналистов и всех, кто контролирует рассказ о России. Чтобы помочь этому процессу, мы можем послать своих людей. Да, бизнесмены, но и наша молодёжь. Пора русской молодёжи получить возможность учиться за границей, увидеть мир, в котором немецкие огры пытались им отказать. Они будут нашими послами, доказательством стойкости России!"
 
 SAM_bunyachenko_second_act_continues:0 "Второй акт продолжается"
 SAM_bunyachenko_second_act_continues_desc:0 "Новые восточные территории были успешно интегрированы в нашу страну, без особого напряжения для наших усилий в других местах. Наша экономика продолжает процветать, её рост значительно ускоряется за счёт недавно освобождённых земель и ресурсов. Разобравшись с этим вопросом, пора обратить наше внимание на другое.\n\nВосточная Россия по-прежнему ускользает от нас. Между тем политические структуры, построенные президентом Буняченко, все ещё хрупки. Важно продолжить ликвидацию старой офицерской клики, даже когда мы превращаем РОА в аполитичную республиканскую армию.\n\nНикакие жертвы не слишком велики для последней освободительной войны. Президент Буняченко приведёт нас к мести за Россию и её воскрешению."
 
 SAM_bunyachenko_legislative_shuffling:0 "Законодательная перетасовка"
 SAM_bunyachenko_legislative_shuffling_desc:0 "Теперь, когда наш контроль над восточными провинциями обеспечен, мы можем начать интегрировать их в наше правительство и отменить военное положение. Первый шаг в этом процессе - провести выборы в Думу на востоке страны, обеспечив представительство россиян по обе стороны Урала в нижней палате правительства. Мы должны запланировать эти выборы как можно быстрее, так как они узаконят наше правительство в глазах многих людей, которые в противном случае могли бы негодовать по поводу нашего нового правления.\n\nКонечно, Дума не имеет реальной власти в правительстве намеренно. Мы сможем провести свободные и справедливые выборы, зная, что результат не имеет значения. Пока люди выбирают своих кандидатов и верят, что они участвуют в демократии, мы продолжим вести Россию по правильному курсу, без обременительных законодательных ограничений и споров политиков."
 
 SAM_bunyachenko_ending_the_armys_political_role:0 "Прекращение политической роли армии"
 SAM_bunyachenko_ending_the_armys_political_role_desc:0 "Когда-то армия и государство были почти неразличимы. При правлении Власова всю власть имели офицеры и генералы, а правительство было лишь штампом для их планов. Такое положение дел препятствовало нашим усилиям по возвращению России, политизировало армию и делало правительство неэффективным. Роль военных - защищать государство, а роль правительства - управлять им. К счастью, с приходом к власти Буняченко эта проблема начала исчезать, поскольку старые генералы ушли в отставку как из армии, так и из политики. Мы должны поощрять эту тенденцию к деполитизации, назначая квалифицированных и лояльных командиров, которые понимают, что их задача - служить правительству, а не руководить им."
 
 SAM_bunyachenko_rnr_for_the_troops:0 "Медали для солдат"
 SAM_bunyachenko_rnr_for_the_troops_desc:0 "Русская Армия боролась невероятно упорно, чтобы получить это. С момента начала войны в Западной России до Анархии периода военачальников, кровавого завоевания Западной России и освоения Западной Сибири, солдаты усердно сражались в течение многих лет, и мы благодарим их за их Подвиги. На горизонте ещё больше конфликтов, но, прежде чем они начнутся, нашим генералам нужно время, чтобы спланировать и подготовиться.\n\nПока высшее командование готовится к следующим битвам, мы можем наградить тех, кто будет сражаться с ними - отпуском. Поддержка морального духа солдат на земле, имеет жизненно важное значение, и ничто так не поднимает моральный дух, как поездка вдали от казарм и линий фронта. К тому времени, когда начнётся следующая война, наши войска будут обновлены, укреплены и готовы снова прославить Россию."
 
 SAM_bunyachenko_strategic_thinking:0 "Стратегическое мышление"
 SAM_bunyachenko_strategic_thinking_desc:0 "Российская экономика и промышленность наконец восстанавливаются после десятилетий войны, и по мере того, как наши производственные мощности догоняют остальной мир, нам становятся доступны новые возможности. Когда мы были ограничены вооружением наших вооружённых сил теми немногими пушками, которые мы могли произвести, и любыми устаревшими танками и самолётами, мы смогли убедить немцев продать нас. Теперь мы можем создавать новейшее российское оружие нового поколения, которое будет соответствовать лучшим продуктам Германии, Америки и Японии. Новые самолёты-перехватчики сбивают вражеские самолёты с наших небес, сохраняя наши города в безопасности, а ракеты большой дальности, способные поразить любую точку земли, заставят великие державы относиться к нам серьёзно."
 
 SAM_bunyachenko_mission_to_tokyo:0 "Миссия в Токио"
 SAM_bunyachenko_mission_to_tokyo_desc:0 "На просторах Азии находится одна из величайших сверхдержав мира: Японская империя. Япония является бесспорным хозяином востока и обладает невероятной экономической и военной мощью. Было бы глупо не добиваться их одобрения. Готовясь вернуть себе Дальний Восток России и, наконец, воссоединить нацию, мы должны работать над тем, чтобы заручиться поддержкой Японии в наших усилиях.\n\nПриглашение дипломатов укрепит наши связи с имперским правительством, а принятие японских бизнесменов откроет двери для экономических инвестиций от некоторых из крупнейших корпораций мира.\n\nЕсли все пойдёт хорошо, как только мы вернем Восточную Сибирь, могут появиться новые возможности для взаимовыгодного сотрудничества."
 
 SAM_bunyachenko_sharing_the_playing_field:0 "Делёжка игровой площадки"
 SAM_bunyachenko_sharing_the_playing_field_desc:0 "Важно защитить российскую экономику в процессе её восстановления, но мы не должны становиться настолько параноиками, чтобы отрезать Россию от всех внешних инвестиций. Наша отечественная промышленность сейчас достаточно сильна, чтобы противостоять иностранной конкуренции, и нет никого, с кем мы предпочли бы конкурировать, кроме японцев. После успеха наших дипломатических инициатив в Токио, настало время официально разрешить японским корпорациям начать открывать свои представительства в России. Инвестиции этих огромных финансовых империй будут стимулировать нашу экономику, а страх потерять клиентов из-за их новых конкурентов будет мотивировать российские корпорации производить продукцию более высокого качества."
 
 SAM_bunyachenko_industrial_defence_act:0 "Акт об индустриальной защите"
 SAM_bunyachenko_industrial_defence_act_desc:0 "Вторая мировая война показала, насколько уязвим запад России. Длинные плоские участки территории с несколькими защитными элементами, которые можно было бы укрыть позади, - это была мечта завоевателя. Теперь, когда снова назревает конфликт с немцами, наши западные провинции снова находятся под угрозой. Как и в прошлый раз, наша территория простирается на тысячи километров, но большая часть нашей промышленности находится в пределах нескольких сотен от границы с противником. Мы должны это изменить. Все предприятия, особенно те, которые производят продукцию военного назначения, которую можно перебазировать, переместятся к востоку от Урала в сторону Центральной Сибири. Это сделает их недоступными для всех, кроме бомбардировщиков дальнего действия, и гарантирует, что наша промышленность не попадёт в руки врага."
 
 SAM_bunyachenko_japanese_toys:0 "Японские игрушки"
 SAM_bunyachenko_japanese_toys_desc:0 "Чудеса техники, свидетелями которых мы стали, родом из Японии, просто поразительны. Мобильные ракетные батареи! Самолёты, которые не может обнаружить РАДАР! Кажется, нет предела тому, что японцы могут изобрести, и мы были бы дураками, если бы не попытались приобрести какое-нибудь из их чудесного снаряжения. Наша технологическая отрасль недостаточно развита, чтобы копировать эти конструкции собственными силами, поэтому мы должны обратиться за помощью к нашим новым партнёрам в Тихоокеанском регионе. Конечно, маловероятно, что японцы захотят бесплатно раскрыть свои секреты. В случае необходимости мы были бы более чем счастливы оплатить дизайн этого футуристического оружия и несколько сотен прототипов, которые помогут нам начать работу."
 
 SAM_bunyachenko_preparing_the_endgame:0 "Подготовка к эндшпилю"
 SAM_bunyachenko_preparing_the_endgame_desc:0 "Приближается время последнего конфликта. После бесчисленных смертей и лет подготовки, Россия, наконец, воссоединится под нашим флагом. Немцы будут изгнаны из Москвы, русский народ будет освобожден, и за унижение прошлой войны, наконец, будет отомщен. Прежде чем мы сможем бороться с немцами, мы должны разобраться с проблемой востока. Для победы над нацистами потребуется, чтобы вся Россия работала сообща, и на данный момент Восточная Сибирь остаётся вне нашего контроля. Мы должны вернуть Сибирь, установить постоянную связь с нашими партнёрами в Японии и сплотить русский народ для великой войны за освобождение. Только тогда мы будем готовы нанести удар."
 
 ### Superregional Oktan ###
 SAM_oktan_rebirth_continues:0 "Перерождение продолжается"
 SAM_oktan_rebirth_continues_desc:0 "Экспансия Русского государства продолжается, теперь достигая глубин сибирской тундры - и над ещё одной обширной коллекцией региональных знати и военачальников. Пора поделить добычу и установить ещё один сбор лояльных губернаторов для новых регионов возрожденной русской нации, за что вся Россия обязательно поблагодарит Октана и соответственно заплатит свои взносы."
 
 SAM_oktan_situation_at_home:0 "Ситуация внутри"
 SAM_oktan_situation_at_home_desc:0 "Паутина милостей, квази-вассалов и покровительства, сплетенная по всей Октановской Руси, не говоря уже об обещаниях богатства и власти для ее военных, несметна по числу и колоссальна по сложности. Давайте немного посидим и разберёмся, что же на самом деле происходит в Российском государстве. Эта загадка окутана тайной..."
 
 SAM_oktan_situation_abroad:0 "Ситуация снаружи"
 SAM_oktan_situation_abroad_desc:0 "Армии и генералы не знают покоя. Что останется завоевать или аннексировать, когда работа по воссоединению так близка к завершению? Мы должны наметить наши будущие завоевания и договориться о разделе добычи последних несогласных в России, которые отказываются преклонить колено, прежде чем мы обратим наше внимание на Европу и Германию для окончательного завоевания."
 
 SAM_oktan_web_of_tensions:0 "Паутина напряжений"
 SAM_oktan_web_of_tensions_desc:0 "Несмотря на то, что все в Российском государстве обязаны Октану своей бессмертной преданностью и уважением, оказывается, что они почти не имеют уважения и не преданы друг другу. Наши люди, наши генералы и даже наши самые доверенные губернаторы обратились к замысловатым интригам и скрытым махинациям и быстро видят заговор и фаворитизм в тени. В центре этой паутины напряженности находится Октан - и поэтому он должен оставаться всегда бдительным, чтобы здание порядка не развалилось, и Россия не вернулась к временам всех против всех."
 
 SAM_oktan_industrial_effort:0 "Промышленные усилия"
 SAM_oktan_industrial_effort_desc:0 "Сеть промышленных вотчин и корпоративных экономических зон в Российском государстве, дарованная тем, кто поклялся бы в верности Октану, капиталом и плодами промышленности, все ещё не производит почти достаточно для будущих нужд государства. Частные предприятия и иностранные инвесторы помогли начать восстановление экономики российского государства, но перед лицом предстоящих вызовов Октан и его экономические советники сделают то, что должно быть сделано: укрепят роль государства в критических секторах, напомнив при этом частному бизнесу, что его дальнейшая деятельность имеет свою цену."
 
 SAM_oktan_chairmans_court:0 "Покои председателя"
 SAM_oktan_chairmans_court_desc:0 "Говорят, что друзей надо держать близко, а врагов - ещё ближе.\n\nЗнатные люди нового Российского государства - генералы, губернаторы, старая гвардия, администраторы - приходят и уходят из покоев Октана, соревнуясь за благосклонность председателя и Великого Маршала. Забудьте о губернаторских советах, верховном командовании и прочей чепухе, которая, по мнению народа, связывает его с правительством: это узел политической власти в Российском государстве, и Октан знает, что он находится в центре всего этого. И не помешает внимательно следить за всеми ними, потому что их маленькие схемы и интриги могут оказаться полезными для Октана..."
 
 SAM_oktan_out_in_the_provinces:0 "В провинциях"
 SAM_oktan_out_in_the_provinces_desc:0 "Находясь далеко от центра власти, губернатор региона может обманывать себя, думая, что у него достаточно свободного времени. Достаточно времени, чтобы поразмыслить и сформулировать опасные мысли или злоупотребить щедростью Октана. И в не столь отдаленном прошлом это, возможно, было правильно. Но сейчас нет. Губернаторам регионов будут напоминать, что они служат государству, и они будут признавать авторитет государства, проявляя больший интерес к своим государственным и частным делам. Поступить иначе было бы предательством, а этого мы не можем допустить, не так ли?"
 
 SAM_oktan_good_chairman:0 "Хороший председатель"
 SAM_oktan_good_chairman_desc:0 "Да будет вам известно, что Михаил Октан, председатель и Великий маршал Российского государства, никогда не злоупотребит своими служебными полномочиями! В своей бесконечной доброжелательности он неустанно трудится, чтобы быть посредником в честолюбивых устремлениях меньших людей, посредником в решении будущих проблем и помогать русскому народу в его борьбе за освобождение и достоинство! Председатель — это будущее, воплощение русской силы, спасение русского народа, и мы приветствуем его!\n\nПоложи конец всяким разговорам о немецком сотрудничестве, коррупции или личном обогащении. Такие слухи совершенно беспочвенны, простая клевета, смехотворная клевета. Измена? Ну, никто не совершенен - но некоторых людей нельзя спасти от собственной глупости... "
 
 SAM_oktan_cracking_down_on_bad_boyars:0 "Облава на плохих бояр"
 SAM_oktan_cracking_down_on_bad_boyars_desc:0 "Граждане новой России! Председатель Октан услышал ваши мольбы о несправедливости, оставленной безнаказанной в стремлении к нашему славному будущему. Он занятой человек, но он также справедливый человек, и он позаботится о том, чтобы эти мелкие люди, ответственные за ваши страдания, были быстро привлечены к ответственности. Пусть никто не сомневается в непогрешимости и бесконечной справедливости нашего Председателя, ибо его видение мощной, несравненной русской нации охватывает и наше будущее, и наше настоящее.\n\nА когда пыль осела и кровь была стерта с пола, Октан говорит новому начальнику: "Все это может быть твоим - так что не проеби"."
 
 SAM_oktan_keep_our_heads_in_the_game:0 "Держаться в игре"
 SAM_oktan_keep_our_heads_in_the_game_desc:0 "Армия Российского государства подобна свернутой пружине - или, возможно, тигру в клетке. Она пирует на трупах своих врагов, паразитирующих большевиков и презренных демократов, пытающихся свергнуть русскую нацию. РОА вырезает трофеи своих завоеваний по всей России, отбирая их у врагов нации. Она жаждет большего, и будет иметь ещё больше. Последняя кампания по воссоединению России и захвату богатств Востока уже на горизонте. И когда это будет сделано, мы обратим наше внимание на запад, вонзив наш ужасный меч в плодородное чрево немецкого захватчика, чтобы добраться до кишок Европы и потребовать награды, которая по праву принадлежит нам."
 
 SAM_oktan_shape_up_the_boys:0 "Привести парней в форму"
 SAM_oktan_shape_up_the_boys_desc:0 "Военная мощь Российского государства резко расширилась в последнее время, после наших завоеваний и продолжающейся интеграции российских государств-претендентов. Пришло время убедиться, что все готовы сражаться по стандартам РОА; слишком много тех, кто не знает, как маршировать в строю, стрелять прямо или даже соблюдать элементарную дисциплину спускового крючка. Это далеко от дней Западнорусской войны, когда немцы вбивали дисциплину в РОА. Мы лучшие профессиональные солдаты в Западной России, и мы будем поддерживать этот стандарт! Мы не допустим вырождения в наших рядах!"
 
 SAM_oktan_remind_the_masses:0 "Напомнить массам"
 SAM_oktan_remind_the_masses_desc:0 "Каждый гражданин России должен знать эти слова: Сильная Россия — это неотъемлемое право каждого гражданина Российского государства, а служение государству - призвание каждого истинного русского.\n\nСчастье отдельного человека неотделимо от достоинства нации. Когда видишь русский флаг, величественно развевающийся на арктическом ветру, и чувствуешь рядом с ним возвышение собственного духа — это признак истинного русского.\n\nДемократия — это вырождение, коммунизм — это тирания! Единство нации требует вечной бдительности против тех, кто хочет разорвать нас изнутри.\n\nИ пока немецкий захватчик живет на русской земле, Россия взывает к своим сыновьям, чтобы они отомстили за нее до последнего вздоха."
 
 SAM_oktan_were_all_in_this_together:0 "Мы все в этом связаны"
 SAM_oktan_were_all_in_this_together_desc:0 "Под благожелательным взором Председателя и Великого маршала Российского государства Михаила Октана русский народ собирается как один, чтобы радоваться омоложению русской нации. Народ зовет, и мы, русский народ, отвечаем: восстановить утраченную славу России, очистить ее от нечистого и принести страшное избавление ее врагам!\n\n§rИ тебе бы лучше в это поверить!§!"
 
 SAM_oktan_moscow_in_sight:0 "Москва под прицелом"
 SAM_oktan_moscow_in_sight_desc:0 "Когда-то мы были забытым буферным государством для немецкого государства-претендента Московии, а теперь Московия трясется в страхе перед чудовищем, стоящим у его порога, мстительным духом прошлого, пришедшим собирать свои долги. Промышленность, население, ресурсы - всего этого у Москвы в избытке, и нам не откажут в нашей доле.\n\nВ далеком Вашингтоне и Токио мало кто сомневается, что мы лучший претендент на захват потерянных земель русского народа, и мы удвоим наши усилия, чтобы убедить их признать наши притязания - всеми правдами и неправдами."
 
 SAM_oktan_pacific_shore:0 "Тихоокеанский берег"
 SAM_oktan_pacific_shore_desc:0 "Пока на Дальнем Востоке существует государство-претендент, наши притязания на лидерство над всей Россией будут казаться пустыми. Неважно, какое правительство претендует на то, чтобы представлять русских на Востоке, мы не друзья предателям русской нации. Мы подготовимся к войне, составим планы послевоенного грабежа и, когда придёт время, закончим дело объединения России от берегов Тихого океана до подножия Урала!"
 
 SAM_oktan_russia_one_and_indivisible:0 "Россия, единая и неделимая!"
 SAM_oktan_russia_one_and_indivisible_desc:0 "Впервые за целое поколение Россия едина и телом, и духом.\n\nПри великом маршале Октане войска Русского государства овладели всем, сразив всех, кто осмеливался противостоять ему. Под руководством председателя Октана народ Российского государства радуется новому открытию своего места в мире как члена русского народа и нации.\n\nАрмия подхалимов и просителей, окружающих Октан, насытилась; офицерские клики считают плоды своих завоеваний. Тех, кто осмелился бы критиковать Российское государство и его подлое начало, - не осталось.\n\nИбо все знают, кого хвалить, до конца дней: Октан, Октан, Октан!"
 
 ### Events ###
 SAM.1.t:0 "Старик"
 SAM.1.d:0 "Помощники Власова постоянно ходили взад и вперёд по кабинету старика, и приливный характер их движения повторял нынешнее положение старика. Даже в эти отчаянные времена мало кто решался работать непосредственно на самого генерала-предателя. Те, кому удавалось либо игнорировать, либо проявлять безразличие к обвинениям против Власова, оказывались похороненными в тяжёлой работе: они скучали до смерти, а не просто испытывали отвращение к зловонию измены. Лучше, пожалуй, помолиться о назначении на границу, где смерть и голод рассеивают лень и скуку.\n\nВласов стоял на политическом зыбучем песке, его положение менялось с каждым днём, но никогда не улучшалось. Некоторые из его помощников подозревали, что старик предпочёл бы, чтобы генералы его искренне ненавидели, а не проявляли к нему равнодушие. В коллегии предателей, заполнявшей высший эшелон РОА, Власова не особенно любили, но и не недолюбливали. Какую бы коалицию или союз он ни пытался создать, они обычно распадались в течение месяца.\n\nНо если старый генерал не мог нравиться всем, он мог, по крайней мере, попытаться разжечь любовь и ненависть в определённых фракциях. При нём демократы Зыкова постоянно агитировали против военных спекулянтов Арцезо. Между ними интриговал офицерский Комитет, марионеткой которого был Буняченко.\n\nВласов долго раздумывал, на какие фракции ему стоит опереться всей своей тяжестью. Оставшиеся у него обрывки власти склонят чашу весов. Теперь, когда пришло время принимать решение, личный помощник генерала едва ли мог догадаться, какую сторону выберет Власов и как в результате сложится будущее РОА."
 SAM.1.a:0 "Генерал-предатель ещё не закончил."

 SAM.2.t:0 "Наш Голос"
 SAM.2.d:0 "- Добро пожаловать, добро пожаловать! - Зыков велел своему телохранителю подвести к нему помощника Власова, который крепко держал посылку от председателя, - Рад вас видеть, мы никогда не устанем слушать Андрея Андреевича.\n\nВечно энергичный пропагандист РОА занимал туманное положение в руководстве армии. Не будучи официально членом офицерского Комитета, Милетий Зыков устроился в уютном кабинете главного штаба Самары. Сторонники его фракции в разное время суток входили и выходили из его кабинета. На разнообразной мебели кабинета лежало несколько стопок брошюр.\n\nЗыков чуть ли не выдернул посылку из рук помощника после его быстрого представления и начал раскрывать её, всё время насвистывая.\n\n- Интересно... интересно... - только и говорил пропагандист. За хлопоты помощнику Власова выдали новый пакет.\n- Доставьте это своему начальнику, хорошо? - сказал Зыков с присущей ему весёлостью. Через несколько мгновений помощника снова вывели наружу. Поток посетителей привёл в коридор ещё больше офицеров, все ждали возможности поговорить с Зыковым.\n\nНикто из них особо не удивился, увидев одного из помощников Власова выходящего из кабинета, ожидая, что командующий будет поддерживать связь со своим главным пропагандистом. И всё же некоторые взгляды следовали за ним по коридору, а из-за закрытых дверей доносился голос Зыкова.\n- Меньшиков, обаятельный ты ублюдок! Какие новости?"
 SAM.2.a:0 "Неужели энергия Зыкова не знает границ?"

 SAM.3.t:0 "Наш Генерал"
 SAM.3.d:0 "Для Буняченко было непривычно получать частную доставку сообщений. Обычно офицерский Комитет читал и отвечал на все коммюнике Власова, оставляя Буняченко не особо вовлечённым в повседневную деятельность фракции, которую он номинально возглавлял, поэтому было удивительно, что сейчас он утруждал себя чтением посланий Власова.\n\nГенерал запер за помощником дверь и вернулся в свой кабинет. Комната была аскетичной, без всякой роскоши, не считая маленькой печи в углу. Помощник подождал, пока генерал прочитает несколько пачек документов. Один из них заставил генерала сделать паузу. Внизу листа помощник узнал подпись Власова. Буняченко несколько раз перечитал содержимое, прежде чем решительно поднять глаза.\n- Кто ещё знает содержание этих документов, солдат?\n- Только я и Власов, господин Буняченко".\n\n"Хорошо. Вы свободны", - Буняченко скомкал письмо и, прежде чем отпереть дверь, бросил его в печь. Так помощник снова очутился в коридоре, пустом, если не считать слабого звука огня, пожирающего бумаги."
 SAM.3.a:0 "Особая переписка между Буняченко и Власовым?"

 SAM.4.t:0 "Наш Кукловод"
 SAM.4.d:0 "Помощника Власова провели в кабинет Арцезо два суровых телохранителя. Их начальник сидел за кабинетом, читая отчёты и документы из-за границы с Рейхом, в перерывах пуская клубы дыма. Как всегда доброжелательный, генерал встал, чтобы поздороваться с послом Власова и пожать ему руку.\n- Могу я пригласить Вас побаловать себя табаком? Только что доставлен от нашего западного соседа.\n\nПомощник взглянул на коробку искусно свёрнутых сигар. Прошло так много времени с тех пор, как он в последний раз нормально курил. Однако мысль о том, чтобы быть чем-то обязанным Арцезо, пусть даже и незначительным, заставила адъютанта немного призадуматься. И всё же хороший табак - это хороший табак.\n- Благодарю вас, генерал.\n\nПомощник положил на стол Арцезо пакет, который ему было поручено доставить и взял несколько сигар. Арцезо улыбнулся.\n- Я слышал о Вас много хорошего, солдат. Если Вы когда-нибудь захотите выполнить пару одолжений, пожалуйста, приходите ко мне. У меня нет большей заботы, чем качество жизни моих людей.\n\nЗаманчивое предложение. Помощник снова кивнул Арцезо и последовал за охранниками наружу. Один из них предложил ему прикурить. Помощник вернулся в кабинет Власова, наслаждаясь хорошим табаком. Впервые за многие месяцы, если не годы."
 SAM.4.a:0 "Возможно, быть должником Арцезо не так уж и плохо."

 SAM.5.t:0 "Кладовая"
 SAM.5.d:0 "Немецкие самолёты прилетели во время утренней поставки. Местные крестьяне, несущие мешки с мукой в кладовую, исчезли в облаке дыма и огня. К тому времени, как солдаты откопали их, двое уже погибли, раздавленные упавшими обломками. Левая нога последнего выжившего превратилась в месиво из-за обрушения здания. Снаружи завыли его родственники, когда люди из РОА вытащили бесчувственное тело. Беднягу посадили на телегу, его семье дали несколько мешков еды, чтобы смягчить потерю трудоспособного мужчины.\n\nКапитан гарнизона оглядел своих солдат, продолжавших раскапывать кладовую и спасать как можно больше еды. Один новобранец, молодой парень из близлежащей деревни, выглядел особенно мрачно, когда выгребал во двор куски бетона.\n- Почему у тебя такое мрачное лицо, солдат? Немцы же не в первый раз бомбят нас, да?\n\nМолодой человек сделал паузу и неуклюже отсалютовал.\n- Господин капитан, э-э, хм.\n- Говори.\n- Просто, э-э, господин капитан, люди из деревни сказали, что РОА заключила сделку с немцами, э-э... чтобы наши базы не бомбили.\n\nКапитан рассмеялся.\n- Это то, что говорят в той дыре, из которой мы тебя вытащили? Что у немцев есть хоть капля милосердия? Что им не насрать на свою старую армию?\n- Э-э, да, господин капитан!\n- Ну вот и ответ, - офицер указал на разрушенное здание, где другие солдаты делали вид, что работают, - вот и ответ для всех вас. У РОА нет ничего, кроме того, что мы можем получить сами. А теперь возвращайся к работе, ибо в таком темпе работы твой обед сгниёт под этой кучей бетона."
 SAM.5.a:0 "- Так точно, господин капитан!"
 
 SAM.6.t:0 "Тяжкая доля простого человека"
 SAM.6.d:0 "Речь молодого офицера была короткой и чёткой. В жёстких дебатах внутри офицерского корпуса РОА перед собравшимися ветеранами выступал майор Сергей Иванович, рядовой переговорщик Зыкова, который заменял отсутствующего начальника.\n\nМежду монотонным бубнением, пустым хвастовством и всеобщей скукой, столь характерной для собраний РОА, стиль Ивановича освежал своей искренней простотой.\n- Да, - согласился молодой человек, - было бы несправедливо, если бы командиры и солдаты РОА пережили ещё больше лишений. Проще было бы отбирать всё у крестьян или пресмыкаться перед немцами ради припасов. Каждый человек с оружием к западу от Москвы в какой-то момент обнаружил, что делает то или другое, и кроме того, они уже были известны как предатели и коллаборационисты! Что они потеряли, отказавшись от последних остатков чести и доброй воли, которые у них ещё оставались? Нет. Люди нашей армии могут и должны быть лучше этого. Каждое увеличение налогов обескровливало уменьшающуюся поддержку армии. Эта ситуация не могла развиваться дальше. Что же касается германского оружия, то что с ним? Военные излишки, которые были использованы для истребления детей Родины, любезно подаренные нам величайшими преступниками двадцатого века. РОА будет лучше.\n\nДа, слова фракции зыковцев были идеалистическими. Даже наивными. Но они отличались от безнадёжного прагматизма фракции Буняченко и от усталого и жадного цинизма Арцезо. Офицеры под бдительным оком рядовых проголосовали за предложенную Сергеем строгость и экономичность."
 SAM.6.a:0 "Придётся обойтись нашими нынешними запасами."

 SAM.7.t:0 "Нет налогов - нет защиты"
 SAM.7.d:0 "Генерал Буняченко не зря поднялся до своей нынешней должности рупора клики военных. Сегодня простая логика генерала и его хорошо структурированная аргументация одержали верх и завоевали большинство голосов офицерского корпуса. В конце концов, "Как могут жители Самары ожидать, что гордые солдаты РОА будут защищать их и поддерживать мир без продовольствия и припасов?"\n\nМожно было видеть, как кураторы генерала Буняченко из офицерского корпуса кивали и перешептывались друг с другом, когда принималось решение об увеличении налогов. Слухи заставили господствующую офицерскую клику опасаться потерять голоса в пользу фракций Арцезо или Зыкова. Нынешняя система строго определённой иерархии и равенства в пределах одного ранга офицеров работала хорошо. Консервативные офицеры опасались, что небольшая группа спекулянтов и контрабандистов Арцезо или собрание демократов Зыкова разрушат профессионализм РОА.\n\nСбор налогов принёс бы значительное количество припасов и продемонстрировал бы простому солдату, что нынешняя система работает хорошо. Возможно, генерал Власов будет делать заметки при поиске преемника... или группы преемников?"
 SAM.7.a:0 "Офицерский корпус лучше всех знает, как руководить РОА."
 
 SAM.8.t:0 "Связи с немцами"
 SAM.8.d:0 "После жарких дебатов предложение Арцезо послужило хорошим компромиссом. Не будет никакой экономии для солдат и офицеров. И припасы не будут отбираться под дулом пистолета у перепуганных гражданских. По официальным и неофициальным каналам будут поступать запросы на дополнительные поставки из Германии. Боеприпасы, винтовки, одежда, еда - всё, что Рейх соизволит дать или продать РОА. Прагматики в Рейхскомиссариате Московия давно признали, что иметь границу с кем-то, кроме бандитов или русских реваншистов, было бы на вес золота.\n\nКонечно, Арцезо пришлось ответить на долю вопросов и обвинений от скептически настроенных офицеров. Жалобы на то, что опора на официальные немецкие поставки подорвёт репутацию РОА, были ловко парированы. Те, кто склонен ненавидеть РОА, будут продолжать это делать, в то время как нейтральные российские граждане могут отмахнуться от этих слухов. Другие обвиняли Арцезо в том, что он просто пытался получить крупную контрабандную добычу. На это генерал улыбнулся и терпеливо объяснил, что его сеть контрактов сделает возможной всю эту операцию, и что каждая партия может быть проверена независимой комиссией, если потребуется.\n\nВ конце концов возражения не потопили эту идею. Это был слишком хороший способ для консервативных офицеров и зыковцев сохранить лицо. Даже позволить Арцезо немного поживиться считалось приемлемой ценой."
 SAM.8.a:0 "Арцезо принимает близко к сердцу только наши интересы."
 
 #event for foci Dealing with dissent
 SAM.9.t:0 "О недовольстве и народной поддержке"
 SAM.9.d:0 "Собравшиеся офицеры и солдаты замолчали, когда маршал Власов подошёл к трибуне. Старик по-прежнему вызывал если не всеобщее уважение, то мрачное любопытство.\n- Друзья, РОА и КОНР. С тех пор, как ваши доблестные усилия освободили землю вокруг Самары, противники наших освободительных усилий постоянно пытались подорвать наше правление. Их попыткам распространить недовольство помешали бесконечные бомбардировки и частые экономические проблемы, вызванные анархией.\n\nПо мере приближения времени возобновления наших усилий по освобождению России, мы не можем терпеть эту оппозицию. Храбрые солдаты РОА не могут идти на войну, когда пятая колонна террористов и коммунистических анархистов сеет хаос у нас дома. Так или иначе, уважение к нашему правительству и здоровый страх перед нарушением закона должны быть распространены по всей нашей территории. Я созвал вас на эту встречу, чтобы обсудить предлагаемые решения и принять общий план действий."
 SAM.9.a:0 "Удачи вам, господа офицеры."
 
 #event for foci hearing the people out
 SAM.10.t:0 "Альтернативное мнение"
 SAM.10.d:0 "Жители деревни мрачно сидели в своей церкви, одетые в наименее грязные и наименее окровавленные - хотя всё ещё запачканные - праздничные наряды. Стулья были собраны в неровный круг, в центре которого стоял странный человек из Самары. Прислонившись к стенам стояли солдаты, их оружие небрежно свисало с винтовочных ремней.\n- Друзья и братья! Вы были вызваны на эту встречу, чтобы помочь РОА! Мы всегда надеялись принести свободу и демократию в земли, находящиеся под нашим контролем. Сегодня мы пришли выслушать вас и ваших родных. Какие вопросы вы хотели бы решить? Как мы можем улучшить вашу жизнь, граждане?\n\nНеловкое молчание. Кто-то поднял руку, но на полпути передумал и опустил. Он сделал это недостаточно быстро, чтобы неутомимый друг народа этого не заметил. Зыков указал на мужчину:\n- Вы, мой друг, что вы хотели сказать?\n- Просто, э-э, солдаты приходят за налогами, но всегда собирают разные суммы. Я подумал, что мы хотели бы заранее знать, сколько им нужно. Чтобы мы были быть готовы передать нужное количество.\n\nЗыков кивнул. Ободрённые, несколько других жителей также высказали жалобы, но всегда почтительно обращаясь к солдатам в комнате. Давно заброшенные руины, занимавшие их поля, бомбёжки, оставившие добрую половину жителей деревни без крова, мины и невзорвавшиеся бомбы, детонирующие по ночам... Мало-помалу возникла картина несметного количества проблем, затрагивающих эту деревню в глуши. Главный пропагандист РОА использует эту информацию с пользой, несколько патрулей позаботятся об их нуждах в достаточной мере... И он надеялся, что жители деревни запомнят своего благодетеля."
 SAM.10.a:0 "Милетий Зыков, человек из народа."

 SAM.11.t:0 "День распределения"
 SAM.11.d:0 "Солдаты РОА обычно покидали свой гарнизон в силе раз в месяц, чтобы собрать любые ресурсы и скудный урожай, которые учитывались при налогообложении. В других случаях жителям региона можно было простить то, что они забывали о существовании так называемой освободительной армии. Бандитов в этом районе было немного, и поэтому РОА совершали лишь символические патрули.\n\nКак ни странно, сегодня солдаты маршировали повсюду. Из гарнизонного депо их конвои, отягощённые грузом, змеились к маленьким деревушкам. Как оказалось, началась новая политика перераспределения, проводимая РОА.\n\nДеревням в районах, обычно испытывающих недостаток в продовольствии, выдавались пайки и зерно. Общины, потерявшие людей и рабочих в результате бомбардировок, призыва или ранений, получали компенсацию в виде десятков рабочих часов от солдат местного гарнизона. В нескольких местах изумлённые дети получали конфеты от квартирмейстеров.\n\nЭта расчётливая щедрость поразила усталых крестьян. С новыми раздачами жизнь стала бы сносной, без мучительного ожидания неминуемого голода. Будем надеяться, что население будет слишком занято едой, вместо того чтобы слушать агитацию против РОА."
 SAM.11.a:0 "Мы уже превзошли их заниженные ожидания!"

 #event for foci the hard way
 SAM.12.t:0 "Ежедневная сортировка"
 SAM.12.d:0 "Ежедневно сюда бросали политических заключённых, захваченных со всей Самары в результате репрессий Арцезо. В переполненных общих камерах люди барахтались в грязи и гневе, ожидая ежедневной сортировки.\n\nДаже диссиденты, замышлявшие заговор против РОА, были полезны фракции Арцезо. Каждый заключённый должен был пройти серию психологических тестов и жестоких экспертиз, прежде чем его распределят по трём группам. Тех, кого считали слишком опасными или кто никогда не подчинялся приказам, казнили. Следующая группа была заполнена людьми, которые презирали РОА, но были слишком послушны, чтобы создавать проблемы. Этих людей сопровождали в различные трудовые лагеря, где их труд помогал поддерживать государство, которое обеспечивало безопасность их семей. Конечно, рабочих будут кормить и платить им. Хорошее поведение может даже привести к тому, что часть этих с трудом заработанных денег дойдёт до их семей.\n\nНаконец, были и те, кто был готов на всё, чтобы заслужить свою свободу. Вступление в коммунистические или бандитские группы было для них огромной ошибкой. Эти люди платили штраф РОА и отпускались на свободу. Вернувшись домой, освобождённые заключенные могли найти работу и безопасность только через постоянное подчинение РОА.\n\nПолитических заключённых бросали туда ежедневно, но каждый раз всё меньше. Репрессии были быстрыми и беспощадными. Мир вернётся в Самару, её слои общества станут ещё более молчаливыми, когда мужчин трудоспособного возраста заберут на сортировку."
 SAM.12.a:0 "Больше они нас не побеспокоят."
 
 SAM.13.t:0 "В залах власти"
 SAM.13.d:0 "Это было долгожданное облегчение - покинуть пограничье и отправиться в длительную поездку в Самару. Балашов привык получать разрешения, выдаваемые в грязных дырах с ужасным алкоголем и ещё худшими борделями.\n\nОднако в Самару он ехал не отдыхать. С приближением новых войн в западной России был приглашён почти каждый доступный офицер, чтобы они высказали своё слово на заключительной конференции руководства. Офицерский Комитет заявил, что будет принято во внимание мнение каждого офицера. Комитет требовал многого.\n\nСамая острая тема была у всех на устах. Кто сменит Власова на посту председателя. Балашову было всё равно. Он подозревал, что мало кто знает, кто станет наследником. Подавляющее большинство солдат РОА проводило большую часть своего времени патрулируя, тренируясь и наблюдая за местными жителями. Никто из них не знал, что принесёт им будущее. Составление таких планов было хобби самарской элиты.\n\nБалашову было двадцать два года, когда его призвали в армию немцы. Ему было двадцать пять, когда его под дулом пистолета заставили бросить невесту и сражаться с коммунистами. Сейчас ему тридцать пять, и он понятия не имеет что стало с его невестой, с его детьми. Он уже давно махнул рукой на возвращение домой. Но возможно, преемники Власова убедят его вновь сохранить надежду."
 SAM.13.a:0 "Скорее всего, нет."
 
 SAM.14.t:0 "Родственная душа"
 SAM.14.d:0 "Теоретически тема обсуждения была о том, как лучше управлять вновь освобождёнными районами. Молодой капитан произнёс страстную речь о сотрудничестве и партнёрстве с местными гражданскими. Следующим заговорил генерал Буняченко, постоянный рупор высшего эшелона офицерского Комитета. Речь Буняченко интересовала Балашова меньше, чем он сам. В конце концов, аргументы генерала были обычной риторикой о том, как опасно давать слишком много власти массам. Это было прекрасное опровержение, произнесённое с южным акцентом генерала. Нет, Балашова больше интересовал сам рупор офицерского Комитета, чем его послание.\n\nМрачное выражение лица Буняченко напомнило Балашову его и его людей. Несчастная решимость, десятилетие скорби и потерь. Глаза генерала загорелись только тогда, когда он упомянул ненавистных коммунистов и немцев, которые украли их будущее. Буняченко был суровым человеком, за которым Балашов охотно пошёл бы в бой. Единственной неразрешённой тайной в сознании Балашова оставались мечты Буняченко. Останется ли такой человек марионеткой офицерского Комитета, каким стал Власов? Или он использует свой статус председателя, чтобы стать чем-то большим?"
 SAM.14.a:0 "Возможно, в нём ещё есть какая-то жизнь."
 
 SAM.15.t:0 "Погоня за заходящим солнцем"
 SAM.15.d:0 "Дневные совещания закончились. Балашов и ещё несколько офицеров из его округа устроились в местном баре, чтобы отдохнуть после целого дня разговоров. Как и большая часть Самары во время съезда, заведение было до краёв заполнено людьми из РОА.\n\nВ одном углу Балашов узнал одного из сторонников зыковской демократии, произнесшего страстную речь. Оратор махнул рукой Балашову и его друзьям, предлагая им места рядом с его собственной группой офицеров. Недолго думая, Балашов направился к креслу, сделав знак бармену, чтобы тот подал выпивку. Почему бы и не провести вечер с зыковцами?\n\nВыступавший за демократию оратор оказался гораздо более представительным, чем ожидал Балашов. Этот полковник из приграничного района с Оренбургскими коммунами был старым ветераном Западнорусской войны. Разговоры переходили от одной темы к другой. Воспоминания об отчаянной борьбе с ЗРРФ. Знаменитая операция по освобождению юго-восточных территорий от бандитов после развала Фронта. Если назначение полковника было в тихом юго-восточном секторе, то только потому, что он помог сделать его тихим.\n- Так что же такой старый хрыч, как ты, делает с Зыковым и его крестьянами, ставшими младшими офицерами? Неужели у тебя нет более важных дел, чем помогать этому дураку? - спросил один из товарищей Балашова, у которого от выпитого алкоголя развязался язык. Собутыльники полковника вспыхнули, но сам полковник пожал плечами.\n- Когда мы разгромили бандитов, местные жители на юго-востоке были нам благодарны. После десятилетий бессмысленной борьбы в Красной Армии, а потом в РОА, это было приятно, понимаете? Бороться за что-то. Зыков - странный человек, но у него есть план. Как и я, он мечтает отправиться на запад. Освободить Москву. Не знаю, примет ли меня когда-нибудь мой родной город. Но если меня похоронят рядом с моими предками, этого немцы у меня не отнимут.\n\nПолковник допил свой стакан."
 SAM.15.a:0 "Возможно, РОА тоже укрепится на западе."
 
 SAM.16.t:0 "Другой путь"
 SAM.16.d:0 "Балашов с товарищами-офицерами ехал домой на военном грузовике. Несколько человек обсуждали конференцию. Остальные обсуждали свои последние приобретения в столице. Выпивка, табак, всякая всячина. Один из лейтенантов продемонстрировал свою новую "игрушку" - шикарный пистолет Walter PPK, заменивший старый P38, который ему дали при призыве в РОА.\n\nУ многих людей в грузовике был значительно лучший улов, чем позволяла их скудная зарплата. Балашов подумал об офицерах, сподвижниках Арцезо. Торговля с Московией была самостоятельной деятельностью, а её участники были одними из самых богатых и щедрых членов РОА.\n\nНа конференции они также продвигали своего начальника как преемника Власова. Они ругали глупый идеализм Зыкова и вялых кукловодов Буняченко из офицерского Комитета. РОА была сильна. Разве она не должна иметь сильного лидера? Способного обеспечить солдат и офицеров? Способного обеспечить дисциплину, порядок и прогресс по всей России? По крайней мере, так говорили доверенные лица Арцезо во время конференции. Они говорили и раздавали много разного добра. Стоило быть дружелюбным с людьми, у которых было так много... контактов. Балашов ещё ничего не взял у этих людей. Но этот вариант не выходил у него из головы..."
 SAM.16.a:0 "Они могут облегчить боль."
 
 SAM.17.t:0 "Секретная речь Власова"
 SAM.17.d:0 "Сегодня Андрей Власов неохотно произнёс то, что со временем станет известно как "Секретная речь Власова" перед старшими и давними офицерами РОА, объявив о своём преемнике. Общеизвестно, хотя и невысказанно, что стареющий председатель в последнее время был не в лучшем состоянии, и многие давно ожидали, что этот день настанет.\n\nОдин из помощников Власова присутствовал при подготовке его заключительной речи. Офицерский Комитет ждал его пятнадцать минут назад на обычном заседании перед объявлением преемника, но он не потрудился присутствовать. Помощник, один из немногих допущенных в кабинет председателя, молча наблюдал за старым генералом. Его лоб был нахмурен, и, несмотря на довольно холодную температуру в кабинете казалось, что его лицо блестело от пота. Он напряжённо смотрел на речь, нацарапанную от руки на листе бумаги - не читая и не редактируя её, просто уставившись. Помощник взглянул на часы.\n- Андрей Андреевич, я... - он попытался поторопить генерала, хорошо зная о наказании, которое может быть ему назначено за опоздание Власова. Однако Власов поднял руку, как только он заговорил, безмолвно оборвав надежду помощника сдвинуть дело с мёртвой точки. Генерал медленно встал и аккуратно сложил листок бумаги в карман.\n- А должны ли мы? - спросил он.\n- Да, Андрей Андреевич, - ответил помощник.\n\nСтарый генерал стоял перед своими офицерами, некоторые из которых были с ним с самых первых дней РОА. Он оглядел их всех - увидел знакомые лица, но также заметил несколько лиц, которые он не узнал. "Могут ли они быть новичками?" - спросил про себя Власов. В комнате стояла мёртвая тишина, все смотрели на него и ждали. Или он просто забыл этих людей? Вздохнув, Власов опустил глаза в лист с текстом и наконец заговорил:\n\n- Как вы все знаете, я не молодею. Но у меня есть время объявить формального преемника на посту председателя Комитета Освобождения Народов России и главы Русской Освободительной Армии. И я сделал свой выбор в пользу..."
 SAM.17.a:0 "Зыкова - за его профессионализм."
 SAM.17.b:0 "Буняченко - из-за его офицеров."
 SAM.17.c:0 "Арцезо - из-за его денег."

 SAM.18.t:0 "Принуждение Буняченко"
 SAM.18.d:0 "Милетий Зыков и ряд его наиболее видных союзников сидели в одном из многочисленных конференц-залов, которыми была усеяна Самара. Теперь, когда он начал хвататься за бразды правления, он знал, что должен обратиться к одному из своих противников - Сергею Буняченко. Рупор для офицеров. Буняченко был одним из возможных преемников Власова, а это означало, что он обладал достаточным влиянием, чтобы при желании представлять реальную угрозу планам Зыкова. Они назначили импровизированную встречу с генералом, и он опаздывал.\n\nДвери со скрипом распахнулись, и Буняченко неловко шагнул внутрь. Его форма была растрёпана, а глаза налиты кровью. Всё выглядело так, будто он пил, по крайней мере, вчера вечером, если не сегодня утром.\n- Доброе утро, прошу прощения за опоздание, - начал Буняченко, - я потерял счёт времени, пока...\n\nЗыков перебил его.\n- Это не имеет значения! Мы вызвали Вас сюда, потому что хотим обсудить ваше будущее в Русской Освободительной Армии.\nГлаза Буняченко расширились.\n- Не волнуйтесь, мы Вас не расстреляем, - вмешался один из офицеров.\nЗыков пренебрежительно взглянул на него и снова повернулся к Буняченко.\n- Нет, полагаю, что нет. Вы представляете для меня нечто ценное, Сергей Кузьмич, - заявил Зыков, - Вы знаете людей, которых мы должны услышать, и которые должны быть услышаны нами. И так как я это понимаю... мы будем держать Вас при себе, с щедрым жалованьем, и Вы не только останетесь во главе наших вооружённых сил, но и будете напрямую докладывать нам обо всех событиях в армии, о которых нужно будет доложить. Есть ли смысл в моих словах?\n\nПоследовал короткий, отрывистый кивок генерала, и он был отпущен."
 SAM.18.a:0 "Бархатная перчатка."
 
 SAM.19.t:0 "Вопрос о Владимире Арцезо"
 SAM.19.d:0 "- Мы все знаем, кто он, - начал Зыков, - и мы все знаем, что он делает в тенях.\n\nЭто было правдой. Теперь, когда Зыков взял под свой контроль Русскую Освободительную Армию, у него были реальные основания подозревать, что Владимир Арцезо, известный коррумпированный офицер и любитель не слишком чистых деяний, предпринятых некоторыми нашими солдатами, был одной из движущих сил нестабильности после прихода Зыкова к власти.\n- Паутина, которую он сплёл, слишком широка. Он слишком многое контролирует, - заключил Зыков, осадив всех своих боевитых сторонников в их чрезмерном энтузиазме быстро решить дело с этим индивидуумом.\n- Но это не значит, что мы должны предоставить ему возможность подготовить переворот. Он действует по системе, которая сосредоточена вокруг его способности покупать своих сторонников, а это означает, что за определённую цену почти все они могут быть выкуплены обратно. Я хотел бы составить список имён тех, кого мы сможем убедить перейти к нам... и список тех, кого скорее всего не удастся перекупить, чтобы мы могли начать планировать аресты ключевых фигур. Может быть, сейчас мы и не в состоянии его уничтожить, но мы сможем сделать это совсем скоро. Есть ли смысл в моих словах?\n\nПомощники записывали приказы председателя, и все дружно кивнули, когда председатель посмотрел на них, ожидая понимания. Они быстро принялись за работу, сужая круг сторонников Арцезо и вычеркивая имя за именем."
 SAM.19.a:0 "Железный кулак."
 
 SAM.20.t:0 "Мы предлагаем идти быстрее"
 SAM.20.d:0 "Зыков был занятой человек.\n\nВласов был человеком огромной власти, это было бесспорно. Но проблема заключалась в том, что у него явно не хватало воли использовать эту власть: он всегда был озабочен прежде всего поддержанием коалиции, даже за счёт Самары и народа России. Однако теперь Зыков был главным, по крайней мере, пока. И он более чем использовал это.\n\nУ Власова было много друзей, а у его врагов - много дивизий. Всё это было похоже на детскую игру - гонять их туда-сюда, используя бюрократию, извлекая выгоду из одного за счёт другого. И всё это время Зыков продвигал своих союзников к рычагам власти, ключам к лучшему будущему, как в Комитете, так и в правительстве. Ничего особенного - должность секретаря здесь, должность заведующего кафедрой там, вся запутанная сеть связей и друзей, которые, когда придёт время, вспомнят, кто помог им и их семьям.\n\nА потом были люди, разбитые, разрушенные остатки некогда великой страны. Они ненавидели Комитет, и это было справедливо. В конце концов, они были кучкой немецких подхалимов - по крайней мере пока. Но со временем они научатся полагаться на них. Голые кости государства всеобщего благоденствия, с регулярными поставками пищи, защита и общее повышение уровня жизни будут держать их удовлетворёнными, особенно после почти двадцати лет лишений.\n\nНо это была всего лишь постановка сцены. Актёров соберут вместе, проведут пробы. Всё это напоминало сценарий, с Зыковым в качестве писателя.\n\nА Зыкову хотелось идти быстрее."
 SAM.20.a:0 "Есть десятилетия, когда ничего не происходит, и есть недели, когда происходят десятилетия."
 
 SAM.21.t:0 "Беседа с главным демократом" #event for work with zykov
 SAM.21.d:0 "Один из помощников доложил, что прибыл Милетий Зыков. Буняченко сидел за своим столом, когда в кабинет вошёл бывший журналист. Оба пожали друг другу руки.\n- Заместитель председателя. Вы меня вызывали? - спросил Зыков, присаживаясь.\n- Да, это так. Я поймал себя на том, что размышляю о Вашей успешной кампании за пост заместителя председателя. Председатель Власов всегда хорошо отзывался о Вашей способности вдохновлять и распространять идеи. Эти способности понадобятся в грядущих объединительных войнах.\n\nЗыков слегка нахмурился и заговорил:\n- Боюсь, уважаемый заместитель председателя, что я не смогу полностью поддержать офицерский Комитет и вашу программу. В конце концов, демократические идеалы, за которые я борюсь, были отвергнуты на конференции. Так что...\n\nБуняченко прервал его:\n- Забудьте об идеализме. Посмотрите вокруг, что Вы видите? Усталые люди в офицерском Комитете, не желающие признавать, что половина их состава была подкуплена Арцезо. Вокруг нас враги, замышляющие повесить нас как предателей. Председатель Власов слишком устал, чтобы вмешиваться напрямую. Я знаю, что Вы не дурак. Мне нужна ваша помощь, чтобы предотвратить хаос. Если в следующем году здесь будут сидеть коммунисты, то в России не будет демократии.\n\nЗыков задумался. Его вечно самоуверенное поведение слегка раздражало Буняченко. Трудно было понять, что скрывалось за бодрой маской этого человека. Наконец Зыков протянул Буняченко руку для рукопожатия:\n- Я сделаю всё, что смогу. Как мы оба знаем, у меня есть свои интересы, но я думаю, что они прекрасно сочетаются с Вашими, уважаемый заместитель председателя.\n\nБуняченко пожал руку своему новому главному пропагандисту. Он надеялся, что этот союз будет плодотворен."
 SAM.21.a:0 "Новая рукоять для меча."
 
 SAM.22.t:0 "Вопрос перспективы" #SAM_Celebrate_Vlasov
 SAM.22.d:0 "Буняченко терпеть не мог иметь дело с, как называл её Зыков, "связью с общественностью", что почему-то заставляло Буняченко немного поёживаться, хотя бы потому, что это звучало так по-американски. Но даже если он ненавидел это, так или иначе ему всё равно приходилось иметь с ней дело. И кто лучше, чем сам Зыков, главный пропагандист, мог очистить имидж маршала Власова от репутации немецкого подхалима?\n\nСначала был пробный запуск, чтобы посмотреть, как далеко они могут продвинуться в этом. На плакатах Власов был изображен бок о бок со своими людьми, осматривая их и вообще являясь привлекательным вождём народа. Затем всё расширилось до постоянных радиобомбардировок "реальной" историей предполагаемого "предательства" Власова, которое, согласно этим объявлениям, на самом деле было последней попыткой защитить русский народ. Затем, после всего этого, было незначительное финансирование пары дешёвых пьес, изображающих Великую Отечественную Войну, с Власовым как трагическим героем войны, которая разорвала Россию на тысячу кусков.\n\nПотом, когда люди начали думать, что может быть они ошибались, пришло время пролить слёзы: показать лица людей, чьи семьи были в концлагерях, их разбитые, ободранные лица напоминали об ужасной судьбе, ожидавшей их в лагерях смерти. Затем их заставили смотреть в камеру или, в наиболее эффективных случаях, говорить без тени сарказма или неприязни: "Власов только пытался сделать то, что было лучше для меня и моей семьи".\n\nЭто было хорошее шоу, признал Буняченко, особенно учитывая, как Зыков нашёл актера, который мог так хорошо играть эмоциями. Немного слащаво, но Зыков умел управлять толпой. Может быть, к концу года Власова будут любить так же, как ненавидели год назад."
 SAM.22.a:0 "Если вы не расскажете историю, это сделает кто-то другой."
 
 SAM.23.t:0 "Джекпот" #SAM_Demote_Maltsev
 SAM.23.d:0 "Буняченко сидел за своим столом и размышлял о своей семье, когда Арцезо вошёл в его кабинет. "Ах, - подумал он, - ну наконец-то он прибыл".\n- Меня попросили встретиться с Вами, Сергей Кузьмич. В чём, состоит... проблема? - спросил Арцезо, его лицо не выдавало абсолютно никаких эмоций.\n- А, Владимир Гаврилович, есть проблема, с которой я надеюсь разобраться в частном порядке. Вы должны понять меня.\n\nБровь Арцезо слегка приподнялась, но лицо его оставалось непроницаемым для Буняченко.\n- Конечно, господин генерал. Разрешите сесть?\n- Да, пожалуйста.\n\nСобеседники сидели лицом к лицу, всего в десятках сантиметрах друг от друга:\n- Владимир Гаврилович, от горожан поступили сообщения о том, что многие из Ваших солдат были замешаны в перевозе контрабанды и рэкете. Мне вот, очень интересно, занимались ли Вы этим вопросом.\n\nАрцезо слегка улыбнулся.\n- Ах, ну конечно же, господин генерал, я стараюсь изо всех своих сил исправить это... недоразумение, да.\n- Это очень хорошо, потому что в одном из этих отчётов мы обнаружили нечто действительно опознаваемое как недоразумение.\n- Какого рода недоразумение?\n- Ну, похоже один из наших патрулей военной полиции обнаружил в одном из местных баров часть одного из ваших отрядов в состоянии алкогольного опьянения, это ладно, бывает. Но один из них, заговорил о "швейцарце", который занимается контрабандой местного оружия. Путём небольшого расследования, наши люди смогли найти этого "швейцарца", безопасность которого обеспечивали Ваши люди. Когда его спросили, Ваши люди ответили, что это "официальное государственное дело, по приказу самого генерала Арцезо". Странно, не находите?\n\nМаска Арцезо треснула.\n- Затем, когда военная полиция проникла на объект, они нашли вот это, - Буняченко открыл ящик и вытащил десятки фотографий людей, перевозящих немецкие товары: часы, вино, табак, одежду и даже технику, - было бы крайне жалко, если бы один из наших генералов оказался уличён в растрате народных средств.\n\nЛицо Арцезо побелело.\n- Возможно, мы сможем прийти к соглашению, - сказал Буняченко, вытаскивая листок бумаги, написанный большими жирными буквами вверху: ДОБРОВОЛЬНОЕ ПОНИЖЕНИЕ В ДОЛЖНОСТИ.\n\n- Мне нужна лишь Ваша подпись."
 SAM.23.a:0 "Подпись: Владимир Арцезо"
 
 SAM.24.t:0 "Опередить наших соперников" #SAM_Sideline_Our_Rivals
 SAM.24.d:0 "- Как давно я пробовал это? Такой хороший коньяк?\nСтариков понятия не имел. Но важные события заслуживали важных торжеств. Офицер увидел, как заместитель председателя Арцезо наклонился с парой новых сигарет. Стариков взял одну из них.\n- Ну разве это не беспечно, а? - Стариков закурил новую сигарету.\n- Не нанести удар по Зыкову и Буняченко? - улыбнулся Арцезо, и облако дыма пронеслось сквозь его кривую ухмылку, - уже готов так скоро ударить по своему командиру? А, Стариков? - Арцезо сделал глоток коньяка, - у них всё ещё есть свои цели, хотя они и дискредитированы. И они по-прежнему обладают значительным влиянием.\n\nЕщё один жадный глоток.\n- Намного лучше продолжать дискредитировать их, использовать их силу, пока мы полностью её не разрушим.\n\nБокал со звоном соприкасается со столешницей.\n- Тогда-то мы сможем раздавить их.\n- Как скажешь, Владимир. Итак, это первое задание. Наш... знакомый передаст мне кое-какую посылку.\nКивок Арцезо.\n- Я должен передать её содержание по нужным каналам.\nЕщё один кивок.\n- Ты уверен, что это не дойдёт до Буняченко?\nУлыбка Арцезо стала ещё шире:\n- Я абсолютно уверен в этом."
 SAM.24.a:0 "- Хорошо, давай ещё по одной, Стариков."
 
 SAM.25.t:0 "Тихие залы" #SAM_Turn_Their_Supporters
 SAM.25.d:0 "Несмотря на избрание Арцезо заместителем председателя, и последовавший моральный удар по его собственной фракции демократов, Милетий Зыков работал упорнее, чем когда-либо. Конечно, часть этой рабочей нагрузки была вызвана его постоянно сокращающимся персоналом.\n\nКазалось, будто каждый день начинался с отставки или его молчаливого эквивалента того, что сотрудник просто не появлялся на работе. Те, кто предстал перед ним, чтобы подать прошение об отставке, были осторожно допрошены. Большинство настаивало на том, что они просто решили уйти из политики по семейным обстоятельствам. Пара самых честных сказали, что заместитель председателя Арцезо предложил им более выгодную сделку, чем работа тут. Землю, деньги, важные должности, казалось, что у хорошего заместителя председателя никогда не заканчиваются приятные награды для тех, кто с ним дружит, подумал Зыков.\n\nВсё это было нехорошо, но на данный момент это было не так уж плохо. В каком-то смысле было приятно видеть, что те, кто не совсем предан делу, просто встают и уходят. Оставшееся ядро организации Зыкова будет более чем когда-либо заинтересовано в восстановлении справедливости и демократии в России. Однако постоянная война Арцезо с демократической фракцией (а также с офицерским Комитетом, как подозревал Зыков) не останется незамеченной. Бывший журналист вздохнул и снял трубку. Пришло время организовать несколько собственных встреч. В конце концов, некоторые из лучших активов демократической фракции тоже не работали в открытую."
 SAM.25.a:0 "Клин клином вышибают."
 
 SAM.26.t:0 "Встреча с заместителем председателя" #SAM_Use_My_Foes
 SAM.26.d:0 "Обычное суровое выражение лица генерала Буняченко, похоже, не учитывало роскошного места, в котором он сейчас находился. На стенах кабинета Арцезо висело несколько со вкусом выполненных картин. Заместитель председателя Арцезо вернулся от шкафа из дерева и хрусталя с бутылкой грузинского коньяка и двумя бокалами. Суровый военный офицер не поблагодарил, когда ему подали стакан. К удивлению хозяина, он произнёс тост:\n- За Россию.\n- За Россию! - ответил Арцезо.\n\nОба мужчины едва успели сесть, когда генерал Буняченко наклонился вперёд:\n- Ну и зачем Вы пригласили меня, Владимир Гаврилович?\n- Для др...\n- Даже не начинайте, - Буняченко обрезал Арцезо, - Вы находитесь в позиции силы. Моя организация - нет. Вы пригласили меня сюда, чтобы позлорадствовать?\n\nАрцезо усмехнулся над вопросом:\n- Насколько это было бы грубо. А кроме того, почему Вы говорите о своей-то организации, генерал? Офицерский Комитет использует вас как рупор, а? Потому что Вы здесь, совершенно не заботясь о собственных политических играх.\n\nБуняченко сделал глоток коньяка. Выражение его лица по-прежнему оставалось нейтральным.\n- Здесь, Владимир Гаврилович? - наконец спросил он. Арцезо приятно рассмеялся:\n- Не секрет, что в последнее время Вы недовольны своими покровителями и их неспособностью противостоять мне. Почему бы не оставить их? А мне как раз нужны способные люди, которые будут сражаться за Россию.\n\nСуровый офицер покрутил коньяк в своём стакане. Наконец он ответил:\n- А как насчёт фракции Зыкова?\n\nАрцезо снова засмеялся:\n- Они получили аналогичное предложение. Мне нужны люди, которые хотят воевать, командир. Фронт и эти идиоты в Вятке - жёсткая оппозиция. Нам нужно объединиться, если мы хотим завоевать Запад России.\n\nАрцезо показалось, что он увидел намёк на возражение в глазах собеседника. Однако Буняченко промолчал. Допил свой стакан. Встал. Наконец он заговорил:\n- Я верен РОА, её председателю и заместителю председателя. Спасибо за напиток, господин генерал.\n\nОн отсалютовал, прежде чем покинуть офис, не дожидаясь ответа Арцезо."
 SAM.26.a:0 "Заместитель председателя улыбнулся."
 
 SAM.27.t:0 "Миссия в Вологду?" #SAM_Can_We_Find_Common_Ground
 SAM.27.d:0 "Поскольку мы готовимся расширить сферу влияния Освободительной Армии, ряд офицеров и других должностных лиц внесли своё предложение. Дипломатическое предложение.\n\nПо их мнению, прежде чем предпринимать какие-либо враждебные действия против Нейтрального Государства или вологодского правительства, мы должны сначала сделать предложение о мирной реинтеграции их территорий к нам. Или достойной капитуляции. Хотя некоторые офицеры сразу отвергли эту идею, другие говорили о присущих ей плюсах.\n\nОтправка такого предложения покажет не только другим государствам, но и всем народам России, что мы, по крайней мере, предприняли мирные действия, прежде чем прибегать к насильственным. Восприятие, которое может оказать существенную помощь в будущем. Кроме того, любое такое предложение также неявно проясняет угрозу последующего вторжения.\n\nОднако, наше внимание было доведено до сведения, что такой курс сопряжён со значительным внутренним риском. Если Нейтральное Государство отвергнет наше "предложение", они будут осведомлены о вероятном неминуемом вторжении и получат возможность подготовить оборону и другие собственные планы.\n\nВ любом из вариантов есть свои достоинства и недостатки, но решение должно быть принято. Как мы поступим?"
 SAM.27.a:0 "Попробуем дипломатию. Отправить предложение."
 
 SAM.28.t:0 ""Предложение" Русской Освободительной Армии"
 SAM.28.d:0 "Сегодня мы получили "предложение" от правительства так называемой "Русской Освободительной Армии", базирующейся в Самаре.\n\nПо словам их посланника, РОА предлагает нам шанс мирного воссоединения наших земель, поскольку они продолжают свои усилия по региональному объединению. В сущности, они требуют нашей капитуляции и угрожают враждебными действиями, если мы откажемся.\n\nМнения в нашем правительстве разделились. С одной стороны, некоторые утверждают, что Нейтральное Государство не обладает силой противостоять такому вторжению и что согласие с предложением может не только спасти жизни, но и, возможно, позволить нам обеспечить определённую защиту или уступки в ответ. Несмотря на сомнения в отношении доверия к сотрудникам, они утверждают, что это единственный разумный вариант.\n\nДругие, однако, категорически не согласны, называя безумием доверять таким преступникам, и что единственное, что даёт нам это "предложение", - это возможность подготовиться к вторжению, которое, как мы теперь знаем, не за горами. Теперь мы знаем, что это неизбежно. Они утверждают, что этих знаний может быть достаточно, чтобы переломить ситуацию в нашу пользу в любом конфликте.\n\nВ любом случае, ответ должен быть дан. Ваше решение?"
 SAM.28.a:0 "Примите предложение. У нас нет сил сопротивляться."
 SAM.28.b:0 "Однозначно нет. Мы будем сами по себе!"
 
 SAM.29.t:0 "Вологда соглашается на аннексию!"
 SAM.29.d:0 "Наше решение обратиться к правительству в Вологде по поводу мирной реинтеграции было действительно мудрым. Они согласны с нашим предложением.\n\nВ Самару уже отправлена большая делегация их гражданских и военных чиновников, чтобы согласовать переход своей политической структуры в нашу. И наши официальные лица будут очень тесно сотрудничать с ними, чтобы гарантировать, что процедура в целом пройдёт гладко.\n\nИ когда это произойдёт, это послужит примером для других государств Западной России, примером того, что Русская Освободительная Армия существует для того, чтобы освобождать в максимально мирной и кооперативной манере. Это докажет, что нашему запятнанному слову, слову бывших немецких марионеток и коллаборационистов, можно верить. Это покажет, что у нас есть моральные способности вести за собой людей.\n\nПомимо этого, данная возможность позволит значительно расширить наши территории, что даст нам новые ресурсы, в том числе людские, которые можно использовать для призыва в армию к примеру, а также мы получим более выгодное стратегическое положение в нашем регионе. Да даже все объекты недвижимости, которые мы намерены использовать в полной мере, будут участвовать в нашей миссии. Да, все мы знаем, что это решение было гамбитом, и что его многие критиковали из части офицерского Корпуса, но оно же окупилось.\n\nХотя мы не можем рассчитывать на дальнейшие бескровные победы в грядущие времена, мы, по крайней мере, можем гордиться этим успешным ходом, с сохранением военной мощи, которую он обещает."
 SAM.29.a:0 "Отлично."
 
 SAM.30.t:0 "Вологда отказывает в аннексии!"
 SAM.30.d:0 "К сожалению, правительство Вологды отклонило наше щедрое предложение о мирной реинтеграции. Их земли теперь придётся "приобретать" другим - более жестоким способом.\n\nАрмия уже получила приказ начать подготовку планов, и графиков возможных военных действий против Нейтрального Государства, и с учётом значительных несоответствий в военном потенциале между ними и нами, не ожидается, что любая такая подготовка займет много времени. Но не это главная забота.\n\nИх отказ лишил нас возможности доказать, что мы больше, чем то, чем мы являлись ранее. Что мы больше не просто немецкие коллаборационисты. Что мы можем дать слово, что мы можем пообещать справедливое и мирное воссоединение, а после - объединить всю Россию. А теперь, мы должны снова применить силу и смириться с последствиями её применения.\n\nДа будет так, что уж заниматься самобичеванием. Мы обезопасим земли Нейтрального Государства с помощью военной силы, возьмём под контроль их ресурсы, людей и стратегическое положение используя наши собственные методы, улучшив нашу способность проводить дальнейшие кампании регионального объединения.\n\nМы можем только надеяться, что эта неудача не предвещает подобных дипломатических неудач в будущем. Если это произойдёт, наши планы по расширению могут быть значительно затруднены."
 SAM.30.a:0 "Неутешительно. Они не оставляют нам выбора."
 
 SAM.31.t:0 "Уборка в доме" #SAM_Peaceful_Integration
 SAM.31.d:0 "- Я... я не понимаю. Я работаю в сфере правопорядка со времён Советского Союза, и я был начальником отделения этого города целых девять лет. Почему, ради всего святого, меня увольняют?\n\nМаленький бюрократ терпеливо продолжал смотреть на свои документы, отчего Алексею захотелось ударить этого "тщедушного долбоёбика" в лицо. Он собрал все свои силы, чтобы сдержать себя, даже несмотря на то, насколько приятно это могло было быть.\n- Вас, - начал бюрократ, - уволили за некомпетентность.\n- Стоп... некомпетентность? Что это, блять, вообще значит? Моя работа устраивала Комитет на протяжении девяти лет, так что же повлияло на их решение, а?\n- Ваше особенное отношение к определённым... проблемным людям.\n- А, я теперь понимаю, теперь я прекрасно всё понимаю.\n\nГлаза бюрократа моргнули без эмоций, и его старое лицо слегка опустилось.\n- Из-за того, что я отпустил тех двух хулиганов-коммунистов, мой девятилетний стаж сразу пошёл по пизде? Я не стал ломать две молодые жизни, из-за какой-то пустяковой херни, которую они натворили по глупости. Передайте этим засранцам из Комитета, что, несмотря на то, что писали о них в газетах, они всё те же коллаборационистские жополизы, что и пятнадцать лет назад.\n- Я обязательно передам это своему начальству. Хорошего вам дня, гражданин Большаков, - и с этими словами чиновник покинул парадную Алексея. Он захлопнул дверь и, прислонившись к ней, осел на пол.\n\nОн не был первым. Это происходило по всей Самаре. Людей увольняли без предупреждения, "раскрывались" их истории, которые выставляли их в "непрофессиональном свете". Сначала это были маленькие люди: секретари, почтальоны и т. п. Потом они пошли за начальниками отделов, городскими властями, даже мэрами, и всё из-за какой-то неопределённой "некомпетентности" или "ненадёжности". Все знали, что это было, но никто не собирался об этом говорить из-за боязни усугубить ситуацию и для себя.\n\nАлексей вздохнул. С тем же успехом можно попробовать найти новую работу в городе."
 SAM.31.a:0 "Может быть, уборщиком было бы не так уж плохо."
 
 SAM.32.t:0 "Пред бурей" #SAM_The_Longest_Knife
 SAM.32.d:0 "Настроение в лагере было приглушенным и тихим, исчезли шутки и насмешки, сменившись мрачной решимостью и нарастающей тревогой. Все знали, что от них требовалось, и никто не ожидал того, что было раньше. Обеспокоенные солдаты проверяли и перепроверяли своё оружие, в то время как механики и члены экипажа неоднократно осматривали свои машины на наличие неполадок. Офицеры материально-технического снабжения запасались припасами, и беспокоились о расходах, пока офицеры интересовались, сколько человек они отправят в могилу до их срока.\n\nЭто была сцена, повторяющаяся в десятках других лагерей и баз, как люди из Русской Освободительной Армии, снова и снова, приготавливались выйти на тропу войны. Вологда отказалась от мирного решения, и поэтому РОА заставит Нейтральное Государство подчиниться. Наверное, это будет на благо всей России."
 SAM.32.a:0 "Это прискорбно, но необходимо."
 
 SAM.33.t:0 "Народная надежда"
 SAM.33.d:0 "Милетий Зыков стоял в своём новом кабинете, в Самаре. Всего несколько часов назад, его провозгласили заместителем председателя Русской Освободительной Армии, чего он категорически не ожидал. Он, и большая часть РОА, ожидали более военного подхода у заместителя. У самарцев были смешанные чувства. Идея гражданского лица, отвечающего за регион, определенно привлекала их, но он знал, что они по-прежнему возмущаются каждым членом РОА, будь то бюрократ или военный. В самом деле, он понимал это больше, чем кто-либо другой.\n\nС удачей и немалым толчком надежды, они вырастут из своих страхов, и примут КОНР как свою лучшую надежду на единую Россию. Зыков сел за стол и стал звонить. Власов предоставил ему широкие полномочия действовать самостоятельно, используя всю широту полномочий. Несмотря на его официальное утверждение в качестве заместителя председателя, он знал, что его положение ненадёжно. Офицеров, находящихся под властью алчного ублюдка Арцезо, придётся либо подкупить, либо арестовать, поскольку их хозяин, несомненно, будет готовить свои собственные планы на Россию. Этот человек был подколодной змеёй во все времена, и рано или поздно с ним придётся разобраться.\n\nЧто было более важно так это то, что клику Буняченко нужно было привлечь на свою сторону. Они представляли большую часть РОА и были бы ключом к нейтрализации поддержки Арцезо среди военнослужащих. Даже простая поддержка Сергея в значительной степени стабилизировала бы его поддержку среди РОА, поскольку они были не слишком довольны назначением гражданского пропагандиста.\n\nНо самая важная часть планов Зыкова, однако, лежала на людях, которые жили под властью КОНР. На сегодняшний день, они будут наиболее важными для победы. Без поддержки народа он был бы ничем иным, как ещё одним мелким диктатором, борющимся за прах и кости, оставленные некогда великим Советским Союзом. В долгосрочной перспективе, он представлял себе истинную демократию для всего народа России, такую, которая навсегда похоронит наследие царей и коммунистов России.\n\nНо такие мысли касались лишь далёкого будущего. Здесь и сейчас, ему приходилось жонглировать влиянием змей и солдат, в надежде на будущее, которым он мог бы гордиться."
 SAM.33.a:0 "С наилучшими пожеланиями, жонглёр-зампред."
 
 SAM.34.t:0 "Силовой план"
 SAM.34.d:0 "Сергей Буняченко расхаживал взад и вперёд по своему кабинету. Его повышение до заместителя председателя Комитета не стало большим сюрпризом, ведь его уже давно назвали наиболее вероятным преемником Власова. Его коллеги-офицеры РОА, годами лоббировали его интересы, и теперь, когда он поднялся на свою новую должность, он в полной мере воспользуется своими новыми полномочиями. РОА остро нуждалась в реструктуризации. Владимир Арцезо и его клика представляли угрозу для новой должности Буняченко, и для Комитета в целом. Это человека следует понизить в должности. Как бы Сергей ни хотел убить этого жадного хера, в тот момент он был слишком влиятельным. Если он не позаботится об Арцезо до того, как тот обретёт достаточно сторонников для захвата власти, то Сергей запросто может оказаться на обочине истории, будучи хладным и мёртвым.\n\nНо его беспокоил не только коррумпированный генерал. Милетий Зыков был той ещё занозой в жопе, хотя и в некотором роде порядочным человеком, хотя на свой вкус немного бесхарактерным и бесхребетным. Было бы не лишним приблизить его к образу мышления Сергея. При поддержке Зыкова, он сможет найти общий язык с народом. Народ Самары, и всей России, нужно будет убедить, что РОА способна создать сильную Россию, свободную от проблем, которые преследовали царский и коммунистический режимы. Зыков был как раз подходящим человеком для этой грязной работы, ибо был мастером пропаганды и, несомненно, мог пресечь любые мысли о восстании в массах.\n\nЕго мысли подошли к логическому завершению, и Сергей сел за свой стол. С решимостью, редко встречающейся при Русской Смуте, он начал писать приказы, которые распространялись по территории КОНР. Людям нужна была работа, РОА нужно было оружие, а председателю нужно было знать, что он справится с задачей создать Россию, у которой в руках будет сила достаточная, чтобы победить своих врагов и подняться до уровня великих держав."
 SAM.34.a:0 "Все будут работать на силу России."
 
 SAM.35.t:0 "Последний день заключённого Романова" #The true traitor and other foci that kill vlad
 SAM.35.d:0 "Солнце светило в последний земной день Владимира Кирилловича. Заключённый не был достаточно мелодраматичным, чтобы желать бури в свои последние часы. Такая погода могла бы быть прекрасным дополнением для жизни в изгнании, ведущей к войне, а затем к беспокойному царствованию в условиях Русской Смуты. Но бывший царь не жалел погоды. Как никак, было приятно прогуляться в солнечный день в последний раз.\n\nЕго мысли обратились к другим королям и царям, свергнутым, или убитым, как обычным преступникам. Его ждёт судьба Максимилиана Мексиканского, удостоенного хотя бы чести солдатской смерти у стены. Лучше, чем Людовик XVI и Карл I Стюарт, обезглавленные, как обычные преступники. Намного лучше, чем смерть его троюродного брата в душном тёмном подвале, освещённым только вспышками выстрелов пьяных бандитов-коммунистов.\n\nСолнце освещало Самару всё сильнее и сильнее, но оно было совсем не тёплое, приятное солнце, как во Франции, где он жил после революции. Он никогда не знал, что думать о бескрайних небесах России, которых он так жаждал, находясь в изгнании. Его мнение всё ещё ускользало от него, когда солдат пододвинул его к стене. Повсюду вокруг площади на него смотрели десятки граждан так называемой Освобожденной России, их эмоции так же трудно разобрать, как и собственные чувства Владимира.\n\nПистолеты всплыли пред его взором. Трудно стало глотать. Владимир попытался избавиться от собственного страха, он ведь, монарх, как никак. Мысли о Леониде, о Марии. Возможно, им удалось сбежать. Но уже было слишком поздно волноваться о них. Волна вспышек вспыхнула, как свет при кратковременном рассвете, растворившись в ничего - беспросветную, холодную и вязкую тьму."
 SAM.35.a:0 "Солнце над Романовыми окончательно зашло."
 
 SAM.36.t:0 "Долгая заря"
 SAM.36.d:0 "Зыков первым узнал о кончине старика. Доктор сказал, что он умер тихо и мирно во сне. По мнению многих, это был лучший исход, чем он заслуживал, но Зыков и слышать об этом не хотел. Сегодня будет день траура, и, несмотря на все ошибки председателя, он по-прежнему оставался Освободителем Западной России. Независимо от того, примут ли люди правду, Милетий Зыков сказал бы её, даже в десять раз лучше.\n\nВремя похорон Власова пришлось на холодный и дождливый день. Сначала шествие по Самаре, с почетным караулом по бокам генеральского катафалка. Тысячи людей выстроились вдоль улиц по своему долгу, но не задерживались дольше, чем ожидалось. Затем была служба, после того как Зыков, Буняченко, Арцезо и Меандров несли гроб по ступеням восстановленного Храма Христа Спасителя. Все говорили по очереди: Меандров - о его победах, Арцезо - о его силе, Буняченко - о его самоотдаче. Последним был Зыков, который рассказал о мечте генерала. На несколько коротких минут военные и гражданские, заполняющие скамьи, забыли о своём предательском происхождении, думая только о блестящем гобелене, сотканном таинственным человеком из Украины.\n\nФлаг РОА приспущен от Самары до Архангельска. Синий крест напомнил всем о том, кто дал им второй шанс на обретение независимости. Хотя их было и немного, были и те, кто салютовал по собственному желанию, снимая шляпы в минуту молчания в связи с кончиной скромного великана.\n\nБольшая часть России никогда не простит Андрею Власову его действий. Но Зыков, сидя в старом кабинете генерала и подняв одинокий тост за старого генерала, выразил свою благодарность - за то, что он стоял рядом со своим народом до конца, даже не смотря его благодарность в виде штыков."
 SAM.36.a:0 "Ночь темнее лишь перед рассветом."
 
 SAM.37.t:0 "План захвата власти"
 SAM.37.d:0 "Глубоко в тени своего кабинета, Владимир Арцезо улыбался. Годы работы наконец окупились. Годы завоевания доверия дряхлого дурака Власова, умасливания его товарищей-офицеров, пока все они не заплясали под его дудку. Тем не менее, ему пришлось признать, что его влияние на РОА не было абсолютным. Буняченко пользовался большим уважением в Комитете, и его действия в войне с Западом России сумели закрепить за ним место лидера РОА фактически, если не по должности. Потом был Зыков, бесхребетный червяк. Он властвовал над народом Самары, его идеи демократии и свободы для населения были ядом в их умах. Таким идеям не было места в той России, которой Арцезо собирается править.\n\nПока Власов ещё дышал, ему нужно было действовать осторожно. Хотя старик был достаточно глуп, чтобы доверить ему пост заместителя председателя, он все ещё был слишком популярен в рядах РОА, чтобы Арцезо мог продвигать полностью все свои планы. А пока ему нужно набраться терпения и ждать. Как и во время Великой Отечественной Войны, Западнорусской Войны и в последующие годы хаоса.\n\nОднако это не означало, что он не мог действовать против своих соперников. Власов предоставил ему широкие полномочия для изменений в Самаре, и он намеревался придать РОА более предпочтительную форму. Теперь у него был выбор. Он мог рискнуть получить ответные меры и немедленно выступить против Буняченко и Зыкова. Это будет сопряжено с риском, но в то же время может сразу устранить самые большие препятствия на пути к его власти. С другой стороны, он мог пока поработать с ними для виду. Это позволило бы ему использовать их ресурсы и влияние, но также позволило бы им беспрепятственно строить заговоры против него."
 SAM.37.a:0 "С ними нужно разбираться здесь и сейчас!"
 SAM.37.b:0 "Их время ещё придёт, как только они станут бесполезны."
 
 SAM.38.t:0 "Восхождение "Железного Президента"!"
 SAM.38.d:0 "Железная воля старика иссякла, вскоре после объединения Западной России. Охрана обнаружила председателя Власова мёртвым в своей постели после того, как он долгое время не покидал своей комнаты. На недавно освобожденных землях был объявлен трёхдневный траур. Несколько искренне расстроенных горожан столпились у гроба генерала. Личность Власова не снискала любви у многих жителей России. Однако его неустанное стремление вырвать Родину из когтей коммунизма и анархии вызывало восхищение у большинства. В мрачные дни Западнорусской войны районы, освобождённые людьми председателя, были избавлены от жестокого возмездия вермахта. В течение последовавшего затем мрачного десятилетия он сделал всё возможное, чтобы оградить жителей Самары от своих бывших немецких покровителей.\n\nНо число скорбящих было намного меньше, чем массы мирных жителей с пустыми и каменными лицами. Генерал Буняченко не мог сказать, был ли он тайно разгневан или полностью апатичен к случившемуся. Он знал, что подавляющее большинство граждан считает Власова самым низким из низших людей, за всю историю России. Жалкий цепной пёс немецких оккупантов, который вёл русские войска в братоубийственной войне с целью сокрушить возрождающийся Советский Союз. Военная полиция, вооружённая огнестрельным оружием, обеспечивала безопасность похоронной процессии, чтобы участники беспорядков не попытались разбить гроб старого председателя.\n\nЧитая наспех подготовленную речь, Буняченко почувствовал себя не в своей тарелке, стоя перед морем пустых и задумчивых лиц. Он всегда задавался вопросом, почему ненавидимый всеми Власов, день за днём жил в надежде на искупление. Теперь же, волна холодного презрения грозила утопить и нового лидера КОНР. Россия впервые за десятилетия оказалась на грани объединения. Факт, который трудно представить обычному гражданину, слишком уставшего даже для отчаяния при захвате их земли бывшими немецкими коллаборационистами.\n\nБуняченко пробормотал последние несколько слов надгробной речи. Его коллеги-офицеры аплодировали. Бросив последний, и даже задумчивый взгляд на Власова, новый лидер освобождённой Западной России поспешно ушёл с трибуны. И его желание побыть в одиночестве до конца его дней останется невыполненным."
 SAM.38.a:0 "Возможно, Власова даже будет не хватать."
 
 SAM.39.t:0 "Восторженное иконоборчество"
 SAM.39.d:0 "Много лет назад солдаты Русской Освободительной Армии маршировали и сражались вместе с теми, кто с гордостью носил теперь общеизвестные символы национал-социализма. Однако сегодня они уничтожали эти символы. С большим энтузиазмом.\n\nДаже для часто сомнительного с моральной точки зрения членства в РОА - хотя ситуация улучшалась под руководством Милетия Зыкова - "Арийское братство" рассматривалось как не более чем почти немыслимое отклонение. Более того, в рассказах тех немногих, кто бежал из своих земель, не было ничего, кроме отвратительных ужасов, причиненных тем, кому "посчастливилось" жить под их "покровительством".\n\nИ поэтому, когда РОА двинулась на Братство, преследуя свои цели регионального объединения, никто не питал к ним никаких симпатий. Они сражались фанатично, но были в ужасающем меньшинстве и в своё время пали, как и любой другой враг. Однако по прибытии в Пермь началась настоящая работа.\n\nИз Самары пришёл приказ - уничтожить всё, что хоть как-то могло представлять Братство или национал-социализм. Абсолютно. Солдаты, увидев достаточно доказательств ранее ходивших слухов об ужасах, приняли этот приказ с бешеным рвением, и очень скоро статуи, символы, произведения искусства и другие дегенеративные артефакты всех видов, которые представляли жестокость прежних хозяев города, начали исчезать.\n\nЕсли повезёт, как горячо надеялись многие солдаты, воспоминания о том, что представляли эти символы, скоро исчезнут. Навсегда."
 SAM.39.a:0 "Справедливая судьба для символов ненависти."
 
 SAM.40.t:0 "Прибыльная кончина"
 SAM.40.d:0 "Такой хитрый человек, как Арцезо, знал, что эти мимолётные моменты после смерти Власова дают невероятные возможности. Другие, менее умные существа, проводили это время в трауре, но у Арцезо были более грандиозные планы.\n\nК счастью, так получилось, что ещё до смерти председателя Арцезо была назначена встреча с Власовым в его офисе, и, так как председатель явно опаздывал, он решил позволить себе вторгнуться в его кабинет. В конце концов, у него была веская причина для того, чтобы быть там - жизненно важная миссия, ещё один шаг на пути к освобождению всей России!\n\nИтак, Арцезо достал отмычку из своего кармана и приступил к "освобождению" всех личных вещей Власова. Ухмылка Нового председателя стала ещё шире, когда он дернул первый ящик и увидел сокровища внутри: блестящий "люгер", подарок какого-то подкупленного немецкого офицера, набор советских медалек, спрятанных от стыда, и, ах, даже немного вятской водки! Арцезо сделал плотненький глоток, смакуя гладкость, а затем заметил лучший приз из всех.\n\nТолстые, хрустящие и аппетитные пачки рейхсмарок, по крайней мере, тут их было несколько тысяч. Последние из тех, что Власов получил в награду за успех в Западнорусской войне. Арцезо взял одну из них, пролистал купюры, затем поднёс их к носу и глубоко вдохнул. В такой печальный день, как этот, не было ничего лучше, чем чистый, многообещающий запах немецкой валюты.\n\nАрцезо быстро принялся набивать столько, сколько он мог унести в карманах своего пальто, - а затем он остановился. При всём волнении, он совершенно забыл, что означал уход Власова. Председатель... Председатель Арцезо. Очень красивый титул. Как золотое кольцо на серебряном блюде, перед которым стояли прекрасные хрустальные бокалы, наполненные бретонским вином. Снова улыбнувшись, он возобновил свой заядлый грабёж. Наконец-то наступил день выплаты жалованья, и впереди их будет ещё очень много."
 SAM.40.a:0 "Так, что же у него ещё осталось?"
 
 ### Regional events ###
 SAM.41.t:0 "Смерть Власова"
 SAM.41.d:0 "Сегодня утром наш председатель, основатель нашего движения, генерал Андрей Андреевич Власов, мирно скончался во сне.\n\nНаходясь в течение многих лет в плохом состоянии здоровья, Власов ясно осознавал собственную смертность и, чтобы предотвратить беспорядок и неразбериху после этого события, заранее объявил своего преемника в так называемой "Секретной речи" перед офицерским корпусом Комитета. Этот преемник был проинформирован о кончине Власова, и процедуры преемственности и перехода, ранее написанные канцелярией Власова, были введены в действие.\n\nКак сложный человек для понимания, Власов оставляет после себя столь же сложное наследие как коллаборационизма, так и освобождения, и неясно, как его действия будут вспоминаться в последующие годы. Однако независимо от будущего восприятия государство, основанное им после Западнорусской войны, обеспечило нам фундамент, необходимый для достижения регионального объединения, и это не должно и не будет забыто.\n\nПреемник Власова теперь стоит перед непростой задачей не только усилить наш контроль над регионом, где многие воспринимают нас как нелегитимных, но и подготовить нас к грядущим конфликтам, поскольку мы преследуем нашу конечную цель - освобождение всех народов России от Европы до Дальнего Востока.\n\nМы надеемся, что справимся с этой задачей."
 SAM.41.a:0 "Генерал Буняченко берёт всю власть в свои руки."
 SAM.41.b:0 "Милетий Зыков берёт всю власть в свои руки."
 SAM.41.c:0 "Генерал Арцезо берёт всю власть в свои руки."
 
 SAM.42.t:0 "Друзья и враги" #Event for friends and enemies
 SAM.42.desc:0 "Председатель, отчёты гораздо хуже, чем мы опасались.\n\nНесколько деревень и городов, ранее находившихся под контролем коммунистов, подняли восстание против РОА. Многие местные жители видят в смерти генерала Власова сигнал о внутренней слабости нашего правительства.\n\nЭтот разгневанный сброд может быть прав, хоть они и не подозревают, что военное присутствие во многих районах ослабевает. Смерть Власова вызвала бурю слухов, которые теперь обрушились на наших солдат и офицеров. Некоторые подразделения отказываются выполнять наши приказы, утверждая, что Ваша должность председателя незаконна. Другие гарнизоны просто замолчали, не отвечая на наши сообщения.\n\nОднако, ещё не всё потеряно, председатель. Вполне вероятно, что большую часть неразберихи в наших рядах можно будет рассеять лояльными подразделениями. Мы можем решить проблему недовольства в войсках с помощью незначительных реформ, таких как повышение жалованья или более длительные увольнительные на время приостановки объединительных войн. Что касается остальных мятежников, то они будут раздавлены, а их покровители уничтожены.\n\nМы разберёмся с этой проблемой."
 SAM.42.a:0 "Мы должны действовать быстро."
 
 SAM.43.t:0 "Народом... "
 SAM.43.desc:0 ""Разве мы все не братья, борющиеся вместе за объединение? Разве мы не сражались плечом к плечу, бок о бок в окопах в течение многих лет? Если вы сейчас сложите оружие, наше движение будет спасено и никто не пострадает, это я вам обещаю. Помните, боритесь не против своей семьи, а против тех, кто хочет её отнять!"\n\nСегодня Зыков выступил, чтобы объявить о прекращении мятежей и призвать тех немногих, кто ещё был с оружием в руках, сдаться, предложив амнистию всем, кто непосредственно не участвовал в подстрекательстве к мятежу. Путь к прекращению мятежа и предотвращению втягивания РОА в гражданскую войну был мастерски разработан ветераном-пропагандистом, который, казалось, прекрасно помнил принципы, которые Маккиавелли проповедовал столетия назад. Зыков подкупал всех, кого можно было купить, уговаривал тех, кого можно было уговорить, и угрожал расправой тем, кого нельзя было удовлетворить ни тем, ни другим. Комбинация сработала, хотя и с трудом. Вооружённое противостояние было ограничено несколькими закоренелыми мятежниками, которые категорически отказались сдаваться. Все эти факты и вызванная ими аура облегчения кружились вокруг руководителей Комитета, перед которым теперь стоял Зыков.\n\nЗагадочный оратор уже дал беглый инструктаж о ситуации и её последствиях. Однако его последний удар был ещё впереди: "Я уверен, все вы знаете, что именно вероломный Владимир Арцезо организовал и финансировал этот мятеж против власти нашего дорогого председателя". Для большинства это было неожиданностью. Правда состояла в том, что Арцезо не имел никакого отношения к мятежу, но Зыков видел в этом возможность: "Действительно ясно, по крайней мере для меня, что мы больше не можем терпеть в своих рядах непокорных крыс, какими бы уважаемыми они ни были". Зыков оглядел комнату, холодным взглядом анализируя каждого члена. Он был уверен в их выборе. Один за другим они дали согласие на арест Арцезо. "Очень хорошо. Если на то будет воля Комитета и нашего дорогого председателя, я с радостью отдам приказ об аресте Владимира Арцезо и последующем суде над ним".\n\nНа самом деле Арцезо не получил суда. После ареста, во время которого он выразил немалый протест, его отвели в небольшой сарай на окраине Самары и приговорили к расстрелу. Его тело сожгли на заднем дворе хижины, это был конец Владимира Арцезо."
 SAM.43.a:0 "Виновных казнить, невиновных пощадить."

 SAM.44.t:0 "...и для народа!"
 SAM.44.desc:0 "Те немногие мужчины и женщины, которые оставались в убогом подвале, знали, что у них не осталось никакой надежды на сопротивление. Что судьба России отныне была темной. И что самое главное, никакой надежды не осталось и для них.\n\nОни думали, что с приходом Зыкова на пост председателя у них есть шанс. В конце концов, у него не было ни военной решимости Буняченко, ни связей Арцезо. Но пропагандист, как все они насмешливо называли его, оказался гораздо более стойким и безжалостным, чем они думали.\n\nВо-первых, он принял меры против солдат-повстанцев. Потом он сделал это против офицеров. А затем, обратив на них своё внимание, он выдвинул ультиматум, столь распространенный в современной России: сдавайся или умри.\n\nМногие из их бывших товарищей уже сделали это, направляясь на допросы и тюремное заключение. Но они этого не сделали. Они отказались, они продолжили борьбу и очень быстро проиграли. Ставшие послушными солдаты Зыкова преследовали их, когда они бежали, и даже сейчас они слышали снаружи шум грузовиков и топот сапог.\n\nКогда одно из зарешеченных окон на уровне улицы было разбито с оглушительным треском, внутрь бросили связку гранат, и мгновение спустя того, что осталось от гражданского сопротивления, больше не было."
 SAM.44.a:0 "Порядок вернулся на земли РОА. В руки председателя. Как и должно быть."

 SAM.45.t:0 "Мир..."
 SAM.45.desc:0 "В кабинет председателя Буняченко вошёл совершенно другой Милетий Зыков. В лучшие времена маниакальная энергия и природная харизма Зыкова позволяли легко понять, как бывший журналист собрал последователей. В тяжёлые времена стальная решимость Зыкова объясняла, как многострадальная демократическая фракция выдержала десять лет издевательств со стороны различных фракций в Самаре.\n\nВ сегодняшнем Зыкове Буняченко видел отражение себя. Бывший журналист не столько вошёл в кабинет, сколько ввалился внутрь, подгоняемый тяжестью событий.\n\n"Зыков. Рад тебя видеть, - демократический активист начал говорить, но председатель прервал его. - Нет, пожалуйста, позволь мне продолжить. Прямо сейчас приливная волна дерьма угрожает смыть весь наш прогресс. Офицерский Комитет считает, что за всем происходящим сейчас в армии и на освобождённых территориях стоит Арцезо. У тебя есть десять минут, чтобы убедить меня, что ты не имеешь никакого отношения к тому быдлу, которое сеет хаос в северных провинциях".\n\n"И зачем мне пытаться убедить какую-то марионетку из офицерского Комитета? Я должен пойти прямо к ним".\n\nБуняченко слегка улыбнулся. Что-то от прежней бравады Зыкова осталось. Это было хорошо. "Офицерский Комитет - бесполезные, усталые старики. В этом ты, Арцезо и я согласны. Нет, Зыков, ты будешь со мной спорить. Ты красноречивый малый. Если убедишь меня, что можешь быть полезен, возможно ты увидишь, как некоторые из твоих мечтаний осуществятся. Я ищу новых... партнёров".\n\nГлаза Зыкова засияли чуть ярче. Или это была всего лишь иллюзия? Бывший журналист начал излагать свою точку зрения, а председатель откинулся на спинку стула. Контакты по всей северной России могли помочь положить конец восстаниям в течение месяца."
 SAM.45.a:0 "Давай сделаем это в течение недели, Зыков."
 
 SAM.46.t:0 "...и порядок"
 SAM.46.desc:0 "Деревню усмирили одной из последних. Коммунистические партизаны сопротивлялись осаде РОА до самого конца, но всё же сдались, когда разгневанное население пригрозило сдать самих повстанцев, чтобы покончить с блокадой.\n\nОбезоруженная община пришла посмотреть на казни. Многих партизан пощадили, просто отправили в трудовые лагеря с обещаниями, что за примерное поведение их семьи будут хорошо обеспечены. Офицеров и тех, кого сочли слишком радикальными, продержали в камере смертников достаточно долго, чтобы отправить на тот свет. Всех офицеров РОА, коррумпированных до мозга костей и разжигающих в людях бунт.\n\nОдин из офицеров не сбежал, чтобы встретить свою судьбу. За несколько часов до захвата деревни пришёл приказ об аресте этого человека. Ссылаясь на его неподчинение и коррупцию, люди из окружения Буняченко освободили командира от должности и бросили его в камеру. Никто из солдат не сомневался в его виновности. Немногие проницательные люди заметили связь опального офицера с фракцией Арцезо. Это были мрачные дни для тех честолюбивых людей из Русской Освободительной Армии, которые не преклонили колена перед офицерским Комитетом.\n\nУспокоенные окончанием боевых действий и дополнительным набором пайков, жители деревни молча толпились вокруг места казни. Десятки ружейных залпов пронеслись над деревней. Коррумпированные офицеры РОА умирали один за другим, рядом с мятежниками. Скоро все, кто угрожает спокойствию председателя Буняченко, превратятся в корм для воронов."
 SAM.46.a:0 "Умиротворяющее, как безмолвное поле битвы."
 
 SAM.47.t:0 "Деньги..."
 SAM.47.desc:0 "Сергей Буняченко сидел в своём кабинете в окружении двух своих старых друзей - Аркадия Попова и Алексея Антонова, с которыми он провёл большую часть Западнорусской войны, а знаком был ещё дольше. Они были видными членами офицерского Комитета Русской Освободительной Армии, который возглавлял Буняченко, и несмотря на восхождение Арцезо на пост председателя РОА, оба оставались на его стороне, вопреки попыткам первого обуздать или купить власть Комитета.\n\nОднако сегодня утром они оба странно молчали, пока Буняченко пытался придумать, как противостоять влиянию Арцезо. "Это распространяется как рак, Аркадий... - сказал он, расстроенный своей неспособностью остановить ублюдка. - Он покупает всех, кого может, и похоже, в наши дни у каждого есть своя цена." Обычно болтливый Попов казался мрачным, в то время как Антонов, всегда невозмутимый, оставался со стальным лицом. "Ну? - спросил Буняченко. - Что же нам теперь делать?"\n\nПопов нервно взглянул на часы и уже собирался ответить, когда резкий стук в дверь прервал его. Прежде чем Буняченко успел спросить, кто ему мешает, вошли четверо его личных охранников с оружием наготове. Поднявшись из-за стола, Буняченко спросил: "Что происходит?". Подозрение подтвердилось, когда он посмотрел на Попова и Антонова, которые уже встали и вытащили оружие.\n\n"Сергей Буняченко, - начал Антонов, - офицерский Комитет арестовал вас по обвинению в коррупции и кумовстве. Мы рассмотрели дело и приговорили вас к смертной казни. Пожалуйста, не усложняйте ситуацию ещё больше". Когда двое его бывших друзей вывели его из кабинета, он спросил: "Сколько вам предложил Арцезо?""
 SAM.47.a:0 ""Он предложил достаточно""
 
 SAM.48.t:0 "...и власть"
 SAM.48.desc:0 "Максим всегда ненавидел власовцев. Его отец сражался с ними во время Великой Отечественной, и он сам сражался с ними во время Западнорусской войны.\n\nПоэтому, когда он услышал о растущем повстанческом движении против них он был одним из первых в очереди на вступление. Под командованием тех, кто их завербовал, он и другие добровольцы в ополчении вскоре оказались снабжены удивительно современным оружием и получили задание удерживать центр города против власовских формирований.\n\nМаксим удивился, как это легко. Власовцы казались разобщёнными, и он был уверен, что со своей баррикады слышал выстрелы с их позиций, дальше по улице. Однако шли дни, и он всё больше запутывался. Почему ополченцы не наступают? Почему командир, человек, который так страстно говорил о восстании и каким-то образом добыл такое качественное оружие, сейчас просто сидит в командном пункте?\n\nЕго замешательство только усилилось, когда командир внезапно приказал им сложить оружие и построиться перед ним и его офицерами. А потом, когда подъехала машина и появился человек, в котором Максим узнал местного контрабандиста и генерала Владимира Арцезо, всё наконец стало совершенно ясно, хоть и очень, очень поздно.\n\nКомандиру была вручена сумка, он сделал знак своим офицерам, и они подняли оружие. Максим успел сделать лишь полшага, прежде чем пуля пробила его череп. Шесть часов спустя тело Максима присоединилось к телам его соотечественников в братской могиле, на глазах у контрабандиста, довольного успехом своей небольшой роли в заговоре генерала Арцезо для отвлечения армии. Интересно, сколько ему заплатят?\n\nОн знал, что сумма будет щедрой. Генерал всегда был щедрым."
 SAM.48.a:0 "Весьма полезно."
 
 SAM.49.t:0 "Один в вечернем дозоре"
 SAM.49.desc:0 "Николай вернулся к костру. К этому времени дня от него мало что осталось. Мягкие точки света в вечерних сумерках. Один из солдат перед сном положил на угли жареную картошку.\n\nБои начинались и кончались быстро, пугающий кошмар после нескольких месяцев кампании вскоре рассеялся, как только высшее командование очнулось от хаосе. Теперь с мятежными солдатами и гражданскими было покончено. Недовольные снова были вынуждены скрываться в тени.\n\nСолдат сел на пепелище и взял одну из картофелин. Всё ещё теплая на ощупь. Николай был благодарен товарищам за внимание. Он ел молча, положив винтовку на колени. Внизу, в долине, большинство огней погасло на ночь. Электричество по-прежнему было редкостью, а свечи - насущной необходимостью в теперь мирной России. Возможно, наступивший мир принесёт больше света.\n\nСолдат поднял вторую картофелину и встал. Угольки сердито уставились на него. Пламя снова могло разгореться. Николай забросал их землёй и пошёл обратно в казарму."
 SAM.49.a:0 "Надеюсь, больше никаких восстаний не вспыхнет."
 
 SAM.50.t:0 "За Урал и дальше!"
 SAM.50.desc:0 "Новобранцы усердно завершали свою физическую подготовку под крики ободрения и оскорбления своих строевых офицеров. Николай время от времени поглядывал на кандидатов, патрулируя вокруг базы.\n\nЭто была новая порода рекрутов, мотивированных и добровольных людей. Не отчаянные призывники немецких времён. Не голодающие крестьяне, вступающие в армию в обмен на еду во времена тёмных дней в Самаре. Эти новобранцы стремились вступить в РОА и принять участие в дальнейшем освобождении России. Разумеется, на каждого добровольца приходилось ещё десять призывников. И всё же можно было заметить кое-какие изменения в атмосфере.\n\nДругими были и офицеры. Многие были недавно повышены в должности, заняв места, когда-то занятые старыми, ожесточёнными или отчаявшимися людьми. Здесь, на границе, так близко к Уралу, новое поколение офицеров РОА готовилось к великому крестовому походу на восток.\n\nМногое ещё предстояло сделать. Новые орудия, новые танки, лучшие стандарты подготовки. И всё же Николай нашёл в себе надежду. Грядут перемены, и враги РОА правы, опасаясь грядущей войны."
 SAM.50.a:0 "Хочешь мира..."
 
 SAM.51.t:0 "Встреча"
 SAM.51.desc:0 "Тусклый, залитый сумерками бар - странный выбор места для встречи, так подумал майор Евгений Соболь. Но, когда он спустился в бар, расположенный в подвале старого здания и заметил своего американского связного, он точно понял, почему было выбрано именно это место. В конечном счёте Соболь был военным, и его назначение встретиться с агентом ЦРУ было связано с тем, что много лет назад он имел опыт работы с советской разведкой. "Оксюморон, я знаю" - любил шутить он с другими членами РОА. Но ничего смешного не было в человеке, сидевшем за столиком в глубине зала, слабо освещённом свечами и старыми лампами. У него был мрачный вид, он явно не брился несколько дней, и грубая щетина выросла в полноценную бороду. Подойдя к столу, человек поднял глаза и медленно поднялся, пожимая Соболю руку.\n\n- Уткин, - начал представляться на безупречном русском, хотя и с небольшим английским акцентом, - родители бежали от революции, рос, разговаривая дома по-русски, в школе-по-английски. Рад с Вами познакомиться, полковник Чеботарёв.\n- Чеботарёв? - подумал Соболь. Его собеседнику показалось, что он разговаривает с командиром Соболя.\n- Вообще-то майор Соболь. Полковник Чеботарёв - мой начальник, - ответил русский офицер, усаживаясь напротив Уткина и стараясь не замечать разочарованного равнодушия на его лице, - хорошо наконец-то сесть с Вами и обсудить наше будущее с Америкой.\n- И какое же это будет будущее, майор? - спросил агент.\n\nВопрос застал Соболя врасплох - его почти не информировали о встрече, не говоря уже о том, с кем он встречается и что они будут обсуждать. Это стало очевидно, когда Соболь запнулся на словах.\n- Ну что ж, признание. Поддержка... - ответил Соболь. Когда он попытался продолжить, его прервал американец.\n- Слушай. Не то, чтобы меня кто-то об этом спрашивал, но мне плевать на репутацию вашей организации. Я думаю, что вы делаете Божье дело. Но некоторые из моих начальников не думают так же. Многие в ЦРУ помнят вашу организацию такой, какой она была много лет назад. Моё пребывание здесь этого не меняет. Между нами? - Уткин наклонился, - вам, парни, долго предстоит отмывать ваше имя. А до тех пор мне будет очень трудно убедить моих кураторов в чём-либо.\n\nСоболь попытался протестовать.\n- Разве не ясно, что мы больше не заинтересованы в сотрудничестве с Германией? Мы всегда лишь использовали их для достижения цели. Поверьте, наши руководители планируют возмездие немцам в массовом масштабе.\n\nОднако это было бесполезно. Выпив несколько рюмок водки, Соболь вышел из бара, почти ничего не рассказав своему начальнику."
 SAM.51.a:0 "От дурной репутации трудно избавиться."
 
 SAM.52.t:0 "Друзья из-за границы"
 SAM.52.desc:0 "Вряд ли подобает государственному деятелю, не говоря уже о человеке, которому поручено восстановление России, часто посещать и быть знакомым с тенистыми закоулками поселений в контролируемой РОА Западной России. Однако Владимир Арцезо был далеко не типичным государственным деятелем. Он упивался тенями, уподобляя себя кукловоду, играющему с теми, кого он покупал или шантажировал, как марионетками, устраивая коррупционные сделки и встречаясь с богатыми магнатами. В грязном захудалом баре - в таком месте, чтобы попасть в которое нужно было пройти три переулка от главной улицы - проходила специальная встреча.\n\nС тех пор, как Арцезо достиг вершины руководства РОА, он всё реже и реже посещал свои старые контакты, полагаясь на своих более доверенных дружков, чтобы связать свободные концы и обеспечить как уступчивость, так и лояльность среди тех, кто всё ещё был полезен. Тем не менее, музыка играла громко, и бурный характер его маленького убежища выдавал его присутствие. Сидя за своим столом среди посетителей бара и окружённый со всех сторон самыми страшными телохранителями, которых он мог купить, Арцезо встретился с троицей ещё менее симпатичных русских, которые жили за Уралом. Трое мужчин называли себя братьями Гончаровыми, хотя никто из них не был родственником, каждый был противнее другого. Первый - златоустовский торговец, который занимался ремёслами менее пикантными, чем оружие, второй - стыдливый "делец" с воровской территории, третий - опозоренный офицер из Тюмени, обвинённый комиссарами Кагановича в продажности. Каждый из них бежал, спасаясь от сурового правосудия, только чтобы переосмыслить себя как контрабандистов, работающих на самых могущественных или тех, кто заплатит больше. Троица сколотила своё первое состояние на поставках контрабанды на восток через Урал. Они всё ещё находились у него на службе, но их вызвали, чтобы поговорить с новым Верховным маршалом теперь, когда он полностью контролировал Западную Россию. Убедившись, что у всех троих есть самая лучшая водка в заведении, Арцезо начал.\n- Господа. Я уверен, что вы все трое слышали о моем повышении.\n- Ну конечно, Верховный маршал. Большой шаг вперёд, это точно, - заявил тюменец.\n- Тогда мне не придётся напоминать вам о том, как вы важны для меня... ныне больше, чем когда-либо. И как важно быть уверенным, что вы останетесь мне нужными.\n\nНервы уступили место алкоголю, однако, когда Арцезо и его контрабандисты пили всю ночь напролёт, каждая сторона была уверена в их дальнейшем процветании."
 SAM.52.a:0 "Кафкианское представление."
 
 SAM.53.t:0 "Конец военного положения"
 SAM.53.desc:0 "Шувай был местом, которое привыкло быть маленькой точкой на карте, за которую сражались местные военачальники. Но по мере того, как государства-осколки России начинали объединяться, "важность" подобных поселений, если она вообще когда-либо была, начинала забываться. Это было ключевое место для восстания старых просоветских партизан, не желавших признавать главенство РОА. Таким образом, с деревней и её жителями обошлись невероятно жестоко, когда контрреволюционная армия ворвалась и уничтожила партизан, оказавших им сопротивление. Однако явно дул ветер перемен. Солдат РОА прибил объявление к полуразрушенной доске объявлений в центре поселения. Когда он удалился, жители деревни, которые видели как он повесил объявление, быстро собрались вокруг листка бумаги, ожидая новых плохих новостей. Они были бы удивлены. "Военное положение закончится через неделю, - говорилось в брошюре. - Сельсовет постановил возобновить следующее". Группа была положительно шокирована, поскольку в объявлении продолжали подробно описываться масштабы правления советов - чего никогда не было в Шувае - а также различные обязанности и полномочия, связанные с советами. В брошюре правление советов описывалось как договор между Комитетом Освобождения Народов России и каждым отдельным сельсоветом, где оба работали на благо себя и народа. Это была удивительно справедливая сделка для шувайских крестьян, которые до сих пор плохо относились к РОА.\n\nНекоторые из самых скептичных думали, что это ловушка - но через неделю стало ясно, что приказ был подлинным, когда верный своему слову местный гарнизон РОА удалился и прекратил военное положение. Когда последний грузовик проехал по грунтовой дороге обратно к цивилизации, жители Шувая временно оказались без правительства. Это было странное чувство, даже для самых молодых жителей деревни. Впервые за долгое время наступил мир, солдаты, которых они когда-то ненавидели, просто добровольно предоставили им автономию. Люди были ошеломлены. Но в тот же день группа наиболее опытных и старейших жителей села собрала совет для подготовки к самоуправлению. Этот совет станет одним из сотен, различных по размеру и значению, которые будут созданы в результате ослабления чрезвычайного положения Зыковым."
 SAM.53.a:0 "Всё возвращается к нормальной жизни?"

 SAM.54.t:0 "Новая реальность"
 SAM.54.desc:0 "С окончанием войны в жизни полковника Лагунова появилось много свободного времени. Восстания и мятежи вызвали мгновенный всплеск хаоса. С тех пор, однако, РОА возобновила свою обычную смесь обучения в мирное время и политиканства высокого уровня.\n\nВ последнее время в жизни полковника было не так уж много удачных политических дел. Перед ним начали закрываться двери. Все члены офицерского Комитета были настороже. Много людей погибло после мятежей из-за подозрений в коррупции. Их замену выбирал лично председатель Буняченко.\n\nСам председатель был другим человеком. Когда-то вечно вялый командир Буняченко проводил дни за бумажной работой в своём кабинете, а по вечерам пил с другими офицерами. Спокойный и уважаемый офицер, но он был не из тех, кто проявляет инициативу. Теперь его меланхолию сменила решимость.\n\nХодили слухи, что председатель призывает к конституционному съезду. Многие в старой офицерской клике полагали, что это будет прекрасная возможность представить список предложений командиру Буняченко, чтобы закрепить вечную важность офицерского Комитета в новой эре. Но Лагунов уже не был уверен, что у Буняченко нет собственных планов. Времена менялись, они менялись чрезвычайно быстро."
 SAM.54.a:0 "Возможно, пришло время перейти на сторону председателя."
 
 SAM.55.t:0 "Подарок"
 SAM.55.desc:0 "Древний грузовик взбирался на один холм и спускался на другой, и каждый небольшой уклон или выбоина, казалось, будет последней. Зверь повидал хаос 50-х годов, пережил Западнорусскую войну, трижды попадал к трём разным военачальникам, прежде чем окончательно очутился в резервном арсенале Русской Освободительной Армии. Его дали Вадиму Ковалевскому, чтобы он и приданный ему гарнизон могли пробраться в Ерыклы.\n\nКовалевский, младший офицер РОА, был быстро куплен Арцезо вскоре после того, как он получил свой пост, в основном из-за алкоголизма Ковалевского и его склонности к насилию там, где это было необходимо. Он играл свою роль в бурное время между смертью Власова и приходом Арцезо к власти, и за это ему в награду выделили небольшую деревню и её окрестности. Ковалевский, плохо начитанный и разжиревший от роскоши, предоставленной хозяином, был более чем счастлив после нескольких рюмок водки принять "подарок", который преподнёс ему Арцезо. Отрезвляющая реальность ситуации проявилась только тогда, когда его разбудили на следующее утро и сказали, что он должен явиться в свою новую вотчину.\n\nЕрыклы был деревней, где основным экспортом была бедность. Улицы были грязными в большинстве случаев, а самым захватывающим событием, которое произошло здесь после окончания немецких бомбардировок это то, что одна из коров родила близнецов. Теперь Ковалевский, выросший беженцем к западу от Самары, понял всю отчаянность ситуации. Выйдя из своего грузовика он обнаружил, что большинство жителей деревни, продолжавших свою повседневную жизнь, полностью проигнорировали его приветствие. У Ковалевского мелькнула вспышка, всего на мгновение - это место почему-то напомнило ему о доме. Но по мере того, как реальность погружалась в него, он понимал, что относительный комфорт Самары остался далеко позади, и его слабая улыбка превратилась в гримасу. Единственным утешением для него было то, что теперь вся деревня жила и умирала по его указу."
 SAM.55.a:0 "Встречайте нового хозяина..."
 
 SAM.56.t:0 "Маэстро и его оркестр"
 SAM.56.desc:0 "Конституционный съезд Временного комиссариата Западной России представлял собой полнейший хаос - Зыков пригласил не только влиятельных магнатов РОА, но и закоренелых демократов, среди которых были бывшие члены Республики Коми, бывшие царисты, действовавшие при противоречивом режиме Владимира III, осторожные реформаторы, набранные как из сторонников Зыкова, так и за их пределами. Он также пригласил ряд политиков левого толка - тех, кто определённо были членами КПСС в тот или иной момент, некоторые из которых даже полностью отказались отрекаться от своей верности левой идеологии. Съезд, на котором присутствовало 59 членов плюс сам Зыков, уже довольно долго горячо спорил между собой. Не только над природой конституции, но и над будущим России в целом. Единственное, что держало делегатов в узде - это напоминания о том, что их участие зависит от соблюдения гражданского порядка на съезде, а также несколько вооружённых охранников РОА, выстроившихся вдоль большого конференц-зала.\n\nЗыков тоже периодически участвовал, но также занимался и другими государственными делами и поэтому часто отсутствовал на многих дебатах. Вместо него секретарь делал какие мог заметки и отсылал их на рассмотрение председателю. Кроме того, любые изменения или предлагаемые пункты конституции доводились до сведения Зыкова лично перед съездом, где он высказывал своё часто критическое мнение о предлагаемых дополнениях, которые как правило хорошо принимались голосующими членами съезда - особенно учитывая, сколько делегатов подозрительно часто соглашались с "декретами" Зыкова, как их стали называть некоторые более независимые делегаты.\n\nЗыков зачитал новое предложенное положение конституции. Ясно, что он был составлен более радикальными элементами конвенции - слова, которые выделялись, были "полностью представительной демократией". Весь пункт призывал к этому и даже больше. Не только лично Зыкову было это неинтересно, но даже мысль о реализации чего-то подобного не только оттолкнула бы офицеров РОА, но возможно даже побудила бы их к восстанию. Председатель часто чувствовал, что ходит по лезвию бритвы.\n\n"Эта часть неприемлема для конвенции. Демократия важна, но термин "полностью представительная" не может быть использован в российских реалиях."\n\nИ с этим положение было отброшено, конвенция продолжила свои пререкания."
 SAM.56.a:0 "Ох, демократия."

 SAM.57.t:0 "Установка сцены"
 SAM.57.desc:0 "Буняченко снова сидел за столом, погружённый в свои мысли. Предстоящий конституционный съезд занимал его мысли. Для гражданских чиновников страны предстоящий переход от военного положения к более естественному порядку вещей поможет ослабить давление на администрацию председателя.\n\nКроме того, это была хитроумная ловушка для офицерского Комитета, во всяком случае так надеялся Буняченко. Вельможи РОА надеялись закрепить свою власть и влияние в новом государстве, чтобы обеспечить постоянный высокий статус высшим офицерам РОА. Для этого они рассчитывали на благосклонность председателя. В конце концов, разве Буняченко все эти годы не был членом Комитета?\n\nПредседатель поморщился. Многое изменилось с начала русских объединительных войн. Смерть Власова, мятежи Арцезо, массовые партизанские волнения. РОА не очень хорошо вписывалась в свою новую роль как армии, так и правительства целой нации. Буняченко призвал промышленников, офицеров низшего звена РОА, мэров и руководителей коммун принять участие в съезде в составе своей коалиции. Необходимо было сделать офицерский Комитет неуместным, чтобы дать начало новой, сильной России. Сильной России, возглавляемой сильным человеком с почти всеобщей поддержкой, готовой войти в современную эпоху. Буняченко знал, что он будет на высоте. У него не было права на ошибку."
 SAM.57.a:0 "Марш на новое поле боя."
 
 SAM.58.t:0 "Начало съезда"
 SAM.58.desc:0 "Конституционный съезд Временного Комиссариата Западной России был открыт на третий день, когда Владимир Арцезо, Верховный маршал Комитета Освобождения Народов России, торжественно объявился на нём. Он был одет в традиционную офицерскую форму РОА и тёмно-серый плащ, накинутый на плечи. Медали, которыми он сам себя наградил, казались комично большими на его груди. Он пожимал руки и отдавал честь всем, кто его приветствовал, и демонстрировал свою харизматичную внешность на всеобщее обозрение. Это больше походило на торжественную процессию, чем на обычное прибытие, но, в конце концов, Верховный маршал всё же председательствовал на этом съезде.\n\nЗанимая своё место перед собравшимися делегатами, он наблюдал за теми, кто заслужил место на съезде: за военным крылом, за своими самыми доверенными и опытными генералами, за теми, кто заслужил место рядом с Верховным маршалом. Рядом с ними сидели младшие офицеры, которых он не знал, но которых он и его доверенные старшие товарищи сочли нужным наделить административными полномочиями на больших участках земли в Западной России. Может, он и не знал их имён, но очевидно, что их сердца были в нужном месте. Рядом с ними располагалось заметно меньшее гражданское крыло.\n\nОни были настоящей загадкой для Арцезо - он приказал своим доверенным помощникам прощупать в Самаре и других крупных городах под контролем КОНР любого "динамичного индивидуума", у которого были деньги, рабочая сила и желание тесно сотрудничать с Верховным маршалом и его планами на будущее. Это были промышленники, технократы, опальные бывшие политики. Каждый из них представлял интерес для Арцезо. Оглядев всех собравшихся, Верховный маршал заговорил, и его хриплый, но мощный голос прогремел по комнате, сделавшись громче из-за древнего микрофона, в который он говорил.\n- Друзья мои, благодарю вас за то, что вы присоединились ко мне сегодня! - последовали почтительные аплодисменты, прежде чем он продолжил.\n- Как большинство из вас знает, мы все неустанно работаем над созданием России, независимой от коммунистов, которые десятилетиями только и делали, что создавали проблемы для нашего народа. Благодаря этому съезду мы сделали огромный шаг к полному уничтожению их движения. И как только мы это сделаем, мы сможем начать смотреть на превращение нашей России в богатую нацию, где никто не будет нуждаться, где все будут свободны и помогут нам выковать сильную идентичность и навсегда предотвратить сползание нашего народа обратно в разврат коммунизма. Однако сейчас мы должны продолжить обсуждение нашей конституции. Я вижу здесь, на четырнадцатой странице..."
 SAM.58.a:0 "Новый хозяин такой же, как и старый."
 
 SAM.59.t:0 "Лучшие суды"
 SAM.59.desc:0 "Сегодня было объявлено о выборе Зыковым судей как для верховного, так и для провинциального суда, к большому огорчению значительной части РОА, но к облегчению многих других. Было объявлено, что как в федеральных, так и в провинциальных судах будут присутствовать гражданские и военные судьи, причем последние составляют лишь около трети штата. Этот шаг был спорным, но в конечном счёте соответствовал видению председателя о демократической России, которая отдавала приоритет потребностям своих граждан. Зыков, по-прежнему балансирующий между своим видением России и военными, следил за тем, чтобы назначенные на соответствующие должности гражданские или военные были у него в кармане. Таким образом, по крайней мере, они могли бы доказать правоту Зыкова и защитить его выбор перед своими сторонниками. Конечно, и у гражданских и у военных судей были свои планы - в конце концов, каждый чего-то хотел. Но цель состояла в том, чтобы несмотря на свою принадлежность к гражданским или военным, они оставались верными председателю.\n\n- Добро пожаловать в Ваш новый кабинет, господин судья, - сказал брат Анатолия Игнатова, подчеркивая его новый титул, когда они вдвоём вошли в большую комнату. Удобное помещение, кабинет станет штабом для новой работы Игнатова - и это принадлежит судье. Он был выбран РОА после того, как председатель настоял на формировании последовательной и всеобъемлющей судебной системы. Несмотря на то, что он был штатским, он встречался с заместителями Зыкова, которые по-видимому были очарованы идеями нынешнего судьи о справедливости и чувственности. Конечно, должность не была лишена ответственности, да и совесть Игнатова не была чиста: бывшему лидеру общины действительно пришлось заключить несколько сделок с депутатами, чтобы получить эту должность. Это, конечно, включало в себя негласное положение о том, что он должен быть верен председателю, а следовательно, и всему Комитету. Но это была небольшая плата за то положение, в котором он сейчас оказался. Пока он осматривал кабинет, его брат, благоговея перед этим местом, задал ему вопрос:\n- Так с чего ты начнешь? Как судьи вообще работают?\n\nАнатолий немного подумал, прежде чем ответить.\n- Думаю, мы это выясним."
 SAM.59.a:0 "Справедливые суды."
 
 SAM.60.t:0 "Военные суды"
 SAM.60.desc:0 "Комитет давно задавался вопросом о том, как будет выглядеть освобождённая Россия. Однако теории часто приходилось уступать место практическим соображениям, поскольку строгое военное положение было в порядке вещей на любой части территории, захваченной РОА. За годы безделья в Самаре и её окрестностях большое количество имперских и советских законов было привито к гражданскому и уголовному кодексу везде, где офицеры РОА считали это нужным.\n\nСоветники председателя Буняченко сократили этот клубок юридических прецедентов до последовательных и полезных гражданских и военных кодексов. Они будут введены в действие новой системой трибуналов, укомплектованных бывшими солдатами РОА. Сам верховный суд республики будет наполнен людьми, лояльными председателю. Буняченко ожидает благоприятного послушания, поскольку его консолидация власти продолжается. Неспособность оппозиции предотвратить это знаменует ещё одну победу председателя Буняченко."
 SAM.60.a:0 "Суровые законы для сильной нации."
 
 SAM.61.t:0 "Место для разрешения споров"
 SAM.61.desc:0 "Владимир Арцезо устал от встреч. Всё, что он делал изо дня в день, это встречи. Встречи об обсуждении финансирования, встречи об обсуждении крестьянских волнений, встречи, на которых решалось какую форму он может и не может носить на публике. После того, как он закончил свой обед, он отменил все свои встречи до конца дня - кроме одной, о которой ему напомнил его помощник. Он не мог отложить встречу с видными военными и гражданскими чиновниками для завершения работы над судебной системой во Временном Комиссариате.\n\nНеохотно, с набитым животом, он сел за стол с восемью людьми: пятью военными и тремя гражданскими, чтобы обсудить и завершить судебный кодекс для России. Несмотря на вялость, он вскоре взялся за дело со своей обычной харизмой, оправдывая свой имидж самого общительного главы государства к западу от Урала.\n- Итак, давайте перейдём к делу, хорошо? - спросил он собравшихся, его лень быстро сменилась возбуждением. Верховный маршал разложил ряд документов, которые были переданы всей группе:\n- Как видите, мы имеем дело с двойной военно-гражданской системой. Военный губернатор провинции назначает политического начальника, который занимается любым гражданским делом в округе, но может быть обжалован военным губернатором. Дела не могут быть приняты на федеральном уровне, военный губернатор - самая высокая должность.\n\nАрцезо поёрзал на стуле, глядя на офицеров.\n- Военные споры будут решаться на федеральном уровне. Группа офицеров будет служить в качестве судей, её я выберу лично. Судья может быть удален, если большинство судей проголосует против него, или если я этого захочу. Эти споры и разбирательства будут похожи на военные трибуналы, в комплекте с вашим выбором различных правовых положений.\n\nГлядя прямо на офицеров, он подчеркнул:\n- Помните, я забочусь о наших ребятах."
 SAM.61.a:0 "Звучит как план!"
 
 SAM.62.t:0 "Подготовка к выборам"
 SAM.62.desc:0 "- Значит мы знаем, что победим здесь и здесь. Я уверен, что этот город пойдёт за РОА. Мы позаботимся об этом. Так что мы можем свалить их в одну кучу с Ижевским районом.\n- А как насчёт этих? Мы не можем поместить их в их собственном районе, это взвешивает шансы против нас. Мы можем связать их с районом 137а. Пойдёт?\n- Если это сработает, то да. А как же Гелевкар? А Сыктывкар?\n- Сыктывкар - это лотерея. Пусть у них будет собственный район, мы никак не можем предсказать, что там произойдёт.\n\nСегодня зыковское видение однопалатного парламента, представляющего "народ России", сделало первый шаг к реализации. Зыков объявил о формировании парламента, которое последует по итогам всеобщих выборов во время торжественной церемонии в Самаре, где смогут проголосовать "все свободные россияне". Реакция на это заявление среди народа была неоднозначной.\n\nВ местах, подобных Самаре, которая долго знала правление РОА, это было желанным облегчением военного правления, и "Единство", политическая партия, представляющая РОА, по прогнозам победит в этом регионе. В других местах новости о выборах были более неуверенными.\n\nВетераны политической арены Сыктывкара, пережившие его завоевание, цинично и подозрительно отнеслось к выборам и сразу же указали на большую степень махинаций, имевших место в некоторых районах. Как они утверждают, эти махинации обеспечили победу "Единства" в различных областях, чтобы его интересы были представлены в правительстве. Но официальные представители Зыкова категорически опровергли это утверждение.\n\nНа севере, где когда-то безраздельно властвовали советские остатки, мнения были двойственными. Идейные сторонники жёсткой линии проводили агитацию за как можно более левых кандидатов, но многих других местных это мало заботило. Несмотря на это, дули ветра перемен, и даже самый невежественный русский крестьянин не мог избежать осторожной, расчётливой демократизации Зыкова."
 SAM.62.a:0 "Справедливая власть."
 
 SAM.63.t:0 "Облик будущей нации"
 SAM.63.desc:0 "Споры о структуре только что освобождённой страны бушевали тут и там. Избрание председателя Буняченко временным президентом новой Российской Республики не встретило реальной оппозиции, так как и демократы, и офицеры боялись возвращения хаоса настолько, что пропустили требования председателя. Оставался только один вопрос: он президент какой республики?\n\nСильное давление фракции Зыкова к демократическому однопалатному законодательному органу, избранному всеобщим голосованием, столкнулось со шквалом критики со стороны членов РОА. Их встречное предложение о законодательном органе, назначенном офицерским Комитетом, заставило съезд на некоторое время остановиться, пока председатель Буняченко не внёс новое предложение о двухпалатном законодательном органе. Избранная нижняя палата будет держать в подчинении назначенную верхнюю палату.\n\nЦиники могли бы обвинить эту схему в том, что она в конечном счёте служит интересам самого председателя. Крайне ограниченная власть демократической нижней палаты наложила бы мало ограничений на действия верхней. Реалист, однако, увидит, насколько хитроумным было компромиссное решение председателя, чтобы продеть нитку между различными группами интересов.\n\nВ обмен на частичную поддержку Буняченко их предложения, офицерский Комитет согласился позволить ему назначить многих из первых сенаторов на пятилетний срок. Ожидается, что список кандидатов, выдвинутый фракцией председателя, будет состоять из лоялистов президента, технократов и промышленников, по слухам готовых провести радикальные реформы. Сама демократическая фракция, вероятно, получит несколько важных министерств в награду за сотрудничество."
 SAM.63.a:0 "Председатель хорошо разыграл свою партию."
 
 SAM.64.t:0 "Выгодное предложение"
 SAM.64.desc:0 "Кабинет, который когда-то принадлежал Андрею Власову, теперь использовался новоиспечённым Верховным маршалом. Владимир Арцезо, как только утвердился во главе Комитета, занял этот кабинет и превратил его в свой личный тронный зал. Длинный красный ковер вёл от дубовых двойных дверей к большому старинному столу, за которым сидел Верховный маршал. Портреты великих русских, в том числе и самого Арцезо, украшали стены, но было явно заметно отсутствие на них портрета Власова. В течение большей части дня Арцезо и его ближайшие приближённые пьянствовали сами и с теми, с кем они проводили встречи, до такой степени, что Верховный маршал едва мог вспомнить всё, что он делал, и всех, с кем он встречался.\n- Очевидно, наш дорогой, покойный Председатель делал всё неправильно! - воскликнул Арцезо под оглушительный хохот, как раз когда в комнату вошёл Григорий Лагунов. Офицер был новичком в высших чинах РОА и считался трезвенником. Его мундир всегда был безупречен, он никогда не сутулился, не пил и не курил.\n- Вы хотели меня видеть, господин Верховный маршал?\n\nАрцезо сделал приветственный жест, практически умоляя мужчину присоединиться к ним.\n- Да, да! Входите, пожалуйста! Я хотел видеть Вас, полковник Лагунов, - улыбка исчезла с лица Арцезо, и он стал невозмутимым, - хотел поговорить о чём-то очень, очень серьёзном.\n\nАрцезо и его спутники наблюдали, как кровь отхлынула от лица полковника. Они подождали несколько секунд, позволив офицеру, который наверняка думал, что его сейчас застрелят, подойти к ним, прежде чем они разразились хохотом.\n- Посмотри на своё лицо! - засмеялся Верховный маршал, - нет-нет, ничего такого... - сказал он, успокаиваясь после приступа смеха, - Комитет хочет... ну, даровать Вам звание губернатора Нижнего Новгорода!\n\nЛагунов, явно не оправившись от испуга, не знал, что сказать.\n- З-звание? - повторил он. Арцезо закатил глаза.\n- Ну же, не будьте таким подозрительным. Это из-за шутки? Мне жаль. Да, мы хотим, чтобы Вы управляли регионом. Вы, конечно, будете подчиняться федеральному правительству, а это значит, что вы будете должны отправлять налоги и поставлять призывников и снаряжение на военную службу. Но в пределах области, которую вы контролируете, Вы сможете создавать свои собственные законы! В рамках разумного, конечно. Как Вам предложение?\n\nПолковник был ошеломлён. Он был достаточно умён, чтобы не высовываться во время восшествия Арцезо на престол, но он никогда не ожидал подобного. Лагунов впервые за долгое время выпил с офицерами и ушёл с "собрания" довольный, зная, что будет править родным городом."
 SAM.64.a:0 "- Хороший парень этот Лагунов."
 
 SAM.65.t:0 "Начало новой экономики"
 SAM.65.desc:0 ""Ваша смена начинается ровно в 9:00, не позже. Вам нужно будет быть здесь заранее, чтобы подготовиться к смене, включая переодевание в любую необходимую форму и подготовку снаряжения. Это подготовительное время не будет оплачено. У вас будет получасовой неоплачиваемый обеденный перерыв, работа кончается в 19:30. Зарплата еженедельная и выдается мной. Больничный должен быть оформлен до его принятия и не будет оплачен. О любых ранениях следует сообщать непосредственно мне, прежде чем пострадавшего доставят в пункт оказания помощи. Для тех из вас, кто не знает, вам платят 10 рублей сверх минимальной заработной платы. Есть какие-нибудь вопросы?"\n\nПермский оружейный завод 32 открылся сегодня, как одно из многих контролируемых государством предприятий. Этот завод, как и его родственные предприятия по всей территории Временного комиссариата, будет работать изо дня в день, чтобы производить оружие и боеприпасы для РОА. Принадлежащие и управляемые правительством, эти оружейные заводы, когда-то считавшиеся ужасными многими местными жителями, стали маяками стабильных рабочих мест и хорошей оплаты труда, в результате государственных инвестиций в создание условий труда и заработной платы. Зыков долгое время работал над тем, чтобы обеспечить хорошую, стабильную промышленную базу для РОА ещё тогда, когда она влачила жалкое существование вокруг Самары, и позже, когда он руководил политикой Власова. Теперь, когда он стоял у руля Временного комиссариата, Зыков и его администрация проводили последовательную, эффективную и главное справедливую промышленную политику.\n\nВоенная промышленность будет почти полностью контролироваться государством: граница между военно-промышленным сектором и самой РОА казалась чёткой, хотя и временами размытой. Таким образом, государство могло бы направлять потребности военного производства, одновременно обеспечивая удовлетворение потребностей солдат. Гражданский сектор, однако, был почти сразу приватизирован. Правительство продало ряд заводов, захваченных во время завоевания Западной России, а те, которые не смогло продать, просто раздало конгломератам и корпорациям. Условия труда были несравненно лучше, чем всего несколько лет назад, и хотя работа на заводе гражданского сектора была далека от совершенства, она, по крайней мере, была стабильной."
 SAM.65.a:0 "Справедливая экономика."

 SAM.66.t:0 "Промышленные амбиции"
 SAM.66.desc:0 ""Комитет национального промышленного развития" не смог адекватно передать размах амбиций председателя Буняченко. Собравшимся промышленникам, офицерам по логистике РОА и технократам всех мастей Буняченко выдвинул две цели, а также сроки: объединение России и промышленность мирового класса, обе до конца десятилетия.\n\nБуняченко былых времен мог бы на мгновение испугаться волны сопротивления в зале. Однако новый председатель заглушил лихорадочные жалобы на то, что такой проект не может быть реализован. Разве японцы не создали стальную империю в Маньчжурии, где когда-то была лишь пыльная степь? Разве проклятые бухаринцы не создали тяжёлую промышленность в Центральной Сибири в точно такие же сроки?\n\nОбъединяя современную центральную финансовую систему и взаимосвязанных акционеров, избранный набор промышленных концернов будет расширен по горизонтали и вертикали в экономических гигантов, получивших название "комбинаты". Присутствие союзников правительства в ключевых финансовых институтах будет использоваться для поддержки лояльного бизнеса и предотвращения враждебных поглощений со стороны национальных или международных конкурентов. При подготовке к освобождению остальной России контракты на военные поставки обеспечат подъём этих комбинатов.\n\nВыступление Буняченко закончилось, председатель встал и ответил на вопросы. Приглашённые промышленники поначалу засыпали его вопросами и опасениями. Со временем, однако, предложения и идеи начали перевешивать негатив. Это была возможность века для амбициозных людей."
 SAM.66.a:0 "Новые столпы для новой нации."
 
 
 SAM.67.t:0 "Форма грядущего"
 SAM.67.desc:0 "Верховный маршал Арцезо был честолюбивым и хитрым человеком, но даже он начинал разочаровываться в своих попытках формализовать всеобъемлющую политику индустриализации. Верховный маршал сидел за своим столом из красного дерева, контрабандой привезённым из Италии, и слушал, как жеманничает небольшая группа офицеров. Они были губернаторами более восточных территорий в его части России, и поэтому чувствовали себя смелее, бросая ему вызов.\n\nНаконец, с него было достаточно. Он нажал на маленькую кнопку под столом, и его личная охрана вошла в дверь, держа оружие наготове. Офицеры в шоке попятились, некоторые потянулись за оружием, но товарищи остановили их, прежде чем они успели сделать какую-нибудь глупость.\n- Господа, я не хотел прибегать к такому... прямому методу, но если вы не прислушаетесь к голосу разума, то не оставите мне выбора. Вы примете эти новые меры, вы продолжите поставлять десятину, которую должны, и если вы подчинитесь, вы БУДЕТЕ жить и снова увидите свои земли. Мы поняли друг друга?\n\nОни быстро сдались и встали в ряд, но необходимость быть с ними таким грубым заставила его почувствовать себя неловко."
 SAM.67.a:0 "Так будет проще, правда?"
 
 
 SAM.68.t:0 "Самарская декларация"
 SAM.68.desc:0 ""Внимание всем русским к востоку от Урала! Россия, которую вы знаете: Россия упадка, коррупции, и диктатуры - мертва. Запад нашей страны был объединён под управлением Временного комиссариата, целью которого является защита русской нации и всего её народа от опасностей коммунизма и царизма, каждый из которых повлёк за собой катастрофические последствия для нашей нации. Вместо этого было создано государство, свободное от пятна левизны или монархизма. Наша задача, задача Временного комиссариата - защитить русский народ от опасностей этих идеологий и экстремизма вообще, а также создать сильное государство, свободное от иностранного влияния; мы должны предотвратить ещё одну трагедию, подобную Западнорусской войне!"\n\nСодержание брошюры было столь же непонятно деревенскому священнику, как и человеку, который поднял её, увидев, что она была сброшена самолётом, направлявшимся на восток, который после вернулся назад и направился на запад, роняя ещё больше брошюр. Естественный барьер Уральских гор действовал как преграда для новостей, как для запада, так и для востока. Единственным исключением из этого правила была Республика Златоуст, но и тогда купцы держали все сведения при себе. Однако по мере объединения государств на западе России и к востоку от Урала становилось всё более вероятным, что между этими двумя областями возникнут коммуникации и взаимодействие. Однако несоответствие между ожиданиями Комитета и реальной ситуацией на востоке привело к тому, что их брошюры вызвали больше путаницы среди населения, чем вдохновения и надежды на грядущее "освобождение"."
 SAM.68.a:0 "Завыли ветра перемен."
 
 SAM.69.t:0 "Армия национального освобождения"
 SAM.69.desc:0 "После долгого дня патрулирования и строевой подготовки новоиспечённый сержант Геннадий Волков сел на кровать напротив своего друга и давнего члена РОА Константина Павловского. Эта пара, вместе с остальной частью их отделения, наконец-то была снята с передовой, и Волков обнаружил себя странно пустым. К своему удивлению, он наслаждался жизнью на передовой, даже во время кровавых объединительных войн против царистов, коммунистов и других. Он чувствовал гордость, как будто он делал что-то хорошее впервые в своей жизни, и что он работал во имя чего-то большего. Но служба в арьергарде показалась молодому сержанту довольно скучной. Стягивая новые ботинки, он заметил, насколько они были удобнее тех, что ему выдали, когда он только поступил на службу. Храня свою штурмовую винтовку, он вспоминал те дни, когда ему выдали немецкий Kar98k, затвор которого заклинивало после каждого второго выстрела. Теперь то снаряжение, что было выдано ему и всей его команде, казалось можно было протащить по грязи и оно всё ещё продолжило бы работать. Эти перемены были невероятно очевидны для молодого человека, который стал свидетелем огромных перемен за время своего относительно короткого пребывания в должности. Когда он снова сел на койку, Павловский, сидевший напротив него, читал. Подумав, он спросил седого ветерана:\n- Скажи, старик, что ты думаешь обо всех этих изменениях?\n\nЛёгкая усмешка пробежала по лицу Павловского, когда он повернул голову к Волкову и закрыл книгу:\n- Я думаю, что изменения довольно сумасшедшие. Если бы ты сказал мне три года назад, что я буду сидеть здесь с полным желудком, в одежде, которую до меня не носили трое других людей, и с пистолетом, который исправно работает, я бы сказал, что ты сумасшедший.\n\nЭтот человек был известен своей немногословностью, но Волков всегда требовал от него большего.\n- Ты когда-нибудь видел что-нибудь подобное? Я имею в виду... Когда армия была вынуждена сотрудничать с немцами.\n\nРаздалось молчание, прежде чем Павловский ответил:\n- О Боже, кажется, я не помню, - он провёл рукой по своему серебристому загривку, - я даже не помню, какое снаряжение у нас было и задания, которые нам давали. Это было полное самоубийство. Повезло, если выдавали свою штурмовую винтовку, StG. Но обычно у нас были старые винтовки, те, что... Я думаю, которые их собственные солдаты не могли использовать.\n\nНаступила пауза, старый солдат вздохнул.\n- С тех пор нас осталось так мало. Но я думаю, что каждый из нас благодарен за то, что у нас есть сейчас. Кроме того, теперь, когда мы освободились от тисков немцев, я наконец-то чувствую гордость за то, что сражаюсь за что-то другое, кроме мести."
 SAM.69.a:0 "Передовая армия, это точно."
 
 SAM.70.t:0 "Новая армия для новой России"
 SAM.70.desc:0 "Более простой человек, чем председатель Арцезо не смог бы провести такой длинный набор реформ через всё более запутанную командную структуру РОА. Теперь плоды реформ были выставлены на всеобщее обозрение, когда новая РОА готовила свой последний набор полевых учений.\n\nОрды мобилизованной легкой пехоты готовились к бою, голодные благодаря постоянной дисциплине и мотивированные бесконечной пропагандой. Слабые, выродившиеся трусы держали в своих руках остальную Россию, и для таких отважных солдат, как они, готовилось целое состояние. За ними шли ветераны РОА, закалённые годами борьбы. Только самые стойкие добрались так далеко, и это ядро элитных войск станет наковальней, на которой враг будет разбит. Ещё дальше за ними - новые машины. Каждый день новые танки выкатывались с производственных линий и поступали в гарнизоны РОА. РОА завоевала западную промышленность России, и теперь эта промышленность будет защищать храбрецов, которые освободят Россию.\n\nМрачный энтузиазм этой армии не походил на прежнюю РОА. Безропотный профессионализм уступил место кровавому энтузиазму. Офицерский корпус, когда-то объединённый мечтой о чем-то большем, теперь сражался за славу и добычу. Грядущие войны вполне могли стать последним "ура" РОА как дисциплинированного формирования, поскольку жадность председателя разъела его армию на множество диких, жестоких всадников из степи."
 SAM.70.a:0 "Вперёд, парни, богатство и слава ждут!"
 
 SAM.71.t:0 "Поддержание безопасности"
 SAM.71.desc:0 "До того, как Зыков занял пост председателя Комитета Освобождения Народов России, его сила заключалась в его информации, а его информация была собрана благодаря огромной группе личных информаторов, из которых он поддерживал личные связи с теми, кому доверял, и подкупал или угрожал тем, кому не мог доверять. Эта неформальная сеть, известная как "Шепчущая галерея", стала главной организацией по сбору разведданных и предотвращению разногласий. Зыков знал, что это необходимо, и само количество агентов "Галереи" и размер территорий, которые им теперь предстояло охватить, по существу оправдывало необходимость её преобразования в официальное, санкционированное правительством ведомство - Министерство правды. От самого низшего солдата до некоторых высокопоставленных чиновников, некоторые внезапно стали информаторами и оказались под пристальным вниманием нового набора кураторов, профессионально и ловко собирающих информацию и распределяющих награды по мере необходимости.\n\nСержант Геннадий Богомолов сидел в кабинете и нервно курил. Молодой солдат, не так давно добровольно вступивший в РОА, казалось бы уже начал стремительный взлёт по служебной лестнице благодаря своей лояльности и лидерским качествам. Но именно эта преданность заставила его забрести в кабинет Леонида Викторова, местного руководителя Министерства правды. Богомолов наблюдал за Викторовым, стоявшим к нему спиной, пока тот искал в своих записях два конкретных имени. Было ясно, что Викторов не был солдатом - более длинные волосы, неряшливая борода и, хотя и едва заметный для неопытного глаза, небольшой живот, выдававший роскошь, которая была ему доступна. Однако у него была репутация агента, способного избавить Зыкова от проблем. Среди военных даже ходили слухи, что если Викторов прибыл к вам, то только потому что собирался навести порядок. Но Викторов находился в гарнизоне Богомолова уже больше недели, и ни арестов, ни расстрелов не последовало.\n- Вы правильно сделали, что пришли ко мне, - сказал Викторов, всё ещё склонившись над своими папками, прежде чем в конце концов взять пару из них и положить на стол, - это те двое, о которых вы говорили, верно?\n\nБогомолову показали личные дела двух отдельных солдат, находившихся на жалованье у Арцезо. Сержант глубоко затянулся сигаретой.\n- Да, эти двое. Что с ними будет?\n\nВикторов улыбнулся.\n- Об этом должен беспокоиться я. Вы свободны. И да, прежде чем Вы уйдёте, - продолжил он, доставая пачку любимых тёмных папирос Богомолова и передавая их ему, - не забывайте тщательно выбирать друзей.\n\nВозвращаясь в казарму, Богомолов не мог не задуматься - угрожает ему Викторов или пытается купить?"
 SAM.71.a:0 "Свободное общество."
 
 SAM.72.t:0 "Поддержание безопасности России"
 SAM.72.desc:0 "Служба национальной безопасности, или СНБ, несомненно, испытывала растущую боль после окончания войн за объединение Западной России. Задача, поставленная перед руководством РОА, значительно расширенным из аппарата военной разведки, состояла как в обеспечении создания современного разведывательного управления, способного отслеживать внутренние и внешние угрозы, так и в обеспечении лояльности этой организации к Буняченко и его сторонникам.\n\nНекоторых агентов, к сожалению, отпустили. Другие были просто изолированы в отделе внешней разведки, где, как они надеялись, будут держаться подальше от внутренних дел.\n\nДержать достаточно строгую сеть наблюдения за населением, не вкладывая бесконечные ресурсы в аппарат безопасности, было непросто. Будем надеяться, что рост экономики и успех в будущих войнах сделают население счастливым, а задачу СНБ достаточно простой. Только время покажет."
 SAM.72.a:0 "Антитела для поддержания здоровья государства."
 
 SAM.73.t:0 "Сеть"
 SAM.73.desc:0 "У Николая Валвова на уме была тысяча вещей - и ни одна из них не была связана с тем, что местное отделение РОА теперь устанавливало обязательные требования к призыву. Валвов был одним из немногих гордых контрабандистов, сумевших продержаться в России достаточно долго, чтобы его имя стало известно теперь уже Верховному маршалу Владимиру Арцезо. Сочетание жестокости, хитроумных деловых операций и чистой удачи привело Валвова в положение, напоминающее посредника на западном Урале. Как бы то ни было, несколько лет назад его завербовал Арцезо - этот человек хорошо платил и деньгами, и влиянием. "Одному Богу известно, сколько раз этот человек выручал меня из сложных ситуаций..." - пробормотал контрабандист, входя в неприметный многоквартирный дом.\n\nПросматривая доказательства, которые он имел на руках, он вошёл в местное отделение того, что Арцезо называл своим "Министерством правды". "Министерство" содержало в себе лишь несколько сотрудников. После беглого обыска и объяснения, кто он такой, Валвов сел и рассказал, что он видел: ему пришлось заплатить за проезд через местный контрольно-пропускной пункт после того, как пара особо громкоголосых солдат РОА преградили ему путь. Он заметил, что они оба жаловались на то, как "произвольна" политика Арцезо.\n\nВалвов, всегда прилежный друг Верховного маршала, провёл небольшое расследование, смазал кое-кому ладони и обнаружил несогласных среди некоторых новых офицеров РОА - тех, кого поспешно повысили и заставили служить в Сыктывкаре и его окрестностях - которые планировали какой-то мятеж против более лояльных Арцезо людей. Местный министр, который так и не представился, понимающе кивнул головой, когда Валвов рассказал о том, что обнаружил, и даже рассудительно изучил доказательства, собранные для него контрабандистом. Одобрительно кивнув, он открыл ящик и бросил на стол пачку денег.\n- Спасибо, мы позаботимся об этом в будущем. Вы можете идти, господин Валвов, - хрипло произнёс мужчина, - но я сохраню эти данные. Сколько бы вы не потратились на них, этих денег более чем достаточно, чтобы покрыть любые расходы, которые вам пришлось понести, чтобы донести эту информацию до нас. Свободны."
 SAM.73.a:0 ""Мы не обсуждаем господина Арцезо в негативном свете.""

 SAM.74.t:0 "Грядущий свет"
 SAM.74.desc:0 "Четырнадцатилетний Виктор Наумов был едва образован. Он родился в самые тёмные времена, и теперь его родители постоянно говорили: "грядёт свет". Он не совсем понимал, что это значит, но знал, что ужасный гул самолётов в небе и падающие бомбы были лишь отдалёнными, ужасными детскими воспоминаниями. Его семья жила в относительно большом городе, и поскольку он был захвачен РОА, казалось, что их правление будет тем же. Военное положение, ограничения на собрания и на то, что люди могут делать. Но по мере того, как их победа становилась всё более уверенной, их власть над городом слабела. Конечно, это было обманчивое мнение - по мере того, как мир возвращался в западную Россию, вооружённые силы Зыкова помогали переходу их нового государства от военного к гражданскому правлению. Были введены сельские и городские советы, открыты государственные школы с государственными учебными программами.\n\n- Октябрьская революция - что мы о ней знаем? - спросила школьная учительница, имя которой Виктор едва помнил. На самом деле он не мог вспомнить, когда в последний раз вставал так рано. Ранние утренние уроки были тяжёлыми и усугублялись тем, что оба его родителя, которым нужно было долго работать, привозили его в новую школу пораньше, чтобы они могли вовремя добраться до работы.\n\nОтветил ребёнок, вероятно, более прилежный чем Виктор.\n- Во время неё свергли царя? - спросил он.\n- Это не совсем верно, но близко. Царь был смещён ещё до революции. \n\nБыло ясно, что она ищет конкретный ответ. К её большому огорчению, он так и не был дан. После некоторого молчания учительница с заметным разочарованием на лице поделилась с явно несчастными школьниками тем, что хотела услышать:\n- Большевики, используя опасные средства и большую силу, свергли республику и установили царство террора, - заявила она, - своей политикой они убили много людей, намеренно или случайно.\n\nЭто, конечно, было правдой, но обязательная учебная программа Зыкова должна была в полной мере вступить в силу с тем, что учительница скажет дальше.\n- Но наш нынешний председатель работает над тем, чтобы обратить вспять то, что они сделали. Он хочет, чтобы все мы жили в свободном и безопасном от опасностей коммунизма месте\n\nОна закончила, сделав паузу, чтобы позволить осознать это, прежде чем продолжить.\n- А теперь давайте взглянем..."
 SAM.74.a:0 "Запомнить все эти факты так трудно!"
 
 SAM.75.t:0 "Обучение следующего поколения"
 SAM.75.desc:0 "Класс "Гражданское право и новейшая история" определенно был одним из самых популярных. Дети класса, освобождённые от таких химерических понятий как алгебра и грамматика, могли свободно слушать рассказ учителя о России и мрачных годах, которые её терзали.\n\nУчитель говорил своим ученикам о более простых, лучших временах, до того как двуглавые демоны Германии и большевизма повергли Россию в хаос. Храбрецы из РОА помогли фатально ослабить советские остатки, прежде чем освободить всю Западную Россию. О будущем учитель говорил только в общих чертах. Ученики должны были упорно трудиться, чтобы сохранить родину сильной и безопасной. Настанет день, когда придёт черёд разлагающегося немца: точно так же, как в конце концов из России были изгнаны монголы. Звонок на перемену позволил ребятам выйти на ближайшее поле, где снова и снова разыгрывались игры в РОА и Советов. Несколько юношей, помня о судьбе родителей, погибших при падении ЗРРФ, не принимали участия в играх с прежним энтузиазмом."
 SAM.75.a:0 "Будущее России, свободное от её прошлого."
 
 SAM.76.t:0 "Основы"
 SAM.76.desc:0 "Рассвет - начало дня для любого мальчишки - ну, по крайней мере, сейчас. Система образования, которую предлагал Комитет Освобождения Народов России, была намного лучше, чем то, что предлагалось раньше - обычно это было ничего: если ребенку везло, его учил читать и писать старший член семьи или деревенской общины. Тем не менее, дети не должны были на самом деле любить ходить в школу. Это правда, для большинства из них это была возможность всей жизни, и она подготовила бы их к новой России, которую представлял себе Арцезо. Однако, по правде говоря, условия были ужасными, а учебная программа - более чем спорной даже для плачевного состояния российской системы образования.\n\nВремя, проводимое в классе было почти таким же длинным, как на фабрике, а дисциплина была суровой. Послушанию учили прежде всего - все учителя были одеты в униформу и оценивали детей по их успеваемости, вовлеченности и послушанию. То, что они на самом деле изучали, было невероятно простым - чтение, письмо, математика... История была наихудшей. Даже самые молодые, самые малообразованные дети знали, насколько всё это было сфабриковано. Но они не осмеливались говорить об этом: любой шёпот несогласия мог означать серьёзное избиение.\n\nВ конечном итоге, целью школ, которые спонсировали Арцезо и его друзья, было не просвещение населения, а подготовка его к более высокой цели. Дети будут обучаться самым минимальным и эффективным способом, прежде чем их отправят либо в армию, либо в офицерский колледж, либо в техникум, где они будут использованы государством для создания имиджа Арцезо. Это не было достойным образованием, и оно не было особенно полезным для кого-либо из детей, но оно дало им основные инструменты для выживания и процветания в будущей России."
 SAM.76.a:0 "- Мама, я не хочу возвращаться туда завтра."
 
 SAM.77.t:0 "Современное государство"
 SAM.77.desc:0 "После реформ, предпринятых председателем Зыковым, в Западной России воцарилась глубокая тишина. Эта тишина не была ни ожиданием, ни смертью, но впервые за долгое время это была тишина покоя. Реальность ситуации состояла в том, что даже если председатель правил бархатной перчаткой, он захватил Россию с помощью массивного железного кулака - РОА. Сопротивление его правлению по возможности подавлялось спокойно, но если слова Зыкова не могли усмирить его врагов, то это могло сделать оружие сторонников. Несмотря на начатые радикальные политические и экономические реформы, и несмотря на то, что военное положение было отменено почти во всех местах, находящихся под контролем Временного комиссариата, улицы в городах и поселках были обычно пусты, за исключением случайных людей, спешащих на работу, или патрулей солдат РОА. По правде говоря, Россия, которую начал создавать Зыков, была страной относительной свободы - были выборы, либерализованная экономика, не считая военного сектора, и относительно справедливая судебная система. Реальность его видения в сочетании с наследием сил, с которыми ему приходится работать означает, что по крайней мере на данный момент длинная тень, отбрасываемая вооружёнными силами по всей Западной России, останется здесь.\n\nНо даже тогда, учитывая всё это, Россия при Временном комиссариате была значительно лучше, чем во время немецких бомбардировок и интерлюдии перед её объединением. Был мир, и был хлеб. Были рабочие места, была борьба с бандитами. И хоть мир был обеспечен с помощью оружия, и это оружие присутствовало казалось бы, во всём комиссариате, он хотя бы был. Пока. Эти мысли, постоянно крутившиеся в голове загадочного председателя, заставляли его задуматься, каким будет следующий шаг - сейчас есть стабильность, но для чего, если Россия остаётся разобщённой?"
 SAM.77.a:0 "Наконец-то передышка."
 
 SAM.78.t:0 "Нация из стали"
 SAM.78.desc:0 "Аналитик ЦРУ привык бывать в дерьмовых странах, просящих подачки у дяди Сэма. За всю свою долгую и сомнительную карьеру аналитик никогда не видел ничего подобного этому месту.\n\nОн читал отчёт своего коллеги, который не так давно встречался с командиром Соболем. Но аналитик отказывался верить, что Западная Россия так быстро перейдёт в современность. Теперь аналитика возили по строящимся массивным жилищным комплексам, стальные корпуса которых ожидали бетона. Ему сказали, что в этих новых квартирах будут жить рабочие, переезжающие в столицу. Освободившись из тисков ЗРРФ, эти мужчины и женщины могли найти достойную работу в бурно развивающейся российской экономике. Далёкие громадные промышленные комплексы, изъятые у умирающего ЗРРФ, восстанавливались частниками.\n\nА пока бедные мужчины и женщины, о которых идёт речь, ютятся в лагерях беженцев. Наспех построенные лачуги были чистыми и хорошо организованными. Нищих на улице не было, водитель уверял аналитика, что в России работают все, а те, кто не может работать, находятся под защитой государства. Их машина остановилась на перекрестке, где хорошо одетый солдат проверял документы, на его плече висела современная штурмовая винтовка. За ближайшим углом аналитик увидел трамвай, на котором ехали клерки и рабочие. Расцветающие торговые империи Западной России подпитывались постоянным потоком чиновников. Аналитик мог только гадать, удастся ли РОА и её председателю распространить эту модель на остальную Россию."
 SAM.78.a:0 "Нация войны и бизнеса."
 
 SAM.79.t:0 "Современное государство"
 SAM.79.desc:0 "Россия КОНР - Россия Владимира Арцезо. Верховный маршал Русской Освободительной Армии много сделал для того, чтобы Россия, захваченная его солдатами, осталась именно его Россией.\n\nПриняты меры, созданы гражданские администрации. Экономика начала оживляться после совместных инвестиций иностранных и российских компаний. Система образования, невиданная со времен распада Советского Союза, уже начала штамповать готовых людей для наших техникумов и армейских частей, были созданы суды, чтобы вершить правосудие, которого заслуживают люди.\n\nА пока на Западную Россию опустилась тишина - улицы городов затихли, ни из деревень, ни от патрулей РОА не приходит никаких новостей. По сравнению с радикальным, лихорадочным темпом, с которым страна была объединена, а затем управлялась после прихода к власти Арцезо, чувство мира, если не стабильности, начало возвращаться в страну. Однако Верховный маршал и его товарищи отдалились от народа, который они освободили от тирании большевизма и анархизма, и кажется, больше не хотят появляться перед населением. Россия дышит бодрым дыханием, но некоторые не могут не чувствовать, что это просто затишье перед бурей."
 SAM.79.a:0 "Как долго это продлится?"
 
 SAM.80.t:0 "Разделение властей"
 SAM.80.desc:0 "Комитет слышал о великом множестве правительств. Был фюрер, который был и государством, и символом, и осуществлял абсолютную власть. Существовали конституционные монархии, подобные старой Британии, где король и его министры были разделены барьером обычаев и власти. Была старая Третья Республика со своим президентом и премьер-министром, один из которых был главой государства, а другой спорил с правительством. Но никто не ожидал, что из всех этих вариантов Зыков выберет тот, который он сделал сам. Зыков пошёл по пути баланса между идеалом и практичностью, уравновешивая склонность военных к реакции мечтой о народном правительстве. Зыков решил взять лучшее у других стран и смешать всё вместе. У России будет глава государства, который является главнокомандующим. Символ, лидер для военных, теоретическая сила с огромным потенциалом, но который никогда не будет использован. И всё же будет реальное управление государством, исполнительная власть, которая принадлежала бы избранному правительству, и у которой была бы вера и лояльность армии.\n\nСо временем ситуация стабилизируется, но до тех пор будет достигнут компромисс. Одна сила обширна в теории, другая более прочна и более эффективна."
 SAM.80.a:0 "Так власть сдвигается к народу."
 
 SAM.81.t:0 "Для народа, для армии"
 SAM.81.desc:0 "Буняченко много повидал на войне и пережил последствия немецкой победы. За этим последовало долгое восстановление, борьба за единство и долгожданная победа - с военными во главе. С какой бы расточительностью и коррупцией в гражданской администрации не приходилось бороться, существующие надёжные сети управления действовали через армию. Главное для председателя - надёжность, и действия руководства требуют её прежде всего. На данный момент повседневное управление должно осуществляться через уже существующие надёжные, относительно не коррумпированные сети - через военных или через агентства, укомплектованные бывшими солдатами и лояльными председателю людьми.\n\nИ всё же был задан вопрос: а как же голоса гражданских? Для них есть петиции с юридической силой, есть средства обжалования и есть право на ограниченные собрания - но должен быть надзор. Должна быть проверка на потенциальную коррупцию. Россия движется к стабильности, и это не может быть поставлено под угрозу."
 SAM.81.a:0 "Надёжность, эффективность, организованность."
 
 SAM.82.t:0 "Завершение дел"
 SAM.82.desc:0 "Для Владимира Арцезо вопрос всегда заключался в том, как добиться успеха. Всегда встречи, всегда дела. Однако сегодняшняя встреча была долгожданной. Она должна завершить всё это дерьмо. С полным животом и большей энергией, чем в прошлые встречи с Комитетом, Арцезо сел за стол с пятью военными и тремя гражданскими, чтобы сделать лучшую систему для исполнительной власти.\n- Итак, теперь, когда мы готовы покончить с этим дерьмом, давайте приступим.\n\nСмешок и несколько шуток о еде и талии вызвали улыбки, Арцезо перетасовал бумаги, пока не нашёл то, что хотел.\n- В последнее время у нас было много проблем с митингами, блокирующими строительство и проектирование, и перекрывающимися сферами власти, заставляющими людей слишком много сидеть на заднице. На мой взгляд, если вы хотите что-то сделать, вы должны сделать это возможным.\n\nАрцезо на мгновение посмотрел на собравшихся:\n- Как я думаю, вы можете отменить суды и нижние ступени исполнительной власти, если вам нужно, и использовать чрезвычайные положения там, где вам понадобится.\n\nАрцезо оглядел каждого сидящего за столом своим властным взглядом:\n- Помните: я уверен, что мы делаем всё правильно, и я прикрою ваши спины."
 SAM.82.a:0 "- Наконец-то всё может пойти своим чередом!"
 
 SAM.83.t:0 "Технократ"
 SAM.83.desc:0 "Леонид Самутин посмотрел на лежащие перед ним документы. Отчёты о доходах, отчёты о ходе строительства, послания от исследовательских групп и налоговые справки. Он вздохнул, выбрав наугад один из них, чтобы заняться им первым. Это был отчёт с подробным описанием строительства нового завода в Ухте, построенного по государственным (и его собственным) указаниям. Забастовки затормозили проект примерно на месяц, но наёмные работники, оплачиваемые правительством, показали черни, что новое временное правительство больше не потерпит подобной коммунистической чепухи.\n\nОн прочитал документ и поставил свою подпись на последней странице, чтобы подтвердить, что он получил его и прочитал. Он задумчиво постучал ручкой по зубам. Экономика, наука и государство начали медленно сливаться вместе с тех пор, как Леонид Самутин был назначен министром экономики при Зыкове. Много времени прошло от горстки заводов и фабрик, которые поддерживали существование самарской клики до объединения Западной Сибири и экономического чуда, не имеющего себе равных в постсоветском мире.\n\nЛеонид улыбнулся. Хотя работы было много, это было мерилом его успеха на посту министра. Гора донесений означала, что его система работает, что рост превосходит всё, что они могли себе представить в те тяжёлые дни, когда они были зажаты в разбомбленной Самаре. Самутин позволил себе лишь одну краткую передышку, прежде чем взяться за очередной отчёт."
 SAM.83.a:0 "Работа никогда не кончается, даже для министра экономики."
 
 SAM.84.t:0 "Русская Освободительная Армия бросает нас!"
 SAM.84.desc:0 "До нас дошли вести с востока, за линией отчуждения рейхскомиссариатов.\n\nРусская Освободительная Армия, наши бывшие коллаборационисты, базирующиеся в городе Самара, решили, что больше не в их интересах иметь связи с нами. Впоследствии они объявили о немедленном прекращении любых отношений, взаимодействий или контактов любого рода между ними и Рейхом.\n\nРОА, ранее находившаяся под руководством Андрея Власова, доказала свою ценность как во время операции "Барбаросса", так и во время Западнорусской войны, а контакты между Рейхом и кликами внутри их военного правительства оказались полезными в последующие годы. Однако очевидно, что внутриполитический баланс сместился в сторону фракции, враждебной нашим интересам и не восприимчивой к нашей поддержке.\n\nЭтому объявлению Министерство иностранных дел и ОКВ уделили мало внимания. Ситуация в России остаётся в основном неясной, поскольку номинальное политическое объединение различных территорий, в том числе территорий РОА, значительно подорвано административным перенапряжением, повстанцами побеждённых режимов и другими внутренними проблемами.\n\nВ военном отношении они не будут представлять никакой угрозы для сил вермахта, если начнётся ограниченный или обострённый конфликт. Со временем, когда Рейх возобновит внешние операции, они будут подчинены без особых усилий."
 SAM.84.a:0 "Неважно. Со временем они падут."
 
 SAM.85.t:0 "Предложение от КОНР"
 SAM.85.desc:0 "Министерство иностранных дел недавно получило любопытное послание от Временного комиссариата Западной России. В документе требуют начать переговоры между Швецией и этим новым российским государством. По-видимому, их правитель хочет использовать Швецию в качестве посредника между формирующейся новой Россией и Пактом Единства, используя нейтральный север в качестве буфера между собой и Рейхом. Хотя в этом есть определённая выгода, поскольку Швеция тем самым сможет гарантировать свой постоянный нейтралитет в качестве посредника, существуют также потенциальные последствия, которые необходимо учитывать. Так как мы демократия, сближение с Россией или Германией может быть глубоко непопулярным шагом. Это решение должно быть тщательно взвешено, прежде чем мы отправим наш ответ обратно в Самару."
 SAM.85.a:0 "Отошлите им утвердительный ответ. Швеция будет их посредником."
 SAM.85.b:0 "Ужасно жаль, но нет."
 
 SAM.86.t:0 "Швеция согласна!"
 SAM.86.desc:0 "Сегодня важный день в укреплении наших позиций как легитимного российского государства. Шведы согласились на наше предложение выступить посредником с Пактом Единства, дав нам признание. Кроме того, и возможно самое главное, мы получили некоторую передышку в отношениях с Рейхом. Мы будем играть в политику со шведским львом и продолжать умиротворять германского орла... пока что. Независимо от того, что ждёт нас в будущем, сегодня мы на шаг ближе обеспечению своего места под солнцем."
 SAM.86.a:0 "Шаг за шагом..."
 
 SAM.87.t:0 "Швеция отвергает наше предложение!"
 SAM.87.desc:0 "Проклятые шведы отвергли наше разумное и взаимовыгодное предложение. Ссылаясь на свой нейтралитет и нежелание вмешиваться в дела Пакта, шведское правительство не очень многословно заявило нам, что мы будем сами по себе. Хотя эта ситуация не мрачна, она разочаровывает. Отсутствие скандинавской поддержки мешает нашим притязаниям на легитимность и оставляет нас в одиночестве на холоде." 
 SAM.87.a:0 "Вероломные шведы!"
 
 SAM.88.t:0 "Предложение от КОНР"
 SAM.88.desc:0 "Министерство иностранных дел недавно получило любопытное послание от Временного комиссариата Западной России. В документе требуют начать переговоры между Норвегией и этим новым российским государством. По-видимому, их правитель хочет использовать Норвегию в качестве посредника между формирующейся новой Россией и Пактом Единства, закрепляя нашу страну в качестве буфера между собой и Рейхом. Учитывая нынешнюю политическую ситуацию, мы не можем позволить себе действовать поспешно. Мы близки к Германии и, действуя как посредник между Рейхом и этой новой Россией, могли бы помочь ослабить напряжённость в Европе. С другой стороны, тайные переговоры с комиссариатом могут быть расценены Германией как измена. Это решение должно быть тщательно взвешено, прежде чем мы отправим наш ответ обратно в Самару." 
 SAM.88.a:0 "Отошлите им утвердительный ответ. Норвегия будет их посредником."
 SAM.88.b:0 "Мы не можем рисковать перед немецким гневом. Твёрдое, но вежливое нет."
 
 SAM.89.t:0 "Норвегия согласна!"
 SAM.89.desc:0 "Норвегия лучше других понимает, что такое сапог Рейха, и увидев наши общие интересы, она согласилась на наше предложение. Норвежская нация теперь будет служить нашим посредником с государствами Пакта, тем самым ослабляя напряжённость в Рейхе. Хотя на Востоке поднимается новая Россия, Пакт не должен бояться нашего возрождения. При поддержке уважаемой страны наша легитимность растёт с каждым днём. С Норвегией в качестве посредника мы можем попытаться заключить сделку с Германией на равных, а не как рабы."
 SAM.89.a:0 "Пнутая собака смотрит хозяину в глаза."
 
 SAM.90.t:0 "Норвегия отвергает наше предложение!"
 SAM.90.desc:0 "Норвегия рассмотрела наше предложение мира и сотрудничества и плюнула на него. Тролли и болотные ведьмы, обитающие в Осло, решили бросить нас на съедение волкам, по глупости отказавшись от дружбы и мира как с Россией, так и с Германией. Что бы там ни думали эти проклятые викинги, не имеет значения, поскольку мы теперь, как и всегда, сами по себе. Без поддержки уважаемой страны наша легитимность как истинного российского государства остаётся низкой. Это не конец света, но всё равно болезненно." 
 SAM.90.a:0 "Все германцы одинаковы."
 
 SAM.91.t:0 "Отчёт о деятельности ополчений"
 SAM.91.desc:0 "Заместитель председателя Зыкова предоставил отчёт о деятельности ополчений на контролируемой территории.\n\n"Местные ополченцы всегда были частью жизни в российской анархии. Даже с такой профессиональной армией, как РОА, мы не можем покрыть каждый километр наших территорий. В результате местные жители часто сами объединяются для защиты своих общин.\n\nСогласно вашим инструкциям, мы стремились к расширению партнёрства с этими ополченцами в противовес РОА. Наши соперники в офицерском Комитете всё ещё представляют угрозу военного переворота против наших демократических усилий. Поэтому полезно иметь собственный сдерживающий фактор.\n\nКонечно, нельзя позволять весам качаться в другую сторону. Местные ополченцы могут посметь оказать сопротивление нашему центральному правительству. Таким образом, предпринимаются постоянные усилия по оценке лояльности каждого ополчения, размещая наших людей в качестве офицеров в таком количестве ополчений, в каком удастся.\n\nБыло бы трагедией, если бы нам пришлось выставить лояльных ополченцев против военных, или наоборот. И всё же мы должны быть готовы к любым неожиданностям, если хотим, чтобы наш проект увенчался успехом."
 SAM.91.a:0 "Отличный доклад, господин заместитель."

 SAM.93.t:0 "Новый претендент"
 SAM.93.desc:0 "При демократии должны быть партии, не так ли? Ни для кого не секрет, что со времени пришествия Зыкова к власти появились идеологи всех мастей, и на каждого было по партии. Зыков и его заместители хорошо поработали над тем, чтобы избавиться от наиболее опасных и экстремистских политических элементов, а остальные же - это кучка никому не нужных ничтожеств, разделённых между собой по нелепым сектантским соображениям. Среди этих предвыборных джунглей появился дальновидный человек. Николай Румянцев, харизматичный персонаж с колоритным прошлым, сражавшийся и за Свободную Францию, и за царя, объявил в своей новосозданной газете о создании собственной партии.\n\n"Российское движение демократических реформ" - это коалиция различных либеральных и демократических фракций, которые привержены продолжающейся республиканизации России. Эта левоцентристская организация, сумевшая выкрутиться из-под зыковского подавления левых, выставила себя на всеобщее обозрение. Румянцев представил платформу, которая оказалась привлекательной для народа республики, пообещав работать над тем, чтобы запретить подавление избирателей и распространить право голоса на эмигрантов. Зыков тщательно обдумал ситуацию. Румянцев раньше располагался в Вятке, хотя с тех пор он отрёкся от царизма. Зыков знал, что все коалиции - дело тонкое, особенно учитывая ту, частью которой он был когда Россия была всего лишь Самарой. Эта новая либеральная оппозиционная партия несомненно будет бороться за процветание в тщательно управляемой российской демократии."
 SAM.93.a:0 "Пусть народ решает его судьбу."
 
 SAM.94.t:0 "Оружие и механизмы, пули и хлеб"
 SAM.94.desc:0 "Зыков и Самутин стояли над картой Самары, тёмные фигуры офицеров и промышленников огибали свет лампы, свисавшей с потолка. Карта была исписана ручкой, было обозначено расположение будущих заводов обозначены и зоны расчистки лесов.\n- Ну, - сказал наконец Леонид Самутин, - что вы думаете?\n\nЗыков кивнул, слабый свет падал на его лысеющую голову, как лунный свет на мутный пруд.\n- Отличная работа, Леонид, - ответил он, - заводы для гражданских товаров, автозаводы, оружейные мануфактуры, индустриализированные фермы - это гениальный план.\n\nСамутин чуть не покраснел от похвалы, но вместо этого достал гроссбух.\n- Поступили, э-э, частные пожертвования. В сочетании с нашими собственными средствами этого должно быть более чем достаточно, чтобы покрыть расходы на строительство.\n\nЗыков приподнял бровь:\n- И насколько щедрыми были эти спонсоры?\n\nЛеонид шмыгнул носом и почти виновато оглядел комнату.\n- Более чем, господин председатель, и уверяю вас, большая часть средств была отдана добровольно. Для получения остальной части были использованы другие, э-э, средства.\n\nЗыков улыбнулся и отмахнулся от озабоченности министра экономики.\n- То, что мы взяли сегодня, мы вернём им завтра в виде продовольствия, безопасности и рабочих мест." 
 SAM.94.a:0 "Превращаем деньги в оружие."
 
 SAM.95.t:0 "Стальной колосс"
 SAM.95.desc:0 "Зыков и Закутный разделили вторую бутылку коньяка, на их лицах застыли глупые улыбки. Две рабочие лошадки были полностью вымотаны, первую бутылку они опорожнили, чтобы отпраздновать благополучие экономики, вторую - чтобы отпраздновать распитие первой.\n- Дмитрий, - пробормотал Зыков, - мы сделали это! Посмотри, э-э, посмотри на это!\n\nЗыков снова поднял последние отчёты по промышленности и безработице, те самые, которые Закутный предоставил ему в начале их встречи. Зыков взволнованно перелистывал страницы. Прибыли росли, безработица была низкой, а удовлетворённость работой и качество жизни были на рекордно высоком уровне. Закутный улыбнулся в ответ, глаза его несколько расфокусировались.\n- Милетий, д-друг, прэзидент. Мы вытащили эту страну из настоящей жопы. Помнишь, какие у нас были очереди за хлебом? Забастовки каждый день?\n- А люди ели своих кошек! - взволнованно сказал Зыков, указывая рукой на министра экономики, - Боже мой, это были ужасные дни! Но больше нет!\n\nС этими словами Зыков развёл руками, как бы обнимая весь народ России.\n- Россия, она рождается заново! Стальной колосс! Курица в каждой кастрюле! Лопата в каждой руке! Мы едем в будущее на машине, сделанной прямо здесь, в Самаре!\n\nВокруг стола разразился гулкий и радостный смех. Слишком долго в России была редкостью подобная радость. В домах по всей новой России семьи ложились спать с полными животами, тёплыми одеялами и надеждой на будущее."
 SAM.95.a:0 "Будущее вымощено доброй волей и промышленностью."
 
 SAM.96.t:0 "Новый план"
 SAM.96.desc:0 "ТОЛЬКО ПРЕДСЕДАТЕЛЮ БУНЯЧЕНКО\n\nВВЕДЕНИЕ: Комитет по возрождению подконтрольных территорий обнаружил, что, хотя экономически это может принести большую пользу, разрушение и отсутствие экономического планирования сделали использование ресурсов недоступным. Таким образом, некоторые элементы экономического планирования предлагают "запустить" экономику с целью начала долгожданного воссоединения России.\n\nВЫВОД: Было установлено, что значительное количество заводов было разрушено либо в результате рейдов наших противников, либо в результате немецких бомбардировок. Те немногие, что остались, страдают от нехватки рабочей силы. Аналогичные результаты наблюдаются в строительной и добывающей отраслях. Несмотря на это, уровень безработицы высок, особенно в городах. Это вызвало страдания среди семей, которые полагаются на благотворительность для выживания. Полный разбор см. на страницах 20-54.\n\nРЕКОМЕНДАЦИИ: Использовать правительственные полномочия для прекращения безработицы путём сочетания государственной помощи, переселения безработных в районы и отрасли, где они больше всего нуждаются, и, когда нет другого выхода, призыва в вооружённые силы. В то время как это бы расширило государственные полномочия в экономике, это также сделало бы её (а) более жизнеспособной и привлекательной для ведения бизнеса и (б) повысило бы производительность среднего гражданина за счёт дополнительной заработной платы. Полные подробные отчёты о рекомендациях см. на страницах с 56 по 121."
 SAM.96.a:0 "Научи человека ловить рыбу..."
 
 SAM.97.t:0 "Успешное планирование"
 SAM.97.desc:0 "ТОЛЬКО ПРЕДСЕДАТЕЛЮ БУНЯЧЕНКО\n\nВВЕДЕНИЕ: Постиндустриальная атмосфера Самары и других контролируемых Комитетом территорий заметно улучшилась. Экономические и промышленные источники в настоящее время находятся на пике экономических показателей благодаря увеличению как занятости, так и восстановлению ранее разрушенного имущества.\n\nВЫВОД: С введением минимального государственного планирования, в частности обеспечения занятости граждан с помощью стимулов и наказаний, экономический рост увеличился во много раз. Бедность уменьшилась, безработица почти исчезла, и впервые за многие годы по всей стране создаются новые фабрики. Программа по безработице была настолько успешной, что несовершеннолетние (13-17 лет) составляют значительную часть рабочей силы, хотя и не всю. Хоть эта программа ещё далека от завершения, она добилась значительного прогресса в оживлении экономики, что принесло пользу отечественному военному производству. Полный отчёт см. на страницах с 18 по 30.\n\nРЕКОМЕНДАЦИИ: Помимо продолжения программы, рекомендуется выделить дополнительные средства для расширения возможностей бизнеса. Комитет считает, что при наличии дополнительных экономических стимулов экономика значительно расширится, одновременно сократив бедность и наращивая нашу военную мощь."
 SAM.97.a:0 "Для нас возможен лучший мир."
 
 SAM.98.t:0 "Официальный офицерский план"
 SAM.98.desc:0 "- Господин Верховный маршал, Вы уверены, что это самое мудрое решение?\n\nАрцезо перестал читать газету, сердясь на своего секретаря.\n- Конечно, - ответил он улыбаясь, - а почему Вы думаете иначе?\n- Ну, господин Верховный маршал, этот план предоставления каждому офицеру территории для управления...\n- Блестящий, не так ли?\n\nСекретарь был немного застигнут врасплох:\n- Ну, я просто боюсь, что это просто повторит проблемы, которые мучили Россию.\n\nАрцезо улыбнулся чуть шире:\n- Это разумно, но вы думаете о результатах, которые могут произойти, когда я думаю о реальных выгодах, которые этот план даст людям.\n\nСекретарь не посмел возразить, позволив ему продолжить свой монолог.\n- Военачальники верны только себе, в то время как мои офицеры верны только мне. Они компетентны и будут иметь полное представление об обстоятельствах, при которых они правят. Думайте о них как о... губернаторах.\n- Губернаторах?\n- Вот именно, - сказал Арцезо, довольный тем, что вовремя вспомнил это слово, - они будут перераспределять ресурсы и призывать людей в соответствии с потребностями их обстоятельств. Конечно, они будут делать то, что я скажу, но когда дело доходит до их территорий, это их проблема.\n\nСекретарь ничего не ответил.\n- Удовлетворены? А теперь, пожалуйста, поставьте людей в известность об их новых сроках губернаторства."
 SAM.98.a:0 "Как пожелаете, господин Верховный маршал."
 
 SAM.99.t:0 "Новые русские феодалы"
 SAM.99.desc:0 "Арцезо курил сигару, вдыхая густой табак и глядя в потолок. Он улыбался, думая о том, какой он умный. Этот секретарь, должно быть, чувствует себя довольно глупо, особенно учитывая его новую работу уборщика. План более или менее удался.\n\nС результатами трудно было спорить. Квоты были соблюдены, иногда даже превышены. Налоги поступали вовремя, делая жизнь Арцезо и его солдат намного более комфортной. И не говоря уже о преимуществах, которые он получал, держа соперников подальше от себя. Небольшое изменение границ здесь, пропущенная партия там, партия оружия для оппозиции тут... так много возможностей!\n\nА его союзники, что ж, они вспомнят, кто их возвысил, кто дал им богатство, землю и шлюх. Кто их поднял, и кто может позволить им упасть. Верность должна быть принесена тем, кто выше тебя. Арцезо делал это в течение многих лет, и был более чем готов наслаждаться тем, что в кои-то веки оказался на вершине этих отношений.\n\nОн сделал ещё одну затяжку и позволил своим векам отдохнуть. Он проделал много работы, добираясь сюда, и почему бы ему не насладиться заслуженным отдыхом?"
 SAM.99.a:0 "Земля - мера и хозяин всего."
 
 SAM.100.t:0 "Долой предателей"
 SAM.100.desc:0 "Георгий Жиленков и Василий Малышкин, оба видные деятели РОА и тесно связанные с пропагандистской деятельностью Зыкова, как обычно направлялись к своим рабочим местам.\n\nРегулярно деля машину и конвой, эти двое мужчин часто говорили о своей работе, а также о проблемах, которые они будут решать. Вдруг Жиленков сказал водителю остановиться. Поспешно выйдя из машины, к ужасу своих телохранителей в других машинах, он подошёл к стене где висел плакат, над которым они с Малышкиным работали вместе.\n\nОн был испорчен - слова "Долой предателей!" расплескались по нему ярко-красными чернилами и заслонили послание позади.\n\nЧерез мгновение к нему присоединился Малышкин, и вместе с телохранителями, быстро оградившими их, они осмотрели плакат. Обменявшись понимающим взглядом с Малышкиным, Жиленков быстро сорвал его, понимая, что им крупно повезло, так как они, а не кто-то из высшего командования РОА увидели плакат первыми. Однако его облегчение было недолгим. Малышкин похлопал его по плечу и указал на другие стены.\n\nЕщё один экземпляр плаката. Испорчен. Большинство из них были точно так же изуродованы по всей улице. На самом деле, они были испорчены все до единого. Малышкин начал яростно говорить о том, что нужно немедленно вызвать солдат, чтобы всё убрать, но Жиленков его почти не слышал.\n\nОн был слишком занят разглядыванием людей, которые отошли на приличное расстояние от их телохранителей, но всё ещё внимательно наблюдали за ними. И это не принесло ему ничего, кроме беспокойства.\n\nПотому что если люди были достаточно храбры, чтобы вандализировать плакаты РОА публично и в таких количествах, на что ещё им хватит смелости?"
 SAM.100.a:0 "Растут волнения."
 
 SAM.101.t:0 "Трус среди трусов"
 SAM.101.desc:0 "В дверь постучали, и Власов, оторвавшись от бумаг, тяжело вздохнул. Сейчас с ним должен был встретиться только один человек. Значит, пришло время сделать это.\n- Входите, - неохотно сказал он гостю.\nВ комнату вошёл Дмитрий Закутный, и на его лице по-прежнему была раздражающе самодовольная ухмылка.\n- Я пришёл дать Вам совет относительно развития промышленности.\n\nГосподи, как бы Власов хотел хоть раз стереть эту ухмылку с его лица. К сожалению, у него были связи с Арцезо, хотя Власов сомневался, что даже он питал хоть какую-то любовь к Закутному. Никто его не любил. Все они, конечно, были дезертирами, но Закутный без каких-либо колебаний перешёл на их сторону. Даже охотно, и без малейшего намёка на идеологическую подоплеку. Он просто считал себя слишком хорошим для лагеря военнопленных. Настоящий трус среди армии трусов.\n- Да, продолжайте, - наконец сказал Власов. Пока Закутный рассказывал о своих планах по развитию обороны от немецких бомбардировок и увеличению производства оружия, Власов почти не слушал, зная, что его одобрение или неодобрение плана мало что значило. Однако, когда Закутный заговорил о том, как это естественно, что такой великий план придуман таким блестящим умом, как его собственный, Власов не удержался и, стукнув кулаком по столу, встал, бросив на Закутного яростный взгляд, отчего тот отступил на пару шагов.\n- Вы... - почти так же быстро, как он поддался своему раздражению, Власов остыл. Крики на Закутного ничего не изменят, разве что наоборот всё ухудшат. Он должен был сохранять хладнокровие: это была единственная по-настоящему ценная вещь, которая у него ещё оставалась.\n-...извините. Пожалуйста, оставьте меня на сегодня.\n\nТоропливо извинившись и поблагодарив, Закутный почти выбежал из комнаты, захлопнув за собой дверь. Снова усевшись на своё место, Власов испустил ещё один долгий вздох."
 SAM.101.a:0 "Неужели он действительно многим пожертвовал ради этого?"

 #event for hearing the people out foci
 SAM.300.t:0 "Законы страны"
 SAM.300.desc:0 "Новый объединённый гражданско-военный трибунал простаивал несколько дней. Жители деревни не верили, что головорезы из РОА вынесут справедливое решение. Даже присутствие таких доверенных людей, как деревенский священник, не внушало особого доверия.\n\nВ конце концов появилась первая проверка новой правовой структуры. Молодой человек якобы был найден роющимся в соседской кладовке и получил пулю в спину за свои действия. Юноша выжил, и теперь его семья обвиняла соседей в покушении на убийство. Обвиняемый обратился за помощью к трибуналу, поскольку мало кто поверил его версии. Лучше рискнуть военным правосудием, чем ждать самосуда.\n\nВоенный офицер, выступавший в роли судьи, проделал достойную похвалы работу, терпеливо выслушав обе стороны. Затем присяжные в составе четырёх солдат и пяти гражданских лиц приступили к обсуждению. Обвиняемому был вынесен оправдательный приговор. Затем судья назначил выстрелившему мужчине несколько недель общественных работ, а также штраф, предназначенный для оплаты ухода за раненым юношей.\n\nПо всей Самаре начался суд по целому ряду вопросов. От уголовных дел до совершенно обыденных административных тем раздавались соглашения и постановления. Неохотно гражданские стали доверять готовности военных сотрудничать с ними во имя закона и порядка."
 SAM.300.a:0 "Audiatur et altera pars."

 #events for the choice of zykov, focus who shall stand beside vlasov
 SAM.301.t:0 "Демократичный наследник"
 SAM.301.desc:0 "Милетий Александрович Зыков. Это имя вертелось у помощника в голове. Власов долго молчал о возможном политическом преемнике в случае своей смерти или недееспособности. Однако всем было очевидно, что председатель не становится моложе. Но Зыков? Конечно, неординарный выбор. Почти полчаса назад Власов созвал экстренное совещание всех своих помощников, чтобы сделать им предварительное объявление. Но совещание превратилось в дискуссию - этот шаг шокировал ряд более консервативных помощников, которые считали, что выбор Зыкова приведёт к катастрофе.\n\nЧестно говоря, Власов был неплохим начальником. Помощнику никогда не приходилось бояться наказаний за мелкие ошибки, как это было при многих других старших офицерах. Все были свободны выражать своё мнение. Лученко, один из ровесников помощника, озвучил его:\n- Зыков предлагает восстановить демократию, но народ ничего не знает о ней. Большинству всё равно. Поймут ли они вообще, что это значит? Я боюсь, что всё, над чем мы работали, превратится в тот хаос, который, как мы слышали, творится в Сыктывкаре.\n\nВласов возразил усталым, но твёрдым тоном:\n- Зыков, может быть, и хочет демократии, Лученко, но разве мы не стремимся к свободной России? Что это за свободная Россия, которая не даёт народу свободы?\n\nНа некоторое время воцарилось молчание. Наконец заговорил другой помощник, один из хороших друзей Лученко:\n- Но, если позволите, некоторые сотрудники сомневаются в истинных намерениях Зыкова. Даже если он... возьмёт власть... после Вас... - адъютант запнулся, - некоторые опасаются, что он не верит в демократию и попытается использовать её как инструмент личной власти.\n\nВласов поморщился. Было ясно, что эта мысль приходила ему в голову.\n- Его истинные намерения могут быть неясными. Это может быть правдой, но она никогда не покинет эту комнату. Даже если ему не суждено восстановить демократию, я верю в его способность вернуть надежду. А прямо сейчас это то, что нам нужно больше всего. Мы должны дать русскому народу надежду.\n\nПоследовала пауза. Власов был далеко не талантливым оратором, но все знали о плохом отношении населения к их организации.\n- Свободны, - рявкнул Власов."
 SAM.301.a:0 "Назад к работе..."

 #event for the choice of bunya, focus who shall stand beside vlasov
 SAM.302.t:0 "Наследник Власова"
 SAM.302.desc:0 "Андрея Сидорова, давнего помощника многострадального Власова, вызвали в его кабинет вместе примерно с дюжиной других его коллег, начиная от обычных помощников до административных советников, всех тех, кто имел отношение к непосредственной жизни Власова. Вокруг были расставлены несколько стульев, но большинству пришлось стоять. Сам Власов сидел за своим дубовым столом, вся пустая комната была ярко обрамлена большим окном прямо за ним. Старый председатель бросил беглый взгляд на улицу, прежде чем повернуться к Сидорову и остальным.\n- Ни для кого не секрет, что всех беспокоит, кто же будет руководить нашим движением после моего ухода.\n\nЭто было просто утверждение, и оно определённо было правдой. Помощники вроде Сидорова на каждом обеде рассуждали об этом вопросе, словно подростки, обсуждающие свои романтические интересы.\n- Я потратил значительное количество времени, чтобы обдумать этот вопрос, и решил, что выдвину Сергея Буняченко следующим в очереди на пост председателя нашего Комитета.\n\nБольшинство помощников кивнули. В конце концов, Буняченко был разумным выбором. Он пользовался популярностью у большинства офицеров и, как правило, избегал сомнительных сделок, которыми с удовольствием занимались некоторые его коллеги. Однако один из помощников, "друг" Владимира Арцезо, подал голос:\n- Но почему Буняченко? Я не понимаю.\n\nНа лице Власова мелькнуло задумчивое выражение, прежде чем он ответил.\n- Хороший вопрос, - начал он, понимающе глядя прямо в глаза помощнику, - РОА наполнена гнилью - коррупцией, взяточничеством, кумовством. Я не дурак, я знаю, что всё это существует. Буняченко - сильный, честный человек и благородный генерал. Я знаю, что он будет хорошим компромиссным кандидатом между нашими идеологически страстными соратниками и теми, кто менее страстен. И я также знаю, что он будет работать ради очищения нашей организации от гнили, если это будет необходимо. Ибо если мы хотим править всей Россией, нам нужен человек и организация, свободные от коррупции и достаточно заинтересованные в сокрушении наших врагов, чтобы не ставить свои собственные интересы выше наших конечных целей. И в конце концов... - голос Власова дрогнул, прежде чем он продолжил, - я верю, что он единственный человек, который может преуспеть там, где я не смог.\n\nБольше вопросов не последовало. Власов торжественно отпустил помощников и поручил им известить тех, кого необходимо."
 SAM.302.a:0 "Надёжный выбор."

 #event for the choice of oktan
 SAM.303.t:0 "Долгая ночь"
 SAM.303.desc:0 "Власов приказал всем своим ближайшим помощникам и советникам собраться на совещание в его личном кабинете. О чём бы ни была эта встреча, думал один из его ключевых помощников, Андрей Сидоров, тема была серьёзной. Сидоров был с Власовым уже полдесятилетия и был свидетелем того, как некогда гордый генерал скатился в депрессию, но даже он не был готов к тому объявлению, которое собирался сделать председатель. После того, как около дюжины офицеров КОНР, РОА и их помощников заняли свои места в креслах, поспешно принесённых теми, кто не был посвящён в собрание, Власов встал и обратился к своей "толпе".\n- Мы все знаем, - начал он, - что в нашем движении существует вопрос преемственности. В течение некоторого времени мы спорили, кто следующим возьмёт факел, когда мне придёт время его передать.\n\nПоследовала пауза - нерешительная, мрачная пауза, прежде чем он продолжил.\n\n- И поэтому я решил, что бремя наследования ляжет на плечи генерала Владимира Арцезо.\n\nПочти сразу же после упоминания этого имени, в комнате начались споры. Сам Сидоров был озадачен: Арцезо? Даже среди своих союзников он пользовался репутацией коррупционера и безответственного человека. Да, Арцезо был неплохим офицером, на вид лучше тех "добровольно вступивших кадетов", но ничего более, и он не был другом председателя. Голос Власова вдруг прогремел по всей комнате, сказав лишь одно:\n- Тишина!\n\nЕго послушались.\n- Арцезо уже принадлежит половина Русской Освободительной Армии. Он привлекает проклятых оппортунистов и лакеев, подкупает тех, кого можно купить, и оттесняет тех, кого нельзя, - Власов продолжил спокойно объяснять своё решение, - но если кто-то, кроме Арцезо, сменит меня, я беспокоюсь за дальнейшее существование нашего движения. Даже если я выберу кого-то другого, мы не можем позволить себе гражданскую войну, и Арцезо, конечно же, будет действовать против любого, кто попытается установить над ним больший контроль, чем я сейчас. Я делаю это в интересах Комитета и в интересах Русской Освободительной Армии. Моё решение окончательное. Приготовьтесь передать его тем, кому это необходимо. Свободны!\n\nНа Россию опускается долгая тёмная ночь, и ни самые яркие луны, ни звёзды не смогут проникнуть сквозь черноту, вызванную последним решением председателя."
 SAM.303.a:0 "Да поможет нам Бог."

### Fluff events ###
 SAM.304.t:0 "Любопытное происхождение"
 SAM.304.desc:0 "Лёгкий ветерок дул по Самаре, когда Семён патрулировал город, зорко следя за прохожими, некоторые из которых беспомощно смотрели на него, а некоторые просто старались не привлекать его внимания. Семёну было на них плевать, лишь бы они ничего не затевали.\n- Эй, Семён! Семён!\n\nСемён повернулся лицом к источнику голоса, и бровь его поднялась в раздражённом удивлении при виде бегущего навстречу знакомого лица.\n- Генерал Буняченко приказал, чтобы пока ни один солдат не патрулировал в одиночку. Одного из наших сильно избили диссиденты. Я вызвался присоединиться к тебе, поскольку мы старые друзья, - объяснил Фёдор, не зная, что их дружба не взаимна. Когда они продолжили путь вместе, несмотря на нежелание Семёна, тема разговора Фёдора на этот раз его заинтересовала.\n- Кстати, Семён, я уже давно об этом думаю, но тебе не кажется это странным? Буняченко - украинец, но здесь он видный человек.\n\nНахмурившись, Семён растерянно почесал подбородок:\n- Что такого странного в украинце в России?\n- Дело не только в нём, - быстро перебил его Фёдор, - старик Кромиади грек, родом с Кавказа, а Баерский - настоящий поляк.\n\nГолос Фёдора стал тише:\n- Об Арцезо никто толком ничего не знает, и ходят всякие слухи. Самые распространённые, что он армянин, что-то в этом роде, и сын богатого мещанина. А ещё есть Зыков, который признаёт, что он украинец, и больше ничего. До меня доходили слухи, что он еврей, но...\n\nПрежде чем он успел что-то сказать, Фёдор почувствовал, что его рот прикрыт рукой Семёна. Было бы ложью сказать, что ему нравились досадные сплетни, но подобные разговоры могли подвергнуть людей опасности.\n- Фёдор, я думаю будет разумнее сменить тему, - под испепеляющим взглядом Семёна остальная часть патруля прошла в молчании."
 SAM.304.a:0 "Некоторые истории лучше не рассказывать."

 # the monthly shipment
 SAM.305.t:0 "Ежемесячная поставка"
 SAM.305.desc:0 "Одним из самых странных явлений на территории, контролируемой РОА, была небольшая железнодорожная станция примерно в часе ходьбы от Самары. Раньше это была небольшая остановка на пути в город, а ныне настоящее название станции давно сменилось другим. Контрабандная станция, как её теперь называли, была одной из последних остановок для немецких контрабандистов - членов Московского гарнизона, которым платили слишком мало, чтобы оправдать риск, на который они шли. Эти контрабандисты, которые привозили с собой почти всё, о чём только мог мечтать русский солдат, заключали выгодные сделки с местными гарнизонами, продавая им вещи, начиная от табака и чая, заканчивая шоколадом и мелкими сувенирами. Любые предметы роскоши, которым удавалось просочиться в оккупированную немцами Россию, становились доступными для солдат РОА. Проще говоря, это было одно из самых больших преимуществ заключения контракта с РОА. Их старые "контакты" с немцами позволяли им позволить себе несколько больше роскоши, чем было у их идеологических соперников.\n\nПока немцы и русские разгружали товар с поезда, они болтали друг с другом на своих ломаных языках, причём каждая сторона явно старалась выучить язык противоположной. Один из русских спросил немца о его семье:\n- Я не знаю, честно, - ответил немец, - они вернулись в Пруссию. Я слышал, что там не так уж много работы, но кроме этого ничего не знаю.\n\nНемец, желая быть вежливым, спросил так же:\n- А что здесь? Какая жизнь в Самаре?\n\nРусский слегка усмехнулся.\n- Откуда мне знать. Я не видел город уже несколько недель, впервые я так близко подобрался к нему. Пограничные патрули, стычки с бандитами. Я уверен, что и тебе это знакомо.\n\nКонтрабандная станция была невероятно странным местом для культурного смешения. Русские солдаты не любили своих немецких коллег, поставлявших контрабанду, и были уверены, что немцы чувствуют то же самое по отношению к ним. И всё же русские пытались выучить немецкий, а немцы пробовали свои силы в русском. Все знали имена друг друга, делились едой и шутили, даже если языковой барьер временами мешал общению. В конечном счёте, обе стороны были частью жизни друг друга, и обе принимали этот факт, даже если им не нравились составляющие этого факта."
 SAM.305.a:0 "Странный отблеск человечности в этой тёмной стране."

 # country_event = { id = SAM.306 days = 80 } # the iron harvest
 SAM.306.t:0 "Железная жатва"
 SAM.306.desc:0 ""Дни жатвы" - так их называли в этих краях. Солдаты РОА приходили в деревни в полном боевом облачении и помогали местным фермерам собирать урожай, предоставляя им ценную рабочую силу, в которой нуждались их поля, особенно после того как многие из их сыновей были призваны в армию или убиты. Когда наступили первые дни сбора урожая, между солдатами и жителями деревни было мало доверия, особенно учитывая что одной из причин, по которой солдаты помогали собирать урожай, было то, что они забирали с собой часть еды. Но по мере того, как дни сбора урожая становились всё более регулярными, а деревни всё больше привыкали к присутствию РОА, они стали воспринимать их не как немецких коллаборационистов, а как защитников. Атмосфера изменилась, между гражданскими и солдатами установилось доверие. В конце концов, некоторые члены РОА стали вызываться на дни сбора урожая добровольно - как правило, это были призывники, которые имели опыт работы в сельском хозяйстве - в надежде получить назначение. Поскольку некоторые из самых дружелюбных деревень даже предлагали кормить солдат в течение работ, это было относительно комфортное задание по сравнению с пограничными патрулями или антибандитскими операциями.\n\nХоть и Комитет был далеко непопулярен, он упорно работал, чтобы укрепить свой режим, дистанцироваться от немцев и улучшить свои отношения с теми, кем они управляли. Эти урожаи были ключевой частью этой работы и способствовали созданию образа, что РОА стремилась помогать, а не вредить; и кажется, это работало. Никому не нравились налоги, особенно когда их добывали в виде продовольствия, и часто после сбора урожая многие фермеры завистливо смотрели на грузовики РОА, когда они отъезжали от своей деревни, жалея, что не смогли сохранить больше выращенной ими пищи. Однако в целом это был положительный опыт. Солдаты даже сумели заставить нескольких местных мальчишек и неугомонных батраков записаться в РОА, что ещё больше помогло рассеять напряжённость в отношениях с местными. Большинство членов РОА не имело связей с местными в области вокруг Самары, и наличие патрулей для защиты тех, кого они знали, было огромным благом для пропагандистской машины КОНР."
 SAM.306.a:0 "Куда я положил свой серп?"
 # country_event = { id = SAM.307 days = 120 } # tsarists and liberators
 SAM.307.t:0 "Пограничный патруль"
 SAM.307.desc:0 "На границе Самары обычно было тихо. В межсезонье, когда затихали постоянные набеги и бои, часто можно было наблюдать, как солдаты враждующих сторон беседуют друг с другом.\n\nТак получилось, что несколько стрелков Русской Освободительной Армии пришли выпить в маленькую деревушку в спорном районе. Когда вошли солдаты Императорской армии, мгновенно возникло напряжение. Оно затихло, когда власовцы предложили имперцам выпить.\n\nРазговоры разгорались на самые разные темы. Об особенно жестоких группах бандитов, с которыми сражались обе группы солдат (ублюдки). О недавней погоде (в основном плохая). О новостях из-за Урала (очень запутанные). В конце концов, тема перешла к ЗРРФ. Некоторые ветераны из обеих групп сражались с ними в пятидесятых. Рассказав о позоре борьбы с русскими за победу над красными, солдаты делились друг с другом военными историями. Ещё несколько рюмок было пропущено. Эта непринужденная беседа стала кульминацией вечера. В конце концов, разгорелся ожесточённый спор о легитимности РОА. Разве она не начиналась как немецкое ополчение, псы захватчиков? Ветеран РОА огрызнулся, сказав что царя также пригласили немцы, и что Белые не могут рассуждать о служении тиранам, иностранным или внутренним.\n\nБармен молчал. Пока дела шли хорошо. Когда эти идиоты снова начнут драться, бар вновь придётся приводить в порядок. Такова была жизнь в русской анархии."
 SAM.307.a:0 "Последний заказ!"

 # country_event = { id = SAM.308 days = 160 } #Strikes in Samara
 SAM.308.t:0 "Забастовки в Самаре"
 SAM.308.desc:0 "Двенадцать часов. Это был крайний срок для разгона забастовки. Командир местного гарнизона майор Попов отметил, что время было 12:32, то есть уже давно прошло то время, когда стачка должна была рассеяться. Он связался со своими войсками, которые наблюдали за ситуацией на заводах - войска РОА часто выступали посредниками между работодателями и работниками, особенно в таких напряжённых ситуациях, как эта. Он задал простой вопрос:\n- Они разошлись?\n\nПопов получил не тот ответ, на который рассчитывал:\n- Забастовщики не сдадутся, - ответил голос на другом конце провода, - хуже того, среди рабочих и их руководителей ходят слухи, что забастовка на самом деле была организована коммунистическими агентами, "ростками", как они их называют. Ситуация становится довольно напряжённой, люди начинают обкидывать солдат.\n\nТо, что было сказано после, действительно обеспокоило майора Попова.\n- Некоторые из новичков... я думаю, они нервничают. Если дела пойдут плохо, они могут начать стрелять.\n\nПопов выругался про себя. Проклятые забастовщики. Это случилось уже в третий раз за последние три месяца, и каждый раз всё зависело от РОА. Сколько раз ему придётся иметь дело с этим, прежде чем он даст понять своему начальству, что он и те, кем он командует, - солдаты, а не полицейские? Несмотря на это, Попов должен был сделать выбор - он мог послать свои войска, чтобы разогнать забастовщиков, и потенциально убить или отсеять явных коммунистических агентов. Конечно, это успокоит ситуацию и продемонстрирует неблагодарным забастовщикам, что их неповиновение не будет терпимо. Это может сделать нас непопулярными в краткосрочной перспективе, но также обеспечит стабильность на наших улицах, поскольку рабочие больше не захотят жаловаться, если мы будем угрожать им. Однако жизнь этих рабочих была в руках Попова. Если бы он отказался послать армию, рабочие были бы счастливы и живы, но так он бы предал интересы бизнеса. Это был нелегкий выбор, но Попов знал, что ему придётся его сделать - будет катастрофа, если его новобранцы потеряют хладнокровие и начнут стрелять в толпу."
 SAM.308.a:0 "Вмешательство армии здесь неуместно."

 SAM.309.t:0 "Вести с востока"
 SAM.309.desc:0 "Русская Освободительная Армия стремилась быть вездесущей и патрулировать всю территорию, которую они контролировали. Ежедневные патрули, контрольно-пропускные пункты вдоль дорог и войска, расквартированные по всей их территории, обеспечивали порядок и служили глазами офицеров и самого Власова. В результате, известия о посланце с востока не заставили себя долго ждать и быстро достигли местный гарнизон. РОА была утомлена чужаками и незнакомцами, до такой степени, что дипломат из-за Урала мгновенно вызвал подозрения. Максим Олейник, начальник гарнизонной станции, куда сопроводили посла, не особенно хотел встречаться с этим человеком.\n\nПосланник был явно расстроен. Он протестовал против того, что его увезли в гарнизон, а не в Самару. Олейник сел рядом с мужчиной, оглядывая его с ног до головы.\n- Кто вы? - спросил он, - и почему мой караван и меня задержали здесь? Я направляюсь в Самару.\n\nКомандир сделал паузу, прежде чем ответить: "Если для вас это имеет значение, то я - Самара. А теперь скажите мне, кто вы?\n\nПоследовало ещё несколько протестов, но посланник вскоре понял, что ничего не добьётся. Он сдался и в конце концов представился дипломатом, родом из Новосибирска. Встреча превратилась в допрос, Олейник узнал о событиях, происходящих на востоке. После того, как допрос был закончен, посланник попытался наладить торговлю с РОА. Вежливое, но холодное "нет, спасибо" Олейника отговорило его, и вскоре он уехал обратно в Новосибирск."
 SAM.309.a:0 "Мы не заключаем сделки с временными явлениями."

 SAM.310.t:0 "Новые заводы для старого оружия"
 SAM.310.desc:0 "Оружейный завод 14 представлял собой небольшой комплекс рядом с Самарскими железнодорожными путями. "Завод" - на самом просто большое здание с несколькими длинными деревянными столами и несколькими станками - предназначался для разборки немецкого стрелкового оружия и его переделки для наших собственных целей. Власов и большинство его подчинённых хорошо знали, что немецкая поддержка в конце концов иссякнет, и они уже давно позаботились о том, чтобы их несметное количество немецкой техники, от Kar98K до StG-44, оставалось работоспособным даже тогда, когда уже не будет возможности получать запчасти от своих бывших благодетелей ни официально, ни через контрабандистов.\n\nЗавод редко работал днём - из-за бомбежек это было трудно - но рабочие трудились всю ночь с минимальным освещением, разбирая старые или изношенные винтовки и боеприпасы под них. Эти рабочие, несмотря на своё тяжёлое состояние, не были гражданскими. По крайней мере, официально. Они были инженерами, не просто служащими РОА, но являлись её членами и имели многолетний опыт обращения с немецким оружием. До недавнего времени персонал на фабрике был минимальным.\n\nОднако с увеличением количества кровавых побед, одержанных РОА, солдаты на фронте нуждались во всё большем количестве оружия, а поток оружия от немецких контрабандистов никак не может удовлетворить наши потребности. Таким образом, Оружейный завод 14 в последнее время расширился не только по численности рабочей силы, но и территориально. Несколько некачественно построенных зданий были добавлены к основному корпусу, чтобы сформировать своего рода сложный комплекс, где выделенные станции и старшие инженеры действуют как машины, генерирующие производительность. В последнее время завод уже не просто занимался разбором и изучением оружия, а производил его собственные версии. Конечно, не с мастерством оригинальных производителей, но они были дешевыми и простыми в изготовлении, а это именно то, что и хотело высшее командование."
 SAM.310.a:0 "Зверь промышленности вздымает свою прекрасную голову."

 SAM.311.t:0 "Суд истории"
 SAM.311.desc:0 "Кабинет Андрея Андреевича Власова был невероятно пуст. Два года назад он намеренно приказал убрать большую часть предметов роскоши из своего кабинета и жилых помещений в тщетной попытке избавиться от вездесущей вины. Старый маршал стоял с стаканом в руке, глядя в окно. Он не мог вспомнить, сколько сейчас времени, знал только, что на улице темно. Может быть, сейчас полночь? Час ночи? Два часа? Кому какое дело. Ночь была единственным временем, когда Власов мог побыть один.\n\nКаждый час, когда он не спал, его помощники, офицеры и чиновники задавали ему самые обыденные вопросы, но в последнее время ему надоело давать на них ответы, вместо этого он занимался размышлениями о работе всей своей жизни. Что же это было, если не Комитет? И чего они добились? Какой ценой? Эти вопросы звучали в голове Власова днём и ночью.\n\n"И хоть убей, я не могу найти ответы", - пробормотал он себе под нос. Он даже не мог вспомнить, был ли его союз с нацистами прагматичным выживанием или желанием видеть Россию, выкованную по его представлению. Но его у него почти не осталось. Он продолжал расхаживать по комнате, время от времени поглядывая на свой стоический портрет, который оставался в кабинете из-за настойчивости помощников. Единственное слово пришло ему на ум: наследие. Что должно было стать его наследием? Власов всегда хотел написать книгу. В конце концов, кто ещё расскажет его историю так, как она должна быть рассказана? "Немцы помнят меня как предателя, русские помнят меня ещё худшим. На Западе едва ли даже знают, кто я такой", - заявил он в пустоту. На самом деле никакой книги не будет. Власов знал, что не сможет её написать.\n\nПройдя ещё немного, он сел, откинувшись на спинку стула, и уставился в свой стакан. Ему стало труднее сопротивляться желанию снова и снова наполнять стакан первоклассной водкой. Он посмотрел на свой стакан - теперь он был пуст. Когда он его выпил? Он не мог вспомнить. Бросив взгляд в сторону стола, он обратил внимание на два предмета - бутылку и служебный пистолет. У него мелькнула мысль, но здравый смысл взял верх. После долгого, глубокого вздоха он решил лечь спать."
 SAM.311.a:0 "Над карьерой председателя опускается занавес."
 
 SAM.400.t:0 "Нехватка офицеров"
 SAM.400.desc:0 "Любая эффективная армия требует большого количества офицеров. Только за последние годы, проведённые в Самаре, наши младшие офицеры стали не такими уж младшими. Люди, которые воевали в Западнорусской войне, бывшие военнопленные Красной Армии, белые оппортунисты и фашистские эмигранты провели большую часть десятилетия с нами, скрываясь в Самаре. Годы продвижения по службе, истощения и дезертирства привели наш офицерский резерв к дефициту, особенно на младшем уровне. Наша армия сейчас в тяжёлом и опасном состоянии, и ей нужна новая кровь, чтобы заполнить свою командную структуру.\n\nК счастью, местные новобранцы составляют подходящий резерв потенциальных офицеров. Единственная проблема заключается в том, что годы безделья разделили солдат на три разные группы. Некоторые из наиболее идеалистических новобранцев следуют за фракцией Зыкова и утверждают, что РОА должна выполнить свои обещания о освобождении и демократии. Напротив, группа контрабандистов с чёрного рынка и закоренелых фашистов объединилась вокруг обещаний генерала Арцезо о сильной России, где полностью уважают солдат. Между этими двумя крылами расположился офицерский Комитет, пытающийся сохранить статус-кво, набирая послушных и аполитичных людей, которые разделяют апатию генерала Буняченко и сохранение структуры хунты до тех пор, пока не изменится ситуация.\n\nСостав офицеров, которых мы выберем, поможет определить направление действий РОА. Было бы разумно проявить осторожность при выборе следующего поколения РОА."
 SAM.400.a:0 "Пришло время принять решение."
 
 SAM.401.t:0 "Арцезо свергает Буняченко"
 SAM.401.desc:0 "Сергей Буняченко сидел в своём кабинете в окружении двух своих старых друзей - Аркадия Попова и Алексея Антонова, с которыми он провёл большую часть Западнорусской войны, а знаком был ещё дольше. Они были видными членами Офицерского Комитета Русской Освободительной Армии, который возглавлял Буняченко, и, несмотря на восхождение Арцезо на пост председателя РОА, оба оставались на его стороне, вопреки попыткам первого обуздать или купить власть Комитета.\n\nОднако сегодня утром они оба странно молчали, пока Буняченко пытался придумать, как противостоять влиянию Арцезо.\n- Это распространяется как рак, Аркадий... - сказал он, расстроенный своей неспособностью остановить жадного ублюдка, - он покупает тех, кого может, и похоже, в наши дни у каждого есть своя цена.\n\nОбычно болтливый Попов казался мрачным, в то время как Антонов, всегда невозмутимый, оставался со стальным лицом.\n- Ну? - спросил Буняченко, - что же нам теперь делать?\n\nПопов нервно взглянул на часы и уже собирался ответить, когда резкий стук в дверь прервал его. Прежде чем Буняченко успел спросить, кто ему мешает, вошли четверо его личных охранников с оружием наготове. Поднявшись из-за стола, Буняченко спросил:\n- Что происходит?.\n\nПодозрение подтвердилось, когда он посмотрел на Попова и Антонова, которые уже встали и вытащили оружие.\n- Сергей Буняченко, - начал Антонов, - офицерский Комитет арестовал Вас по обвинению в коррупции и кумовстве. Мы рассмотрели дело и приговорили Вас к смертной казни. Пожалуйста, не усложняйте ситуацию ещё больше.\n\nКогда двое его бывших друзей вывели его из кабинета, он спросил:\n- Сколько вам предложил Арцезо?"
 SAM.401.a:0 "- Достаточно."
 
 SAM.402.t:0 "Ночь скорби - Хаос"
 SAM.402.desc:0 "В Самаре стоял не по сезону холодный вечер, председатель Буняченко готовился удалиться ко сну. Это был долгий день, и последствия смерти председателя Власова сделали дни ещё дольше. Власов был их лидером с самого начала, и до сих пор не было никакой передачи власти. Буняченко дал знак своим телохранителям, что готов покинуть кабинет, но не успели они сделать и шага, как двери распахнулись. Первым в дверь вошёл отряд регулярных членов РОА, за ними - трое мужчин, псы Арцезо. Он узнал бы их вонь где угодно.\n- Что всё это значит?! - спросил Буняченко.\n\nЧеловек во главе заговорщиков жестоко улыбнулся.\n- Председатель Буняченко, именем истинного наследника Власова Вы арестованы за измену русскому народу. Прошу Вас подчиниться, и Вы ещё сможете умереть с достоинством, - пёс имел наглость выглядеть великодушным. Однако вместо паники, которую они ожидали от председателя, они увидели только решимость.\n- Солдаты, арестуйте этих идиотов, и вы будете прощены за участие в их маленькой игре, - приказал он. Солдаты, ворвавшиеся в кабинет, неуверенно переглянулись.\n- Это ваш последний шанс, ребята, не делайте ничего, о чём потом пожалеете.\n\nНаконец они отреагировали. Сержант во главе отряда повернулся и ударил винтовкой по голове человека Арцезо, тот со стоном рухнул на землю. Солдаты окружили двух других и связали их веревкой, предназначенной для рук самого Буняченко.\n- Уберите этот мусор из моего кабинета, - он повернулся и снова сел за свой стол."
 SAM.402.a:0 "Арцезо ответит за это."
 
 SAM.403.t:0 "Одновременный переворот Зыкова и Арцезо"
 SAM.403.desc:0 "Когда председатель Буняченко собрался уходить, он услышал шум снаружи. Сделав телохранителям знак быть начеку, он достал из ящика стола свой старый пистолет и приготовился. Было очевидно, что Арцезо что-то замышляет, паук всегда что-то замышляет, но он не ожидал от него такой смелости.\n\nБуняченко снова подал знак охранникам, и они двинулись к запасному выходу. Однако не успели они отойти далеко, как в дверь ворвалась группа мужчин. Это был отряд регулярных войск РОА во главе с группой гражданских администраторов.\n- Председатель Буняченко, Вы арестованы за действия против народа России. Пожалуйста, присаживайтесь.\n\nНе успел он даже дернуться, как его собственные телохранители, предатели, обезоружили его и привязали к стулу.\n\nЗаговорщик попытался заговорить снова, но прежде чем он успел это сделать, в его кабинет ворвалась ещё одна группа, на этот раз через парадную дверь. В его кабинет снова вошёл регулярный отряд РОА, но на этот раз их возглавлял один из лакеев Арцезо. Ещё до того, как они попытались выдвинуть свои требования, зыковцы набросились на них, и в тесном кабинете началась потасовка. Как ни старался Буняченко, он не мог ослабить оковы вокруг себя и знал, что кто бы ни победил в этом поединке, он окажется в их власти."
 SAM.403.a:0 "Народ России одержал великую победу!"
 SAM.403.b:0 "Генерал решит вашу судьбу."
 
 SAM.404.t:0 "Ночь скорби - Наступил покой"
 SAM.404.desc:0 "Когда председатель Буняченко собрался уходить, он услышал шум снаружи. Сделав телохранителям знак быть начеку, он достал из ящика стола свой старый пистолет и приготовился. Было очевидно, что Арцезо что-то замышляет, паук всегда что-то замышляет, но он не ожидал от него такой смелости.\n\nБуняченко снова подал знак охранникам, и они двинулись к запасному выходу. Однако не успели они отойти далеко, как в дверь ворвалась группа мужчин. Это был отряд регулярных войск РОА во главе с группой гражданских администраторов.\n- Председатель Буняченко, Вы арестованы за действия против народа России. Пожалуйста, присаживайтесь.\n\nНе успел он даже дернуться, как его собственные телохранители, предатели, обезоружили его и привязали к стулу. Заговорщик попытался заговорить снова, но прежде чем он успел это сделать, в его кабинет ворвалась ещё одна группа, на этот раз через парадную дверь. В его кабинет снова вошёл регулярный отряд РОА, но на этот раз их возглавлял один из лакеев Арцезо. Ещё до того, как они попытались выдвинуть свои требования, зыковцы набросились на них, и в тесном кабинете началась потасовка.\n\nВоспользовавшись суматохой, Буняченко смог ослабить путы вокруг себя и сбежать через открытую дверь. Пробираясь сквозь хаос, оставшийся после людей Арцезо, он собрал несколько верных ему офицеров и солдат. С их помощью заговорщики были схвачены или убиты, и на Самару вновь снизошло спокойствие. Грядущие дни будут трудными, предателей нужно будет вырезать под корень, но сейчас был мир."
 SAM.404.a:0 "Возмездие должно быть быстрым."
 
 SAM.405.t:0 "Зыков свергает Буняченко"
 SAM.405.desc:0 "- Разве мы все не братья, борющиеся вместе за объединение? Разве мы не сражались плечом к плечу, бок о бок в окопах в течение многих лет? Если вы сейчас сложите оружие, наше движение будет спасено и никто не пострадает, это я вам обещаю. Помните, боритесь не против своей семьи, а против тех, кто хочет её отнять!\n\nСегодня Зыков выступил, чтобы объявить о прекращении мятежей и призвать тех немногих, кто ещё был с оружием в руках, сдаться, предложив амнистию всем, кто непосредственно не участвовал в подстрекательстве к мятежу. Путь к прекращению мятежа и предотвращению втягивания РОА в гражданскую войну был мастерски разработан ветераном-пропагандистом, который, казалось, прекрасно помнил принципы, которые Маккиавелли проповедовал столетия назад. Зыков подкупал всех, кого можно было купить, уговаривал тех, кого можно было уговорить, и угрожал расправой тем, кого нельзя было удовлетворить ни тем, ни другим. Комбинация сработала, хотя и с трудом. Вооружённое противостояние было ограничено несколькими закоренелыми мятежниками, которые категорически отказались сдаваться. Все эти факты и вызванная ими аура облегчения кружились вокруг руководителей Комитета, перед которым теперь стоял Зыков.\n\nЗагадочный оратор уже дал беглый инструктаж о ситуации и её последствиях. Однако его последний удар был ещё впереди.\n- Я уверен, все вы знаете, что именно вероломный Владимир Арцезо организовал и финансировал этот мятеж против власти нашего дорогого председателя.\n\nДля большинства это было неожиданностью. Правда состояла в том, что Арцезо не имел никакого отношения к мятежу, но Зыков видел в этом возможность.\n- Действительно ясно, по крайней мере для меня, что мы больше не можем терпеть в своих рядах непокорных крыс, какими бы уважаемыми они ни были.\n\nЗыков оглядел комнату, холодным взглядом анализируя каждого члена. Он был уверен в их выборе. Один за другим они дали согласие на арест Арцезо.\n- Очень хорошо. Если на то будет воля Комитета и нашего дорогого председателя, я с радостью отдам приказ об аресте Владимира Арцезо и последующем суде над ним.\n\nНа самом деле Арцезо не получил суда. После ареста, во время которого он выразил немалый протест, его отвели в небольшой сарай на окраине Самары и приговорили к расстрелу. Его тело сожгли на заднем дворе хижины, это был конец Владимира Арцезо."
 SAM.405.a:0 "Скатертью дорожка."
 
 SAM.406.t:0 "Переворот Зыкова провалился"
 SAM.406.desc:0 "В кабинет председателя Буняченко вошёл совершенно другой Милетий Зыков. В лучшие времена маниакальная энергия и природная харизма Зыкова позволяли легко понять, как бывший журналист собрал последователей. В тяжёлые времена стальная решимость Зыкова объясняла, как многострадальная демократическая фракция выдержала десять лет издевательств со стороны различных фракций в Самаре.\n\nВ сегодняшнем Зыкове Буняченко видел отражение себя. Бывший журналист не столько вошёл в кабинет, сколько ввалился внутрь, подгоняемый тяжестью событий.\n- Зыков. Рад тебя видеть.\n\nДемократический активист начал было говорить, но председатель прервал его.\n\n- Нет, пожалуйста, позволь мне продолжить. Прямо сейчас приливная волна лайна угрожает смыть весь наш прогресс. Офицерский Комитет считает, что за всем происходящим сейчас в армии и на освобождённых территориях стоит Арцезо. У тебя есть десять минут, чтобы убедить меня, что ты не имеешь никакого отношения к тому сброду, который сеет хаос в северных провинциях.\n- И зачем мне пытаться убедить какую-то марионетку из офицерского Комитета? Я должен пойти прямо к ним.\n\nБуняченко слегка улыбнулся. Что-то от прежней бравады Зыкова осталось. Это было хорошо.\n- Офицерский Комитет - бесполезные, усталые старики. В этом ты, Арцезо и я согласны. Нет, Зыков, ты будешь со мной спорить. Ты красноречивый малый. Если убедишь меня, что можешь быть полезен, возможно ты увидишь, как некоторые из твоих мечтаний осуществятся. Я ищу новых... партнёров.\n\nГлаза Зыкова засияли чуть ярче. Или это была всего лишь иллюзия? Бывший журналист начал излагать свою точку зрения, а председатель откинулся на спинку стула. Контакты по всей северной России могли помочь положить конец восстаниям в течение месяца."
 SAM.406.a:0 "Давайте сделаем это в течение недели, Зыков."
 
 SAM.407.t:0 "Арцезо свергает Зыкова"
 SAM.407.desc:0 "Небольшая задержка. Почему секретарь так долго несёт чашку кофе? Председатель Зыков сидел в своём кабинете. Может, снова позвонить секретарю?\n\nЗвук шагов в коридоре. Дрожь пробежала по спине бывшего журналиста. Неужели до этого дошло?\n\nДверь с грохотом распахнулась. Солдаты в масках наставили на него винтовки.\n- Вот он! Предатель России и председателя Арцезо! Взять его!\n\nЗыкова бросили на пол. Рот наполнился кровью. Где он ошибся? Разве он не сделал достаточно, чтобы уничтожить влияние Арцезо? Ещё один сильный удар по шее. Звёзды. Темнота."
 SAM.407.a:0 "Так умирает демократическая фракция."
 
 SAM.408.t:0 "День ужаса - надежда возвращена"
 SAM.408.desc:0 "Высоко в небе над Самарой стояло солнце, и ни одно облачко не затемняло голубого неба, но настроение было гораздо мрачнее, чем можно было предположить по такому прекрасному дню. Председатель Власов был мёртв, и несмотря на свою ужасную репутацию, он заложил основы для окончательного освобождения России. В своём новом кабинете председатель Зыков просматривал донесения верных ему офицеров, за его спиной лениво стояли телохранители. Согласно отчётам, сколь бы немногочисленными и туманными они ни были, Арцезо и его дружки готовились сделать свой ход. К сожалению, они понятия не имели, когда паук нанесёт удар.\n\nЗыков удивился, когда часы пробили полдень и в дверь ворвался отряд бойцов РОА во главе с одним из псов Арцезо. Его телохранители подняли оружие, но погибли, не успев выстрелить.\n- Председатель Зыков, именем истинного наследника Власова, ты арестован за измену русскому народу. Иди тихо или сдохни, как собака". Председатель мог только подчиниться. Когда его вели к грузовику, стоявшему снаружи, один из нападавших повалил его на землю. Как раз в этот момент из соседних зданий раздались выстрелы, и участники переворота были убиты. Лёжа под телом своего спасителя, он поклялся достать жадную крысу Арцезо хоть из самого края Земли."
 SAM.408.a:0 "Арцезо заплатит за это."
 
 SAM.409.t:0 "День ужаса - падение"
 SAM.409.desc:0 "Телохранители председателя Зыкова нервничали, он видел это ясно, как божий день. Борис за последние пять минут посмотрел на часы по меньшей мере двенадцать раз, и Алексей был почти так же плох - дрожал и постоянно что-то бормотал. Зыков не был дураком, он знал, что его действия оттолкнули многих среди офицеров, и он также знал, что Арцезо вонзил свои крючки во многих из них. Его положение как нового председателя балансировало на острие ножа, и выживет ли он в ближайшие дни, было столь же не ясно.\n\nЧасы пробили полдень, и игроки сделали свой ход. Борис и Алексей действовали одновременно, без промедлений схватив председателя.\n- Именем генерала Арцезо вы арестованы по обвинению в государственной измене. Пожалуйста, проследуйте за нами.\n\nЗная, что у него мало надежды на побег, Зыков сдался. Однако не успели они двинуться с места, как дверь кабинета распахнулась, и в неё ворвался отряд солдат РОА, а за ними люди, в которых Зыков узнал подручных Буняченко. Глаза человека, стоявшего впереди группы, расширились, и он открыл рот, чтобы выкрикнуть приказ, но прежде чем он успел это сделать, Борис открыл огонь. Зыкова отбросило в сторону, и он ударился головой об угол стола. Когда его глаза закрылись, он понял, что когда очнётся, его судьба будет в руках победителя."
 SAM.409.a:0 "До свидания, председатель."
 SAM.409.b:0 "Добрый вечер, председатель, присаживайтесь."
 
 SAM.410.t:0 "День ужаса - падение предотвращено"
 SAM.410.desc:0 "Телохранители председателя Зыкова нервничали, он видел это ясно, как божий день. Борис за последние пять минут посмотрел на часы по меньшей мере двенадцать раз, и Алексей был почти так же плох - дрожал и постоянно что-то бормотал. Зыков не был дураком, он знал, что его действия оттолкнули многих среди офицеров, и он также знал, что Арцезо вонзил свои крючки во многих из них. Его положение как нового председателя балансировало на острие ножа, и выживет ли он в ближайшие дни, было столь же не ясно.\n\nЧасы пробили полдень, и игроки сделали свой ход. Борис и Алексей действовали одновременно, без промедлений схватив председателя.\n- Именем генерала Арцезо вы арестованы по обвинению в государственной измене. Пожалуйста, проследуйте за нами.\n\nЗная, что у него мало надежды на побег, Зыков сдался. Однако не успели они двинуться с места, как дверь кабинета распахнулась, и в неё ворвался отряд солдат РОА, а за ними люди, в которых Зыков узнал подручных Буняченко. Глаза человека, стоявшего впереди группы, расширились, и он открыл рот, чтобы выкрикнуть приказ, но прежде чем он успел это сделать, Борис открыл огонь. Председатель упал на пол рядом со своим столом. Пока в кабинете бушевала драка, он выскользнул из окна на пожарную лестницу. Поспешив на первый этаж, он был перехвачен небольшой группой верных ему офицеров и рядовых.\n- Председатель Зыков! Мы приехали, как только смогли, Вы ранены?\n\nЧеловек возглавлявший их приближался к панике. Зыков успокоил его и повёл их обратно в здание правительства. После короткой перестрелки с уцелевшими заговорщиками, попытки переворотов были сорваны."
 SAM.410.a:0 "Охраняйте здание. У нас есть работа."
 
 SAM.411.t:0 "Буняченко свергает Зыкова"
 SAM.411.desc:0 "Небольшая задержка. Почему секретарь так долго не приносит чашку кофе? Председатель Зыков сидел в своём кабинете. Может, снова позвонить секретарю?\n\nЗвук шагов в коридоре. Дрожь пробежала по спине бывшего журналиста. Неужели до этого дошло?\n\nДверь с грохотом распахнулась. Солдаты в масках наставили на него винтовки.\n- Вот он! Взять его!\n\nЗыкова бросили на пол.\n- Вы арестованы. Главнокомандующий Буняченко освобождает Вас от должности председателя. Во благо России. Если пойдёте на сотрудничество, это спасёт Вам жизнь.\n\nЗыков кивнул. Это был шах и мат. Как он мог так недооценивать Буняченко? Он больше не пёс офицерского Комитета, а настоящий самодержец."
 SAM.411.a:0 "Россия станет сильной."
 
 SAM.412.t:0 "Удерживая строй"
 SAM.412.desc:0 "Вот уже несколько недель кажется, что Самара находится на грани полного обрушения в хаос. Экстремистские элементы армии мобилизуются, надеясь уничтожить волю нашего покойного славного полководца генерала Андрея Власова, который вёл наш народ в крестовый поход против большевизма. Эта предательская попытка уничтожить последнюю надежду всех русских людей достигла апогея всего несколько дней назад, когда верные Сергею Буняченко части попытались штурмовать центральные районы нашего государства при поддержке танков, диверсантов и артиллерии.\n\nОднако как раз перед тем, как эти экстремисты и негодяи добрались до резиденции нашего великого лидера Зыкова, стойкие лоялисты из Русской Освободительной Армии мобилизовались, чтобы предотвратить свержение и спасти наше движение от уничтожения. Подавленные суровым сопротивлением этих храбрых солдат и окружённые со всех сторон не поддерживающим их населением, путчисты вскоре почувствовали, как челюсти государства сомкнулись вокруг их жалкого восстания, и бежали в отдаленные районы, где вскоре обратились к разбою ради выживания. Буняченко призывал к миру и примирению, утверждая, что путчисты не имеют никакого отношения ни к нему, ни к офицерскому Комитету. В то время как нелояльный генерал скорее всего останется в генеральном штабе, его политическая карьера непоправимо испорчена. Хотя остатки повстанцев по-прежнему создают некоторые незначительные трудности в сельских районах, они, без сомнения, скоро будут выслежены нашими храбрыми сторонниками."
 SAM.412.a:0 "Армия служит, народ правит!"
 
 SAM.413.t:0 "Зыков свергает Арцезо"
 SAM.413.desc:0 "Он был так осторожен. Арцезо окружали люди, готовые убить за него. Он надеялся, что заплатил им достаточно, чтобы они рискнули умереть за него. Когда демократы Зыкова напали, все они бросили его.\n\nКак же всё пошло так плохо? Эти жалкие демократы, слабые и дегенеративные зыковцы, как они лишили его власти? Он не мог сказать, где и когда, но что-то пошло ужасно не так. Как он мог не недооценивать Зыкова, эту чёртову журналистскую крысу?\n\nТаковы были последние мысли Арцезо, пока солдаты тащили его на расстрел."
 SAM.413.a:0 "Зыков захватил власть!"
 
 SAM.414.t:0 "Переворот Зыкова провалился"
 SAM.414.desc:0 "Фашисты и коррупционеры должны умереть, думал Зыков. Они должны были умереть, чтобы Россия жила. Зыков и его команда должны были избавиться от Арцезо и его людей до конца недели, нанести удар до того, как власть коррумпированного офицера действительно установится. Но не слишком ли они поторопились?\n\nПереворот был тщательно спланирован, к нему долго готовились. Но Зыков недооценил силы своего врага. Когда пришло первое известие о неудавшейся попытке убить или пленить Арцезо, Зыков подумал о бегстве. Очевидно, у его помощников были другие планы. Активист-демократ лежал на земле, его затылок кровоточил. Один из его помощников связывал Зыкову руки за спиной. Другой был занят разговором по телефону, без сомнения, пытаясь выторговать себе жизнь в обмен на поимку Зыкова."
 SAM.414.a:0 "Можно ли было остановить Арцезо?"
 
 SAM.415.t:0 "Власть одного"
 SAM.415.desc:0 "Комитет ожидал, что это произойдёт, но не думал, что это произойдёт так быстро. Они слышали сообщения о том, что Арцезо был ликвидирован. Но это уже не имело значения. Теперь должен начаться настоящий кошмар.\n\nБуняченко и Зыков объединились, чтобы победить большее зло. Однако теперь этот альянс рухнул, и возможность начала насилия с каждым днём становилась всё более вероятной. Пока Комитет пытался выбрать преемника, эти двое собирали союзников. Зыков среди народа, крестьян и интеллигенции, Буняченко среди военных и капиталистов. Тот, кто победит, должен будет собрать осколки, оставленные режимом Арцезо, и так или иначе иметь дело со своим противником.\n\nПосле многих долгих, страшных часов Комитет с большим напряжением и страхом решил избрать своим следующим председателем и последнюю истинную надежду России..."
 SAM.415.a:0 "...Буняченко."
 SAM.415.b:0 "...Зыкова."
 
 SAM.416.t:0 "Переворот Зыкова и Буняченко провалился"
 SAM.416.desc:0 "Это был идеальный план. Демократы и лоялисты офицерской клики объединились против подлых, продажных фашистов. Они могли только преуспеть. Буняченко и Зыков, конечно, обсудят разделение власти после победы. Всё будет хорошо.\n\nОднако в своём высокомерии заговорщики не понимали, насколько верными и сильными могут быть войска Арцезо. Деньги и власть - сила сами по себе. Их идеальный план сорвался, Буняченко и Зыков были убиты ещё до конца дня."
 SAM.416.a:0 "Неужели эти идиоты думали, что у них есть шанс?"
 
 SAM.417.t:0 "Буняченко свергает Арцезо"
 SAM.417.desc:0 "Кое-кто в офицерском Комитете сдался Арцезо, после его восшествия к власти. Буняченко так просто не сдастся. У него был план, как победить клику Арцезл. Он устроит переворот и сделает так, чтобы председателем стал только способный человек. В конце концов, РОА в последнее время была недовольна. Почему бы не использовать это недовольство?\n\nПереворот прошёл точно по плану. Арцезо убили прежде, чем он понял, что происходит. Буняченко станет председателем, и вместе с РОА поведёт всех в будущее."
 SAM.417.a:0 "Всё для России."
 
 SAM.418.t:0 "Переворот Буняченко провалился"
 SAM.418.desc:0 "Буняченко был готов стать председателем. Он достаточно долго ждал, пока коррупция и расточительность сторонников Арцезо разлагали будущее России. Он и его люди организовали переворот против Арцезо. Всё будет хорошо. Всё можно исправить.\n\nВ конце концов, он умер в одиночестве. Завязалась перестрелка с телохранителем Арцезо. Когда бой достиг своего апогея, шальная пуля оборвала жизнь Буняченко. Лишённый своего лидера, переворот быстро пал."
 SAM.418.a:0 "Жалкий конец жалкой жизни."
 
 SAM.419.t:0 "Предложение от Российской Республики"
 SAM.419.desc:0 "Наше Министерство иностранных дел только что получило известие от Российской Республики и его правительства о желании установить экономические отношения между нашими странами. Согласно нашим внутренним источникам, правительство республики на самом деле возглавляется военными, главным руководителем которых является Сергей Буняченко, а его различные генералы выполняют функции бюрократии.\n\nБлагодаря тайным встречам между оперативниками и послами наше Министерство иностранных дел установило, что Буняченко и его военная клика хотят позволить нашим корпорациям инвестировать в частные предприятия в регионе, особенно на потребительском и военном рынках. Буняченко также хотел бы подчеркнуть, что возвращение его правительством Дальнего Востока и последующее воссоединение России только увеличит имеющиеся возможности для обеих наших экономик.\n\nМногие корпорации и бизнесмены поддерживают эту акцию, поскольку она одновременно увеличит прибыль корпораций, стремящихся инвестировать в Россию, и обеспечит новый рынок для японских товаров. Мнение Министерства иностранных дел разделилось, ибо многие опасаются последствий такого акта для наших отношений с Германией."
 SAM.419.a:0 "Нам нужны новые рынки. Свяжитесь с Буняченко."
 SAM.419.b:0 "Это слишком рискованно."
 
 SAM.420.t:0 "Япония согласна!"
 SAM.420.desc:0 "Похоже, наши уговоры сработали, поскольку Токио согласился дать нам официальное дипломатическое признание! Министерство иностранных дел Японии уже сообщило нам, что они направляют послов в нашу страну. Это даст нам много возможностей для роста нашей экономики, как военной, так и гражданской. Это важная победа нашего правительства, как с точки зрения нашей репутации, так и с точки зрения нашего пути к воссоединению России.\n\nХотя потребуется некоторое время, чтобы появились полные плоды нашего труда, преимущества этих отношений очевидны. Остаётся только начать выполнять данные нами Японии обещания."
 SAM.420.a:0 "Прекрасно!"
 
 SAM.421.t:0 "Япония отказывается!"
 SAM.421.desc:0 "Похоже, что наши попытки убедить Японию закончились неудачей, так как наше Министерство иностранных дел получило известие о том, что Токио отказался признать нас законным правительством России.\n\nХотя результат не был маловероятным, поскольку мы не полностью объединили Россию, это всё равно нанесло удар по репутации нашего правительства и его положению на международной арене. Это значит, что с врагами на Дальнем Востоке нам придётся разбираться самостоятельно, без всякой поддержки со стороны Японии."
 SAM.421.a:0 "Грустно, но ожидаемо."
 
 SAM.422.t:0 "Запрос из России"
 SAM.422.desc:0 "Наше Министерство иностранных дел только что получило запрос из Российской Республики о возможной передаче технологий и оборудования от наших военных к ним. Эти технологии включают в себя наши разработки реактивных истребителей, радиолокационных конструкций и прототипов в обмен на 30 миллионов долларов США. По словам их послов, причина этого кроется в том, что в России отсутствует технологическая, материальная и образовательная база для создания собственных образцов.\n\nНаши экономисты и военные считают это честной сделкой, особенно учитывая, что это не поставило бы нас в какое-либо существенное невыгодное положение в военном смысле и открыло бы дальнейшую экономическую и военную помощь региону. Напротив, наше внешнеполитическое ведомство скептически относится к преимуществам дальнейшего сближения с Россией на международной арене, поскольку это ещё больше ухудшило бы наши отношения с Рейхом."
 SAM.422.a:0 "Дайте им то, что нужно. Нет смысла этого не делать."
 SAM.422.b:0 "Это чересчур."
 
 SAM.423.t:0 "Япония согласна на сделку!"
 SAM.423.desc:0 "Токио согласился поставлять нам разработки как реактивных самолётов, так и радаров, в дополнение к радиолокационной технике. Уже сейчас в наши порты и ангары японцы доставляют десятки реактивных самолётов, образцов радиолокационной техники и различные конструкции как самих технологий, так и технологий, помогающих всё это производить.\n\nНаши военные очень довольны прототипами, считая их полезными для обучения пользованию ими наших людей, прежде чем будет создана первая партия отечественных военных образцов. Многие из них также считают, что по сравнению с их преимуществами они обошлись нам очень дёшево, а кое-кто говорит, что это больше похоже на "воровство", чем на покупку.\n\nЯпонские дипломаты, которые уведомили нас о передаче, были очень добры и ожидают очень тёплых отношений в будущем - как в экономическом, так и в военном плане."
 SAM.423.a:0 "Я люблю этих японцев!"
 
 SAM.424.t:0 "Япония отвергает сделку!"
 SAM.424.desc:0 "Несмотря на наше официальное дипломатическое признание, Япония отказывается предоставить нам разработки и прототипы, которые дали бы нам преимущество в полном воссоединении страны.\n\nПо словам японских дипломатов, Токио считает передачу самолётов и их разработок слишком опасными для своих отношений с Германией, в дополнение к малой выгоде от этой сделки.\n\nНаши военные разочарованы тем, что сделка провалилась, особенно в ВВС, причём один даже заявил, что это отбросит их на многие месяцы, даже годы, прежде чем они достигнут полной эффективности.\n\nПохоже, наше правительство не может полагаться только на наших иностранных союзников. Некоторые из этих вещей мы должны делать сами."
 SAM.424.a:0 "Мы победим наших врагов и без этих ублюдков!"
 
 SAM.425.t:0 "Заплатите им, чтобы он остались"
 SAM.425.desc:0 "Среднестатистическому гражданину взяточничество кажется вещью, которую следует искоренить, и в большинстве случаев они были бы правы. Но Россия никогда не жила в нормальных условиях, особенно после распада нашей страны.\n\nЗападная Сибирь жила как место с большим разнообразием как в мысли, так и в практике, с анархистами, социалистами, монархистами и умеренными, живущими рядом друг с другом, иногда воюя, иногда живя в мире. Как бы то ни было, мы взяли этот регион под свой контроль и рассчитываем удержать его надолго.\n\nНо это не значит, что они просто примут это. Многие граждане хотят создать собственную партию или участвовать в выборах вне "Единства". Это может быть опасно, потому что если достаточно большая партия может бросить нам вызов, многие внутри "Единства" могут начать сомневаться в полезности пребывания внутри партии. Наш экономический отдел, однако, предложил способ решить эту проблему: подкупить важных граждан, чтобы они поддержали "Единство".\n\nНо есть другое мнение. Некоторые хотят подкупить важных бизнесменов, так как они могут предоставить нам значительную базу ресурсов для победы на выборах и сохранения власти в этих регионах. Другие хотят подкупить местных демократов, которые по тем или иным причинам критикуют режим или "Единство" в целом. Выбранный нами вариант определит власть в Западной Сибири на долгое время."
 SAM.425.a:0 "Нам нужен народ."
 SAM.425.b:0 "Нам нужны бизнесмены."

 SAM.426.t:0 "Под ограничением"
 SAM.426.desc:0 "Кирилл сжал речь в трясущейся руке, пот градом катился со лба. Население Кушвы не могло превышать нескольких сотен человек, но он мог поклясться, что чувствует, как миллионы глаз смотрят ему в душу. Толпа собралась вокруг трибуны в предвкушении предвыборной речи. Кирилл попытался взять себя в руки: это уже не армия. Надо играть на чувствах дураков.\n\n- Братья, я приветствую вас в этот п-прекрасный день! - в отчаянной попытке казаться сострадательным, голос Кирилла дрогнул, - я... я уверяю вас, что я придерживаюсь своей политики: свобода и п-процветание для каждого человека в этом городе! Мои партнёры, они... э-э... заверили меня, что доставят новое сельскохозяйственное оборудование в Кушву, как только меня изберут!\n\nТолпа ответила лёгкими аплодисментами. Кушва была маленьким уральским городком, домом для стареющих и умирающих. Тем не менее, сам Зыков поручил майору Кириллу Бурлакову баллотироваться в мэры. "Просто покажи этим людям, что мы на их стороне".\n- Я сам, э-э-э, из Кушвы! - соврал Кирилл, - а теперь в-вернулся...\n- Я тебя не помню! - раздался сзади хриплый голос. Как двойная дверь, толпа расступилась, и показался старик, едва державшийся на палке, указывающий на Кирилла:\n- Я прожил здесь всю свою жизнь и никогда тебя не видел!\n\nТолпа повернулась к Кириллу.\n- Ну, я, гм, изменился! - сказал Кирилл, - д-да, я воевал в нем... гм... Западной армии, ушёл, когда был мальчишкой...\n- Никогда не слышал ни о каком мальчике с фамилией Бурлаков, - снова перебил его старик. Толпа оглянулась на политика."
 SAM.426.a:0 "- Ладно, я признаюсь!"
 SAM.426.b:0 "- Старик, должно быть, обезумел!"

 SAM.427.t:0 "С меня хватит"
 SAM.427.desc:0 "Зыков несколько раз просмотрел отчёт. Вот уже десять минут в зале заседаний царила тишина, Владимир Кибичев смотрел на председателя с отсутствующим выражением лица. Наконец Зыков глубоко вздохнул и медленно возобновил разговор:\n- Итак, майор Кибичев, не могли бы Вы объяснить, почему вот эти документы, взятые из более чем тридцати различных источников по всей России, утверждают, что Вы являетесь одновременным владельцем: Тюменского металлургического завода, трёх ресторанов в Вятке, двух магазинов матрасов и Вас считают мэром несуществующего "Дупограда"?\n\nСначала Зыков ожидал, что мужчина придумает какое-нибудь оправдание. Прошло пять минут. Потом десять, но Владимир продолжал листать документы.\n- Чёрт возьми, Вова! - Зыков потянулся через стол и выхватил бумаги из рук военнослужащего, - ты же военный! Ты же не можешь вот так запросто владеть сотней разных предприятий!\n\nМайор не двигался с места, он выглядел как ребёнок, которого отчитывают за плохое поведение. Председатель заставил себя улыбнуться и, наклонившись, прошептал:\n- Почему?\n\nВладимир на секунду кивнул.\n- Ну, Милетий Александрович, всё началось с того, что я услышал, как рядовой... \n\nЗыков вскочил с места и закричал:\n- Мне всё равно, чёрт возьми! Объясните, зачем Вам, офицеру, все эти предприятия!\n\nВладимир был потрясён, но взял себя в руки.\n- Видите ли, я бизнесмен...\n\nЗыков упал на своё место..."
 SAM.427.a:0 "...и набрал номер силовиков."
 SAM.427.b:0 "...и смирился с подобной речью уже в третий раз."

 SAM.428.t:0 "Знак бесчестия"
 SAM.428.desc:0 "Евгений поднялся с постели и молча посмотрел на спящую Юлю. Он уже чувствовал приближение мигрени и тихо застонал, выходя в соседнюю комнату. Юлия разложила его форму на кухонном стуле. Теперь он разглядывал её в жутковатом свете уличного фонаря, льющемся в окно.\n\nЕвгений был далёк от идеологии. Он сражался за Красную Армию, потому что они поддерживали его и его жену, потому что он был разгневан гибелью отца во время немецкой бомбардировки, и потому что больше ему ничего не оставалось. Именно за эту аполитичность он и остался цел после того, как власовцы вошли в Архангельск. Теперь он был призван в армию как солдат РОА, поклявшийся бороться с большевиками и царизмом, чтобы объединить Россию.\n\nИ несмотря на свою аполитичность, он ненавидел Русскую Освободительную Армию. Ненавидел их всем своим существом. Он ненавидел их за то, что они были немецкими подхалимами, сражавшимися за Гитлера против своих русских соотечественников. Их прародителя, Андрея Власова, едва ли можно было назвать человеком. Эта ненависть была заперта в нём, и Евгений успешно скрывал её до последней капли. Пока что. Теперь судьба решила сделать его одним из них.\n\nГнев сменился грустью. Что он мог сделать? Ему нужно было защитить Юлю, заработать достаточно денег, чтобы у них когда-нибудь появилась семья. Если ему придётся выбирать между тем, чтобы видеть её страдания, и тем, чтобы сражаться за власовцев, то на самом деле выбора нет. Он хотел разбудить её перед уходом, как она просила, но передумал. Он сделает то, что должен. Ради неё.\n\nЕвгений пробирался сквозь утреннюю прохладу, готовый явиться в казармы РОА. Значок предателя был приколот к его рукаву."
 SAM.428.a:0 "Ещё один солдат за Россию."


 ### Oktan events ###
 SAM_oktan.1.t:0 "Хороший Правитель"
 SAM_oktan.1.desc:0 "Когда человек, называвшийся Скуратовым, во главе вооруженной колонны вошёл в село Арабах, люди не знали, чего от них можно было ожидать. В течение последних нескольких месяцев ходили слухи о разбойниках на дорогах, и гости из близлежащих городов говорили о том, как они беспокоятся за свою безопасность в этом районе. Скуратов же утверждал, что представляет Центральную Власть в Самаре. Он был здесь, чтобы навести Безопасность и Порядок в регионе.\n\nЧаще всего он наводил на всех ужас, чем Порядок и Безопасность.\n\nТела, выброшенные в реку, были усеяны ударами кнутов и порезами от ножов. Ночью утащили соседей, которые кричали за своих близких. Время от времени, человека подозреваемого в сотрудничестве с бандитами, находили повешенным на столбе на виду у всех. Несколько десятков человек погибли таким же образом, и к тому времени, когда рассеялись слухи о разбойниках, Скуратов вполне мог стать Дьяволом для жителей Арабаха.\n\nТогда, однажды утром, возле деревенского колодца было найдено тело. Это был сам Скуратов, чьи кишки торчали прямиком из грязного мундира. Его голова лежала на коленях, а глаза всё ещё выпучивались от удивления. Рана была нечеткой.\n\nК куртке формы был прикреплен плакат..."
 SAM_oktan.1.a:0 "ИЗ САМАРЫ: ПРАВОСУДИЕ СВЕРШЕНО"

 SAM_oktan.2.t:0 "Бизнес в Новой России"
 SAM_oktan.2.desc:0 "Лев Иванович думал, что это будет просто. Он и его ребята контролировали многие контрольно-пропускные пункты, ведущие в Казань с юга, поэтому правительство Самары - такое, каким оно было - решило, что они идеально подойдут для создания новой оружейной мастерской в самом городе. И Лев Иванович полагал, что они справятся с этой работой. В конце концов, у них было благословение правительства.\n\nНо не повезло.\n\nВо-первых, они должны были переправить станки из Набережных Челнов по Каме, и вверх по Волге. Это означало, что перевозчиков нужно было подкупить, потому что они не просто отправляли товары случайных людей. То же самое и с листовым металлом, который в основном перемещали по суше мимо контрольно-пропускных пунктов, принадлежащих другому военачальнику. Очередной раунд взяток настал. Затем, в одном из самых узких мест на Волге, какие-то парни натянули цепь: блокируя лодки, и опустили бы её только в том случае, если бы их убедили...ещё несколько взяток. Самому старшему было не больше двадцати. Лев все ещё морщился при воспоминании о его дерьмовой лыбе. Наконец, все их припасы прибыли в Казань. После того, как местный головорез, которому принадлежали назначенные им доки, был надлежащим образом подкуплен, материалы были перевезены на строительную площадку.\n\nИ когда человек, который ехал на "Турке Ксёсайене", не спеша подошёл и заявил, что он владеет площадкой и будет взымать квартплату, Лев Иванович прикусил язык, чтобы не закричать."
 SAM_oktan.2.a:0 "Как можно добиться вообще чего-нибудь в этой стране?"

 SAM_oktan.3.t:0 "Напряженная неделька"
 SAM_oktan.3.desc:0 "Михаил Октан не был поклонником микроменеджмента. Во всяком случае он предпочитал, чтобы его дни были достаточно расслабленными и легкими. И хотя некоторые просьбы, обязательно поступят к нему, он рассчитывал, что у него будет много свободного времени, чтобы заняться чем-нибудь. Но не сегодня. Ни одной на этой неделе. Во-первых, один из региональных администраторов разбудил его рано утром, заявив о каком-то небольшом произвольном споре о доставке, которая, по его описанию, "Могла привести нас всех к Гибели". Поэтому он встал на его сторону, вернулся в постель и сразу же проснулся всего через тридцать минут от домогательств другого регионального администратора, который умолял его принять решение и призвал к немедленному изменению ситуации.\n\nОстаток дня прошел, и Октан потратил его на то, чтобы всё больше и больше генералов звонили ему, чтобы высказать своё мнение или добавлять свои собственные проблемы в стопку. И затем, когда ему удалось заснуть, в поле зрения возникла серия небольших споров. У него не было времени ни на разгул, ни на выпивку, ни на женщин, ни даже на отдых. Это было, к его ужасу, сродни напасти кошек.\n\nК середине недели, он крайне сильно устал и переутомился, и надеялся, что это наконец закончится. Простой кратковременный всплеск споров, проблем или дел, с которыми он мог справиться. Тогда же, Владимир Арцезо решил добавить свои "просьбы" в кучу. Его заместитель и группа гражданских лиц созывали на собрания. И что ещё хуже - все эти встречи казались совсем уж критическими.\n\n"Распространение фашизма, возможно, должно быть главной целью этих собраний". Владимир говорил спокойно. Настолько спокойно, что а Октан аж закатил глаза. "На самом деле, возможно, если мы..."\n\n"Я несколько раз говорил, что сделаю то, что правильно. Вы сомневаетесь в своём лидере?" Он прервал остаток речи Владимира железным тоном, прежде чем прогнать их на час. Это была самая загруженная неделя из всех, что у него были, но определенно это была всего лишь одна неделя. Верно?\n\nЗатем, телефоны вновь затрещали, и Михаил по этому поводу выругался."
 SAM_oktan.3.a:0 "И это действительно - Новая Нормальность?"

 SAM_oktan.4.t:0 "Персональная инспекция"
 SAM_oktan.4.desc:0 "Когда ученые услышали, что председатель Октан приезжает, чтобы проинспектировать ядерную программу, они были крайне взволнованы. Были собраны рабочие, подготовлены офицеры и развернута приветственная циновка. Однако же, когда Председатель действительно прибыл, его слова были... крайне неутешительными. Казалось, его гораздо меньше интересовала Слава России и результаты испытаний, а больше интересовало, сколько стоят эти ядерные технологии. Высокий худощавый мужчина, похожий на швейцарца, стоял рядом с ним, осматривая детали, бормоча цифры и диапазоны цен.\n\n"Господин председатель". Когда Октан повернулся, заговорил один ученый. "Разработка оружия идёт хорошо. Мы должны быть в состоянии закончить первую модель к..."\n\n"Да-да-да. Я уже читал ваши отчёты. И что вы думаете об этих двигателях?" - спросил он, когда высокий худощавый мужчина рядом с ним посмотрел на них.\n\n"Скорее всего - справедливая цена..." - пробормотал он, когда Октан повернулся и огляделся, и его глаза устремились на ученого, который был публично лоялен - одному из офицеров.\n\n"Похоже, мы обнаружили некоторые ошибки в двигателях. Очевидно, это работа этого... предателя". - пробормотал он, когда охранники по бокам быстро расправились с "предателем". "Ну-ка, удвойте свои усилия". Остальные ученые поспешно кивнули, и вскоре этот осмотр закончился. Во всяком случае, они не ждали следующего..."
 SAM_oktan.4.a:0 "Председатель требует прогресса..."

 SAM_oktan.5.t:0 "Допрос Диктатора"
 SAM_oktan.5.desc:0 "Промышленники. Офицеры. Партийные руководители. Все пришли к Октану, и все они не могли, и не желали заткнуться. У каждого из них были жалобы, и все смотрели друг на друга с кинжалом в руках. Бизнесмены жаловались, что армия пыталась вымогать у них деньги, а армия утверждала, что партия и промышленники пытались захватить прямой контроль над их активами, а партия жаловалась, что две другие группы подрывают каждую часть региона.\n\n"Ну-же, господа, пожалуйста." Октан говорил спокойно и хладнокровно, когда раздался спокойный, харизматичный голос из прежних времен. "Россия в пределах досягаемости, и вы спорите из-за банальных проблем? Когда Россия объединится, мы сможем лекго решать такие мелкие вопросы". Он улыбнулся, когда мужчины медленно посмотрели друг на друга и замолчали.\n\n"К..конечно, господин. Но, если вы могли бы уделить хоть минутку..." пробормотал одинокий офицер, лишь только для того, чтобы остановиться, когда улыбка Михаила исчезла, а теплый голос из прошлых времен испарился.\n\n"Когда-нибудь Россия станет нашей" - прошипел Михаил Октан, сверля взглядом офицера. "Тогда мы обсудим эти вопросы. Понятно?" Ответ не заставил себя долго ждать, так как офицер робко и поспешно извинился. Октан кивнул, и жестом сказал уйти.\n\nПосле того, как офицер удалился... внезапное окончание встречи стало новой темой для вопросов. Был ли теплый и успокаивающий голос их лидера притворством, или он стал неуравновешенным? Ходили слухи, росла паранойя."
 SAM_oktan.5.a:0 "У стресса есть способ для распространения..."

 SAM_oktan.6.t:0 "Диктатор и банкир"
 SAM_oktan.6.desc:0 "Одна из немногих, пусть и единственных встреч, которых ожидал Михаил Октан, была встреча с одним из его банкиров. В Швейцарии было много талантливых представителей их банковского дела, которые работали на него, но ни один из них не затмил Луку. Высокий и худощавый человек, с талантом к числам, который якобы никогда не улыбался и, что самое главное, ни с кем не говорил, ни роняя ни единого слова из своих разговоров.\n\nВ темноте ночи, Лука тихо и медленно вошел, прежде чем сесть, держа в руке небольшую папку с бумагами. По большей части просто переоценка "запасов", "средств" и потенциально прибыльных активов, чтение форм продолжалось несколько часов, прежде чем Михаил поднял руку.\n\n"Какую часть из них можно передать?"\n\n"Кому?" - спросил Лука, когда Михаил вздохнул.\n\n"Швейцария. Какую часть моих активов можно передать в Швейцарию? Я думаю... Было бы разумно, и безопасно хранить некоторые из моих богатств. А на самом деле; как там мой загородный дом? " Пауза, Лука посмотрел на него.\n\n"Я... Не собираюсь уходить". - быстро заявил Октан. "России - нужен крепкий хозяйственник, чтобы она продолжала жить. Невозможно оставить все как есть. И все же... Как там мой загородный дом?" Он спросил, когда Лука закатил глаза."
 SAM_oktan.6.a:0 ""В таком же состоянии, когда вы его и оставили там, господин.""

 SAM_oktan.7.t:0 "Компетентный голос"
 SAM_oktan.7.desc:0 "Леонид Самутин был удивлен, что до сих пор жив. Он принял решение встать на сторону фракции Зыкова в РОА, и оно было ошибочным. Теперь эта фракция была рассеяна, ее члены разбежались или пропали без вести. Но не он.\n\nПотому что, знал Самутин, как бы Октан или его приспешники ни хотели добавить его имя в список, они все равно, если хотели, чтобы территория продолжала грабить, должны были управлять страной. Для этого нужны профессионалы. Администраторы. Люди, которые говорили правду при принятии решений, даже если эта правда была неприятной. Такие, как он.\n\nЭто не означало, как Самутину было до боли знакомо, что он в безопасности. Отнюдь. От него ждали работы. Ожидалось, что он будет работать. Ожидалось, что он будет подчиняться. Ожидалось, что он будет вести себя наилучшим образом. Он очень хотел быть таким - ему дали второй шанс, и он знал, что третьего не дадут, какой бы острой ни была нужда нации. Если судить по его первому заданию, эта нужда скоро станет очень острой.\n\nЕму предстояло провести инвентаризацию и составить отчёт о состоянии сотен промышленных объектов на западе России. Объекты, которые РОА "закрепила" во время своих региональных кампаний. Объекты, которые Октан и его люди, скорее всего, разграбили. Объекты, которые должны были быть восстановлены за счет народа, чтобы Россия могла продолжать существовать.\n\nВздохнув, он начал организовывать транспорт. Его личные чувства больше не имели значения. Важно было то, что он жив и намерен оставаться таковым. Пора было работать."
 SAM_oktan.7.a:0 "Не все могут воровать."

 SAM_oktan.8.t:0 "Клептократский фашист"
 SAM_oktan.8.desc:0 "Владимир Самарин не ожидал, что будет работать на Короля Бандитов. С другой стороны, он не ожидал, что Король Бандитов установит эффективный контроль над всей Россией.\n\nТем не менее, даже несмотря на то, что он презирал Михаила Октана - или как бы там ни было его настоящее имя, - он должен был отдать ему должное. Самарин знал, что этот человек не смог бы продвинуться так далеко, если бы не обладал значительным, пусть и искаженным, политическим интеллектом. Он также знал, что рабское стремление Октана к личной выгоде, дало возможности тем, кто ему подчинялся, которым, как и Самарин, были настоящими идеологами.\n\nИ поэтому он, всю жизнь веривший в силу и развитие государства, обещанные фашистскими идеалами, согласился присоединиться к правящим клептократам России, получив назначение на пост министра Иностранных Дел. Он вообразил, что Октан рассматривает всю ситуацию как что-то вроде извращённой шутки, используя такую персону как он, для пропаганды "добродетелей" своего побирательского государства. Самарин знал, что, что бы ему ни говорили - за ним наблюдают, и потому он будет выполнять свою роль и свою работу.\n\nТем не менее, хотя Самарин и знал, что его позиция является целесообразной, это не означало, что он не пылал гневом и ненавистью каждый раз, когда наблюдал, как Октан или один из его соратников перекачивают все больше ресурсов из России на сторону самих себя. И поэтому он решил, в рамках своего положения, что-то с этим сделать.\n\nОн мог, и даже будет использовать свой авторитет для создания местной политической организации на низовом уровне. Организация, посвящённая силе и развитию государства, добродетелям, которые Октан и его фракция не могли публично отрицать.\n\nИ в один прекрасный день, как он надеялся, она сможет быть достаточно сильной, чтобы восстановить некое подобие истинного правительства в стране, которую он так любил."
 SAM_oktan.8.a:0 "Ну, по крайней мере, он вряд ли украдёт."

 SAM_oktan.9.t:0 "Трон из Злата"
 SAM_oktan.9.desc:0 "Октан держал в руках фотографию. С возрастом она побелела, а снимок был расфокусированным и зернистым, но он знал, что на нём изображено. На фото, молодой Октан стоит рядом с его братьями Власовым, Зыковым и Буняченко, объединившимися во имя Свободной России. Он с презрением посмотрел на своих бывших товарищей-офицеров, бормоча себе под нос: "Я победил. Я победил вас всех. Коварный еврей и старикашка, лишь пыль на ветру. А они будут помнить меня, они даже будут строить во имя меня статуи!" Октан покачал головой и бросил фотографию в огонь своего очага. Позолоченные формы римских богов смотрели, как Самарская Четверка, чернеет и скручивается от жары. Октан откупорил хрустальный графин с украденным ликером и налил себе полный стакан. Он поднес горький бокал к губам, смакуя резкий аромат, обжигающий его горло. "Он может быть кем угодно, - размышлял он. Президент? Царь? Император? Вождь? Какой бы титул Октану ни нравился, он мог принять любой из них. Мысль о "Вожде-Императоре" пришла ему в голову, но он счел её нелепой.\n\nВсё, как он полагал, было неважным. И хотя его непосредственные угрозы были устранены, под ногами послышался рокот. "Ортодоксальные" фашисты в Самаре ненавидели его, а Кромиади и Трухин угрожали его правлению офицерскими кликами и схемами. Подумаешь, размышлял Октан, ведь сегодня он был Королем Русских. Короли часто правили с золотым скипетром в одной руке и ножом мясника в другой, почему бы и не быть таковым Октану? Сегодня он расслабился и наслаждался плодами своего труда. Ведь завтра полетят головы."
 SAM_oktan.9.a:0 ""Еще одно проявление руки Мидаса, чье проклятое прикосновение обращает всё на жестокую службу Маммоне.""

 SAM_oktan.10.t:0 "Любовь во времена коррупции"
 SAM_oktan.10.desc:0 "Парочка сидела одна в одном из лучших ресторанов Самары, несмотря на то, что сейчас час пик. Это был офицер РОА в безупречной форме и в модной, дорогой меховой шубе. Женщина была на двадцать лет моложе и явно была влюблена в него отчасти из-за роскошной одежды, которую он подарил ей накануне вечером. Он заказал для неё икру и жаркое из свинины, приготовленные до совершенства, и достал марочное красное вино, которое принес сам же. Это были тяжёлые времена; такие вещи были чрезвычайно редки для обычного человека.\n\n"Итак, - начала девушка, - разве не повезло, что все это место принадлежит нам?" Офицер положил руку под подбородок и демонстративно задумался, как будто обнаружил, что эта ситуация является высшей загадкой. На самом деле он точно знал, что произошло: по-настоящему впечатляющая взятка менеджеру - всё, что потребовалось, чтобы заставить его отказаться от всех заказов других посетителей.\n\n"Конечно, моя дорогуша, но иногда всё идёт своим чередом."\n\n"Расскажи немного о своей службе. Мои родители всегда говорили, что РОА всего лишь жулики, но я так уже не думаю. Я думаю, ты очень храбрый". Образ того, как он платит за драгоценности деньгами ради защиты, промелькнул у него в голове, но он отодвинул его в сторону. Он прокрутил воспоминания, чтобы увидеть, есть ли у него хорошие, но все они были такого же рода. Взятки, закулисные сделки, простое и банальнейшее ограбление, убийства, отвлечение ценных ресурсов с передовой на схемы и сделки с оружием, которые пошли на пользу лишь только ему одному. Ладно, неважно. Он просто придумал историю.\n\n"Я был на передовой в пятидесятые, когда меня внезапно окружили коммуняки... "Его история которая была полностью вымышленна, затянулась до аж ночи, и она ловила каждое слово, пока они не поцеловались после заключения его истории.А хорошо же быть генералом, - подумал он про себя, - лучшая работа в мире."
 SAM_oktan.10.a:0 "Иногда преступления сказочно окупаются."

 SAM_oktan.11.t:0 "Феодализм Будущего"
 SAM_oktan.11.desc:0 "Михаил Октан расхохотался. Он настолько много смеялся, что алкоголь бурлил в его кишечнике, и аж он тяжело сидел, пока люди вокруг него продолжали рассказывать свои истории. Когда его зрение поплыло, он краем глаза заметил помощника, стоящего в дверном проеме. Мужчина поерзал на месте. Октан подумывал отправить его прочь, но по прихоти махнул ему рукой. "И что теперь?"\n\nЭто было несколько серьёзнее, чем он ожидал. Два военачальника с соседними территориями - люди, которых он создал сам - враждовали. Некоторые стычки между их войсками уже закончились смертельным исходом, и они, казалось, накапливали оружие, чтобы пойти на войну. Насколько он мог понять, спор велся больше о взаимной ненависти, чем о чем-либо другом. Октан вздохнул. Странную резню через границу он мог отмахнуть. Это внутреннее дело требовало решительных действий. Один из военачальников был тупоголовым, но от другого он ожидал большего.\n\n"Этого можно было подождать и до окончания вечеринки", - сказал Октан, наблюдая, как помощник увядает под его взглядом. Он задержал взгляд на мгновение, затем улыбнулся и хлопнул мужчину по спине. "Вы сейчас вот тут. И вы правы, ведь что-то нужно делать". Октан покрутил в левой руке незажженную сигарету и во второй раз пролистал письменный отчёт. Он уже приговорил самого глупого офицера к смерти. Но с другой стороны, это было такое бессмысленное обещание. Стыдно аж. "Убейте их обоих", - наконец сказал он своему помощнику. "Вы можете передать это Беляеву. Скажите ему, чтобы он не убивал своих людей, даже если ему это захочется, и что он может сделать это, если потребуется. Да подождите же!" - крикнул он вслед помощнику, когда тот встал. "После того, как это будет сделано, повесьте тела публично". \n\nОктан вернулся на вечеринку с ухмылкой, но его сердце больше не было на ней. Завтра он назначит замену двух человек, на этот раз послушных. Но сначала он допил бы этот напиток..."
 SAM_oktan.11.a:0 "Ох уж эти Административные вопросы."

 SAM_oktan.12.t:0 "Цена ведения бизнеса"
 SAM_oktan.12.desc:0 "Вадим Ковалевский ошеломленно уставился на ефрейтора.\n\n"Какого хера мы опять не выполнили налоговое бремя? Чего эти дебилы в Самаре ждут от нас? Всего пару копеек, всё, и вряд ли мы сможем выжать из них больше денег".\n\nКапрал Рыжков промолчал. Его Россия была страной мелких тиранов, а Ковалевский был самым мелочным из них, но и это не означало, что он мог спокойно уклоняться от своих обязанностей. Он уже достаточно скверно торчал в трех шагах от дикой местности, в окружении подозрительных и недружелюбных крестьян, и составляли ему компанию лишь кучка головорезов в форме. Ковалевскому может не хватать креативности, чтобы сделать свою жизнь по-настоящему плохой, но он наверняка знает, как сделать ее хуже.\n\n"Они по ошибке ввели плату за обработку, лейтенант. Самара, нас остановили на окраине города, на одном из КПП какой-то охранник - офицер попросил нас заплатить пошлину за ввоз товара."\n\n"А зачем вы остановились? Ну, принимать заказы от него. Кто организовал этот контрольно-пропускной пункт?"\n\n"Я подозреваю, что он это сделал, господин. Мы заплатили им гонорар, затем пошли в офис кассира, где клерк сказал нам, что нам нужно заполнить некоторые формы и заплатить пошлину за обработку в размере 25 рублей."\n\n"25 рублей за обработку некоторых документов? Знает ли Октан, что у него есть евреи, управляющие его складами? Это же смешно."\n\n"Ну, к этому моменту клерк нам сказал что мы не выполнили начисленное налоговое бремя, и когда Сиянов пожаловался, он сказал нам, что может послать кого-нибудь осмотреть село и, возможно, удостовериться, что налоговое бремя рассчитано больше аккуратно-""
 SAM_oktan.12.a:0 ""-по цене конечно.""

 SAM_oktan.13.t:0 "Новая коллекция налогов"
 SAM_oktan.13.desc:0 "Обед был прерван двумя резкими стуками в дверь, и Лев осторожно открыл ее, обнаружив улыбающегося мускулистого мужчину в капитанской форме и разношерстную группку солдат позади.\n\n"Добрый вечер. Это резиденция Стругацких? Нам сообщили кое-что. По словам вашего соседа, здесь жила семья евреев".\n\nЛев почувствовал, как его сердце ёкнуло - с тех пор, как РОА захватила власть, он боялся, что власовцы придут за ним и его семьей. Аня сказала ему, что они должны бежать, но куда им было деваться? Как бы они взяли с собой детей? Когда было издано воззвание о защите евреев Вятки, это лишь немного ослабило его страхи.\n\n"Да".\n\nГубы капитана скривились в улыбке, когда он что-то нацарапал на своей записной книжке.\n\n"О, это очень хорошо, мистер Стругацкий. Я уверен, что вы знаете, что, будучи евреями, ваша семья и имущество подпадают под защиту Русской Освободительной Армии. Я пришел, чтобы убедиться, что вы зарегистрированы должным образом и что вы заплатили свой налог на защиту за месяц."\n\n"Я- я не могу позволить себе дополнительный налог! На прошлой неделе сюда приходили три разных сборщика налогов и искали деньги. Если я..."\n\n"Успокойтесь, мистер Стругацкий. Мы позаботимся о том, чтобы вы не стали жертвой хищничества этих мелких воришек. Мы здесь, чтобы позаботиться о Вас. Это просто трагедическое положение вещей, что в этом городе много антисемитов, и защищать вас от них- смертельное дело. А мои ребятки просто хотят иметь возможность прокормить себя."\n\n"И если вы не можете заплатить, мы должны хотя бы вывести у вас детей из этого дома. Конечно же, ради безопасности.""
 SAM_oktan.13.a:0 "Четыре сотни рубликов, одни серебряные часы, собраны в доме Стругацких, [GetDateStringNoHourLong]"

 SAM_oktan.14.t:0 "Дар лидерства"
 SAM_oktan.14.desc:0 "Село Ерыклы было построено на грязевой яме, которая считалась городской площадью. Семьдесят человек были выведены из домов под мелкий моросящий дождь. У большинства из них не было даже капюшона, чтобы прикрыть голову.\n\nЛейтенант Ковалевский наклонился к своему помощнику. "Рыжков, пойди, найди мне остальную часть деревни. Посещение не обязательно".\n\nДвадцать минут спустя группа вернулась с двумя кормящими матерями и их детьми, семейство все ещё ело свой прерванный обед, старым человеком которого должны были нести его родственники, и небольшая группа других людей, которые просто проигнорировали предыдущий вызов. Довольный явкой, Ковалевский кивнул Рыжкову и стал думать, что он скажет.\n\n"Здравствуйте". Пф, нет, это было ужасное начало. Он не был их другом, он был их хозяином! "Обитатели Ерыклы! Как вы, возможно, знаете, Русская Освободительная Армия недавно взяла под свой контроль этот регион в интересах защиты России от иудео-большевистской тирании а так же нацистского террора. Я, - старший лейтенант Вадим Ковалевский, назначенный их Представителем. Моим солдатам, и мне поручено обеспечить безопасность всех вас, а взамен вы должны кормить нас и Русскую Освободительную Армию, и оставаться верными милосердию Михаила Октана, нашего доброго и великодушного лидера Русской Освободительной Армии."\n\nВсе было тихо, кроме дождя. Никто не выглядел особенно удивленным их новым лидером.\n\n"Вы может, ну, ладно..теперь идите. Идите домой и оставайтесь продуктивными, да".\n\nОн оглянулся на рядового Симоева, которому предстояла незавидная задача очистить грязь с грязных сапог, но обнаружил, что остальная часть гарнизона разбежалась."
 SAM_oktan.14.a:0 "Безопасный крестьянин - продуктивный крестьянин."

 SAM_oktan.15.t:0 "Дар Меткости"
 SAM_oktan.15.desc:0 ""Я уверен, что вы все слышали о налете, который произошёл на прошлой неделе, и о том, как он был отражен двумя нашими храбрыми солдатами, но ситуация требует, чтобы мы все были готовы к военным действиям. Бандиты-большевики все ещё проникают на нашу землю, и пока с ними не будет покончено, мы должны быть готовы ко всему!".\n\nЭто были не большевики, подумал Ковалевский, а тот ублюдок Муратов из соседней деревни, превративший своих людей в угонщиков скота, чтобы попытаться подняться по служебной лестнице. Что ж, так дело не пойдёт. В следующий раз, когда они придут, эти крестьяне будут к ним готовы.\n\n"Симоев, Белевич, начинайте раздавать оружие". Он купил винтовки у офицера, проезжавшего через этот район - они предназначались для немецкой границы, но офицер, возглавлявший колонну, легко убедил его, что ящик был потерян, и что реальной угрозы из этого района все равно нет. Единственными людьми, пересекающими границу, были контрабандисты, уже находящиеся на жаловании у Октана.\n\n"Вы должны обращаться с этим оружием очень осторожно, потому что его трудно достать, и беречь боеприпасы, которые ещё труднее найти, учитывая состояние, в котором нас оставили коммунисты!". Оружие представляло собой коллекцию мосинок и пистолетов-пулемётов, оставшихся с прошлой войны, и потребовалось приложить некоторые усилия, чтобы хоть как-то организовать крестьян. Его солдаты были бесполезны, как и крестьяне, они больше привыкли к своим автоматам немецкого производства, чем к советскому оружию, более старому, чем они сами. С помощью пожилого бывшего резервиста им наконец удалось пройтись по основам: заряжание, разряжание и как правильно держать оружие.\n\nВторая половина дня прошла с минимальным ворчанием и ещё меньшей точностью со стороны крестьян, и к моменту захода солнца Ковалевский принял решение.\n\n"Держать эти ружья под замком, если не будет крайней необходимости. Они скорее будут стрелять в нас, чем в людей Муратова. Может быть, мы посмотрим, кто умеет стрелять, и завербуем их, если понадобится воевать"."
 SAM_oktan.15.a:0 ""Все равно не хочу, чтобы они делали нашу же работу за нас.""

 SAM_oktan.16.t:0 "Балканский барон"
 SAM_oktan.16.desc:0 ""...А потом, говорю вам, в ту же ночь она пришла со мной домой! Парижанки любят иностранцев, и даже более того, они любят инженеров!" Михаил Октан и его товарищи подняли головы от смеха, даже те, кому эта история не показалась особенно смешной; большинство из них опасалось быть выкинутыми лидером РОА. Самарский бар, который они занимали на вечер, был в основном пуст, поскольку Октан и его соотечественники пропили всю ночь напролет - многие местные жители стали настороженно относиться к опасностям, создаваемыми, когда они мешали офицерам РОА. Октан поднял бокал к своим губам, и наклонил его, высыпая содержимое в желудок, прежде чем начать новую сказку, на этот раз рассказывая о том, как его родители были богатыми дворянами из Хорватии. "И все вы, конечно, должны знать, что я из очень богатой линии баронов и баронесс в Хорватии. Когда мне было семнадцать, я провёл некоторое время в Загребе, и весь город знал мое имя - половина из них любила меня, другая половина меня боялась. И позвольте мне сказать вам, что нет ничего лучше хорватского крестьянина, чтобы напомнить вам о вашем более высоком положении. Однажды я гулял по улице..."\n\nВ то время как Октан говорил, исключительно пьяный младший офицер по имени Никита Иванов, который слышал слишком много историй Октана, небрежно собирал несоответствия в своей голове. "Но, господин, подождите..." - сказал он немного невнятно. "На прошлой неделе вы сказали, что когда вам было семнадцать, вы были в Мадриде, помогая управлять колониальной экспозицией из Марокко?"\n\nОктан, всего на секунду, пристально посмотрел в глаза мужчине опасным и пронзительным взглядом прямо в душу пьяного офицера. Но так же быстро, как и пришел, он исчез. "О, да... Я, должно быть, оговорился, эта водка - сегодня сильна как никогда! Я имел в виду, конечно, что я провёл время в Загребе, когда мне было шестнадцать...""
 SAM_oktan.16.a:0 "Никита Иванов, что же вы наделали-то?"

 SAM_oktan.17.t:0 "Тревожное будущее"
 SAM_oktan.17.desc:0 "Лев Тургенев жил нормальной жизнью. Или, как ни крути, нормальной жизнью в России середины 60-х. Он встал с рассветом, помолился перед завтраком и в этот очередной рабский день, отправился работать на фабрику, производящую те самые ружья, которые убили обоих его братьев во время расцвета Республики Коми. Оба были убиты во время участия в политических формированиях в 62 и 63 годах соответственно. Тургенев, как и его родители, горевал, но смерть в России была обычным делом. Но Тургенев примирился с природой компромисса Республики: можно жить свободной жизнью и говорить от лица, во что они верят. Взамен можно было ожидать определенной степени риска в повседневной жизни.\n\nТак что Когда Русская Освободительная Армия прошла через Сыктывкар в явной пародии на советских солдат, о которых рассказывал ему отец Тургенева, он беспокоился о будущем своей жизни и статуса-кво, к которому он привык. И на какое-то время его опасения были оправданы. РОА, по приказу своих офицеров разграбили город. Они лишили его того богатства, которое у него было, но когда они закончили, всё вернулось в определенное нормальное состояние. Тургенев вернулся к работе на своей фабрике; казалось, что грабежа никогда не было. Но РОА обещала мир и процветание, и в конце концов они его исполнили. В городе произошло массовое оживление с точки зрения рабочих мест и качества жизни.\n\nТургенев, возможно, имел более толстый кошелек и лучшую еду, но он всегда чувствовал, что на горизонте нависают темные тучи, и это убеждение подкреплялось постоянными военными патрулями и слухи о жестоких "полицейских действиях" в сельской местности. Однажды вечером, направляясь домой к обеду, Тургенев прошёл мимо плаката о вербовке, солдата с широкой улыбкой на лице и громоздким, слишком большим пистолетом в руках. В голову Тургеневу пришла мысль, но он быстро ее отбросил. Он не мог бороться за правительство, которого боялся."
 SAM_oktan.17.a:0 ""Ни сейчас и ни когда-либо...""

 SAM_oktan.18.t:0 "В чём игра?"
 SAM_oktan.18.desc:0 "Кларк Мур никогда не был в России. Он даже не думал о поездке в Россию за все свои сорок три года, проведенные на Земле. Но когда Генеральный Директор получил весьма необычное сообщение от Председателя Временного комиссариата Западной России - Михаила Октана, с просьбой, чтобы его хоккейная команда поехала из Торонто в Самару, чтобы сыграть матч с местными русскими, он был удивлен и поначалу даже неохотно сопротивлялся. Так было до тех пор, пока он не увидел деньги, которые предложил ему Октан. Этого было достаточно, чтобы... К примеру, перестроить команду и освободить место в бюджете для лучших драфтов на следующий год. И это было только начало. Мур едва дождался дня, прежде чем он отправил свой ответ: Да.\n\nСама игра была довольно вежливой. Сборная России была заполнена крупными устрашающими фигурами, которые больше походили на солдат, чем на спортсменов. Но, несмотря на окончательный результат, победу канадцев со счетом 4: 0, Мур был впечатлен игрой россиян. Он пошутил про себя, что ещё через несколько лет русские смогут соперничать даже с канадскими хоккейными талантами.\n\nПосле игры Мур и его тренеры провели вечер в резиденции Октана в Самаре, дворце декаданса, с лучшими сигарами и дорогой водкой. Когда он садился в самолет, чтобы вернуться в Торонто, он остался доволен поездкой. Но пока он сидел в долгом перелете, он не мог не вспомнить отборные высказывания Октана, которые вызвали у него беспокойство. Ему понравилось проводить время в России, но он решил, что не вернется в ближайшее время."
 SAM_oktan.18.a:0 "Соперничать с канадцами? Чистая фантазия."

 SAM_oktan.20.t:0 "Ноус"
 SAM_oktan.20.desc:0 "Телохранители Октана сопровождают худощавого пожилого грека в покои своего босса. По его лицу видно, что старик предпочел бы не быть здесь; также ясно, что он знает, что у него нет выбора.\n\n"Константин Кромиади". Октан сидит в своём офисном кресле, улыбается мужчине и жестом приказывает охранникам покинуть комнату. "Как хорошо видеть, что ты остаешься в здравом состоянии. Я слышал, что ты наконец решил поклясться в своей верности мне. Мудрое решение, очень похоже на тебя".\n\nКромиади не выказывает того отвращения, которое он испытывает к Октану, и просто кивает. Буняченко его поймет "Да, и я благодарю вас за милость, которую вы мне оказали" - начал Кромиади скрипучим голосом. "Однако это все ещё не объясняет, почему ты решил вызвать меня в свой офис".\n\nЗадумавшись на мгновение, Октан медленно кивнул самому себе. "Я уверен, что вы слышали о моих недавних назначениях Федора Трухина и Виктора Полякова в Центральную Сибирь, в том числе". Кромиади действительно понимал. Он никогда не видел, чтобы Трухин имел твердую позицию по многим вопросам за все те годы, что он знал его, но Поляков стал неожиданностью; даже он мало что знал об этом человеке, поэтому то, что Октан увидел в нем, он мог никогда не узнать.\n\n"У меня есть что-то из этого?" - спросил Кромиади.\n\n"Хотели бы помочь управлять Западной Сибирью от моего имени, будучи такими же умными и мудрыми, как вы?" - спросил Октан с ядовитой остротой в его словах. Он явно не любил Кромиади, но его беспокоила какая-то проблема, которую он не мог решить самостоятельно. Если он согласится, подумал Кромиади, он сможет в какой-то мере реализовать видение Буняченко. И если он откажется, Октан вполне может решить вынести своё необычное разочарование на нем. Его выбор был ясен."
 SAM_oktan.20.a:0 "Я принимаю эту доброту, которую ты мне и предлагаешь."

 SAM_oktan.21.t:0 "Безразличный карьерист"
 SAM_oktan.21.desc:0 "Большинство мужчин было бы напугано, находясь в офисе Октана, а его телохранители стояли по обе стороны комнаты. Но Федор Трухин был не из большинства этих мужчин. Он не трясся в ботинках, не оглядывался с тревогой и не пытался избежать взгляда Октана. Он просто смотрел прямо перед собой, не на Октана, а мимо него, слегка нахмурившись.\n\n"Фёдор!" - воскликнул Октан с ухмылкой. "Фальшивка", - подумал Трухин. "У меня не было возможности встретиться с тобой целую вечность. Ты хоть в порядке?"\n\nПрошло несколько секунд тишины, прежде чем Трухин ответил. Он нетерпеливо постучал пальцем на ноге. Любезности были худшей и наименее эффективной частью любого разговора. "Да." Наконец он ответил. "Я в порядке. Теперь вот думаю, а зачем ты на самом деле вызвал меня сюда,  не только чтобы поговорить? О моей казни или моем повышении по службе?"\n\nОктан усмехнулся этому ответу, хотя Трухин не понял, что было смешного. "Как всегда, прямо и по делу, Федя. Вот почему ты мне нравишься, ты быстро добиваешься результатов, независимо от того, как ты их добиваешься". Постукивание Трухина пальцем увеличивалось, и Октан откашлялся. "К счастью для тебя, это продвижение по службе. Тебя назначают управлять территорией в Западной Сибири от моего имени, с наградой за все годы твоей личной преданности, ну и преданности делу". Последняя часть была определенно ложью, но Трухину было на это наплевать. Имело значение только то, что сегодня он не умрет. На самом деле это было всё, что когда-либо имело значение в его карьере.\n\nПостукивание пальцем прекратилось, хотя его скучающее выражение лица не изменилось. "Понятно. Спасибо за эту возможность. Я буду выполнять обязательства в этой новой роли". Когда он встал и открыл дверь, чтобы уйти, он услышал, как Октан пробормотал что-то напоследок."
 SAM_oktan.21.a:0 "Какой же жуткий ублюдок."

 money.1.t:0 "Уважаемый господин:"
 money.1.desc:0 "Российская национальная нефтяная компания попросила меня связаться с вами для получения помощи в разрешении вопроса. Российская национальная нефтяная компания недавно заключила большое количество контрактов на разведку нефти в Сибири. Контракты немедленно принесли деньги в размере 40 000 000 долларов США. Российская национальная нефтяная компания желает разведки нефти в других частях мира, однако из-за определенных постановлений правительства России, она не может перевести эти средства в другой регион.\n\nВаша помощь запрашивается, поскольку гражданин России оказывает содействие Российской национальной нефтяной компании, а также Центральному банку России в переводе этих средств за пределы России. Если средства могут быть переведены на ваше имя и на ваш счёт в США, вы можете пересылать средства в соответствии с указаниями Российской национальной нефтяной компании. В обмен на ваши услуги по размещению, Российская национальная нефтяная компания согласится разрешить вам удержать 10% или 4 миллиона долларов США от этой суммы.\n\nОднако, чтобы быть законным получателем этих денег в соответствии с российским законодательством, вы должны в настоящее время быть вкладчиком на сумму не менее 100 000 долларов США в российском банке, деятельность которого регулируется Центральным банком России.\n\nЕсли вы сможете нам помочь, мы будем очень благодарны. Мы предлагаем вам лично встретиться с нами в Самаре, и во время вашего визита я познакомлю вас с представителями Российской национальной нефтяной компании, а также с некоторыми должностными лицами Центрального банка России.\n\nПозвоните мне по телефону при первой возможности по телефону 18-467-4975. В этом вопросе время играет важную роль; Правительство России очень быстро поймет, что Центральный банк хранит эту сумму на депозите, и попытается обложить её определенными депозитными налогами."
 money.1.a:0 "С уважением, князь Владимир Арцезо."
 
 ### Zykov events ###
 SAM_zykov.1.t:0 "Свобода прессы"
 SAM_zykov.1.desc:0 "Елена думала, что их никогда не поймают, это же тем более в интересах правительства. Тем не менее она была здесь, в квартире, где газеты были разорваны, а на полу валялись их клочья. Они были простыми студентами, писавшими газетку. Что в этом такого плохого?\n\nОдин из полицейских выделился, очевидно, главный.\n- Правительство и РОА сочли эту газету незаконной. Все, кто откажется покинуть это помещение, будут принудительно удалены, и помещены в тюрьму за сговор с целью пропаганды коммунистической революции и убийства председателя Зыкова. Арестованные не будут освобождены до завершения дела. Однако, я обещаю, что если вы выйдете добровольно, вы сможете жить своей жизнью без угрозы ареста или причинения вреда.\n- Пожалуйста, давай послушаем этих людей, - сказал Марк, главный писатель газеты, - сейчас стало гораздо лучше. У нас идут полным ходом выборы, и нам не нужно дестабилизировать их с помощью левых газетёнок, пишущих о том, насколько лучше могло бы быть, если бы было социалистическое государство.\n- Боже, да что на тебя нашло Марк! - крикнула Елена, заплакав впоследствии, - эти... люди... вообще не поддерживают демократию! Есть ли в демократии секретная полиция, которая арестовывает кого-либо с их радикальным мнением, а? Эти парни подкупили тебя, да, Марк?! Вот как они нас и нашли!\n\nМарк пробормотал, говоря:\n- Ээ... ну... всё же, если бы не я, они бы всех нас арестовали! Пожалуйста, выйдем и забудем обо всём этом.\n- Я никогда этого не забуду, и я никогда не буду поддерживать какую-то фальшивую демократию, которая арестовывает тех, кто ей противостоит! Вы можете увезти меня в чёрной машине, но вы не заберёте меня совсем!"
 SAM_zykov.1.a:0 "К сожалению, иногда демократия вынуждена жертвовать своими свободами ради стабильности."

 SAM_zykov.2.t:0 "Работа с новым режимом"
 SAM_zykov.2.desc:0 "Быть просто губернатором области было совсем непросто, а вот быть губернатором самого Омска - ещё хуже. Александр не любил свою работу, всё больше и больше желая, чтобы он стал губернатором какой-нибудь Свердловской области, а не губернатором абсолютного ада - Омска. Он также испытывал смешанные чувства по поводу нового режима - РОА. Судя по тому, что он слышал в Свердловске в своё время, они были предателями, пришедшими из Западной России.\n\nС другой же стороны, администрация по-прежнему очень хорошо относилась к нему, за исключением, конечно, размещения его в Омске. Тем не менее, ему было предоставлено много ресурсов для поддержания стабильности на территориях, находящихся под его контролем, и любая угроза со стороны остатков Чёрной Лиги была быстро устранена армией.\n\nОднако, РОА действительно работала на благо России, или слухи о том, что они (РОА и Чёрная Лига) соучастники, правдивы? Было ли плохо помочь РОА достичь своих целей, и сохранить контроль над своими новыми территориями? Стоило ли того, чтобы отказался от всего, за что боролись в Уральском военном округе, на благо России?"
 SAM_zykov.2.a:0 "Любопытная дилемма."

 SAM_zykov.3.t:0 "Первые шажки демократии"
 SAM_zykov.3.desc:0 "Подведены итоги первых в истории выборов новой России, и они доказали, что демократический процесс в целом идёт вполне хорошо. Социал-демократическая, либеральная и консервативная оппозиция получили парочку мест на выборах. Это означает, что у них будет пылкая борьба против зыковского большинства, но любая оппозиция - это лишь оппозиция.\n\nХотя некоторые говорят, что это означает, что Россия вряд ли является демократией, поскольку у оппозиционных партий мало власти, это всё же показывает, что мы прошли очень долгий путь от диктатуры. Люди могут даже проявлять интерес к оппозиции и демократии, поскольку они продолжают существовать. И всё только начинает складываться.\n\nОднако, позволение оппозиционной партии прийти ко власти не облегчает нам жизнь, даже с нашим подавляющим большинством. Многие до сих пор критикуют прошлые действия РОА, посему правительство Зыкова, возможно, не сможет работать с оппозицией так же хорошо, как он надеялся. Тем не менее, им было позволено оставаться нетронутыми со стороны тайной полиции, так что это должно кое-что показать."
 SAM_zykov.3.a:0 "Трудненькие какие-то они."

 SAM_zykov.4.t:0 "Хорошо смазанная машина"
 SAM_zykov.4.desc:0 "Растущая партия "Единство" Зыкова была бомбой, ожидающей своего взрыва. Большая палатка, состоящая из старых демократов РОА, армейских офицеров, реформистов и бизнесменов: трудно сказать, как она вообще держалась вместе ТАК долго. Но, как видно, с новыми усилиями Зыкова, по удалению менее желанных людей из партии, похоже, все всё сильнее начинают работать вместе ещё больше, чтобы получить одобрение планов Зыкова.\n\nПартия приехала и в провинции, чтобы пригласить людей со всей России, некоторые вступившие в неё были даже из правительств-претендентов. И хотя "Единство" пока живёт, пока никто не знает, как долго она будет сохранять своё Единство. Лишь одно можно сказать наверняка, это то, что вечно это не продлится, что бы ни придумывал там Зыков."
 SAM_zykov.4.a:0 "Единственное, что имеет значение, это работает ли она сейчас."

 SAM_zykov.5.t:0 "Смена поколений"
 SAM_zykov.5.desc:0 "Павел Александрович Ковальчук проглотил свою гордость, присоединившись к новой Республиканской Армии, пришедшей прямиком из Западной Сибири. У него были некоторые сомнения - как бывшие немецкие шавки могли утверждать, что спасают Россию - но они явно были побеждающей стороной, и он был бы дураком, если бы не присоединился к ним.\n\nТем не менее, вес древнего Кар98 в его руках вряд ли был похож на победу, и он не прошёл весь этот путь, чтобы воевать с немецкой винтовкой.\n- Господин сержант, а как я могу с этим воевать? - поехидничал Павел.\n- Ты будешь сражаться, как и все мы, рядовой. Что у тебя есть и что ты найдешь. А теперь, давай-ка, беги по полосе препятствий.\n\nВ недоверчивости, Павел застыл на месте. Сержант повернулся к нему.\n- Ты считаешь себя настолько сильным, что тебе не нужно оружие, а?\nВо мгновение ока, сержант схватил винтовку и выдернул её, прежде чем использовать инерцию, чтобы повалить Павла на землю и обезоружить.\n- Ну и как? Ты всё ещё чувствуешь себя таким же могучим?\n\nПосле долгой, пугающей секунды Павел покачал головой.\n\n- Эта винтовка не будет стрелять хорошо. Она заклинит в иной момент. Она насовсем сломается ещё до конца года.\nСтвол винтовки попал Павлу в ребра.\n- Но она всё ещё может убивать, и она убила многих, кто был сильнее вас, кто был столь же беспомощен. И пока вы не познаете суть нашей отчаянной борьбы - сражение с нуля с помощью этого мясницкого орудия - вы не будете достаточно сильны, чтобы спасти Россию."
 SAM_zykov.5.a:0 "Из страданий приходит сила."

 SAM_zykov.6.t:0 "Машинист"
 SAM_zykov.6.desc:0 "Зыков облизнул кончик своего среднего пальца, прежде чем перевернуть страницу телеграммы, полученной им ранним утром. "Силаев", - пробормотал журналист, словно пробуя слово. Бывший политик из Свердловска счёл нужным послать ему шестистраничное послание, в котором разъяснялось его потенциальная ценность для зыковской фракции. Зыков только что поднял его, за несколько минут до встречи с этим человеком. Лучше измерить человека во плоти, чем на бумаге.\n\nВ дверь кабинета Зыкова раздался стук, и хитрый пропагандист пригласил посетителя войти. Вошёл Иван Силаев, вместе с его морщинистым лицом, с усмешкой и седеющими волосами, зачесанными назад.\n- Милетий Александрович, приятно наконец познакомиться с Вами, - сказал мужчина, протягивая руку Зыкову, который пожал её в ответ. Зыков улыбнулся в ответ, предлагая своему посетителю сесть.\n- Я так понимаю, у Вас есть предложение для меня? - спросил президент Российской Республики. В своём выступлении Силаев начал громкий доклад об интеграции промышленности и крупного бизнеса в само правительство, корпоративной олигархии при поддержке государства. Зыков внимательно слушал. Это было вполне себе интересное предложение.\n- Хорошо, Иван Степанович, добро пожаловать в партию "Единство".\n\nГлаза Силаева засверкали крохотными жемчужинами в свете лампы при словах Зыкова.\n- Испытание огнём, - сказал Зыков, и испуганный Силаев моргнул. Зыков ухмыльнулся:\n- Докажите, что Вы достойны партии. Я помещаю вас в Комитет, ответственный за интеграцию Западной Сибири в Республику. Если Вы преуспеете и приложите все усилия, я уверен, что Вы далеко пойдёте в партии."
 SAM_zykov.6.a:0 "- И если Вы этого не сделаете, я уверен, что вы найдёте другую партию."

 SAM_zykov.7.t:0 "Моряк"
 SAM_zykov.7.desc:0 "Василий Архипов почувствовал себя глупо, стоя в очереди у кабины для голосования. Вот он, морячок, не питающий мании величия. Василий вытер пот со лба и с усталых глаз. Предвыборная кампания мэра города Кургана была чрезвычайно утомительной для застенчивого офицера, ведь каждое выступление и общественный митинг приносили гору беспокойства. Он преодолел их всех, правда, то казалось величайшим пиком из всех, настоящим Эверестом его кампании. Такие мысли были действительно смешными, ибо всё, что ему нужно было сделать, это пройти пост и подать свой бюллетень. Так было в условиях демократии, но голосовать за себя казалось верхом высокомерия.\n- Господин Архипов, - повторил добрый старик, стоявший у будки, - Вы можете войти, когда будете готовы, но поторопитесь, очередь увеличивается.\n\nСтарик, который, вероятно, видел нескончаемую тиранию, казалось, обрадовался реализации своих демократических прав и успокаивающе улыбнулся Архипову.\n- В первый раз? - спросил он, и моряк нервно улыбнулся и резко сглотнул.\n- Да-да, так и есть. Прошу у Вас прощения, наверно я задержал очередь.\n\nАрхипов вошёл в будку, держа в руках бумажку. Слегка трясясь от волнения руками, он рисовал карандашом в квадрате рядом с "Василий Архипов: партия "Единство"."
 SAM_zykov.7.a:0 "Каждый голос имеет значение."

 SAM_zykov.8.t:0 "Ястреб"
 SAM_zykov.8.desc:0 "Владимир Баерский поправил галстук перед зеркалом, ведь его форма была свежей и чистой, а фуражка идеально приподнялась над глазами. Сегодня, как и каждый день ранее, было ещё на один шаг ближе на пути к полному освобождению славян. На Западе, как полусумасшедший великан, восседал над Европой - Рейх. Что Гитлер сказал о России? Нам нужно только пнуть дверь - и всё гнилое строение рухнет? Иронично, что Германия была покрыта гнилью, покоившись на горе трупов, созданных гражданской войной. "В самом деле, это вполне себе - гнилое строение", - подумал Баерский.\n\nОн перестал возиться с галстуком на мгновение, его руки медленно опустились на бок, пока он смотрел взглядом своего отражения. Боже, неужели он действительно выглядел таким старым? Так устал? Он вспомнил бегство из Польши, пленение ненавистными немцами, свой ужасный позор за службу в их марионеточной армии. Он посмотрел в свои глаза и увидел ужасы, накладываемые на другие ужасы, то был кошмар наяву, которому не будет конца. Баерский моргнул, подавляя крики, грохот автоматов, запах дыма и крови, которые угрожали настигнуть его в тот момент. Нет, он все контролировал. Баерский кивнул своему отражению. Он поможет России, ведя её за руку в новую эпоху, и при поддержке Зыкова будет защищать эту зарождающуюся республику до победного конца. Баерский выдавил мрачную улыбку. Уж если и Республика выдержит, то и он подавно."
 SAM_zykov.8.a:0 ""Для меня слишком опасно выражать это словами. Я боюсь, что тогда, когда они смогут стать титанических размеров, то я больше не смогу управиться с ними.""

 SAM_zykov.9.t:0 "Знакомая обстановка"
 SAM_zykov.9.desc:0 "- Мы сделали это, - сказал Зыков, с улыбкой разглядывая бумаги и отчёты на своём столе, в то время как Самутин стоял справа от него, - партия Единство обеспечила себе контроль над демократическим аппаратом, и нет оппозиции, которая могла бы противостоять либо бюллетенями, либо силой. Наконец, мы можем отдохнуть...\nПрошла некоторая пауза, когда Зыков повернул голову к министру экономики - его лицо побледнело, когда он сложил следующие отчёты.\n-...Самутин, пожалуйста, объясните мне вот это. Прежде чем я их прочитал; дайте мне правдивую версию. Если это плохие новости, передайте их мне как можно яснее.\n\nВзгляд Зыкова стал сфокусированным, поскольку Самутин медленно заговорил после нескольких минут тишины.\n- Милитаристы Баерского вступают в драку с "демократическими активистами" во главе с какой-то новой восходящей звездой. Эта звезда - Василий Архипов. Тем временем Силаев, и его сторонники предпринимают шаги - я боюсь, они пытаются схватить бразды правления властью.\n\nНа мгновение Милетий Зыков сидел с выражением недоумения на лице, за которым последовал ужас, а затем окончательно перешёл в очень, очень ворчливое настроение.\n- Вы можете идти.\nОн едва услышал, как Самутин выбежал из комнаты, оставив Зыкова наедине с отчётами на столе, рюмкой, которую он как раз собирался открыть в честь праздника, и с фотографиями, не попадающими в поле зрения общественности. Власов. Сергей. Даже Арцезо, все они стояли с ним в тот или иной момент, разговаривали, замышляли, подбрасывали кинжалы туда, куда глаза глядят. И вот теперь он здесь - просматривает сообщения о растущей фракционности и заговорах в партии.\n\nПосле нескольких минут раздумий он просто выругался и открыл бутылку с неизменным выражением лица."
 SAM_zykov.9.a:0 "Ностальгия - это не всегда чувство, которое хочется чувствовать."

 SAM_zykov.10.t:0 "Будущее в поле зрения"
 SAM_zykov.10.desc:0 "Лев Тургенев многое повидал за несколько лет своей жизни. Он родился в городе Архангельске, в самые мрачные годы немецкого вторжения, он и его семья переехали в город Сыктывкар в 1960 году, когда 18-летнего Тургенева чуть не призвали в армию остатков Советов, базировавшихся на Крайнем Севере. Однако, Сыктывкар оказался гораздо неприятнее, чем Архангельск. В отличие от "красной территории", так называемая Республика Коми допускала свободные выступления, привлекая к ним ряд политиков из самых разных политических кругов. Это, конечно, породило конфликты, которые вовлекли в политическую жизнь двух братьев Тургенева. Каждый из них был убит во время политических интриг в столице, - упокой же боже их души. Но Тургенев знал, что, несмотря на все ужасные вещи, которые приносила свободное и открытое самовыражение, в конце концов оно было именно таким: свободным и открытым.\n\nКогда Русская Освободительная Армия вошла в город и заявила, что они "освобождают" народ, Тургенев обеспокоился. Он привык и примирился со свободой и её последствиями, предоставленными ему Республикой Коми, и, к лучшему или худшему, он мог по крайней мере высказать своё мнение. Когда РОА захватила город, он не видел впереди ничего, кроме тёмных дней. Но когда недели превратились в месяцы, а месяцы в годы, Тургенев понял, что жизнь под РОА не так уж и плоха. Они обещали мир и демократию.\n\nПока пришло первое, второе только начинало проявляться. Однажды вечером, возвращаясь домой, Тургенев прошёл мимо плаката, посвящённого вербовке РОА. Стоический мужчина в военной форме указывал на него, прося защитить свою семью и свою Родину. В голове Тургенева мелькнула мысль, и он вспомнил, что оба его брата умерли за дело, в которое верили."
 SAM_zykov.10.a:0 "Он записал детали в газету, и пошёл домой ужинать."

 ### Bunyachenko events ###
 SAM_bunyachenko.1.t:0 "На золотых полях"
 SAM_bunyachenko.1.desc:0 "Сегодня у президента было много бумажной работы. Его охранник, как обычно, отказывал ему в роскоши прогулки по столичным улицам. По его мнению, для этого гораздо больше подходил сад возле президентского дворца. Хотя Буняченко считал, что называть садом наполовину законченное нагромождение растений и кустов всё же как-то неправильно.\n\nПрезидент прогуливался кругами вокруг закрытого сада, однако его мысли были далеко от этого "парка". Политика была для него в новинку. Он жил жизнью солдата с того момента, как вступил в Красную армию ещё подростком. Ему довелось принимать участие в боях на украинских равнинах, сражаясь против белых и УНР. Тогда Буняченко был свободен. Он и его товарищи сражались за новую Россию, свободную от архаичного царизма, сражались за лучшее будущее. После Гражданской войны его перевели в Среднюю Азию для подавления восстания басмачей. Другие равнины, но всё то же уходящее в бесконечность голубое небо. Президент слегка улыбнулся. Свобода, как и всегда, была потеряна в молодости.\n\nКрасные стали не лучше царя. Бесконечная придворная политика, бухаринские "дворяне", носящиеся по всей стране. И Украину не обошла стороной их некомпетентность. Золотые поля, эксплуатируемые безликими бюрократами. Не обошла она и Буняченко, однако он продолжал сражаться не смотря ни на что. Кучка московских параноиков, обречённых с самого начала из-за своей некомпетентности, обвинила его в военных неудачах. Он и тогда продолжал наивно сражаться. Однако, когда его пленили немцы, паранойя красных по поводу его возможного предательства мгновенно подтвердилась.\n\nОн ненавидел немцев за то, что они сотворили с Россией. Хотя, по правде говоря, они просто закончили то, что начал Бухарин. Приятно было знать, что ЗРРФ всё-таки пал. Теперь всё, что оставалось сделать президенту - уничтожить немцев и их гниющую систему. Возможно, тогда он станет действительно свободен и чист перед своим народом. А пока ему нужно было просто следовать приказам. Сергей Буняченко, застрявший в президентском дворце, продолжил свою вечернюю прогулку вокруг своего тюремного двора."
 SAM_bunyachenko.1.a:0 "Он не умрёт в плену."

 SAM_bunyachenko.2.t:0 "Сферы влияния"
 SAM_bunyachenko.2.desc:0 "Японцы и агенты Дзайбацу в самолёте вели себя надменно, будто короли. Возможно, они ожидали увидеть разрушенную взлётно-посадочную полосу, некоторый избыток автомобилей в окружении старинных мотоциклов в кортеже со скидкой.\n\nОни были встречены Буняченко, стоящего в окружении глав вятского метталургического комбината, концерна ИжЗла и ВТБ, одетых в свежие костюмы из лучшей российской шерсти. Небольшая группа сыграла японский национальный гимн, пока Буняченко уверенно пожимал руки японским делегатам, прежде чем сопроводить их к череде блестящих автомобилей в окружении почётного караула.\n\nВозможно, они ожидали увидеть ветхую лачугу, тесный президентский "дворец" ещё одного российского военачальника с манией величия. И если бы они вышли с главных улиц, то скорее всего оказались бы правы. Но Буняченко всё продумал: японский солнечный флаг висел на недавно установленном фонарном столбе, а японские эмиссары молча лицезрели тщательно вычищенный и безупречный городской пейзаж.\n\nЯпонцы были людьми порядка, пунктуальности и должной внешности. А ещё они были очень высокомерны - возможность, которую Буняченко не мог упустить.\n\nГораздо позже, когда Буняченко пожелал японцам спокойной ночи после роскошного и экстравагантного банкета, представитель Мицубиси пьяно рассмеялся, забыв о присутствии переводчика Буняченко: "Если бы хотя бы половина Сферы была так же приятна, как эти русские!" В этот момент он понял, что добился своего."
 SAM_bunyachenko.2.a:0 "Завтра мы победим, даже не сражаясь."

 SAM_bunyachenko.3.t:0 "Смена поколений"
 SAM_bunyachenko.3.desc:0 "Павел Александрович Ковальчук проглотил свою гордость и вступил в новую Республиканскую армию из Западной Сибири. У него были свои сомнения - как бывшие германские подстилки могли спасти Россию? - но они точно побеждали, и он остался бы в дураках, если бы не вступил сюда.\n\nТем не менее, тяжесть древнего Kar98 в его руках не придавала никакой уверенности в победе, да и не для того он прошёл весь этот путь, чтобы сражаться в руках с германской винтовкой.\n- Сержант, как я буду сражаться с этим? - сплюнул Павел.\n- Также, как и все остальные, рядовой. Со всем, что у тебя есть, и со всем, что ты сможешь найти.\n\nПавел стоял неподвижно, смотря на винтовку с недоверием. Сержант повернулся к нему.\n- Ты считаешь себя настолько сильным, что тебе не требуется оружие?\n\nВ мгновение ока сержант схватил винтовку, дёрнул её на себя, повалив на землю обезоруженного Павла.\n- Ну как? Чувствуешь себя таким же могучим?\n\nПосле долгой, ужасающей секунды Павел потряс головой.\n- Эта винтовка теперь не будет нормально стрелять. Её будет клинить, и дай Бог она доживёт до следующего года, - сержант ударил винтовкой Павлу по рёбрам, - но она всё ещё может убивать, и она убила многих, кто был гораздо сильнее тебя, однако был всё также бесполезен. И пока ты не поймёшь, что наша отчаянная борьба - сражаться, не имея ничего, кроме этого оружия - ты не будешь достаточно силён, чтобы спасти Россию."
 SAM_bunyachenko.3.a:0 "Сила приходит от страданий."

 SAM_bunyachenko.4.t:0 "Знакомый вечерний спутник"
 SAM_bunyachenko.4.desc:0 "Опять он пришёл домой слишком поздно, чтобы уложить детей в кровать. Квартира была просторной, гораздо лучше того лагеря для беженцев, в котором они когда-то жили. Учтивость новой республики. Президент Буняченко заявлял, что ничего не имеет, но почитает трудолюбивых россиян. Жильё было правом трудолюбивых россиян, о котором бывший военный говорил и говорил. Так же, как и об образовании. Отец увидел на столе учебники, аккуратно сложенные в конце дня. Домашнее задание было покорно выполнено. Почерк Димы был не очень хорош для десятилетнего, но он так быстро научился читать. Если бы его мать смогла увидеть всё это. Малыши трудились так усердно.\n\nВ этот час единственным его товарищем была бутылка. Немного выпить, чтобы успокоить дневную боль. Ему пришлось потратить долгие сотни часов, чтобы его дети были сыты, чтобы у них оставалась бесплатная квартира возле вокзала. Оплата была хороша. Что такое небольшая боль в конце дня? Ведь перестраивалась вся Россия. Вся Россия...\n\nМужчина поймал себя на том, что он наливает уже третий стакан. Он поставил бутылку обратно в ящик, запер его на ключ. Малыши не должны попробовать лекарство своего отца. Третий стакан прошёл легко и наполнил его столь желанным теплом.\n\nВсе работали с таким старанием. Экономическое чудо президента Буняченко оставит его детям лучшую страну. Отец знал, надеялся, что президент разделяет тяжёлый график рабочих. Многие называли Буняченко предателем. Но отец знал лучше. Многим приходилось творить страшные вещи, чтобы выжить в условиях Смуты. Отец... Нет, лучше об этом не думать.\n\nПрезидент пообещал, что рабочие смены будут облегчаться с улучшением качества оборудования. Отец надеялся на это. Дневной стакан водки превратился в два стакана. А сегодня в три. Он должен вынести это бремя. Возможно, его поколение станет последним потерянным поколением русских. Лучше пойти и попытаться уснуть."
 SAM_bunyachenko.4.a:0 "Президент желает для детей только лучшего."

 SAM_bunyachenko.5.t:0 "Из грязи в князи"
 SAM_bunyachenko.5.desc:0 "Каждое утро королева нефтеперерабатывающего завода выпивает чашку кофе. Обычно это кофе из Бразилии или Никарагуа, но в наши дни импортёры могут получать бобы из Сферы за дополнительную плату. Хотя она не чувствует в этом нужды. Когда она была девочкой, даже чашка некрепкого чёрного чая с далекого юга была роскошью. А кофе "Фазенда" уже её повседневность. Прихлебывая, она слышит, как внизу скрипит входная дверь. Это пришла горничная, на три минуты раньше. Совершенно очевидно, что вчерашняя ругань сделала свою работу.\n\nФирменный седан подъезжает через полчаса. От её дома - одного из новых таунхаусов на обсаженной деревьями набережной - машина проезжает мимо гниющих квартир и жестяных сараев. Здесь живут многие её сотрудники. Так было и раньше, когда она была одной из первых женщин-инженеров на главном нефтеперерабатывающем заводе Ухты. Она спала на полу, а её дочь спала на их кушетке. Сейчас дочка ходит в школу в Самаре. Каждую неделю Юлечка пишет письмо домой матери. Униформа в этой школе делает её очень привлекательной.\n\nНа нефтеперерабатывающем заводе она проходит через залы и рабочие места в сопровождении подхалимов, которых она называет своим персоналом. Они контролируют висбракеры, каталитические крекинг-установки и трубопроводы, по которым нефть из Ухты идёт...ну, повсюду. В конце концов, чёрный знак "Роснефти" красуется на резервуарах для хранения нефти на Западе России. Королева, в свою очередь, наблюдает за ними. Хорошая работа. В наши дни все стремятся к хорошей работе, тем более, что получить её могут очень немногие. Иногда это гложет её. Вина. Ощущение, что она что-то предала, кого-то. Так что завтра, как обычно, один из её бухгалтеров пойдёт в эти гниющие квартиры и жестяные сараи и передаст банкноты в руки беднякам.\n\nВозможно, они даже купят чашку кофе."
 SAM_bunyachenko.5.a:0 "Ускользающий момент сострадания."

 SAM_bunyachenko.6.t:0 "Лицо Новой Республики"
 SAM_bunyachenko.6.desc:0 "- Итак, как вас зовут?\n- Александр Павлович Королёв, но вы можете называть меня Шура!\n\nМолодой человек весело улыбается. В животе у него было тревожно. Это не первое интервью, которое он давал, но его рейс отправляется через неделю. Сотрудник службы безопасности, стоящий перед ним, проверяет, стоит ли он того.\n- Итак, Шура, что привело тебя в Токийский Технологический институт? Как ты знаешь, это очень престижное место.\n\nОн подготовился к этому ответу. Проговаривал его в течение нескольких месяцев, с тех пор, как тиснёный конверт прибыл в квартиру его семьи в Сызрани.\n- Я хочу помочь в восстановлении моей страны. Россия слишком долго была охвачена войной, и я хочу построить мосты, дороги и плотины, которые свяжут нас вместе в будущем.\n\nЧиновник кивает, демонстрируя малейший намек на улыбку.\n- Шура, что ты думаешь о своём правительстве? Я слышал, это... ну, оно такое варварское и деспотичное!\n\nОн знал ответ и на этот вопрос.\n- Президент Буняченко хочет самого лучшего для державы. Я здесь, чтобы научиться навыкам, которые помогут улучшить Россию, и это для меня гораздо важнее. Кроме того, я бы предпочёл не говорить о политике.\n\nНа этот раз улыбка стала шире.\n- Спасибо, Александр. Я думаю, что мы на этом закончили. Хорошего семестра."
 SAM_bunyachenko.6.a:0 "Просто опустите голову."

 SAM_bunyachenko.7.t:0 "Свобода для рабочих"
 SAM_bunyachenko.7.desc:0 "Анну окружали плакаты, плывущие в озере крови.\n\nРядом с ней, лицо Анатолия застыло от вздоха, когда он видел, как солдаты подъезжали к воротам. Больше всего он был возмущен тем, что Коля упал в печь три недели назад, сказав, что они не могут просто стоять и наблюдать, даже после того, как менеджеры сказали им, что это дурацкая затея.\n\nОна увидела нежную Софию, её сестра по оружию, как в прямом, так и в переносном смысле, которая ухаживала за синяками рабочих после того, как полиция избила бастующих рабочих в чёрно-синих тонах. Её безвольные ноги размазали кровью пол Вятского металлургического комбината.\n\nГде был Алексей? Его миниатюрный рост маскировал свирепость его ума, поскольку он критиковал вятского руководителя, который предупреждал их, что это их последний шанс. Она прищурилась, увидев гору тел, складываемых возле печи, и нашла наверху его изрешеченный пулями труп.\n\nТак много мертвых для Коли. Её любимый сын, её единственный сын, проглочен этой адской печью, потому что комбинаты нельзя было обвинить в установке перил на своих заводах...\n\nПинок в её сторону. Холодное давление ствола винтовки, направленного на её лоб. Ослепляющий свет фонарика.\n- У нас есть живая, - крикнул солдат.\n- Она - главарь, проверь манифест.\n\nПрошло несколько секунд, прежде чем офицер объявил приговор Анне.\n- Задержать её и изолировать. Мы можем стереть коммунистов, не убивая слишком многих из них."
 SAM_bunyachenko.7.a:0 "Они будут свободными, но забытыми."

 SAM_bunyachenko.8.t:0 "Управление менеджментом"
 SAM_bunyachenko.8.desc:0 "- А что случилось на Вятском заводе? Мы сделали им последнее предложение; они его что, приняли? - министр Семён не отрывался от стопки документов, которые подписывал, когда упомянул о безумной забастовке.\n- Нет, конечно же не приняли, - его помощник заёрзал на месте. Несколько секунд тишины. Рука Семена остановилась.\n- И сколько?\n- Сорок четыре человека убиты, трое взяты под стражу. Все преступники найдены, и производство возобновлено, - потом помощник кашлянул, - операция прошла успешно.\n\nСемён ущипнул себя за переносицу.\n- Целая смена мертвецов. А как же уровень производства?\n- К сожалению, не полностью загружен. Но это был наиболее эффективный способ устранить нарушение; скоро мы подготовим их замену.\n- А что будет, когда оставшиеся начнут забастовку? - Семён хлопнул ладонью по столу, - учитывая затраты и время, чтобы даже привести новых рабочих, это вряд ли мне кажется эффективным.\n- А что нам делать с агитаторами и их требованиями?- ответил помощник.\n- Дайте им то, что они хотят сейчас. Затем увеличьте производственные планы на пять процентов. Посмотрим, кто после этого пожалуется."
 SAM_bunyachenko.8.a:0 "Ничего не бывает без цены."

 SAM_bunyachenko.9.t:0 "Фронезис"
 SAM_bunyachenko.9.desc:0 "В дверь Буняченко постучали.\n- Войдите, - скомандовал он, оторвав взгляд от стопки бумаг на столе.\n\nЧерез открытую дверь вошёл Константин Кромиади, худой пожилой грек с маленькими усиками, который долгое время был начальником службы безопасности Буняченко, несмотря на его скромную внешность... или, возможно, из-за этого.\n- Я пришёл поговорить с тобой о нашей... проблеме со шпионажем, за неимением лучшего термина, - прохрипел он.\n- И какая же она? американская, японская или немецкая? - спросил в ответ Буняченко. Кромиади тихонько усмехнулся, но остановился, увидев, что его командир не смеется.\n- Все они, старый друг, - Кромиади откашлялся, - хотя, особенно вот немецкая. Японцы и американцы могли бы принести нам пользу, если бы осознали нашу силу и захотели партнёрства, но в любом случае с ними можно справиться, ладно. Однако ж немцы никогда не будут нашими друзьями, поскольку они доказывали это снова и снова, но всё же благодаря нашему Арцезо, этому ублюдку, у них самые глубокие связи в наших рядах.\n\nПодперев подбородок, Буняченко на мгновение задумался.\n- Таким образом, мы должны искоренить их, не причиняя слишком большого вреда американским и японским шпионам, и не предупреждая людей о наших намерениях, чтобы они не начали думать, что мы благосклонны к американцам и японцам.\n\nПосле минутного молчания Буняченко продолжил.\n- Я полностью верю в твою способность справиться с этим, но немедленно сообщи мне, если тебе понадобятся дополнительные ресурсы. О, и ещё кое-что. Между американцами и японцами, Костя, кто, по твоему мнению, более надёжен для России?"\n\nКромиади немного помедлил, затем кивнул.\n- Американцы, Сергей, хотя и те, и другие подошли бы нашим целям."
 SAM_bunyachenko.9.a:0 "Игра в самом разгаре."
 
