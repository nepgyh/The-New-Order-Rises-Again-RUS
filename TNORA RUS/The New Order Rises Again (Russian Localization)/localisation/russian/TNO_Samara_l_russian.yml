 SAM_gunsmithing:0 "Эффективное производство оружия"
 SAM_gunsmithing_desc:0 "Россию не победить с помощью устаревшего оружия и оборудования. Мы наладили надлежащий производственный процесс, дабы вооружить наших солдат самым лучшим, современным оборудованием, которое мы можем собрать. Наши враги обнаружат, что мы сражаемся не с устаревшими пистолетами, а с лучшими военными орудиями, которые видела Россия."

 SAM_gunsmithing2:0 "Современное оружие"
 SAM_gunsmithing2_desc:0 "Прошли те времена, когда мы были всего лишь одним из многих государств-осколков. Мы выполнили задачу, которую ставили перед собой со времен Отечественной войны. Отобранные вручную оружейники неустанно работают на переднем крае инноваций, не забывая при этом о нашем бюджете на другие нужды нашей страны. И, возможно, однажды наше оружие будет рассматриваться на том же уровне, что и у других сверхдержав."
 SAM_army_of_national_liberation:0 "Армия национального освобождения"
 SAM_back_to_work:0 "Снова за работу"
 SAM_Kormchiy_Guard:0 "Гвардия освобождения"
 SAM_Russian_Industry:0 "Русская промышленность"
 SAM_Russian_Industry_desc:0 "Заводы ежедневно производят материалы не только для освобождения Западной России, но, возможно, даже для осуществления далекой мечты о полностью объединенной родине. Солдат РОА больше не будет иметь дело с самодельным старым оружием 40-х годов и контрабандными припасами, а научится пользоваться подлинным российским снаряжением. В то время как мечта о полностью единой России под руководством её правдивых сыновей и дочерей - далекая мечта, конец презренного - это реальность, в которой мы сейчас живем и будем продолжать жизнь, если мы останемся непоколебимы."
 SAM_Committee_Oversight:0 "Надзор Комитета"
 SAM_The_RMIC:0 "RMIC"
 SAM_Motorized_Contracts_idea:0 "Контракты на моторизацию"
