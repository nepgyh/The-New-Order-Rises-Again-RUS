 TRK_white_sun_of_the_desert:0 "Белое солнце пустыни"
 TRK_white_sun_of_the_desert_desc:0 "Мы-туркмены! На протяжении тысячелетий наши предки вели свои племена через среднеазиатские степи. Они сопротивлялись господству могущественных империй, таких как персы, монголы и русские. Теперь смерть Советского Союза вновь освободила нас от наших оков.\n\nЕсли мы хотим оставаться свободными, наша нация должна стать сильной. Разделение и борьба между соперничающими племенными конфедерациями всегда были инструментом, используемым иностранцами для контроля над нами. Если мы хотим, чтобы независимый Туркменистан выжил, мы должны объединить всех туркмен в единый народ, сильный и сплоченный.\n\nВ нашей столице наш лидер Пода Аннаоразов начинает с малого. За эти годы он накопил добрую волю от многих племенных вождей, выступая в качестве посредника и организуя символическую защиту границы. Сейчас начинается процесс реформ и объединения. Существует много препятствий для централизованного, единого туркменского государства. Но для блага всех туркмен мы должны начать рубить их!"
 TRK_unite_the_tribes:0 "Объедините Племена"
 TRK_unite_the_tribes_desc:0 "Что же такое Туркменистан? На протяжении большей части истории туркмены были одним кочевым народом, а Туркменистан-неопределенным географическим ареалом, где жили их племена. Даже сегодня туркмены не чувствуют особого родства друг с другом, кроме членов своего племени. Туркменская нация-это довольно новое понятие, рожденное из пепла Советского Союза. Пока это просто географическое выражение; наши соседи не приходят в восторг от того, что наши люди забредают на их территорию без приглашения.\n\nЕсли мы хотим объединить Туркменистан как современную нацию, мы должны объединить племена и выковать из них новую идентичность. Туркмены должны увидеть свою страну как одно великое племя, в котором их друзья и семья живут в согласии."
 TRK_fight_as_one:0 "Сражайтесь как один"
 TRK_fight_as_one_desc:0 "Если туркмены хотят образовать одно великое племя, они должны сражаться как одно, чтобы защитить его.\n\nСовременная армия необходима для того, чтобы удерживать наши границы и предотвращать любую иностранную агрессию. Пока наша нация модернизируется, развитие ее армии не должно сильно отставать. Уже собрались представители всех племен, чтобы создать новое верховное командование туркменской армии. Наш опыт сдерживания пограничных налетов будет иметь решающее значение в создании национальной армии. Люди всей нации должны быть интегрированы в нее, современное оружие должно быть выковано, чтобы вооружить их. Путь к модернизации будет долгим, но если мы будем продолжать идти в том же темпе, то в конце концов доберемся туда."
 TRK_reform_the_militias:0 "Реформировать ополчение"
 TRK_reform_the_militias_desc:0 "Каждый взрослый туркмен готов сражаться за свое племя. Такое положение вещей естественно вытекает из суровой жизни в степи, где иногда необходимы конфликты за ресурсы. Наши мужчины исторически были известны как превосходные воины для других народов. Почему бы не использовать этот потенциал для себя?\n\nВместо того, чтобы держать ополченцев в качестве специальных боевых сил, к которым люди вольны присоединяться или покидать их по своему усмотрению, верховное командование предложило превратить их в ядро нашей профессиональной армии. Сохраняя по крайней мере пятую часть ополченцев в качестве постоянных войск, оплачиваемых центральным правительством, и поощряя регулярную ротацию всех взрослых мужчин в ополченческие подразделения, мы можем увеличить как наш резерв профессиональных солдат, так и хорошо подготовленных резервистов."
 TRK_joint_training_exercises:0 "Совместные учения"
 TRK_joint_training_exercises_desc:0 "Старый порядок рассматривал ополчение как племенное дело, способ гарантировать безопасность своего племени и родственников. Единственные случаи, когда два или более ополченцев взаимодействовали, были во время межплеменных конфликтов или когда большое количество туркмен было призвано в иностранные армии.\n\nТаким образом, может показаться безумием, что ополченцы действительно тренируются вместе и потенциально раскрывают важную информацию о силе каждого племени. Но ополченцы должны привыкнуть к совместным учениям. Верховая езда и стрельба с другими воинами Туркменистана улучшат способность каждого ополчения функционировать в нашей оборонительной политике. Это также поможет разрушить ментальную стену между каждым племенем и поможет мужчинам начать думать о своих товарищах-воинах не как о чужеземцах, а как о товарищах-защитниках туркменских степей.\n\nДля начала в столице были организованы дружеские скачки. Почему бы не сделать военную подготовку веселой?"
 TRK_war_games:0 "Военные учения"
 TRK_war_games_desc:0 "Реакция на первую серию совместных учений была не слишком далека от осторожного энтузиазма, и поэтому верховное командование предложило организовать более сложные военные учения. Группа ополченцев, представляющих вражеские войска, будет имитировать нападение на границе с несколькими рейдовыми группами, пытающимися прорваться через границу. Защитникам придется одновременно защищать границу в фиктивных боях и посылать легкую кавалерию, чтобы преследовать налетчиков.\n\nВоенные учения важны на каждом уровне подготовки современной армии. Они дают офицерам и командирам ощущение командования огромной группой людей в стрессовых ситуациях. Рядовому солдату предоставляется возможность тренироваться в полевых условиях, в условиях, напоминающих его будущие развертывания. Они дают нашим людям опыт нападения и защиты.\n\nЧтобы подсластить учения, было приготовлено немного еды для каждого ополченца, которые присоединятся к учениям за пределами регулярной армии. Большой ужин на равнинах-это всегда веселое событие, и бюджет военного министерства на специальные мероприятия должен куда-то уходить."
 TRK_shore_up_defenses:0 "Укрепить оборону"
 TRK_shore_up_defenses_desc:0 "Наши первые военные учения были очень веселыми! Что еще более важно, они дали нам сокровищницу информации о слабых местах нашей границы. Не так-то просто охранять огромные просторы открытой земли с небольшой армией, которая все еще проходит модернизацию. Атакующей группе в военных учениях было довольно легко проникнуть вглубь нашей земли, достичь своих целей, а затем отступить через границу.\n\nСочетание старых идей и современных стратегий может помочь нашей границе стать более безопасной. Районы вблизи крупных населенных пунктов или дорог могут быть защищены фортами, траншеями и колючей проволокой. Менее важные участки границы могут патрулироваться легкой кавалерией. А по всей границе хорошо снабженные крепости могут долго противостоять врагам, не имеющим тяжелой артиллерии или воздушных сил. Любой захватчик, пытающийся обойти форпосты, обнаружит, что их линии снабжения открыты, когда они попытаются проникнуть внутрь.\n\nЭти реформы потребуют некоторого времени для осуществления, но будут иметь дополнительное преимущество, помогая обучить наш военно-инженерный корпус и дать работу племенам, живущим вблизи границы."
 TRK_a_centralized_military:0 "Централизованная армия"
 TRK_a_centralized_military_desc:0 "Хорошо обученные и реформированные ополченцы являются хорошим временным средством, но сейчас они действительно представляет собой централизованную армию под контролем нашего правительства. Завербовав каждого добровольца, которого мы сможем найти, в централизованную армию, а затем постепенно добавляя в нее призывников, мы можем начать распускать племенные объединения. Сначала это займет некоторое время, но по мере того, как центральная армия растет и ее разум укрепляется, все большие и большие партии призывников могут быть переплавлены в новую армию. Когда призывники закончат свой срок службы, они вернутся в свое племя и почувствуют более сильную связь с нашим правительством и его народом.\n\nЦентральная армия также начнет смещать баланс сил между нами и нашими племенными "
 TRK_an_integrated_officer_corps:0 "Единый офицерский корпус"
 TRK_an_integrated_officer_corps_desc:0 "Одна вещь, которую мы, безусловно, можем сделать, чтобы ускорить интеграцию племенных воинов в армию, - это набрать ветеранов-офицеров милиции и племенных вождей в качестве офицеров для нашей армии. Эти люди с многолетним опытом будут неоценимы для наших усилий; некоторые даже служили в последние дни старого Советского Союза.\n\nКонечно, на самом деле вербовка этих почтенных людей потребует некоторых усилий. Многие не хотят оставлять свое племя без руководства и защиты. Другие оставили позади военную жизнь и просто хотят мирно прожить остаток своих дней. Наконец, некоторые просто ненавидят идею централизованного правительства и скорее плюнут на нас, чем помогут нам каким-либо образом.Здоровая доза кнута и пряника поможет нам заманить этих ветеранов подальше от их дома, в нашу новую армию. Это начальное поколение не будет служить вечно; нам нужна только их помощь, чтобы заставить мяч катиться. Те, кто совершенно не желает нам помогать, могут, по крайней мере, указать нам на местные таланты, которые помогут связать их племя с нашей армией."
 TRK_standardized_weapon_production:0 "Стандартизированное производство оружия"
 TRK_standardized_weapon_production_desc:0 "В старину каждый носил свое оружие. Отец снабжал своих сыновей, когда они достигали совершеннолетия, любое совмещение наследственного оборудования и современных приобретений, которые семья могла себе позволить. В случае нужды племя могло купить новое снаряжение у иностранных купцов или у горожан. В результате каждое современное туркменское племя имеет настоящий музей вооружения. Старые мечи, составные луки для охоты, старое спичечное оружие времен царизма, винтовки времен двух мировых войн и странный современный дизайн из русских пустошей или из Сферы.\n\nЗа исключением военных историков, мало кто в нашей современной стране находит эти странные виды оружия практическими интересами. Стандартизация вооружения - одна из первоочередных задач нарождающейся военной промышленности. Выдавая каждому по горстке советских или образцов ЗРРФ, мы можем упростить нашу линию снабжения и убедиться, что наши люди лучше оснащены. Увеличение количества автоматов и легких пулеметов поможет нашим войскам с легкостью отражать кавалерийские налеты."
 TRK_manning_the_factories:0 "Укомплектование заводов"
 TRK_manning_the_factories_desc:0 "Наша растущая военная промышленность нуждается в людях, чтобы управлять ею, так же как наша растущая армия нуждается в солдатах, чтобы держать оружие. Фабричная работа-грязная, утомительная работа, но кто-то должен ее делать.\n\nКонечно, заманить мужчин и женщин подальше от их кочевой жизни в оседлые фабричные города будет непростой задачей. Частью решения стала предложенная национальная трудовая повинность, параллельная нашей военной. Каждое племя и каждое поселение должны будут предоставить квоту мужчин и женщин для работы на наших фабриках. Взамен деньги и субсидии будут предоставлены различным партнерам. В долгосрочной перспективе, по мере роста наших фабрик, соблазн постоянных рабочих мест привлечет многих нищих кочевников, чтобы поселиться на постоянной основе. Их дети смогут посещать школу и обучаться техническим навыкам, необходимым для нашей современной экономики. Это расселение населения поможет нам постепенно сломать модели независимых кочевых племен, которые ослабляют наше центральное правительство."
 TRK_a_modern_military:0 "Современный военный"
 TRK_a_modern_military_desc:0 "Современная сталь защищает наших мужчин. Их офицеры размещают их в упорядоченном порядке. Их жилье-приличные, хорошо снабженные казармы на укрепленных позициях. Ветераны-ополченцы помогают новичкам освоить свое ремесло в перерывах между военными играми и тренировками на открытом воздухе. А в нашей столице наши самые элитные батальоны проходят парадом перед Президентским дворцом на важных праздниках.\n\nМало-помалу служба в национальной армии перестала быть рутиной. Вместо этого молодые люди видят в этом естественную эволюцию старых племенных ополчений, в которых они служили. Племена движутся более быстрыми темпами теперь, когда они чувствуют, что дороги хорошо патрулируются преданными войсками.\n\nДа, в Туркменистане сейчас есть современная армия. Настало время внести последние штрихи в нашу национальную оборону. Туркменский народ больше не является заложником прихотей наших племенных вождей, он свободен процветать, не опасаясь вторжения чужеземцев на нашу землю. Со временем даже самые упрямые вожди племен научатся видеть, куда дует ветер."
 TRK_strengthen_control:0 "Усилить Контроль"
 TRK_strengthen_control_desc:0 "Национально-республиканская партия Туркменистана начинала как свободная коалиция бывших советских бюрократов, туркменских националистов и местных ополченцев. Точно так же, как мы планируем превратить кочевников и слабо организованные племена Туркменистана в единую, неделимую нацию, так и партия в ее центре должна стать единым целым во главе с нашим Президентом Аннаоразовым.\n\nЕсть чему поучиться из провала возглавляемого Бухариным Советского Союза. Трудно руководить однопартийной нацией, не убедившись, что ее единственный политический организм силен. Многократная концентрация власти внутри партии может привести к отсутствию цельности. Если этот вопрос не будет решен, когда дело дойдет до поиска преемника нынешнего лидера, может начаться насильственный кризис преемственности.\n\nТаким образом, фракция, поддерживающая нашего нынешнего президента, начала отсекать партию мертвого веса, подкупая одних и арестовывая других по сфабрикованным обвинениям. Поддерживать Аннаоразова может быть очень выгодно, так же как и противостоять ему-очень дорого. При усердной работе наш контроль над партией, а значит и над Туркменистаном, может быть завершен."
 TRK_investigate_dissent:0 "Расследовать инакомыслие"
 TRK_investigate_dissent_desc:0 "Цитируя Исаака Ньютона," To every action an equal and opposite reaction." Our work centralizing power around the President's group has elicited pushback from various officials and power broker in the capital and beyond. Rumors of dissent have reached the ears of President Annaorazov.\n\nProceeding from here will require caution. Panicking and arresting everyone in reaction to the rumors will make us look weak, while letting any dissent slide will invite our opponents to be even more brazen in their plots.\n\nOur first move will thus be an information gathering effort. By corroborating rumors and evidence from various sources, we can have a clearer idea of the opposition. From there, a sweep of arrests and "accidents" for the main figures of opposition will dissuade others from joining in. Better to be a bit too generous with the arrest and beatings to avoid letting guilty parties escape our justice."
 TRK_ministry_of_national_security:0 "Министерство национальной безопасности"
 TRK_ministry_of_national_security_desc:0 "Наша работа по централизации партии вокруг Президента шла по графику, и подавление негативной реакции на нее также прошло довольно хорошо. Но до сих пор наши усилия основывались скорее на сиюминутных решениях, чем на какой-либо долгосрочной стратегии. Пришло время исправить это.\n\nНаше новое Министерство национальной безопасности будет совмещать внешнюю разведку с внутренними обязанностями, такими как внутренняя безопасность. В то время как на первых порах предполагалось выполнять свою главную роль в столице страны, чтобы заставить замолчать противников нашей реформы партии. Со временем, по мере продвижения наших усилий по централизации, охват нашего министерства будет распространяться на каждый уголок страны.\n\nКонечно, чтобы наши шпионы не набросились на нас, за делами министерства должны будут следить наши люди. Переплетение высших чинов министерства с людьми, наиболее близкими к нашему президенту, будет приоритетной задачей, как и поддержание некоторого уровня дистанции между армией и нашими новыми шпионами. Но при хорошем управлении это новое разведывательное ведомство принесет много дивидендов."
 TRK_control_the_media:0 "Контролировать СМИ"
 TRK_control_the_media_desc:0 "Наша новая нация развивается, и поэтому в Туркменистан сейчас проникает широкий спектр средств массовой информации. Эти новые средства массовой информации принесут стране массу преимуществ, но они также рискуют принести много опасностей. Иностранная пропаганда, крамольный бред оппозиции, автономистский бред племенных вождей ... Список опасностей для нашего правительства можно продолжать и продолжать.\n\nУбедившись, что каждая газета и радиокомпания соблюдают правила, установленные правительством, мы можем убедиться, что средства массовой информации, потребляемые нашими гражданами, питают их умы, а не отравляют их. Другие идеи включают в себя прямое принуждение новой медиакомпании продать акции правительству и создание нового министерства культуры и информации, чтобы убедиться, что все средства массовой информации, пересекающие нашу границу, безопасны для наших граждан.\n\nВозможно, когда-нибудь у каждой семьи будет возможность иметь телевизор, чтобы слушать речи нашего славного Президента."
 TRK_faith_in_annaorazov:0 "Вера в Аннаоразова"
 TRK_faith_in_annaorazov_desc:0 "Некоторые в нашей партии обвиняют Аннаоразова в том, что он был тираном в процессе становления, узурпировал импульс зарождения современного Туркменистана в своих собственных целях. Но кто же неустанно трудился на благо национального объединения, на укрепление Национально-Республиканской партии? Президент Аннаоразов был и остается величайшим героем республиканских усилий.\n\nЛидеры кланов заявляют, что боятся размывания своей племенной идентичности и поглощения в воображаемое суперплемя с Аннаоразовым в качестве вождя. И все же кто был величайшим защитником традиционной туркменской культуры, человеком, который сделал все, чтобы прославлять и беречь жизнь предков нации? Аннаоразов был ничем иным, как самоотверженным в своем стремлении выдвинуть вперед древний туркменский народ как гордый народ.\n\nМы должны верить в Аннаоразова, отца всего туркменского народа. Под его руководством туркмены стали сильнее, чем были на протяжении веков. Мы должны доверять ему и следовать за ним в этот дивный новый мир!"
 TRK_our_shared_past:0 "Наше общее прошлое"
 TRK_our_shared_past_desc:0 "Туркмены издавна жили в этом уголке мира, и наши предки были покорены бесчисленными империями, начиная с Александра Македонского. Общим рефреном тех, кто хотел бы лишить нас свободы воли, является то, что мы-пестрый набор племен, а не нация на себя. Мы больше не потерпим подобной чепухи! Изучая и преподавая историю туркменского народа, мы можем достичь нескольких пересекающихся целей: иностранцам, пытающимся подчинить себе наши земли, будет труднее оправдывать свои завоевательные войны; легитимность нашего центрального правительства будет укрепляться, поскольку мы являемся праведными лидерами туркменского народа; и, наконец, наши граждане научатся признавать, что их племенная преданность вторична по сравнению с тем, чтобы быть гордым туркменским гражданином."
 TRK_a_common_faith:0 "Общая вера"
 TRK_a_common_faith_desc:0 "Ислам-религия туркмен. Ислам-это религия наших предков и предков наших предков. Мы были благословлены возможностью услышать слово пророка в течение столетия после его смерти, и мы постараемся сохранить божественную истину живой и здоровой.\n\nКонец атеистического Советского Союза позволил исламу вновь процветать в Казахстане. Наше правительство, конечно, признало имама и исламских ученых национальными сокровищами и обещало им защиту. Укрепляя нашу связь с этими уважаемыми людьми Божьими, мы можем повысить престиж нашего правительства. Несмотря на то, что Туркменистан остается светской республикой, вера, которая связывает всех нас, не видит племенных различий и объединяет всех туркмен в одну великую общину веры."
 TRK_a_common_tongue:0 "Общий язык"
 TRK_a_common_tongue_desc:0 "По всей великой Азиатской равнине смешались тюркские народы. В результате по всей Центральной Азии распространилось великое множество тюркских языков и диалектов. Конечно, туркменский народ един, и все они говорят на одном и том же понятном друг другу языке. Конечно, мы могли бы придумать что-нибудь получше.\n\nМы можем повторно использовать старую программу стандартизации языков Советского Союза, чтобы навязать один вариант стандартного туркменского языка всей нашей стране. Школы будут учить этому диалекту, а наши радиопрограммы помогут распространить его дальше. Наличие одного общего языка сделает многое, чтобы стереть барьер в сознании между различными племенами.\n\nОднако эта программа, скорее всего, столкнется с противодействием. Советские бюрократы выбрали один из диалектов, связанных с величайшим племенем-теке. Таким образом, повторное использование плана Советского Союза по стандартизированному туркменскому языку, несомненно, приведет к нескольким неудобным вопросам. И все же мы продолжим. Один язык для одной нации."
 TRK_shared_curriculum:0 "Общая учебная программа"
 TRK_shared_curriculum_desc:0 "Дети нации-это ее будущее, и ни у одной нации не будет более светлого будущего, чем у туркмен!\n\nКонечно, помимо обучения их национальному языку, есть так много знаний, которые мы могли бы дать нашим ученикам. История туркменского народа, занятия по туркменской поэзии, религиозные наставления, математика и многое другое. Богатые или бедные, и независимо от того, из какого племени они происходят, наша молодежь получит одинаковое образование. Мы ожидаем, что к концу их пребывания в школе новое поколение будет иметь все инструменты, необходимые для того, чтобы выступать в качестве туркменских граждан.\n\nРазработка этой общей учебной программы займет некоторое время. Всевозможные группы давления просили включить их в процесс рассмотрения, от людей нашей Республиканской партии до армейских начальников и до наших новых промышленных магнатов. Имамы, в частности, просили стать частью новой системы обучения. Потребуется некоторое время, чтобы отделить плохие идеи от хороших, но, надеемся, не слишком долго. В конце концов, мы хотели бы быть готовыми к следующему учебному году."
 TRK_redraw_traditional_borders:0 "Перерисовка традиционных границ"
 TRK_redraw_traditional_borders_desc:0 "Традиционные административные районы Туркменистана всегда основывались на древних племенных притязаниях. Когда Российская империя аннексировала земли наших предков, они не видели причин для пересмотра соглашения. Какое им дело до жизни нескольких враждующих племен на периферии империи, пока сохраняется внутренний мир? Советский Союз в основном сохранял те же административные районы, что и до его распада немцам.\n\nТеперь наша страна разделена внутри страны в соответствии с тем, где наши предки пасли свои стада зимой. Это не годится для современной нации; это вообще не годится. Новые внутренние разделения должны быть построены, чтобы помочь управлению современной нацией. Не имеет большого значения, какая смесь племен живет в пределах какого региона. Важно то, что каждому туркменскому гражданину государство оказывает одинаковую помощь. Как только это будет достигнуто, прежние различия постепенно исчезнут."
 TRK_monuments_to_our_people:0 "Памятники нашему народу"
 TRK_monuments_to_our_people_desc:0 "Одним из первых, что сделали советские бюрократы после захвата города, было возведение нескольких памятников во славу человека и социализма. В то время как их идеалы оказались бесполезными в долгосрочной перспективе, их подход не был полностью ужасным. Когда видишь гордую фигуру, высеченную из самых твердых материалов земли, эффект всегда впечатляет. Вопрос только в том, кому должны быть воздвигнуты эти памятники? Слава туркменскому народу, конечно!\n\nВеликие вожди, гордые воины, важные предки нашего народа. Не важно, к какому племени они принадлежали, все они важны в коллективной истории Туркменистана. И поэтому они должны быть увековечены. За статуями и памятниками должны быть подняты большие знамена. В столице стены должны быть покрыты фресками. Методы выражения наших достижений как нации ограничены только нашим творчеством. И эти публичные демонстрации гордости за наших предков сделают наших сограждан еще счастливее, помогая строить будущее Туркменистана."
 TRK_archaeological_expeditions:0 "Археологические экспедиции"
 TRK_archaeological_expeditions_desc:0 "Для народа с такой долгой историей туркмены получили на удивление мало исторического интереса. Таким образом, если мы хотим узнать больше о нашем прошлом, мы должны сделать это сами! Национальное историческое общество отметило несколько мест в качестве потенциальных мест раскопок. Есть много исторических периодов, о которых мы могли бы узнать больше. Относительно мало известно о самых ранних человеческих поселениях в Туркменистане, например, о возможном присутствии в этом регионе неандертальцев. Другие ученые заинтересованы в том, чтобы узнать больше об эллинистическом периоде и последующем парфянском и сасанидском присутствии в этом районе. Некоторые больше интересуются средневековьем, когда монгольские и тимуридские владыки путешествовали по туркменской пустыне.\n\nИзучение этого займет некоторое время, но уже сейчас мы видим возобновление интереса местных жителей к туркменской истории. Многие молодые люди из близлежащих деревень наблюдали за работой наших археологов. Мысль о древних героях и сокровищах, дремлющих у них под ногами, произвела впечатление на многих детей и стариков."
 TRK_clan_gatherings:0 "Собрания кланов"
 TRK_clan_gatherings_desc:0 "Какой-то параноидальный вождь племени обвиняет нас в попытке уничтожить каждый клан и племя туркменского народа. Отнюдь! Наша цель-построить великий дом для всех туркменских племен, больших и малых, где каждый ребенок туркменской пустыни может свободно общаться.\n\nИтак, было предложено большое собрание кланов! Если наши военные учения собрали людей со всех уголков Туркменистана для обмена военными идеями, то большой клановый сбор станет поводом для обмена всевозможными новостями, культурными событиями и торжествами. Конечно, чтобы сохранить праздничный вид, участвующим племенным вождям напомнили, что они должны вести себя наилучшим образом. Любая кровная вражда или межплеменный конфликт будут оставлены за дверью.\n\nЭто будет день музыки и танцев под белым солнцем и луной."
 TRG_promote_inter_tribal_marriages:0 "Поощрять межплеменные браки"
 TRG_promote_inter_tribal_marriages_desc:0 "Межплеменные браки всегда были редким явлением, используемым либо для заключения союзов, либо для прекращения вражды между соперничающими племенами. С нашей новой правительственной политикой они станут гораздо менее редкими.\n\nВ последние несколько месяцев мы вели переговоры с несколькими племенными вождями, чтобы организовать волну межплеменных браков. Счастливые пары получат специальный свадебный подарок, который поможет им начать совместную жизнь. Это будет и стимулом для других, рассматривающих возможность связать себя узами брака с кем-то из-за пределов своего племени, и столь необходимой субсидией, чтобы помочь найти жилье за пределами своего племени или в одном из наших новых промышленных центров.\n\nВидеть более тесные связи между каждой группой племен будет бесценно для нашего правительства. В долгосрочной перспективе это может даже способствовать постепенному исчезновению племенной принадлежности, поскольку наши граждане в первую очередь начинают думать о себе как о туркменах."
 TRK_we_are_all_turkmen:0 "Мы все туркмены"
 TRK_we_are_all_turkmen_desc:0 "Падение Советского Союза принесло тяжелые времена туркменскому народу, и многие могли найти спасение только в своем племени и семье. Нет больше! Несмотря на то, что наше правительство упорно трудилось над восстановлением экономического процветания на наших землях, связи между некогда соперничавшими племенами постепенно восстанавливались. С каждым днем все больше туркмен осознают важность своей родины и своей республики.\n\nМногое еще предстоит сделать. Многие племена все еще конкурируют за ресурсы и важные роли в новой нации. Некоторые группы еще не вырвались из нищеты, их будущее еще не обеспечено туркменским народом.\n\nНо работа правительства никогда не делается полностью. Не так уж плохо воспользоваться моментом и гордиться тем, как далеко мы продвинулись в создании чувства принадлежности. Сегодня мы все туркмены."
 TRK_we_are_all_turkmen_tt:0 "Туркменистан будет единой страной!"
 TRK_parade_in_ashgabat:0 "Парад в Ашхабаде"
 TRK_parade_in_ashgabat_desc:0 "Наша армия никогда не была такой сильной и современной, и контроль Аннаоразова над судьбой Туркменистана не был таким надежным. Почему бы не объединить их в один большой парад в нашей столице Ашхабаде, чтобы отпраздновать славу Республики?\n\nПо улицам перед президентским дворцом может проскакать большое кавалерийское войско, за которым следуют наши пограничные войска, а замыкают шествие элитные пехотные дивизии. Великий парад станет государственным праздником, и нашим гражданам будут предложены еда и питье, чтобы побудить их принять участие в торжествах национальной армии.\n\nС этими людьми, как мечом и щитом Туркменистана, наш великий вождь Аннаоразов будет защищать народ от всех угроз!"
 TRK_cultural_festivals:0 "Фестивали культуры"
 TRK_cultural_festivals_desc:0 "Кто-то, возможно, когда-то высмеивал идею фестивалей культуры в Туркменистане. Какие истории может поведать миру кучка племен, бродящих по сухой степи?\n\nНаши новые фестивали доказывают, что сомневающиеся ошибаются. Члены всех племен делятся сказками и историями. Молодые и менее молодые посещают публичные конференции, проводимые нашими новыми кафедрами археологии и истории. Конкурсы показывают, как женщины из разных кланов придумывают новые текстильные узоры, отражающие традиции своего клана в новых образных образах. Ученые из - за пределов нашей страны приглашаются поделиться тем, как похожи и непохожи другие тюркские народы.\n\nЭто веселый день для Туркмен, и даже сейчас, когда наша нация выходит из смутных времен, мы можем найти время, чтобы отпраздновать наше общее прошлое и будущее."
 TRK_birth_of_a_nation:0 "Рождение нации"
 TRK_birth_of_a_nation_desc:0 "Независимость Туркмен была разрушена во времена Большрй игры, когда Российская империя аннексировала земли, где наши предки пасли свои стада. Когда гибель Советского Союза освободила нас от рабства, как внутри нашей страны, так и за ее пределами велись серьезные споры о праве туркмен на независимое существование. Центральноазиатские народы, как считалось, были слишком малы и раздроблены для жизни за пределами великих держав региона. Сколько времени пройдет, прежде чем возрождающаяся Россия вернет себе контроль над землей? Или как скоро маленькие государства станут простыми иранскими сателлитами в регионе?\n\nМы наконец доказали, что сомневающиеся ошибаются. Туркменистан как современное независимое государство наконец-то воспринимается Всерьез как концепция геополитическими вонючками и лидерами всего мира. Это не может навсегда остановить хищничество более крупных соседей, но наша постоянная борьба за улучшение и развитие нашей страны приведет к тому, что Туркменистан станет сильнее. Теперь мы свободны творить свою судьбу под белым солнцем Центральной Азии!"
 TRK_the_persian_connection:0 "Персидская связь"
 TRK_the_persian_connection_desc:0 "На протяжении всей нашей истории туркмены имели многочисленные контакты с персами на юге. Иногда как партнеры, иногда как враги. Теперь история повторится, поскольку нам нужно решить, как приблизиться к Шахиншахскому государству Иран на нашем юге. С анархией, которая царит на севере, в Казахстане и России, Иран, вероятно, будет нашей самой большой точкой доступа во внешний мир. И в маловероятном случае воссоединения русских земель Иран, вероятно, станет чрезвычайно важным противовесом российским интересам в нашем регионе.\n\nТаким образом, улучшение дипломатических отношений с Ираном это название игры. Мы должны собрать первую делегацию к нашему южному соседу, чтобы попытаться войти в их расположение. В настоящее время мы не знаем целей шаха и его советников в Центральной Азии, но работающее правительство в Туркменистане, несомненно, должно быть одним из них. В конце концов, кому нравится длинная плохо очерченная граница с дисфункциональным государством?"
