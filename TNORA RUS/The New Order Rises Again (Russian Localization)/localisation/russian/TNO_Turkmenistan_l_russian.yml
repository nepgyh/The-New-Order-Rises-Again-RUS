 POLITICS_PODA_ANNAORAZOV_DESC:0 "Когда Советский Союз пал, туркмены не подвели революцию. Их поддержка Союза и всего, что он представлял, была непоколебима в своей решимости. Но русские подвели туркмен: бюрократы и администраторы бежали на родину, когда Иран вторгся в Туркменистан после распада Союза. В конце концов, на защиту Туркменистана встал его родной сын, целитель и защитник. Это сделал Пода Аннаоразов.\n\nВо главе разношерстного отряда туркменских племен, советских партизан, личных друзей и союзников, Пода отразил не только иранское, но и одновременное афганское вторжение. Это достижение потрясло весь Туркменистан, и казалось вполне естественным, что героя Самарканда назвали председателем коммунистической партии. Если бы только управление страной было таким же легким, как победа над армиями. Годы, последовавшие за этими победами, оказались более утомительными, чем любая битва или залечивание тяжелых ран, и эти утомительные годы начинают тяготить его.\n\nПода руководит Туркменистаном в меру своих возможностей, но в конечном счете он не администратор. Будучи убежденным бухаринцем, Пода, тем не менее, оказывается втянутым то в одну, то в другую сторону жужжащим роем советников, министров, генералов, союзников и бюрократов, которые постоянно крутятся вокруг него. Некоторые из них придерживаются его убеждений, другие уважают его - а он их - но оказываются в полном противоречии с его бухаринскими принципами, и с годами становится все менее и менее ясно, кто из них кто. Иногда этого становится достаточно, чтобы желать новой войны."
 
