 PER_German_Persian_Oil_Company:0 "Германо-персидская нефтяная компания"
 PER_German_Persian_Oil_Company_desc:0 "Прежде - Англо-Иранская нефтяная компания, была передана во владение Германии во время раздела Британской Империи после Второй Мировой Войны. Переименованная в Deutsch-Persische Ölgesellschaft (DPÖ), компания контролирует каждую каплю нефти в Иране и определяет размер крошечной прибыли, которую мы получаем от ее продаж."
 PER_Mosaddeghs_Legacy:0 "Наследие Мосаддыка"
 PER_Mosaddeghs_Legacy_desc:0 "Наша страна все еще ясно помнит переворот 1953 года против правительства тогдашнего премьер-министра Мохаммеда Мосаддыка. Многие как внутри страны, так и в мире считают организованый Германией после национализации Мосаддыком компании DPÖ переворот смертью иранской демократии. После установки про-германского режима и значительного увеличения власти Шаха, доверие народа к правительству подорвану надолго, если не навсегда."
 PER_The_Imperial_Guard:0 "Имперская Гвардия"
 PER_The_Imperial_Guard_desc:0 "Неистово верная Шаху, Императорская Гвардия - самые элитные боевые единицы на всем Ближнем Востоке. Исполняя роль личной охраны Шаха и элитной части армии, многие из наших лучших солдат - из ее рядов. Использующие самое современное вооружение, проходящие тяжелейшие тренировки и строжайший отбор, Гвардия - настоящие наследники персидских "
