 ## Leader Bios ##
 POLITICS_MOHAMMAD_REZA_PAHLAVI_DESC:0 "Мохаммед Реза Пехлеви взошел на иранский трон в 1941, после вынужденного отречения его отца из-за вторжения Советского Союза и Британской Империи. Ученые по всему миру считают, что именно тогда Шах начал смотреть в сторону Германии - две великих державы, униженные старыми европейскими империями. \n\nЗа десятилетия спустя его восхождения на трон взаимоотношения между Шахом и его друзьями в Берлине только улучшались, Германия прилагала все усилия, чтобы Иран вошел в их сферу влияния - международные займы, помощь для восстановления и военные советники. В августе 1953 эти взаимоотношения открылись всему миру с переворотом против тогдашнего премьер-министра Мохаммеда Мосаддыка и заменой его на про-немецкое правительство, и увеличением власти Шаха, приветствовашего Рейх с открытыми обьятиями.\n\n Несмотря на то, что теперь Шах наслаждается властью и роскошью, достойными настоящего монарха, сказать, что под ногами у него тонкий лёд - не сказать ничего. Правительство подорвало доверие населения, и люди выходят на улицы, требуя разнообразные реформы, а немецкие расовые теории разжигают всевозможные конфликты. Мало того, даже немецкие покровители начинают требовать реформы, предпочитая более либеральный, но стабильный Иран стране в хаосе. С надвигающимся 2500й годовщиной иранской монархии, Шах решительно настроен сделать все, чтобы она продлилась еще 2500 лет."
 POLITICS_FARAH_PAHLAVI_DESC:0 "Фарах Пехлеви - Шахбану, императрица Имперского государства Иран. Будучи дочерью богатых родителей, Фара получила привилегированное воспитание, полное возможностей, о которых простые иранцы могли только мечтать. Она познакомилась с шахом, когда изучала архитектуру в рейхе, и они поженились на пышной церемонии, которая вызвала некоторое напряжение в казне ее страны. В течение десяти с лишним лет шах правил Ираном, и Фарах наслаждалась всем блеском и роскошью, которые полагались императрице. В течение этого времени она не сидела сложа руки, работая над улучшением положения иранских женщин и содействуя развитию культурных инициатив.\n\nЗатем ее мир был охвачен пламенем. После смерти своего мужа Фара Пехлеви стала регентом Имперского государства, наблюдая, как ее страна погружается в гражданскую войну. Известно, что Шахбану предпочитает немецкий язык персидскому; что еще более важно, она представляет учреждение, посвященное германо-иранской дружбе и продолжению поставок нефти Рейху.\n\nТеперь императрица восседает на троне, обагренном кровью, в то время как немецкие пушки и немецкие бомбардировщики превращают ее страну в руины. Для генералов и монархистов, поддерживающих ее регентство, императрица - стабилизирующая фигура, последняя надежда на то, что 2500-летняя монархия выживет. Сама императрица может только наблюдать, как §Rвсе больше и больше людей умирают во имя ее короны§!."
 POLITICS_SHAPOUR_BAKHTIAR_DESC:0 "Шапур Бахтияр никогда не требовал многого от своих противников. В то время как другие претенденты на иранское лидерство осудили шаха, Бахтияр стремился только сохранить монархию с помощью конституции. На каждый призыв к крови он призывал к умеренности, примирению и миру. За это многие иранцы поносят его как апологета тирании. Они не могли быть более неправы.\n\nИбо Бахтияр более чем заслужил свои нашивки борца за свободу. Во время Гражданской войны в Испании он сражался на стороне злополучной Республики. Когда немцы покорили Францию, Бахтияр использовал свои связи среди французского Сопротивления, чтобы подорвать позиции оккупанта. Теперь Бахтияр сражается за свою собственную страну, и он полон решимости сражаться до победного конца. Все, чего он когда-либо хотел, - это чтобы его народ был свободен и чтобы хороший человек вел его страну к этой цели. Только смерть остановит его."
 POLITICS_SHER_MOHAMMED_MARRI_DESC:0 "Шер Мохаммед - вождь народа из Белуджистана. Будучи лидером Фронта освобождения белуджей, он стал пионером партизанской войны против всех тех, кто посягал на независимость его народа. Гордый суннитский народ в шиитской нации, со своим собственным языком, культурой и традициями, миллионами белуджей долгое время правили люди, которые их не понимают. К этой националистической мотивации Шер Мохаммед добавляет марксистскую интерпретацию, рассматривая борьбу своего народа как еще одну в вечной борьбе с угнетателем.\n\nВозможно, их борьба с самого начала обречена на провал. Враг имеет подавляющее превосходство как в людях, так и в вооружении. Это не имеет значения. Они заплатят кровью за каждый дюйм этих гор."
 
