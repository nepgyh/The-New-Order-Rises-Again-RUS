 PER_GER.1.t:0 "Письмо из Германии"
 PER_GER.1.d:0 "Шахбану Пехлеви,\n\nМы знаем, что вражеская коалиция, созданная против вас, огромна, и что вы в меньшинстве. В этот жизненно важный час вы ни при каких обстоятельствах не должны терять веру и поддаваться внешнему и внутреннему давлению! Вы должны стоять на своем, даже перед лицом такого противодействия.\n\nПока вы читаете это письмо, наше правительство уже мобилизует помощь, в том числе и наших людей. Первая волна добровольцев Вермахта должна прибыть в ближайшее время, за ней последует постоянный поток поставок. До тех пор имперская армия должна удерживать свои позиции. Вражеский союз, выстроенный против вас, непрочен; время работает против них. Их единство рано или поздно поколеблется. Пока это время не наступит, мы будем рядом с вами в трудную минуту."
 PER_GER.1.a:0 "Наши союзники должны держать оборону!"

