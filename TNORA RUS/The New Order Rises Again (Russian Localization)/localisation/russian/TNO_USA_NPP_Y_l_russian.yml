USA.1705.t:0 "Инаугурация Йоки"
USA.1705.d:0 "Нация замерла в шоке, спецназ выстроился на улицах Вашингтона, округ Колумбия, а Фрэнсис Паркер Йоки поднимается по ступеням здания Капитолия Соединенных Штатов, чтобы принести присягу в качестве президента Соединенных Штатов. Окруженный беспокойными агентами Секретной службы, новый лидер Национал-Прогрессивной партии уверенно шагает к трибуне. Несмотря ни на что, его планы осуществились, и Америка ждет его слов.\n\nТе, кто окружает трибуну, имеют меньше отличий, чем ожидалось для инаугурации такой важности; Р-ДП бойкотировали его присягу и большая часть его собственной партии отказывается присутствовать. Иностранные наблюдатели также заметно редки, за исключением небольшой делегации из Рейха, что делает список гостей в основном состоящим из его самых ярых сторонников. Лоис де Лафайет Уошберн, руководитель предвыборной кампании Йоки, улыбается в камеру, когда загадочный Гарольд Кит Томпсон ловко избегает их. Недавно приведенный к присяге вице-президент Луис Байерс пожимает руки и раздает автографы доброжелателям в коричневых рубашках, упиваясь победой своего кандидата, в то время как пресс-секретарь Уиллис Карто и представитель первокурсников Фред Хантли ведут беседу, а адмирал Джон Кроммелин властным взглядом обшаривает толпу в поисках опасности.\nТолпа состоит из трех частей. Во-первых, есть те, кто симпатизирует кандидату, который преодолел десятилетия борьбы, чтобы достичь этого момента и хочет видеть Америку сформированной в его видении. Во-вторых, те, кто воспользовался своими правами по Первой поправке, опасаясь, что их могут лишить до следующей инаугурации. Наконец, тонкая линия Капитолийской полиции разделяет две группы. Крики протеста и приветствия перекрывают друг друга.\n\nПо мере того как Йоки поднимается, шум только перерастает в бурю недовольства, поднимающуюся вместе с ветром, который трепещет на страницах его речи. Верховный судья протягивает докладчику книгу \"Империум\", шедевр Йоки в области геополитики и теории культуры.\n\nПод презрительным взглядом побежденного судьи, положив одну руку на книгу, он повторяет клятву.\n\nПрезидент убирает руку, поворачивается к толпе и начинает говорить."
USA.1705.a:0 "Американская мечта не придет к уснувшим."

#Leader Description
POLITICS_YOCKEY_DESC:0 "Фрэнсис Паркер Йоки - человек, которого мало кто ожидал увидеть на посту президента. Однако теперь, после одних из самых спорных выборов в Американской истории, в Белом доме сидит откровенный фашист. Будучи первоначально писателем и философом, Йоки увлекся авторитарными и фашистскими движениями, возникшими по всему миру в 1930-е годы. Он проявил особый интерес к творчеству Адольфа Гитлера во время учебы на юриста, приняв нацистские идеалы антисемитизма и ультранационализма. После публикации своего самоописанного магнум-опуса \"Империум: философия истории и политики\" Йоки стал отцом нового движения в американской политике, основав ультраправую секцию Национал-Прогрессивной партии. Первоначально называя свое крыло НПП \"Всеамериканским Национальным Авангардом\", Йоки и его последователи быстро возненавидели остальную часть американского политического спектра и просто окрестили себя \"Йокистами\". Однако, благодаря неудачам его врагов и явному провидению, его фракция теперь торжествует над американской политической системой.\n\nИзбрание Йоки президентом всколыхнуло не только нескольких крыс. Во многих городах Америки, в основном на юге, нередко можно увидеть мужчин в белых одеждах с капюшонами, как у членов Ку-Клукс-Клана. Точно так же открыто говорят об отмене всего законодательства о гражданских правах за последние 20 лет. Все более распространенные случаи линчевания чернокожих американцев остаются незамеченными и неисследованными. Короче говоря, ненависть нормализуется по всей территории Соединенных Штатов и многие внутри и вне политического истеблишмента боятся, куда может пойти эта авторитарная волна.\n\nЙоки, несмотря на то, что он был лидером самой могущественной свободной нации на Земле, был неясен и противоречив в своих взглядах на свободу. Многие считают, что, независимо от того, как он внешне демонстрирует сохранение американских свобод в неприкосновенности, он все еще фашист и сделает все, что в его силах, чтобы укрепить пост президента. Сам Йоки просто осуждает \"искажателей культуры\" и утверждает, что защищает западную цивилизацию. От чего именно ее защищает Йоки, остается неясным, но Фрэнсис Паркер Йоки с крестом и усыпанным звездами плащом сидит в Овальном кабинете, готовый исполнить навязать свою волю Америке."

