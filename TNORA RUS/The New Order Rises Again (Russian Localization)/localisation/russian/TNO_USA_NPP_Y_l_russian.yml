USA.yockey.1.t:0 "Дядюшка Ней снимает завесу тайны"
USA.yockey.1.desc:0 "\"Это вечерние Новости CBS вместе с Уолтером Кронкайтом...\"\n\n\"Добрый вечер, сегодня вечером Сенат Соединенных Штатов принял решительные меры для утверждения кабинета президента, в качестве первых членов Американского Национального Авангарда НПП, достигшего президентства. Сегодняшний день прошел для страны следующим образом:\"\n\nГлубоко вздохнув, Кронки продолжил: \"Во-первых, вице-президент Луис Т. Байерс выступил в Сенате с речью, заявив, что \"сегодня великий день для американцев по всей стране, поскольку мы, наконец, срываем мантию с сионистов, коммунистов и многих других опасных членов нашего общества, скрывающихся в тени, чтобы промыть мозги молодежи в этой безумной и проклятой левизне, что вошла в моду по всей нашей стране!\"\" Лицо Кронкайта нахмурилось, он продолжал поправлять очки, пока говорил, и страх пронзил его сердце.\n\n\"После воодушевляющих слов кандидата на место государственного секретаря Ревило П. Оливера министр финансов Гарольд Кит Томпсон, эм, обратился к Сенату, объявив о том, что \"я был избран взять на себя мантию управления экономической мощью американского народа. Никто не говорил, что это будет легкая работа; вооруженный огнем вице-президента Байера, смелостью госсекретаря Оливера и силой будущего госсекретаря Кроммелина, мы приведем эту нацию к единству и славе!\"\" Рука Кронкайта медленно вытерла с лица пот, когда черное потрескивание экрана было встречено молчанием прославленного репортера.\n\n\"И, наконец, все мы видели, как контр-адмирал Джон Г. Кроммелин выступил сегодня в Сенате. Как он сказал: \"С большой благодарностью я получил одобрение для принятия мер в качестве министра обороны в отношении вооруженных сил этой прекрасной страны. Евреи и либералы потрясли нашу структуру до основани я надеюсь, что президент и я сможем работать вместе, чтобы обеспечить безопасность для всех нас\".\"\n\nКронкайт долго и пристально смотрел в пространство, невидимое для вращающихся камер, освещающих жилые комнаты американцев, теперь окутанные ночной темнотой. Когда слеза упала на его щеку, железный репортер почувствовал, что у него сдавило горло, и все, что он мог - это произнести ровно восемь слов..."
USA.yockey.1.a:0 "\"Боже, храни Соединенные Штаты, и спокойной ночи, Америка...\""

USA.yockey.2.t:0 "Срочное сообщение"
USA.yockey.2.desc:0 "Вращающийся диск опустился вниз, затем вверх, затем вниз, затем снова вверх и вниз. Десять цифр за десять секунд - если бы Регулус Филипс не волновался так сильно, он набрал бы в среднем вдвое меньше для номера, по которому звонил пять лет подряд.\n\nОдна секунда превратилась в две, потом в три, потом в десять. Негр крепче сжал вишнево-красную трубку, прежде чем кто-то снял трубку. Вздохнув, он сказал: \"Сара, это Редж. Я бы хотел, чтобы босс хоть что-то сделал; что-то случилось, и Совет директоров должен действовать в ближайшее время\".\n\n\"Кто это?\"\n\nГлаза его расширились. Голос не принадлежал секретарше Эвана. Черт побери, это даже не женский голос. \"О-о ох. М-Мистер Регулус Филипс, сэр\", - пробормотал он. \"Мне сказали, что это стационарный телефон офиса комиссара Эвана Уинтерса. Могу я поговорить с ним?\"\n\n\"Уинтерс? Предатель расы?\" Сквозь помехи донеслись густые и звонкие смешки. \" арень больше никого не побеспокоит, вот что я тебе скажу\".\n\nЛед пополз по венам Филипса, когда голос растягивал его понимание. \"Значит, так оно и есть. Что ж, позволь мне сказать тебе кое-что, Бубба: какие бы жгучие вопросы ты ни задавал, ответ, скорее всего, будет \"да\". По всему округу Кук закрываются пункты выдачи бюллетеней. Больше никаких курьеров, возящихся с причудливой почтой; либо явись как мужчина, либо твой голос не имеет значения\".\n\n\"Но не волнуй свою хорошенькую головку, мальчик. Все это ради благого дела\"."
USA.yockey.2.a:0 "Голос повесил трубку с \"добрыми\" словами и невнятным бормотанием."

USA.yockey.3.t:0 "Затмение для избирателя"
USA.yockey.3.desc:0 "Насколько гнетущей может стать погода? Томас Гравуа обдумывал этот вопрос, продолжая вдыхать в легкие океан новоорлеанской влажности, чувствуя, как пот стекает по руке, сжатой руками его подруги Лили Бабино. Надвигающиеся грозовые тучи оказались бесполезными, чтобы спасти Луизиану от ужасающей жары, обрушившейся на Юг.\n\n\"Первый голос, первый голос, Господи, будет весело! Я знаю, что мы пропустили прошлые президентские выборы, но, черт возьми, голосование за конгрессмена не повредит, не так ли, Лили?\" - спросил Томас.\n\nЛили кивнула и улыбнулась, чувствуя себя счастливой, но беспокойство продолжало подниматься в ней, когда она увидела все больше и больше шепчущихся пар, направляющихся к кабинке.\n\n\"Я имею в виду, просто подумайте об этом, у нас есть республиканцы, демократы, все виды НПП, я имею в виду, я знаю, что президент Йоки не самый популярный между нами, и я не собираюсь заставлять тебя голосовать за кого-либо...\", - сказал Гравуа, прежде чем его прервала мчащаяся полицейская машина, ревя сиреной.\n\n\"Я не знаю, Томас, мы уверены, что сегодня будет хороший день для участия в этих выборах? Я знаю, что это важно и все такое, но что-то во всем этом не так, держу пари, ты тоже это чувствуешь\", сказала она, когда грохот грозовых грозовых туч прокатился в отдалении. Пот продолжал стекать по лбам супругов, когда они на мгновение остановились.\n\n\"Теперь, милая, я знаю, что это нервирует и все такое, но мы должны сделать все возможное для нашей страны, оба наших отца служили нашей стране в прошлом...\"\n\n\"Томас...\", - прошептала Лили.\n\nОба смотрели вперед, и ни один из веселых предвыборных сезонов прошлого не подготовил их к этому зрелищу. Никаких барбекю, никаких булавок и наклеек, никаких приветственных криков и смеха толпы, а только рев вертолетов и вооруженные охранники, бродящие вокруг. Возле каждой кабинке стоял офицер в защитной экипировке, с символикой американского Национального Авангарда. Толпа двинулась вперед вместе с полицией по бокам. Громкоговорители, сирены - все было размыто, поскольку линии контролировались, люди контролировались, ради Бога, каждый голос контролировался. Молодая пара посмотрела друг на друга, желая отступить и бежать всю дорогу домой, но блестящий блеск офицерского значка, выстроенного рядом с нашивкой для Авангарда, сиял в их глазах, когда он поманил их вперед."
USA.yockey.3.a:0 "Даже голоса теперь не священны."

USA.yockey.4.t:0 "Конец тирании"
USA.yockey.4.desc:0 "В прошлом году было так много надежд.\n\nСобрание Конгресса было бы достаточно подавляющим для любого представителя; это было еще хуже для нескольких новых делегатов Ц-НПП. Поражение Джексона на праймериз пошатнуло партию и привело к резкому падению явки, причем больше всего пострадал Центр. Пэт Шредер из 1-го округа Колорадо едва победила при пересчете голосов, разделив голоса между ней, кандидатом от Р-ДП, и ее главным оппонентом, который отказался признать свое поражение. Правые тепло приветствовали и крепко пожимали друг другу руки, но конгрессмены Авангарда - нет, несмотря на то, что они были далеки от жесткого контроля над партией, они, казалось, не спешили протягивать руку через проход.\n\n\"В этих залах Вашингтона, где заговоры и интриги против Запада стали обычным делом, мы убрали коррупционеров от рычагов власти и теперь выставляем их на обозрение и проверку всех здравомыслящих американских наблюдателей\".\n\nПрезидент говорил уже некоторое время. Этот титул плохо подходил для непримечательного человека с напыщенной и высокомерной манерой речи, но безошибочным умением говорить людям то, что они хотели услышать. Несмотря на всю свою силу, он выглядел почти испуганным, как будто одна оговорка могла привести к краху его режима. Без партии у них не было большинства. Они нуждались в каждом голосе, который могли получить.\n\n\"И мы считаем самоочевидной истину, что после долгой череды злоупотреблений и узурпаций возникла необходимость в нашей собственной узурпации, и при вашей поддержке мы ее достигли! Независимо от того, чего требуют законы, навязанные нам предателями, мы больше не будем диктовать нашим южным братьям, как они должны исполнять свои законы!\"\n\nИ яростные аплодисменты эхом разнеслись по залам, и надежда угасла."
USA.yockey.4.a:0 "Воля к власти, более сильная, чем тысяча голосов."

USA.yockey.5.t:0 "Крысы в стенах"
USA.yockey.5.desc:0 "ВИТЕНФИЛЬД: Вы слышали об отставке Толсона? Не думал, что он уйдет так легко.\n\nКЕССЛЕР: он был здесь долгое время, и с уходом Гувера, ну, он собирался уйти в отставку, я уверен. Вы знаете, он охотился на нацистских диверсантов на восточном побережье еще в 40-х годах, как и все в Бюро. Не думаю, что мы будем делать это сейчас, когда у нас есть один в Белом доме.\n\nВИТЕНФИЛЬД: Для меня это не имеет смысла, если он так их ненавидит.\n\nКЕССЛЕР: Конечно, это так - они уже убивают демократию, любой может это видеть.\n\nВИТЕНФИЛЬД: Нет, долго он здесь не задержится. Люди скоро увидят его таким, какой он есть. Никаких шансов, что его переизберут. А до тех пор мы должны делать свою работу как можно лучше, чтобы не допустить злоупотребления властью...\n\nКЕССЛЕР: Ты же не думаешь всерьез остаться? Он уже превращает бюро в свое личное гестапо - иначе зачем бы нам расследовать левых в его партии?\n\nВИТЕНФИЛЬД: Ну, за красными тоже надо следить, кто знает, что они предпримут теперь, когда избран Йоки.\n\nКЕССЛЕР: Да, знаменитые коммунисты Скуп Джексон и Маргарет Чейз Смит нуждаются в расследовании. Вы остаетесь здесь, вы поддерживаете Белый дом в разрушении демократии...\n\nВИТЕНФИЛЬД: Успокойся, Гарри, ты же не хочешь говорить здесь такие вещи, во всяком случае, не так громко.\n\nКЕССЛЕР: Думаешь, они уже начали шпионить за бюро? Предположим, тогда не имеет значения, что я скажу. Или они тебя за это стукнули, видя, что ты весь за подхалимство?\n\nВИТЕНФИЛЬД: Эй, не вини меня. Я голосовал за Макнамару."
USA.yockey.5.a:0 "Внутренняя аудиозапись ФБР, датированная [GetDateText]."

USA.yockey.6.t:0 "Первый день"
USA.yockey.6.desc:0 "\"...И мы очень рады объявить, после долгого периода обструкции и обливания грязью со стороны вашингтонских бюрократов, что Сенат утвердил адмирала Джона Кроммелина на пост министра обороны - гордого слуги американского народа, который пришел к нам, чтобы ответить на вопросы об оборонной политике администрации\".\n\n\"Том Флеминг, \"Нэшнл Ревью\". Что президент планирует предпринять в отношении дисциплинарных проблем, таких как инцидент на борту \"Патрика Генри\" на прошлой неделе?\"\n\n\"Ну что ж, Том, при нынешнем положении дел дисциплина в Вооруженных силах крайне важна, особенно на таких критически важных объектах, как наши подводные лодки с баллистическими ракетами. Мы не потерпим антибелого активизма, когда он мешает работе военных судов, не тогда, когда мы сталкиваемся с экзистенциальной угрозой через Тихий океан. Просто спросите секретаря Оливера...\"\n\n2201 C Street, Государственный департамент США, 11:58 часов: \"... и я хочу, чтобы эти инструкции относительно новых иммиграционных правил были разосланы во все наши посольства к концу дня, Харрис, принеси мне кофе, я хочу быть в отличной форме для разговора с Германией...\"\n\n1500 Пенсильвания-авеню, здание казначейства, 14:04: \"Я скоро принесу вам эти отчеты, Герр Фишер - нам еще предстоит многое организовать,и ваше терпение ценится. Ваше начальство не будет разочаровано, и, как я уже говорил, сотрудничество отвечает как вашим интересам, так и интересам президента...\"\n\n1600 Пенсильвания-авеню, Белый дом, 1726 часов: \"утверждение Кабинета министров - это только неудача для партийных политиков, а не победа какой-либо важности для нас, Байерс. Враги Запада глубоко укоренились в американской психике, как мы видели в наши первые дни. Вы должны продолжать свои усилия по распространению фактов над партийной пропагандой, которая доминирует и сдерживает американский ментальный организм\"."
USA.yockey.6.a:0 "Наша работа еще далека от завершения."

USA.yockey.7.t:0 "Один большой шаг в пролом"
USA.yockey.7.desc:0 "Гром гремел в небе Вашингтона, когда столица этого последнего бастиона демократии ощутила бурлящую ярость грозовых старых богов, когда они смотрели вниз с небес и проливали на землю все виды наказания, когда падали холодные ветры, трещины молний и бесконечные дожди. Тем не менее, такие отвлекающие факторы не смогли оторвать стальной взгляд Президента Фрэнсиса Паркера Йоки от отчета на его столе, когда без предупреждения вошло заросшее лицо его вице-президента. \"Что ж, похоже, сегодня утром у нас будут хорошие новости\", - сказал вице-президент Байерс.\n\n\"Я понимаю. Настоящий первый шаг в борьбе с культурной болезнью начался, вице-президент Байерс. Этот двигатель либерализма, этот извращенец морального превосходства, наконец, разорван в клочья мощными когтями западной цивилизации, как навоз, которым он и является\", - монологично заявил президент Йоки, соскребая острым ногтем большого пальца кусок грязи из-под пальца. \"Вице-президент Байерс, я умоляю вас позволить себе присесть на несколько минут и послушать об успехах американского Национального Авангарда в борьбе с подобными опухолями демократии\". Эти слова плавали в голове вице-президента Байерса, и хотя риторика его начальника обычно оставляла его с чувством гордости, придавленным дозой страха, он воспользовался возможностью послушать, как президент Йоки включил радио. Треск, раздавшийся в тишине между двумя мужчинами, был нарушен только следующими словами президента Йоки.\n\n\"Командиры полицейских подразделений, расквартированных по всей стране, настоящим я, в соответствии с полномочиями, предоставленными мне духом Америки, в соответствии с которыми наш Конгресс предоставил мне законодательную власть, санкционирую выполнение приказа 2237, позволяющего с этого момента применять закон о защите фундаментальной исключительности Америки против всех потенциально нарушающих закон дегенеративных средств массовой информации со всей страны. Защитите дух Америки любой ценой\".\n\nЗатем президент подарил редкий проблеск улыбки своему вице-президенту, когда тот встал, подошел к окнам позади него в Овальном кабинете и встал, скрестив руки за спиной."
USA.yockey.7.a:0 "Цивилизация, сконструированная и истолкованная."

USA.yockey.8.t:0 "Проблемы Авангарда"
USA.yockey.8.desc:0 "Тук. Тук. Тук. Тук.\n\nДверь закрылась. Пальцы президента Йоки с острыми ногтями продолжали барабанить по деревянному столу.\n\nТук. Тук. Тук. Тук.\n\n\"Господин Президент, я понимаю ваш гнев, это, очевидно, заговор, составленный коммунистической молодежью нашей страны с промытыми мозгами\", - сказал вице-президент Байерс.\n\n\"Гнев? Гнев? Чепуха, вице-президент Байерс, вы не поймете меня, если неправильно истолкуете смятение моей души, если вы превратите его в детское разочарование, которое испытывают такие люди, как секретарь Кроммелин и все врожденные \"патриоты\", снующие по Среднему Западу и югу, вице-президент. Скорее, эта Иудео-Большевистская махинация, этот ребенок-бунтарь, выросший из семян демократии, либерализма и самой Конституции, вызывает в моей душе не детские истерики, а более глубокое понимание того, какие разочарования ждут меня при переустройстве этого мира. Авангард готов взять на себя миссию установления национал-социализма в этой проклятой стране, независимо от того, хочет ли этого социалист, еврей или какой-либо другой душевный дегенерат. Закон о защите фундаментальной исключительности Америки отменяется, вице-президент Байерс; однако наша будущая судьба души не угасает под удушьем добродетели, в которой существует либерализм\", - заявил президент Йоки, расхаживая по Овальному кабинету и глядя в окно, где группа протестующих поворачивается к аплодисментам, узнав о том, что закон о безопасности не прошел через Конгресс.\n\n\"Вице-президент Байерс, переключите мой служебный телефон на номер столичной охраны\"."
USA.yockey.8.a:0 "Дьявол зашёл в тупик...пока."

### Tree

USA_yky_72_the_yockey_presidency:0 "Президентство Йоки"
USA_yky_72_the_yockey_presidency_desc:0 "Американский организм родился дегенеративным продуктом двух болезней смешанного происхождения и либерализма. Одна numen, в частности, отравляет американский ум: E Pluribus Unum. Этот Unum был уничтожен многими. Он был растрачен евреями. Его изнасиловал негр. Он стал рабом варваров.\n\nЭто не было случайностью.\n\nБолезнь искажения культуры, поражающая Америку, это конструкция, архаичная греческая статуя, испорченная теми, кто тонко изуродовал ее лицо, пока оно не стало неотличимо от лица зверя. Она - западная цивилизация, высшее проявление высокой культуры. Президент Йоки - это скульптор, который будет полировать, резать и вырезать, пока она не будет восстановлена до своего великолепного совершенства."
USA_yky_72_a_loyal_cabinet:0 "Лояльный кабинет"
USA_yky_72_a_loyal_cabinet_desc:0 "Принципы культурного витализма остаются незащищенными в американском ментальном комплексе. Высшие эшелоны американского сверхполитического организма кишат финансистами истеблишмента и пропагандистами культурной отсталости. Истинная этико-политико-культурная реализация может прийти только с назначением наших собственных чиновников, тех, кто выкурит крыс, которые прячутся в синагогах, особняках и банках.\n\nПрепятствия на этом пути огромны. Наша власть в Конгрессе сильно ограничена; даже большинство убежденных сегрегационистов осудили избрание президента Йоки. Целый легион исказителей культуры был потрясен нашим стремительным приходом к власти и будут делать все возможное, чтобы преградить нам путь к господству. Однако мы обладаем более сильной волей к власти и остаемся свободными от побочных продуктов рационалистической мысли, которые отравили умы американского политического класса. Мы дадим возможность людям, которые действительно воплощают дух эпохи, руководить разделениями американских политических единиц и обеспечивать их господство над возражениями униженных и профанов."
USA_yky_72_end_the_overreach:0 "Покончить с перенапряжением"
USA_yky_72_end_the_overreach_desc:0 "Либерализм: эта всепроникающая, ужасная слабость, эта великая гниющая болезнь - форма организменного спокойствия, этот нарушитель космических ритмов, управляющих всей жизнью, должна быть искоренена. Он представляет собой - по сути, он и есть разрушитель американского и европейского ментального комплекса. Эта болезнь повсеместно обнаруживается как у хозяев экономики, которые манипулируют контролем так называемого плюралистического государства, так и у profanum vulgus, который составляет детрит, на котором должен лежать культурный слой. Вместо этого жнецы культурной глупости взбаламучивают эту почву в погоне за разбавлением высокой культуры.\n\nМахинации и схемы, с помощью которых они агитируют, универсальны для Америки. Распространяя ложь демократии и проклятие свободы на отсталые расы, они разрушают слабеющий авторитет западной цивилизации. Пропагандируя антиспириалистические ценности и примитивные имитации культуры, они дистанцируют молодых носителей идей от первородства их родной почвы.\n\nЭтот механизм должен быть сломан и разрушен, если мы хотим сохранить будущее для больного суперорганизма. Это позволит перераспределить расходы правительства на выборы в тех областях, которые менее загрязнены либеральными негативистами. Мы еще не можем свергнуть экономических первопроходцев, но они уже не свободны от этико-духовных сил, влияющих на все великое движение мысли."
USA_yky_72_the_levers_of_Power:0 "Рычаги власти"
USA_yky_72_the_levers_of_Power_desc:0 "Избрание президента Йоки было не просто победой над жалкими партийными политиками, служащими внеевропейским интересам, но решающей победой в непрекращающейся войне за господство европейского народа и расы. Эта война бессознательно велась с самого начала истории между предателями и извращенцами европейской культуры и духом эпохи, воплощающим идею западной цивилизации.\n\nТеперь, когда мы находимся на переднем крае американского политического сознания, мы вырвали частичный контроль над рычагами, которые контролируют распространение информации. В свое время мы прекратим производство кинофильмов и других форм пропаганды, которые превозносят негативизм и антиевропейские настроения. Мы заставим американский политический организм хирургическим путем извлекать искаженное изнутри. Наконец, мы сделаем возможным очищение культурного слоя, устранив значение, придаваемое следующим рационалистическим ошибкам: Смешение. Космополитизм. Либерализм. Пацифизм. Толерантность. Выбор. Свобода.\n\nНа этом фундаменте власти мы поднимемся над бескультурьем, одержав победу в этой великой битве истории - восхождении Империума."
USA_yky_72_a_subservient_party:0 "Подчинить партию"
USA_yky_72_a_subservient_party_desc:0 "Партийная политика - это фарс, придуманный для того, чтобы обеспечить главенство финансового капитализма над подлинно движущими силами. Однако мы вынуждены работать с политическим организмом, пораженным этой болезнью, поскольку силы истории объединили эти разрозненные нити политической глупости в аморфный гротеск, который называет себя Национал-Прогрессивной партией.\n\nНепонятно, почему искажатели так долго терпели нас в своих рядах. Мы не повторим их ошибки. Они служили союзниками, от самого высокого партийного политика до самого жалкого активиста, но союз больше не удобен. Их мелкая вражда с другим антизападным политическим комплексом была всего лишь эксплуатируемым аспектом войны. Со временем они будут изгнаны из наших рядов. Со временем партийная политика уйдет в прошлое.\n\nНо пока мы требуем только абсолютного повиновения.."
USA_yky_72_unleash_the_south:0 "Освободить Юг"
USA_yky_72_unleash_the_south_desc:0 "Южный регион Америки был родиной Европейской Революции 1861-65 годов. Несмотря на поражение от предателя Линкольна в этом конфликте, западная культура в Америке была просто подавлена и вскоре вернулась к доминированию в этом регионе. С тех пор она была подавлена по всей стране слабой либеральной партией - политиками, которые навязывают беспородную культуру-имитацию. Мы покончим с этой разрушительной ошибкой и сделаем эпицентр высокой культуры в Америке свободным, чтобы доминировать над отсталыми расами и отсталыми культурами, которые наводняют эту землю.\n\nЭто действие приведет в ярость большинство наших врагов, экономистов-правителей и пропагандистов, но те, кто еще здоров с культурно-патологической точки зрения, поймут важность этого периода в великой борьбе истории. Их представители в американском сверхполитическом организме еще больше поддержат нашу политику и инициативы, и народы внешнего мира вновь окажутся под бдительным оком Запада."
USA_yky_72_the_march_of_progress:0 "Носители пламени"
USA_yky_72_the_march_of_progress_desc:0 "Америка родилась больной. Инфекция распространилась по всем частям тела, дегенеративный вирус ментального организма нации. Наиболее сильно это проявляется в Южном органе, где силы истории разместили самых верных солдат западной цивилизации. Эти рыцари культуры-истины понимают историческую войну, которая даже сейчас осаждает нацию. Они знают, что эпоха абсолютной политики приближается со скоростью, и их усилия, направленные на то, чтобы держать население субъекта неактивным политически, также помогут в достижении наших целей.\n\nИбо это не мусор и не мякина, как большинство, а люди, готовые взяться за оружие в прямом духовном действии! Финансово-капиталистическое мышление, господствовавшее в Америке так долго, не откажет им в их задаче; победа в культурно-политической революции, которая будет закреплена по значению, почти эквивалентна Революции 1933 года, навязанной духовными течениями истории. Не материальные дела будут определять нашу победу над болезнью, а наша духовная Конституция и воля к власти!\n\nИстинно Западный человеческий материал движим духом эпохи, и мы будем поддерживать его всем, что у нас есть. Клан, арийцы, факелоносцы западной цивилизации и отвергающие искажение культуры - все получат нашу полную поддержку, наконец-то освободившись от ограничений старой партийной политики."
USA_yky_72_the_safe_act:0 "Закон о безопасности"
USA_yky_72_the_safe_act_desc:0 "Если бы в идеологию \"равенства\" XVIII века действительно верили, то не было бы такой вещи, как пропаганда, поскольку каждый человек мыслил бы совершенно независимо и возмущался бы любой попыткой сформировать свой ум. Эта идеология, однако, показана именно на примере Америки, страны, в которой она была принята с религиозным рвением, чтобы не иметь никакого соответствия действительности.\n\nВ Америке, стране, где массовое мышление, массовые идеалы и массовая жизнь доминируют в коллективной жизни, пропаганда является основной формой распространения информации. В Америке нет публикаций, адресованных исключительно интеллекту; искажающий культуру режим опирается на свою невидимость и независимое мышление сильных личностей ipso facto враждебно такому режиму. Не существует и публикаций, в которых излагались бы только факты. Любые факты и любые точки зрения согласовываются с их представлением в правящей пропагандистской картине.\n\nНеобходимо, чтобы опасность этих публикаций была выдвинута на первый план западным культурно-ментальным аппаратом. Мы должны приступить к созданию нового органа в американском сверхполитическом организме, обученного методам обнаружения и уничтожения пропаганды путем разоблачения ее лжи невежественными массами."


