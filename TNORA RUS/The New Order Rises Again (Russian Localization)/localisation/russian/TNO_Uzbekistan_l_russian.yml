 UZB_pacification.1.t:0 "Манифест Тюркского комитета обороны"
 UZB_pacification.1.d:0 "После государственного переворота армии и Легиона, Узбекистан погрузился в хаос, причем дымящееся ружье пало на так называемого \"Великого председателя\" Туркменского государства Вели Каюм-хана. Хан и его комитет опубликовали манифест, в котором подробно изложили свой план укрепления контроля над Легионерским государством и объединения степей под пантюркским правительством, охватывающим все естественные границы \"Турана."
 UZB_pacification.1.a:0 "Пусть Узбекистан доживет до следующего дня."
 UZB_pacification.2.t:0 "Туркменский Меч"
 UZB_pacification.2.d:0 "В протянутой руке сотрудничества, Узбекистан заключил сделку с Казахским государством с целью поставок оружия в борьбе с оставшимися большевиками и секуляристами по всей Центральной Азии. Учитывая промышленность района и развитие нации до сих пор, Узбекистану необходимо запрашивать оружие для снабжения своих людей и армии."
 UZB_pacification.2.a:0 "Разовой субсидии будет достачно."
 UZB_pacification.2.b:0 "Отправьте это из Туркменистана в Узбекистан и отправьте как можно больше в течение следующего месяца."
 UZB_pacification.3.t:0 "Туркменский Щит"
 UZB_pacification.3.d:0 "В Туркменистан была направлена делегация с просьбой направить армию в Узбекистан для оказания помощи в борьбе с остатками  сопротивления и подавлении киргизского и таджикского государств."
 UZB_pacification.3.a:0 "Мы пошлем им только самых лучших."
