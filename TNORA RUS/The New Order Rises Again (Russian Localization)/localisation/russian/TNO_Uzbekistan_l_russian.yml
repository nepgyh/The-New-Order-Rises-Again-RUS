 ##Tooltips here's the symbol for the thing if anyone's putting in anymore tooltips §
 UZB_Pacification_Campaign_tt:0 "§JНаш режим молод, и наше одобрение в массах невелико, мы должны консолидировать и сокрушить оппозицию быстро и жёстоко.§!\n"
 UZB_assassinate_the_leaders_tt:0 "§JДемократические лидеры, которые еще не успели сбежать в Каракалпакстан, будут найдены и расстреляны. Мы должны быть осторожны делаяя это, учитывая нашу хрупкую власть над нацией...§!\n"
 UZB_arrest_the_leaders_tt:0 "§RМы не можем потерять то малое доверие, которое мы имеем к населению, мы будем тихо искать демократические ячейки и арестовывать их, даже если их голоса все еще слышны в камере...§!\n"
 UZB_Banning_Democratic_Parties_tt:0 "§gПравовые основы Узбекской Социалистической Республики резонировали только с коммунистической грязью Кремля, теперь мы власть и заявляем, что любые политические активисты, придерживающиеся демократических взглядов, являются преступниками государства.§!\n"
 UZB_Cut_off_the_roads_tt:0 "§eУстановив периметр вокруг Каракалпакстана, мы начнем окружать каракалпаков и будем готовиться покончить с Гнилью еще до разрастания.§!\n"
 UZB_Justice_of_Our_Cause_tt:0 "§RЭскалация насилия приведет к тяжелым прецедентам даже для нашей оппозиции...§!\n"
 UZB_Cutting_the_Stem_tt:0 "§RАрмия будет первой против нас, если мы начнем обходить их власть в деле очищения от большевистской угрозы...§!\n"
 UZB_Gun_Them_Down_tt:0 "§RБезудержные убийства по всей стране еще больше усилят стремление людей к стабильности...§!\n"
 UZB_The_Greater_Good_tt:0 "§GМы показали простому народу путь вперед...§!\n"
 UZB_Pan_Turkic_Brigades_tt:0 "§JТуранские бригады выиграют для нас войну.§!\n"
 UZB_To_Hell_and_Back_tt:0 "§JМы полностью объединим Степи, Воссоединение близко, и наши Туранские братья могут снова стать частью своей родины!§!\n"
 
