 ### Leader Bios ###
 POLITICS_VELI_KAYUM_KHAN_DESC:0 "Вели Каюм-хан начинал заигрывать с антикоммунистической и националистической идеологией еще с восхода Советского Союза, который он так презирал. Он переехал учиться в Германию и предпочел бы никогда не возвращаться в СССР. Вскоре он получил известность в туркестанском эмигрантском движении за свои пантюркистские и антисоветские риторики и убеждения. Когда в Европе разразилась война, он помогал нацистам, с которыми у его идеологии было много общего. Для достижения общих интересов, он помог основать Туркестанский легион, подразделение армии, состоящее из туркестанских коллаборационистов и военнопленных. Несмотря на то, что нацисты считали их \"низшими расами\", они быстро изменили своё мнение, поскольку немцы хотели использовать антисоветские настроения тюркских народов Центральной Азии во время операции \"Барбаросса\". Легиону предстояло сыграть незначительную роль в быстром завоевании Советского Союза Бухарина.\n\nС окончанием войны страна, так долго угнетавшая народ Каюм-хана, полностью развалилась, и Узбекистан наконец получил шанс стать свободным. Он быстро вернется на родину и поможет обрести независимость Узбекистану. Эта попытка увенчалась успехом, и он стал лидером нации, направив ее к фашистской автократии. Он верит в пантуранизм, и его конечная цель-объединить все народы Центральной Азии. Конечно, первый шаг к этому-разгром предательских каракалпаков, отделившихся от страны.\n\nНесмотря на то, что он правит железным кулаком, Каюм-хан все еще сталкивается с сильной оппозицией. Многие не верны его фашистскому правительству, а некоторые даже питают симпатии к коммунистам. Если он хочет сохранить свою власть в качестве лидера Узбекистана, то со всеми, кто не верит в его идеи, придется разобраться."
 
