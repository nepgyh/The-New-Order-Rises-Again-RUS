 UZB_Pacification_Campaign:0 "Статус Правительства"
 UZB_Pacification_Campaign_desc:0 "После свержения прежнего коммунистического правительства нашим славным режимом нам, стало ясно, что некоторые элементы узбекского общества нелояльны к нам. Если эти элементы получат слишком большое влияние, увеличив  §OНестабильность§!, очень вероятно, что наш режим не выживет. Кроме того, наша §YЛегитимность§! среди народа опасно низка, и она должно быть увеличена, чтобы обеспечить бесперебойное функционирование нашего правительства.\n\nДержать §OНестабильность§! на низком уровне, и поднимая нашу §YЛегитимность§! является §RАбсолютно Критическимl§!.\n\nНаша Ныняшняя §OНестабильность§! находится в [?UZB_Volatility].\nНаша ныняшняя §YЛегетимность§! находится в [?UZB_Government_Legitimacy]"
