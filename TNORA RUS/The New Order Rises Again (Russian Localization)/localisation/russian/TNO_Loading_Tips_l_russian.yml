l_russian:
LOADING_TIP_0:0 "§BПолицейское государство это страна, управляемая преступниками.\n-Роберт Харрис, Отечество§!"
LOADING_TIP_1:0 "§B\"Что вы будете делать,\" сказал он, \"если посвятите свою жизнь поиску преступников, и постепенно до вас дойдет, что настоящие преступники это люди, на которых вы работаете?\"\n-Роберт Харрис, Отечество§!"
LOADING_TIP_2:0 "§BПравда такая же ужасная, как смерть. Но откопать ее гораздо труднее.\n-Филип К. Дик, Человек в Высоком замке§!"
LOADING_TIP_3:0 "§BВозможно, если вы знаете, что вы безумны, то тогда вы не безумны. Или вы, наконец-то, встали на путь к исцелению. Пробуждению.\n- Филип К. Дик, Человек в Высоком замке§!"
LOADING_TIP_4:0 "§BВозможно, в каком-нибудь другом мире все по-другому. Там лучше. Есть добро в чистом виде и его альтернатива – абсолютное зло. Здесь же – только смеси и примеси, и нет у нас химических приборов, чтобы их разделять и отделять.\n- Филип К. Дик, Человек в Высоком замке§!"
LOADING_TIP_5:0 "§BЭто зло...неотъемлемая часть нашего мира, проникшая в наши тела, даже в камни, на которых мы стоим.\n- Филип К. Дик, Человек в Высоком замке§!"
LOADING_TIP_6:0 "§BВсе мы насекомые. Слепо рвемся к чему-то ужасному и божественному.\n- Филип К. Дик, Человек в Высоком замке§!"
LOADING_TIP_7:0 "§BКакая польза человеку, если он получит весь мир, а душе своей повредит?\n- Филип К. Дик, Человек в Высоком замке§!"
LOADING_TIP_8:0 "§BВсе это кончится, когда-нибудь. Сама идея места. Ни угнетенных, ни правительств - просто люди.\n- Филип К. Дик, Человек в Высоком замке§!"
LOADING_TIP_9:0 "§BКто управляет прошлым — тот управляет будущим: кто управляет настоящим, управляет прошлым.\n- Джордж Оруэлл, 1984§!"
LOADING_TIP_10:0 "§BЛучшие книги...говорят тебе то, что ты уже сам знаешь..\n- Джордж Оруэлл, 1984§!"
LOADING_TIP_11:0 "§BЕсли вам нужен образ будущего, вообразите сапог, топчущий лицо человека — вечно.\n- Джордж Оруэлл, 1984§!"
LOADING_TIP_12:0 "§BНо если мысль развращает язык, то и язык может развратить мысль.\n- Джордж Оруэлл, 1984§!"
LOADING_TIP_13:0 "§BОни никогда не взбунтуются, пока не станут сознательными, а сознательными не станут, пока не взбунтуются.\n- Джордж Оруэлл, 1984§!"
LOADING_TIP_14:0 "§BВозможно, сумасшедшие это просто меньшинство.\n- Джордж Оруэлл, 1984§!"
LOADING_TIP_15:0 "§BПеред лицом боли нет героев.\n- Джордж Оруэлл, 1984§!"
LOADING_TIP_16:0 "§BСвобода — это возможность сказать, что дважды два — четыре. Если дозволено это, все остальное отсюда следует.\n- Джордж Оруэлл, 1984§!"
LOADING_TIP_17:0 "§BСамое ужасное в фашизме то, что вы должны использовать фашистские методы, чтобы избавиться от него.\n- Это случилось здесь§!"
LOADING_TIP_18:0 "§BНе мы принимаем ваши решения. Вы принимаете наши.\n- Это случилось здесь§!"
LOADING_TIP_19:0 "§BТо, что Дуглас когда-то считал привлекательной самоуверенностью юности, теперь больше походило на непреклонный эгоизм.\n- Лен Дейтон, SS-GB§!"
LOADING_TIP_20:0 "§BКак только он понял, что эти слова и подобные им были правдой, как только они прорвались сквозь его защитный барьер отрицания, тогда они стали частью его, прожигая себе путь в его душу.\n- Д.У.Стоунер, Дитя войны (Новелла)§!"
LOADING_TIP_21:0 "§BИстинный мир в нашем мире не может быть достигнут до тех пор, пока Соединенные Штаты порабощены коррумпированным влиянием евреев.\n- Адольф Гитлер§!"
LOADING_TIP_22:0 "§BЕсли фюрер попытается отправить нас через Альпы, чтобы отомстить, мы доберемся до Рима, только пройдя по пояс в море немецкой крови.\n- Эрвин Роммель, 1958"
LOADING_TIP_23:0 "§BМы не можем осуждать самодержавие в Европе, пока терпим его на своем заднем дворе. Либо королева Елизавета покинет наших северных братьев, либо будет вынуждена это сделать.\n- Американский левый активист§!"
LOADING_TIP_24:0 "§BЯ говорю просто как солдат последней войны, чья самая искренняя молитва заключается в том, чтобы такое жестокое и разрушительное безумие никогда больше не охватило человечество. Нет такой страны, народ которой хотел бы войны.\n- Эдуард VIII, король Англии§!"
LOADING_TIP_25:0 "§BТаким образом, необходимо, чтобы индивид в конце концов осознал, что его собственное эго не имеет никакого значения в сравнении с существованием нации.\n- Адольф Гитлер§!"
LOADING_TIP_26:0 "§BБыть немцем в наши дни значит умереть в бою, вооруженным или безоружным, желая или не желая, за дело или вообще без дела.\n- Неизвестный немец§!"
LOADING_TIP_27:0 "§BЯ часто испытывал горькое чувство печали при мысли о немецком народе, который так почтенен в отдельных своих представителях и так ничтожен в целом. \n- Гёте§!"
LOADING_TIP_28:0 "§BПройдет тысяча лет, и гордость Германии не будет стерта!\n- Ганс Франк, генерал-губернатор Польши§!"
# LOADING_TIP_29:0 "§BYou will all wind up shining the shoes of the Germans!\n- Italo Balbo§!"
LOADING_TIP_30:0 "§BЭто очень простой вопрос: являетесь ли вы сейчас или когда-либо были членом Германо-американского Бунда?\n- Парнелл Томас, глава комитета Палаты представителей по расследованию антиамериканской деятельности§!"
LOADING_TIP_31:0 "§BВойна? Для чего она хороша?\n- Эдвин Старр§!"
LOADING_TIP_32:0 "§BНикто не начинает войну или, вернее, никто в здравом уме не должен этого делать, не выяснив предварительно, чего он хочет добиться этой войной и как он намерен ее вести.\n- Гарольд Г. Мур, Мы были солдатами…и были молоды§!"
LOADING_TIP_33:0 "§BБомбы не выбирают куда упасть. Они будут бить по всему.\n- Герман Геринг§!"
LOADING_TIP_34:0 "§BЕсли бы мне пришлось вешать плакат на каждые семь расстрелянных поляков, лесов Польши было бы недостаточно, чтобы изготовить бумагу.\n- Ганс Франк, генерал-губернатор Польши§!"
LOADING_TIP_35:0 "§BНи один вражеский бомбардировщик не долетит до Рура. Если хоть один долетит, тогда я больше не Геринг. Можете называть меня Майером\n- Герман Майер§!"
LOADING_TIP_36:0 "§BПринуждение, в конце концов, просто захватывает человека. Свобода пленяет его.\n- Роберт Макнамара§!"
LOADING_TIP_37:0 "§BЧто-то должно быть сделано, чтобы спасти человечество! Лучший мир, если это возможно!\n- Фидель Кастро§!"
LOADING_TIP_38:0 "§BЯ не думаю, что кто-то был оклеветан больше, чем евреи.\n- Фидель Кастро§!"
LOADING_TIP_39:0 "§BЧеловек умирает, нации развиваются и переживают упадок, но идея продолжает жить. Идеям неведома смерть\n- Джон Ф. Кеннеди§!"
LOADING_TIP_40:0 "§BНесправедливость в любом месте-это угроза справедливости везде.\n- Мартин Лютер Кинг-Мл.§!"
LOADING_TIP_41:0 "§BЧеловек умирает, нации развиваются и переживают упадок, но идея продолжает жить. Идеям неведома смерть\n- Джон Ф. Кеннеди§!"
LOADING_TIP_42:0 "§BЧеловек верит во что-то, потому что он был приучен верить в это.\n- Олдос Хаксли, Дивный Новый Мир§!"
LOADING_TIP_43:0 "§BБольшинство мужчин и женщин вырастут, полюбят свое рабство и никогда не будут мечтать о революции.\n- Олдос Хаксли, Дивный Новый Мир§!"
LOADING_TIP_44:0 "§BОкончательного решения не существует; революции бесконечны.\n- Евгений Замятин, Мы§!"
LOADING_TIP_45:0 "§BОдин человек может умереть за идею, но эта идея после его смерти воплотится в тысяче жизней.\n- Субхас Чандра Бозе§!"
LOADING_TIP_46:0 "§BЕсли я встречу украинца, достойного сидеть за моим столом, я должен его расстрелять.\n- Эрих Кох§!"
LOADING_TIP_47:0 "§BМы закончили. Война выиграна!\n- Адольф Гитлер, после капитуляции Англии.§!"
LOADING_TIP_48:0 "§BСейчас важны только армии.\n- Фрэнсис Паркер Йоки§!"
LOADING_TIP_49:0 "§BМой отец был государственным деятелем, я женщиной политиком. Мой отец был святым. Я нет.\n- Индира Ганди§!"
LOADING_TIP_50:0 "§BСтранная игра. Единственный выигрышный ход - не играть.§!"
LOADING_TIP_51:0 "§BНикто в мире, в истории, никогда не добивался своей свободы, апеллируя к моральному чувству тех, кто их угнетает.\n- Ассата Шакур§!"
LOADING_TIP_52:0 "§BБыл ясный апрельский день, и часы били тринадцать.\n- Джордж Оруэлл, 1984§!"
LOADING_TIP_53:0 "§BЯ пытался вытащить Францию из дерьма и грязи. Но она всё равно возвращалась к своей блевотине и к историческим ошибкам. Ну что ж!… Я не могу помешать французам быть французами.\n- Шарль де Голль§!"
LOADING_TIP_54:0 "§BЦель оправдывает средства, пока есть что-то, что оправдывает цель.\n- Лев Троцкий§!"
LOADING_TIP_55:0 "§BБудь ты лучше, тебя бы здесь не было.\n- Неизвестный офицер штрафного батальона СС§!"
LOADING_TIP_56:0 "§BНесомненно, что концлагеря пользовались у нас дурной репутацией.\n- Альберт Шпеер§!"
LOADING_TIP_57:0 "§BУ этого мира нет истории. У него есть уголовное дело.\n- Неизвестный§!"
LOADING_TIP_58:0 "§BПрирода не знает вымирания, только трансформации\n- Вернер Фон Браун§!"
LOADING_TIP_59:0 "§BКакое дело трупу до того, кто был прав, а кто нет?\n- Мануэль Азанья§!"
LOADING_TIP_60:0 "§BБыть может, человек, выбравший зло, в чем-то лучше человека доброго, но доброго не по своему выбору?\n- Энтони Берджесс, Заводной апельсин§!"
LOADING_TIP_61:0 "§BК сожалению, эта земля не волшебная страна, а борьба за жизнь, совершенно естественная и потому чрезвычайно суровая.\n- Мартин Борман§!"
LOADING_TIP_62:0 "§BЯ стал смертью, разрушителем миров.\n- Джулиус Роберт Оппенгеймер§!"
LOADING_TIP_63:0 "§BЗа семь дней Бог сотворил землю. За один день человечество перевернуло все вверх дном.\n- Кристина Макноррис, Мост из алых листьев§!"
LOADING_TIP_64:0 "§BКто сражается с чудовищами, тому следует остерегаться, чтобы самому при этом не стать чудовищем. И если ты долго смотришь в бездну, то бездна тоже смотрит в тебя. \n- Фридрих Ницше§!"
LOADING_TIP_65:0 "§BОптимист думает, что это лучший из всех возможных миров. Пессимист опасается, что это правда.\n- Джулиус Роберт Оппенгеймер§!"
LOADING_TIP_66:0 "§BМоя честь зовется верность.\n- Генрих Гиммлер§!"
LOADING_TIP_67:0 "§BЛюди могут ненавидеть нас. Но мы не нужна их любовь, только страх.\n- Генрих Гиммлер§!"
LOADING_TIP_68:0 "§BМы имеем дело с двумя дьяволами, которые хотят только править адом.\n- Рута Сепетис, Между оттенками серого§!"
LOADING_TIP_69:0 "§BЛучше ужасный конец, чем ужас без конца.\n- Марин Преда, Самая любимая из землян§!"
LOADING_TIP_70:0 "§BСмертельные ошибки не появляются на ровном месте, они не случаются неожиданно; у них есть прелюдия, но кто обращает на нее внимание?\n- Марин Преда, Самая любимая из землян§!"
LOADING_TIP_71:0 "§BСтрана умирает от недостатка людей, а не от недостатка программ.\n- Корнелиу Зелеа Кодряну§!"
LOADING_TIP_72:0 "§BКонец надежды это начало смерти.\n- Шарль де Голль§!"
LOADING_TIP_73:0 "§BБудущее не принадлежит людям.\n- Шарль де Голль§!"
LOADING_TIP_74:0 "§BУ правительства нет никаких предложений, у него есть только приказы.\n- Шарль де Голль§!"
LOADING_TIP_75:0 "§BМеч это ось мира, и величие не может быть разделено..\n- Шарль де Голль§!"
LOADING_TIP_76:0 "§BНе будем забывать, что история не простит виновных, а виноваты мы все. Одни за то, что молчали, другие за то, что поступали неправильно, и все мы-за то, что терпели это.\n- Йон Антонеску§!"
LOADING_TIP_77:0 "§BТоталитарная диктатура по самой своей природе действует в глубокой тайне и знает, как сохранить эту тайну от любопытных глаз посторонних.\n- Уильям Ширер, Взлет Третьего Рейха§!"
LOADING_TIP_78:0 "§BИ так же, как человечество использовало огонь в качестве своего первого изобретения, так и оно погибнет в огне в качестве своего последнего действия.\n- Неизвестный§!"
LOADING_TIP_79:0 "§BЯ не вижу никакой американской мечты, я вижу американский кошмар.\n- Малькольм X§!"
LOADING_TIP_80:0 "§BМы победили!\n- Франциско Франко, 1939§!"
LOADING_TIP_81:0 "§BЗнаешь, давным-давно быть сумасшедшим что-то значило. В наше время все сошли с ума.\n- Чарльз Мэнсон§!"
LOADING_TIP_82:0 "§BВы можете завоевать землю, вы можете убить людей. Но это еще не конец. Мы снова поднимемся.\n- Чарльтон Хестон, Бен-Гур§!"
LOADING_TIP_83:0 "§BЯ вернусь.\n- Дуглас Макартур, 1942§!"
LOADING_TIP_84:0 "§BНедооценка воли славян еще может стать нашей великой погибелью.\n- Эрих фон Манштейн, 1956§!"
LOADING_TIP_85:0 "§BКогнитивный диссонанс-это неприятное чувство, вызванное одновременным удержанием двух противоречивых идей.§!"
LOADING_TIP_86:0 "§BНас не поведут, как овец на бойню!\n- Абба Ковнер§!"
LOADING_TIP_87:0 "§BПодводя итог, я должен сказать, что ни о чем не жалею.\n- Адольф Эйхман§!"
LOADING_TIP_88:0 "§BРедко узнаешь дьявола, когда он кладет тебе руку на плечо.\n- Альберт Шпеер§!"
LOADING_TIP_89:0 "§BНенависть к вторгшемуся врагу-самое святое и гуманное чувство. Но она рождается с такой болью сердца и муками души, что не дай Бог кому-нибудь испытать ее во второй раз...\n- Павел Батов, о Черной лиге.§!"
LOADING_TIP_90:0 "§BМужчина должен быть подготовлен к войне, а женщина к рождению воина; все остальное-глупость.\n- Фридрих Ницше§!"
LOADING_TIP_91:0 "§BЦелью этой системы должно быть не что иное, как полное уничтожение на концептуальном уровне правой мысли.\n- Сантьяго Карильо§!"
LOADING_TIP_92:0 "§BПринцип \"око за око\" сделает весь мир слепым.\n- Мохандас Ганди§!"
LOADING_TIP_93:0 "§BЕсли мы ошиблись, значит, мы ошиблись; в конце концов, чего не хватало в европейской борьбе за социализм за последние 100 лет, так это элемента \"безумия\".\n- Гудрун Энслин§!"
LOADING_TIP_94:0 "§BЛучшее политическое оружие это оружие террора. Жестокость вызывает уважение. Люди могут ненавидеть нас. Но нам не нужна их любовь, только страх.\n- Генрих Гиммлер§!"
LOADING_TIP_95:0 "§BСегрегация сейчас, сегрегация завтра, сегрегация навсегда!\n- Джордж Уоллес§!"
LOADING_TIP_96:0 "§BНи одна капля американской крови не будет потрачена на сухопутное вторжение на Японские острова.\n- Джозеф П. Кеннеди Ст.§!"
LOADING_TIP_97:0 "§BВы не можете винить людей за то, что они хотят сохранить хоть каплю надежды.\n- Джордж Лукас, об успехе своих фильмов.§!"
LOADING_TIP_98:0 "§BЛондон, Париж, Осло, Варшава, Москва, Нанкин, Рангун, Сингапур, Манила-сколько еще городов должно пасть перед фашизмом, прежде чем эта страна наконец начнет действовать?\n- Джордж Паттон, 1952§!"
LOADING_TIP_99:0 "§BНе бойтесь пути истины из-за отсутствия людей, идущих по нему.\n- Роберт Ф. Кеннеди§!"
LOADING_TIP_100:0 "§BВсе моря мира/рождены одним чревом/откуда разлад?\n- Император Мэйдзи§!"
LOADING_TIP_101:0 "§BСфера удерживает американцев снаружи, японцев внутри и китайцев под.\n- Сукарно§!"
LOADING_TIP_102:0 "§BЛюди столько вытерпели ради войны, но ради мира они не решались ни на что.\n- Уильям Олаф Стэплдон§!"
LOADING_TIP_103:0 "§BСам Дарвин в свое время не мог освободиться от теоретических ошибок, в которых он был повинен. Именно классики марксизма выявили эти ошибки и указали на них.\n- Трофим Лысенко§!"
LOADING_TIP_104:0 "§BЗа то, что они сделали с Геббельсом, я гарантирую, что французы будут разбиты так, что они никогда больше не смогут встать.\n- Рейнхард Гейдрих§!"
LOADING_TIP_105:0 "§BАнглия мятежная нация, и ей больше нельзя доверять.\n- Франц Гальдер§!"
LOADING_TIP_106:0 "§BДо свидания, мисс Американский пирог/Поехал на моем Шевроле на дамбу, но дамба была сухой/И эти старые добрые мальчики пили виски и рожь/И пели: \"Это будет день, когда я умру\"\n- Дон Маклин§!"
LOADING_TIP_107:0 "§BУ нас не может быть будущего без уважения к нашему прошлому.\n- Михаил I§!"
LOADING_TIP_108:0 "§BГермания стала мягкой и жирной на спинах своих рабов. Мы должны снова научиться стоять, сильные и гордые, на своих собственных ногах.\n- Рейнхард Гейдрих§!"
LOADING_TIP_109:0 "§BГермания стала нищей и упадочной из-за института рабства. Немецкая экономика может подпитываться только немецкими руками.\n- Альберт Шпеер§!"
LOADING_TIP_110:0 "§BГермания стала самодовольной и слабой из-за рабовладельческой системы. Мы должны помнить, что должны сражаться сами.\n- Герман Геринг§!"
LOADING_TIP_111:0 "§BГермания преуспевает и продолжает преуспевать отчасти благодаря обильному количеству свободного труда, которое обеспечивает рабовладельческая система.\n- Мартин Борман§!"
LOADING_TIP_112:0 "§BДостойнейший!\n- Александр Македонский, когда его спросили, кто унаследует его империю§!"
LOADING_TIP_113:0 "§BГде бы ни развевался флаг восходящего солнца, он не опустится.\n- Исороку Ямамото§!"
LOADING_TIP_114:0 "§BВся Россия под командованием Алтунина или Жукова была бы разгромлена быстрее, чем Архангельск под моим командованием.\n- Михаил Тухачевский, 1957§!"
LOADING_TIP_115:0 "§BВнутри каждого анархиста сидит неудавшийся диктатор\n- Бенито Муссолини§!"
LOADING_TIP_116:0 "§BЯ спокойно принимаю то, что должно стать моим позором.\n- Галеаццо Чиано§!"
LOADING_TIP_117:0 "§BКак всегда, у победы сотня отцов, поражение всегда сирота.\n- Галеаццо Чиано§!"
LOADING_TIP_118:0 "§BПусть благополучие Отечества будет высшим законом.\n- Анри Мордак§!"
LOADING_TIP_119:0 "§BНа войне законы молчат.\n- Марк Туллий Цицерон§!"
LOADING_TIP_120:0 "§BЖребий брошен.\n- Гай Юлий Цезарь§!"
LOADING_TIP_121:0 "§BВ политике надо либо предавать свою страну, либо свой электорат. Я предпочитаю предавать электорат.\n- Шарль де Голль§!"
LOADING_TIP_122:0 "§BСтолкнувшись с кризисом, человек с характером возвращается к самому себе. Он накладывает свой собственный отпечаток действия, берет на себя ответственность за него, делает его своим собственным.\n- Шарль де Голль§!"
LOADING_TIP_123:0 "§BЕсть ли в нашем языке слово, более синонимичное некомпетентности, чем \"Африка\"?\n- Ханс Хюттиг§!"
LOADING_TIP_124:0 "§BВеликая сила тоталитарного государства состоит в том, что оно заставляет тех, кто его боится, подражать ему.\n- Адольф Гитлер§!"
LOADING_TIP_125:0 "§BПобедителя никогда не спросят, сказал ли он правду.\n- Адольф Гитлер§!"
LOADING_TIP_126:0 "§BЛучший метод оценить ум правителя – посмотреть, какими людьми он себя окружает.\n- Никколо Макиавелли§!"
LOADING_TIP_127:0 "§BМы сражались с ними на пляжах, мы сражались с ними в полях и на улицах. Но мы не сдадимся, и однажды мы снова будем сражаться с ними.\n- Уинстон Черчилль, 1946§!"
LOADING_TIP_128:0 "§BОптимист думает, что это лучший из всех возможных миров. Пессимист боится, что это правда.\n- Джеймс Бренс Кейбелл, Серебрянный Жеребец, 1926§!"
LOADING_TIP_129:0 "§BСложно признать дьявола, когда он кладет руку тебе на плечо.\n- Альберт Шпеер, 1972§!"
LOADING_TIP_130:0 "§BНенависть к врагу-захватчику - священное и самое гуманное чувство. Но оно рождается с такой болью сердца и мукой души, что не дай Бог испытать это никому второй раз.\n- Павел Батов о Черной лиге, 1959§!"
LOADING_TIP_131:0 "§BОко за око только в конечном итоге сделает весь мир слепым.§!"
LOADING_TIP_132:0 "§BНе бойтесь пути истины из-за отсутствия людей, идущих по нему.\n- Роберт Ф. Кеннеди, 1968§!"
LOADING_TIP_133:0 "§BЛюди столько вытерпели ради войны, но ради мира они ни на что не отважились.\n- Уильям Олаф Стэплдон, Семя и цветок, 1916§!"
LOADING_TIP_134:0 "§BЯ спокойно принимаю то, что должно стать моей позорной судьбой.\n- Галеаццо Чиано, 1963§!"
LOADING_TIP_135:0 "§BКак всегда, у победы будет сотня отцов, но поражение никем и никогда не будет признано.\n- Галеаццо Чиано, 1946§!"
LOADING_TIP_136:0 "§BЗаконы молчат во время войны.\n- Марк Туллий Цицерон, 52 до н. э.§!"
LOADING_TIP_137:0 "§BПобедителя никогда не спросят, сказал ли он правду.\n- Адольф Гитлер, 1939§!"
LOADING_TIP_138:0 "§BНельзя недооценивать влияние столетий упадка на наше национальное подсознание. Вот почему молодые кхмеры до сих пор задаются вопросом, сможет ли Кампучия выжить.\n- Кхиеу Сампхан, 1970§!"
LOADING_TIP_139:0 "§BОни не требуют от вас многого. Они только хотят, чтобы вы ненавидели то, что любите, и любили то, что презираете.\n- Борис Пастернак, 1960§!"




