 POLITICS_Christian_de_La_Maziere_DESC:0 "В центре того, что когда-то было Францией, дивизия \"Шарлемань\" изо всех сил пытается восстановить свой контроль, но нет никаких сомнений в том, кого они поддержат, когда восстановят свои позиции.\n\nКристиан де ла Мазьер - странная птица, один из немногих людей в Бургундии, которые клянутся рейхсфюреру больше из личной преданности, чем из убеждений или обязательств. Когда-то служивший солдатом во французской армии, Мазьер провел последние два десятилетия, продвигаясь по служебной лестнице дивизии \"Шарлемань\", преобладающей французской коллаборационистской дивизии в Ваффен-СС. Именно здесь он впервые встретил Генриха Гиммлера, и преданность человеку, которого в лучшем случае беспокоила, сформировалась по мере того, как он поднимался всё выше и выше, становясь командиром дивизии как раз в то время, когда был основан Орденсштаат. В течение многих лет он работал бок о бок в погоне за спартанским идеалом, несмотря на то, что росло беспокойство по поводу отвращения Гиммлера к французской культуре, которую любил Мазьер.\n\nОднако прежде чем он смог по-настоящему задуматься об этих тревогах, все изменилось. Фюрер умер, в конце концов его сменил Гейдрих - в лучшем случае, и Мазьер праздновал это как таковое. На краткий миг все казалось, что в конце концов все получится - то есть, пока новый фюрер внезапно не отрекся от того, во что верили эсэсовцы, осудив Гиммлера нелепыми обвинениями в апокалиптических снах, и все снова изменилось - не в лучшую сторону.\n\nШарлемань был застигнут врасплох внезапным броском, и это заметно. Мазьер наблюдает, как его люди пытаются восстановить свой контроль над городами, на которые они не обращали внимания в течение года. Хотя первоначальная ситуация кажется ужасной, у него нет страха - он знает, что в конце концов победит правая сторона, и спартанская мечта вернется на круги своя. Не задаваясь вопросом о том, в чем заключается его лояльность, вопрос в том, когда, а не если, его войска присоединятся к войскам Гиммлера и отправятся на войну."

 ## Ideas ##
 
 PIC_in_name_only:0 "Только по названию"
 PIC_in_name_only_desc:0 "Солдаты Мазьера носят имя Карла Великого, но большинство французов воспринимают их как простых немецких подхалимов. Он может считать себя основателем новой Франции, но Мазьеру предстоит пройти долгий путь, прежде чем его соотечественники даже подумают о том, чтобы проявить уважение."
 
 PIC_robber_barony:0 "Барон-разбойник"
 PIC_robber_barony_desc:0 "Руководители дивизии \"Шарлемань\" - богатые люди, но не благодаря какой-либо деловой проницательности или с трудом заработанным наградам. Их богатства почти всегда крадут у других. Хотя когда-то они ограничивались экспроприированной еврейской собственностью, офицеры не гнушаются менее патриотическими начинаниями..."
 
