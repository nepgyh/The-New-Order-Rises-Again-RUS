 DON_polish_rule_1_desc:0 "Действуя в интересах польской нации, в первую очередь, правительство Нова Польши оказалось в противоречии с местным казахским населением, которое в настоящее время находится в невыгодном положении и подорвано на земле своих предков.\n\nCombined с неясной и едва определенной политикой польского государства по отношению к казахам, этническая напряженность остается для Нова Польши одной из главных проблем, угрожающих стабильности молодого государства."
