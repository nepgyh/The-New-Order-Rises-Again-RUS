 DON_Spychalski_Bizarre_Dictatorship_idea:0 "Причудливая диктатура Мариана Спихальского"
 DON_Spychalski_Bizarre_Dictatorship_idea_desc:0 "Рада Спасения Новой Польши"Rada Ocalenia Nowej Polski" (RONP) assumed power through a bloodless coup against the ineffective civilian government led by the Polish Workers' Party. The new military dictatorship consists of officers that fought alongside the Soviet Union in either the 1st Tadeusz Kościuszko Infantry Division or leftist resistance movements such as the People's Guard or the People's Army. Its political ideology defies categorization - Marian Spychalski declares "full allegiance to the West Russian Revolutionary Front, the Soviet Union and socialism as a whole", all while making tactical alliances with the clergy, subverting the Polish Workers' Party, and liberalizing society as a whole. This has been viewed as a betrayal of the principles of socialism by some, and has thus lead to staunch critique by ideological purists of the Polish Workers' Party. In the end, the RONP exists solely to ensure the survival of the endangered Polish nation - everything else comes second."
 
 DON_nation_of_survivors_0_desc:0 "Изначально территория Польской АССР была всего лишь нациестроительным проектом, инициированным Советским Союзом для создания польской автономии в составе Казахской ССР, и стала обетованной землей для тысяч поляков, депортированных нацистами со своей истинной родины, и советских польских граждан, оказавшихся нежелательными для постсоветских военачальников; каждый из них столкнулся с невероятными страданиями и трудностями на пути вдали от дома.\n\nThe Сыновья и дочери Нова-Польской ни перед чем не остановятся, чтобы защитить свою новую родину от любого захватчика."
 DON_nation_of_survivors_1_desc:0 "Изначально территория Польской АССР была всего лишь нациестроительным проектом, инициированным Советским Союзом для создания польской автономии в составе Казахской ССР, и стала обетованной землей для тысяч поляков, депортированных нацистами со своей истинной родины, и советских польских граждан, оказавшихся нежелательными для постсоветских военачальников; каждый из них столкнулся с невероятными страданиями и трудностями на пути вдали от дома.\n\nThe Сыновья и дочери Нова-Польской ни перед чем не остановятся, чтобы защитить свою новую родину от любого захватчика.."
 DON_nation_of_survivors_2_desc:0 "Изначально территория Польской АССР была всего лишь нациестроительным проектом, инициированным Советским Союзом для создания польской автономии в составе Казахской ССР, и стала обетованной землей для тысяч поляков, депортированных нацистами со своей истинной родины, и советских польских граждан, оказавшихся нежелательными для постсоветских военачальников; каждый из них столкнулся с невероятными страданиями и трудностями на пути вдали от дома.\n\nThe Сыновья и дочери Нова-Польской ни перед чем не остановятся, чтобы защитить свою новую родину от любого захватчика."

