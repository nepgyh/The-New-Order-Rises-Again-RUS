 ### Leader Descriptions ###
 POLITICS_MARIAN_SPYCHALSKI_DESC:0 "Архитектор в молодости, Мариан Спыхальский посвятил свою жизнь делу освобождения польского трудового народа. Будучи членом Коммунистической партии Польши, Спыхальский с первых же дней нацистской оккупации ввязался в левое польское подполье, сформировав партизанскую группу под названием Гурдия Лудова. Стремясь установить дружеские отношения с советскими братьями, Спыхальский разместил силы Красной Армии, когда Западно-Российская война велась на восточной границе завоеваний Рейха, надеясь, что поляки и русские вместе освободят Польшу и другие угнетенные народы Европы от фашистского ига.\n\nBut Фронт, обездоленный собственной внутренней борьбой между командирами, не смог принести освобождение своему народу. Вместе со своими товарищами Спыхальский оказался на службе Польской АССР в Западном Казахстане, которая стала убежищем как для советских поляков, нашедших враждебность на опустошенной русской земле, так и для изгнанных поляков, изгнанных из своих домов нацистскими оккупантами. Благодаря славе партизанского лидера, Спыхальский быстро стал одним из наиболее видных членов реформированной польской армии. От имени польских генералов, которые считали, что правительство, возглавляемое Польской рабочей партией, было слишком догматичным и недальновидным, чтобы решать насущные вопросы в АССР, Спыхальский организовал бескровный переворот против партийного руководства, став председателем Рады Окалени Новей Польской. \n\nInaugurating Как военный диктатор во время кризиса, Спичальский поклялся сохранить государство Нова-Польская и защитить его от жаждущих власти казахских военачальников, которые угрожают его существованию. Хотя он по-прежнему искренне обещает свою верность социалистическому делу и Советскому Союзу, ему не стыдно пренебрегать революционными принципами в пользу прагматичных решений и искать неудобных союзников среди классовых врагов - чего бы это ни стоило новой польской родине, чтобы выжить на непрощающей, охваченной войной земле Средней Азии."
 
