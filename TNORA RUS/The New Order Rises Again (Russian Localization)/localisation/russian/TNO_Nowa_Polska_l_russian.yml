 DON_A_New_Homeland:0 "A New Homeland"
 DON_A_New_Homeland_desc:0 "Since the foundation of Nowa Polska, there were always a divide between the Polish refugee settlers and the disenfranchised Kazakh population who, following the establishment of the Polish majority, found themselves as strangers in their homeland. While the National Salvation Council treats both nations equally on the paper, the continuous strife between the Poles and their Kazakh neighbors demonstrates a more grim perspective than we would like to see.\n\nFor our new homeland to be preserved, we should take drastic actions to alleviate the concerns of the Kazakh natives and put an end to the ethnic violence between the two nations, by any means, if necessary.\n\nPolish Approval : [Root.GetPolish_Approval][Root.GetPolish_Approval_monthly]\\nNative Unrest : [Root.GetNative_Unrest][Root.GetNative_Unrest_monthly]\\nFood Security : [Root.GetFood_Security][Root.GetFood_Security_monthly]"
