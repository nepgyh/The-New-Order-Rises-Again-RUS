 SSL_burgundy_wannabe:0 "Бургундский подражатель"
 SSL_burgundy_wannabe_desc:0 "Обергруппенфюрер СС Эйке на протяжении всей своей карьеры в германских СС стремился оставаться верным мясником для арийского дела. Теперь, когда Гейдрих предал Гиммлера и арийскую расу в пользу того, что Эйке считает упадком и политикой, он взял на себя смелость построить в своей вотчине бургундский орден к западу от Рейна."
 
