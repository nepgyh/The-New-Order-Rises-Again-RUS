 POLITICS_Theodor_Eicke_DESC:0 "Предан, забыт, брошен. Палач сбился с пути, но во имя Германии начнется новый рассвет, нет, новая эра.\n\nТеодор Эйке родился в кипящем рагу насилия и ярости, которое вылилось в Великую войну, где ему удалось получить награду за мужество на передовой, даже несмотря на то, что он большую часть времени получал зарплату в тылу. Тем не менее, неудачи демократии были тяжким ударом для Эйке, когда он впал в нищету и безработицу с началом веймарской коррупции и вырождения; однако всё это было пока не появилась Национал-социалистическая немецкая рабочая партия. С тех пор именно кровь принесла Эйке его медали, будь то кровь его бывшего командира Эрнста Рёма или кровь каждого дегенерата, инвалида или коррумпированного недочеловека, которого Эйке видел умирающим в концентрационном лагере.\n\nКак это понимал Эйке, Немецкий Рейх наконец осознал, что его народ нуждается именно в силе, и позволить любому из этих оскорблений арийскому образу жить было бы неприемлемым оскорблением мощи Германии. После войны преисполненный преданности и желания угодить Гиммлеру он стал надёжным и верным чиновником в германских СС, и так обергруппенфюрер СС Эйке, несмотря на его иногда непростые отношения с Рейнхардом Гейдрихом, осознал свой истинный потенциал в уничтожении любых следов коррупции в Фатерлянде.\n\nНо нет. Этот ублюдок Гейдрих, это жалкое чудовище всё испортил! Он разорвал Германию на части и оставил нас всех ни с чем, разорвав процесс превращения Рейха во что-то более чистое чем когда-либо в клочья! Мы должны сделать все возможное, чтобы почтить память рейхсфюрера СС и избавиться от Гейдриха за его предательство бургундской системы."
 
