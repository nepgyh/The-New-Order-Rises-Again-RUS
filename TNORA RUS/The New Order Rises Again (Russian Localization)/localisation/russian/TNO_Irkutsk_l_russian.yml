 IRK_mutiny_the_response_desc:0 "Товарищи! Братья и сестры! Рабочие и крестьяне Иркутской области! От имени Президиума СССР мы просим вас оставаться бдительными, ибо само существование нашей советской Родины находится под угрозой. Воспользовавшись нашей уязвимостью, когда мы сражались с силами Родзаевского и Пастернака, дезертиры и предатели под руководством Валерия Саблина пытаются организовать ревизионистское восстание, подняв тёмные и необразованные массы под своё знамя, насильно заставляя их творить невообразимые преступления против рабочего народа.\n\nЭто восстание – испытание, от которого зависит наше выживание. Мы просим вас не поддаваться на провокации саблинцев-контрреволюционеров и направить все свои силы на борьбу с внутренним врагом. Мы предупреждаем, что Советская власть не будет милосердна к предателям. Все, кто будут уличены в антисоветской деятельности или будут поддерживать восставших будут привлечены к ответственности и подвергнутся суровому наказанию."
 IRK_mutiny_in_the_trenches_desc:0 "Советские солдаты выдержали невообразимые тяготы и мы сейчас должны просить их выдержать ещё. Они - наш щит против предателей и партизан, желающих воплотить многолетний план фашистов по уничтожению нашего государства. Для того, чтобы Союз продолжал существовать, мы должны сделать всё для поддержки солдат на фронте ради нашего же выживания.\n\nСвоевременная поставка продовольствия, экипировки и оружия, столь нужных фронту, может сделать куда терпимее эту войну в адских условиях. Мы можем предоставить солдатам цикличный режим службы "тыл-фронт", давая им восстановиться и с новыми силами отправиться на войну, когда того требует долг. Мы не можем позволить общей морали солдат упасть перед предстоящими угрозами."
 IRK_mutiny_in_the_ministry_of_defense_desc:0 "Восстание партизан должно быть быстро и безжалостно подавлено. Для достижения этой цели Ягода приказал Народному Комиссариату Обороны перевести подконтрольную территорию в военное положение, пока повстанческое движение на востоке не будет сокрушено. Некоторые производства будут поставлены на военные рельсы, а другие продолжат как прежде, но в немного улучшенном виде. Военные нужды будут временно в приоритете над гражданскими, несколько фабрик будут производить оружие вместо прежних товаров общего потребления.\n\nНародный Комиссариат Обороны также принял решение "заняться музейными экспонатами". Оружие довоенных времен сейчас пылится на складах. НКО обязуется передать "экспонаты" резервным частям, занятым охотой на партизан на нашей подконтрольной территории."
 IRK_mutiny_volunteers_for_the_union_desc:0 "Добровольцы за Союз"
 IRK_mutiny_nkvd_guards_detachments_desc:0 "В сложное время Советского Союза, его правительство было эвакуировано в Иркутск силами Народного Комиссариата Внутренних Дел. В нынешнее время же, когда мы вынуждены вновь сражаться за жизнь, именно НКВД даст нам долгожданную победу. Часть самых закалённых воинов в нашем государстве состоит в НКВД. Сейчас они раскиданы по маленьким группам по всей нашей территории в качестве телохранителей, агентов разведки и членов секретной службы, но они могли быть куда нужней в качестве полных боевых дивизий.\n\nЭта мотострелковая дивизия НКВД будет лезвием топора, от которого предатели падут замертво. У разнородных бандитов и отбросов не дано ни единого шанса перед дисциплиной и беспощадностью наших лучших солдат. После разгрома партизан новая дивизия станет важным звеном для отвоевании Сибири, а затем и всей России."
 IRK_mutiny_in_the_directorate_of_construction_desc:0 "Иркутск является главным экономическим и промышленным центром Восточной Сибири, но мы значительно пострадали от восстания. Большая часть нашей военной промышленности и инфраструктуры осталась за бандитами Саблина, когда мы так нуждаемся в ней. Для разбирательства с такой ситуацией Управлению Строительства будут даны определённые указания для помощи нашей армии.\n\nПространство фабрик, которое раньше работало для других проектов, теперь освобождено для производства военной продукции. Отвечающее военным нуждам строительство объектов инфраструктуры было ускорено, а строительство для гражданских лиц было отложено на неопределённый срок. Пока мы не возвратим нашу украденную промышленность, мы использовать имеющееся по полной мере. Нам нужно держать армию в полном порядке, несмотря ни на что."
 IRK_mutiny_field_fortification_planning_desc:0 "Планирование полевых укреплений"
 IRK_mutiny_supplemental_labor_battalions_desc:0 "Мы должны приложить все силы для нанесения поражения саблинцам, и нам нужны силы тех, в которых мы однажды потеряли всякую надежду. Трудовые лагеря полны здоровых заключённых, которые могут искупить свою вину и обрести свободу или хотя бы уменьшенный срок. Мы разработаем программу трудовых отрядов, набранных из лагерных добровольцев, которые восполнят инженерные роты и помогут в возведении военных укреплений на время восстания.\n\nКонечно, нам нужно быть осторожными с ними. Многие из них пытались раньше предать нас, а дошедшая до их ушей вражеская пропаганда может смотивировать их снова сделать это. Поэтому каждый доброволец, закончивший свою работу без всяких инцидентов будет награждён небольшим сокращением срока заключения. Нам вовсе не нужно восстания заключённых в нашем тылу."
 IRK_mutiny_in_the_capital_desc:0 "Мятеж саблинцев вскрыл основные слабости внутри нашего правительства. Ведь сам факт продвижения повстанцев до нынешнего пункта похож на фарс, а всё произошло из-за отсутствия определённых государственных институтов для своевременного подавления восстания. Обязательно нужно принять меры по "заделыванию дыр" в правительстве, чтобы предотвратить повторение нынешней ситуации.\n\nКак только партизаны будут разбиты, правительство должно быть готово для быстрой реинтеграции территории, когда-либо занятой восставшими, и подавить оставшиеся протестные настроения. Ещё мы должны будем начать генеральную проверку на предмет того, как восстание могло уйти из нашего взора на первых порах. Этого не должно быть снова, чтобы у Советского Союза имелась надежда на выживание."
 IRK_mutiny_in_the_presidium_desc:0 "Президиум Верховного Совета СССР настоятельно должен будет реформировать государственный аппарат управления. В это трудное время Президиум должен служить маяком стабильности, чтобы вести народ сквозь бури событий. Пока армия и НКВД разбираются с восстанием, члены Президиума будут следить за ситуацией в тылу.\n\nИ одновременно должно быть начато внутреннее и внешнее расследование за членами Президиума. Если там завелись "крысы", мы должны выкурить их оттуда. Важно понять, что это некомпетентность некоторых членов Президиума позволили лидерам восстания исполнить свой заговор. В реформированном Президиуме подобный исход будет невозможен."
 IRK_mutiny_an_ironclad_union_desc:0 "Сейчас не время для разногласий и сомнений. Советский Союз встретился лицом к лицу с кризисом, который может привести к полному краху государства, а причина этого кризиса - отсутствие единства в наших рядах. Некоторые лица внутри нашего правительства норовят использовать восстание для укрепления своего собственного положения и воплощения своих эгоистичных планов, пока наше внимание обращено на более важные дела. Если мы вовремя не займёмся этим, то нас ждёт прискорбный финал.\n\nТоварищ Ягода издал распоряжение о том, что формирование фракций внутри Президиума и в правительстве в целом должно немедленно закончиться. Пока кризис продолжается, лишь дела, касающиеся его разрешения, будут обсуждаться и исполняться. Любой, кто поставит этот приказ под сомнение, узнает всю его серьёзность на практике. Когда-нибудь настанет день, когда мы сможем позволить себе роскошь выслушивать конструктивную критику от членов госаппарата. Но этот день не сегодня."
 IRK_mutiny_in_the_shadows_desc:0 "Наш козырь в рукаве - это аппарат разведки. Когда Россия распалась, именно агенты НКВД сохранили Советский Союз, переведя его правительство в Иркутск, найдя новый дом для Революции. Оперативники и шпионы НКВД имеют славу самых опытных среди своих коллег из других стран. Сейчас самое время воспользоваться их услугами против Саблина и его шайки предателей и разложить восстание изнутри.\n\nПравительство восставших за Байкалом слабо и оно идеальная цель для проникновений и саботажа. Там состоят совсем неопытные люди, только узнающие как управлять государством. Наши агенты без труда вольются в их ряды в качестве предателей или двойных агентов, а во многих случаях им даже не придётся скрывать свою личность. Партизаны будут стоять и мешкать, пока мы будем двигаться семимильными шагами, узнавая все их планы и секреты."
 IRK_mutiny_in_the_directorate_of_state_security_desc:0 "Когда наши засланцы и шпионы ведут свою войну в тылу врага, нам нужно защитить наш тыл от происков врага. Мы должны принять предупредительные меры, чтобы повстанцы не раскрыли наши планы, пока мы раскрываем их. Отдел НКВД, Главное Управление Государственной Безопасности, будет заниматься этим вопросом. Активность повстанцев очень сложно выявить на нашей территории, но если кто-то сможет это сделать, то это именно они.\n\nЗа членами правительства, проявляющими менее чем полную лояльность, будет поставлена слежка, а также за теми, которые имели какие-либо связи с нынешними предателями, до того как они подняли восстание. Наши агенты будут поставлены в каждом населённом пункте, где их задачей будет следить за каждым подозрительным шагом. Патрули будут обыскивать сельскую местность на предмет подрывной деятельности врага. Вся Иркутская область станет слепой зоной для всех вражеских шпионов."
 IRK_mutiny_mobile_interrogation_centers_desc:0 "Время нам очень дорого, но ценные пленники доставляются в условленные места недостаточно быстро. А процесс выуживания информации также времязатратен, и это не считая приведения "языка" в допросную комнату и возвращения допросчиков обратно на фронт. Решение этой проблемы простое: допрашивать будем прямо на фронте.\n\nС ремонтом машин для перевозки агентов разведки, специализирующихся на выуживании информации и "мокрых делах", и их оборудования, мы сможем значительно увеличить скорость и эффективность допросов из пленных саблинцев. Вдобавок, такие машины возымеют такую репутацию, что самые нежелательные методы наших допрашивающих будут совсем не нужны. Один лишь страх перед ними сломает стержень даже самых матёрых партизан."
 IRK_mutiny_trials_fitting_for_traitors_desc:0 "Суды, достойные предателей"
 IRK_mutiny_in_the_ministry_of_propaganda_desc:0 "Во время войны пропаганда может размыть различия между победой и поражением. Нам очень важно поддерживать мораль наших войск и понизить оную у врага. Нынешнее восстание отнюдь не исключительный случай, и Народный Комиссариат Пропаганды работает не покладая рук, чтобы народ понял, что наша победа неизбежна. Они на днях закончили работать с проектом двухпоточной фронтовой пропаганды, направленной на своих и на чужих.\n\nМы вдохновим наших верных солдат рассказами о доблестных подвигах их товарищей и напомним им о долгом наследии сопротивления врагу и героизма на поле боя, которое они продолжают. Мы будем буквально бомбардировать бандитов и предателей листовками, гласящих о превосходящих силах наших войск и раскрывающих глаза на тех глупцов, которым они поверили, и по приказу которых они обратили оружие против своих соотечественников."
 IRK_mutiny_remember_the_revolution_desc:0 "Саблин выступает под знаменем Ленина, выдавая себя за настоящего лениниста, а свою банду из бандитов за духовных наследников Октябрьской Революции. Несмотря на то, что это наглая ложь, множество наших соотечественников поверили этим бредням. Мы должны всем доказать, что именно мы держим факел рабоче-крестьянской революции, тогда как партизаны всего-навсего лживые реакционеры.\n\nНКП начнёт кампанию, отталкиваясь от сообщений Саблина: воспоминания об Октябрьской Революции, верность ленинским идеалам, и тому прочее, но именно мы сделаем всё лучше них. Саблин со своей кучкой идеологов и интеллигентов будет проговаривать теорию друг другу в уши, тогда как мы, с хорошо обеспеченными командами знающих своё дело пропагандистов, распространим наши взгляды вдаль и вширь."
 IRK_mutiny_for_it_forever_lives_on_desc:0 "Её бессмертное наследие"
 IRK_mutiny_the_union_forever_desc:0 "Победа в наших руках. После месяцев борьбы мы наконец зажали предателей и бандитов в углу и готовимся нанести последний удар. Эти трусы хотели покончить с Советским Союзом, когда он был в наиболее уязвимом положении, однако история их ничему не научила. Если даже Германия с её могущественной армией не смогла сломить нас, то и никто не будет. Они знали, что их единственный шанс напасть на нас был, когда мы повернулись к ним спиной, и даже тут они провалились.\n\nПосле того, как наша победа на повстанцами будет безоговорочной, настанет время восстановления нашей разрозненной территории. Это безнадёжное восстание не имело шанса сокрушить Советский Союз, но оно изменит его. Конечно, мы никак не возвратимся к статусу кво, которое позволило восстанию вообще случиться. Нам никак не объединить Россию, если мы будем вечно подавлять мятежи и партизанщину. Как бы то ни было, мы неумолимо пойдём вперёд, зная, что наша победа близка. Советский Союз никогда и ни перед кем не склонится."

 IRK_postwar_the_union_victorious_desc:0 "Товарищи, советский народ наконец-то добился своей цели! Предатели-саблинцы повержены и мы вышли победителями в этой войне, покрыв себя славой! Мы ещё раз доказали нашу мощь и все вокруг нас знают, что мы без борьбы не сдадимся.\n\nОднако окончание этой битвы не означает, что мы должны праздновать! Наше дело собраться и вынести приговор саблинцам!\n\nСамое время Советскому Союзу разрубить последнюю нитку, за которую держится оппозиция, и показать саблинцам, что мы, советский народ, остаёмся верными и сильными даже в самые трудные времена!"
 IRK_postwar_the_great_purge_desc:0 "В Советском Союзе больше не должно быть подобных восстаний! Чтобы Россия в конце концов восстала из пепла, и наш Союз предстал перед всем миром во всей красе, наши райкомы должны приложить все усилия, чтобы никакие мятежники не поднимали никаких восстаний против нашего правительства. Нам нужно начать искоренение причины этой проблемы: некомпетентных и продажных аппаратчиков!\n\n§VБольшая чистка§! крайне необходима для того, чтобы наше правительство оставалось неделимым. Те чиновники, которые некомпетентны и не способны руководить и управлять, должны быть поставлены на учёт. Их ждёт либо расстрел, либо пожизненное заключение, либо исключение из партии, в зависимости от тяжести их преступлений.\n\nОднако для особо коррумпированных наиболее подходящим вариантом действий будет просто пуля в голову. Никакого стабильного Союза не будет, если представители его народа будут вести себя так некомпетентно..."
 IRK_postwar_assemble_the_commission_desc:0 "Крайне важно, чтобы мы провели чистку, дабы эффективно удалить грязь, скрывающуюся в нашей структуре. Однако для этого мы создадим комиссию, которая сможет собирать информацию о подозрительных должностных лицах, а затем избавляться от них любыми необходимыми средствами. Члены комиссии, однако, не могут состоять из рядовых сотрудников НКВД, так как есть вероятность того, что они поставят под угрозу все наши усилия, поэтому нам придётся искать и вербовать наиболее талантливых людей из рядов НКВД, которые обладают необходимыми навыками для того, чтобы осуществить наши планы.\n\nВ конце концов, невозможно провести внутренние чистки без надлежащей комиссии для выполнения грязной работы на благо народа Советского Союза."
 IRK_postwar_recall_suspect_personnel_desc:0 "У нас есть много подозреваемых, которые были выявлены НКВД, и они будут наказаны, независимо от того, является ли их "послужной список" мелкими случаями простой некомпетентности или более вопиющими случаями коррупции. Нам нужно будет снять их с должностей для проведения необходимых этапов чистки.\n\nОднако, какой бы степени провинности не были люди, которых мы убрали, нам вовсе не нужны пустые посты после них. Их места должны быть заняты кем-либо.\n\nМы поставим некоторых... "временных" сотрудников на их место, мы не можем оставить такой пробел в системе власти, иначе мы можем ещё больше дестабилизировать Союз."
 IRK_postwar_the_investigations_desc:0 "Пока никто не убежал от хватки НКВД, однако со временем стало ясно, что подозреваемые во вредительстве лица влились в систему слишком крепко, чтобы "выдернуть" их без вреда для государства. После собрания комиссии было решено, что должна начаться серия расследований для сбора данных на этих гнилых аппаратчиков, до сих пор думающих, что могут вечно убегать от правосудия. Не без фактора удачи, мы сможем найти что-нибудь важное и продолжим аресты.\n\nОднажды мы соберём достаточно материалов, чтобы начать рейды, но после встанет ребром вопрос дальнейшей судьбы арестованных аппаратчиков. Комиссия, имея на руках все свидетельства и улики, установит тяжесть преступлений каждого из них, и всем им вынесут подходящее наказание.\n\nБольшинство паразитов без сомнений будут иметь клеймо врагов государства за их преступления против советского народа, но есть некоторые из них, совершившие не такие значительные проступки, и которые могут признать свои ошибки, не без нашей помощи. После того, как свидетельства и улики будут собраны и рассмотрены, решающий голос за тем, простить ли таких лиц или наказать, остаётся за товарищем Ягодой и НКВД."
 IRK_postwar_zero_tolerance_desc:0 "Мы не можем потворствовать любым коррумпированным и некомпетентным должностным лицам, которые продолжают занимать свои руководящие должности. От низшего чиновника до высшего народного комиссара, любой человек, пойманный и привлеченный к ответственности в рамках нашей чистки, не будет восстановлен ни в какой должности ни при каких обстоятельствах.\n\nХотя к мышам, попавшим в наши мышеловки, не будет никакой пощады, тем, кого мы всё-таки пощадили, никогда больше не будет позволено вернуться на политическую сцену нашего Союза. Ущерб, нанесённый, пока они находились у власти, был ужасен, и если мы позволим им вернуться, то ущерб, который они могут нанести нашему государству, был бы неизмерим.\n\nСоветский Союз не может рисковать тем, что такие дегенеративные чиновники, как они, вернутся в нашу аппарат власти, чтобы они снова разъели нашу систему."
 IRK_postwar_opportunities_for_forgiveness_desc:0 "Есть одна группа людей, чьими силами мы смогли бы воспользоваться для дальнейшего восстановления нашей славной республики. Их работа на руководящих должностях была весьма эффективной и полезной, если бы эта эффективность не имела один побочный эффект - коррупцию.\n\nОднако сейчас у нас есть возможность обуздать этих способных в административном отношении наркомов и включить их в состав нашего собственного правительства.\n\nЕсли нам нужно использовать этих людей в своих интересах, мы могли бы пообещать им искупление. Они могли бы вернуться на свои исходные позиции, и мы сможем замести их следы, однако, только при строгом условии, что они больше... не повторят своих ошибок."
 IRK_postwar_the_irkutsk_trials_desc:0 "Время настало. Расследования завершились, наше будущее судебное решение уже всем ясно, и сейчас пришла пора вершить правосудие на врагами народа.\n\nСуд объявит всех подсудимых виновными по всем статьям. Народ увидит, что всех контрреволюционных элементов, всех коррупционеров, всех предателей, всех паразитов и других врагов народа постигнет справедливая кара.\n\nИ когда с ними будет всё решено, государство сможет вздохнуть спокойно. И это обязательно случится."
 IRK_postwar_lessons_from_the_mutiny_desc:0 "Идеология бурятских мятежников, позорного саблинского восстания против Советского Союза, имела место быть не в то время и не в том месте, и они были быстро подавлены силами настоящей революции, против которой выступали. Но возможно, нам стоит взять на заметку их тактические способности против нас.\n\nВообще любопытен факт того, что мятежники смогли собрать вокруг себя столько сторонников. Мы должны создать специальную комиссию для исследования факта достижения ими такого масштаба мятежа, и для адаптации их тактики для нашей советской армии!\n\nСаблинцы не смогли использовать в полной мере преимущества своей тактики, а Советский Союз с радостью возьмёт её на учёт и ей найдётся своё применение!"
 IRK_postwar_lessons_from_their_spirit_desc:0 "Что было движущей силой их восстания, товарищи? Именно их надежды и желание свергнуть нынешнее правительство Союза и заменить её своим собственным вдохновили их на восстание.\n\nНам нужно отметить у себя, что же выступало мотивацией у саблинцев на мятеж, и посчитать, что мы возымеем от знания их планов по подмене СССР их фальшивыми идеями.\n\nЕсли бы мы смогли разжечь такой же огонь в сердцах наших людей, только во имя Родины и всех граждан Советского Союза, то нам стоит многому научиться, товарищи."
 IRK_postwar_lessons_from_sablin_desc:0 "Хотя то, что сделал Саблин, было абсолютно позорным предательством того, за что выступал Советский Союз, в наших ключевых интересах было бы расследовать его политику и, возможно, если мы возьмём на вооружение некоторые аспекты его восстания, это может принести нам некоторую выгоду.\n\nБудет важно провести некоторые незначительные реформы, вытекающие из системы Саблина, чтобы повысить нашу популярность среди его бывших сторонников и использовать некоторые из его идей, которые он пропагандировал."
 IRK_postwar_rebuilding_our_legitimacy_desc:0 "Великий и могучий Советский Союз был раздроблен, и мы ничего не представляем из себя на мировой арене, что есть катастрофа для каждого советского гражданина.\n\nСо времени германского нашествия наша страна всё более разрывалась от внутренних склок, пока не пришла к тому состоянию, которое мы видим сейчас. Но мы так легко не сдадимся. Во имя воссоединения нашей Родины мы должны добиться полноправности нашего правительства, как ещё те долгие годы назад!\n\nВо что бы то оно ни стало мы вернём прежний Советский Союз, мы вернём утраченное место среди мировых держав, мы вернём уважение остального мира народам России!"
 IRK_postwar_a_union_of_letters_desc:0 "После развала нашего Союза десятилетия назад, различного рода оппортунисты, контрреволюционеры и просто глупцы начали непрекращающуюся войну, чтобы вконец обрушить нашу законную власть. Восстание саблинцев станет последним в череде многочисленных предательств, ведущих народные массы к гибели.\n\nПосле всех попыток врагов уничтожить нас, самое время нанести ответный удар, как думают в Президиуме. Хотя мы действовали в интересах народа, стало ясно, что большинство из народа потеряло всякую веру в способность нашего правительства следовать и распространять идеалы Октябрьской Революции.\n\nИ чтобы привлечь их на нашу сторону и одновременно ускорить реинтеграцию Бурятской АССР, мы должны начать новую кампанию "Тысячи Записок".\n\nДанная кампания берёт свои корни из "Республики учёных" XVII века, и её цель заключается во введении культуры гласности, которую хотели воплотить учёные эпохи Возрождения. Будет поощряться открытая критика во всех уровнях правительства, если она будет конструктивной. Обычных рабочих и номенклатурщиков обязуют поделиться в письмах своими мыслями и идеями насчёт нашей борьбы за объединение.\n\nЕсть надежда, что такая инновация улучшит качество работы райкомов, привлечёт к такой работе знающих людей и создаст крепкую связь между народом и партией."
 IRK_postwar_necessary_reforms_desc:0 "Кампания "Тысячи Записок" проходит крайне успешно! Крестьяне и чиновники активно включились в неё, во всю используя свою возможность выражать свои критические взгляды в Президиум. Мы получили более тысячи писем, которые в деталях описали случаи злоупотребления на рабочих местах и различные ошибки руководящих чинов.\n\nНо самым большим достижением кампании стала поддержка правительства граждан прежде мятежной Бурятской АССР. Было всё-таки непросто узнать мнение жителей Восточного Забайкалья из-за их осторожности писать в нашу сторону что-то критичное, но из немногих отправленных ими писем мы узнали кое-что ценное. Вдобавок, "Тысячи Записок" видно улучшили отношение к нам, актов саботажа значительно убавилось, значит мы кое-как смогли перемолоть остатки оппортунизма в этих землях.\n\nВремя перемен пришло. От слов мы переходим к делам: увеличение налогов, установка пятилетней квоты на пшеницу и "заделывание дыр" в управленческом аппарате. Эти программы, также как и другие реформы, будут скоро введены. Поспешим, товарищи!"
 IRK_postwar_an_internal_affair_desc:0 "Одним из столпов ленинской идеологии является наша партия. Она должна защищать народ от происков капиталистов и помогать прививать классовую сознательность. Для выполнения этой функции к высшим постам должны быть допущены только самые образованные и подкованные в политических делах граждане. Полагаться всецело на обычных рабочих из народа будет пустой тратой времени, особенно когда мы реорганизовываем наш Советский Союз. Именно мы, партийцы, своими силами должны изменить страну, сберечь идеалы ленинизма и помешать коррупции и упадническим идеям разложить наше государство!"
 IRK_postwar_bolster_nkvd_presence_desc:0 "Мы смогли уберечь Союз от внешнего захвата, но тот факт, что случаи несоответствия нашим законам, особенно у наших границ, никак не прекращаются, заставляет нас задуматься. Поэтому, чтобы урегулировать ситуацию, было принято решение усилить патрули НКВД и их присутствие на границах. Появление правоохранителей заставит преступные элементы затихнуть и позволит нам утвердить нашу власть. В дальнейшем, мы расширим полномочия комиссариата для установления полного законного порядка и искоренить всё то беззаконие, что царило на наших окраинах долгое время!"
 IRK_postwar_a_peoples_union_desc:0 "Все эти времена советский народ видел своё правительство как что-то далёкое и совсем безразличное по отношению к нему. Это может вызвать серьёзные проблемы в будущем, и оно требует решения. Нам нужно внушить всем, что члены Президиума и сам товарищ Ягода и сна не видят, но ищут решения, как будет лучше для народа, и то, что благополучие народа - задача номер один в Советском Союзе. Подобная пропаганда уже должна трубить в каждом углу нашей страны, но нам нужно быть уверенными, что это не пустые восхвалительные слова. Будут направлены значительные средства, но у людей зато будет чувство защищённости и доверия к государству, которое столь важно для нас."
 IRK_postwar_renew_central_authority_desc:0 "Хоть и мятеж подавлен, но всё ещё присутствовали многочисленные очаги сопротивления нашей власти на территории Бурятии. Нам нужно было в буквальном смысле перестроить местную бюрократическую систему, так как нельзя было полностью доверять местным аппаратчикам. Однако, с усилением патрулей и началом процесса реинтеграции, это неприятие стало совсем неощутимым. Наконец, наши усилия увенчались успехом, Бурятия реинтегрирована и снова стала нашей!"
 IRK_postwar_a_secure_union_desc:0 "Существование военных клик по всей России разрушило многое в нашей стране, но наиболее всего пострадало чувство безопасности у россиян. Народ не верит в нашу способность защитить их, что очень огорчает. Мы должны показать ему посредством пропаганды, речей и инициатив, что СССР строит социализм, который защитит народ от любых невзгод. Также народу нужно напомнить, что Президиум и товарищ Ягода стоят во главе не только, чтобы просто править, но и обеспечить безопасность народа в эти трудные времена. С увеличением количества патрулей в городах и в сельской местности мы сможем с лёгкостью заявить, что мы защищаем советский народ!"
 IRK_postwar_a_strengthened_mandate_desc:0 "Похоже, что наши усилия не были понапрасну потрачены. Усиление правоохранительных органов вместе с пропагандой, глагольствующей о заботе Президиума о народе, позволило нам осуществить полноправную власть на своей территории. Всё больше людей доверяет нам и верит, что мы поведём нашу страну к лучшему будущему. Даже в Бурятии народ более верен нам, чем саблинцам. Факт всеобщего одобрения нашей власти говорит о том, мы можем позволить себе идти дальше по пути объединения страны без лишнего волнения о настроениях в народе. СССР может быть сейчас не в своём лучшем виде, но мы вернём его былую славу!"
 IRK_postwar_continuing_course_desc:0 "Сохранность нашего Советского Союза была под угрозой во время восстания саблинцев. Однако, с их поражением у нас появились новые возможности отвоевать наши бывшие территории. Пришло время обратить взгляд на остальную нашу Родину, и совсем скоро мы принесём свет социалистической революции всем рабочим и крестьянам России! Бурятия уже находится под нашей полноправной властью, и мы должны двигаться дальше и задушить предателей. Под мудрым руководством нашего вождя товарища Ягоды, полного провала в кровопролитных схватках с врагом невозможно ожидать. Союз Советских Социалистических Республик воспрянет вновь и станет путеводным маяком в этом тёмном мире."
 
 IRK_expansion_resecuring_our_hold_desc:0 "Возврат контроля над Дальним Востоком Советского Союза должен стать нашей следующей целью прежде чем мы пойдём на запад. В дальневосточных землях хозяйничают реакционеры и фашисты, желающие вернуть старую, дореволюционную Россию и восхваляющие бесчеловечную систему, чуть ли не уничтожившей Советский Союз. Таких отродий человечества не должно быть в нашей стране. Огнём и мечом мы покажем им, что Советский Союз силён и был таким всегда. От Иркутска до Камчатки наши социалистические идеалы пробудят рабочий народ восстать против фашистов и царистов впервые за все эти годы. Наша славная армия должна стать армией из стали, а оружие в её руках - средством для раздува пожара Революции."
 IRK_expansion_mission_to_aldan_desc:0 "Годы назад алданские партизаны под предводительством Гуржапа Очирова покинули наши ряды с идеей собственного выживания в этих суровых краях. Надо сказать, что они с успехом поддерживали порядок в занятой ими территории. Партизаны желают лишь выжить, и когда мы разобрались с мятежными настроениями, у нас появилась сила, с которой мы можем обеспечить их безопасность лучше, чем любая другая сторона, включая их самих. В их сторону будут отправлены эмиссары с договором о признании ими нашего контроля над их территориями в обмен на дружбу и раздел славы в деле восстановления Советского Союза. Мы сделаем предложение, важность которого они сразу ощутят после прочтения. А если они откажутся, то нам придётся перейти Рубикон, который они своим недальновидным решением выкопали."
 IRK_expansion_a_negotiated_return_desc:0 "Алданские партизаны в своём ответе согласились присоединиться к нашей борьбе и вернуть славу СССР. Очиров и его товарищи вынесли много трудностей, выживая в этих суровых условиях, но теперь мы поможем им сделать шаг вперёд в решении нашей общей ситуации. Обычный мирный диалог привёл к тому, что мы обрели тысячи братьев по оружию без лишнего кровопролития. Мы все поём песни о нашей дружбе и об общей мечте, которую мы все должны исполнить. Эта мечта, объединение нашей социалистической Родины, стала ещё ближе."
 IRK_expansion_our_northern_bastion_desc:0 "Объединившись с Алданом, мы усилили своё присутствие в дальневосточном регионе. К северу от нас находится простор, в котором рыщут в поисках добычи бандиты и дикие звери. Каждый избитый, ограбленный или убитый советский гражданин является прямым тяжким оскорблением для всех остальных граждан. После того, как Алдан присоединился к нашей борьбе, мы должны сделать его территорию мощным бастионом, направленным против хищников с севера. Мы с достаточным количеством амуниции и солдат сделаем так, что всякие нападения с северной стороны казались детской шалостью. И вскоре, с течением времени и отражением бандитских рейдов, на наших новообретённых землях станет спокойно."
 IRK_expansion_strike_at_the_traitors_desc:0 "Очиров и его приспешники не имеют чувства здравого смысла, как показал их отказ от подписания нашего договора о дружбе. Он решил не присоединяться к Советскому Союзу как наш товарищ и брат по оружию против разного рода военщин, разрывающих нашу Родину. Теперь мы должны будем освободить честный народ, находящийся под их недальновидной пятой. Мы защитим местных мирных жителей так, как сами алданские партизаны никогда бы не смогли. Даже если сами граждане не поверят в важность нашей инициативы, мы докажем нашу правоту нашего дела силой нашего оружия. После всего, граждане начнут поддерживать нас, ибо их сердца кричат о том, чтобы снова начать жить под флагом социализма, поймут ли они этого или нет. Товарищ Ягода отдал приказ выдвигаться и мы маршируем, распевая песню о свободе."
 IRK_expansion_trials_for_the_partisans_desc:0 "Очиров и его генеральный штаб были схвачены и были публично конвоированы на место их временного заключения. Измена Родине в это сложное военное время карается нашим судом по наивысшей мере. По факту говоря, товарищ Ягода уже решил их судьбу. Суды лишь показуха, но очень важная. Судебные разбирательства с предателями заставят менее преданных из нас пересмотреть свои взгляды, и от стихания их мятежных голосов усилится чувство силы и правоты наших намерений. Наказание будет тем, кто усомнится в правоте нашего дела, и судимые мятежники станут таким примером. Этой ночью сон жителей Иркутска потревожит какофония расстрелов. Недальновидность выживших партизан вконец загнала их в могилу."
 IRK_expansion_prepare_for_the_struggle_desc:0 "Последний бой ожидает нас на востоке, с фашистами, занявшими тихоокеанское побережье, отнявшими у трудового народа портовые города и поддержанными с юга японскими милитаристами.\n\nНо сейчас за фашистами никто не стоит, сейчас самое время! Граждане Советского Союза, готовьтесь, наша судьба ожидает нас на берегу Тихого океана, который враги забрали у нас против нашей на то воли, и где творятся противные здравому уму дела!\n\nСейчас же, наш народ попомнит фашистам, где их место, а наша армия воплотит его намерения, даже если нам придётся грызть скалы ради этого!\n\nПойдём стройным маршем на восток и уничтожим фашистов навсегда!"
 IRK_expansion_streamline_the_supply_chain_desc:0 "Ради возврата контроля над Дальним Востоком, наши конвои с припасами должны добираться до пункта назначения настолько безотказно, насколько это возможно, а идеально было бы вообще без всяких происшествий! Можете себе представить, что бы началось, если наше оружие попало к врагам Революции?n\\nСоберите всех рабочих и зачитайте им приказ от партии: Построить автомобильные дороги для армейских конвоев! Построить железные дороги для быстрой доставки припасов и людей! Стандартизировать использующееся снаряжение! Построить инфраструктуру для хранения припасов! Советский Союз с радостью отблагодарит всех граждан, принявших участие в нашем нелёгком, но правом деле. Сибирские просторы широки, но все вместе сделаем их теснее!"
 IRK_expansion_dispatch_the_commissars_desc:0 "Возврат ранее потерянных территорий - процесс весьма долгий, и мы не можем заранее знать, что в возвращённых территориях могут быть товарищи, верящие в наше правое дело. Нам нужно будет узнать, что жители в занятых нашими войсками землях поддерживают нас, а чтобы насовсем увериться, нам понадобятся комиссары НКВД для "
 IRK_expansion_ready_the_industry_desc:0 "Обращение ко всем рабочим Советского Союза! Наша последняя битва на Дальнем Востоке неизбежна, ибо нам нужно освободить наших товарищей от фашистского ига. А нам в свою очередь нужно оказать всеобъемлющую помощь армии в войне против фашистов!\n\nПодготовить всё для полномасштабного производства оружия для устранения врагов народа! Все ресурсы, нужные для изготовления винтовок и автоматов, добыть и пустить в производство! В оружейные фабрики разнарядить всех, кто может работать во благо Родины!\n\nПока наши бравые солдаты бьются насмерть с врагами народа, все остальные граждане также будут прикладывать все усилия на работе в фабриках!"
 IRK_expansion_not_one_step_back_desc:0 "Храбрые солдаты Советской Армии, помните, что наша страна никак не может проиграть битву с фашистской угрозой, мы должны распространить пламя Революции ещё дальше и наконец исполнить народную волю!\n\nНи шагу назад! Не отступать, не позволить фашистам победить, советский народ готов доказать всем, что с огнём Революции бесполезно бороться!\n\nДаже если мы посылаем наши войска насмерть, Родина запомнит своих героев, как вершителей справедливости, освободителей рабочего народа от фашистского ярма и восстановителей былой громкой славы Советского Союза!"
 IRK_expansion_the_far_eastern_campaign_desc:0 "Наконец, с нашей промышленностью и готовыми идти насмерть войсками, у нас остался лишь шаг - атаковать! Вперёд, гордые сыны Революции, время идти на восток на фашистов и без всякой пощады их разгромить!\n\nМарш вперёд на их тёмное логово, вышибайте каждую дверь и стреляйте мерзавцам прямо в голову! Наш народ возвратит дух Революции на Дальний Восток, докажет, что он может побеждать без обращения к человеконенавистническим идеологиям, и напомнит всем в мире, насколько была славна Россия при коммунизме!"
 IRK_expansion_operation_uranus_desc:0 "Для восполнения достатка государства мы должны иметь доступ к морю и у нас нет иного способа получить его, кроме как с боем идти на восток и уничтожить все источники угрозы вдоль линии побережья.\n\nНарод желает получить доступ к Тихому океану, чтобы распространить идеалы Революции ещё дальше и импортировать нужные материалы. Наши вооружённые силы и промышленность готовы, мы должны начать делать план наступательной операции "
 IRK_expansion_operation_miranda_desc:0 "Пока мы были заняты подавлением саблинского мятежа, реакционеры и коллаборационисты к востоку от нас силой установили свои кровавые режимы. В данное время "moderate" fascist Mikhail Matkovsky, a seasoned soldier against his own people, controls the coast under the mantle of a reformed Russian Fascist Party.\n\nMatkovsky's lack of principles are breathtaking; initially helping the Japanese oppress the people of the Far East, he has now painted himself as a loyal client of the United States. Not even an inch of the Soviet Union can be allowed to remain in the hands of fascist parasites. The NKVD will purge the Far East of these "nationalist" traitors and restore it to popular control."
 IRK_expansion_the_end_of_matkovsky_desc:0 "Наша битва за Дальний Восток утихла. Матковский со своими фашистскими прихвостнями дрались как загнанные у угол крысы, но теперь улицы Магадана засыпаны их трупами. Сам Матковский сейчас находится под заключением, но скоро это изменится.\n\nПредводители Русской Фашистской Партии будут осуждены за предательство Родины. Пункты обвинения и приговор уже всем ясны, и вынесение наказания предателям будет ясным примером тем, кто ещё симпатизирует их идеям. Каждый, кто будет угрожать Советскому Союзу и его населению встретит печальную судьбу."
 IRK_expansion_operation_ariel_desc:0 "Читинское "
 IRK_expansion_second_july_desc:0 "Может быть, читинские царисты и не такие подлые и злые, как фашисты, но всё ещё они помеха на пути Революции. Монархия обманывает и сподвигает людей на захват власти в стране, как и было ещё в 1922 году!\n\nПравительство князя Михаила будет осуждено за предательство идей Революции и следование упаднической идее монархизма, и приговор будет столь же беспощаден, как тогда с царской семьёй. А для самого князя Михаила у нас будет…особое судебное заседание.\n\nВ подвалах здания суда, с дулом пистолета на затылке и следовавшим из него выстрелом в упор, Михаил Андреевич станет тем царём, каким он желал быть."
 IRK_expansion_operation_umbriel_desc:0 "Главный бандит всего Дальнего Востока украл и опустил своё гузно на одно из ценнейших сокровищ Советского Союза - доступ к морю, наш доступ к Тихому океану! И он не потеряет свою ценность, когда Советский Союз наконец восстанет из пепла...\n\n…и как этот бандит украл у нас его, так и мы отберём обратно у него наше народное добро! Советская Армия подготовится к войне против Амура, и этот замок из песка, построенный Родзаевским, обрушится, когда Советский Союз постучит в его дверь, чтоб надрать его фашистский зад!\n\nНе будет пощады фашистам, навсегда пресечём их тщетную попытку объединения России! Товарищи, время начать операцию "
 IRK_expansion_no_mercy_for_nazis_desc:0 "Вождь фашистских бандитов и предатель Родины Константин Родзаевский трепещит словно мышь перед народным революционным судом.\n\nМы не можем позволить ходу судебного процесса идти путём компромисса. Мы вообще не позволим фашистам жить на этом свете, мы - россияне, мы - Советский Союз! Мы покажем никакой пощады бывшему правительству Амура, никто из осуждённых не покинет зал суда без приговора. И если удача Родзаевского снова не покинет его, что доказать его несуществующую невиновность…\n\nТо справедливый гнев народа вынесет самый жёсткий приговор!"
 IRK_expansion_the_end_of_the_whites_desc:0 "Не сдавшиеся после первого поражения от Рабоче-Крестьянской Красной Армии белобандиты при помощи иностранных фашистских государств решились отпустить свой гнев на жителей России. В течение десяти лет они разоряли Дальний Восток, установив свои бандитские правительства, эксплуатировавшие простых рабочих. Эти годы теперь закончились, ибо мы, законные наследники Советского Союза, переиграли и уничтожили белобандитов, также как наши предшественники их первое поколение.\n\nС обретением контроля над Дальним Востоком мы можем наконец начать восстанавливать и интегрировать эти земли. Возвращение прежних административных единиц и установление в них райкомов сделает так, как будто тут никогда и не было годов ига фашистских подонков."
 IRK_expansion_operation_neptune_desc:0 "Якутия имеет крайне важный ресурсный потенциал для развития Советского Союза. Если мы присоединим её к себе, то у нас будет доступ ко множеству полезных ископаемых, но нам нужно поспешить.\n\nНе позволим фашистам добраться до алмазных рудников Якутии прежде нас! Эти ценные ресурсы мы можем добыть и использовать для дела Революции в будущем, пока ещё есть время!\n\nМы подготовим армию для вторжения в Якутию и подготовим планы на будущую Саха-Якутскую АССР, ибо когда мы займём регион, он должен быть интегрирован как можно скорее."
 IRK_expansion_shining_bright_desc:0 "Сияние алмазов. Что может быть ценнее для нашей экономики, чем алмазы? Именно с этими сияющими камнями из Якутии, мы сможем восполнить нашу казну для наших будущих свершений по восстановлению нашего революционного государства. \n\nА чтобы доступ к ним больше не терялся, мы должны дать автономию якутам. Это даст им понять, что мы с ними на одной стороне, ибо лишь с нами они смогут достичь процветания на этой земле."
 IRK_expansion_operation_pluto_desc:0 "Это так называемое "Divine Mandate" to the North of us is a sham to the Russian people, and a block in the road for the Revolution! However, this does not mean that we cannot deal with the issue...\n\nAll they own is the Siberian wastes, this will make our job dealing with these religious fanatics much easier. We can simply knock on the door of whatever small building they have and point a gun at their leader's head, and they'll immediately surrender to us!\n\nThe Soviet Union will be glad to accept the people under the Mandate back into the Revolution, and to eliminate whatever small threat they may hold against us! It surely can't be that difficult to defeat some extremist worshippers huddling around a church."
 IRK_expansion_the_war_for_the_peasantry_desc:0 "Кажется, что наши планы по уничтожению "
 IRK_expansion_honor_the_peasants_desc:0 "Граждане Советского Союза! Мы сегодня сражаемся против общего врага - попа Меня и его отвратительной кучки мракобесов, возжелавших умалить славу нашей Родины и ограничить способности народа на покорение всё новых высот!\n\nПока мы боремся против этого "
 IRK_expansion_commissars_in_the_fields_desc:0 "Товарищи, почему же наши граждане обращаются к идеям нашего врага?! Это возмутительно! Пора разобраться с ними…силой, надо воспользоваться всеми теми прежде неиспользованными ресурсами против Божьего Владения. Надо обратиться за помощью к НКВД.\n\nНадо отправить комиссаров НКВД для разбирательства с предателями Родины и сторонниками попа Меня, и неважно каким способом, допросами или пулей в голову!\n\nКомиссары будут недовольны таким заданием, но оно слишком важное, ибо нам нужно не позволить крестьянам обращаться в веру попа-фанатика и заставить их остаться там, где им место: в Советском Союзе!"
 IRK_expansion_the_war_against_the_demagogue_desc:0 "Товарищи, нам нужно узнать подробнее о тактике войск Меня, ведь они жили в этих пустошах всю жизнь, и имеют представление о выживании и борьбе в таких условиях. Нам нужно делать заметки о ведении ими боёв и научиться так же сражаться, хоть их идеология совершенно глупа, их боевые способности в местных условиях надо признать.\n\nСолдаты Советской Армии должны адаптироваться к новой для них враждебной среде, где нет инфраструктуры и где религиозные фанатики имеют преимущество, если мы не будем осторожно ступать по их территории.\n\nМы можем победить, если мы адаптируем нашу тактику под местную среду, и мы покажем фанатикам, что есть лишь один путь для России, и это - Революция!"
 IRK_expansion_hostile_weather_conditioning_desc:0 "Поп Мень и его идолопоклонники сражаются с нами в сибирских пустошах, где очень холодно, пусто и напрочь отсутствует всякая инфраструктура, а наши солдаты не могут выдержать такое, что может стать причиной нашего поражения против Божьего Владения.\n\nМы должны начать организовывать специальные тренировочные программы для солдат, наша армия должна узнать, как преодолеть все трудности и сражаться даже в самых отдалённых углах Владения. У фанатиков есть преимущество над нами, и нам нужно избавиться от этого!\n\nВсе тренировочные операции будут обязательны к прохождению для всех солдат, где они научатся выживать в пустошах территории попа Меня, пусть у нас в строй встанут новые лучшие воины, которые поднимут наше красное знамя Революции в этих мятежных землях!"
 IRK_expansion_just_another_revolt_desc:0 "Крестьянское восстание в Советском Союзе, проделка Александра Меня и его приспешников, нам не в новинку, мы уже подавили мятеж саблинцев. значит подавим и этот!\n\nМарш вперёд, товарищи! Все крестьяне, перешедшие на сторону "
 IRK_expansion_back_in_the_ussr_desc:0 "Сегодня, цель, к которой стремился весь советский народ, наконец-то осуществлена - наш Союз возвратил земли Дальнего Востока, по праву принадлежащие нам, и мы водрузили наше красное знамя над ними!\n\n Сила наших людей восторжествовала вновь, и вся Россия увидела, что пожар Революции вновь воспылал, и это только первые шаги для возвращения Советского Союза на мировую арену…\n\n Можете торжествовать сколько угодно, товарищи, но скоро нам предстоит двигаться на запад и отвоевать Россию у самозванцев. Каким бы то они идеалам ни следовали, наша Революция напомнит им о былой славе Советского Союза и мы сокрушим всех!"

 ### Regional Political Tree ###
 IRK_regional_the_motherland_resurgent:0 "Возрождённая Родина"
 IRK_regional_the_motherland_resurgent_desc:0 "В течение долгих лет борьбы, несмотря на бесчисленные неудачи, страшных врагов и невероятные вызовы, настоящее правительство Советского Союза смогло объединить Дальний Восток. Мы отвоевали путь к победе, вернув значительную часть земли под законную власть Президиума. Всякие вредители, такие как мятежники-саблинцы, изо всех сил старались остановить наше возвращение к величию, мы с великой честью объявляем, что Родина вернулась, и сильнее, чем когда-либо!\n\nНа пути вперёд будут трудности, будут беспорядки, но в конце этого пути будет великое процветание, поскольку СССР будет восстановлен под бдительной защитой НКВД! Теперь пути назад нет — только воссоединение нашей Родины, и ничего менее."
 
 IRK_regional_extend_the_administration:0 "Расширение госаппарата"
 IRK_regional_extend_the_administration_desc:0 "Мы отвоевываем всё больше и больше земель для Родины, но наш госаппарат едва ли может управлять этими освобожденными территориями. Чтобы приспособиться к этому, мы должны будем расширить наше политическое управление, чтобы позволить нам должным образом восстановить советскую власть на этих землях. Восстановление советских методов управления, таких как создание местных советов, коллективизация и создание инфраструктуры для налогообложения, а также перемещение людей и материальных средств - всё это будет облегчено после расширения госаппарата.\n\nХорошо управляемая территория в нашей части России обеспечит прочную базу для операций по освобождению остальной части нашей славной страны под знаменем истинных наследников Советского Союза. Вперёд, к возрождению России!"
 
 IRK_regional_secure_the_rural_regions:0 "Взять под контроль сельскую местность"
 IRK_regional_secure_the_rural_regions_desc:0 "Следующим шагом мы должны обезопасить сельские районы! Пахотные поля в деревнях — это оплот всего хорошего для революции, и коллективизация сельского хозяйства является жизненно важным шагом в ходе революции. Кроме того, из-за автаркической природы нашей экономики надёжные сельскохозяйственные поставки могли бы помочь нам удовлетворить потребности нашего городского населения. Доблестные воины Родины должны прочесать сельские районы, уничтожить предателей и восстановить порядок в нашем великом Союзе!\n\nМы будем вырывать гниль реакционной и либеральной мысли из развалин СССР, так же как крестьянин вырывает сорняк с грядки. Родине революции не нужны инакомыслящие. Мир ждёт, товарищи, за Родину!"
 
 IRK_regional_benefits_for_the_people:0 "Новые льготы"
 IRK_regional_benefits_for_the_people_desc:0 "Освобождение России — это не просто список городов, которые необходимо взять, это люди, которых мы освобождаем от фашистского и реакционного гнёта. Поэтому для нас важно, чтобы люди, которых мы освобождаем от тирании, помнили, что они освобождаются, и они должны чувствовать это сами, чтобы это было настоящим освобождением. Задачей первостепенной важности для нас будет улучшение жизни граждан, живущих под нашим контролем.\n\nНарод всегда был и остаётся нашим главным приоритетом, как и их безопасность. НКВД останется жизненно важной частью нашего госаппарата и будет обеспечивать их безопасность. Слава Родине!"
 
 IRK_regional_restore_the_assrs:0 "Восстановить АССР"
 IRK_regional_restore_the_assrs_desc:0 "Одним из важнейших решений СССР было создание Автономных Советских Социалистических Республик, которые предоставляли меньшинствам Союза большую степень свободы на их же земле. АССР должны быть восстановлены, если мы считаем себя легитимным наследником Союза.\n\nМы надеемся, что это решение поможет нам в некотором роде вернуться к реалиям старого Союза, и, возможно, даже обрести некоторую легитимность среди других российских государств."
 
 IRK_regional_maintain_cultural_restrictions:0 "Сохранить культурные ограничения"
 IRK_regional_maintain_cultural_restrictions_desc:0 "За годы, прошедшие с тех пор, как наша страна была разрушена, Россия была заражена множеством мерзких существ; только благодаря строгой политике нашего правительства эти реакционеры, капиталисты и предатели не смогли найти свой путь в политическую жизнь Иркутска. Важную роль в сдерживании распространения этих движений и их идеалов по всему Иркутску сыграл НКВД, всегда бдительно следивший за безопасностью наших граждан и революционного движения.\n\nТем не менее, по мере того, как мы распространяем революционное движение и возвращаем старые порядки, некоторые члены правительства начинают предлагать опасные идеи навроде того, что нам необходимо снять культурные ограничения и дать народу свободу самовыражения. Это просто нелепо! Мы снова и снова видим результаты этого - создание реакционных режимов, поработивших Русь-Матушку! Мы не можем позволить этому укорениться в нашей стране. Вместо этого фильмы будут пересматриваться перед показом, газетные статьи будут подвергаться жёсткой цензуре, и только искусство, считающееся подходящим, может быть выставлено на всеобщее обозрение. Вперёд!"
 
 IRK_regional_sponsor_the_arts:0 "Спонсировать искусства"
 IRK_regional_sponsor_the_arts_desc:0 "Новая Россия возрождается из пепла подобно фениксу и расправляет свои крылья. Несмотря на то, что мы упорно и мужественно сражались за то, чтобы этот день настал, важно помнить, что для страны есть нечто большее, чем ведение войн. Мы должны выделить часть нашего бюджета на развитие культуры в форме крупных пожертвований выдающимся художникам, фотографам и другим деятелям искусства. Искусство будет заказываться для государства, а знаменитые художники будут приглашаться для создания новых произведений для народа.\n\nСоциалистический реализм является наиболее социалистическим из художественных стилей и как таковой должен пропагандироваться в нашем новом советском государстве. Соцреалистические красно-желтые картины заполняют улицы, оштукатуренные по бокам промышленных зданий и жилых домов. Мы будем перестраивать государство на основе свободного культурного самовыражения!"
 
 IRK_regional_revitalized_soviet_patriotism:0 "Оживить советский патриотизм"
 IRK_regional_revitalized_soviet_patriotism_desc:0 "Битва за воссоединение Родины ведётся не только на поле боя с пушками и бомбами, но и в сердцах наших граждан! Пока мы побеждаем предателей и восстанавливаем советскую власть, важно, чтобы наш народ был на нашей стороне и полностью поддерживал нашу освободительную кампанию. Мы должны стремиться к восстановлению патриотизма, который наш народ когда-то испытывал по отношению к Союзу, до тех пор, пока в сердцах каждого мужчины, женщины и ребёнка не появится бессмертная любовь к своей стране.\n\nМы приближаемся к финишу, к тому дню, когда все народы России смогут возрадоваться! И не реакционеры, не фашисты, не капиталисты и не предатели объединят эту великую страну, а лишь Советский Союз. Революция трудящихся, родившаяся в 1917 году, всё ещё сильна, и она неуклонно продвигается вперёд, к освобождению нашей великой страны."
 
 IRK_regional_continue_the_yagodaschina:0 "Продолжение ягодщины"
 IRK_regional_continue_the_yagodaschina_desc:0 "Благодаря тщательному политическому маневрированию и противодействию каждому шагу нашей наивной оппозиции в партии, генеральный секретарь сумел обеспечить себе абсолютную власть. В результате тщательной чистки управление государством теперь полностью предоставлено Ягоде и его союзникам, а избранные партийные чиновники остаются на малозначительных должностях, предназначенных для того, чтобы удержать их от истинной власти. Теперь, когда СССР объединился политически, а его главные соперники находятся или в земле или в ГУЛаге, пришла пора воплотить идеи Ягоды в жизнь.\n\nЦель Ягоды можно описать одним словом - порядок. Через порядок, считает он, приходит процветание и стабильность. Можно понять, что ситуация в бывшем Советском Союзе вызывает у него огромное недовольство и время только усилило эти чувства. Теперь пришло время воплотить мечту Ягоды и воссоединить Россию под знаменем порядка."
 
 IRK_regional_reform_the_securocracy:0 "Реформа секьюритократии"
 IRK_regional_reform_the_securocracy_desc:0 "Машина СССР движется вперёд, несмотря на хаос гражданской войны, но сейчас Ягоде стало абсолютно понятно, что она не выполняет свою работу на все сто. В рядах НКВД гноится и разрастается болезнь, злокачественность которой препятствует безопасности Родины и её верных граждан! Доказательств достаточно тому, что тысячи людей дезертировали из наших рядов ради этого предателя Саблина. Мы должны вырвать эту опухоль из рядов важнейшего органа нашей власти и сделать так, чтобы она не могла расти сильнее, не давая ей вновь поставить под угрозу безопасность нашей страны.\n\nНаша стратегия: раздуть вопросы коррупции и бюрократических излишеств, которые мешают НКВД достичь тех высот, к которым мы стремимся. Будет создан секретный подкомитет для изучения коррупции, выявления тех, кто снимает деньги с верхушки и нацеливается на своих политических соперников. Списки этих лиц должны быть направлены Ягоде для утверждения их удаления в рамках последней чистки. Была создана отдельная парткомиссия для изучения проблемы подавляющей бюрократии, которая, по твёрдому убеждению Ягоды, парализует её эффективность. Уже сейчас в этих мерах наметился прогресс, и, если повезёт, он продолжится. За безопасность и стабильность нашего нового Союза!"
 
 IRK_regional_rewards_for_service:0 "Награды за службу"
 IRK_regional_rewards_for_service_desc:0 "Те, кто в полной мере служит интересам безопасности нашей страны, заслуживают определённой компенсации за свою неизменную лояльность и хорошую службу. Генеральный секретарь лично утвердил повышение зарплаты, а также премирование тех, кто лучше всего демонстрирует ценности Родины.\n\nВ дополнение к сотрудникам гражданской, охранной и военной служб, граждане, которые помогают НКВД в качестве информаторов, давая советы, ведущие к арестам, или доказали свою преданность другим способом, имеют право на вознаграждение, чтобы стимулировать гражданское участие в государственной безопасности. Это гарантирует повышение лояльности, а также укрепление аппарата безопасности и расширение его охвата.\n\nОдновременно с вручением наград, важно учесть, чтобы проблемы с коррупцией не повторились, и поэтому парткомитет по расследованию коррупции должен быть сохранён для обеспечения целостности НКВД и, в свою очередь, безопасности истинного преемника Союза."
 
 IRK_regional_credit_where_it_is_due:0 "Дань уважения заслуживающим"
 IRK_regional_credit_where_it_is_due_desc:0 "Хоть Ягода и его фракция имеют доминирующее большинство мест в советском правительстве, но всё-таки необходимо навести мосты между Ягодой и тем, что осталось от партийной фракции. Мы считаем, что хорошим способом начать налаживание отношений было бы официальное признание прошлой роли партии в строительстве Союза. Сделав так, мы откроем глаза на их одряхлевшую натуру, окончательно задвинув их, и прекратили конфликт между этими двумя фракциями.\n\nМы считаем, что это важный шаг в прекращении политической нестабильности, которая парализовала наши попытки воссоединения Союза и теперь даёт нам основу для создания новой России. Объединив наше правительство, мы сможем начать фокусироваться на реальной борьбе и обратить наше внимание вовне. Навстречу славе Советского Союза!"
 
 IRK_regional_universal_policing_coverage:0 "Распространить влияние полиции"
 IRK_regional_universal_policing_coverage_desc:0 "При создании новой, более сильной Родины необходимо обеспечить, чтобы влияние государства могло в равной степени охватить каждый сантиметр нашего государства. Мы не можем допустить, чтобы города были чрезмерно политизированы, а деревни - недостаточно.\n\nИменно так мы покажем народу России, что мы те не бандиты, которые его ограбляли, и не предатели, которые его разделили и угнетали. Мы, истинные наследники Союза, явились сюда, чтобы вернуть мир, процветание и стабильность, существовавшие до войны, и должны своими действиями показать людям наши ценности. Создание единой правоохранительной системы — это первый шаг к легитимации наших притязаний на всю Россию..."
 
 IRK_regional_centralize_the_security_services:0 "Централизация служб безопасности"
 IRK_regional_centralize_the_security_services_desc:0 "Хоть НКВД и силён, отдельные инциденты доказали, что мы не настолько контролируем его, как нам хотелось бы думать. В ответ на это мы решили консолидировать нашу власть и ещё больше централизовать НКВД, делегировав им меньше полномочий, таким образом обеспечив то, чтобы все высшие чины были непосредственно подотчётны нам, и поставив наших союзников на важные должности, а наши враги тем временем будут сидеть в тюрьме в лучшем случае и на бессмысленных должностях в худшем.\n\nЦентральная власть и авторитет являются ключевыми принципами философии Ягоды, и видя, что она не полностью осуществляется в его собственной фракции, он заподозрил, что его правительство не так едино, как он думал. Реорганизация НКВД - это первая из многих мер, направленных на осуществление его мечты."
 
 IRK_regional_tighten_bureaucratic_oversight:0 "Ужесточение бюрократического надзора"
 IRK_regional_tighten_bureaucratic_oversight_desc:0 "Подкомитет по расследованию деятельности государственной бюрократии пришёл к интересным выводам. В меморандуме, предположительно составленном некоторыми из ближайших политических союзников Ягоды, предлагалось, чтобы государство, а следовательно и НКВД, взяли под свой непосредственный контроль некоторые вопросы. Поэтому усиленный надзор, а также повышенная подотчётность были утверждены печатью генерального секретаря, и теперь все вопросы государственной бюрократии будут открыто доступны для НКВД.\n\nЭто послужит делу усиления нашего контроля над государственными вопросами и создаст более упорядоченный подход к их решению. Коррупция, излишние полномочия и время ожидания также будут сокращены, поскольку вышеупомянутая подотчётность заставляет государственных служащих не отлынивать и работать в соответствии со строгими сроками, установленным государством. Культура труда, любовь к труду и самореализация для государственной работы будут прославляться и станут основой нового государства."
 
 IRK_regional_rewards_for_public_servants:0 "Награды для госслужащих"
 IRK_regional_rewards_for_public_servants_desc:0 "По мере того, как мы повышаем наши ожидания в отношении наших государственных служащих, Ягода считает необходимым увеличить заработную плату государственных служащих. Кроме того, те, кто показывает образцовую работу в своих соответствующих областях, имеют право на дополнительную компенсацию в виде неденежных вознаграждений, таких как отпуск, часы и даже более просторные квартиры.\n\nКраеугольным камнем этого должно стать Антоновичское движение, названное так в честь образцового общественного деятеля Клавдия Антоновича. Он постоянно демонстрирует способность организовать внутреннюю работу Союза. Его самоотверженная работа является примером для всех тех, кто имеет честь посвятить своё время поддержке новой гражданской администрации в России, и поэтому он был возведён во главу движения. Его прецедент показывает всем государственным служащим СССР, что быть Антоновичцем — значит делать большую работу во имя государства и воссоединения."
 
 IRK_regional_the_unstoppable_march_of_progress:0 "Неостановимый марш прогресса"
 IRK_regional_the_unstoppable_march_of_progress_desc:0 "И вот оно начинается! Объединённый СССР, теперь более мощный и обладающий большим потенциалом, чем когда-либо, коллективно сделал свой первый шаг к тому, что плакаты, бюллетени и речи считали самой важной битвой в российской истории - его воссоединение против угрозы Рейха. В России, раздробленной междоусобицами, внешним давлением и искалеченной войной, нет места, которое больше бы нуждалось бы в строгом, основанном на порядке правлении такого человека, как наш генеральный секретарь.\n\nЯгода приведёт нас в светлое будущее, где однажды народу России больше не нужно будет бояться немецких бомбардировщиков, фашистских марионеток или трусливых бандитов. Во имя Родины наш народ идёт единым маршем, единым неостановимым маршем прогресса к тем светлым горизонтам, где лежит свет в конце тоннеля. Так что хватит об этом, гордо подымайте голову и пойте на весь мир, что Россия ещё не умерла! За Родину, за порядок!"
 
 IRK_regional_the_silent_revolution:0 "Тихая революция"
 IRK_regional_the_silent_revolution_desc:0 "Сдвиг начался во время восстания Саблина, и поначалу он был едва заметен. В одну неделю некоторые символические обязанности были переданы от преседателя к Президиуму, в следующую армия получила небольшую автономию от НКВД. Но вскоре это стало бесспорным. Клика Ягоды теряла контроль над Союзом, и более идеологизированные члены Президиума стали действовать. Шла тихая, бескровная революция, которая должна была вернуть Советский Союз к видению Ленина.\n\nТеперь, когда их власть обеспечена, Президиум разработал смелый набор новых реформ, которые должны быть осуществлены. От расширения избирательных прав до выдачи универсальных удостоверений личности партия надеется разрушить ту замкнутую диктатуру, которую установили Ягода и НКВД. При Ленине СССР был силён и процветал. Возвращение к его плану для России - единственный способ вернуть всё, что было утрачено."
 
 IRK_regional_a_return_to_leninism:0 "Возвращение к ленинизму"
 IRK_regional_a_return_to_leninism_desc:0 "Когда после смерти товарища Ленина Бухарин взял бразды правления в свои руки, никто не мог предвидеть последствий. Необходимость сильного государства для охраны революции была использована как предлог для установления диктатуры, более заинтересованной в сохранении власти, чем в продвижении революции. Бухарин позволил Союзу ослабнуть и не смог защитить его, когда немцы вторглись. После того как Ягода захватил власть, проблемы только усугубились. Он превратил Союз всего лишь в государство-марионетку НКВД, которое лишь на словах поддерживало революцию.\n\nМы вернулись к первоначальному курсу, установленному для нас Лениным. Должна быть установлена настоящая диктатура пролетариата, а не просто буржуазная диктатура, одетая в красное. Освобождение рабочего класса всегда должно быть в центре нашего внимания. Эта приверженность революции может не нравиться некоторым из старой гвардии, но с каких это пор революционеров волнует, что думают бюрократы?"
 
 IRK_regional_sideline_the_state:0 "Государственников на обочину"
 IRK_regional_sideline_the_state_desc:0 "Фракция государственников, состоявшая в основном из НКВД, старой гвардии Ягоды и более консервативных членов Президиума, когда-то железной рукой управляла Иркутском. Их прагматизм был необходим для выживания Союза в тёмные дни, последовавшие за крахом войны против фашизма, но теперь их время прошло.\n\nПартия укрепила своё влияние на правительство, и работать с государственниками теперь больше не нужно. Мы можем начать переводить их на второстепенные должности, где они не смогут помешать нашей работе. Многие из наших самых талантливых бюрократов и государственных служащих являются членами фракции государственников и потеря их навыков и опыта будет досадным упущением, но мы не можем позволить себе, чтобы контрреволюционеры саботировали наше правительство изнутри. Как только мы выполним все переназначения и партийный контроль над государством станет тотальным, путь вперёд к восстановлению Союза будет очищен от внутренних препятствий."
 
 IRK_regional_replace_the_nomenklatura:0 "Номенклатурщиков на замену"
 IRK_regional_replace_the_nomenklatura_desc:0 "Номенклатура — это неформальный высший класс нашего общества, состоящий из высокопоставленных чиновников и аппаратчиков. Они имеют значительное влияние в правительстве, партийных средствах массовой информации и почти во всех отраслях промышленности в государстве. Хотя все они являются зарегистрированными членами ВКП(б) и утверждают, что являются убеждёнными революционерами, на практике они представляют собой новую элиту, которая правит рабочими и управлять страной для своей собственной выгоды. Неудивительно, что номенклатура почти повсеместно поддерживает фракцию государственников, которая сохранит статус-кво, в котором они процветают.\n\nЕсли мы хотим назвать себя настоящим революционным правительством, мы должны положить конец этой новой буржуазии. Нет никаких сомнений в том, что они будут использовать свои обширные ресурсы и влияние, чтобы противостоять нам, или что чистка столь многих опытных бюрократов повредит нашему госаппарату, но это жертвы, на которые ленинское государство должно готово пойти, чтобы достичь истинного коммунистического общества."
 
 IRK_regional_erode_the_security_edifice:0 "Спецслужбы на понижение"
 IRK_regional_erode_the_security_edifice_desc:0 "Под властью Ягоды советское правительство стало не более чем яркой ширмой, существующей только для легитимизации настоящих хозяев Союза - НКВД. С годами государство превратилось в секьюритократию, где правительство управляется спецслужбами и обслуживает их интересы. Даже когда дружественная НКВД фракция государственников уходит в опалу, многие административные структуры и лазейки, которые они создали для приспешников Ягоды, остаются.\n\nМы должны устранить эти лазейки, чтобы вернуть НКВД к его первоначальной цели: защите революционного государства, а не контролю над ним. Уменьшение роли НКВД в правительстве также облегчит административное бремя, с которым мы сейчас сталкиваемся. Это также уменьшит количество людей, с которыми надо советоваться, и сделает делегирование полномочий более эффективным, что облегчит Президиуму и его ведомствам принятие решительных мер."
 
 IRK_regional_reassess_the_political_imprisonments:0 "Пересмотр дел политзаключённых"
 IRK_regional_reassess_the_political_imprisonments_desc:0 "Нет никаких сомнений в том, что ГУЛаг - это необходимость. Со времен ленинской революции всегда были люди, которые отказывались признавать нашу власть и пытались разрушить наше общество, и нужно было куда-то этих людей пристроить. За время правления НКВД количество людей, отправленных в ГУЛаг, значительно возросло, и многие из этих тюремных заключений не имели надёжных оправданий. Мужчин и женщин, которые были гордыми революционерами и преданными членами Компартии, сажали в тюрьму только за то, что они ставили под сомнение Ягоду и его союзников. Мы должны это исправить.\n\nДела каждого политического заключённого должны быть пересмотрены для того, чтобы увидеть, какие из них подходят для освобождения. Официально освободив этих заключённых, мы не только вернём себе много ярких умов и сильных тел, которые будут служить Союзу, но и заслужим их неувядающую преданность как их освободители."
 
 IRK_regional_embrace_democratic_centralism:0 "Демократический централизм"
 IRK_regional_embrace_democratic_centralism_desc:0 "Многие люди считают, что коммунизм по своей сути тираничен, и тех, кто застал пребывание Ягоды на посту главы государства, можно простить за то, что они верят в это, но это не так. Ленин призывал к диктатуре пролетариата, но такого рода диктатура не является взаимоисключающей с демократией. Хоть ВКП(б) и является авангардом революции и должна всегда сохранять контроль над революционным государством, но форма ограниченной демократии внутри партии может быть разрешена.\n\nВ рамках этой новой системы мы позволим членам партии, проработавшим в правительстве не менее 4 лет и имеющим хорошую политическую и моральную репутацию, голосовать по различным вопросам. Конечно, только коммунистам будет позволено голосовать и баллотироваться в нардепы, но даже ограниченная форма демократии докажет народу, что мы не просто очередное деспотическое правительство."
 
 IRK_regional_a_bargain_with_the_officers:0 "Сделка с офицерами"
 IRK_regional_a_bargain_with_the_officers_desc:0 "В борьбе между партией и государством одним из самых верных наших союзников была РККА. Их решительная оппозиция вмешательству НКВД в их работу сделала их нашими естественными партнёрами, но теперь наш общий враг разбит, и между нами теперь осталось мало общего. Чтобы не допустить образования противоречий между правительством СССР и его вооружёнными силами, некоторые члены Президиума рекомендуют заключить сделку с командующими Красной Армией.\n\nЭта сделка будет включать в себя увеличение военного бюджета с целью финансирования модернизации армии и улучшению призывной программы. Генералы в течение некоторого времени требовали увеличения финансирования, и предоставление его им укрепит связи между ВКП(б) и Красной Армией. Это также поможет нам в деле усиления наших вооружённых сил для будущего конфликта."
 
 IRK_regional_the_revolution_renewed:0 "Обновленная революция"
 IRK_regional_the_revolution_renewed_desc:0 "Наши враги из фракции государственников говорили нам, что мы никогда не сможем добиться успеха без них. Они говорили, что мы слишком идеалистичны, что мы должны оставить управление им. Нам было сказано придерживаться теории о революции и вдохновлять массы на поддержку Союза, пока они руководят парадом. Они сказали, что мы не знаем, как управлять страной, и мы потерпим неудачу без них. Мы доказали, что они ошибались.\n\nНельзя отрицать того, что вначале мы встретились с трудностями. Бюрократия должна была быть очищена от тех, кто пытался противостоять нам, загрузив делами по горло многие из наших отделов. Тот факт, что мы только что отвоевали огромную территорию, отнюдь не облегчал создание новой системы. Но мы учились на ходу и укрепляли свой контроль. Теперь наше господство неоспоримо по всей Восточной Сибири. В каждом городе от Иркутска до Камчатки развевается алое знамя, зная, что они служат революционному государству. Мечта Ленина не умерла. Это только начало."
 
 IRK_regional_the_proletarian_dictatorship_forever_state:0 "Диктатура пролетариата навсегда"
 IRK_regional_the_proletarian_dictatorship_forever_state_desc:0 "Мы достигли окончательной победы пролетариата над его классовыми врагами. Генеральный секретарь Ягода одержал победу над всеми объединёнными силами фашизма, либерализма и анархии, которые когда-то угрожали его правлению, и тем самым гарантировал выживание коммунистической системы, которую он же и усовершенствовал. Его враги лежат в могилах, их идеи лежат рядом с ними, и только вопрос времени, когда вся Россия воссоединится под властью единственного истинного преемника СССР. Наступили времена, когда вся Россия от Владивостока до Киева будет возвращена и очищена от оккупантов, а жители этой великой земли будут спасены от врагов народа.\n\nНедостаточно сказать, что Советский Союз просто переживёт этот кризис: он станет только сильнее от него. Возрождение коммунизма и совершенствование его формы при товарище Ягоде сделали систему сильнее и опытнее, чем когда-либо прежде, готовой и способной как удовлетворять потребности людей, так и осуществлять уничтожение их врагов. Наш путь далёк от завершения, но государство идёт по правильному курсу, и лучший из возможных людей, способных возглавить Россию и перековать Советский Союз, надёжно стоит у его руля. Нет ничего, что коммунизм не мог бы преодолеть, нет врага, которого Советский Союз не мог бы победить, и нет человека, который мог бы справиться лучше, чем генеральный секретарь. Наша победа обеспечена, но мы всё ещё находимся на перепутье нашей судьбы, так как нам предстоит победить ещё многих врагов и пройти через многие трудности. Советский народ будет обращаться за советом к своему лидеру, и Ягода будет смотреть прямо на горизонт, направляя свой народ к следующей борьбе, которую они будут готовы выиграть."
 
 IRK_regional_the_proletarian_dictatorship_forever_party:0 "Диктатура пролетариата навсегда"
 IRK_regional_the_proletarian_dictatorship_forever_party_desc:0 "Дорога, по которой мы шли, была нелёгкой. Хаос Октябрьской Революции, фашистское нашествие, бегство в Иркутск и предательство Саблина. Мы сталкивались с бесчисленными проблемами и преодолели их все. Теперь, после десятилетий борьбы, мы наконец-то вернули себе восточную часть нашего славного Союза. Мир и процветание вернулись на эту истерзанную войной землю, и по всей Сибири люди празднуют наше возвращение к власти.\n\nПразднование, конечно, должно состояться, но наша задача ещё далека от завершения. На нашем западе есть предатели и бандиты, которые стремятся украсть Россию для себя. За ними лежат нацисты, которые до сих пор порабощают наш народ. Наше последнее испытание ещё далеко впереди, но мы победим этих новых врагов так же, как мы победили тех, кто пришёл до них. Грядёт великий поход на запад, и на этот раз революцию пролетариата будет не так-то легко остановить."
 
 ### Regional Economics Tree ###
 IRK_regional_the_revitalized_economic_plan:0 "Новый план развития экономики"
 IRK_regional_the_revitalized_economic_plan_desc:0 "С завершением славного воссоединения Дальнего Востока многие празднуют, но экономические теоретики нашего Союза не знают покоя. Перед ними лежит интеграция экономики Дальнего Востока, обязанность, которую многие сочли бы не более чем наказанием. Но этот геркулесов подвиг необходим для будущего процветания Союза и, возможно, даже для его выживания в грядущей борьбе за полное воссоединение.\n\nКогда это будет сделано, будет составлен новый экономический план. Как и в прежних планах, он определит путь к социалистическому успеху, по которому пойдут наши граждане, чтобы добиться победы в борьбе против империалистических фашистских держав и вернуть утраченную Родину революции."
 
 IRK_regional_industrial_centric_development:0 "Развитие с упором на промышленность"
 IRK_regional_industrial_centric_development_desc:0 "Наш Союз, возвращённый из безжизненного застоя, оказывается в мире, совершенно отличном от того, в котором он находился до своего краха. Прежняя смешанная система сельского хозяйства в сочетании с индустриализацией городских центров неосуществима в современных экономических международных реалиях. Фактически вклад сельского хозяйства в ВВП средней страны уже не составляет большую его часть. Доминирующие экономики мира приближаются к новой модели, в значительной степени ориентированной на сферу услуг и интеграцию последних технологических достижений в практику.\n\nЭто означает для нас, попросту говоря, что мы должны догнать остальной мир. Хотя были намечены некоторые планы быстрой модернизации, но также было решено, что к этому вопросу следует подходить с осторожностью. Безрассудный переход прямо к экономике, основанной на сфере услуг, только навредит Союзу в долгосрочной перспективе. А пока мы должны пройти эволюционный путь и сосредоточиться на правильном перезапуске ключевых промышленных центров Дальнего Востока."
 
 IRK_regional_a_transitional_approach:0 "Экономика переходного периода"
 IRK_regional_a_transitional_approach_desc:0 "С учётом последних изменений в доктрине, цементирующих роль государства в экономике, призывы к полной реализации этого принципа в существующей экономике начинают звучать с каждым днём всё громче. Однако многие внутри партии выступают против того, что они считают предательством политики, установленной Бухариным, и Сибирского плана, благодаря которому наше правительство во многом обязано своими текущими активами.\n\nЧтобы предотвратить катастрофический раскол внутри партии, товарищ Ягода разработал то, что он называет "переходным подходом к экономике". Он описан как набор концептуальных принципов, которые прагматически объединяют основные аспекты экономических теорий Ленина и Бухарина с собственным тезисом Ягоды. Он объявляет нынешнее состояние Союза "переходным" между рыночной системой и развитым, "истинным социализмом". Таким образом, этот манифест подтверждает позицию и государства, и частного предпринимательства, удовлетворяя обе стороны, возникшие из-за этой дилеммы, и приближая эпоху перехода."
 
 IRK_regional_partition_of_the_coast:0 "Разделить берега"
 IRK_regional_partition_of_the_coast_desc:0 "Хотя политическая децентрализация в прошлом служила нам далеко не лучшим образом, разделение слаборазвитых регионов на отдельные экономические зоны нам не повредит. Это, естественно, рационализирует местное управление экономикой, повышая осведомлённость о проблемах в каждой данной области.\n\nНо самое большое преимущество этой политики, к которому мы стремимся, заключается в том, что если мы воспользуемся прецедентом автономных бюрократий этих зон, то сможем установить там отдельное экономическое законодательство. Это позволило бы нам избирательно ослаблять ограничения на внешнюю торговлю и инвестиции, не ставя под угрозу национальную торговую политику, и в то же время привлекать иностранный капитал для развития наших отсталых регионов.\n\nОчевидно, что регион, который больше всего выиграет от этого, - это тихоокеанское побережье с зонами, расположенными вокруг городских портов, многообещающих центров международной торговли."
 
 IRK_regional_invest_in_transportation:0 "Инвестиции в инфраструктуру"
 IRK_regional_invest_in_transportation_desc:0 "Из всех земель бывшего Союза нашему правительству удалось отвоевать Дальний Восток. И хотя этот регион имеет гордую историю храбрых поселенцев, укрощающих дикую местность, и партизан, сражающихся с реакционными тиранами, но она, к сожалению, была забыта предыдущими примерами руководства. Во времена империи это был в значительной степени захолустный периферийный регион, в который часто не вкладывались средства даже администрацией Ленина. У товарища Бухарина действительно были планы восстановления экономики в рамках Сибирского плана, но они, к сожалению, осуществились лишь частично, так как Союз был окончательно разрушен.\n\nПоследствия этого многовекового пренебрежения наиболее распространены в транспортном секторе экономики. Фактически установлено, что наибольшим пределом промышленного потенциала региона являются возможности инфраструктуры, которые даже в лучшем случае находятся ниже удовлетворительных. К счастью, переходный подход учитывает транспорт, а новые экономические зоны предоставляют средства и экономические полномочия для осуществления необходимых инвестиций в транспортные средства для достижения целей, поставленных в большом Всесоюзном плане."
 
 IRK_regional_form_the_special_economic_sectors:0 "Сформировать "особые экономические сектора""
 IRK_regional_form_the_special_economic_sectors_desc:0 "Некоторые экономисты в правительстве недавно выступили с интригующим предложением. Они предлагают определить некоторые регионы в качестве "особых экономических секторов" со свободным рыночным регулированием, гибкой торговой политикой и налоговыми льготами для содействия концентрации капиталовложений и технологических инвестиций.\n\nХотя эта инициатива первоначально предлагалась в качестве альтернативы экономическому районированию, она получила поддержку внутри партии, которая настаивает на принятии обеих политик наряду друг с другом, утверждая, что сотрудничество между двумя новыми типами экономических автономий принесёт взаимную выгоду. Товарищ Ягода не видит причин возражать."
 
 IRK_regional_invite_boeing:0 "Пригласить "Боинг""
 IRK_regional_invite_boeing_desc:0 "Среди иностранных корпораций, выразивших заинтересованность в выделении части своих активов в новые отрасли, предусмотренные нашим союзом для инвестиций, наиболее нерешительной представляется компания "Боинг", что вызывает значительные трудности из-за недостаточного развития нашей собственной авиационной промышленности. Большие расстояния между нашими городскими центрами создают значительный рынок гражданской авиации, а применение их военных разработок очевидно, но крупнейший в мире аэрокосмический подрядчик просто стоит в стороне, не желая сотрудничать с нами.\n\nОчевидно, что предприниматели, стоящие за "Боинг", не доверяют провозглашению переходного подхода, которое мы сделали. Поскольку эта политика номинально является временной мерой, она удерживает их от инвестирования, опасаясь, что они потеряют средства, когда в будущем произойдёт переход к полностью контролируемой государством социалистической модели. Мы должны убедить их, вместе с различными другими инвесторами, что мы не планируем возвращаться к военному коммунизму в ближайшее время, и что их инвестиции в будущее нашего Союза окупятся."
 
 IRK_regional_a_rival_for_the_sphere:0 "Соперник Сферы Сопроцветания"
 IRK_regional_a_rival_for_the_sphere_desc:0 "Одним из ключевых факторов, который многие аналитики и экономические теоретики Союза постоянно поднимали со времени воссоединения Дальнего Востока, является наше положение в международной политике. Наша главная забота - это империалистические амбиции Японии, кульминацией которых на протяжении многих лет стало создание так называемой "Сферы совместного процветания" - периферии государств-сателлитов, явно нацеленной на эксплуатацию Токио их ресурсов и народов. К сожалению, как доминирующая держава в Азии, их империя теоретически обладает степенью влияния и мощи намного выше, чем у Союза.\n\nНо в действительности Сфера - это разрушающаяся структура, построенная, чтобы внушать благоговейный трепет, но ей осталось жить совсем немного. Последние события показали, что её дипломатическое отчуждение лишило её развитых торговых партнёров, что в сочетании с бюрократической некомпетентностью значительно подорвало экономический потенциал Сферы, вплоть до того, что мы можем напрямую конкурировать с ними на международной арене.\n\nЕсли мы приложим все усилия к тому, чтобы точно низложить Японию с её пьедестала экономической мощи в Азии, мы можем как извлечь выгоду из замены этой позиции сами, так и оставить далеко позади одного из наших самых опасных региональных конкурентов. После этого светлое будущее экономики нашего Союза будет практически обеспечено."
 
 IRK_regional_echoes_of_the_siberian_plan:0 "Эхо Сибирского плана"
 IRK_regional_echoes_of_the_siberian_plan_desc:0 "После ряда дебатов, в том числе и о роли государства в экономике, антибухаринские ревизионистские демагоги были разоблачены и осуждены теми, кто действительно верен партии и её усилиям по строительству социализма! Новая экономическая политика однажды восстановила Союз от разрушений, принесённых гражданской войной. Он снова восстановит Союз из руин развалившейся России!\n\nБыло решено, что Сибирский план, который был направлен на развитие экономики региона после того, как правительство СССР было вынуждено переселиться на восток, будет продолжен, хотя и с некоторыми поправками. Примечательно, что с учётом того, что основной целью партии является полное воссоединение утраченных территорий, заметная доля инвестиций должна быть направлена на военное производство и тяжёлую промышленность."
 
 IRK_regional_import_industrial_machinery:0 "Импорт промышленного оборудования"
 IRK_regional_import_industrial_machinery_desc:0 "Старый Сибирский план основывался по большей части на государственных инвестициях в строительство тяжёлой промышленности, и наш нынешний экономический аппарат должен следовать этой линии. Однако она сталкивается с рядом проблем, важнейшей из которых является потеря значительного количества промышленного оборудования в процессе развала и последующего восстановления советской власти на Дальнем Востоке.\n\nХоть существующий производственный комплекс может быть перенаправлен в сторону машиностроения для замены отсутствующих станков, это полностью сорвало бы план и послужило бы совершенно нерациональной тратой ресурсов. Вместо этого было решено импортировать недостающие части производственного цикла, чтобы отечественная промышленность могла сосредоточиться на первоначальных целях экономического плана."
 
 IRK_regional_lessons_from_manchukuo:0 "Уроки Маньчжурии"
 IRK_regional_lessons_from_manchukuo_desc:0 "Японское марионеточное правительство Маньчжоу-Го на нашем юге исторически было удивительно развитым, будучи в какой-то момент третьей доминирующей промышленной державой в Восточной Азии после самой Японии и былого Союза. Хотя корни этого лежат в Японии, перекачивающей ресурсы и капитал в своё марионеточное государство, их управление такими ресурсами представляет собой любопытный случай.\n\nСохраняя основные принципы фашистского государственно-монополистического капитализма, "Маньчжурская модель", как её стали называть, в значительной степени сумела избежать бюрократического застоя за счёт рационализации управления, что позволило государству использовать свои полномочия для оптимизации экономики военного времени. Это особенно заметно в отраслях тяжёлой промышленности Маньчжоу-Го, которые порой превосходят японские. Хотя мы не будем прибегать к подражанию фашистам, Маньчжурская модель иллюстрирует несколько принципов, которые мы можем извлечь из неё, прежде всего в сфере упорядочения бюрократии."
 
 IRK_regional_the_shipyards_of_amur:0 "Доки Амура"
 IRK_regional_the_shipyards_of_amur_desc:0 "Когда мы разгромили амурскую фашистскую клику, мы вернули себе маленький прибрежный городок Чумикан, давно оккупированный их так называемым "Всероссийским правительством". Самые последние записи, которые мы имеем с 1939 года, называют его как едва ли больше, чем рыбацкая деревня, и кажется, что бандиты Родзаевского развили свой порт из необходимости, чтобы японцы могли должным образом снабжать своих болонок оборудованием и провизией. К счастью, этот примитивный транспортный узел может быть перепрофилирован в настоящий торговый порт и судостроительный комплекс.\n\nХотя порты Магадана и Петропавловска-Камчатского уже могли бы выполнить эту задачу, они слабо связаны с областным центром. Кроме того, неоптимальный климат может сделать их непригодными для использования в холодный период года. Таким образом, Чумикан был назван "наиболее экономически жизнеспособным портом" и должен быть соответствующим образом развит, чтобы наш Союз мог установить военно-морское присутствие в Охотском море, бросив вызов рушащейся японской гегемонии."
 
 IRK_regional_develop_the_aerospace_industry:0 "Развитие аэрокосмической отрасли"
 IRK_regional_develop_the_aerospace_industry_desc:0 "После жалкого поражения старого Союза от рук фашистских полчищ, которые действительно продемонстрировали весь потенциал авиации - третьего измерения ведения войны, многие изъявили желание инвестировать в авиационную промышленность. Однако с переездом в Сибирь мы потеряли много специалистов, и сейчас мы впервые видим, что наша промышленность способна перевооружить ВВС до современных стандартов.\n\nХотя производственная база уже способна производить самолёты, главная проблема, с которой мы сталкиваемся, - это отсутствие технологического понимания. Чтобы исправить это, группа теоретиков выдвинула любопытное предложение. Она включает в себя различные проекты, направленные на расширение сотрудничества между военными и научными комплексами, с целью обеспечения того, что Советский Союз сможет властвовать в небесах, а когда-нибудь, возможно, и в звёздах."
 
 IRK_regional_the_resources_of_siberia:0 "Ресурсы Сибири"
 IRK_regional_the_resources_of_siberia_desc:0 "История показывает, что усилия многих стран по индустриализации тормозились отсутствием ресурсной базы. Некоторым не хватало металлов для тяжёлой техники, некоторым не хватало ископаемого топлива для снабжения заводов. К счастью, наш Союз оказался вполне обеспеченным за счёт неисчерпаемых богатств Сибири.\n\nНесмотря на то, что было отмечено, что полномасштабная ресурсо-ориентированная экономика была бы вредна в долгосрочной перспективе, просто глупо игнорировать запасы сырья, которые могли бы стать нашим основным источником дохода. И хотя общепризнано, что экономика должна быть диверсифицированной, инвестиции в операции по добыче ресурсов были признаны необходимыми для обеспечения нашего промышленного комплекса в процессе модернизации."
 
 IRK_regional_investments_for_the_peasants:0 "Инвестиции в крестьянство"
 IRK_regional_investments_for_the_peasants_desc:0 "Пока партия разделена по вопросу о том, какую роль должно играть государство в процессе индустриализации, но она в значительной степени едина, когда речь заходит о политике, необходимой для оживления сельского хозяйства СССР.\n\nХотя нынешний экономический план в значительной степени ориентирован на промышленное развитие городских центров, квоты для преимущественно аграрных сельских районов также увеличились, и уже выдвинулось несколько инициатив по интенсификации их экономики. Ещё одно амбициозное предложение - возродить машинно-тракторные станции, местные предприятия по владению и обслуживанию сельскохозяйственной техники, созданные в конце 1920-х гг. Они позволят отстающим совхозам модернизироваться за счёт государственных инвестиций, что приведёт к значительному увеличению объёмов сельскохозяйственного производства."
 
 IRK_regional_compromise_on_imports:0 "Компромисс насчёт импорта"
 IRK_regional_compromise_on_imports_desc:0 "Со времени горького поражения Союза и эвакуации Президиума в Сибирь вопрос о протекционизме доминировал в спорах по вопросам советского сельского хозяйства. С почвами Востока, далёкими от плодородия, особенно по сравнению с полями Восточно-Европейской равнины, определённое количество продуктов придётся импортировать, потенциально нанося ущерб местному производству.\n\nТеперь, когда Дальний Восток объединился под законной властью правительства товарища Ягоды, этот вопрос встаёт вновь. К счастью, экономисты Союза нашли компромиссное решение. Оно предусматривает создание сложной системы, обеспечивающей регулирование контрактов на импорт в соответствии с объемом выполнения экономического плана. Эта политика, если она будет должным образом сделана, будет стимулировать внутреннее производство товаров, которые в противном случае были бы импортированы без превращения системы в прямую автаркию."
 
 IRK_regional_the_paris_of_siberia:0 "Сибирский Париж"
 IRK_regional_the_paris_of_siberia_desc:0 "Город, из которого был объединён Дальний Восток, Иркутск, имеет славную историю и был одним из самых развитых городов Сибири ещё до распада старого Союза. Однако то, что когда-то было известно как Сибирский Париж, пришло в состояние упадка. Многие из его зданий не соответствуют современным стандартам, его улицы не оптимизированы для современного движения транспорта, его университеты и отрасли промышленности архаичны и препятствуют большим экономическим планам, которые мы имеем для региона.\n\nПохоже, что так же, как и его тёзка в 1853 году, Сибирский Париж потребует серии реконструкций, чтобы стать современным городским центром. Хоть некоторые товарищи предлагают отложить его до тех пор, пока мы снова не будем контролировать всю Россию, товарищ Ягода в конечном счёте решил, что это обновление будет жизненно важным для самого процесса воссоединения, и уполномочил начать его раньше срока."
 
 IRK_regional_urban_development_initiatives:0 "Инициативы развития городов"
 IRK_regional_urban_development_initiatives_desc:0 "В связи с недавним решением об обновлении Иркутска региональными комитетами и отдельными градостроителями нашего Союза были выдвинуты планы по реализации подобных проектов в других городах Дальнего Востока. Хотя нынешняя ситуация вынуждает отложить большинство из них, некоторые идеи, касающиеся крупных центров, были осторожно приняты властями.\n\nЭти инициативы охватывают в основном вопросы инфраструктуру, обеспечивая уменьшение затрат по перемещению как внутри городов, так и между ними. Некоторые из принятых проектов также касаются системы образования, нацеленной на расширение её возможностей для подготовки будущей научной базы для Союза."
 
 IRK_regional_redirect_the_transsib:0 "Перенаправить Транссиб"
 IRK_regional_redirect_the_transsib_desc:0 "Одна из проблем, с которой мы сталкиваемся при управлении городским развитием - Транссибирская магистраль. Несмотря на то, что Транссиб является главной транспортной осью между городами Дальнего Востока, он охватывает только самые южные районы Союза, экономически отчуждая несвязанные с ним районы, в том числе процветающие порты на Охотском море и богатые ресурсами внутренние районы Якутии.\n\nВ то время как запасы нефти и газа Якутии просто нуждаются в хорошем трубопроводе, для Магадана, де-факто нашего главного порта, жизненно важно железнодорожное сообщение. Таким образом, было признано необходимым начать строительство новой ветки Транссиба, идущей на север, вдоль тихоокеанского побережья. Хотя протянуть железную дорогу через глубь Сибири - задача не из лёгких, и некоторые уже окрестили её "строительным проектом века" из-за трудностей инициативы, но сама задача должна быть относительно простой для достижения."
 
 IRK_regional_invest_in_egalitarian_schooling:0 "Инвестиция в эгалитарное образование"
 IRK_regional_invest_in_egalitarian_schooling_desc:0 "В ходе воссоединения стало очевидно, что в современной войне военно-технические достижения существенно влияют на исход конфликта. Многие теоретики внутри партии, таким образом, обратили свои умы к оптимизации научной продукции для дальнейшего восстановления России путём использования новых, передовых вооружений и обеспечения дальнейшего процветания нашего Союза путём развития гражданских прикладных технологий.\n\nОдин очевидный метод для этого состоит в том, чтобы широко развивать академическое сообщество. Таким образом, в духе пролетарского эгалитаризма, люди с научными талантами, без оглядки на их происхождение, пол или национальность, должны получить хорошее образование и ресурсы для исследований на благо Союза. Если мы хотим добиться этого, то прежде всего мы должны направить наши усилия на устранение немногих оставшихся предрассудков системы образования. Например, "Инициативы малых народностей" могут быть использованы для обучения представителей этнических групп, которые обычно остаются без высшего образования."
 
 IRK_regional_education_is_the_future:0 "Образование - это будущее!"
 IRK_regional_education_is_the_future_desc:0 "Мы наконец устранили те маленькие изъяны, которые когда-то были в системе образования! Благодаря нашим усилиям, направленным как на реализацию марксистского принципа равенства, так и на повышение качества образования в наших университетах и жизни в наших городах, Cоюз вступает в новую эру знаний и высшего образования. Скоро даже самые оптимистичные прогнозы будут превзойдены, и советское общество действительно войдёт в технологический век!\n\nКонечно, эта утопия пролетарского ума не придёт сама по себе. Академические круги должны удвоить свои усилия на культурном и научном фронте революционной борьбы, и из их труда будет выковано новое будущее народа. Таким образом, Союз и каждый его гражданин должен стремиться к улучшению своего образования, ибо это будущее!"
 
 ### Regional Military Tree ###
 IRK_regional_the_soviet_armed_forces:0 "Советские вооружённые силы"
 IRK_regional_the_soviet_armed_forces_desc:0 "Когда Егоров и его подхалимы предпочли укрыться в Архангельске вместо того, чтобы присоединиться к эвакуации Президиума в Иркутск, Советский Союз впервые после революции оказался без молота. Исчезли гордые танковые корпуса, артиллерийские батальоны и авиакрылья - выбрав тщеславие генералов, все они были разорваны на куски вдоль линии Архангельск-Астрахань. Последующая борьба с реакционерами и ревизионистами ещё больше ослабила вооружённые силы, и теперь лишь остатки НКВД развевают над собой изодранные знамена Красной Армии.\n\nНадо сказать, что с тех пор Союз вернул себе большую часть своей былой славы. Его укрепившееся положение на Дальнем Востоке расширило наши возможности для восстановления несокрушимой мощи Красной Армии. Но мы не должны медлить, ибо товарищ Ягода видит на западе большую угрозу революции, чем бандиты и мелкие военачальники. Армии этих недогосударств не дадут нам ни передышки, ни пощады.\n\nВ своё время мы ответим взаимностью."
 
 IRK_regional_the_guardians_of_the_revolution:0 "Стражи революции"
 IRK_regional_the_guardians_of_the_revolution_desc:0 "Красная Армия никогда не отступала от своих принципов, несмотря на все невзгоды. Великий Ленин призывал к созыву народного ополчения, которое бы было неразрывно связано с классовым сознанием, и чьим призванием была бы защита революции. Поэтому наши генералы подняли ополчение со всего Союза. Их штыки заржавели, винтовки устарели, а их ряды сильно отличались от стройных рядов батальонов времен Бухарина - и всё же призванные в армию солдаты Союза защищали рабочий класс, как старый щит защищал своего владельца от порезов и калечащих ударов.\n\nС новонайденными силами мы теперь можем перековать наш изношенный, расколотый щит в нерушимую эгиду, которой он когда-то был. Скоро Красная Армия встретит своих врагов танками, автоматическим оружием и свежими дивизиями дисциплинированных бойцов."
 
 IRK_regional_a_coequal_branch:0 "Равноправная ветка"
 IRK_regional_a_coequal_branch_desc:0 "Какие бы невзгоды ни выпали на долю нашего Союза, добрые люди из Наркомата Внутренних Дел всегда стояли за него горой. Они преданно выполняли свои обязанности со времён Октябрьской Революции и продолжают выполнять их даже тогда, когда угрозы окружают нашу Родину со всех сторон. Целеустремленность членов НКВД настолько сильна, что они даже берут на себя ответственность, выходящую за рамки устава, например, дополняют технику и людские ресурсы Красной Армии своими собственными.\n\nС нашей стороны было бы упущением не признать их лояльность. Таким образом, Президиум Верховного Совета СССР издасть декрет о формализации фактического статуса НКВД как отдельной ветви Советских Вооружённых Сил. С этим повышением НКВД получит свою долю в годовом оборонном бюджете Союза, в дополнение к большому влиянию на военные дела - заслуженное вознаграждение для государственного органа, который доказывал свою ценность снова и снова."
 
 IRK_regional_trust_in_the_army:0 "Доверие к армии"
 IRK_regional_trust_in_the_army_desc:0 "Полдень на заснеженных равнинах Сибири. Гвардейский батальон замечает ветхие лачуги, сгрудившиеся в отдалении. Полковник и штаб сверяются с картами, эта деревня – лишь едва заметная точка, находящаяся рядом с их маршрутом. Солдаты решают зайти в деревню, встретиться со старейшинами и, возможно, запастись провизией. Они ожидали, что освободителям будет оказан радушный приём.\n\nБатальон ушёл из деревни часов позже, не получив ни удовлетворения, ни провизии. Налитые кровью взгляды за гниющими деревянными рамами следовали за их силуэтами, пока горизонт не поглотил колонну.\n\nМножество подразделений сообщают о подобных происшествиях по всей нашей западной границе. Каждый из них задаётся вопросом, который до сих пор не решен: народ настолько привык к владычеству бандитов, что относится к любому вооружённому формированию, даже к своим собственным защитникам, как к обычным мародёрам. Мы должны как-то решить эту проблему."
 
 IRK_regional_recentralize_the_armed_forces:0 "Централизация вооружённых сил"
 IRK_regional_recentralize_the_armed_forces_desc:0 "Передача контроля над оперативным темпом Красной Армии полевым командирам фронтовых соединений, а не всевидящему генштабу, возможно, было приемлемо, когда самые большие сражения состояли из стычек, рейдов и контратак против банд организованных головорезов или когда фронты можно было измерять сотнями метров, а не сотнями километров. Или когда радио ценилось на вес золота из-за того, как редко оно встречалось после многих лет боевых потерь и неправильного обращения.\n\nУсловия изменились - и не обязательно в лучшую сторону. Товарищ Ягода требует войны с государствами, равными нам по силе и ресурсам, границы которых равны широте России. Товарищи фельдмаршалы считают, что нет лучшего момента чтобы вновь утвердить верховенство верховного командования над полем боя; это, по их мнению, позволит РККА проводить операции в невиданных со времён Великой Отечественной войны масштабах."
 
 IRK_regional_hybrid_training_programs:0 "Тренировки смешанного типа"
 IRK_regional_hybrid_training_programs_desc:0 "С новым оборудованием приходят и новые проблемы, как обычно говорят интенданты и стратеги. Наши войска теперь страдают от этого своеобразного проклятия из-за реинтеграции старых козырей: тяжёлой бронетехники и авиации. Подобно тому, как старый грузовик, брошенный пылиться из-за отсутствия топлива, прекращает запускаться, даже когда в него вольют новый бензин, Красная Армия забыла, как сражаться как настоящая современная армия.\n\nНаркомат обороны приступил к решению этого вопроса: во-первых, расширение советских военных академий и открытие новых курсов лётчиков, танкистов и техников; а во-вторых, путём организации учений, в которых будут задействованы элементы всех родов советских вооружённых сил, действующих в тандеме. Практика творит чудеса, и она превратит РККА в непобедимую силу в руках Советского Союза."
 
 IRK_regional_tactical_reassessments:0 "Тактическая переоценка"
 IRK_regional_tactical_reassessments_desc:0 "Когда крупнейшие соединения Красной Армии сократились с военных округов до наполовину укомплектованных дивизий, генералы сделали упор на сражение небольшими частями, а не на одновременные атаки по всему фронту. Когда воздушные крылья Красной Армии один за другим уничтожались во время первых дней войны, генералы стали полностью игнорировали воздушную мощь как возможность усиления наших войск. А когда техника Красной Армии, танки, вертолёты и артиллерия, либо остались на Урале, либо дезертировали во время Сибирской войны, генералы стали широко использовать грузовики с кустарно установленным на них стрелковым оружием. Обстоятельства меняются, меняется и тактика.\n\nCейчас Советский Союз вернул себе большую часть утраченной промышленности. Перевооружение наших дивизий бронетехникой и артиллерией требует времени, но в конечном итоге дивизии РККА будут пользоваться беспрецедентным уровнем доступной огневой мощи. Мы должны соответствующее изменить приоритеты наших военных планов."
 
 IRK_regional_focus_on_equipment_quality:0 "Сфокусироваться на качественном вооружении"
 IRK_regional_focus_on_equipment_quality_desc:0 "Наше отчаянное положение после Сибирской войны отразилось на вооружении Красной Армии: беспорядочная смесь винтовок, пистолетов и вспомогательных орудий, некоторые из которых, возможно, служили ещё во время осады Пекина. К счастью, бандиты, окружавшие тогда Союз, были не в лучшем состоянии.\n\nНо это уже давно не так, ибо когда мы продвинемся на запад, наши люди будут противостоять армиям, которые получают своё новое снаряжение с фабрик Сибири или из обильных запасов Зауралья. Президиум по совету товарища Ягоды дал Наркомату Оборонной Промышленности мандат на массовое производство качественного оружия для нужд Красной Армии. В этом им будут помогать почти все заводы, отвоеванные ей же."
 
 IRK_regional_imports_from_the_west:0 "Импорт из Запада"
 IRK_regional_imports_from_the_west_desc:0 "Чем бы ни хвастались аппаратчики, восстановление полной промышленной мощи Советского Союза требует как подготовки, так и немалого времени - времени, которого Красная Армия не может себе позволить, если она намерена в ближайшее время воевать с предателями с запада. Мы перегрузим наши слабые логистические цепи, если решим следовать их плану... но Наркомат Иностранных Дел, возможно, нашёл временное решение.\n\nПорты Дальнего Востока - Магадан, Петропавловск-Камчатский, Николаевск-на-Амуре - теперь открыты для торговли с США и её союзниками. Их промышленность обеспечивала наши войска в годы Великой Отечественной войны, и может быть нам стоит вновь обратиться к ним?"
 
 IRK_regional_procure_antitank_equipment:0 "Закупить противотанковое оборудование"
 IRK_regional_procure_antitank_equipment_desc:0 "Наши солдаты стойки, выносливы и закалены в многочисленных боях! Однако перед лицом бронетанковых частей или укреплений эти черты ничего не значат. Если наши люди не смогут навредить этим укрепленным целям, мы не сможем сражаться с вражеской бронетехникой на равных. К счастью, на нашей территории есть ещё много запасов противотанкового вооружения, которое ещё не было использовано. Нам нужно найти и заполучить как можно больше этого оружия для нашей молодой армии."
 
 IRK_regional_asymmetrical_strategies:0 "Ассиметрическая стратегия"
 IRK_regional_asymmetrical_strategies_desc:0 "Видение традиционных военных действий в Сибири для нас почти невозможно. Линия фронта просто слишком огромна для того количества солдат, которое мы можем выставить. Мобильные подразделения, способные действовать самостоятельно, будут тем, что выиграет для нас следующую войну.\n\nНе имея возможности координировать свои действия в бескрайней тундре, наши люди будут обучены сражаться в суровых условиях. Особое внимание будет уделено тактике "бей и беги", а наших бойцов научат эффективно действовать в небольших подразделениях. Как и в течение многих лет, мы должны довольствоваться тем, что имеем, и совершенствование нашей асимметричной тактики даст нам столь необходимое преимущество над другими осколками СССР."
 
 IRK_regional_partition_the_army_commissariat:0 "Разделить обязанности"
 IRK_regional_partition_the_army_commissariat_desc:0 "Одна из наших главных проблем — это организация вооружённых сил. От пехотинцев не только ожидают, что они будут охранять города или находиться в резерве на случай нападения, но также и того, что они будут закупать своё собственное снаряжение, обслуживать своё оружие, покупать и готовить свою собственную еду и так далее. В наших вооружённых силах нет специальных подразделений для обеспечения солдат снабжением. Хотя это и приемлемо для военных действий на малых театрах, сейчас такая ситуация неприемлема; мы никогда не сможем освободить нашу Родину с нашей армией в таком дезорганизованном состоянии!\n\nНам нужна специализированная логистическая отрасль в нашей армии. Нам нужны люди, которые знают, как добывать оборудование и доставлять его людям в отдалённые места. Нам нужны специализированные инструктора, механики и медики! Каждый солдат будет иметь свою цель, что значительно повысит боеспособность нашей армии."
 
 IRK_regional_revive_the_fleet:0 "Возродить флот"
 IRK_regional_revive_the_fleet_desc:0 "Россия уже более двух десятилетий не имеет полноценного военно-морского флота. Теперь, когда у нас снова есть доступ к океанам, настало время инвестировать в создание нового флота.\n\nЗаконсервированные суда вскоре будут вновь на плаву. Всё, что не годится для выхода в открытое море, должно быть утилизировано и использовано повторно. Всё, что плавает, должно быть так или иначе использовано для восстановления флота, достойного настоящих русских!"
 
 IRK_regional_rehabilitate_the_smugglers:0 "Реабилитировать контрабандистов"
 IRK_regional_rehabilitate_the_smugglers_desc:0 "Во время наших недавних отвоеваний на Дальнем Востоке многие контрабандисты попали в плен и бесполезно гниют в лагерях военнопленных. Многие из этих людей - очень опытные моряки, которым не чуждо плавание по коварному Охотскому морю и северным частям Тихого океана. Было бы печально сгубить такие кадры в лагерях. Мы должны предложить этим морякам амнистию в обмен на службу в нашем флоте."
 
 IRK_regional_wings_over_siberia:0 "Крылья Сибири"
 IRK_regional_wings_over_siberia_desc:0 "Военно-воздушные силы СССР уже более 10 лет являются лишь придатком армии. Это случилось не из-за того, что мы так ненавидим авиацию, а потому что массовое применение самолётов было нецелесообразно. Однако времена меняются.\n\nБлагодаря недавнему притоку трофейных самолётов в сочетании со значительно расширившимся промышленным потенциалом мы можем, наконец, инвестировать ресурсы в создание новых, современных ВВС. Затраты будут высокими, но выгода будет намного перевешивают затраты."
 
 IRK_regional_air_supremacy_doctrine:0 "Доктрина превосходства в воздухе"
 IRK_regional_air_supremacy_doctrine_desc:0 "Было бы глупо позволить предателям с запада претендовать на небеса. Зачем вообще позволять нашим врагам бомбить наших солдат?\n\nНаши воздушные маршалы продвигают политику господства в воздухе для недавно организованных военно-воздушных сил. Господство в небе — это ключ к победе в войнах в современную эпоху, и нацисты это прекрасно знают. Современная война требует современной поддержки с воздуха, и мы не будем отставать; наша авиация будет ключевой силой в будущих сражениях!"
 
 ### Regional Diplomacy Tree ###
 IRK_regional_the_home_of_the_revolution:0 "Родина революции"
 IRK_regional_the_home_of_the_revolution_desc:0 "Россия была первой страной, принявшей пролетарскую революцию, и, несмотря на все проблемы и невзгоды, наша Родина до сих пор остаётся в авангарде революции. После окончательной победы над реакционерами Дальнего Востока СССР наконец-то может формально вернуться на арену международной политики. Несмотря на то, что большая часть Союза всё ещё находится в руках бандитов и предателей, нет причин тому, чтобы медлить с началом поиска возможных союзников и партнёров за рубежом.\n\nРоссия слишком долго находилась в изоляции, но теперь Родина революции вновь будет возглавлять мировой пролетариат. Но сделать это будет невозможно, если Союз будут воспринимать как очередное доморощенное временное правительство, а не как легитимного продолжателя правительства Бухарина. Огонь Октябрьской Революции никогда не гас, и пора напомнить миру об этом!"
 
 IRK_regional_develop_the_merchant_marine:0 "Развитие торгового флота"
 IRK_regional_develop_the_merchant_marine_desc:0 "Первый шаг на дороге к возвращению на мировую арену – возобновление торговли с другими государствами. Сибирь – богатый природными ресурсами регион, доступ к которым заинтересует многие государства. Но наша земля не обеспечивает нас всем необходимым, поэтому импорт стратегически важных ресурсов навроде резины должен быть нашим основным приоритетом. Кто-то может сказать, что ведение торговли с капиталистами-империалистами это предательство дела революции, но куда сможет доехать революция, если на наших грузовиках не будет шин?\n\nЧтобы содействовать развитию торговли мы смогли выкупить через различные источники около сотни грузовых судов, которые станут основой нового советского торгового флота."
 
 IRK_regional_peaceful_coexistence:0 "Мирное сосуществование"
 IRK_regional_peaceful_coexistence_desc:0 "Наша цель – мировая революция, но на нынешний момент её осуществление не представляется для нас невозможным. Мир разделён между тремя гигантами – Америкой, Германией и Японией.\n\nГермания – наш главный враг, а Америка и Япония воплощают собой подлую капиталистическую систему и тиранический империализм, но они ненавидят Германию ни чуть не меньше нас, поэтому ради достижения наших целей мы должны мириться с существованием этих систем.\n\n"Союзники" – слишком яркий термин для того, чем мы хотим стать для них. "Партнёры" подходит этим взаимоотношениям куда больше. Америка и Япония выиграют от сильной России, которая станет костью в горле Германии, а мы выиграем от иностранной помощи. Пока этот симбиоз продолжается, нам куда выгоднее укреплять мирные отношения с империалистами, по крайней мере до того, как мы сможем тягаться с ними на равных."
 
 IRK_regional_across_the_pacific:0 "За Тихим океаном"
 IRK_regional_across_the_pacific_desc:0 "Выбирая между Японией и США, американцы кажутся нашими логичными партнёрами. Мы сражались на одной стороне во время войны, и в отличии от японцев они не принимали участия в уничтожении нашего государства. И хотя Соединённые Штаты поддерживали фашистских предателей в Магадане, мы понимаем, что из двух зол выбирают меньшее, и жадные капиталисты выглядят куда лучше фашистов-империалистов.\n\nГоворя сугубо практически, США – промышленный и экономический гигант, открыв двери для американцев мы получим столько оружия и инвестиций, что японцам даже и не снилось. Настало время восстановить альянс, который почти смог положить конец фашизму 30 лет назад. Мы должны отправить делегацию в Вашингтон, чтобы доказать, что США может рассчитывать на помощь СССР в борьбе с фашизмом. Мы будем прикрывать их спину, по крайней мере до тех пор, пока они прикрывают нашу."
 
 IRK_regional_request_american_recognition:0 "Запросить дипломатическое признание"
 IRK_regional_request_american_recognition_desc:0 "США установили дипломатические отношения с СССР в 1933 году, открыв дорогу для торговли и дипломатии между двумя государствами. И несмотря на то, что Дальневосточная Советская Социалистическая Республика это легитимный правопреемник СССР, далеко не все с этим согласны.\n\nНаши посланники в Вашингтоне докладывают о том, что американское правительство не может определиться с тем, какое из региональных правительств признать единственным легитимным. Мы должны напомнить им о том, что они уже признали нас более 30 лет назад, а возобновление тех отношений покажет американцам, что все остальные правительства – лишь бандиты и предатели, и работать с ними будет себе дороже."
 
 IRK_regional_apply_for_ofn_funding:0 "Запросить финансирование у ОСН"
 IRK_regional_apply_for_ofn_funding_desc:0 "Мы связались с американцами не по доброте душевной или из-за желания подружиться, всё что нам нужно – помощь в восстановлении Советского Союза, и пришло время это показать. ОСН – один из самых больших военных альянсов в истории человечества, оборонительный бюджет его стран-участниц больше всей нашей экономики. Мы должны запросить у ОСН финансирования модернизации нашей армии.\n\nС поддержкой США и их союзников наша армия будет неостановима. Всё военное оборудование, что производили в России в последние 20 лет, нечета современному американскому вооружению. Вскоре мы получим доступ к такой огневой мощи, что даже не снилась нашим врагам. Советский Союз будет восстановлен с помощью американской стали и русской крови."
 
 IRK_regional_increase_japanese_cooperation:0 "Усилить кооперацию с японцами"
 IRK_regional_increase_japanese_cooperation_desc:0 "На первый взгляд идея сотрудничества с Японией кажется немыслимой. Они – фашисты, что открыто сотрудничали с немцами и подло отняли у нас Владивосток и Приамурье. У нас есть все причины, чтобы относиться к ним как в врагам, и если бы обстоятельства были иными, мы бы так и поступили. Но времена меняются, фашисты режут друг другу глотки и, выбирая между ними, немцы причинили нам куда больше страдания.\n\nГоворя сугубо практически, сотрудничать с Японией – более логичное решение. Японцам, также как и американцам, выгодна сильная, настроенная против Германии Россия, но у Сферы Сопроцветания есть куда больше возможностей для прямой поддержки нашего государства. Мы должны на время забыть про наши разногласия и сосредоточиться на общем враге."
 
 IRK_regional_mission_to_tokyo:0 "Миссия в Токио"
 IRK_regional_mission_to_tokyo_desc:0 "Начать сотрудничество с Японской Империей будет непросто. Монархисты в японском правительстве не без причины боятся нашей революционной идеологии, даже начать переговоры будет для нас нетривиальной задачей. Нам необходимо показать, что мы можем на время забыть о идеологии и то, что наши интересы лежат в сугубо прагматической степи.\n\nЛучше всего будет отправить советскую дипломатическую миссию прямо в сердце империи – в Токио. Там наши дипломаты смогут встретиться со своими японскими коллегами, влиятельными политиками и генералами. Когда первый этап знакомства подойдёт к концу мы сможем приступить к усилению связей наших государств: торговые договора, открытия посольств, совместные проекты и многое другое."
 
 IRK_regional_expand_manchurian_trade:0 "Расширить торговлю с Маньчжурией"
 IRK_regional_expand_manchurian_trade_desc:0 "Теперь, когда японцы готовы вести с нами дела, пора начать получать с этого плоды. Наше государство находится на границе со Сферой Сопроцветания, самым большим экономическим блоком на земле. Интеграция в такую конструкцию превратит Россию в сырьевой придаток Японии, но сотрудничество и торговля со странами Сферы усилит нашу экономику в стократ.\n\nК югу от нас находиться Маньчжурия, марионетка Японии и промышленный гигант. Японцы потратили множество денег и ресурсов, чтобы построить тяжёлую промышленность в регионе, и мы можем на этом неплохо заработать. Торговое соглашение с Маньчжурией может помочь разогнать экономику Союза в преддверии начала объединительных войн."
 
 IRK_regional_sponsor_the_proletarian_movement:0 "Спонсировать пролетарское движение"
 IRK_regional_sponsor_the_proletarian_movement_desc:0 "По всему миру пролетариат страдает под гнётом капиталистов, их фашистских лакеев и рабовладельцев. Три десятилетия тираны по всему миру пользовались отсутствием стража революции, чтобы эксплуатировать рабочий класс.\n\nНо теперь мы вернулись, и время тиранов подходит к концу.\n\nНаши финансовые и политические ресурсы далеки от того, что у нас было раньше, но их ещё достаточно, чтобы поддерживать социалистические движения за рубежом. Пока мы боролись с фашистами и предателями, другие государства взяли в свои руки красные знамёна, и наша задача – начать работать с ними над созданием интернациональной организации социалистических государств."
 
 IRK_regional_revolutionary_aid_funding:0 "Революционное финансирование"
 IRK_regional_revolutionary_aid_funding_desc:0 "Как часть кампании по усилению дипломатических связей между социалистическими странам мы должны предложить им причину, почему мы должны работать вместе. Лучший способ достичь лояльности и сотрудничества – щедрая финансовая помощь. Кто-то может назвать это взяточничеством, но это абсолютно не так. Взятки дают коррумпированным политикам, финансовую помощь же мы отправляем социалистическим государствам, в знак солидарности с мировым пролетариатом.\n\nОтправляя помощь партиям, чей курс удовлетворяет наши интересы, мы можем заставить другие социалистические державы следовать нашему примеру и препятствовать тем, кто хочет с него свернуть. В конце концов, Советский Союз – Родина революции, и наш долг – следить за тем, чтобы все играли одну мелодию в революционном оркестре."
 
 IRK_regional_embassies_in_the_liberated_world:0 "Посольства в освобождённом мире"
 IRK_regional_embassies_in_the_liberated_world_desc:0 "Теперь, когда основа нашего плана положена, пора начать вить сеть дипломатических отношений с товарищами по всему миру. С созданием системы постоянных посольств для нас открывается возможность переговоров между социалистическими правительствами и начало эпохи более тонкой дипломатии. Камерунцы отличаются от русских, и если новичков это может повергнуть в культурный шок, команда опытных дипломатов с лёгкостью сможет с этим справится. То же самое верно для стран от Южной Америки до Европы и Азии.\n\nСоздание системы социалистических посольств чрезвычайно важно для создания международного альянса пролетариата. Мы должны разослать предложения всем нашим союзникам как можно скорее. Чем больше мы медлим, тем больше времени даём фашистам и капиталистам на саботаж наших планов."
 
 IRK_regional_support_to_NAJUA:0 "Поддержать СВАОА"
 IRK_regional_support_to_NAJUA_desc:0 "К югу от нас продолжается один из множества примеров фашистской дикости. Японская колонизация Кореи — это трагедия, начавшаяся в 1911 и не прекращающеюся до сих пор. Японцы хотят не только стереть корейскую национальную идентичность, они также жестоко эксплуатируют корейский рабочий класс. Но есть ещё силы, противостоящие империалистам – Ким Ир Сен и СВАОА продолжают бороться за независимость Корее в горах северной её части.\n\nКим Ир Сен – убеждённый коммунист и яркий пример приверженности революционной борьбе. Поддержка СВАОА силами международного социалистического сообщества будет прекрасной демонстрации дипломатического усердия и силы сотрудничества. Это акт солидарности с корейским народом воодушевит угнетенные народы по всему миру."
 
 IRK_regional_the_international_reborn:0 "Возрождённый Интернационал"
 IRK_regional_the_international_reborn_desc:0 "Связи установлены, посольства созданы, а сотрудничество между социалистическими державами никогда не было настолько сильным. Наших дипломатов часто спрашивают о том, каким будет следующий шаг в усилении мирового революционного движения, и наконец пришло время раскрыть наш план.\n\nМы воссоздадим Интернационал как новый международный политический и военный альянс. Этот союз социалистических и коммунистических партий будет бороться против фашистской и капиталистической тирании по всему миру, эксплуататоры будут трястись от страха, когда они услышат о создании нового альянса. Они пытались разделить нас, ибо знают, что вместе мы сильнее их всех. Начинается новая эпоха."

 ### Superregional ###
 IRK_SR_state_a_red_siberia:0 "Красная Сибирь"
 IRK_SR_state_a_red_siberia_desc:0 "Впервые за долгие годы Сибирь объединена под знаменем рабочих и крестьян! По всей Сибири рабочие читают сочинения Ленина и Маркса, солдаты собираются на защиту достижений революции, а контра бежит, поджав свои хвосты.\n\nПосле закрепления своих исходных позиций, мы должны начать процесс упрочения нашей власти на этих новых землях против сил реакции и ревизионизма, которые стремятся подорвать восстановление Советской власти."

 IRK_SR_state_incorporate_the_west:0 "Интегрировать Запад"
 IRK_SR_state_incorporate_the_west_desc:0 "Несмотря на нашу победу над главными силами реакции на западе, процесс интеграции остаётся долгим и трудным. На каждом шагу старые элиты и их марионетки, сознательно или нет, делали всё возможное, чтобы помешать интеграции Центральной Сибири. История, однако, показывает, что все эти усилия будут тщетны, так же как белые генералы в старину пытались удержать своё кровавое ярмо на шее народа, эти элиты и их потуги окажутся бесплодными."

 IRK_SR_state_dispatch_the_commissars:0 "Отправить дополнительных комиссаров"
 IRK_SR_state_dispatch_the_commissars_desc:0 "Несмотря на все наши усилия, Сибирь остается неуправляемым регионом, где правят реакционные мысли и мелкие преступники. Чтобы исправить ситуацию, мы можем привлечь комиссаров из более стабильных регионов на Дальнем Востоке, чтобы укрепить наши меры по обеспечению безопасности на западе."

 IRK_SR_state_reeducate_the_bureaucrats:0 "Переобучить чиновников"
 IRK_SR_state_reeducate_the_bureaucrats_desc:0 "Хотя социалистические государства в Центральной Сибири, если они вообще были левыми, сильно отклонялись от доктрины ортодоксального бухаринизма, тем не менее в регионе оказалось достаточно коммунистов, чтобы занять большинство административных должностей уже при нашей власти. Теперь необходимо создать сеть центров переобучения, где вышеупомянутые ревизионисты будут убеждены отказаться от своих ревизионистских идей и принять догматы Марксистско-Ленинской-Бухаринской идеологии, и только тогда они смогут использовать свои умения и таланты во благо дела восстановления Союза"

 IRK_SR_state_opportunities_for_amnesty:0 "Возможности для амнистии"
 IRK_SR_state_opportunities_for_amnesty_desc:0 "Где Центральная Сибирь не заполнена ревизионистами, там она кишит реакционерами и фашистами всех мастей. И хотя эти бюрократы и чиновники часто полностью отвергают социализм, они всё же достаточно талантливы для того, чтобы НКВД не видело толка в их устранении. Как и в случае с ревизионистами, лучше всего было бы предложить им амнистию, несмотря на их приверженность капитализму, в обмен на их помощь рабочим Сибири и делу построения социалистического общества."

 IRK_SR_state_assess_our_progress:0 "Оценить наш прогресс"
 IRK_SR_state_assess_our_progress_desc:0 "Цель СССР - развитие производительных сил общества до тех пор, пока не станет возможным бесклассовое общество. Хотя наши усилия в этой области уже идут полным ходом, лучше всего, если администрация сделает паузу и оценит проделанную с этой целью работу. Так мы можем определить, какие отрасли промышленности лучше всего развивать для дальнейшего развития революции в Сибири, где необходимо построить новую инфраструктуру и где необходимо уменьшить квоты для обеспечения уверенного роста производства."

 IRK_SR_state_integrate_the_siberian_industry:0 "Интегрировать сибирскую промышленность"
 IRK_SR_state_integrate_the_siberian_industry_desc:0 "Центральная Сибирь не была индустриальным центром наподобие Бирмингема, Рура или Пенсильвании, но её шахты и нефтяные месторождения могут поднять экономику Союза и значительно расширить внутреннюю и внешнюю торговлю. Мы должны соединить нашу инфраструктуру с инфраструктурой Центральной Сибири трубопроводами, автомобильными и железными дорогами. Связав их и наши заводы вместе, мы начнем делать первые шаги, необходимые для того, чтобы сделать Советский Союз экономической сверхдержавой, которой он всегда должен был быть."

 IRK_SR_state_open_up_manufacturing:0 "Открыть новые производства"
 IRK_SR_state_open_up_manufacturing_desc:0 "Наша цель состоит в том, чтобы построить бесклассовое, безденежное общество, где все мужчины и женщины равны, но до этого мы должны построить социалистическое общество и сокрушить власть буржуазии, и ещё до этого мы должны развить наши производительные силы так, чтобы общество было готово к социализму, и единственный способ сделать это - через капитализм. Распродав часть наших государственных заводов иностранным инвесторам, мы не только подтолкнём иностранную буржуазию к инвестициям и развитию нашей страны, но и получим доступ к технологиям, которые приведут революцию к победе по всей России."

 IRK_SR_state_the_international_factory:0 "Международная фабрика"
 IRK_SR_state_the_international_factory_desc:0 "Недостаточно того, что мы производим достаточное количество материалов только по мере необходимости. Мы должны стать фабрикой мира, производящей ресурсы и товары. Это не только обогатит государственную казну и даст нам преимущество над нашими реакционными и фашистскими врагами, но и огромное расширение промышленности со временем обогатит рабочих внутри страны и обеспечит пролетариев повсюду продуктами, необходимыми им для выживания и процветания. Путь к социализму лежит через создание экспортно-ориентированной экономики!"
 
 IRK_SR_state_escalate_the_yagodaschina:0 "Усилить ягодщину"
 IRK_SR_state_escalate_the_yagodaschina_desc:0 "Ягода контролирует практически все сферы государственного управления; но он накопил эту власть не для установления личной тирании или жажды славы, а для того чтобы дать рабочим шанс освободиться от своих цепей, когда все враги пролетариата будут ликвидированы или нейтрализованы. Однако этот день наступит не скоро, а экспансия Советского Союза привела к тому, что в его границах появилось много врагов народа. Только путём расширения созданного им аппарата безопасности и усиления борьбы с коррупцией и ревизионизмом можно избавиться от этих предателей и освободить рабочих."

 IRK_SR_state_the_peoples_trust:0 "Народное доверие"
 IRK_SR_state_the_peoples_trust_desc:0 "Рабочие, страдающие от ложного классового сознания, с первых дней нашей власти сомневались в том, что партия действительно служит им; Бурятский мятеж той бурной эпохи должен служить напоминанием о том, что может произойти, если позволить этому ложному сознанию расти и гноиться. Чтобы напомнить рабочим, что мы существуем прежде всего для того, чтобы служить им, мы должны начать кампанию по связям с общественностью и разъяснительной работе, рассказывая им, что мы не потеряли нашу связь с простым человеком и что работа, которую мы делаем, в конечном итоге идёт им на пользу."

 IRK_SR_state_order_through_prosperity:0 "Порядок через процветание"
 IRK_SR_state_order_through_prosperity_desc:0 "У рабочего нет причин слушать подстрекателей и демагогов, которые угрожают его окончательной свободе, когда он сыт, и только когда государство достаточно упорядочено и свободно от диссидентов, оно может рационально руководить экономикой, чтобы рабочий мог быть сыт. Чтобы обеспечить окончательную стабильность нашего социалистического общества, мы должны сделать так, чтобы экономический рост приносил пользу прежде всего простому человеку, а государство было свободно от опасных экстремистов, желающих отказаться от научного социализма в пользу радикальных, иррациональных методов развития и распределения ресурсов нашей страны."

 IRK_SR_state_project_glasnost:0 "Проект "Гласность""
 IRK_SR_state_project_glasnost_desc:0 "Драконовские ограничения свободы слова в нашем государстве имеют больше общего с фашизмом, чем с эгалитарным раем для рабочих, который мы стремимся построить. Чтобы помочь осуществить мечту о подлинно свободном обществе, мы должны положить конец всем ограничениям свободы слова и публичного выражения мысли, которые существуют в настоящее время. Позволять реакционерам и контрреволюционерам выражать свои предательские взгляды в разумных пределах — это также отличный способ следить за ними таким образом, чтобы не подвергать их цензуре и не загонять в подполье..."

 IRK_SR_state_the_pride_of_the_union:0 "Гордость Союза"
 IRK_SR_state_the_pride_of_the_union_desc:0 "Фашисты и реакционеры, пытавшиеся остановить колесо истории, смеялись, когда оно, казалось, стонало и останавливалось под их руками, полагая, что они могут вечно оставаться хозяевами мира. Однако колёса всё ещё продолжают вращаться, так как ничто не может остановить ярость пролетариата и грядущую мировую революцию. Теперь мы стоим на пороге воссоединения Советского Союза, и ничто не остановит гнев рабочих, сокрушающих своих угнетателей: не только в России или даже в Европе, но и во всём мире."
 

 IRK_sr_party_a_red_siberia:0 "Красная Сибирь"
 IRK_sr_party_a_red_siberia_desc:0 "Впервые за долгие годы Сибирь объединена под знаменем рабочих и крестьян! По всей Сибири рабочие читают сочинения Ленина и Маркса, солдаты собираются на защиту достижений революции, а контра бежит, поджав свои хвосты.\n\nПосле закрепления своих исходных позиций, мы должны начать процесс упрочения нашей власти на этих новых землях против сил реакции и ревизионизма, которые стремятся подорвать восстановление Советской власти."

 IRK_sr_party_incorporate_the_west:0 "Интегрировать Запад"
 IRK_sr_party_incorporate_the_west_desc:0 "Несмотря на нашу победу над главными силами реакции на западе, процесс интеграции остаётся долгим и трудным. На каждом шагу старые элиты и их марионетки, сознательно или нет, делали всё возможное, чтобы помешать интеграции Центральной Сибири. История, однако, показывает, что все эти усилия будут тщетны, так же как белые генералы в старину пытались удержать своё кровавое ярмо на шее народа, эти элиты и их потуги окажутся бесплодными."

 IRK_sr_party_facilitate_political_recovery:0 "Содействовать политической реабилитации"
 IRK_sr_party_facilitate_political_recovery_desc:0 "Советский Союз когда-то правил Центральной Сибирью, и теперь вновь поднял над ней свой флаг. Но за то время, пока регион находился под игом бандитов и Центральносибирской Республики, местное население начало сомневаться в легитимности нашего правительства в сравнении со старым. Мы должны восстановить наше честное имя и показать всем, что наше виденье будущего – не только верное, но и единственное."

 IRK_sr_party_tie_together_the_institutions:0 "Связать общественные институты"
 IRK_sr_party_tie_together_the_institutions_desc:0 "Равнины Центральной Сибири велики, население – огромно, а сама территория – разрозненна. После войны установить в регионе ту же бюрократию, на совершенствование который мы потратили годы на Дальнем Востоке, было невозможно. Большая часть бюрократии в регионе осталась от старого режима или, как это часто бывает, от мелких недогособразований, правивших регионом несколькими годами ранее.\n\nНо теперь пришло время объединить бюрократии востока и запада, что позволит Советскому Союзу стать той гармоничной машиной рабочего класса, котором его создавали."

 IRK_sr_party_lower_bureaucratic_restrictions:0 "Урезать бюрократические ограничения"
 IRK_sr_party_lower_bureaucratic_restrictions_desc:0 "Несколько лет назад идея о том, что в нашей администрации смогут работать не только верные Марксисты-Ленинисты была немыслима.\n\nНо, к сожалению, идеологические ограничения должны быть урезаны до поры до времени, ибо под наш контроль попали территории, в которых не наблюдается огромного количества идеологически верных социалистов.\n\nУ нас не остаётся иного выбора, кроме как позволить не-социалистам занимать административные посты. Но всё же кое-какие ограничения останутся – фашистам путь закрыт."

 IRK_sr_party_expand_the_gosplan:0 "Расширить Госплан"
 IRK_sr_party_expand_the_gosplan_desc:0 "Сибирский план переходит на новую и, возможно, наиболее главную фазу.\n\nЧлены комитета Госплана отлично себя показали во время восстановления нашей экономики, но их чрезвычайно мало для эффективного управления территориями Центральной Сибири. Необходимо нанять новых аппаратчиков, исследовательские бюро должны быть реконструированы и расширены, а также должен быть сформирован корпус инспекторов, которые будут следить за выполнением вышеперечисленного.\n\nС помощью тяжёлого труда мы сможем вновь запустить старые заводы и начать их расширять."

 IRK_sr_party_complete_the_siberian_plan:0 "Завершить Сибирский план"
 IRK_sr_party_complete_the_siberian_plan_desc:0 "У старика Бухарина был план. Он видел в Центральной Сибири новое индустриальное сердце нашей Родины, которое бы гоняло богатства по железным дорогам как настоящие сердце гоняет кровь по организму.\n\nИ мы сможем завершить этот план. Сибирские фабрики вновь пышут жизнью, и вскоре мы сможем добиться осуществления великого замысла Бухарина.\n\nИ даже превзойти."

 IRK_sr_party_extend_the_collective_economy:0 "Расширить коллективную экономику"
 IRK_sr_party_extend_the_collective_economy_desc:0 "После взятия Центральной Сибири мы, возможно, не смогли полностью включить её в нашу социалистическую семью. Поэтому пришла пора начать проводить коллективизацию региона в полном объёме. Рабочие места вновь будут под контролем рабочих, тысячи новых рабочих коллективов и профсоюзов будут созданы по всей территории Сибири.\n\nКроме того, мы не можем игнорировать уже существующие коллективы. С помощью государственных чиновников мы сможем определить, что необходимо для их вывода на максимальную эффективность."

 IRK_sr_party_an_open_cultural_exchange:0 "Открытый культурный обмен"
 IRK_sr_party_an_open_cultural_exchange_desc:0 "Россия – Родина не только для русских, особенно на востоке. Нам, как легитимному правительству, необходимо предоставить всем народам СССР право на самоопределение и содействовать культурному диалогу.\n\nНекоторые говорят, что это решение может быть оправдано с прагматической точки зрения, ибо народы, что чувствуют себя полностью признанными государством, лояльнее.\n\nИ наконец, государство, что состоит из крепкой паутины культурных связей различных народов – лучшее место для жизни."

 IRK_sr_party_expand_the_institutes:0 "Расширить институты"
 IRK_sr_party_expand_the_institutes_desc:0 "Россия потеряла поколение в сфере образования из-за унизительного поражения, нанесённого треклятыми немцами. Мы не можем дожидаться полного объединения, чтобы начать обучать новое поколение – мы уже потеряли множество учёных умов из-за бедности и анархии.\n\nМы должны улучшить наши учебные учреждения настолько, насколько это возможно. Новое обученное поколение сможет появиться тогда, когда мы воссоединим Родину."

 IRK_sr_party_continue_the_reforms:0 "Продолжение реформ"
 IRK_sr_party_continue_the_reforms_desc:0 "С свободой слова в СССР не всегда было хорошо, несмотря на то, что она являлась одной из целей нашего великого социалистического эксперимента.\n\nПришло время отказаться от нашей паранойи и прекратить использование нашей ужасной системы ГУЛаг. Хотя в прошлом мы придерживались заблуждения, что наша страна была уничтожена разобщённостью, теперь мы пришли к выводу, что мы были свергнуты немецким сапогом.\n\nНарод, который не боится нас, сможет усилит нас в борьбе против фашизма, а не ослабить."

 IRK_sr_party_curb_the_nomenklatura:0 "Сдерживать номенклатуру"
 IRK_sr_party_curb_the_nomenklatura_desc:0 "Одна из причиной создания Советского Союза – желания народа прекратить тиранию аристократической элиты. К сожалению, аристократию заменили партийные элиты.\n\nМы не можем бороться с ними в открытом бою, ибо в их руках сосредоточено слишком много инструментов власти, но мы можем бороться с их влиянием. С этого момента правительство начнёт проводить политику разоружения номенклатуры, переводя их с действительно важных должностей на должности, где их главной обязанностью станет бумажная волокита."

 IRK_sr_party_stand_against_personalism:0 "Борьба против культа личности"
 IRK_sr_party_stand_against_personalism_desc:0 "Система управления государства Ягоды можно характеризовать парадоксом: правительство старалось привить коллективизм народным массам, но в то же время культивировало индивидуализм власть имущих.\n\nЭто привело к превращению народа в серую массу, ведомую культом харизматичного диктатора.\n\nНаша новая власть наконец позволила народу принять некоторые доктрины индивидуализма, но мы должны сделать обратное с государственной структурой.\n\nБольше никакого культа личности и диктаторов, которые приписывают заслуги миллионов лишь себе."

 IRK_sr_party_the_pride_of_the_union:0 "Гордость Союза"
 IRK_sr_party_the_pride_of_the_union_desc:0 "Фашисты и реакционеры, пытавшиеся остановить колесо истории, смеялись, когда оно, казалось, стонало и останавливалось под их руками, полагая, что они могут вечно оставаться хозяевами мира. Однако колёса всё ещё продолжают вращаться, так как ничто не может остановить ярость пролетариата и грядущую мировую революцию. Теперь мы стоим на пороге воссоединения Советского Союза, и ничто не остановит гнев рабочих, сокрушающих своих угнетателей: не только в России или даже в Европе, но и во всём мире."
 

 ### Decisions ###
 irk_intro_event:0 "Интро Иркутска"

 ### Events ###
 IRK.1.t:0 "Наследие Союза"
 IRK.1.desc:0 "Маленький мальчик осматривал комнаты дома как обычно, замечая каждую деталь. После часа такого исследования, он наткнулся на шкатулку. Внутри неё была коллекция медалей, фотографий и документов. Мальчик пошёл к отцу, спросить про все эти награды. Тот ответил, что это впоминания о тех "славных днях". И он заметил среди этих напоминаний блестящую золотую медаль с красной колодкой. \n- Это Орден Ленина, - сказал отец, взяв медаль в руки, прежде чем его сын мог спросить его об этом.\n- А кто такой этот Ленин? - невинно спросил отца мальчик. Агент НКВД посмотрел на него и просто не мог не улыбнуться.\n- Он был великим человеком. Если бы он сейчас был жив, наверно он бы не допустил всего этого бардака с войнами, смертями и страданиями народа. Сынок, ты должен запомнить, что наша задача - продолжить его дело. До того, как ты родился, наша страна чуть не пала под натиском врагов, но мы и члены Президиума с товарищем Ягодой спасли её, эвакуировавшись в Иркутск.\n- А почему творятся все эти плохие вещи? Почему мы не можем жить хорошо?\n- Тут всё очень сложно, но ты поймёшь. Сначала пришли немцы с танками и бомбами, вторглись на нашу Родину и превратили в рабов многих наших людей. Потом пришли буржуи, интеллигенты и богачи, напали на нас, когда мы были слабы, и разорвали нашу Сибирь. Потом вторглись с востока реакционеры, марионетки японцев. И наконец ревизионисты-саблинцы подняли мятеж на той стороне Байкала. Только мы остались из некогда большого Советского Союза.\n- И все эти люди натворили всё это?"
 IRK.1.a:0 "- Да, сынок. Именно они. И товарищ Ягода заставит их заплатить за всё."

 IRK.2.t:0 "Секретная операция"
 IRK.2.desc:0 "Буланов сидел молча в полной суетливых аппаратчиков и сплетничающих интриганов комнате. Ссутулившись, он слушал радио, чтобы получить важнейшую информацию.\n\nНа двести километров от Буланова, тихо шла группа вооружённых людей. Они обошли освещённое лунным светом озеро, но продолжали преследовать свою цель. Их было пятнадцать, они шли клином, отдалившись от друг друга на равном расстоянии.\n\nВскоре они увидели здание, и командир отряда поднял свой кулак. Отряд рассредоточился по отрядам поменьше, которые потом подошли к аванпосту с противоположных сторон.\n\nПервый этаж был зачищен. Спящие партизаны стали жертвами очередной операции не знающих отдыха матёрых ветеранов НКВД. Только приглушённые крики были слышны этой ночью. Первый этаж был зачищен без особых усилий.\n\nНа этот звук пришли часовые, которых быстро устранили двумя выстрелами. Агенты вышли на верхний этаж, и вдруг на них с большим хлопком вылетела дробь из американского Ремингтона.\n\nНе досчитавшись двоих, агенты всё-таки окружили главу отряда партизан. Он хотел застрелиться. Но его быстро скрутили.\n- Груз в безопасности.\n\nБуланов выпрямился, выключил радио и вышел из комнаты."
 IRK.2.a:0 "Блестяще сработано."

 IRK.3.t:0 "Натиск пропаганды"
 IRK.3.desc:0 "Гуревич еле-еле сдерживал себя от смеха из-за только что случившегося феномена.\n\nВсё случилось очень быстро. Он сидел в кресле, наслаждаясь уже редким для всех остальных роскошью - сигаретой. Потом он очутился у себя на полу, его тело поддалось условному рефлексу, отработке которого "помогли" лётчики люфтваффе ещё в ту войну.\n\nНо сейчас знакомый звук двигателей больше не обрамлялся взрывами. Лишь свист и тишина. Остальные вокруг отряхнулись от пыли, собранной из пола, и обнаружили своего командира в истеричном хохоте.\n- Листовки! Уроды сбросили нам подтереться! - закричал тот сквозь смех.\n\nГробовая тишина в дворе вскоре закончилась: одни плакали от того, что оказались живы, а другие, видевшие на своём веку подобное, вернулись к своим прямым обязанностям. Тихое напряжение спало, когда люди снова начали слоняться по двору.\n\nГуревич взял одну мокрую листовку с земли, при этом шаркнув ногой на другую упавшую рядом. Его подчинённые сделали то же самое.\n\n- Президиум Верховного Совета СССР готов дать амнистию каждому, кто причастен к мятежу так называемых "саблинцев". Президиум призывает каждого, кто обладает чувством любви к Родине и надлежащей информацией, идти в Иркутск. Неследование этой директиве будет расценено как предательство народа и страны и будет наказано соответствующе.\n\nГуревич скомкал листовку и бросился в ближайшее здание посоветоваться с Саблиным. Стало ясно, что даже небеса не спаслись от надзора НКВД."
 IRK.3.a:0 ""Надеемся, что вы к нам прислушаетесь...""

 IRK.4.t:0 "Похищенные офицеры!"
 IRK.4.desc:0 "Полковник Попов уставился на устаревшую карту, лежащую перед собой, разбирая бардак в своей голове. С того времени самовольного ухода из НКВД, он учит повстанцев тому, как ведутся нынешние войны. Это не было бы вызовом для него, если бы его подопечные не годились ему в дети. Привлечение этих сорванцов обдуманно отнестись к своему делу оказалось слишком сложно, чем полковник мог представить.\n- Чего вы ждёте? Лизоблюды тирана лежат себе и высматривают нас в том хребте! Ну черт с ними, идём туда и надерём им зад! - вот такими хвастовствами ораторствовал горячий молодой офицер в заполненной сослуживцами комнате. Попов только собирался его отчитать, но услышал приглушенный шум снаружи отвлёк его на миг. Выглянув в окно, его глаза лишь видели яростную сибирскую снежную пургу, так и намеревавшуюся сломать стекло. Наверно это всего лишь ветер?\n- И каков твой план, просто идти насмерть на их позиции? - спросил оратора другой офицер. Полковник снова услышал шум, на этот раз он был хорошо слышен, только воющий ветер мешал установить, кто же это был.\n- Но мы должны что-то сделать! Я почти отморозил сво... - молодого офицера прервал внезапно раскрывшаяся дверь.\n\nУ Попова почти сердце выскочило из груди, когда он обратил своё внимание на вход. Там стояли четыре фигуры в белом камуфляже и автоматами в руках, которые громко скомандовали всем в комнате сдаться. Его сердце чуть не остановилось, когда взглянул на значки на их шапках. НКВД всё-таки пришло за ним.\n- Я не сдамся вам, гады! - вскрикнул молодой офицер на вторженцев, выхватив свой пистолет. Только он прицелился, как его и всех в комнате осыпало градом пуль. Не задело только полковника. В его ушах звенело, глаза затмил туман от крови его товарищей, а колени сами пали наземь. Последнее, что он помнил той ночью, это тени его прошлого, кравшихся в ещё большей тени."
 IRK.4.a:0 "Сами напросились!"

 IRK.5.t:0 "Пора очнуться!"
 IRK.5.desc:0 "Последние годы были сплошной катастрофой для настоящих патриотов нашей страны. Цена, заплаченная на тесных улицах Ленинграда и на широких железных дорогах Новосибирска, оказалась слишком малой для спасения Родины.\n\nПоследующие события были словно извержение вулкана: от политиков, которые отказывались действовать перед лицом фашистской угрозы и до распада государства, учинённого контрреволюционными республиканцами в 1950-х. Мы многое потеряли. Миллионы жизней были отданы в жертву теми, кто не усвоил уроки Октябрьской Революции.\n\n"Саблинцы" в Бурятии также являются такими вредителями. Их гниль распространяется очень быстро, в этом помог опыт Валерия Саблина, когда он ещё был комиссаром НКВД. Мы ему доверили задание организовать работы по постройке гидроэлектростанции на озере Байкал, а он захватил радиовышку, что распространить споры своих утопических ревизионистских идей.\n\nНа товарище Ягоде и лояльных ему членах Президиума лежит колоссальный груз ответственности. Годы поражений изрядно поколебали Советский Союз, а мысли его граждан стали уязвимы для влияния оппортунистов и лжецов. Очень вероятно, что это восстание может расшириться и окончательно уничтожить оставшийся островок порядка и законности среди всеобщего хаоса в стране. Напуганные враньём саблинцев крестьяне должны быть очнуться, а самим саблинцам мы вынесем справедливый приговор."
 IRK.5.a:0 "Мы сделаем то, что нужно сделать..."

 IRK.6.t:0 "Конец Саблина"
 IRK.6.desc:0 "Ягода ощутил, как его простуда начала проходить после вспышки его гнева. Этот гнев мог завладеть всем разумом, стоило только показать то, отчего он терпел неудачи.\n\nЯгода сердился на многие вещи и на многих людей, но именно сегодня он был зол как никогда прежде. Его гневный взгляд был направлен на охранника справа от него. Тот поколебался. Видя это, генсек быстро выпрямился и прекратил нервно стучать ногой.\n\nПриводя себя в порядок, Ягода направил свой взгляд на истощавшего молодого человека перед собой. На глупого молодого человека, не пожелавшего сдаваться. Любой сжалился бы от внешнего вида этого зачинщика недавно подавленного мятежа, но Ягода точно был не из таких, ибо повидал за все эти годы множество предателей.\n\nЕго руки схватились за друг друга на столе и он уставился на опущенные глаза Саблина.\n- Я устал от этого спектакля. У тебя был шанс сознаться в своих преступлениях и показать народу, что ты совершил ошибку, и тем самым восстановил бы порядок в стране, который ты расстроил.\n\nЯгода заметил блеск в глазах молодого человека, тот же блеск, который был в день его заключения. Но он всё равно молчал.\n- Можешь дальше притворяться храбрецом. Я лучше знаю всё положение в стране. Слишком много времени было потрачено на твой мятеж, а нам нужно было сделать много других дел. Если желаешь умереть, то будет так.\n\nПосле его жеста рукой Саблина увели. В новом Советском Союзе больше не будет таких людей. Утопистам, ревизионистам и капиталистам больше не будет позволено разрушить мечту, к которой шли люди столько лет. Если советскому народу нужно победить отбить свою землю, то ему нужно стать сильнее. И этот мятежник точно узнает, что он таким станет."
 IRK.6.a:0 "Наконец-то избавились."

 IRK.7.t:0 "Возвращая прежний Союз"
 IRK.7.desc:0 "Генрих Ягода проводил свой вечер как обычно, дотошно перебирая гору докладов и досье, собранных в его кабинете за сегодня. Но сегодняшние бумаги рисовали куда более оптимистичную картину, чем в прошлые дни, ведь все планы и труды Ягоды наконец-то начали воплощаться в полной мере. Одна такая бумага говорила об полном отсутствии влияния саблинцев в подконтрольной территории. Это был результат всех этих расследований и чисток. Но даже сейчас внутри генсека бушевали остатки гнева от мыслей о бессмысленном мятеже предателей и нанесённом ими вреде государству. Теперь он может отвлечься на другие дела, ведь мятежники ему больше не помешают.\n\nПосле некоторого перебирания, он дошёл до важнейшей бумаги за этот вечер, доклада о боеготовности Красной Армии. Содержание этого документа было весьма обещающим: потери при мятеже были наконец восполнены к домятежному состоянию, как об этом докладывает высшее командование, но и последние организационные реформы были проведены без всяких проблем. Также были доклады от НКВД, их агенты занимались шпионажем на территориях других военных клик, и все они были об одном: силы фашистов явно проиграют Красной Армии в равном бою. Планы по нападению на них были утверждены, и Ягода ожидает, что будущие войны будут лишь лёгкой прогулкой для армии, учитывая факт абсолютной точности докладов от НКВД.\n\nЗажёгши сигарету, Ягода уселся на стуле и начал думать о будущем. Было очевидно, что войны внутри России когда-нибудь прекратятся. Его усилия будут направлены лишь на возвращение всего того, что было отобрано у Советского Союза в его тёмный час. Война за возвращение скоро начнётся и мир никогда не будет прежним."
 IRK.7.a:0 "Провал недопустим."

 IRK.8.t:0 "Большая кадровая чистка"
 IRK.8.desc:0 "- Товарищ Ягода, Вы хотели поговорить со мной? - спросил Павел Буланов, входя в кабинет генсека. Он закрыл плотно дверь, и теперь в кабинете очень тихо, лишь тикали настольные часы.\n- Садитесь, товарищ Буланов. Наверное, вам не стоит напоминать, что я недоволен состоянием моего правительства?\nБуланов только догадывался, к чему вёл Ягода.\n- Да, товарищ, я слышал об этом.\n- Значит я могу высказать свои мысли. Я зол, Буланов. С того времени, как мы победили банду саблинцев, мне стало ясно, что я окружён продажными идиотами, которые не умеют нормально работать, - сказал Ягода сдержанным голосом, при этом его глаза выражали неистовый гнев.\n- Понимаю, может тогда созвать совещание? Вы можете выразить своё недовольство там, товарищ.\n- И продолжать пускать слова в воздух? Ну же, Буланов. Я бы не позвал главу НКВД, чтобы только образумить их. - Ягода дал Буланову папку, - Это досье на "проблемных аппаратчиков", которое я собрал на днях. Я хочу, чтобы твои люди занялись тщательным расследованием поскорее.\n\nБуланов заметил на папке прикреплённую бумажку, в которой оказался список имён и инструкции.\n- А что это такое, товарищ Ягода?\n- Это люди, которые должны быть за решёткой или перед расстрельной командой к завтрашнему утру. Я не хочу, чтобы кто-то не правильно понял мои намерения, товарищ Буланов. Это всё ради нашей великой Родины.\n\nПозднее тем же днём, Павел Буланов пришёл в иркутский штаб НКВД один. И минуты спустя из штаба вышла толпа офицеров, чтобы погрузиться в покрытые дурной славой грузовики и этой ночью стать кошмаром наяву для врагов народа. Началась большая чистка."
 IRK.8.a:0 "Ночью все услышат эхо криков и выстрелов."

 IRK.9.t:0 "Читая документы"
 IRK.9.desc:0 "За последние две недели, специальная комиссия НКВД каждодневно проводила в Иркутске совещания по подготовке расследования за новыми высокопоставленными целями для кадровых чисток. Документы прочитаны, улики осмотрены, а судьбы нескольких уже решены. В комиссии состояли самые настоящие легенды из высших чинов НКВД. Среди них были глава охраны Павел Буланов и цель его охраны, сам генеральный секретарь Ягода.\n- Товарищи, пока мы собираем улики для оправдания дальнейших арестов лиц, состоящих в госаппарате в последние десять лет, нам нужно решить один вопрос, и сейчас самое подходящее время его решить. - Все в комнате посмотрели на Буланова в ожидании. - Как вы думаете, как нам поступить с теми лицами под охраной?\n\nК смятению Буланова, вся комната замерла в оглушающей тишине. Наступило долгое молчание с нервными взглядами и кашлями, которое прервал заметно рассерженный Ягода.\n- То есть вы хотите сказать, что вы, идиоты, собирались эти две недели и до сих пор не решили, что делать с ними? Это какая-то шутка?\n\nПосле ещё одного, но недолгого молчания, лишь один офицер решился высказаться.\n- Как вы подметили, на это надо обратить пристальное внимание...\n\nНо в ответ генсек лишь прислонил ладонь ко лбу. Буланов решился урегулировать ситуацию до того, как Ягода начал требовать деталей.\n- Товарищ Ягода, если позволите, как Вы сами думаете, какое наказание им выдать? Все эти расследования, как-никак, были Вашей идеей. Наверно, это Вам лучше знать, как решить этот вопрос?\n\nЯгода поднял голову, чтобы ответить.\n- Мы их не пожалеем. Эти продажные, некомпетентные паразиты будут расстреляны, чтобы не мешаться под ногами в будущем. А с более полезными лицами я сам решу с завтрашнего дня. Вам же я советую не перекладывать свои обязанности на меня, товарищи.\n\nВысказавшись, Ягода вышел из комнаты. Остальные вышли вслед."
 IRK.9.a:0 "Пора за работу."

 IRK.10.t:0 "Иркутские судебные процессы"
 IRK.10.desc:0 "- Признают ли подсудимые свою вину в совершении таких преступлений, как измена, шпионаж, разбой, терроризм, убийство, изнасилование, поджог, неприличное общественное поведение и антисоветская деятельность? - после того, как прокурор чуть ли не со злостью назвал этот список, можно было увидеть, как с лиц подсудимых исчезает всякая надежда. Они были когда-то высокопоставленными чиновниками в госаппарате, но теперь они обвиняемые в суде, который норовит стать самым громким в истории Иркутска. Эти люди лишь смиренно кивнули на слова стороны обвинения. Было бесполезно сопротивляться.\n- Суд признаёт подсудимых виновными по всем пунктам и приговаривает к высшей мере наказания - расстрелу!\n\nПосле этих слов некоторые из приговорённых упали в обморок, а остальные остались стоять, приняв свою печальную судьбу. Почти сразу в зал суда вошли сотрудники НКВД и начали выволакивать приговорённых наружу, в нижние этажи штаба НКВД. Пока их вели по ужасающим коридорам штаба, они слышали вокруг себя выстрелы и панические крики бедняг, у которых уже исполняются их приговоры. Некоторые из этой группы были всё ещё в отчаянии, их буквально волокли за рубашки, пока те пинались и кричали. Похоже, что для них ад станет лучшим местом, чем здесь.\n\nНаконец группа смертников пришла в ничем не примечательную комнату без окон и мигающей лампой на потолке. Они ожидали увидеть нечто иное в качестве своего последнего местопребывания на земле, но эта комната была точно последней, что они себе представляли. НКВДшники приказали узникам встать напротив стены, а ещё сопротивлющихся насильно заставили. Вскоре всё было готово."
 IRK.10.a:0 "Приказы об амнистии прибывают в последнюю минуту!"
 IRK.10.b:0 "Огонь!"

 IRK.11.t:0 "Наши уроки по тактике"
 IRK.11.desc:0 "- Вам стоит признать, товарищ Буланов, хоть они и были предателями, они сражались словно демоны, - сказал фельдмаршал Масленников, после чего опрокинул рюмку водки.\n- Конечно, и меня удивляет то, что они смогли где-то найти столько людей и столько винтовок за короткое время.\n- Ха! Посмотрел бы ты на наши войска, которые бы мобилизовались так быстро. Да это будет блядский цирк!\n\nНачальник тайной службы Буланов знал, что фельдмаршал так шутит, но всё-таки заметил за этой шуткой долю неудобной правды. Когда мятеж начался, НКВД и высшее командование Красной Армией только догадывались о настоящих размерах саблинской армии. Буланов вспомнил, что даже сам генсек Ягода удручён фактом очень быстрой мобилизации мятежников по сравнению с подконтрольными ему войсками.\n- Если бы у меня был шанс возвратиться в то время, я бы привёл в форму наших солдат настолько скоро, насколько это возможно. Когда нам предстоит бороться с ещё одним врагом, не хотелось бы, чтобы нас застали ещё спящими, так ведь? - на такое признание маршала Буланов ответил кивком и глотком из стакана.\n\n- Товарищ фельдмаршал, Вы должны знать, что товарищ Ягода попросил меня начать исследование военной тактики саблинцев. Я ничуть не сомневаюсь в храбрости генерального секретаря, но думаю, что он всё-таки беспокоится о том, что наши войска не извлекли никаких уроков от восстания. Что Вы об этом думаете?\n\nВ голове Масленникова стало пусто в один момент. Потом он заговорил шёпотом:\n- Значит хотите услышать, что я думаю? Я думаю, что если объединим тактики наших войск и войск мятежников, то нам не будет ровни нигде, от Урала до Камчатки.\n\nМожет быть, маршал и был поддатым, но Буланов приметил, что теория Масленникова может оказаться верной. Даже по дороге домой, он всё ещё обдумывал слова маршала."
 IRK.11.a:0 "Нам нужно сосредоточиться на своих сильных сторонах!"
 IRK.11.b:0 "У врага можно научиться самым ценным урокам."
 
 IRK.12.t:0 "Дух борьбы"
 IRK.12.desc:0 "- Что с ни не так, Масленников? - спросил Генрих Ягода, входя в комнату своего подчинённого, лишний раз не глядя на солдат у двери. Его еженедельный смотр войск как всегда прошёл без эксцессов, но на этот раз Ягода был менее доволен результатами.\n- Что Вы имеете ввиду, товарищ Ягода? Появились какие-то проблемы? - сказал Масленников, пытаясь показать сдержанность и профессионализм в голосе, но в конце концов крупинка страха выдала себя. Ягода остановился перед ним и посмотрел маршалу в глаза.\n- Вы ещё спрашиваете? Вы хоть видели их? Тот чихнувший паренёк выглядел так, как будто сейчас пустит подливу в штаны.\n- Они наверняка боялись, что подведут Вас. Но можете не беспокоиться, солдаты полностью верны и преданы Вам, товарищ Ягода.\n\nГенсек же не был удовлетворён такими словами, это и выдалось в его лице.\n- Причина их верности не в преданности, а в страхе передо мной, - Ягода стал ходить по комнате, - Масленников, Вы помните предателей-саблинцев? Эти ублюдки были готовы идти хоть в преисподнюю за этим треклятым сосунком. Меня передёргивает от мысли, что эти испуганные ребята за дверью могут сделать в тех же обстоятельствах.\n\nЗа окном приехал личный автомобиль генсека, настало время прощаться.\n- В следующий раз удостоверьтесь о полном порядке в личном составе, товарищ фельдмаршал. Скоро свяжусь с Вами.\n\nПосле салютования, Ягода вышел из военной базы. Во время неспешной езды к зданию правительства Ягода много думал о сегодняшнем дне. Он знал, что вскрывшаяся проблема имеет отношение не только к армии. Весь народ, несмотря на все попытки это скрыть, видел в нём какого-то монстра, тогда как предатель Саблин превратился в своего рода народного героя за буквально одну ночь. Генсек задался вопросом: может ему стоит попытаться смягчить свой образ. Но в то же время это может быть чревато последствиями в эти суровые времена. К времени прибытия в свой кабинет, Ягода принял решение."
 IRK.12.a:0 "Я дам им повод служить нам."
 IRK.12.b:0 "Нам нужны не их симпатии, а их верность."

 IRK.13.t:0 "Слова предателя"
 IRK.13.desc:0 "Алексей Косыгин сделал глоток кофе, его глаза казались уставшими.\n- Неужели наша власть настолько плоха? Интересно было бы узнать, насколько далеко могли идти за Саблиным жители Бурятии. Не то чтобы она намного изменилась со времён Бухарина, но в то время никто и не был против.\n\nНародный комиссар иностранных дел в правительстве Ягоды Сергей Бессонов подумывал над тем, что же ответить. Они оба виделись в непримечательных местах, чтобы обсудить те вещи, о которых они никак не могли говорить на своей работе, опасаясь ненужного внимания НКВД. Этим утром, они нашли сонную закусочную на окраинах Иркутска, а тема их обсуждения за столом была противоречивой, если не опасной для жизни. Но Бессонову как-будто было нипочём.\n- Алексей... Думаешь ли ты, что его обещания и вправду были столь достойными, чтобы следовать им?\n\nКосыгин только поднял чашку чая, но остановился и взглянул на своего собеседника.\n- Что ты именно имеешь ввиду? - спросил он, подняв бровь.\n- Его люди хотели положить свои жизни ради осуществления его идей, дрались против нас всем чем угодно. Как бы нам не нравилось, но на это явление стоит обратить внимание, иначе никак не понять.\n\nКосыгин продолжил пить кофе.\n- Да, возможно. Но откуда мы узнаем, что это не было пустой болтовнёй? Всё, что надо сделать, это сказать правильные слова, и люди пойдут за тобой. Саблин очевидно знал об этом, а мы нет.\n- Нет-нет. Кто сказал, что мы не можем преуспеть там, где он провалился? Нам предстоит долгий путь, чтобы народ нам начал доверять.\n\nКосыгин снова взглянул на Бессонова.\n- Большинство того, что Саблин набалаболил, было сплошным идеализмом, ничего более. Потому что невозможно управлять народными массами с помощью одних лишь мечт. Хотя иногда не помешает порефлексировать над нашими прошлыми поступками.\n\nБессонов наклонился вперёд.\n- Конечно. Если бы только товарищ Ягода так думал."
 IRK.13.a:0 "- Может, нам стоит что-то из этого извлечь?"
 IRK.13.b:0 "- Интересные слова сказаны, но увы, ничего не поделаешь."
 IRK.13.c:0 "- Нам нужно забыть сегодняшний разговор."

 IRK.14.t:0 "Приказ на сегодняшний день"
 IRK.14.desc:0 "Президиум направил закалённого ветерана Западнорусской войны, полковника НКВД Баразина на задание. Он должен был организовать чистку реакционных элементов на недавно завоеванных территориях, устроить своего рода "красный террор".\n\nКак только он вышел из грузовика, который привёз его в эту изолированную деревню, полковника встретил невысокий, но крепкий на вид мужчина. На его крестьянской шапке красовались грубо сшитые серп и молот. Человека звали Николай Валентинов.\n- Понимаешь, товарищ, нашей деревней управлял тиран, фашист, реакционер! Он правил железным кулаком, вешая революционеров и всех, кто противился его правлению, если на то пошло. Однако, когда мы узнали о наступлении товарища Ягоды, мы быстро взялись за оружие против тирана. Мы свергли его и создали временный совет. Надеюсь, Вы видите в этом доказательство нашей преданности революции и Президиуму, - сказал Николай.\n- НКВД обязательно отметит мужество вашей деревни, товарищ, - заявил полковник.\n\nНиколай, протянув руку, пригласил Баразина пройти в сарай неподалёку. Внутри сарая находился человек, который был закован в наручники и прикреплён к батарее. Это был тиран деревни. Одетый в грязный царский мундир, он либо спал, либо был без сознания. Он был избит, вероятно, толпой. Баразин взял его за плечи и усадил в кузов грузовика. Полковник пожал руку Николаю и уехал в другую освобождённую деревню."
 IRK.14.a:0 "Нет спасения фашистам."
 IRK.14.b:0 "Притворщик! Мы будем биться изо всех сил!"

 IRK.15.t:0 "Упорядочивая всё вокруг"
 IRK.15.desc:0 "Сегодня утром Совнарком объявил о значительной реформе существующих народных комиссариатов. В свете новой борьбы за объединение Дальнего Востока, Президиум объявил о добавлении нескольких мест в Совнарком, намереваясь максимально увеличить добычу ресурсов и эффективность производства. Ключевые военные и промышленные отрасли получат совершенно новые народные комиссариаты, включая, и не ограничиваясь ими, железные дороги, шахты и заводы.\n\nДругая важная новость будет касаться Народного Комиссариата Обороны, центрального органа, отвечающего за военные вопросы. Несмотря на множество ярких побед, наша борьба за объединение и освобождение всё ещё сталкивается с трудностями в некоторых аспектах современной войны. Основной проблемой является отсутствие децентрализации между офицерами материально-технического и тактического обеспечения на местах и Народным Комиссариатом Обороны. Несмотря на то, что такая проблема кажется незначительным вопросом, это может вызвать значительные проблемы в пылу сражения.\n\nДля решения этой проблемы Президиум предоставил значительную автономию войскам на местах. Кроме того, от этого выиграет и НКВД, что позволит ему более эффективно и быстро организовывать операции на местах."
 IRK.15.a:0 "Эффективность, эффективность, эффективность."

 IRK.16.t:0 "Выжженная земля"
 IRK.16.desc:0 "Во всем комплексе зданий сиял только один свет - в кабинете Алексея Косыгина. Угощаясь высококачественной бутылкой довоенной водки, вероятно, самой приятной на вкус водки в Сибири, один из главных бюрократов государства принимал доклады с контролируемых земель на востоке. Несмотря на поздний час, Косыгин был внимателен, читая каждую статистику.\n\nОднако что-то было не так. Экономические прогнозы с территорий на востоке были намного ниже того, что подсчитали экономисты всего за несколько недель до вторжения. И при этом поступали странные сообщения о том, что фабрики были найдены сожжёнными дотла, фермы - разорёнными, а кто-то планомерно уничтожал весь скот местных деревень. Эти странные события не были магией, сверхъестественным явлением или другой неведомой зверушкой. Это были фашисты, проклятые орды, которых мы победили. Вместо того, чтобы бросить принадлежавшую им промышленность, они решили уничтожить её при отступлении.\n\nОтчёты, по понятным причинам, были очень размытыми. Никто не был уверен, какие заводы можно восстановить, а какие были потеряны навсегда. И всё же Косыгин продолжал читать отчёты. Ожидаемая экономическая прибыль с восточных областей снизилась на 40%, теперь, когда были раскрыты чудовищные методы фашистов. Отложив папку в стопку "Готово", Косыгин потянулся за рюмкой водки. Через несколько секунд в кабинет вошёл помощник и протянул Алексею Николаевичу новую папку."
 IRK.16.a:0 "У наркома начала болеть голова."

 IRK.17.t:0 "Дальневосточная кампания"
 IRK.17.desc:0 "Генрих Ягода смотрел с интересом на то, как его генералы обдумывали планы над большой картой Дальнего Востока. Основой для этой карты была карта СССР 40-х годов, она была спешно нарисована для показа стратегических положений Красной Армии.\n- Как вы видите, товарищи, фашисты сейчас раздроблены и слабы. Для нас самое время атаковать, - сказал фельдмаршал Люшков, указывая на территорию врага на карте, помеченной красным карандашом. Он был прав, ведь по неполным, но всё-таки правдивым сведениям от разведки, главы фашистов были слишком заняты грызнёй между собой, чтобы оказать хоть какое-то сопротивление. Не отрывая взгляд от карты, Ягода сказал:\n- Товарищ Люшков, насколько готовы наши войска?\n- Как были готовы, так и остались, товарищ Ягода, - отчитался Люшков, оторвавшись от карты и повернувшись к генсеку.\n- Тогда я скажу, товарищи, что пришло время воплотить наши планы. Эти фашистские псы слишком долго гадили на нашей земле. Я буду только рад увидеть, как их будут давить наши танки, - Ягода сделал драматическую паузу. - Помните, что это важнейший шаг к объединению нашей Родины, товарищи. Сначала мы возьмём Дальний Восток, потом освободим остальную Россию и так далее. Я не прощу провалов, когда Советский Союз стоит на краю пропасти.\n\nЭта короткая речь генсека срезонировала во всех, кто услышал её. В последующие месяцы Дальний Восток увидит реки крови, и с большим трудом и маленькой долей удачи, лишь настоящие наследники Советского Союза будут стоять на обагрённой земле. Ягода точно в этом удостоверится."
 IRK.17.a:0 "Дорога к победе выстлана кровью."

 IRK.18.t:0 "Администрация"
 IRK.18.desc:0 "Дорога в Баливку была долгой и ухабистой, но они наконец-то приехали. Внутри красного грузовика находились 4 сотрудника НКВД и человек, одетый в костюм и шерстяное пальто. Этим загадочным чиновником был Сергей Ростоев, сухой, спокойный и расчётливый человек. Сергей получил прямые инструкции, переданные ему в телеграмме, которую он держал в руке.\n\n"ИДИТЕ В БАЛИВКУ. УСТАНОВИТЕ ШТАБ ВКПБ И ГРАЖ.СОБР.СОВЕТОВ" - вот что было в телеграмме.\n\nСергей вышел из машины и пошёл на встречу с коммунистами деревни. Их было около 12 человек, некоторые из них были стариками, воевавшими во время Второй Мировой войны, а некоторые настолько молодыми, что не помнили военных дней. Эти мужчины и женщины станут новыми начальниками штаба ВКП(б) в селе Баливка.\n\nСледующей задачей Ростоева было создание сельского совета. К счастью, он уже знал, кого набирать. Он подошёл к гигантскому заводу на краю города. Этот комбинат производил несколько видов продукции для военных и гражданских лиц. Там он пригласил на совет около 120 рабочих. Остальные 80 приглашений он оставил для учителей, журналистов и учёных. Теперь его работа была закончена.\n\nОн ненадолго встретился с комиссарами НКВД, чтобы проинформировать их о новой гражданской администрации, и быстро запрыгнул в грузовик, готовый установить гражданский контроль в очередной отдалённой деревне."
 IRK.18.a:0 "Нормальная жизнь возвращается на Дальний Восток."

 IRK.19.t:0 "Борясь с фашистами"
 IRK.19.desc:0 "Комиссару Крюкову эта сцена была очень знакома. Этот артиллерийский огонь, эта грязь и слякоть, эти широко раскрытые глаза испуганных новобранцев, ожидающих приказов от комиссара. Только этим комиссаром был он сам.\n\n- Я точно был таким же солдатом, товарищи. У меня дрожали колени, думая, доживу ли я до завтра. Я был в тот день, когда фашистские ублюдки вторглись на нашу Родину, и был в день, когда мы почти их загнали обратно в их норы. Я видел, что могут сделать фашисты ради своей победы и я пообещал себе, что больше не позволю дать совершаться подобным злодеяниям, - сказав это, поднялся и встал перед своим отрядом. Оратор внутри него взял верх над ним.\n- Это война не только против тех, кто предал свою страну, но против туч тёмной идеологии фашизма, которые застилают всё, что нам дорого. Конечно, можно ощущать страх в такой ситуации, но вовсе не нужно позволить ему взять над вами контроль. Подумайте о своих друзьях, о своих домах, о своих любимых! Неужели вы будете просто стоять, пока фашистские собаки будут драть их? Товарищи, отбросьте свой страх и наполните сердца яростью! Развейте огонь гнева и, когда настанет время, извергните его, чтобы загнать фашистских ублюдков в могилу!\n\nКороткая речь Крюкова была встречена бодрыми возгласами солдат. Наконец он увидел в их глазах огонь священной ярости. Но внутри себя думал, сколько же из них сегодня останутся в живых."
 IRK.19.a:0 "Ни шагу назад."

 IRK.20.t:0 "Суд на Матковским"
 IRK.20.desc:0 "- Михаил Матковский, глава Российской Фашистской Партии, Вы обвиняетесь в государственной измене и в совершении нескольких тысяч случаев убийств. Суд приговаривает Вас к высшей мере наказания - расстрелу.\n\nПодсудимый в тюремных лохмотьях всё ещё держался стройно и спокойно согласился с приговором. Все присутствующие подметили его кажущейся странной выдержку уже со времени его пленения. Через несколько минут стражник потянул Матковского за воротник и вывел из зала суда.\n\nКак только они подошли к двери подвала, стражник постучался в неё. Никто не открыл. Стражник просто стоял и думал, почему там изнутри заперто, но его прервал сильный удар кулаком в висок. Матковский потянулся за ключом упавшего НКВДшника. Пока стражник очухивался, фашист освободился и убежал.\n\nНе теряя времени, он побежал за ним и вскоре к погоне присоединились его товарищи. НКВДшники через несколько минут увидели, как Матковский проскользнул в мужской туалет и бросил кандалы у входа. Как только они перепрыгнули через эту бессмысленную ловушку и вошли в туалет, они увидели, как фашист неудачно пытался открыть запертое окно на краю комнаты. Поняв, что он загнал себя в ловушку, Матковский сдался и повернулся лицом к преследователям.\n\nГлубоко вздохнув, он приказал им:\n- Ладно, приступайте.\nНКВДшники несколько раз выстрелили ему в грудь. Он упал, и секунду спустя лидер фашистов был мёртв."
 IRK.20.a:0 "Юркий оказался."

 IRK.21.t:0 "Суд над Родзаевским"
 IRK.21.desc:0 "- Константин Родзаевский, глава Российской Фашистской Партии... В-вы об...\nПрокурор с трудом мог выговорить слова приговора над фашистским демагогом. Тот же не переставая изрыгал неслыханные ругательства и грязные выпады в сторону всех в зале суда.\n\n- УБЛЮДКИ, МАТЬ ВАШУ, А НУ ИДИТЕ СЮДА, ГОВНО КОШАЧЬЕ, РЕШИЛИ КО МНЕ ЛЕЗТЬ?! ВЫ БОЛЬШЕВИКИ ВОНЮЧИЕ, МАТЬ ВАШУ! НУ ИДИТЕ СЮДА, ПОПРОБУЕТЕ МЕНЯ РАССТРЕЛЯТЬ, ДА Я ВАС ВСЕХ РАССТРЕЛЯЮ, УБЛЮДКИ, ЖИДЫ ЧЕРТОВЫ, БУДЬТЕ ВЫ ПРОКЛЯТЫ!\n\nУ прокурора закончилось терпение и закричал на весь зал:\n- Блять, хер с ним! Стража, выведите эту псину и убейте к чертям!\n\nЦелый отряд из шести сотрудников НКВД схватили его и выволокли из зала суда. Всё это время заключённый бился в истерике и сопротивлялся захвату, и когда все они подошли к двери подвала, он не переставал яростно ругаться на евреев и большевиков. Группа остановилась в коридоре подвала, и их командир обратился к подчинённым:\n- Кто-нибудь дайте мне тряпку или платок, надо заткнуть этого идиота.\n\nОдин сотрудник пошёл вперёд и немного поискал по подвалу, и вскоре вернулся с куском ткани. Однако когда солдат попытался заткнуть ею Родзаевского, заключённый ударил солдата головой и начал яростно трястись и брыкаться. В таком состоянии сдвинуть пленника с места было невозможно. Родзаевский был в такой ярости, что ему почти удалось одолеть своих похитителей, несмотря на их численность.\n- Слабаки! Я смог дать вам по щщам, большевистские су...\n\nНе успела словесная атака продолжиться, как пуля пробила боковую часть головы Родзаевского и мгновенно убила его. Затихший труп печально известного фашистского лидера проскользнул через руки НКВДшников и с грохотом упал на пол."
 IRK.21.a:0 "Ну всё, покончили."
 
 IRK.22.t:0 "Суд на ложным царём"
 IRK.22.desc:0 "- Михаил Романов, ложный претендент на более несуществующий российский трон и убеждённый монархист, Вы полностью признаёте, что Вы отрицаете свершившуюся революцию и ответственны за смерть каждого советского солдата на полях сражения. Ваша вина полностью доказана и Вы приговариваетесь к высшей мере наказания - расстрелу.\n\nМихаил медленно кивнул в ответ. Комиссар НКВД связал его руки и схватил за заднюю часть шеи заключённого, чтобы повести его за пределы зала суда, в подвал. Михаила нещадно повалили на твёрдый пол, он вскрикнул от боли, поднялся на колени и взглянул на комиссара мутными глазами.\n\nКомиссар достал свой револьвер, повернул его барабан и дал сигнал пальцем князю повернуться спиной, тот послушался со слезами на глазах.\n\nМихаил сглотнул и тихо всхлипнул, глядя на пол и закрыв глаза. Он почувствовал, как в его затылок уткнулся ствол револьвера.\n- Я-Я...Всего лишь хот... - Михаил снова всплакнул. Комиссар начал терять терпение, дожидаясь последних слов Михаила.\n- Я лишь хотеть домой, г-где я должен быть... \n\nНо он остался здесь, на этой неприветливой земле, на коленях и с заряженным револьвером у своей головы, чей курок комиссар без задней мысли нажал.\n\nКак Николай Александрович в 1917 году, Михаил Андреевич был убит в тёмном подвале, и лежал там некоторое время, с кровоточащим отверстием в голове."
 IRK.22.a:0 "Наконец-то он стал тем царём, каким желал, но не представлял стать."

 IRK.23.t:0 "Союз побеждает!"
 IRK.23.desc:0 "В полном людей зале было тихо. Трибуна на сцене была никем не занята, сзади неё стояли флаги, посередине них стояло красное знамя славы революции, которое должно напоминать всем, что иркутское правительство - истинный наследник Советского Союза.\n\nЗал как-будто стал ещё тише, когда в него вошёл Ягода, который занял место за трибуной и поправил микрофон, чтобы произнести речь:\n- Товарищи, воины революции, граждане Советского Союза! Сегодня славный день для всех жителей Дальнего Востока, ибо они наконец освободились от оков плена и воссоединились со своей страной. Сила рабочего народа доказала, что может преодолеть любые преграды, и что Советский Союз будет стоять, пока его знамя развевается на ветру!\n\nСолдаты Советской армии, стоявшие вокруг зала зааплодировали, и медленно все сидевшие начали друг друга поздравлять и обниматься, гордясь долгожданной победой.\n- Теперь выходите! Пейте! Веселитесь! Сегодня праздник, день, когда Союз Советских Социалистических Республик снова выходит на мировую арену, где ему всегда было место! Мы показали миру триумф нашей революции!\n\nЛюди начали громче аплодировать, скандировать победные возгласы и воздавать хвалу самому Ягоде. но солдаты притопнули сапогами по холодному деревянному полу, чтобы умерить их пыл и дать закончить речь генсеку.\n- Но это не конец освобождения нашей Родины, товарищи! Скоро мы выдвинемся на запад, мы раздавим фашистов, монархистов и всех, кто отважится встать на пути революции, это лишь начало! А сейчас время праздновать! Всем вольно!\n\nЛюди снова начали поздравлять друг друга, всё громче и громче, пока лилась водка и другие горячительные, все они пьянели и падали на землю от безудержного веселья. Это был по-настоящему незабываемый день.\n\nА Ягода не мог перестать улыбаться, видя, как его соратники воздают славу ему и всему Советскому Союзу."
 IRK.23.a:0 "Следующая цель - запад!"

 IRK.24.t:0 "Опала председателя"
 IRK.24.desc:0 "Ягода никогда ещё не чувствовал себя таким беспомощным в собственном правительстве. В течение многих лет мало кто осмеливался бросить вызов его авторитету, тем более непосредственно подчинённые ему. А теперь он с изумлением наблюдал, как на первом, пожалуй, заседании Президиума, где речь шла не о простом штампе на указ, а ставилась под сомнение власть НКВД.\n\nУказ был предложен пожелавшим остаться анонимным членом единственного на данный момент исполнительного органа в Восточной Сибири. Это лицо знало, что НКВД без особых усилий вычислит и "убедит" его, но кто бы ни стоял за этим планом, он тщательно скрывал свою личность, по крайней мере до того, как документ был представлен всем членам Президиума. Со стороны Ягоды для того лица было уже слишком поздно - генсек знал всех депутатов и их склонности лучше, чем кто-либо, и исход этого голосования был предрешен.\n- Кто выступает за отставку Якова Сауловича Агранова с поста председателя Президиума Верховного Совета СССР?\n\nПочти все подняли руки. Те немногие колеблющиеся, кто не сделал этого из страха, вскоре изменили своё мнение, сделав результат голосования, кроме двух человек, единогласным. Одним из тех двух был Ягода, всё ещё не желавший покорно следовать желанию партии, а другим сам Агранов. Президиум воспользовался его отъездом в Магадан, чтобы инициировать это голосование без его ведома. Ягода понимал, что присутствие каждого отдельного депутата не обязательно для принятия декрета - лазейка, которая в прошлом была чрезвычайно полезной, но теперь снова вернулась, чтобы послужить его интересам. Не имея другого выбора, генсек медленно поднял руку.\n- Указом Президиума товарищ Агранов освобождается от занимаемой должности председателя Президиума Верховного Совета СССР и заменяется на посту Сергеем Алексеевичем Бессоновым.\n\nБольше не было правой руки Ягоды у власти. Он проиграл. И наконец партия находится под контролем."
 IRK.24.a:0 "Неожиданный поворот."

 IRK.25.t:0 "Сковывая партию"
 IRK.25.desc:0 "Охранники угрожающе стояли у дверей зала заседания, их якобы предназначенное для самообороны оружие и значки НКВД блестели на их униформе. Ягода громким голосом воскликнул, что новый предложенный указ повлечёт за собой для членов Президиума.\n- Распоряжением Президиума Верховного Совета СССР для обеспечения безопасности и процветания государства будут приняты следующие меры: во-первых, будут объединены должности генерального секретаря Всесоюзной коммунистической партии (большевиков) и председателя Президиума Советского Союза. Нынешний генеральный секретарь Генрих Ягода будет исполнять обязанности председателя Президиума Верховного Совета, сохраняя при этом свою нынешнюю должность и полномочия генерального секретаря. Во-вторых, любое голосование, проведённое по вопросу о возможном увольнении председателя Якова Агранова, будет считаться недействительным из-за его отсутствия на момент принятия предполагаемого решения. Товарищ Константин Черненко, таким образом, будет назначен народным комиссаром иностранных дел, а товарищ Бессонов будет бессрочно отстранён от занимаемой должности.\n\n Те же лица, которые ещё недавно осмеливались противостоять Ягоде и его ближайшим союзникам на заседании Президиума, теперь казались послушными и почти что испуганными. Никто не отвечал, все просто молчали. И снова глава НКВД должен был нарушить тишину.\n- Могу ли я полагать, что все присутствующие одобряют этот указ? - Ответа не последовало. - Значит, с этого момента он считается действительным.\n\nНи один депутат не открыл рта с тех пор, как Ягода описал план противодействия партийным чиновникам, уличённых в заговорах, и чьи грандиозные планы восхождения к власти были разрушены в считанные минуты. Новому наркому иностранных дел, преданному генеральному секретарю, снова разрешили войти в зал. Что касается Бессонова, то его провожали два охранника. Можно и не говорить, что товарищи его больше не видели, по крайней мере в стенах здания Верховного Совета."
 IRK.25.a:0 "Секретная служба всегда исполняет своё дело."

 IRK.26.t:0 "Возвращение Советов"
 IRK.26.desc:0 "Всего несколько лет назад власть Президиума Верховного Совета едва ли выходила за пределы Иркутска. Но с тех пор генеральный секретарь Ягода освободил целую треть нашего Союза от оккупировавших его бандитов, фашистов, предателей и священнослужителей. Наш статус подлинного революционного авангарда советского народа был подтверждён, а все другие угрозы на Дальнем Востоке были растоптаны маршем истории. Российский пролетариат может быть уверен, что истинные наследники Ленина и Бухарина восстановят славу и свободу, которые они потеряли из-за нацистской угрозы.\n\nНо наша работа ещё не завершена. На западе по-прежнему много опасностей, с которыми мы должны иметь дело. Выйдя за рамки статуса мелкого государствоподобного образования, мы теперь являемся полностью функционирующим государством и должны соответствующим образом развивать нашу страну. Мы должны инвестировать в приведение нашей страны к стандартам развитых стран мира, а также теперь мы сможем взять на себя государственный долг, чтобы финансировать нашу экспансию.\n\nНаш народ взывает о помощи, и их ждёт возрождение Советского Союза. С этого момента мы не сделаем ни одного шага назад!"
 IRK.26.a:0 "За Советскую Россию!"

 IRK.27.t:0 "Нарком следит за нами"
 IRK.27.desc:0 "После того как затяжные съезды Президиума заканчивались, Ягода часто заявлялся в штаб-квартиру НКВД, если у него оставалось свободное время. С тех пор как Президиум перестал ставить Ягоде палки в колёса и стал полностью поддерживать линию генерального секретаря, свободного времени у Ягоды стало предостаточно. Он всегда брал чашку горячего кофе из автомата в главном зале и просил проводить его до информационного центра.\n\nТо, что творилось в этом комплексе, всегда поражало Ягоду. Бесчисленное число агентов слушали, записывали и составляли отчёты по тому, что удавалось записать на прослушивающие устройства. Иногда Ягода слушал часть материалов. Сегодня он услышал как в Магадане праздная компания заткнула рот одному из пьяниц за пару мгновений до того, как он решил рассказать политический анекдот, услышал, как Сергей Бессонов говорит со своей женой на интимные темы, и то, как влюблённая пара на Камчатке собирается переплыть Берингов пролив и сбежать в Америку. Ягода улыбнулся, хлебнул кофе из кружки и сказал агентам проявить пристальное внимание к последней записи.\n\nГенеральный секретарь наконец-то почувствовал себя в своей тарелке. Это был Советский Союз, его Советский Союз, каким он всегда хотел его видеть. Страной должны руководить не партийные аппаратчики или мастера подковёрных игр, а преданные и дисциплинированные члены спецслужб. У ВКП(б) есть своя задача, но лучше всего она будет её выполнять, если партия будет подчиняться государству. А государство, в свою очередь, работает лучше всего, когда генеральный секретарь Ягода его направляет, а НКВД готово в любую минуту спасти его от внутреннего врага."
 IRK.27.a:0 "Диктатура пролетариата."

 IRK.28.t:0 "Прошлые успехи"
 IRK.28.desc:0 "Последние двадцать лет были настоящим адом для России и всех её детей, и, кроме недавнего стремительного взлета нашего законного Политбюро, больше особо вспомнить то и нечего. Это, однако, не означает, что Россия всегда была погружена во тьму - эпоха Николая Бухарина была настоящим временем молочных рек и кисельных берегов, эпохой, когда крестьянин-землепашец становился промышленным пролетарием под покровительством большевиков, а не ослеплённых алчностью капиталистов. Поскольку мы стремимся изменить нашу экономическую политику, чтобы она соответствовала бурному миру 1960-х годов, мы должны обратить наши взоры в прошлое и вспомнить, что сделало экономику Бухарина такой уникально успешной и инновационной.\n\nЕго решительная защита (и продолжение) Новой экономической политики Ленина говорит нам о том, что государству необходимо наращивать производительные силы, прежде чем вступать в фазу истинного социализма. Его смелый Сибирский план продолжает приносить дивиденды даже в эту эпоху анархии и оппортунистических государств-осколков, уча нас тому, что мы должны индустриализировать даже самые сельские регионы России. Его отвращение к программам коллективизации, поощряемым некоторыми представителями левой оппозиции, показывает нам, что мы не должны позволять идеологии мешать нам использовать все доступные экономические возможности.\n\nКак русские, как советские люди, как социалисты и как члены Политбюро, мы все до единого бухаринисты и гордимся этим! Поскольку Советский Союз возрождается нашей рукой, мы ДОЛЖНЫ адаптировать истинно бухаринскую модель к потребностям и желаниям нового Союза Советских Социалистических Республик и создать экономику, достаточно сильную и производительную, чтобы достичь социализма не позднее 2050 года!"
 IRK.28.a:0 "Мы смотрим в будущее!"

 IRK.29.t:0 "Парад"
 IRK.29.desc:0 "Генеральный секретарь Ягода улыбался и махал рукой с балкона, когда внизу маршировали солдаты Красной Армии. Толпы ликующих людей выстроились вдоль тротуаров, крича и размахивая красными флагами. Духовой оркестр заиграл марш Будённого, и Ягода задумался. Здесь была Красная Армия, но действительно ли это была его армия?\n\nКрасная Армия до сих пор верно служила ему, но это была армия народа, а не армия лично Ягоды. Можно ли верить, что армия останется верной ему, когда он начнёт менять Советский Союз согласно исключительно своим представлениям о будущем и уничтожит партийных бюрократов? В последнее время он обдумывал идею преобразования НКВД в военное ведомство и постепенной интеграции в него Красной Армии. НКВД — это тайная полиция, а не армия, но их лояльность Ягоде не подлежала сомнению. Если бы они были единственными на следующем параде, весь Союз знал бы, кто на самом деле правит страной.\n\n"Но может быть это просто паранойя начинает перевешивать здравые мысли", - подумал он. Красная Армия не предала его, когда Саблин восстал. Если бы они собирались выступить против его централизованного государства, они бы давно это сделали. Хотя он мог доверять НКВД, он не мог доверить им операции на поле боя. Поскольку большую часть Союза ещё предстоит освободить, возможно, лучше доверить эту монументальную задачу профессиональным солдатам.\n\nКогда один из наркомов похлопал его по плечу, Ягода вернулся к реальности. Парад закончился, настало время выпить."
 IRK.29.a:0 "Будущее Красной Армии туманно."

 IRK.30.t:0 "Возвращение на международную арену"
 IRK.30.desc:0 ""Рабочие, крестьяне и солдаты Союза Советских Социалистических Республик, мы собираемся приступить к возвращению государства трудящихся на мировую арену. Глаза угнетённых видят, как вновь поднимается красное знамя. И вместе с ним растут их надежды и решимость.\n\nСкоро мы будем стоять бок о бок с теми, кто разделяет наши идеалы и всеми, кто противостоит нацистской тирании. Мы добьёмся повторного освобождения всего Союза, уничтожения фашистских оккупантов и свободы для всего человечества в социалистическом мире.\n\nНо эта задача будет не из лёгких. Реакционеров много, они свирепы и неумолимы в своём желании уничтожить государство трудящихся. Но всё изменилось, тёмные дни 40-х и 50-х годов остались позади. Нашим врагам это не удастся. История, как всегда, будет на нашей стороне.\n\nСейчас, когда мы делаем наши первые шаги на международной арене, я скажу нашим дипломатам, что я полностью уверен в их мастерстве и в их преданности делу революции и делу государства. Вы будете авангардом революции за границей. С сегодняшнего дня угнетённые народы мира уже не одиноки."\n\n - Генрих Ягода, [?global.date.GetDateStringNoHourLong]"
 IRK.30.a:0 "Наша победа неизбежна."

 IRK.31.t:0 "Письмо из-за океана"
 IRK.31.desc:0 "Мы получили радиограмму из сибирского государства, претендующего на звание легитимного приемника СССР. Это государство с центром в Иркутске возглавляет Генрих Ягода, бывший глава НКВД, а многие высокопоставленные члены правительства, по-видимому, являются членами кабинета Бухарина, которые были эвакуированы в город во время войны.\n\nХотя Иркутск в целом кажется гораздо более авторитарным, чем старый СССР, с тайной полицией, по-видимому, осуществляющей значительный контроль над регионом, они утверждают, что это необходимо из-за внутренней нестабильности и угрозы внешних врагов, и что правительство снимет часть ограничительных мер, как только оно сможет стабилизировать ситуацию. Они требуют дипломатического признания со стороны нашего правительства и возможности сотрудничества между нашими наши государствами в будущем."
 IRK.31.a:0 "Мы открыты к расширению отношений в будущем."
 IRK.31.b:0 "Просто ещё один претендент на господство над Россией, в этот раз с манией величия."
 
 IRK.32.t:0 "Запрос о дипломатическом признании"
 IRK.32.desc:0 "После открытия официальных каналов связи между США и Иркутском Ягода просит нас официально признать Иркутск суверенным государством и принять его эмиссаров в Вашингтон для дальнейшего обсуждения дипломатических отношений между нами и ними.\n\nИркутск, по-видимому, является наиболее законным государством-преемником бывшего Советского Союза, причем правительство продолжает многие прежние политики и управляется многими высокопоставленными членами старого советского правительства. Хотя они не требуют официального признания в качестве легитимного правительства СССР, преемственность, которой они обладают со старым советским правительством, делает Иркутск идеальным кандидатом на поддержку со стороны США и потенциально могущественным союзником, который может должным образом противостоять фашистской угрозе в Европе."
 IRK.32.a:0 "Возвращение старого союзника."
 IRK.32.b:0 "Безумие - это повторение одного и того же действия множество раз, ожидая при этом других результатов."

 IRK.33.t:0 "Посольство в Америке"
 IRK.33.desc:0 "Сегодня утром по радио была получена отличная новость: Правительство Соединённых Штатов официально признало нас суверенным государством и направит самолёт в Иркутск для доставки наших представителей в Вашингтон, округ Колумбия.\n\nПредставители США передают, что в Вашингтоне нет места для строительства нового здания, которое могло бы служить посольством, но есть много существующих зданий, которые могут быть легко отремонтированы, чтобы служить таковым в ближайшем будущем."
 IRK.33.a:0 "Наконец-то иностранцы про нас вспомнили!"

 IRK.34.t:0 "Америка отвергает нас"
 IRK.34.desc:0 "Ужасные новости были получены по радио из Соединённых Штатов: правительство отказалось признать нас суверенным государством, и тем более не согласилось принять от нас послов. В послании, которое они прислали нам сегодня утром, они утверждали, что мы не более чем "бандиты с манией величия", на которых они "не могут тратить своё время или ресурсы". Похоже, нам придётся искать другое место для получения инвестиций."
 IRK.34.a:0 "И это после всего того, что мы сделали для них!"

 IRK.35.t:0 "Запрос о финансировании"
 IRK.35.desc:0 "Иркутское правительство сегодня утром направило в штаб ОСН запрос о выделении средств на финансирование их армии. Они сообщают о том, что деньги им необходимы для расширения их армии, а следовательно – для усиления контроля над окрестными территориями. Несмотря на то, что страна небольшая, если иркутское правительство сможет взять под свой контроль территории Сибири, огромная часть Евразии попала бы в руки режима, дружественно настроенного к ОСН. Если Иркутск сможет объединить Россию, то ОСН получит сильного союзника в деле борьбы против фашизма."
 IRK.35.a:0 "Немедленно начать поддержку иркутского правительства!"
 IRK.35.b:0 "Мы не можем тратить ресурсы на подобные авантюры."

 IRK.36.t:0 "Финансирование от ОСН"
 IRK.36.desc:0 "Отличные новости приходят по радио из США: министерство обороны США согласилось финансировать нашу армию, и с завтрашнего дня они начнут направлять в столицу инструкторов, наблюдателей и оборудование. Теперь с американской помощью Красная Армия сможет становить по-настоящему современной армией, которая с лёгкостью сможет победить всех предателей!"
 IRK.36.a:0 "Превосходно!"

 IRK.37.t:0 "В финансировании отказано"
 IRK.37.desc:0 "Ужасные новости приходят по радио из США: министерство обороны США отказалось финансировать модернизацию нашей армии. В послании, направленном нам сегодня утром, представители ОСН заявили, что они "не заинтересованы в поддержке войны в России" и что они "будут ждать, пока не будет найдено законное государство-преемник СССР", прежде чем посылать помощь России. Это послание не только демонстрирует полное нежелание помогать нуждающимся, но и полностью игнорирует наши многочисленные связи со старым советским правительством."
 IRK.37.a:0 "И где мы теперь возьмём деньги на модернизацию армии?"

 IRK.38.t:0 "Послание с Дальнего Востока"
 IRK.38.desc:0 "Сегодня утром местным правительство была получена радиопередача от некой Дальневосточной Советской Социалистической Республики со столицей в Иркутске. Это государство, возглавляемое бывшим главой НКВД Генрихом Ягодой, по-видимому, имеет многочисленные преемственные связи со старым советским правительством, что придаёт ему некоторое подобие легитимности в хаосе России. Иркутское правительство хочет открыть с нами отношения в надежде, что они смогут служить дружественной нам силой в Сибири."
 IRK.38.a:0 "Интересно..."

 IRK.39.t:0 "Посольство для Ягоды?"
 IRK.39.desc:0 "Мы получили ещё одну радиопередачу из Дальневосточной ССР, на этот раз с просьбой о признании её суверенным государством и открытии посольства в Токио. Они говорят, что формальные отношения между ними и нами принесут большую пользу Японии, ибо, несмотря на то, что они являются радикальным коммунистическим режимом, они также выступают против Германии и готовы защитить регион, так мы можем заиметь союзника Сферы Сопроцветания. При дальнейшей помощи и поддержке они потенциально могли бы объединить Сибирь и даже Россию под знаменем дружественного нашим интересам государства."
 IRK.39.a:0 "Мы должны действовать прагматично в такие сложные времена."
 IRK.39.b:0 "Мы не заинтересованы в поддержке коммунистов."

 IRK.40.t:0 "Японская империя принимает наши условия!"
 IRK.40.desc:0 "Мы получили прекрасные новости из Токио: японское правительство решило откликнуться на наши просьбы о дипломатическом признании, также Токио вскоре примет эмиссаров, которых мы направим к ним для обсуждения возможностей сотрудничества против Германии и создания совместных экономических проектов в Сибири. В пригороде Токио найдено подходящее здание, которое может служить посольством, и японское правительство вскоре направит самолёт в Иркутск для транспортировки наших дипломатов."
 IRK.40.a:0 "Красное солнце над Азией."

 IRK.41.t:0 "Японская империя отказывается от нашего предложения!"
 IRK.41.desc:0 "Мы получили ужасные новости из Токио: японское правительство отказалось признать нас суверенным государством и не примет от нас никаких послов. В своей передаче они утверждали, что мы "коммунистические тираны" и "бандиты, в которых Япония не заинтересована". Без сомнения, идеологически обработанные культисты своего императора побоялись распространения нашей социалистической идеологии по всей Азии в случае, если они начнут поддерживать нас."
 IRK.41.a:0 "Реакционеры как всегда слепы."
 
 IRK.42.t:0 "Революция жива!"
 IRK.42.desc:0 "Мы получили радиопередачу из Иркутска от социалистического режима, известного как Дальневосточная Советская Социалистическая Республика. Этим государством руководит бывший глава НКВД Генрих Ягода. Хотя они могут похвастаться той же политической структурой и даже теми же наркомами, что и в старом советском правительстве, и неудивительно, что НКВД играет большую роль в дальневосточном обществе. Ягода утверждает, что это временная мера для сохранения социализма в государстве, и что он ослабит хватку НКВД в обществе, как только ситуация стабилизируется, однако вопрос о том, стоит ли поддерживать полицейское государство связанное со старой советской властью, остаётся открытым."
 IRK.42.a:0 "Советский Союз вернулся."
 IRK.42.b:0 "Деспот в красных цветах."

 IRK.43.t:0 "Назад в АССР"
 IRK.43.desc:0 "Как писал Ленин, империализм это лишь капитализм в стадии разложения, и империалистический конфликт между нациями почти так же важен, как классовая борьба. С этой целью Ленин создал автономные советские социалистические республики, чтобы даже малочисленные народы могли выразить своё право на самоопределение в составе Российской Советской Федеративной Социалистической Республики.\n\nТем не менее, по мере расширения наших границ и включения в них всё большего числа этнических меньшинств всё чаще поднимается вопрос о том, являются ли существующие законы об автономии АССР достаточными. Консервативная фракция утверждает, что автономии, которой они обладают в настоящее время (то есть способностью разрабатывать свою конституцию в рамках общегосударственной конституции), достаточно; критики считают, что им необходимо предоставить больше автономии, особенно когда речь заходит об экономике, чтобы свести к минимуму экономическую эксплуатацию этих этнических меньшинств центральным правительством."
 IRK.43.a:0 "Мы должны охранять и расширять права меньшинств."
 IRK.43.b:0 "В СССР нет эксплуатации!"

 IRK.44.t:0 "Социалистический реализм"
 IRK.44.desc:0 "Сегодня утром Ягода объявил по радио о расширении мер "культурной защиты", призванных "оградить рабочий класс от реакционного влияния". Утверждая, что "ещё не пришло время допустить пропаганду реакционных идеалов в обществе", Ягода заявил: "НКВД будет продолжать выполнять свои обязанности по минимизации воздействия вражеской пропаганды на рабочих в средствах массовой информации".\n\nВ речи было объявлено о создании нового "Бюро по делам социалистических средств массовой информации", где новые фильмы, книги и другие формы изобразительного искусства будут проверяться агентами НКВД перед выпуском в печать, чтобы не допустить распространения контрреволюционных и буржуазных идей в пролетарской среде. Ягода также добавил, что такие произведения искусства, как плакаты, живопись и скульптура, также должны быть зарегистрированы в Бюро.\n\n"Хотя эти меры могут показаться жёсткими, они необходимы для сохранения социалистических свобод в мире, окружённом капиталистами, реакционерами и контрреволюционерами, которые стремятся подорвать и разрушить наше государство изнутри", - заключил он."
 IRK.44.a:0 "Тяжела доля социализма в этом жестоком мире."

 IRK.45.t:0 "Культурная революция"
 IRK.45.desc:0 "В своём выступлении на главной площади Иркутска Ягода объявил о начале новой программы по спонсированию искусства.\n\n"Социализм есть освобождение человека от экономических цепей, которые его связывают, - говорил Ягода собравшейся на городской площади толпе, - и только при социализме человек будет наконец свободно самовыражаться, не будучи связанным рыночным спросом!"\n\nНовая культурная программа, представленная Ягодой сегодня, обширна. Начиная со следующего финансового года, государство будет выделять средства художникам, писателям, кинематографистам и другим деятелям искусства, уделяя особое внимание жанру социалистического реализма, который во множестве легкодоступных форм прославляет борьбу пролетариата против буржуазии. В стадии планирования также находится новый музей социалистического искусства, который представит миру лучшие произведения советского искусства."
 IRK.45.a:0 "Пусть расцветают сто цветов!"

 IRK.46.t:0 "Новый пролетарский патриотизм"
 IRK.46.desc:0 "- Доброе утро, товарищи, – сказал голос из старого радио. - Сегодня мы отойдём от привычной программы передач. Мудрым решением товарища Ягоды в это время теперь будут идти передачи, вдохновляющие народ на любовь к своей Родине. Сегодня для этой цели мы пригласили одного из самых талантливых актёров Советского Союза для того, чтобы он прочитал в прямом эфире стихотворение времён войны, которое так дорого для наших сердец. Василий Алексеевич, начинайте.\n\nМолодой актёр начал читать стихи. Его голос звучал прекрасно даже на полуразбитом радио. Слушатели в питейных заведениях прекращали свои споры, только чтобы получше его услышать.\n\n- По русским обычаям, только пожарища\nНа русской земле раскидав позади,\nНа наших глазах умирали товарищи,\nПо-русски рубаху рванув на груди.\nНас пули с тобою пока ещё милуют.\nНо, трижды поверив, что жизнь уже вся,\nЯ всё-таки горд был за самую милую,\nЗа горькую землю, где я родился.\n\nДаже самые чёрствые слушатели почувствовали что-то в глубине своего сердца после того, как услышали эти старые строки. Некоторые из тех, кто был моложе, даже решились записаться в Красную Армию. Даже если кто-то не любил свою Родину раньше, сейчас все с теплотой в душе думали о ней."
 IRK.46.a:0 "Помни, Алёша, дороги Смоленщины..."

 IRK.47.t:0 "Как воры в ночи"
 IRK.47.desc:0 "Майор Щербина внимательно просмотрел свои записи. Жена сдала мужа за членство в Российской фашистской партии. Отец осудил собственного сына за прослушивание контрабандных западных пластинок. Сын, в свою очередь, обвинил мать в проституции - паразитической форме нетрудового дохода. Майор покачал головой.\n- Ваши приказы, товарищ майор? Приём, - сказал командир отделения по рации. Агенты НКВД были на месте, готовые выбить дверь в квартиру семьи. Они нуждались лишь в подтверждении того, кого они должны задержать.\n- Арестуйте их всех. Когда вернётесь сюда, посади их в отдельные камеры. Я попрошу своих ребят в отделении составить на них дела. Вы знаете, какие методы использовать, если они откажутся. И ещё кое-что...\n- Да, товарищ майор? Приём.\n- Попробуйте в этот раз взять их живьём. Товарищ Ягода не хотел бы, чтобы мы зря тратили бумагу. Приём.\n- Конечно, товарищ майор."
 IRK.47.a:0 "Конец связи."

 IRK.48.t:0 "Хорошая жизнь"
 IRK.48.desc:0 "Это был хороший год для Ивана Грачёва. Работая в государственном комитете по ценам, он знал законную цену каждой вещи в Советском Союзе. И с тех пор, как генеральный секретарь Ягода повысил зарплату себе и всем остальным государственным служащим, он мог позволить себе гораздо больше, чем он мог раньше. На его обеденном столе никогда не было недостатка в мясе, а в его новой машине никогда не кончался бензин.\n\nМашина была его гордостью. Даже с его новой зарплатой ему приходилось копить, чтобы позволить себе её. А потом был список очередников и все те препятствия, через которые ему пришлось перескочить, чтобы получить американскую машину. Но к Новому году он стал счастливым обладателем нового Форда.\n\nВ канун Нового года он решил показать его всем своим коллегам в Госкомцене. Он завёл мотор и принялся делать заносы во дворе. Затем он пригласил своего любимого коллегу прокатиться по улицам Иркутска. Милиция отнеслась к этому неодобрительно, но он это заслужил. Ягода сам утвердил ему зарплату, пора бы ему хоть раз пожить хорошо и быстро.\n\nКроме того, в тот вечер он потратил часть своей новой зарплаты на прекрасный импортный коньяк."
 IRK.48.a:0 "Такова цена роскоши."

 IRK.49.t:0 "Уничтожение"
 IRK.49.desc:0 "Исполнительный директор Гознака Игорь Ганаев начал ежегодную проверку эффективности думая, что всё будет как два пальца об асфальт. Немного хвастовства, несколько встреч с главой отдела кадров и бутылкой импортного бренди и пара выкуренных сигарет, всего этого должно хватить. Но когда он вошёл в кабинет и увидел человека в синей фуражке с козырьком сидящего за его столом, улыбка сошла с его лица.\n- Товарищ Ганаев, наше расследование выявило значительные расхождения между показателями производительности серебряных рудников Дукат и Кубака и количеством отчеканенных серебряных слитков, которые ваш наркомат ежемесячно вносит в наши запасы. Расхождения впервые возникли, когда вы получили свой руководящий пост. Как вы это объясните?\n\nИгорь пытался думать, едва стоя на ногах. Он обвинил в этом наркомат цветной металлургии. Он винил во всем мафию. Он обвинял немецких шпионов. Он обращался ко всем, к кому мог. Всё это, казалось, ничуть не смутило агента НКВД, сидевшего за столом. Он только вздыхал, качал головой и делал пометки в своей маленькой книжечке. В конце концов, он поднял руку, чтобы заставить Игоря замолчать, и заговорил:\n- Товарищ Ганаев, ваша вина была установлена ещё до нашей встречи. Я просто хотел узнать, можете ли вы сообщить нам имена ваших сообщников. К сожалению, вы сочли нужным отнять у наркомата время своей уклончивой болтовней. Так что позвольте мне быть с вами откровенным, товарищ.\n\nАгент НКВД наклонился ближе.\n- Ты украл народное серебро, так что мы наполним тебя народным свинцом."
 IRK.49.a:0 "Вследствие неудовлетворительного выполнения служебных обязанностей работник уволен."

 IRK.50.t:0 "За закрытыми дверьми"
 IRK.50.desc:0 "Ворошский взял с полки бутылку водки и два рюмки. Он обернулся, чтобы поговорить со своим гостем.\n- Этот мальчишка был предателем, а Союз не терпит предателей. Мы сделали всё необходимое, чтобы защитить революцию, как бы трудно это ни было.\n- Конечно же я согласен с вами, товарищ Ворошский, - ответил Якторович. - Саблин был предателем, а его революционеры вели себя как бандиты, а когда имеешь дело с бандитами, ответ может быть только один. Я просто говорю, что, хотя он несомненно заблуждался, его намерения возможно действительно были благородными.\n\nВорошский налил водки в обе рюмки и подвинул одну через стол.\n- Возможно. Чистый революционный идеализм ведёт к катастрофе, как ясно дал понять нам всем Саблин, но, когда этот идеализм закаляют и направляют в нужное русло, он, безусловно, может быть мощной силой, которой нам так не хватает в последнее время.\n\nЯкторович жадно схватил свою рюмку.\n- Вот именно! Я бы предпочёл немного революционного рвения тому цинизму, который царит сейчас. Иногда я забываю, что мы всё ещё боремся за освобождение пролетариата. Большую часть своего времени я заполняю и просматриваю документы. Такое чувство, что мы потеряли наши души где-то по пути.\n\nВорошский залпом выпил водку и стал наливать себе ещё.\n- Я вам скажу, где мы их потеряли, товарищ Якторович. Мы потеряли их, когда бежали из Москвы. Бухарин, при всех его многочисленных недостатках, был истинным последователем Ленина. Как и Саблин, если уж на то пошло. Мальчик, возможно, и был идиотом, но он верно чтил слова вождя революции. Ягоде не хватает преданности революционному делу. Он увидел шанс взобраться на верхушку и воспользовался им, и вот так мы оказались здесь.\n\nЯкторович усмехнулся.\n- Вам стоит быть осторожнее в своих словах, Ворошский. Я могу вас сдать за такие слова.\n- Можете, - усмехнулся Ворошский, - но тогда мне придётся рассказать НКВД обо всех предательских вещах, которые вы начинаете бормотать, когда глубоко пьяны.\n- Справедливо, - Викторович поднял рюмку. - За взаимное гарантированное уничтожение!\n- Ура!"
 IRK.50.a:0 "- Будем надеяться, что эта квартира не прослушивается."

 IRK.51.t:0 "Увольнение"
 IRK.51.desc:0 "Всё было кончено.\n\nВсё, что пережил Василий Сухотский на своём карьерном пути оказалось пустым пшиком после обычной перестановки кадров. Он пережил побег с запада, Сибирскую войну, восстание Саблина и освобождение Дальнего Востока. Всё это время он работал заместителем наркома образования, получая огромные деньги за выполнение минимального количества полезной работы. Когда-то Василий боялся того, что когда-нибудь из-за своей манеры работы он встретится с госпожой петлёй или товарищем свинцом, но со временем он понял что высокостоящее начальство не хочет видеть амбициозных и мотивированных людей в правительстве. Им нужны были люди как Василий, которые бы выполняли программу минимум для того, чтобы жить комфортно в этом жестоком мире. Василий процветал в этом культе посредственности почти три десятилетия, абсолютно уверенный в том, что он будет получать свои честно заработанные деньги до конца своей жизни. Но новое начальство не было такого же мнения, по крайне мере на это намекал розовый конверт, лежащий на столе Василия.\n\nОт многих своих уже бывших коллег он слышал похожие истории. Никаких предупреждений, в один прекрасный день пост, который ты занимал с тридцать восьмого улетает из-под твоих ног. Некоторые товарищи были по праву возмущены и настаивали, что они были незаменимы, и что без них Советский Союз пропадёт. Но это была лишь пустая болтовня стариков, ходившим по кабакам и жаловавшихся сами себе на свои проблемы. В течении тридцати лет Василий работал по 12 часов в неделю, а в течении последних десяти он не воплотил в жизнь ни одного серьёзного проекта или инициативы. Василий понимал, что не смотря на всё, он заслужил это увольнение.\n\nНо он будет очень скучать по своей зарплате, это да."
 IRK.51.a:0 "Возможно, нужно было проявить больше инициативы."
 
 IRK.52.t:0 "Назначение"
 IRK.52.desc:0 "Новый кабинет Бориса был довольно скромен по своим размерам, а также в нём не было окон, что не помогало в борьбе с гнетущей атмосферой в здании. Но Борис не сидел здесь, чтобы насладиться прекрасными видами Иркутска, у него есть миссия: возродить советскую систему образования. Последний заместитель наркома позволил системе образования погрязнуть в стагнации, и в результате его безалаберности тысячи детей остались без нормального образования. Борис должен положить этому конец, и в его голове уже созрел план того, как это сделать.\n\nПервым шагом будет создание новых учебников по всем предметам, от математики до истории России. Со времён Великой Отечественной в России не выпускалось новых учебников, по крайне мере известных Борису. Второй шаг – государственная инициатива по подготовке учителей. Эти два этапа подготовят почву для более амбициозных планов. Строительство новых школ во всех городах Сибири во имя социалистического прогресса. Может быть строительство нового университета, или....\n\nСтук в дверь прервал мечтания Бориса. Его ассистент принёс в кабинет гору коробок с документами, необходимыми для работы. Борис вздохнул, открыл коробку и начал работать. Чтобы разобраться со всем этим ему придётся потратить большую часть ночи. "Ну что же", подумал Борис, "миллионы людей отдали свои жизни на благо Союза, и меньшее, что я могу предложить это моё время."
 IRK.52.a:0 "Будущее не будет ждать."

 IRK.53.t:0 "Новое лицо революции"
 IRK.53.desc:0 "На каждой стене висят пропагандистские плакаты с лицом Бухарина, гордо повторяющие одно и то же: эры деспотизма окончена! Истинные последователи идей Бухарина взяли власть в свои руки, и Ягодщина - долгие годы политических репрессий, проведённых бывшей главой НКВД, — осталась в прошлом. Ранее вездесущие подразделения НКВД исчезают с углов улиц, люди начинают дышать свободнее, а их заключённые родственники медленно возвращаются из лагерей. В залах власти бюрократы радуются своей удаче, жнец в синей фуражке навсегда изгнан, и они больше не заложники силовиков.\n\nПартийные историки усердно трудятся, каталогизируя и осуждая злоупотребления предыдущей администрации (хотя, возможно, и не те, в которых были замешаны новые власти). Кипы документов и плакатов, восхваляющих Ягоду, тихо уничтожаются; его статуи, многие из которых были торжественно воздвигнуты всего несколько месяцев назад, уступают место более приятным статуям Ленина, Маркса или Бухарина.\n\nСторонники Ягоды могут считать партийный переворот как предательство социализма и единства, но остальное население встретило новости о его свержении с осторожной радостью. Может быть Ягода и восстановил наш Союз, но многие считают его свержение доказательством того, что партия сможет смягчить свою хватку. У тех, кто участвовал в восстании, есть ещё один вопрос, над которым стоит задуматься: Валерий Саблин мёртв, но, возможно, он в конце концов добился того, чего хотел."
 IRK.53.a:0 "Мы вернули социализм на правильный путь."

 IRK.54.t:0 "Человек, который считал танки"
 IRK.54.desc:0 "Павел считал и пересчитывал, потом пересчитал ещё раз, чтобы убедиться, и больше не мог отрицать реальность. В автобазе, за которую он отвечал, было 50 БМП. Большинству людей это не показалось бы проблемой. Они бы просто все посчитали, записали число и забыли обо всём этом. Но Павел был не из большинства. Он серьёзно относился к своей работе офицера снабжения, и этот склад был его приоритетом номер один. Ничто не входило и не выходило из него без его записи. Вот только теперь что-то изменилось, потому что на этой неделе он насчитал 50 БМП, а на прошлой - только 45.\n\nНа складах также увеличилось количество ОБТ, но его это не волновало. Он видел грузовик, который привёз их сюда, расписался в документах и сказал водителю, что может найти хорошую выпивку в ближайшем городе. Он ожидал появление 38 новых ОБТ, но не мог объяснить пять дополнительных БМП, и это его беспокоило. Откуда они взялись? Почему они здесь? Их послали сюда случайно или кто-то забыл сказать ему о поставке? Павел собирался получить ответы.\n\nОн ворвался в кабинет охраны депо, напугав дежурившего там охранника.\n- Товарищ, мне нужно немедленно просмотреть записи за последнюю неделю, пожалуйста.\n\nОхранник на мгновение посмотрел на Павла, прежде чем заговорить.\n- Извините, товарищ сержант, но я не могу вам их выдать. Я получил приказ не допустить того, чтобы кто-нибудь видел эти записи.\n- Кто отдал приказ?! - взревел Павел. - У меня есть полномочия над этим депо! Это моя ответственность!\n- Извините, сержант, но они приказали мне ничего не говорить. Я всё равно не получил их удостоверения. Они просто сказали мне свои звания, и я позволил им делать то, что они хотели.\n- Рядовой, вы знаете, что у нас сейчас есть пять дополнительных БМП на стоянке? - прошипел Павел.\n- Подождите, у нас есть излишек? Это же хорошо!"
 IRK.54.a:0 "- Хорошо?! Это ёбаная катастрофа!"

 IRK.55.t:0 "Скучный вечер"
 IRK.55.desc:0 "Сергей Бессонов опоздал на заседание Президиума, хотя это легко можно было оправдать тем, что Ягода неожиданно вызвал его без единого предупреждения. "Генеральный секретарь" Ягода, как он себя называл. Вздох слетел с его губ уже шестой раз за сегодняшний день, когда он подумал о том, как всё складывается.\n\nТранспорт был ужасен, а на блокпостах НКВД, как всегда, было душно. К тому времени, когда он наконец добрался до Президиума, он уже решил - надо что-то делать. Даже если у Ягоды есть глаза повсюду, даже если бы он только крепчал с каждым днём, ему нужно было что-то делать. Но сначала ему нужно было сплотить остальных...\n\nПосле этого он прошёл мимо охранника у двери, который продолжал смотреть на него и качать головой, преграждая ему путь.\n- Товарищ Бессонов, хотя ваша служба Союзу была верной и достойной восхищения, я не могу вас пропустить.\n\nСергей моргнул.\n- По какому поводу? - спросил он, когда офицер растерянно заморгал.\n- Товарищ, вас повысили до советника в наркомате сельского хозяйства. Избран ещё один представитель...\n\nСергей едва расслышал остальное; не потому ли ему не сообщили о встрече? Повышение. Его "повысили", как, без сомнения, и остальных. Изгнан туда, где они не стали бы даже прикоснуться к нему. Туда, где мысль о том, что Сергей Бессонов выступит против Генриха Ягоды, была не просто смехотворной, но и нереальной.\n\nКогда Сергей Бессонов начал всхлипывать, а охранник растерянно озирался по сторонам, не зная, что делать, генсек мимоходом улыбнулся из окна, прежде чем шагнуть в зал Президиума, даже не потрудившись оглянуться назад."
 IRK.55.a:0 "У нас осталось ещё много работы."

 IRK.56.t:0 "Дело о расхищении средств"
 IRK.56.desc:0 "Народный комиссариат обороны неоднократно посещался НКВД, но никогда таким количеством офицеров. Ящики стола были выдвинуты, папки пролистаны, и люди были допрошены толпами. И над всем этим твердо стояли двое мужчин; Николай Голубев, гигантский человек с огромным количеством подвигов за своей спиной, из-за чего он равнодушно относился к вышестоящим, и Анатолий Денисов, худощавый офицер, который когда-то был очень идейным комиссаром.\n\nДвоюродные братья, они оказались друг с другом по приказу Генриха Ягоды для отдельного расследования в отношении пропавших средств. И пока они ничего не нашли.\n- Вы уверены, что не помните, куда делись эти недостающие средства? - спокойно проговорил Николай, разглядывая небольшую стопку папок. - Означает ли это некомпетентность с вашей стороны, или это означает, что за воровство ответственен кто-то другой?\n- Ну, - начал бюрократ, после короткой передышки. - Я совершенно уверен, что видел, как Геннадий шнырял вокруг...\n\nАнатолий поднял руку, обрывая его.\n- Товарищ, Геннадий заявил, что видел, как вы шныряли вечером; более того, он сразу же подал заявление о том, что вы подозреваемый, а не ждал до сих пор, чтобы разгласить это. Скажите мне, почему вы ждали, пока вас не поместили в комнату для допроса, чтобы обнародовать такие важные подозрения?\n\nКороткая пауза наполнила воздух, когда Николай многозначительно поднял глаза со своих папок.\n- Мой коллега задал вам вопрос, - скучно констатировал он, когда бюрократ медленно посмотрел на них, потом на дверь. На мгновение показалось, что он собирается бежать.\n\nЭтот момент закончился, когда ему в лицо ударили пистолетом, а Николай потянулся к небольшой сумке, стоявшей рядом с креслом, и достал инструменты. Пинцет, зажигалка, пара небольших лезвий, и ножницы.\n- Где деньги, скотина?"
 IRK.56.a:0 "Допрос продолжался 17 минут."

 IRK.57.t:0 "Раскаяние"
 IRK.57.desc:0 "КОМУ: СТАРШЕМУ ЛЕЙТЕНАНТУ ГОСУДАРСТВЕННОЙ БЕЗОПАСНОСТИ НИКОЛАЮ ГОЛУБЕВУ, МЛАДШЕМУ ЛЕЙТЕНАНТУ ГОСУДАРСТВЕННОЙ БЕЗОПАСНОСТИ АНАТОЛИЮ ДЕНИСОВУ, ГЕНЕРАЛЬНОМУ СЕКРЕТАРЮ ВКП(Б) ГЕНРИХУ ЯГОДЕ.\n\nТоварищи, я вас подвёл. Я понимаю, что вы имеете полное право сердиться на меня за мою слабость. Однако я полностью раскаялся в своих гнусных поступках. Вы можете сомневаться, вы можете не верить, но изначально я взял средства для того, чтобы они не лежали без дела в Наркомате Обороны и приносили пользу Советскому Союзу в других областях.\n\nОднако я вижу, что мой идеализм не принёс тех плодов, которые я надеялся посеять. Вместо этого я вошёл в логово негодяев, продажных монстров и тех, кто хотел бы сбить революцию с пути истинного. К счастью, два отважных и бесстрашных следователя помогли мне в моем раскаянии коротким визитом в мой дом, в котором я понял, как глубоко я был введён в заблуждение.\n\nПросить прощения в такой ситуацией будет святотатством, но именно это я предлагаю. В обмен на амнистию я буду полностью сотрудничать и дам имена и адреса тех, кого я знаю, кто замешан в логове буржуазной коррупции. Я уйду из своего жилья в Иркутске и обещаю больше не причинять неприятностей в последующие годы.\n\nБлагодарю вас, Генеральный Секретарь, за вашу бесконечную доброжелательность и понимание и жду вашего ответа."
 IRK.57.a:0 "По крайней мере, он готов сотрудничать..."

 IRK.58.t:0 "Дело закрыто"
 IRK.58.desc:0 "Генрих Ягода привык засиживаться допоздна в своём кабинете. При Бухарине он провёл бесчисленные часы, документируя дела врагов этого человека. Затем он безвылазно сидел в кабинете, управляя Союзом, когда тот разваливался. И вот теперь он снова был здесь - в ожидании.\n\nНа мгновение воцарилась тишина, потом зазвонил телефон на столе, и он снял трубку.\n- Докладывайте, - заговорил генеральный секретарь, а в ответ два голоса запели в унисон.\n- Товарищ Ягода, рейды прошли с ошеломляющим успехом! Все заговорщики были арестованы или убиты, и ... \n- Толя, заткнись и дай мне поговорить с Генеральным Секретарём, - заговорил другой голос, и послышалось короткое бормотание между ними.\n- Докладывает Голубев. У нас трое убитых заговорщиков, один убитый офицер, два раненых офицера. Один пытался бежать и был застрелен, другой пытался убить людей, посланных на разведку, и младший лейтенант подумал, что третьему заговорщику нечего сказать.\n- Он пытался достать ствол, - пробормотал Анатолий через линию, и Ягода вздохнул.\n- А что с информатором?\n- Переселён в Читу и получил небольшое жалование за свою службу. Уверяю вас, товарищ Генеральный Секретарь, что все виновные стороны будут привлечены к ответственности...\n- И их сообщники будут под наблюдением. Я не хочу, чтобы кто-то ускользнул, - перебил его генеральный секретарь.\n- Конечно! Мы с Николаем лично проследим за этим! - Анатолий ответил с таким шумом и рвением, что на мгновение Ягоде показалось, будто худой воздаёт воинское приветствие посреди того места, где они стояли.\n- Я жду вашего полного отчёта завтра, - пробормотал он, вешая трубку.\n\nНиколай Голубев посмотрел на своего напарника и дал ему пощечину.\n- Мы с Николаем лично позаботимся об этом? Спасибо тебе за то, что ты ввалил на наши плечи ещё больше работы..."
 IRK.58.a:0 "- Расслабься, нам осталось всего немного."

 IRK.59.t:0 "Список"
 IRK.59.desc:0 "Работа инспектора непроста, и Армен это хорошо знал. Шишки выше его по карьерной лестнице анализировали средства массовой информации, а он должен был регулировать то, что ему говорили не пускать в страну. Это могли быть книги, это могли быть фильмы, это могло быть всё, что делают японцы.\n\nИ всё это было записано на одном маленьком бумажном листке, который каждое утро лежал у него на столе. Иногда это была просто копия, а иногда - новая. К этому моменту каждый день для Армена был одним и тем же - он просыпался, завтракал, прощался с женой, шёл на работу и возвращался домой поздно ночью.\n\nОн был шестерёнкой. Простом механизмом в государственном аппарате, работающий день и ночь за зарплату, времени на использовании которой у него постоянно не было. Всё больше предметов помечалось, всё больше подвергалось цензуре, и список всегда приходил к нему на стол. Его жена пыталась понять, а он и его коллеги иногда выходили выпить, но он всегда оказывался за этим столом, принимая заказы сверху и передавая их вниз с небольшой помпой. Он легко заменяемый винтик, если он переступит черту - некоторые из его коллег исчезнут и будут заменены.\n\nВозможно ему и Ирине следует взять отпуск, единственную короткую передышку. В конце концов, он в долгу перед ней. Да. Вечером, когда он лежал в постели, а жена спала на другом конце, он понял, что отпуск - это именно то, что им нужно. Завтра, когда он закончит свою смену, он попросит отгул. Итак, на следующее утро он вышел с широкой улыбкой, вошёл в свою кабинку и посмотрел на листок бумаги, уже лежавший на столе."
 IRK.59.a:0 "Пора приняться за работу."

 IRK.60.t:0 "Новый суд"
 IRK.60.desc:0 "Вслед за укреплением государственной власти Генриха Ягоды при поддержке окружавшей его фракции государственников были объявлено о начале многочисленных реформ, направленных на ликвидацию коррупции и укрепление государственных органов.\n\nНесмотря на то, что они были сформулированы бюрократическим языком и, таким образом, скрыты от многих, возможно, ни одно из них не было столь значительным, как предложение радикально изменить процедуру и требования для вхождения в советскую судебную систему, будь то в качестве судьи, адвоката или кем либо ещё.\n\nНа протяжении многих лет лояльность к партии считалась критически важной как для вступления и продвижения по службе, причём юридические квалификации часто имели второстепенное значение. Такая система, естественно, подрывала доверие общества к социалистическому идеалу равной справедливости и, кроме того, поощряла коррупцию. Но теперь всё изменится.\n\nПо личному настоянию генерального секретаря Ягоды вся система должна быть профессионализирована. Будут разработаны строгие руководящие принципы в отношении требуемой квалификации, изучены и при необходимости пересмотрены системы лицензирования, а нынешние должностные лица, признанные неквалифицированными, будут отстранены. Таким образом, легитимность советского правосудия будет обеспечена в глазах как народа, так и всего мира. Государство должно иметь компетентную, эффективную и беспристрастную социалистическую судебную систему.\n\nА государство - это, конечно, то, о чём говорит Генрих Ягода."
 IRK.60.a:0 "Советский суд - самый гуманный в мире!"

 IRK.61.t:0 "Качество исполнения работы"
 IRK.61.desc:0 "Виктор Молчанов рано утром прибыл на оружейный завод. Он работал на заводе с конца Великой Отечественной войны в составе отряда Красной Армии, которому было поручено сопровождать Президиум в восточные области страны. Жизнь под руководством генерального секретаря Ягоды оказалась лучше, чем можно было ожидать. По крайней мере, Виктор так мог говорить, пока у него есть работа, а его семья пребывает в довольствии.\n\nВиктор занял позицию на фабричной линии и приступил к монотонной работе по сборке артиллерийских снарядов. Часы проходили без особых происшествий, но всё же он не мог отделаться от мысли, что что-то изменилось. Как будто всё как и прежде, но что-то точно поменялось.\n\nТолько через несколько часов он понял, что линия идёт гораздо быстрее, чем раньше. Короткий диалог со своим бригадиром всё прояснил. Как тот сообщил ему, некоторые из контрольных пунктов были ликвидированы в пользу более эффективного темпа производства. Он не мог не испытывать смешанных чувств по поводу этой новой перемены. День тянулся, и ему казалось, что он не поспевает. Поначалу с новым темпом было легко справиться, но чем дальше шёл день, тем хуже он себя чувствовал.\n\nУходя с завода в конце рабочего дня, он не мог не беспокоиться о качестве некоторых своих сборок."
 IRK.61.a:0 "- Надеюсь, никто не пострадает..."
 
 IRK.62.t:0 "Конец тирании Ягоды"
 IRK.62.desc:0 "С тех пор, как партия и Президиум сумели перехитрить его, продвинув Бессонова на пост председателя, Генрих Ягода знал, что в конце концов его попытаются сместить с поста генсека. И всё же, когда это наконец произошло, даже он был застигнут врасплох.\n\nУтреннее заседание ЦК созвал сам Ягода, чтобы обсудить ряд военных и дипломатических инцидентов на южной границе с Маньчжурией. Однако вскоре после его начала, он оказался жертвой интенсивной критики со стороны собравшихся за то, что он якобы "поощрял раскол в социалистическом обществе".\n\nЗа эти годы Ягода уничтожил многих противников, а сейчас он сразу понял, что это с ним покончено, что его снова перехитрили. Голосование по его отставке, разумеется, единогласное и необходимое для публичного проявления единства, было формальностью. Всё было кончено. И всё же, приняв факт своего падения, он обнаружил, что не может встать из-за стола.\n\nВнезапно ему помогли подняться на ноги сильные руки двух красноармейцев, вызванных Маликом с помощью небольшого устройства, прикрепленного к внутренней стороне куртки мужчины, - и решительно вывели из комнаты.\n\nЯгоду втолкнули в центральную машину в составе небольшой колонны и на большой скорости вывезли из города. Внутри машины он услышал по радио объявление о назначении Сергея Алексеевича Бессонова генеральным секретарём, в то время как Алексей Косыгин должен будет заменить Бессонова на посту председателя Президиума. В то утро он был генеральным секретарем Ягодой, а теперь он всего лишь товарищ Ягода, который обречён на долгое пребывание в ссылке в каком-нибудь отдалённом городе, где он не мог причинить никакого вреда и где за ним пристально следили.\n\nОн подумал, что должен быть благодарен свергнувшим его. Сам он на их месте был бы гораздо менее снисходительным."
 IRK.62.a:0 "Караул устал."

 IRK.63.t:0 "Подъём совнархозов"
 IRK.63.desc:0 "Процессы чрезмерной централизации СССР и департаментализма наркоматов продолжались слишком долго, что препятствовало как прогрессу, так и эффективности госаппарата. Пожалуй, это наибольший урон наносило экономической сфере, и для решения этой проблемы Центральный Комитет принял определённые меры.\n\nС этого дня экономическое руководство многими областями Союза будет передано региональным советам народного хозяйства, коротко "совнархозам". Им будут предоставлены полномочия определять экономические и производственные цели с учётом особенностей и относительного количества ресурсов на предоставленной им области.\n\nРешения совнархозов и другие изданные ими документы будут подписаны центральным правительством. В дальнейшем Комитетом Государственного Планирования будут проводиться проверки работы совнархозов для цели обеспечения как можно более эффективного экономического планирования и установки наиболее реалистичных к осуществлению производственных целей в каждом году.\n\nХотя потребность в совнархозах была поставлена под сомнение теми, кто утверждал, что это совершенно не нужное ослабление государственной власти, но областные и центральные партийные чиновники ясно дали понять, что дача широких полномочий совнархозам полностью соответствует социалистическому духу сотрудничества на всех уровнях.\n\nВремя покажет, будут ли совнархозы по-настоящему полезны нашему государству."
 IRK.63.a:0 "Местная автономия. Никакого центрального подчинения."

 IRK.64.t:0 "Новый выпускник"
 IRK.64.desc:0 "Годы спустя Леонид Михайлович Морозов будет вспоминать о том прохладном ветерке, дувшего с Байкала, когда он подавал заявление в управление Госплана в Иркутске. Он говорил, что было предзнаменованием, закрепляя свои слова легкой улыбкой.\n\nМорозов был парнем из бедной семьи, ставшим одним из первых выпускников университетов, вновь открытых и доступных всем по указу партии. Когда он увидел объявление с вакансиями, доступных для начинающих государственных чиновников, отец сказал ему, чтобы он зря не надеялся, ибо, как сказал он, "такая работа достаётся людям со связями", а не таким обычным парням, как Леонид.\n\nНо Морозов был верил в социалистическое равенство, и его это не остановило. Он хотел служить своей стране и её гражданам, и знал, что способен на это.\n\nЛюди, которые так долго управляли страной, были не только старыми, но даже не из Сибири, по большей части. Иркутск - не Москва, а Сибирь - не Западная Россия. Земли, вызовы и народ вокруг были другими, и новый Союз нуждался в новых управленцах, чтобы он мог процветать и продолжать бороться с реакционерами, деспотами и оккупантами, которые всё ещё держали большую часть России в своих руках.\n\nКогда он вернулся домой вечером после подачи документов, прождав пять часов в очереди, и сказал об этом событии родным, его отец только нахмурился. Леониду он сказал, что это была пустая трата времени. Но, засыпая в ту ночь, Морозов чувствовал уверенность в своём будущем. Ему, как и всем, дали возможность.\n\nВ конце концов, партия пообещала всеобщее равенство."
 IRK.64.a:0 "Надежда на будущее?"

 IRK.65.t:0 "Новый бюрократ"
 IRK.65.desc:0 "Первый рабочий день в иркутском управлении Госплана хорошо запомнился Леониду Морозову.\n\nВстретив у дежурной будки младшего служащего, он быстро получил свой пропуск и вместе с служащим провёл его по рабочим кабинетам, и пока они переходили из одного кабинета по другой, он не мог не удивиться. В университете его научили тому, что, помимо политической надёжности, для государства мало что имеет большее значение, чем его экономика. А экономика СССР, вплоть до последнего мешка зерна, контролировалась отсюда.\n\nОднако он мог сказать, что многие здесь его не примут. Презрительные взгляды, которыми провожали его старшие товарищи, говорили ему об этом. Но Леонида не запугать. В комсомоле его учили, что переменам всегда сопротивляются те, кто накопил власть, но к сожалению, даже когда-то убежденные социалисты не застрахованы от того, чтобы самим продолжать сопротивляться переменам.\n\nКогда ему показали его "кабинет", переделанный чулан для метел, в котором стояли лишь грубо сколоченный письменный стол, сломанный стул и телефон из пластика, он понял, что давление взглядами сменилось давлением работы. Но он принимает этот вызов.\n\nГлядя на это стопки графиков, отчётов и производственных показателей, которые были сложены в углу, он чувствовал, как сила переполняет его. Он изучит анатомию советской экономики. Он поставит диагноз болезни. И он назначит лечение. Да, партия требует лояльности, но она также требует компетентности, которой у Леонида, можно так сказать, было в избытке.\n\nВремя приступать к работе."
 IRK.65.a:0 "Это шанс показать себя."

 IRK.66.t:0 "Новое поколение"
 IRK.66.desc:0 "Несмотря на то, что Леонид Морозов был убеждённым социалистом, даже у него глубоко внутри были сомнения в том, что партия будет продолжать нанимать таких выпускников, как он, в государственные органы. Но, как он вскоре узнал, его сомнения были беспочвенны.\n\nНе успел он свыкнуться с работой, как начал замечать сходство между ним и другими младшими плановиками. Многие были из его университета или из других подобных учреждений. И всё, включая его самого, были ровесниками. Вместе с ними изменилась и атмосфера управления Госплана в целом. Летаргия когда-то захватила душу Леонида и начала угнетающе действовать на него, как только энтузиазм первого дня на работе прошёл. Теперь же он стал частью бушевавшей в управлении Госплана коллективной энергии и задора, и он гордился этим.\n\nПроблемы, существовавшие годами, решались общими решениями. Были оптимизированы производственные трубопроводы. Были совершены вертикальная и горизонтальная интеграции отраслей. Были одобрены переназначение и перемещение рабочих для восполнения кадров на тех или иных производствах. Были выявлены и устранены утечки отходов жизнедеятельности и иного происхождения. И с каждым принятым решением общие показатели улучшались. Наконец, всё действительно начало меняться.\n\nСтаршие плановики больше не смотрели на него и других молодых прибывших с презрением. Нет, теперь они смотрели на них со страхом. Они знали, что ситуация меняется, что партия осознала ценность привлечения нового поколения чиновников. И они знали, что скоро будут отправлены на покой.\n\nМорозов смотрел с надеждой на будущее страны."
 IRK.66.a:0 "Новое поколение нового Союза."

 IRK.67.t:0 "Один документ на всё"
 IRK.67.desc:0 "Партийный аппаратчик разглядывает страницы книжки с алой обложкой в регистрационном пункте, а владелец книжки Иван Волхов смотрит на этот процесс в томительном ожидании. Гладкощекий и пухлый мужчина протягивает его почти небрежно со словами:\n- Иван Волхов, идентификационный номер гражданина 7033434. Вот ваш внутренний паспорт.\n\nИван сначала оглядывается, потом осторожно берет её, красная звезда на обложке как будто вырастила глаз и уставилась на него. \n- А что это такое, товарищ?\n- Вы много где бываете, Волхов. Партия решила, что будет лучше, если у вас будет одно удостоверение на всё. Не нужно иметь при себе разрешение на проживание, метрику или разрешение на поездку, а также беспокоиться о неправильной подписи. Всё будет в этом документе.\n\nИван медленно кивает, пальцы сжимают паспорт, когда он хватается за дверь.\n- Я... понимаю. Спасибо, товарищ. Всё будет куда проще с этим.\n- Конечно. Это свобода передвижения, товарищ. Всего лишь один документ, и можно не беспокоиться ни о чём.\n\nКогда аппаратчик встал и ушёл с рабочего места, сквозняк завыл в комнате, словно кто-то только что рассмеялся."
 IRK.67.a:0 "Свобода."

 IRK.68.t:0 "Великое переселение"
 IRK.68.desc:0 "- Я увольняюсь.\nДва слова, не слышанные на этом заводе десятилетиями, звучат, как будто бригадир не выразил своё недовольство своим рабочим местом, а бросил бомбу своему второму коллеге.\n- На стрелковом заводе есть работа получше, там освободилось одно место.\n\nПовсюду шум от машин, небольшой пробел меж двумя мужчинами всё ещё соблюдается. По всему цеху раздаются крики, заштампованные сборки собираются в большую кучу на конце линии, новенький рабочий медленно и нервно протирает свои очки.\n- Белов просто так тебя не оставит. Тебе ведь нужно, чтобы он подписал твой паспорт.\n- Чушь собачья, - он помахал ему вырезкой из газеты из тонкой бумаги, где была напечатана одна общественно важная информация. - Мне больше не нужно чьё-то разрешение, чтобы уйти с работы. Мне не нужно больше смотреть, как эти машины искалечат ещё одного молодца. Я иду туда, где руководству не насрать. А Белов пусть обосрётся.\n- Ты уверен?\n- Абсолютно.\n\nВ переданной остальным рабочим вырезке было напечатано, что рабочие могут сменить место работы без прежде надобного штампа в паспорте, стоит лишь обратиться в регистратуру с нужными документами. Увольняющийся посмотрел на юношу рядом с собой, у того глаза горели таким огнём, что этот старый завод никогда не разожжёт.\n- Наверно, хочешь моего совета, мальчик, тогда пошли со мной.\n\nГазетная вырезка передаётся из одних любопытных рук в другие, и настолько быстро и много, как и происходят перемены по всей стране."
 IRK.68.a:0 "Рабочий может выбирать, где работать."

 IRK.69.t:0 "Начало настоящего равенства полов"
 IRK.69.desc:0 "Хотя идея социализма по своей сути эгалитарна в теории, обещая освобождение простого мужчины или женщины от угнетения, на практике это слишком часто не воплощается должным образом. В истинно социалистическом государстве это неприемлемо, и поэтому проблема равенства полов должна быть рассмотрена, как ещё одна повестка дня на заседаниях партии по реформам.\n\nВ соответствии с примерами женщин, которые с гордостью служат рядом со своими товарищами-мужчинами почти на всех уровнях вооружённых сил, дискриминация по признаку пола больше не будет допускаться ни в какой обстановке и ни на каком-либо рабочем месте. Видные партийные деятели, и мужчины и женщины, говорили в различных государственных средствах массовой информации о необходимости этой инициативы и объявили о начале кампании по продвижению истинного равенства по всей стране.\n\nЭта кампания будет включать в себя присуждение наиболее отличившимся женщинам звания Героев Социалистического Труда, пропаганду по повышению осведомленности о роли, которую женщины-солдаты исполняют в вооружённых силах, и об их успехах в этом деле, и создание комитета по расследованию случаев предвзятости в государственном аппарате.\n\nРавенство - основа социализма, и ВКП(б) доказала свою приверженность делу воплощения социалистических идеалов на всех уровнях общества в истинно марксистско-ленинской манере."
 IRK.69.a:0 "В социалистическом государстве все равны."

 IRK.70.t:0 "Пустой ивент"
 IRK.70.desc:0 "И вот опять у нас пустой ивент, в этот раз у нас будет анекдот про Штирлица: Штирлиц стрелял вслепую. Слепая испугалась и побежала скачками, но качки быстро отстали."
 IRK.70.a:0 "Сделано вашим покорным Voroon62. Саня верни сотку"

 IRK.71.t:0 "Вечернее плавание"
 IRK.71.desc:0 "Илья расслабленно сидел на большом красном камне, что было совсем не к лицу офицеру НКВД. Взгромоздившись на выступающий из глубин Байкала выступ, он взглянул на свою аккуратно сложенную одежду на берегу. В молодости Илья побоялся бы так небрежно вести себя на службе, но последние несколько дней сильно изменили его. На стареющего убийцу снизошёл покой, покой, с которым он не хотел бы расставаться.\n\nEго глаза обратились к зелёным водам, не торопясь встретиться взглядом с затонувшим горизонтом. Под ним он увидел смутные очертания нерп - уникальных животных, которых часто донимали птицы.\n\nВо многом он был связан с птицами. Он был, как и они, вредителем. Пока жители Иркутска пытались выкроить себе жизнь в этом русском аду, Илья преследовал их. В его голове сидели тысячи слов, обрывки разговоров между любовниками, друзьями, семьями. Все они были украдены, частные снимки жизней, полученные слежкой.\n\nНа его руках было много крови. Старики и юноши, идеалисты и циники, патриоты и предатели. Каждый из них в своё время встречался с правосудием Ильи.\n\nОн тихо рассмеялся над драматическим тоном своих мыслей. Чем саблинцы отличались от остальных? Сожаления, которое он испытывал сейчас, которое, казалось, превратило его в начинающего поэта, он не испытывал десятилетиями.\n\nОднако, возможно, Илья был нерпой, а не птицей. Человека преследовали его собственные вредители, невидимые для него в течение многих лет. Тюлень для тысячи затаившихся птиц, которые наконец-то вернулись домой, чтобы устроиться на ночлег.\n\nКогда он встал со скалы и начал свой долгий заплыв к берегу, он принял решение. Илья не вернётся в Иркутск. Всё, что связывало его с этим местом, казалось, было разрушено тем осознанием, которое подарило ему озеро. Его долг был так же слаб, как далекое облако.\n\nДело было в том, что ветеран НКВД бросил свои обязанности и отправился в сибирскую глушь."
 IRK.71.a:0 "Байкал прекрасен в это время года..."

 IRK.72.t:0 "Товарищ Максим"
 IRK.72.desc:0 "Алексей хмыкнул, когда его спина ударилась о землю в паре метров ниже камней, которые он так тщательно пытался обойти всего несколько мгновений назад. Тренировка заняла большую часть дня, но по сравнению с другими днями она была относительно спокойной. Когда основная часть сегодняшней тренировки была закончена, офицеры послали Алексея за кое-какими вещами из лагеря. Идя туда, 23-летний парень пытался идти по камням, как ребёнок, пытающийся удержать равновесие на кирпичном заборике.\n\nЗарывшись руками в перчатках в снег позади себя, молодой солдат с трудом поднялся. Теперь же, с красным лицом, избитым жестокими ветрами, он смотрел на Байкал с его берега. Отряхивая снег с пальто, он не сводил глаз с горизонта. "Не помешало бы посидеть здесь секунду", - убедил себя он, с хлопком открывая сумку и доставая свою фляжку.\n\nАлексей наблюдал, как звёзды засияли ярче, а небо за 15 минут превратилось из фиолетового в чернильно-чёрное. Как только он начал вставать, что-то белое промелькнуло перед его глазами. Выпрямившись, он проследил взглядом за размытым пятном до края камней, где теперь кролик, белый, как чистый снег, жевал растение, изо всех сил пытавшееся вырасти в мерзлой почве. Совершенно не обращая внимания на его присутствие, кролик смотрел на прозрачную воду озера.\n\nАлексей вспомнил своих питомцев детства, животных, которых он нашёл в лесу и которых мать заставила его бросить. Нагнувшись, он снова достал свою фляжку и принялся наливать воду в небольшое углубление в снегу. Всё ещё не испуганный присутствием более крупного существа, кролик просто подпрыгнул и начал мирно пить. Оглядевшись по сторонам и убедившись, что за ним никто не наблюдает, солдат подобрал его, с тем же хлопком открыл свою сумку и положил туда. Ухватившись за камни, он перелез обратно и пошёл обратно к лагерю, полностью готовый к тому, что его прогрызет начальство."
 IRK.72.a:0 "- Я буду называть его... Максим."
 
 IRK.73.t:0 "Ночной дозор"
 IRK.73.desc:0 "Иван ненавидел служить на границе с Чёрной Армией. Как всегда было скучно, холодно и убого. Но по крайней мере у Ивана был способ развлечься: его приятель Александр. Когда Ивану совсем надоедало смотреть на снежную пустошь, он пытался начать с ним разговор.\n- Эти ребятки из Чёрной Армии на самом деле не анархисты, как ты думаешь?\n- Почему же? У них есть коммуны, они ненавидят "этатистов" и абсолютно невыносимы. Как по мне, они подпадают под все приметы анархистов, – ответил Александр, не отводя взгляда с безжизненной пустоши.\n- Но у них есть армия, прям в названии, а разве анархисты не ненавидят армии? Этот Степашка у них заправляет всем будто бы у них диктаторский режим. Диктаторский режим под чёрным флагом.\n- Ну, эти анархисты любят армию. Определённо точно анархисты, да. Зачем мы вообще об этом треплемся, мы знаем - они враги Советского Союза, и этого должно быть достаточно.\n- Действительно. Мы всё равно застряли в этой мелкой хате..."
 IRK.73.a:0 "Есть проблемы куда насущнее. Вроде того, что нам прислали слишком тонкие тулупы."
 
 IRK.74.t:0 "Раскол в семье"
 IRK.74.desc:0 "- Батя, я должен быть на востоке. Прошу прощения за это.\n\nБолдырев уставился на сына. Его лицо было твердым, как железо, а глаза - пронзительным лезвием. Какое-то мгновение он не знал, что сказать.\n\nДесять лет он служил Ягоде, десять лет поднимался по служебной лестнице в НКВД. Кровь запятнала его руки, но он долго объяснял это бессонными ночами; это было необходимо. Это был его долг. До этого, будучи семнадцатилетним мальчиком, он сражался и проливал кровь за большевизм в гражданской войне. Он был готов умереть за революцию до конца своих дней.\n\nВот его сын, готовый предать народ, к которому Болдырев приложил руку, с глазами, умоляющими отца: отпусти меня. Позволь мне бороться за то, что правильно.\n\nБолдырев вздохнул, положив руку на плечо сына.\n- Я был немного моложе тебя, когда тоже проливал кровь за Ленина, - начал он. - В те дни я каждый вечер задавал себе один и тот же вопрос: сражался ли я на стороне правых? Что, если бы я совершил ужасную ошибку?\n\nОн покачал головой, улыбаясь.\n- Я следовал тому, чего желало мое сердце. Я последовал за страстью, которая вела меня, и она привела меня к социалистической революции.\n\nБолдырев сглотнул, внезапно смутившись от того, что собирался сказать. Кто бы ни победил в этой борьбе, его слова обрекут его на гибель.\n- Но жестокие люди испортили её, сын мой. И они повели меня по пути, по которому я никогда не должен был идти. Теперь я стар, и моя страсть иссякла, - его глаза встретились с глазами сына, и на глаза навернулись слезы.\n- Следуй зову своего сердца, сын мой. Делай то, что считаешь правильным, не будь стеснён старыми немощными людьми вроде меня. Но заставь своих товарищей отчитаться, как это должен был сделать я.\n\nСын кивнул, и нетерпение, отразившееся на его лице, теперь смешалось с тоской.\n- Хорошо, батя, - сказал он. Глядя, как сын выходит из дома и направляется в Бурятию, Болдырев испугался, что убил его. И всё же он не мог сдерживать своего мальчика, как делал это со многими другими; его судьба была в его распоряжении. Теперь у него осталось только одно безнадёжное желание."
 IRK.74.a:0 "Пожалуйста, вернись."
 
 IRK.75.t:0 "Два брата"
 IRK.75.desc:0 "Алексей и Сергей Максимовичи крепко обнялись при свете свечей в подвале их покойного отца. Комендантский час давно миновал, Сергею пришлось медленно пробираться по заброшенным улицам Северобайкальска. Их любящий, но суровый отец, пользовавшийся большим уважением в партии Ягоды, умер много лет назад. Он оставил обоим своим сыновьям ключи от поместья, и они часто приходили сюда после его смерти, чтобы наверстать упущенное и предаться воспоминаниям. Они оба знали, что на этот раз всё по-другому. Они оба придвинули стулья, сели друг напротив друга и налили себе полные рюмки водки.\n- Я знаю, зачем ты позвал меня сюда, Алёша, - начал Сергей, опережая мольбу брата. - И ты знаешь, каким будет мой ответ.\n- Просто выслушай, что я тебе скажу, - ответил Алексей с грустью. - Для вас, мятежников, надежды больше нет, Сергей. Ягода собирается подавить мятеж Саблина в течение нескольких недель. Если ты сейчас уйдешь из мятежников, я позабочусь о том, чтобы тебя не расстреляли.\n- О да, я уверен, что ты сможешь использовать своё положение в НКВД, чтобы освободить меня. И это неправильно, всё неправильно с режимом Ягоды, Алёша! НКВД свирепствует, давит инакомыслие, безнаказанно убивает всех на своём пути, НКВДшники регулярно злоупотребляют своей властью ради личной выгоды! Саблин прав. Это не Советский Союз, который хотел Ленин. Должен быть другой путь!\n- Ты вообще слушаешь себя, Сергей?! Ягода и НКВД - единственные, кто сохранили ленинский Советский Союз! Думаешь, что Союз продержался хотя бы год против бандитов и фашистов, если бы не Ягода?! НКВД - это единственное, что держит наших врагов вдали от наших домов!\n- Что бы ты себе ни говорил, чтобы лучше спать по ночам, - с сожалением сказал Сергей, допивая водку и поднимаясь со стула. - Если в следующий раз увидимся, то не жди от меня пощады!\n\nБратья, не сказав больше ни слова, разошлись в холодной сибирской ночи."
 IRK.75.a:0 "Сказка старая как мир."

 IRK.76.t:0 "Невосполнимая утрата"
 IRK.76.desc:0 "После окончательного поражения саблинского мятежа Болдырев провёл несколько бессонных ночей. Даже в течение дня, когда тревога едва поспевала за усталостью, он при каждом удобном случае поглядывал на входную дверь, надеясь услышать стук своего единственного сына, всё ещё надеясь, что он избежал ареста головорезами Ягоды. Алиса, благослови её Всевышний, беспокоилась за него, даже если пыталась это чувство скрыть. Но если он знал Ягоду, а он знал его слишком хорошо, значит, она должна была беспокоиться не о своём муже. Их сын был в куда большей опасности, чем большинство людей могли себе представить.\n\nРанним вечером, когда Болдырев читал книгу, пытаясь успокоиться и наконец заснуть, раздался стук. Он чуть не упал на пол, пытаясь подняться с кресла, и так быстро побежал к двери, почти споткнувшись. Однако, когда он подошёл к двери и открыл её, радость исчезло с его лица. Это был не его сын. Это был офицер НКВД, взгляд его был холодным и бесчувственным.\n- Для Вас письмо, товарищ.\nБолдырев открыл его, страх быстро пробирал его до самых костей. Первые строки благодарили Болдырева за годы службы в НКВД. Последующие же строки говорили, что тело его сына было обнаружено на месте окончательного захвата Саблина, оно было опознано старыми друзьями Болдырева из НКВД, которые знали его сына ещё ребёнком. В конце письма была личная подпись Ягоды. Болдырев рухнул на колени, слёзы текли из его глаз, которые смотрели вслед удаляющейся фигуре офицера НКВД. Это было зря, очень зря. Никто не мог противостоять Ягоде, черт бы его побрал, но сам Болдырев был настолько глуп, что позволил сыну присоединиться к мятежу. Он будет сожалеть об этом до конца своих дней. Даже когда разбуженная плачем мужа Алиса, подошла, чтобы утешить его, он едва почувствовал это."
 IRK.76.a:0 "Он вообще ничего не почувствовал."

 IRK.77.t:0 "Герой возвратился"
 IRK.77.desc:0 "В это не верится. Саблин и вправду победил. Ягода и остальные продажные ублюдки из НКВД наконец-то получили то, что им причиталось. Даже когда Болдырев воспринял это известие с едва сдерживаемым ликованием, он также почувствовал сильное беспокойство. Очень много солдат-саблинцев никогда не вернутся домой, и он видел не одну плачущую вдову или скорбящего родителя с тех пор, как закончилось восстание. Оставался лишь один вопрос - будет ли ОН среди павших?\n\nВ середине дня, когда Болдырев мыл посуду у раковины, в дверь постучали. От волнения он чуть не выронил недовымытую тарелку. Он не ожидал никаких посетителей. Бросившись к двери, он распахнул её и чуть не заплакал при виде открывшегося ему зрелища. Там был его сын, одетый в одну из лучших форм, которые только могли предоставить саблинцы, с широкой улыбкой на лице.\n- Я дома, папа, - сказал его сын, его голос почти надломился. - Наконец-то я дома.\n\nОни обнялись, и Болдырев успокаивающе похлопал сына по спине. Пригласив сына войти, Болдырев подозвал жену, которая тоже была вне себя от радости, увидев сына живым и здоровым. Они усадили сына за стол, накормили его всем, что он мог пожелать, и выслушали его рассказы о самых ярких моментах восстания, закончив тем, что он был назначен одним из охранников Саблина за его выдающуюся службу. Болдыреву было всё равно, что он мог вдруг оказаться дезертиром. Он был счастив видеть, что с его сыном всё в порядке."
 IRK.77.a:0 "Больше ничего не имеет значения."
 
 #Superregional events
 IRK_superregional.1.t:0 "ВОССТАНОВЛЕНИЕ СССР, МЕМОРАНДУМ №0092"
 IRK_superregional.1.desc:0 "- Да здравствует законное правительство СССР, - сказал Даниил в трубку старого телефона.\n- Да, да, - сказал его дядя Игнатий на той стороне линии. Он побыл секретарём в ВКП(б) долгое время и достал для Даниила свободное место в чиновничьем аппарате.\n- Как ты там, милок? Кто-нибудь плохо относится к тебе?\n- Не-а, дядя, всё хорошо, но слушай, меня назначили написать следующий меморандум о восстановлении страны, но...\n- Тебе уже доведётся писать столь важные документы уже в первый месяц работы?! Боже, Данилка, твоя мама возгордится то...\n- Нет, дядя Игнат! Я совсем не знаю, как идёт восстановление нашей страны! На минувшем собрании я заснул после вчерашней двойной смены, весь день транскрибировал старые речи! - после этих слов Даниилу пришлось сбавить свой голос, чтобы не быть услышанным в здании администрации.\n- Эх, Данилка, - вздохнул Игнатий. - Ладно, слушай, вот что я знаю. Территория, которую мы сейчас реинтегрируем, воистину гигантская, чем любая страна может вообще захватить, племянник. Очевидно, что реинтеграция новых территорий идёт куда медленнее и хуже, чем в прошлые разы, но и не совсем ужасно. Наша административная система адаптируется к тамошним условиям настолько быстро, насколько это возможно, но реакционерские системы слишком плотно прижились там, чтобы сразу привить наши порядки. Шаг за шагом мы включаем новые территории в наш правительственный аппарат, но всё равно придётся изменять всю систему для лучшего управления в скором времени. Понял, Данилка?"
 IRK_superregional.1.a:0 "- Да, дядя, но маме ни слова."

 IRK_superregional.2.t:0 "Амнистия для старого маршала"
 IRK_superregional.2.desc:0 "- Александр Василевский, - сказал молодой офицер с тонкими губами и повидавшей виды униформе, - пришлось много и долго обсуждать вашу судьбу.\n\nВасилевский, в свою очередь, сидел на своём стуле за железным столом молча, с достоинством, сытый и в глаженной форме, как будто только что пришёл с парада.\n- Я знаю, что я не выберусь отсюда живым. Но мои солдаты и офицеры лишь исполняли мои приказы. Отпустите их.\n- Нет, нет, не беспокойтесь за ваших офицеров, они в порядке, маршал. Наверно, вы удивлены, что я до сих пор обращаюсь к вам по прежнему званию? Оно было вам присвоено в СССР, всё-таки. Слушайте, товарищ маршал, товарищ Ягода вам симпатизирует. Прежнее правительство дало приказ вашей армии защищать восточные территории. И вы исполняли этот приказ, даже когда не было ясно, существует ли до сих пор то правительство. Очевидно, что вы вовсе не предатель, товарищ маршал, но просто не знали, кто же преемник старого правительства. Ну, теперь знаете. Это мы.\n\n- К чему вы клоните? - вздохнул Василевский.\n- Я клоню к вашей репутации, товарищ маршал. Вас раскритиковали за то, что не могли открыто воспротивиться товарищу Бухарину, хотя и были не совсем согласны с ним насчёт его политики, дипломатии и так далее. Хочу сказать, товарищ Василевский, что товарищ Ягода также желает продолжить такого рода сотрудничество уже в нашем правительстве."
 IRK_superregional.2.a:0 "Добро пожаловать, товарищ маршал."

 IRK_superregional.3.t:0 "Жалость Ягоды"
 IRK_superregional.3.desc:0 "Генрих Ягода непрерывно стучал ручкой по столу. Цифры на бумагах никак не складывались, и он сделал всё, что возможное, чтобы их сложить.\n\nОн нахмурился. Он обнаружил существенную потерю средств, это не могло быть вызвано обычной ошибкой в расчётах. Расхититель почти не скрыл следов своего преступления, наверно захотел воспользоваться своим положением, чтобы избежать наказания.\n\nРазве он не понял, что те годы коррупции кончились? Разве он не понимал, что такой проступок не может быть прощён? Разве он не знал, что это преступление против государства и оно карается смертью?\n\nНаверно генсек был слишком добр и мягок, чтобы все поняли его послания и знаки на протяжении его правления. Да, Ягода был уверен в одном, что он милостивый человек. Кто-нибудь иной на его месте, так же желающий навести порядок в этом хаосе, просто бы жёг всех провинившихся калёным железом.\n\nЕго старые костлявые пальцы набрали номер на телефону и прислонил трубку к уху.\n- Да, товарищ преседатель Президиума? - спросил секретарь.\n- Есть один человек, который станет примером для всех остальных, - без удовольствия, но с чувством долга, сказал Ягода."
 IRK_superregional.3.a:0 "Если Ягода щадит кого-то, то он может и передумать."

 IRK_superregional.4.t:0 "Усиливающийся рабочий класс"
 IRK_superregional.4.desc:0 "Разрешение иностранным компаниям действовать на нашей территории дало превосходные результаты по возвращению нашей стране развитой промышленности! Мы сейчас пожинаем плоды нашей возросшей экономической базы и попутно улучшаем уровень жизни нашим гражданам.\n\nИностранные компании платят нашим рабочим зарплату выше среднего в государстве, а деньги от рабочих, взятые с налогов, позволяют нам осуществить некоторые соцпрограммы. Становится ясно, что рабочий класс усиливается, и вместе с тем внутри него образовывается средняя прослойка, у которой высокий уровень сознательности, и которая станет ключевым аспектом в развитии Советского Союза!\n\nЗакоренелые социалисты могут жаловаться в своих креслах на наше лицемерие, а новоприбывшие иностранцы - на жёсткий государственный контроль, но никто не будет сомневаться, что наша политика была успешной."
 IRK_superregional.4.a:0 "Лучше быть угнетённой, но богатой страной, чем бедной и угнетённой."

 IRK_superregional.5.t:0 "Красный феникс"
 IRK_superregional.5.desc:0 "Первая большая попытка восстановления индустрии мультипликации после окончания Великой Отечественной войны была показана на экранах государственных кинотеатров как часть действующей пропаганды по закреплению в глазах народа доброго образа товарища Ягоды.\n\nМультипликационный фильм был назван "Красный Феникс", и он оставил след в памяти зрителей.\n\nФильм начинается с полёта старого красного феникса, чьё лицо напоминает товарища Бухарина, над тихим и дружелюбным сибирским городком, и который прерывается выстрелом от грубого и высокомерного карикатурного образа Адольфа Гитлера. В следующие десять минут горожане в испуге дрожат и бегут, пока Гитлер и его солдаты разрушают всё на своём пути. Когда кажется, что всё потеряно, обратно воспаряет феникс, но уже с лицом, напоминающим товарища Ягоду, и гонит нацистов прочь под хвальбы и восхищённые возгласы горожан.\n\nФильм шёл всего 38 минут, иностранные зрители, присутствовавшие на столь важном показе, отметили, что по характеру рисунка эта лента отстаёт на десятилетия. Они были правы, так как фильм напоминал аналоги из Японии 40-х, с таким же грубым пропагандистским посылом, только с акцентированием на красном цвете главного персонажа при преобладании чёрно-белой гаммы.\n\nНесмотря на мнение иностранцев, показ прошёл успешно, и народ скоро примет культ личности Ягоды."
 IRK_superregional.5.a:0 "После всего пройденного, анимация также является подвигом сама по себе."

 IRK_superregional.6.t:0 "Свобода мыслей, но не от последствий"
 IRK_superregional.6.desc:0 "- Ты ещё простишь нас за наше недоверие к тебе! - закричал какой-то мужчина из толпы чиновнику.\n\nПётр, таково было имя этого инакомыслящего, как сказал советник члена политбюро Кириллина своему начальнику, тот же начёркал это имя в блокноте для дальнейшей передачи его НКВД.\n- Да, - закричал Кириллин в ответ. - Да, я тебя прощаю. Новый СССР будет другим. Мы ЗА народ, всем сердцем! И мы будем сподвигать вас свободно выражать свои мысли.\n- Мы видим насквозь твои планы, товарищ! Вы просто хотите найти на нас управу, чтобы у вас был повод арестовать всех нас! - прозвучал громкий голос женщины, и Кириллин снова написал имя в блокнот.\n- Мы вправду ХОТИМ знать, кто вы и где находитесь, товарищи, но только чтобы лучше служить народу! Так мы могли бы лучше узнать, где раздать еду и другие нужные средства, - сказал чиновник с искренней улыбкой. - И я знаю, что вы не верите мне, но клянусь, что это новый Советский Союз! Свобода слова и открытый диалог с властями защищены законом! Если вы хотите доказательств, то вспомните, что прежнее правительство НИКОГДА бы не дало членам партии, как я, вот так говорить. Поэтому, пожалуйста, заполните ваши данные и не бойтесь говорить вволю, потому что все вы, каждый из вас, в безопасности в нашей стране!\n\nКириллин улыбался, когда горожане послушно заполняли свои данные в стол у регистрационной палатки. Он закрыл свой блокнот и передал его смотревшим за всем агенту со словами:\n\n- Арестуйте всех, кто плохо выражался, и не выдавайте себя, - издав такой приказ, губы Кириллина искривились в ужасающей улыбке."
 IRK_superregional.6.a:0 "Новая свобода самовыражения облегчит работу НКВД!"

 IRK_superregional.7.t:0 "Память о мятежнике"
 IRK_superregional.7.desc:0 "Генрих Ягода смотрел, как лампа горела в его кабинете. Реиндустриализация проходила успешно, но старые системы промышленности нужно было обновить.\n\nХоть и это было давно, но то, что большинство областей в стране имело доступ к электричеству, генсека до сих пор удивляло.\n\nПосле долгой работы с бумагами он потянулся, чтобы выпить стакан холодной воды, которая прочистила засопевшее горло от долгого молчания.\n\nГлядя на эти успехи, вспомнились дни, когда государство было на грани краха из-за мятежа нацепившего знамя "ленинизма" Валерия Саблина.\n\nЭто был решающий момент для всего СССР, самый большой вызов, который приходилось принимать.\n\nОн вспомнил тот день, когда ему принесли доклад, после которого у него возникли холодная паника и страх от безнадёжья: он в полной мере понял, что старина Бухарин чувствовал, когда тому сказали о вторжении вермахта.\n\nГенриха в то время не было в Кремле, но что об этом ему сказали информаторы: Бухарин в ту минуту весь съёжился, как только услышал неприятную новость - словно цветок перед адским огнём.\n\nИ вот, когда Ягода столкнулся с подобными обстоятельствами, он знал, что не может просто взять и оставить всё на других, как Бухарин. Ягода оставался сильным, собранным и терпеливым, двигаясь к своей цели.\n\nГенрих улыбнулся. То было одним из многих испытаний, которое приходилось на долю возрождающегося Советского Союза, и ещё многие будут впереди. Он взял ручку и возвратился к бумажной работе, восстановив свой настрой."
 IRK_superregional.7.a:0 "Новый СССР станет сильнее, как и его руководитель."

 IRK_superregional.8.t:0 "Конец ГУЛагу!"
 IRK_superregional.8.desc:0 "Сергей Бессонов, к печали остальных советских аппаратчиков, продолжает удивлять народ воплощением своих обещанных реформ по смягчению тоталитарного характера государства. Хотя и НКВД тихо протестовало против реформ, эта организация вряд ли будет выражать открыто своё недовольство или пойдёт вразрез линии партии, смотря на благоприятную ситуацию в стране.\n\nБессонов предложил воспринятый многими в штыки законопроект, по которому система ГУЛаг будет упразднена, тем самым заканчивая почти сороколетнюю историю института репрессии целой страны.\n\nЧтобы остановить дальнейшую дискуссию по теме возвращения опасных диссидентов обратно в гражданскую жизнь, Бессонов предложил начать повторные судебные заседания над этим заключёнными согласно современным принципам исполнительной власти, не прибегая к жёстким методам Ягоды.\n\nКритики этой реформы отметили, что конец системы ГУЛаг подорвёт возможности страны по плановой постройке инфраструктуры и других важных объектов, но сторонники Бессонова парировали словами о том, что всё построенное руками каторжников не достойно быть построенным.\n\nС другой стороны, бывшие заключённые будут официально трудоустроены на рабочие места с хорошей зарплатой в "строительных лагерях", хотя никому не известно, сколько из них примут такое предложение в обмен на свободу от этого кошмара."
 IRK_superregional.8.a:0 "Полагаю, что нужно построить обычные тюрьмы, да?"

 IRK_superregional.9.t:0 "Новая роль номенклатуры"
 IRK_superregional.9.desc:0 "- Наверное вы меня не так поняли, товарищ, я член номенклатуры! - зычно объяснял Артюхин напыщенному чиновнику.\n\nА тот просто улыбался и снисходительно кивал в ответ, как будто он разговаривал с ребёнком.\n- Да-да, именно так, товарищ Артюхин, вот ваш номенклатурный письменный стол и вот ваша номенклатурная работа, - бесстыже сказал чиновник, указывая на стол с горой бумаги, тем самым заставляя Артюхина стиснуть зубы в гневе.\n\nЭтот невзрачный стол с металлическими деталями и полочками, который массово производится на фабриках, был не достоин его внимания. Вся эта ситуация до глубины души оскорбляла его, так ещё эта работа заключается в подписании совершенно мелких документов о выполнении доставки мешков пшеницы из самых холустий на юге до других захолустий на севере!\n- Товарищ! Я член номенклатуры! - в гневе закричал Артюхин.\n\n- Да, вы правы, - вежливо согласился чиновник, - теперь жду отчёты о выполнении к шести часам."
 IRK_superregional.9.a:0 "Особая работа для особого работника."

 IRK_superregional.10.t:0 "Расследование культа личности"
 IRK_superregional.10.desc:0 "Правительство Бессонова, наверно, пребыло на своём месте достаточно долго, чтобы исследовать культ личности Ягоды, который тот построил вокруг себя. В папке деталей культа личности под грифом "Отклонено" были фотографии, где полуголый бывший генсек охотился, рыбачил, плавал и скакал на коне по непересечённой местности, которые изрядно позабавили членов партии.\n\nНо результаты пропаганды культа личности были не такими смешными: Ягода стал безоговорочным диктатором, который мог когда угодно заставить весь рабочий народ плясать на улицах.\n\nПосле того, как партийцы закончили заливаться смехом на фотографию Ягоды, держащего леопарда, они проголосовали за предотвращение повторения подобных случаев.\n\nНароду объяснили, о чём старое правительство врало им и что не надо больше переставать думать скептически, даже если правительство говорить верить ему.\n\nВдобавок, среди прочих мер предосторожности были введены ограничения для печатных изданий и телерадиовещательных каналов относительно того, сколько можно писать или транслировать о членах партии или других важных лицах по сравнению с другими новостными темами, чтобы предотвратить любое искушение со стороны партийцев заставить государственные СМИ зациклиться на их деяниях в будущем."
 IRK_superregional.10.a:0 "Гляди, тут Ягода поднимается по скале! Где его рубашка?"

 IRK_superregional.11.t:0 "Неизвестный виртуоз?"
 IRK_superregional.11.desc:0 "Прошлой ночью был аншлаг в театре оперы и балета в Улан-Удэ, местная певица Доминика Кузнецова исполнила оригинальную оперу, впервые созданную за последние двадцать лет.\n\nПосмотреть на новое выступление пришли и новички, только прикоснувшиеся к искусству, и искушённые энтузиасты, изрядно уставшие от одинаковых выступлений с недели на неделю. Опера возымела головокружительный успех, хоть не могла претендовать на место рядом с классикой русской оперы, но всё равно это было что-то новое.\n\nСама Кузнецова отказалась называть имя личности автора оперы, настаивая, что "он хочет оставаться неизвестным". Кто бы то ни был, жители Бурятии хотят послушать больше его работ.\n\nНо народная радость была нарушена: какой-то новый житель города, прибывший из Томска, настаивает на том, что эта опера является плагиатом другого произведения, которое было сочинено и представлено в Томске, но с добавлением некоторых "фальшивых моментов", чтобы она прозвучала менее агрессивно по отношению к коммунистическому правительству.\n\nМожет быть, он и прав, произведение несколько раз откровенно "лажало", когда как со всем остальным было всё гармонично."
 IRK_superregional.11.a:0 "Авторское право? У нас нет проблем с этим."

 IRK_superregional.12.t:0 "Договориться с дьяволом"
 IRK_superregional.12.desc:0 "Минута прошла, глоток вина.\n\nЕщё минута прошла, снова глоток вина.\n\nЭто в одиночестве прихлёбывал сквозь слёзы мужчина, всё тело которого указывало на моральную усталость. Но не один он был в таком состоянии, так было по всему городу. Многие так горевали по утерянной Центральносибирской Республике и по мечте об истинной демократии.\n\nОднако, это был не достаточный повод для пьяницы пригубить снова и снова. Он был сторонником гуманистов в ЦСР, но гуманисты были распущены вместе с правительством в Томске, и если он не примет предложение вступить в ВКП(б), то его посадят за решётку. Или ещё того хуже.\n\nПравительство в Иркутске воплощало собой противоположность его идеалам, присоединение к нему будет означать предательство всего того, за что он боролся. Они не придерживались идей демократии, их вожди были теми же лицами, которые преследовали его уже бывших коллег-гуманистов, а их главный вождь суть деспот из древних времён. Он должен был перебороть свою гордость, чтобы принять их "великодушное" предложение.\n\nНо разве его гордость и идеалы стоят того, чтобы за них отдавать жизнь?\n\nПроглотя остатки вина, он сматерился и набрал номер телефона."
 IRK_superregional.12.a:0 "- Я согласен, - пробормотал он."

 IRK_superregional.13.t:0 "Память о тирании"
 IRK_superregional.13.desc:0 "Осматривая стройплощадку и с радостью отмечая новопринятые меры безопасности для рабочих, глава государства Сергей Бессонов с большой уверенностью мог сказать о том, что он сделал правильный выбор.\n\nГенрих Ягода никогда бы не сделал того, что Бессонов делает сейчас, Ягода никак бы позаботился о работниках угольной шахты, ему были бы нужны лишь цифры о массе добытого угля. Но Бессонов вчера съездил туда, чтобы удостовериться о безопасности и здоровье тамошних рабочих. Какие-нибудь чиновники жаловались бы, что все эти профилактические меры лишь пустая трата ресурсов, и государство должно решать более важные дела. Но правда в том, что Бессонов из унаследованного от своего предшественника полицейского государства с зашуганным населением он превратил в совершенно другую, сильную, единую и готовую покорять новые высоты державу.\n\nГенрих Ягода.\n\nБессонов сжал кулаки в гневе, вспоминая его. Социализм должен был стать инструментом служения народу, не для его закабаления. Для тирана простые люди являлись не более чем винтиками в гигантской машине государства, которые при любом случае можно заменить. Сократившись лишь до Забайкалья, тот прежний Советский Союз пока ещё сохранял некоторые свободы, но благодаря Ягоде, и они были отняты, а все несогласные с ним были нещадно истреблены.\n\nБессонов пообещал себе, что СССР станет лучше, и последние дни доказали, что всё идёт в правильном направлении. Он сделал ещё одно обещание, и он будет выполнять его до самой смерти.\n\nДругого Ягоды не должно прорасти никогда."
 IRK_superregional.13.a:0 "Мечта о настоящем коммунизме исполняется."

