 IRK_superregional.21.t:0 "Старые раны"
 IRK_superregional.21.desc:0 "- Вы все стоите сегодня перед судом по обвинению в государственной измене, в первую очередь, но в дополнение к бесчисленным убийствам, поджогам, кражам...\n\nГолос судьи всё гудел и гудел, словно он заучивал наизусть какой-то сценарий. Наверное, так оно и было, подумал Феликс Соколов. Так или иначе, они всегда давали одни и те же приговоры так называемым предателям, эти красноармейские ублюдки, и не было причин относиться к большинству приговоров как к чему-то особенному. В то время как его предполагаемые товарищи, возможно, дрожали в своих сапогах прямо сейчас, Феликс знал как работает эта коммунистическая чепуха. Он сражался против коммунистов со времён Барбароссы, красные презирали его больше, чем любого из молодых офицеров, проходивших здесь суд, и всё же они обещали ему не более добрую судьбу, чем та, что уготована ему. Зачем жить в страхе перед лицом неминуемой смерти?\n\nСудья продолжал читать и читать, и Феликс понял, что больше не может этого выносить. Ни ровный тон судьи, ни безжалостные взгляды солдат, ни, конечно, мальчики, одетые как мужчины на суде рядом с ним, неспособные принять свою судьбу.\n- Довольно! - взревел наконец Феликс, стукнув скованными наручниками кулаками по столу. - Мои обвинения и приговор не имеют значения. Начинайте эту проклятую казнь, вы, бесхребетные уроды.\n\nНа лицах двух солдат вспыхнул гнев, они подняли оружие, но судья жестом приказал им отойти.\n- Очень хорошо, подсудимый Соколов.\n\nФеликс удивился, что этот человек даже потрудился вспомнить его имя.\n- Суд признаёт вас виновным. Ваш приговор - казнь без суда и следствия. Товарищи, проводите этих людей в поле и привяжите их к своим постам.\n\nКогда солдаты приблизились к нему, судья уставился на Феликса, и на его лице отразилось что-то среднее между жалостью и отвращением.\n- У вас есть последние слова, подсудимый? Я хотел бы услышать их.\n- Когда вы попадёте в ад, вам, ублюдки, лучше быть на готове, потому что я достану вас даже там.\n- До свидания, товарищ Соколов."
 IRK_superregional.21.a:0 "Здесь захоронен предатель Родины."

 IRK_superregional.22.t:0 "Есть существенные отличия"
 IRK_superregional.22.desc:0 "Когда Игорь записался воевать за Советский Союз против очередного поколения фашистских варваров, он ожидал чего-то большего, славного. Вот он, последний герой, стоит на поле боя, освобождает красивые города с красивыми девушками, нацепляет на свою грудь медали за доблесть, героизм и так далее. Что-то в этом роде. Но определенно не здесь ему место, в захудалой крепости посреди ледяной пустыни, охраняя военнопленных. Всем было скучно.\n\nВернувшись в помещение после перекура, Игорь с удивлением услышал, как яростно спорят люди. Не скандируют лозунги или не зазря пытаются петь хором (что они делали неделю назад), а именно спорят. Но о чём они всё дискутируют? Он подошёл ближе и понял, что лишенные других способов провести время солдаты и пленники, похоже, обсуждают политику.\n- Как кто-то может быть наследственным реакционером? Это просто шовинизм на марксистском языке! Гитлер, между прочим, называл это "национал-социализмом"! - сказал один солдат собравшимся пленным. Его товарищи согласно закивали.\n\nЗаключённый, сидевший напротив, быстро возразил:\n- А Гитлер не был марксистом. Товарищ Серов просто признаёт тот факт, что люди наследуют классовый статус своих родителей, и это распространяется на целые буржуазные культурные группы, таких как евреи. И если речь идёт о подлинном марксизме, то почему ваш мясник Ягода убивает тучи других коммунистов и передаёт ресурсы страны буржуазии, а?\n- Неужели этот гитлеровец в красном действительно называет нас ревизионистами? - вмешался третий голос.\n\nИгорь благоразумно решил не вмешиваться в дискуссию. И пусть на поле боя будет настоящее химическое оружие, разъедающее тело, но даже оно менее ядовито, чем эти бесконечные политические споры, разъедающие разум."
 IRK_superregional.22.a:0 "Но серьёзно, как это не считается нацизмом?"


