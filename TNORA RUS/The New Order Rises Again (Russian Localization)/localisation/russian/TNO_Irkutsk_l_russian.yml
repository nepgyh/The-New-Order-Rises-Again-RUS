 POLITICS_GENRIKH_YAGODA_DESC:0 "Ещё во времена старого Советского Союза Генрих Григорьевич Ягода был человеком, которого многие знали и боялись. Будучи главой НКВД, Ягода отвечал за укрепление стабильности и безопасности режима Бухарина, которого он поддерживал с самого начала борьбы за власть, приведшей его к такому высокому посту. По его простому приказу даже самый знаменитый большевик мог внезапно исчезнуть или быть казнён за контрреволюционную деятельность.\n\nЗатем, когда началась война, большая часть Союза, включая саму Москву, пала под немецким сапогом. В последовавшем хаосе Ягода использовал доверенную ему власть, чтобы эвакуировать большую часть Президиума Верховного Совета на восток, как можно дальше от Рейха. В конце концов ему удалось установить контроль над территорией в глубинах Сибири. Оттуда он и управлял одним из самых могущественных осколков Советского Союза.\n\nОднако государство, которое построил старый Президиум, просуществовало недолго. Снова и снова враги и предатели нападали на его собственные владения, и держава Ягоды медленно, но верно, рушилась. Раздирали советскую Сибирь все: от ненавистных реакционеров из Харбина и "демократов" Центральной Сибири с её генералами и до предателей-ревизионистов по ту сторону Байкала. И всё же, несмотря на все удары, нанесённые иркутскому правительству, оно по-прежнему остаётся на плаву, хоть теперь и как ещё одна военная клика на просторах России. Однако то, что выгодно отличает её от других - законность: ни один другой военачальник не может претендовать на это, ведь режим Ягоды является прямым преемником старого правительства. Ягода теперь контролирует Иркутскую область, где НКВД несёт ответственность за защиту последнего оплота революции, и только горстка бухаринских политиков может управлять страной. Это всё, что осталось у Ягоды, но уж поверьте - этого будет достаточно."

 POLITICS_SERGEY_BESSONOV_DESC:0 "Сергей Алексеевич Бессонов, высокопоставленный дипломат и член Президиума, как и остальной состав правительства бухаринского Советского Союза, эвакуировался из Москвы, когда к столице подошли немецкие войска. По пути в глубь страны, в Иркутск, многие соратники предавали или уходили из правительства, но Бессонов оставался с Президиумом до конца. За его старания и опыт в дипломатической стезе он был назначен народным комиссаром иностранных дел в правительстве Генриха Ягоды.\n\nОднако со временем, Бессонову стал ненавистен режим Ягоды и концентрация власти в стране в руках его фракции государственников, всё более отдаляя от управления страной ВКП(б), настоящего оплота бухаринизма. Напряжение между партийцами и государственниками достигало своего пика, и Бессонов знал, чью сторону принять. А когда настало время свергнуть Ягоду и вновь привести партию к власти, он сделал свою часть работы.\n\nПосле этого благодарные члены Президиума назначили Бессонова генеральным секретарём. Новоявленный глава СССР немедленно начал снимать с должностей государственников Ягоды, заменяя их верными партийцами. Он намерен полностью вернуть к идеалам бухаринизма Президиум и весь Советский Союз, и одновременно с корнями вырвать из страны любое проявление "ягодщины"."

