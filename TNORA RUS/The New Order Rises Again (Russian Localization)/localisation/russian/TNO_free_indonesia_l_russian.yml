 FRI_rijadis_strategy:0 "Стратегия Риджади"
 FRI_rijadis_strategy_desc:0 "Стратегия Риджади, направлена ​​на надежную защиту и осторожное продвижение вперед, с намерением извлечь выгоду из нестабильности Режима Сукарно. Укрепленные и неподвижные линии фронта обеспечат максимальное сохранение индонезийской жизни до тех пор, пока не будет достигнуто мирное урегулирование. Если такой сценарий кажется и невозможным, превосходная организация и отработка обеспечат медленную, но неумолимую Победу."
