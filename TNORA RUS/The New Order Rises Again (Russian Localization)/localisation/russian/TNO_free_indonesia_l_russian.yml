 fri.1000.desc.a:0 "Наши повстанческие ячейки на Северной Суматре были уничтожены, после быстрого подавления местных вооруженных сил. Коллаборационистам удалось обезопасить почти все наши убежища и комплексы, а также захватить или убить многих наших оперативников. Наши солдаты, которые сбежали, не смогли спасти отправленное им оружие и снаряжение, которое теперь попало в руки врага.\n\nВсе наши ячейки на Северной Суматре были разбиты в пух и прах. Наша подготовка к вооруженному восстанию была напрасна. Если мы хотим восстать на Северной Суматре в будущем, мы должны восстановить нашу сеть с нуля."
