 POLITICS_HATTA_FRI_DESC:0 "Мохаммад Хатта родился в 1902 году и воспитывался в обеспеченной матерью семье. Их богатство дало ему возможность посещать школу, где он учил нидерландский язык. Он рано заинтересовался политикой после того, как прочитал о дебатах в Фольксраад, относительно Независимости и Автономии Индонезии. Он продолжил свое высшее образование в Нидерландах, где и стал беспрестанным защитником независимости Индонезии, что и привело к шести месяцам его тюремного заключения. По возвращении в Индонезию в 1932 году, его борьба за Независимость стала более прямой аж до конца Голландского колониального Правления и начала Японской Оккупации.\n\nХатта был членом Консультативного Совета при Японском оккупационном Правительстве до 1950 года, когда Индонезия была Официально предоставлена ​​Независимость, и Хатта был назначен её вице-президентом. Следующее десятилетие оказалось напряженным для молодой страны, с частыми политическими распрями, смертоносными коммунистическими террористическими атаками, и всё более усиливающейся властью Токио, несмотря на официальный суверенитет Индонезии.\n\nПрезидент Сукарно создал военное положение, и окончательно консолидировал вооруженные силы и власть. Это и вынудило Хатту признать отвратную правду: Индонезия по-прежнему остается такой же колонией, как и при голландцах. Заключив слабый союз с исламистами, коммунистами и недовольными генералами, он стал лицом Восстания против Сукарно. Его страна, Индонезия, разрывается на части в последней и окончательной Борьбе за Свободу. Лишь время покажет, осуществится ли когда-нибудь мечта Хатты."

 #Army leaders
 FIELD_MARSHAL_JOOP_WAROUW:0 "Юп Вароу верит в Индонезию. Он верил в Индонезию и во время Национальной Революции, когда он снова и снова проявлял Отвагу в Борьбе с Голландцами. Он верил в Индонезию и в первые годы её Независимости, доверяя таким людям, как Хатта и Сукарно, чтобы вместе построить Новую Нацию. Его Вера пошатнулась после принятия Президентского Указа No. 321/1965, но после выступления Хатты и последующего Восстания, он снова загорелся идеей Веры. Юп Вароу верит в Индонезию, и эта Вера может ещё помочь ему преодолеть этот конфликт и, наконец, попасть в Индонезию, в которую стоит верить каждому."
 GENERAL_SUTOMO:0 "Сутомо\" Бунг Томо\" является, или был одним из немногих военнослужащих с Совестью.  Коррупция, злоупотребление Властью и невыполнение Долга перед Нацией вызывали у него лишь отвращение. И когда до него дошли слухи о Сопротивлении Сукарно, которого Сутомо считался одним из худших нарушителей личных интересов, превышающих Интересы Индонезии, он тайно оказал как можно большую поддержку Зарождающейся Революции. С речью Хатты, и провозглашением Новой, Свободной Индонезии, он нашел хорошее применение своим ораторским способностям, уступающим только Сукарно, убедив приличное количество войск отступить вместе с ним в борьбе за Правительство, которое делает ставку на Благо Нации перед тяжестью её карманов."

 #ministers
 FRI_minister_Mohammad_Natsir_hog:0 "Мохаммад Натсир"
 FRI_minister_Mohammad_Natsir_hog_desc:0 "§Журналист, интеллектуал и ученый, Мохаммад Натсир известен своими Большими Идеями и всё более Сильной Оппозицией самому Сукарно. Его политические убеждения проистекают из его религиозных убеждений, и эти два фактора дополняют друг друга, как прилив и отлив. Нацир хочет Исламской Индонезии, построенной на Коране и Объединенной верой в Аллаха. Это, а также его Защита Прав Человека, привели его к конфликту с Сукарно, и когда Хатта пообещал Новую и Свободную Индонезию, Натсир увидел свой шанс, наконец, изменить Свою страну к Лучшему§!"
