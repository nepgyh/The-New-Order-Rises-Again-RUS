 #events
 fri.100.t:0 "Трение во власти"
 fri.100.desc:0 "Свобода и нация - мощные, сильные концепции, ради них люди совершают великое и невозможное. Революция тому доказательство. Наши победы - доказательство неизбежности свободной Индонезии. Однако революция не обходится без борьбы. Даже самые прочные узы братства не могут устранить величайший разрыв, известный человеку.:\n\nИдеалогию.\n\nХатский союз, известный как \"Красно-Зеленый Альянс\" между исламистами и коммунистами рвется на части, разделяя Революцию надвое. Первоначальные общие цели способствовала сотрудничеству между двумя фракциями, при этом большие различия старались ингнорировать. Когда революция случилась, обе фракции начали все больше конфликтовать между друг-другом, ослабляя общий моральный дух и настраивая товарищей друг против друга. \n\nС каждым днем ​​разрыв и напряжённость между ними нарастает. Солдаты создают целые банды, объединившиеся по политическим мотивам, а их офицеры заключают между собой тайные договоры. Гражданские держат свои семьи и оружие поближе из-за страха перед соседями, а не перед армией Сукарно. Что же нам делать?"
 fri.100.a:0 "Другого можно было и не ожидать."

 fri.101.t:0 "Первый контакт"
 fri.101.desc:0 "Хатта провел пальцами по пишущей машинке. Она был здоровенной, металлической и дорогой. В ней почти закончились чернила. Множество бесполезных бумаг покрывали его стол, издеваясь над ним своим бессмысленным и расточительным существованием. Так много слов, так много чернил, так много времени - только для того, чтобы их выбросили и оставили непрочитанными Хатта вздохнул и начал еще одну композицию.\n\n\n\nХатта скомкал бумагу и отбросил ее, прежде чем начать снова.\n\nСейчас не время для конфликта. Когда Индонезия станет свободной, мы устроим дебаты.Когда царит мир, мы можем позволить себе проводить кампании, спорить и соревноваться . Когда режим тирана будет свергнут, люди смогут бороться за свои идеалы в новой демократической Индонезии. Сейчас же, мы должны сотрудничать, или ни одно из наших многочисленных видений будущего не может или не сбудется.\n\nПочему мы сражаемся друг с другом, когда перед нами общий враг? В независимости кто мы, какие идеи исповедуем и какие мысли разделяем, нас всех объединяет то что Сукарно действует, чтобы разрушить наше движение и все, что мы защищаем. Братья, умоляю вас, поверните оружие против Сукарно и оставьте товарищей в покое. Когда Сукарно будет побежден, народ решит путь Индонезии.\n\nХатта перечитал свою работу и посмотрел на часы в своем офисе. Он потер лоб. Эта работа должна быть опубликована"
 fri.101.a:0 "Это обращение хорошо смотрятся на бумаге."
 fri.101.a.tt:0 "§YЭто обращение даст нам возможность обеспечить твердый антисукарнский союз с исламистами и коммунистами§!\n§RМы не можем позволить ему пропасть зря!§!"

 fri.102.t:0 "Холодное плечо"
 fri.102.desc:0 "...буржуазная ревизионистская собака! Не мешай мне или я сделаю из тебя мученика капитализма. Рождается новый мир, и вы умрете вместе со старым. Вся власть мировому пролетариату!\n\nХатта осторожно положил письмо в мусорную корзину возле своего стола. Обычно он имел привычку сохранять все полученные письма на всякий случай, но никогда раньше он не видел, чтобы кто-то сообщал так мало информации с таким большим количеством текста. По крайней мере, коммунисты удосужились написать письмо. Исламисты же оказалие ему и такой такой любезности. \n\nОн вздохнул. В этом нет ничего удивительного. Тем не менее, он надеялся. Надеяться вопреки всему - худшая надежда, потому что человек знает, что у него нет шансов, но разочаровывается в том, что он прав. Он задавался вопросом, мог ли он что-нибудь сделать. Может быть, но было уже слишком поздно.\n\nВся его работа. Все чем он пожертвовал. Все, чем пожертвовали все во всей этой ебанной стране. Вся жизнь. Все его надежды.\n\nХатта почувствовал, что впадает в ярость. Он хотел кого-нибудь убить. Он хотел выпотрошить коммунистов. Он хотел бы накормить исламистов свинцом. Он поднял руку, собираясь ударить ей по столу. Его поднятый кулак, ревностный и правый, остановился в воздухе.\n\nА потом мягко опустил. Его страх и ненависть исчезли. Он был один в своем офисе. Лишь тикающие часы нарушали тишину. Солнечный свет падал в окно, освещая его. \n\nОдин в своем офисе, окруженный надеждами тысячи погибших, Хатта оплакивал себя."
 fri.102.a:0 "Потерпеть неудачу - значит быть человеком."

 fri.103.t:0 "Речь"
 fri.103.desc:0 "Хатта недоверчиво посмотрела на серебряный микрофон. Это было слишком далеко от реальности. Как такая безделушка могла с хоть какой-то степенью достоверности разносить чей-то голос по всему миру? Хатта посмотрела на звукооператора. Он показал большой палец вверх, показывая, что они находятся в прямом эфире. Хатта повернулся к металлическому микрофону и начала говорить. \n\n\"Перед нами общий враг. Перед всеми нами. Сукарно и его незаконный тиранический режим угрожают миру и безопасности мусульман, коммунистов и даже либералов. Сукарно не остановится, пока все мы, наши семьи и наши надежды не погибнут и не будут похоронены!\"\n\n\"Я знаю, что даже перед лицом великой угрозы мы ссоримся и спорим между собой. Мы ослабляем наше дело мелкими размолвками и ребяческими спорами. Если вы действительно верите в свободную Индонезию, если вы надеетесь на свободную Индонезию, если вы готовы умереть за свободную Индонезию, тогда вы должны избавиться от разногласий.\"\n\n\"Поскольку в действительно свободной Индонезии не будет необходимости в конфликтах. Лучшая Индонезия возможна. Возможна свободная демократическая Индонезия, где каждый гражданин имеет право голоса, а правит народ. Я обращаюсь к каждому гордому индонезийцу. Нет коммунистов, исламистов, либералов; есть только нация, которую мы разделяем, и нас ждет светлое будущее\"\n\n\"Все, что мы должны делать, это бороться за это.\""
 fri.103.a:0 "Хоть зло и тьма овладели миром, надежда все ещё осталась."

 fri.104.t:0 "Теплый прием"
 fri.104.desc:0 "Речь Хатты разнеслась по Индонезии, как бушующий лесной пожар. Слова, произносеные мм, передавались по широкополосным частотам, с треском и правдой, в уши, а затем и сердца индонезийцев. Эта речь распространялась будто болезнь. Чума мечтаний охватила каждый город и село.\n\nЕдинство находится на высоте. Зачем беспокоится, кто из них исламист, коммунист или либерал? Они сражаются против одного противника и за единую Индонезию! Сукарно их общий враг, а не друг!\n\n\"Лидеры, настроенные более радикально были менее убеждены. Их движение было их силой. Они не сдались бы так легко идеализму Хатты. Тем не менее, они были готовы к сотрудничеству, что, учитывая их предыдущее поведение, было невероятным для многих.\n\nВ Индонезии появился идеал: вера в то, что будущее будет лучше, и желание сделать его таким."
 fri.104.a:0 "Надежда распространяется со скоростью света."

 fri.105.t:0 "Не наш день"
 fri.105.desc:0 "Речь Хатты, словно фальшивый тон или мелкая струйка, цеплялась за умы людей. Это был раздражающий, неукротимый зуд.\n\nКазалось, что это разные неправильные вещи для каждого человека. Коммунисты были расстроены тем, что реакционный дурак Хатта считал демократию чем-то другим, кроме диктатуры капитала. Исламисты были в ярости из-за того, что Хатта ни разу не упомянул Аллаха. Все, кто не принадлежали к двум этим группам, интерпретировали этот наивный призыв к единству как слабое умиротворение.\n\nЛидеры фракций извлекли выгоду из этих разногласий. Записи выступления были разобраны по частям и отредактированы в целях пропаганды. Революция стала еще более разделенной, чем прежде.\n\nХатта, как сообщается, заперся в своем офисе, совершая телефонный звонок за звонком - это попытка уменьшить ущерб."
 fri.105.a:0 "Половина речи - интерпретирована."

 fri.106.t:0 "Исправляя наши разногласия"
 fri.106.desc:0 "Напряжение было сильным. Одно неверное движение - и он сломается, быстро превратив свою потенциальную энергию в тяжелые последствия. Все это напоминало перетягивание каната большой стол: исламисты тянули с одного бока коммунисты - с другого. Хатта была в центре. Он чувствовал, как гнев с обеих сторон проходит через него.\n\nВстреча началась с ожидаемого спора.\n\n\"Надо национализировать для пролетариата всю промышленность!\"\n\n\"Мы должны объявить ислам государственной религией!\"\n\nХатта терпеливо слушал, делая тонкие комментарии, чтобы аргументы не переросли в насилие или, что еще хуже, прекращение переговоров. Вскоре первоначальные радикальные требования утихли. Бушующие обмены обвинениями превратились в нечто похожее на дебаты. Единства достичь не удалось, но впервые руководители индонезийской революции прислушались друг к другу.\n\nХатта почувствовал, как напряжение медленно спадает. Хотя недоверие не исчезло полностью и предстояло много работы, Хатта не мог не почувствовать гордость. Он сделал невозможное."
 fri.106.a:0 "Прогресс за прогрессом"

 fri.107.t:0 "Искусство дипломатии"
 fri.107.desc:0 "Хатта, хотя и приложил максимум усилий, не мог поверить в реальность. Что-то было не так. Он должно быть под наркотиками или во сне. \n\nРуководство исламистов и коммунистов официально заявило о своем сотрудничестве в борьбе за свержение Сукарно и установление демократического правительства. Они призвали своих сторонников с этого момента избегать насилия по отношению к друг-другу.\n\nОднако этот новый дух товарищества оказался не таким идеальным, как надеялся Хатта. Исламисты руководствовались не любовью к коммунистам, а ненавистью к Сукарно. Они четко заявили об этом во множестве речей и заявлений, называя Сукарно величайшим злом, а красных - союзниками по расчету. Коммунисты аналогичным образом пообещали сначала покончить с Сукарно, а потом разорвать оковы рабочих.\n\nТем не менее важность этого перемирия, хотя и временного, трудно переоценить. Революция, в конце концов, представляет собой единое движение, борющееся за освобождение Индонезии от Сукарно."
 fri.107.a:0 "Когда мы едины, кто может надеяться победить нас?"

 fri.108.t:0 "Разделившись мы падем"
 fri.108.desc:0 "Возможно, Хатта ожидал слишком многого? Возможно, он надеялся на слишком большое чудо?Возможно, этого просто было невозможно?\n\nОтговорки и теперь невозможные возможности плыли, как снежинки, в сознании Хатты. Время как будто остановилось. В тот момент, когда напряжение стало слишком большим, в ту самую секунду, когда переговоры прервались - они бесконечно растянулись перед ним. Искаженные, разъяренные лица. Пренебрежительная, остроумная риторика, придававшая смелости оппозиции. Застрявший на месте музей, посвященный его неудаче, доступен для осмотра на досуге.\n\n\"Пожалуйста,\" плача сказал он \"Мы можем все обсудить\"\n\nПока он говорил, время шло. Исламисты и коммунисты медленно таяли, их действия становились все более быстрыми. .\n\nКогда он снова открыл глаза, в комнате было пусто и тихо."
 fri.108.a:0 "Некоторые отличия непреодолимы."

 fri.109.t:0 "Выбрать лучшего правителя"
 fri.109.desc:0 "Наша революция - это двуглавый дракон. Несмотря на свою мощь, которые обе головы могут создать, они бороться друг с другом также как со своими злейшими врагами. Хатте было больно это делать, но ему предстоит сделать трудный выбор\n\nИсламисты уже прочно обосновались на территории, контролируемой Свободной Индонезией. Их сторонники предоставят дополнительное оружие и войска, если с ними будет заключен союз. Для обычной войны они были бы лучшим выбором.\n\nКоммунисты более широко распространены по Индонезии. Они не могут напрямую обеспечивать правительство припасами или добровольцами, но их партизанские сети на территории, контролируемой противником, могут быть чрезвычайно полезным инструментом..\n\nВ любом случае преимущества, которые предложит каждая фракция, доступны только при наличии официального альянса."
 fri.109.a:0 "Идти вместе с белыми."
 fri.109.b:0 "Идти вместе с красными."

 fri.200.t:0 "Где-то за океаном"
 fri.200.desc:0 "Послание президенту Соединённых Штатов Америки,\n\nПрямо как твоя нация, много лет назад, наша Индонезия разделена между двумя великим силами - свободой и тиранией. Мы сражаемся, потому что надеемся, что однажды, в один прекрасный день, наши дети смогут выражать свои мысли без цензурирования, где они могут голосовать на справедливых выборах, чтобы выбрать собственное правительство, где они могут наслаждаться свободой и стремиться к счастью.\n\nЭта мечта всё ещё остаётся мечтой, временно. Наша революция по свержению диктатора Сукарно совсем не уверена в своей победе. Наши храбрые солдаты сражаются и умирают в джунглях за будущее, которого они могут не увидить. Их жертва не должна быть напрасной.\n\nМы просим оружие, если быть точным. Оружие выиграет войну. Оружие обеспечит свободу нашему народу. Оружие победит Сукарно и раскроют растущие трещины в Японской империи. Если вы не хотите помочь нам во благо Индонезии, помогите нам на зло Японии."
 fri.200.a:0 "Послать оружие"
 fri.200.b:0 "Хатта может рассчитывать лишь сам на себя"
 
 fri.201.t:0 "Старые добрые янки"
 fri.201.desc:0 "Хатта и два его незаменимых советника снова встретились за столом.\n\n\"Мы получили их?\" - практически взвизгнул первый советник.\n\n\"О боже, пожалуйста, скажите нам, что они у нас\" добавил второй.\n\nХатта достал конверт из кармана костюма\"Это пришло сегодня утром прямо из Вашингтона, образно говоря. Я еще не открывал\" Хатта сделал паузу \"Не уверен, что хочу открыть\"\n\n\"Если вы не хотите, то давайте я сделаю это.\" - пробормотал первый советник. Одним плавным движением он смахнул конверт, открыл его и пролистал письмо. Спустя пары секунд чтения, он рассмеялся. Этот смех был похож на маниакальный, паралельно он уронил письмо на землю. Его глаза наполнились слезами, и он обхватил лицо ладонями.\n\n\"Так что?\" спросил второй советник \"Что они сказали?\" Но его коллега, который сейчас хрипел, не смог ответить. \"Черт бы тебя побрал, давай я сам прочитаю\" вскрикнул он. Он поднял письмо с пола и прочитал его, бормоча себе под нос. В отличие от своего коллеги, он прочитал все письмо, прежде чем оторвать от него взгляд. Он молчал..\n\nНаконец, Хатта пришел в нетерпение \"Так что они сказали? Американцы помогут нам?\"\n\nВторой советник тупо посмотрел на него. Его лоб в замешательстве наморщился.\n\n\"Вы действительно думали, что они отступят, сэр?\"- спросил первый советник, наконец, отдышавшись. \"Вам нужно больше уверенности.\"\n\n\"Да сэр, они нам помогут\"- сказал второй советник низким, тихим голосом.\"Янки идут\"\n\nНарушая свое профессиональное самообладание, Хатта крикнул во все горло."
 fri.201.a:0 "Пошли их встречать!"

 fri.202.t:0 "Слева на вешалке"
 fri.202.desc:0 "Хатта пожалел, что не разочаровался. Хатте хотелось, чтобы его надежда была разбита, хотя бы для того, чтобы знать, что она вообще существовала. Но он ничего не чувствовал, когда держал дорогое, официально выглядящее письмо.\n\n\"Может быть, они открыты для дальнейших переговоров? Или, может быть, они обещают ограниченную помощь?\"- нервно спросил второй советник.\n\n\"Нет, боюсь, здесь все написано ясным языком\" промолвил первый советник \"Американцы нас бросили, не то чтобы они нам нужны...\"\n\n\"Союзники это всегда хорошо\" заметил Хатта \"В особенности если они такие могущественные как Соединные Штаты.\"\n\n\"Я думаю нам нужно отправить второе письмо\" наконец сказал второй советник\n\n\"Для чего?\" Спросил второй \"Американцы доказали, что им наплевать на демократию, свободу и даже на хуйню, которую творит Восходящее Солнце.\" Он опустил свою голову \"Они не хотят \"разжигать напряженность\", как будто половина из них с пеной у рта не требует бомбить Токио.\"\n\nХатта позволил себе отвлечься от рутинной мелкой ссоры между советниками. Без американской поддержки война была бы сложной, а может быть, и невозможной.Более того, фракции, составляющие \"Свободную Индонезию\", будут становиться беспокойными и обеспокоенными. Фронт рушился - все потому, что янки не были готовы к новому приключению. "
 fri.202.a:0 "В чем же отличия между Африкой и Азией?"
 
 fri.203.t:0 "Увидимся в моем офисе"
 fri.203.desc:0 "Сухарто был уверен, что это только вопрос времени. Картина, которую он написал для Сукарно, была изысканной. Сухарто, глубоко в душе был блестящим художником, тщательно продумавающий свои мазки, стремившись создать именно то, что всем остальным хотелось видеть. Его план, его операция на Борнео, была проста, и далеко от напыщенной и кровавой, которую представлял Сухарто. Он знал, что движет людьми и как исказать свои слова и действия, чтобы приспособиться к той ситуации, в которой он находился, это было специальностью этого человека с юных лет. Сухарто, обычно былсклонен опускать голову и избегает конфронтации, также удостоверился, что его репутация была репутацией кровожадной, таким образом, когда кто-нибудь встретит его, они будут застигнуты врасплох его поведением, оставив их открытыми для капитализации и эксплуатации.\n\nКогда Сухарто вошел в кабинет президента, он знал, что ему будет предоставлено командование операцией \"Магок\".\"Доброе утро, господин президент\" Сухарто поклонился и закрыл за собой дверь\n\n\"Ах, наконец-то ты пришел. Как ты понимаешь, наша ситуация крайне шаткая. Нет места неудачам\" Сукарно пристально смотрел Сухарто в глаза, пытаясь узнать его мнение заранее.\"Я не верю, что ты справишься с этой задачей\"\n\nСухарто чуть не сорвал ткань со стула, на котором сидел, когда дернулся назад. Сукарно поднял руку и мягко улыбнулся:\"Что ты имеешь в виду? Вы хотите позволить Насутиону вести нас в бой?\"\n\n\"Ах, ах, ах, именно он и возглавит бой, Сухарто. Нельзя терять ни капли времени.Я ищу человека, наполненного страстью. Судя по покореженному подлокотнику, я бы сказал, что вы переполняетесь страстью.\"\n\nСухарто на долю секунды перестал дышать. На этот раз Сухарто не добился своего. Сухарто быстро встал и поправил куртку, запинаясь, прощаясь, покидал комнату."
 fri.203.a:0 "\"Я никогда не пойму его методов, но никто не может отрицать его успех.\""

 fri.204.t:0 "Сила картин"
 fri.204.desc:0 "Обдумывая разложенные перед ним документы, Сукарно рассматривал два варианта, как сейчас следует действовать, но еще больше он рассматривал два варианта будущего. Мог ли он спать по ночам с людьми, возглавляемыми генералом Абдулом Харисом Насутионом? Принесет ли Сухарто быстрый конец этой войне? Сукарно перевернул манильский конверт, на его обратной стороне была черная птица, парящая над красным полем, символ Tentara Nasional Сукарно быстро перевернул конверт и оторвал взгляд от стола, глядя на картины, украшающие его стены. Это были больше, чем картины, это были воспоминания, это были переживания. Все операции против голландцев, борьба с мятежниками и сражения в Собрании напоминали ему о том, кто был рядом с Сукарно с первого дня, с кем он сражался вместе и кто будет защищать Индонезию еще долгое время после его смерти.\n\n\"Насутион?\" рявкнул Сукарно в трубку \"Насутион, ты там?\"\n\nНасутион ухмыльнулся и поправил шапку, придерживая телефон щекой\"Да-да, я здесь мистер президент, что вам надо от меня?\n\n\"Мне нужен кто-то, кому небезразлично, Насутион. Мне нужен кто-то, кто не позволит потерять ни одной жизни.\"\"\n\nУлыбка Насутиона стала исчезать, когда он осознал суровость его тона.\"К-конечно, мои солдаты будто мои сыновья, Я бы никогда не повел их в битву, если бы не был уверен в победе.\" На другом конце линии повисло молчание. \"Мистер президент?\".\n\n\"Ты отправляешься в Могок. Не подведи меня, Насутион.\""
 fri.204.a:0 "\"Конечно, мистер президент\""

 fri.205.t:0 "Ответ Рамуши"
 fri.205.desc:0 "Величайшей проблемой нашей революции есть вопрос индетификации. Хатта, исламисты и коммунисты, какими бы разными они ни были, все имеют одну общую черту: Они ненавидят Сукарно Революция в целом, на самом деле, имеет особый антисукарнский подход ко всему, что находится в ней.\n\nВо всей Индонезии система Ромуша признана величайшим преступлением Сукарно. Система, принуждающая людей к труду популярна лишь среди богатых, которые получают с нее выгоду. При такой непопулярности система Ромуша могла бы стать отличной мишенью для индонезийских революционеров. Тирания, рабство и Сукарно - все должно быть уничтожено одним взмахом пера\n\nЕсли бы это было так.\n\nСистема Ромуша во всем ее ужасе собрала множество сторонников с помощью революции. Лидеры и военные, привлеченные сладким медом неоплачиваемого, бесконечного труда, созывают собрания за собранием, утверждая, что система Ромуша должна сохраниться, хотя бы до конца войны. Им противостоят идеалисты и революционеры, лишенные понятие \"прибыль\". Они утверждают, что система Ромуша аморальна и должна быть немедленно уничтожена, независимо от цены.\n\nВопрос Ромуше задавали сто раз. Наконец-то должен быть дан ответ."
 fri.205.a:0 "Цель оправдывает средства."
 fri.205.b:0 "Индонезия будет свободной не завтра, а сегодня."
 
 fri.206.t:0 "Свободные индонезийские повстанцы"
 fri.206.desc:0 "Недавно повстанцы, финансируемые \"Свободной Индонезией\", начали преследовать наши войска и линии снабжения. Они атакуют быстро, наносят средний урон, а затем отступают, прежде чем им удастся эффективно противостоять. Хотя их сила ограничена из-за отсутствия у них подготовки, оборудования и людей, оно представляет собой сдвиг в стратегии врага от прямого столкновения с нашими войсками.\n\nПохоже, что Хатта и его генералы прибегают к нетрадиционной тактике, чтобы выиграть войну. Наши генералы по-прежнему скептически относятся к тому, что это восстание повстанцев действительно повлияет на исход этого конфликта, но Хатта - противник, полный неожиданностей."
 fri.206.a:0 "Чёрт!"

 fri.207.t:0 "Эскалация повстанцев"
 fri.207.desc:0 "Повстанцы Свободной Индонезии стали более боеспособными с тех пор, как начали преследовать нашу армию. Больше финансирования, лучшая подготовка и всплеск популярности благодаря новой пропаганде - все это привело к большему урону для наших войск и линий снабжения.\n\nПохоже, что стратегия Хатты окупается, поскольку наши люди теперь заметно ослабли и сталкиваются с большими трудностями на поле боя. Военные Свободной Индонезии ведут войну, совершенно отличную от нашей. Они бьют из тени и прибегают к саботажу и уловкам. Однако это не имеет значения. В конце концов, все их уловки окажутся напрасными."
 fri.207.a:0 "Все они просто трусы"

 fri.208.t:0 "Тихоокеанское письмо"
 fri.208.desc:0 "Хатта и два других советника сели за стол. Прошло несколько часов с тех пор, как село солнце и оранжевое сияние ламп осветило комнату. Их внимание было сосредоточено на одной пишущей машинке, с помощью которой печатал Хатта.\n\n\"Как лучше начать письмо, может с \"Нашим братьям по свободе\"?\" спросил один из помощников\n\n\"Да, американцам это понравится\" ответил другой, слегка кивнув.\n\nХатта подтер подбородок \"Я по-прежнему считаю, что нам нужно быть менее пафосными. Они вряд ли нам помогут, если то, о чем мы говорим, будет прикрыто напыщенной риторикой.\"\n\n\"Что, если мы будем называть их правительство дядей Сэмом? Американцы так поступают, верно?\" предложил первый советник.\n\n\"Это самая тупая вещь, которую ты блять когда-либо говорил\" проворчал второй\n\n\"По крайней мере, я хотя бы предлагаю идеи. Я не вижу, чтобы ты занимался чем-нибудь, кроме ...\"\n\nПока они спорили, пальцы Хатты танцевали по клавишам. Щелчок за щелчком выманивали письмо из утробы разума.\n\n\"Ну, что вы двое думаете?\" спросил Хатта, передавая черновик своим советникам, прерывая их спор.\n\n\"Все хорошо. Я бы написал по другому но в этом варианте определенно есть смысл.\" сказал второй\n\nПервый выхватил черновик из рук второго и быстро просмотрел.\"Намеков на американскую революцию не так уж и много. Как мы должны заставить янки помогать нам, если мы не заставим их почувствовать некую ответственность?\"\n\nХатта взял листок и встал, вытянув спину после долгого дня сидения на месте \"Вы двое можете провести ночь, сочиняя что-нибудь получше, если хотите, но я пойду спать\"\n\nС этими словами Хатта пошел через коридоры здания, мечтая об удобной кровати. Позади него эхом разносились голоса двух его советников. Споры о том, следует ли включать извинения за Перл-Харбор, были в самом разгаре."
 fri.208.a:0 "Дорогой Дядя Сэм..."
 
