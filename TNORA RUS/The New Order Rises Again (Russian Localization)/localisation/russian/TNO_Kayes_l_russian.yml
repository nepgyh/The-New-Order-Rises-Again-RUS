 POLITICS_MOUSSA_TRAORE_DESC:0 "Мусса Траоре не из тех, кто имеет много принципов, но есть три негласных правила, которых он придерживается всю жизнь. Он гордый мусульманин, друг французов и антикоммунист. Его ополченцы также свято исполняют эти заповеди, и именно поэтому он объявил о своей оппозиции правительству Мали и этой крысе Кейте. Теперь он готов сражаться против социалистической угрозы на юго-западе.\n\nТраоре родился в деревне Себету за три года до войны в Европе и за четыре года до падения материка. Когда ему исполнилось шестнадцать, он присоединился к ополченцам Кейты. Обученный правильной природе ислама своими старшими товарищами, Траоре возненавидел прогрессивного Кейту по мере продвижения по военной службе. Он также начал испытывать определенные симпатии к французам. Иногда он появлялся с кучей французских пушек, которые, по его словам, были получены в результате хорошо проведенного рейда. Но его местная клика разношерстных ополченцев прекрасна знала, что он заключал с ними сделки.\n\nГоды шли, и Мусса вместе со своими ополченцами начал консолидировать власть к северо-западу от того, что контролировалось Кейтой, постепенно увеличивая свое влияние по мере того, как все больше и больше людей начали переходить на сторону этого нового правительства в Кайесе. Пока не стало слишком поздно. Траоре объявил об отделении еще одного малийского государства, объявив центрально правительство нелегитимным. Теперь игра началась, и этот воин Аллаха уничтожит всякую социалистическую мразь, пока свет Божий будет твёрдо светить на его стороне."




