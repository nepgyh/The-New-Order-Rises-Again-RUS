 ##Pakt
 Pakt_Leader: "Хозяин Европы"
 Pakt_Leader_effect: "[!Pakt_Leader]"
 Pakt_Leader_desc: "Einheitspakt, называемый в международных кругах Пактом Единства, является Пан-европейским альянсом нацистского порядка. Исчез старый порядок упадочных государств и вырождающейся коррупции - на его месте теперь стоит европейское братство и единство, руководимое немецким гегемоном. Пакт состоит из множества уставов, подробно описывающих экономические, военные и политические отношения его многочисленных государств-членов, каждый из которых в конечном счете создан в интересах Германии. С его беспрецедентным контролем над европейскими делами, Пакт действительно является стержнем европейской судьбы - и Рейх,§YХозяин Европы§!."

 Pakt_Military_Authority: "Военное Руководство"
 Pakt_Military_Authority_effect: "[!Pakt_Military_Authority]"
 Pakt_Military_Authority_desc: "Учрежденный в соответствии с рядом договоров между Германией и принимающим ее государством §YВоенное Руководство§! получает свои приказы непосредственно из штабов Верховного командования сухопутных войск. Обладая особыми полномочиями, оно управляет почти всеми делами на предоставленной ему территории, наблюдая за полицейскими операциями, вмешиваясь в местное самоуправление и, прежде всего, наблюдая за своим хозяином на предмет любых признаков неосторожности. Именно с помощью этих средств §YВоенное Руководство§! известно, как наиболее ярко выраженная рука немецкого контроля."

 Pakt_Protektorat: "Протекторат"
 Pakt_Protektorat_effect: "[!Pakt_Protektorat]"
 Pakt_Protektorat_desc: "Эта страна является §YПротекторатом§!, остатком бывшей нации, теперь почти полностью интегрированной в Рейх. По словам Германии, §YПротектораты§! являются особыми регионами рейха, выбранными для управления собой и управления своими делами с некоторой степенью автономии. Однако под этим фасадом автономии скрывается система экономического и политического контроля, в конечном счете контролирующейся Германией. Их экономикой руководят немецкие компании, их политика закрыта немецкими марками, §YПротектораты§! являются расширенной тенью Рейха. Не все провинции Рейха носят это название, и §YПротектораты§! не исключение."

 Pakt_Integrated_Reichskommissariat: "Интегрированный Рейхскоммиссариат"
 Pakt_Integrated_Reichskommissariat_effect: "[!Pakt_Integrated_Reichskommissariat]"
 Pakt_Integrated_Reichskommissariat_desc: " §YИнтегрированный Рейхскоммиссариат§! является колониальной администрацией, созданной рейхом для подготовки к аннексии. Администрация все больше привязывается к администрации самого Рейха, до такой степени, что корпорации и люди теперь беспрепятственно пересекают их границы. Точно так же все большее число политических назначений в администрации этого  §YРейхскоммиссариата§!является лишь одним из нескольких признаков того, что скоро станет провинцией Германии."

 Pakt_Autonomous_Reichskommissariat: "Автономный Рейхскомиссариат"
 Pakt_Autonomous_Reichskommissariat_effect: "[!Pakt_Autonomous_Reichskommissariat]"
 Pakt_Autonomous_Reichskommissariat_desc: " §YАвтономный Рейхскомиссариат§!, как и его интегрированная альтернатива, это не нация, а скорее колониальная администрация, созданная Великогерманским рейхом, чтобы подготовить его к неизбежной аннексии. Возглавляемые назначенным фюрером рейхскомиссаром, эти административные районы получили определенную степень автономии от обычно пристального надзора со стороны Германии, либо из-за их удаленности от родины, либо из-за региональных особенностей. Вид автономии применим только к ее элите, и что они с ней будут делать, решать только им."

 Pakt_Reichsland: "Рейхсланд"
 Pakt_Reichsland_effect: "[!Pakt_Reichsland]"
 Pakt_Reichsland_desc: "Этот регион был определен как §YРейхсланд.§! Хотя де-юре и на международном уровне она все еще является частью Германии, ее возглавляет правительство местных коллаборационистов в попытке узаконить и гармонизировать правление Рейха."
 
 Pakt_Marionettenstaat: "Марионеточное Государство"
 Pakt_Marionettenstaat_effect: "[!Pakt_Marionettenstaat]"
 Pakt_Marionettenstaat_desc: "Эта нация §YМарионеточное Государство§!, якобы независимый член Пакта. Братство между этой страной и Рейхом настолько тесно, что они голосуют полностью в интересах друг друга во время собраний Пакта, внимательно следуя линии, выдвинутой представителями Германии. Немцы есть на улицах, на предприятиях, в казармах и в правительственных зданиях - такова их поддержка Пан-европейского идеала. Все сподвижники-близкие братья по оружию рейха, но §YМарионеточное Государство§! еще ближе, танцуя на конце струны под Песню Хорста Весселя."

 Pakt_Mitstreiter: "Соратник"
 Pakt_Mitstreiter_effect: "[!Pakt_Mitstreiter]"
 Pakt_Mitstreiter_desc: "Эта нация, гордый §YСоратник§! Великого Германского рейха, она сбросила оковы вырождения и вступила в новую эпоху. В настоящее время рассматривается как близкий брат по оружию в борьбе за европейское единство и процветание в рамках Пакта Единства, её судьба связана с судьбой Германии. Германия настаивает на том, что это взаимные и процветающие отношения, хотя на самом деле так называемый брат по оружию служит скорее инструментом, чем равным партнером."

 Pakt_Bundnispartner: "Союзник"
 Pakt_Bundnispartner_effect: "[!Pakt_Bundnispartner]"
 Pakt_Bundnispartner_desc: "§YСоюзник§! Великого Германского рейха. Эта нация увидела мудрость в мирном сотрудничестве и взаимной помощи с величайшей империей Европы и присоединилась к Пакту Единства в качестве равноправного партнера. Теперь, рассматриваемый как союзник Рейха на мировой арене, она подчиняется множеству договоров и обязанностей, которым её подчиняет альянс. Несмотря на то, что стремление к братскому единству, как утверждается, является причиной членства в Пакте Единства, чаще всего именно соблазн экономического процветания и безопасности вовлекает страны в эти не столь равноправные отношения."

 Pakt_Ordensstaat: "Орденсштаат"
 Pakt_Ordensstaat_effect: "[!Pakt_Ordensstaat]"
 Pakt_Ordensstaat_desc: "Уникальная среди Пакта, эта нация является §YОрденсштаатомt§!, военной администрацией, контролируемой исключительно СС. В то время как формально в политическом, военном и экономическом отношении это часть Рейха под полным контролем фюрера, в действительности §YОрденсштаат§! это не более чем вотчина Рейхсфюрера СС Генриха Гиммлера. Мало информации раскрывается общественности о внутренней работе  §YОрденсштаата§!, но ходят слухи о полном и тотальном контроле над действиями, словами и даже мыслями граждан. Иллюзия немецкого контроля над §YОрденсштаатомt§§! шатка, и одна-единственная искра может поджечь все это..."

 Pakt_Observer: "Наблюдатель Пакта"
 Pakt_Observer_effect: "[!Pakt_Observer]"
 Pakt_Observer_desc: "Эта нация имеет тесные связи с Германией и ее коллегами по Пакту Единства, и ей был предоставлен §YСтатус Наблюдателя§! в рамках организации. Сохраняя свою независимость от Пакта, эта нация получает привилегию участвовать в некоторых программах и мероприятиях Пакта Единства, в то же время разделяя ответственность и обязательства с другими членами Пакта."
 
 Anti_Heydrich_Pact: "Анти-Гейдриховский пакт"
 Anti_Heydrich_Pact_effect: "[!Anti_Heydrich_Pact]"
 Anti_Heydrich_Pact_desc: "Ужасный, когда-то немыслимый исход теперь стал пугающей возможностью. Рейнхард Гейдрих - пражский мясник, палач, доверенное лицо Гиммлера - может победить в гражданской войне в Германии. Рейнхард Гейдрих может стать следующим Фюрером Германии.\n\nДостаточно сказать, что такой исход несостоятелен. Чтобы предотвратить катастрофу, постигшую Рейх, большинство оставшихся участников гражданской войны отложили свои разногласия в сторону и согласились на неофициальное перемирие. Пока Гейдрих ещё стоит на ногах, пока он ещё представляет угрозу для Германии и всего, за что она выступает, они не будут нападать друг на друга. Они будут работать вместе, чтобы уничтожить безумца и его союзников.\n\n§xПусть Бог смилостивится над Германией, если они потерпят неудачу.§!"
 
 Anti_Himmler: "Анти-Гиммлеровская коалиция"
 Anti_Himmler_effect: "[!Anti_Himmler]"
 Anti_Himmler_desc: "В глазах многих немцев название Анти-гиммлеровская коалиция является несколько излишним. В конце концов, практически все были против Гиммлера на протяжении десятилетий, за пределами СС. Тем не менее, название хорошо подходит для обширного, беспорядочного союза, который объединяется против чёрной массы легионов Гиммлера - включая бывшего протеже Гиммлера, Рейнхарда Гейдриха, который возглавляет Коалицию. Воистину, любое движение, включающее в себя всех - от демократов до милитаристов и эсэсовцев, - это коалиция, порождённая исключительно ненавистью к великому злу.\n\nТолько это зло, замышляющее и планирующее конец света в Нанциге, держит своих противников вместе. Когда он умрёт, коалиция уйдёт вместе с ним, и силы объединённой оппозиции снова распадутся. Но даже помня об этом, члены коалиции понимают, что строить козни друг против друга граничит с глупостью, ведь какой смысл строить планы на завтра, если конец света может наступить уже сегодня?"
 
 Anti_Heydrich: "Лоялисты Гиммлера"
 Anti_Heydrich_effect: "[!Anti_Heydrich]"
 Anti_Heydrich_desc: "Нужно быть действительно особенным человеком, чтобы встать на сторону такого злодея, как Генрих Гиммлер, когда карты легли. Рейх расколот на части человеком, которого когда-то называли будущим арийской расы - Рейнхардом Гейдрихом, величайшим предателем современности. Его восстание заставило каждого жителя Центральной Европы, немца или нет, принять чью-либо сторону. Именно эти люди встали на сторону Бургундской системы.\n\nЭти люди, когда-то немногочисленные, сейчас сильнее, чем когда-либо. Победа Гейдриха в Германии дала верным СС отличное оружие и позиции, которые они теперь занимают для защиты от орд дегенератов, желающих разрушить всё, за что боролся арийский человек. Многие сражаются за бургундскую систему и арийство. Некоторые сражаются за Гиммлера. Очень немногие сражаются за истинные планы Гиммлера или знают о них. И всё же, независимо от причин, они вооружены, обучены, смертоносны и очень опасны, и они не остановятся ни перед чем, чтобы подставить Европу под холодный огонь Чёрного Солнца."

 #Sphere
 Sphere_Leader: "Лидер Сферы"
 Sphere_Leader_effect: "[!Sphere_Leader]"
 Sphere_Leader_desc: "Сфера совместного Сопроцветания Великой Восточной Азии, обычно называемая \"Сферой\", является международной организацией независимых азиатских государств, освобожденных во Второй Мировой Войне против западного колониализма и империализма. По крайней мере, такова официальная версия. На самом деле, помимо нескольких добровольных членов, Сфера заполнена колониальными правительствами во всем, кроме названия, ориентированными на обслуживание своих японских рабовладельцев. Сфера совместного Сопроцветания сочетает в себе аспекты экономического союза, политической надстройки, военного союза и интеграционного проекта. Однако самое главное, что она служит дальнейшим продолжением имперской хватки."
 Sphere_Leader_tt: "§MКак лидер Сферы, наш годовой бюджет еще больше увеличивается благодаря регулярным платежам от подчиненных членов Сферы.\n\nКроме того, часть производственных мощностей каждого субъекта будет передана нам в соответствии с их уровнем зависимости.§!"
 
 Sphere_Coequal: "Равноправный Член Сферы"
 Sphere_Coequal_effect: "[!Sphere_Coequal]"
 Sphere_Coequal_desc: "Эта нация является полностью независимой страной в Сфере совместного Сопроцветания Великой Восточной Азии, выступая в качестве члена по своему выбору, а не в качестве вынужденного марионеточного правительства. Будучи независимым членом Сферы, эти страны являются в первую очередь региональными державами, играющими определенную роль в поддержании мира в других, более зависимых странах. Однако существует большая вероятность того, что лояльность этих наций поставлена под сомнение."
 
 Sphere_Economic_Dependent: "Экономически Зависимый Член Сферы"
 Sphere_Economic_Dependent_effect: "[!Sphere_Economic_Dependent]"
 Sphere_Economic_Dependent_desc: "Несмотря на то, что экономика этой страны в основном независима, она нуждается в иностранном вмешательстве, чтобы удержаться на плаву в Сфере совместного процветания Великой Восточной Азии. Это также включает дальнейшее военное сотрудничество с более независимыми членами, а также, как правило, более прямое участие их сюзеренов в целом, а также других региональных держав в этой Сфере.\n\n§MЭтой стране приходится платить§! §Y15%§! §Mсвоего§! §YСовокупного годового дохода§ §eЛидеру§! §eСферы Совместного Процветания§!§M.§!"
 
 Sphere_Fully_Dependent: "Полностью Зависимый Член Сферы"
 Sphere_Fully_Dependent_effect: "[!Sphere_Fully_Dependent]"
 Sphere_Fully_Dependent_desc: "Эта нация полностью зависит от иностранного государства в военном, экономическом и политическом аспектах. Они невольно попадают в Сферу совместного процветания Великой Восточной Азии в качестве марионеточной нации и часто подвергаются вовлечению в войны и дипломатию в этой Сфере. Однако контроль часто может сеять раздор в этих обществах, что, вероятно, перерастет в восстание.\n\n§MЭтой стране приходится платить§! §Y25%§! §Mсвоего§! §YСовокупного годового дохода§! §eЛидеру§! §eСферы Совместного Процветания§!§M.§!"
 
 Sphere_Imp_Protectorate: "Имперский Протекторат"
 Sphere_Imp_Protectorate_effect: "[!Sphere_Imp_Protectorate]"
 Sphere_Imp_Protectorate_desc: "Эта нация находится под защитой Японии и, как таковая, включена в Сферу совместного процветания Великой Восточной Азии в результате руководства Японии. Такие нации находятся в прямом подчинении Японии и подчиняются ей. Это самая прямая форма японского влияния в стране, если не считать полной аннексии.\n\n§MЭтой стране приходится платить§! §Y40%§! §Mсвоего§! §YСовокупного годового дохода§! §eЛидеру§! §eСферы Совместного Процветания§!§M.§!"
 
 Sphere_Special_Econ_Zone: "Особая экономическая зона"
 Sphere_Special_Econ_Zone_effect: "[!Sphere_Special_Econ_Zone]"
 Sphere_Special_Econ_Zone_desc: "\n\n§MЭтой стране приходится платить§! §Y60%§! §Mсвоего§! §Yовокупного годового дохода§! §eЛидеру§! §eСферы Совместного Процветания§!§M.§!"
 #OFN
 OFN_Leader_of_The_Free_World: "Лидер Свободного мира"
 OFN_Leader_of_The_Free_World_effect: "[!OFN_Leader_of_The_Free_World]"
 OFN_Leader_of_The_Free_World_desc: "Окруженные экзистенциальными угрозами как с Востока, так и с Запада, Соединенные Штаты собирали союзников везде, где только могли, прежде чем провести черту, которую их враги не должны пересекать. Независимо от стоимости и состояния дел, сверхдержава поклялась, что ее лидеры и армии будут добросовестно следить за тонкой границей, образовавшейся между здравомыслием и безумием.\n\nВ знак признания правительства и угнетенные народы обращаются к Вашингтону за руководством, безопасностью и материальной поддержкой. Тем не менее, эти привилегии сопровождаются неписаным требованием: Америка должна продолжать поддерживать высокие стандарты своего прозвища, чтобы семья Свободного мира внезапно не оказалась без патриарха, достойного следования..."
 
 OFN_Independent_Member: "Независимый член ОСН"
 OFN_Independent_Member_effect: "[!OFN_Independent_Member]"
 OFN_Independent_Member_desc: "ОСН это, прежде всего, союз взаимной обороны между странами с либеральными и демократическими наклонностями. В его состав входят подписавшие Нью-Йоркскую хартию, которые (за некоторыми исключениями), как ожидается, \"будут поддерживать и развивать свой индивидуальный и коллективный потенциал для противодействия вооруженным нападениям\" в соответствии со статьей 3 вышеупомянутого документа. Совет представителей от каждого государства-члена, каждый из которых имеет право на один голос, управляет ежедневными и долгосрочными делами альянса.\n\nНезависимые члены относятся к государствам-членам, которые сохраняют политическую, экономическую и военную автономию от Соединенных Штатов. Первыми независимыми членами альянса стали Канада, Австралия и Новая Зеландия."
 
 OFN_Dependent_Member: "Зависимый член ОСН"
 OFN_Dependent_Member_effect: "[!OFN_Dependent_Member]"
 OFN_Dependent_Member_desc: "Для государств-членов, не располагающих ни ресурсами, ни людскими ресурсами для содержания чего-либо большего, чем силы самообороны, статья 5, которая предписывает подписавшим сторонам \"оказывать помощь стороне или сторонам, подвергшимся нападению, путем немедленного принятия мер\"... применение вооруженной силы - влечет за собой лишение их экономики постоянной силы, которую они сами едва ли используют. Место малых наций в ОСН, с учетом этих ограничений, было предметом энергичных дебатов до тех пор, пока в Нью-Йоркскую хартию не были внесены поправки к компромиссному решению.\n\nТеперь называемая \"Оговорка о зависимом статусе\" освобождает государства-члены, которые соответствуют перечню строгих критериев, от выполнения своих обязательств по статье 5. По сути, Вооруженные силы США выполняют значительную часть обязанностей, которые, как ожидается, будут выполнять их военнослужащие. Только Вест-Индская федерация, Белиз и Гайана претендуют на особый статус по состоянию на 1962 год."
 
 OFN_Military_Government: "Американское военное правительство"
 OFN_Military_Government_effect: "[!OFN_Military_Government]"
 OFN_Military_Government_desc: "Соединенные Штаты имеют опыт создания военных округов - оккупационных зон, жители которых подчиняются военным, а не существующим местным гражданским законам, - начиная с эпохи реконструкции. Направленные на обеспечение немедленного мира и стабильности в раздираемых войной или спорных регионах, военные правительства контролируются генералами и привлекают значительное число развернутых американских военнослужащих. Администрации могут по той или иной причине принять решение продолжить эту практику и в наши дни.\n\nСамый последний пример-вооруженные силы США в Исландии, фактическая власть одноименного острова с 1941 года."
 
 OFN_Mandate: "Мандат ОСН"
 OFN_Mandate_effect: "[!OFN_Mandate]"
 OFN_Mandate_desc: "Учитывая цели, намеченные его создателями, ОСН не только мирно существует, но и вынуждена вмешиваться в конфликты, в которых на карту поставлены интересы Свободного мира. Зачастую образованиям, которые возникают из них, не хватает стабильности, институтов и опыта для поддержания успешной демократии после обретения независимости.\n\nСтатья 12 Нью-Йоркской хартии предусмотрительно уполномочивает альянс создавать гражданские администрации в вышеупомянутых образованиях до тех пор, пока компетентные местные органы власти не смогут осуществлять надзор за свободными и справедливыми выборами в пределах своей юрисдикции. Следует надеяться, что такой переходный период поможет создать страны, более подготовленные к тому, чтобы самим распоряжаться своей собственной судьбой, нежели наоборот."
 
