 ### Leader Bios ###
 POLITICS_IBRAHIM_YUSUPOV_DESC:0 "Отец Ибрагима Юсупова был религиозным священником и богатым землевладельцем, что делало его главной мишенью для ареста и \"исчезновения\" советскими властями в 1930-е годы. Таким образом, Юсупова воспитывала мать-одиночка, и он был вынужден работать в детстве, чтобы кормить и одевать своих братьев и сестер. Это суровое воспитание, однако, это не удержало его от любви к поэзии, и он смог получить степень по литературе, когда ему было двадцать.\n\nВ течении большей части столетия родина Юсупова, Каракалпакстан, была оккупирована Российской империей, а затем и Советским Союзом, поэтому автономия Каракалпакстана постепенно разрушалась на протяжении десятилетий. Неудивительно, что каракалпаки быстро объявили независимость и отбились от любых постсоветских варлордов после падения Союза. Им также посчастливилось изящно перейти от коммунистического правления к функционирующей либеральной демократии, свободной от сильных мира сего и тиранов. В то время как другие, более авторитарные режимы, возможно, подавляли его, свободная природа каракалпакского общества позволила карьере Юсупова как поэта и журналиста не только быть жизнеспособной, но и процветающей. Он работал редактором газеты и профессором литературы, а в конце концов бросил свою шляпу на ринге и баллотировался в президенты Каракалпакстана в 1961 году. Его популярность как автора имела большое значение для создания базы избирателей, и его владение риторикой гарантировало, что он всегда выйдет победителем на дебатах. Но теперь, когда он выиграл президентство, некоторые задаются вопросом, может ли он составить нечто большее, чем просто стихи, и может ли он на самом деле реализовать политику, которую он так одобрял."

