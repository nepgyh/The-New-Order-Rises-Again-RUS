 POLITICS_Felix_Steiner_DESC:0 "Нет, Боже, нет. Они должны остановиться, прекратить борьбу, прекратить соперничество, прекратить братоубийство. Иначе мы все умрем.\n\nФеликс Штайнер родился 23 мая 1896 в Восточной Пруссии, в идеальное время, чтобы оказаться втянутым в Первую Мировую войну, где он сражался и проливал кровь, чтобы заслужить свой Железный крест, как первого, так и второго классов. Однако то, что бумаги о капитуляции Германии были подписаны в Версале, не означало для Штайнера окончания войны, поскольку он вступил в военизированные формирования, фрайкоры, и встал на путь милитаризма. Взяв в руки оружие в окончательно сформированном СС, Феликс Штайнер оказался бы наделен административной властью для формирования 5-й танковой дивизии СС \"Викинг\", состоящей исключительно из скандинавских добровольцев Ваффен-СС, которые должны были идти к победе на Востоке ради Фатерлянда. Однако после войны Феликс Штайнер быстро, и опасно познакомился с паутинами национал-социалистической бюрократии. Получив назначение из добровольческой дивизии, которую он основал, Штайнер обнаружил, что руководит действующими военнослужащими и ветеранами Шуцштаффеля, Ваффен-СС и даже вермахта. В эпоху кризиса, который задушил бы былой престиж Рейха, Штайнер познал бы близость ко всем военнослужащим Рейха, полагая, что их погружение в дух воина принесет пользу любому арийскому солдату, будь то из СС или вермахта. Некоторые с неодобрением относились к этой эгалитаристской идее. Однако сам Штайнер чувствовал удовлетворение, снимая обвинения в преступлениях во время и после войны со многих военнослужащих, которым он сам служил. Тем не менее, эпоха кризиса породила бы эру огня. Теперь немецкие войска СС и силы Орденсштаата убивают друг друга на улицах, и у Штайнера только так много пешек, которые можно использовать в этой игре. Члены СС и вермахта, которых он развязал в своем штабе, находятся на постоянном расстоянии от открытия огня по друг другу. Цена, которую он не может себе позволить, когда пытается пережить бури Гейдриха и Гиммлера с обеих сторон."

