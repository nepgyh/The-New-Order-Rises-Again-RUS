 #Leader Descriptions#
 POLITICS_KAZIMIERZ_SOSNKOWSKI_DESC:0 "Казимеж Соснковский, известный под псевдонимом \"Поэт\", последний лидер польского правительства в изгнании, никогда не питал подлых мыслей о капитуляции даже после того, как успешное вторжение Германии в Британию, казалось, разрушило все оставшиеся надежды на победу союзников. Используя хаос бурных 50-х, он сумел перебраться через Бретань во Францию ​​и Италию, откуда каким-то образом ему удалось добраться до Генерал-губернаторства. Многие теории заговора предполагают, что это был, возможно, один из многих \"последних подарков\" Муссолини Германии перед его кончиной.\n\nБлагодаря заблуждениям и некомпетентности Ганса Франка структура Армии Крайовой осталась в значительной степени нетронутой, поэтому Соснковский смог использовать свои способности для восстановления формирования и структуры Польского подпольного государства. Структурная слабость немецкой экономики и пиррова победа над Западнорусским Революционным Фронтом позволили массовому расширению подпольных структур, включая систему налогообложения, суды, социальное обеспечение, полицию, прессу и образование, - всё это чудесным образом держалось в секрете. В начале 60-х оно стало государством в государстве, поскольку всё формальные структуры Генерал-губернаторства были подорваны. Однако Армия Крайовой ещё не была готова к восстанию, поскольку немецкий гарнизон всё ещё невозможно было победить при вероятной поддержке Германии. Однако начало гражданской войны в Германии изменило ситуацию и убедило Соснковского начать всеобщее восстание. Он стал стариком, его здоровье ухудшилось после перенесённого инсульта, он почти ослеп, но мечта окончательно освободить свою родину сохраняет ему жизнь.\n\nКак человек, Казимеж Соснковский - настоящий человек эпохи Возрождения, владеющий французским, английским, немецким, русским, итальянским, классическим греческим и латынью, а также владеет фортепиано, шахматами, живописью, охотой, футболом и верховой ездой. Может быть, в другое время и в другом месте он был бы известным интеллектуалом и переводчиком стихов. Но для Казимежа Соснковского эти увлечения были ничем для освобождения Польши от жёсткой хватки немецкого ига. В конце концов, снисходительность приходит после жертвоприношения."
 
 




