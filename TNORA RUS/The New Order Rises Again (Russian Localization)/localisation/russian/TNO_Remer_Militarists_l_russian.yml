 POLITICS_Otto_Ernst_Remer_DESC:0 "It's him, he's here! Cut him up into pieces, string him up at the gallows, lit his whisper-trail afire... this conspiracy will end!\n\nOtto Remer, once nothing but a Generaloberst, now fancies himself as Field Marshal. Once, the man was third-in-line for the Militarist faction, happily sat behind Reichsmarschalls Hermann Göring and Ferdinand Schörner, Remer now leads from the front, as the main voice of what Militarists remain after Heydrich's victory. Through fiery rhetoric and high position, he has successfully whipped his men into shape, ready to crush the two great threats to the Reich: the Blonde Beast, who has betrayed Germany and now sits to the west, and a much closer, much more insidious foe lurking amidst the shadows of every corner... Ferdinand Schörner.\n\nRemer's old boss has gone missing in the chaos that has engulfed Germany once again, and rumors spread that the erstwhile Field Marshal now uses his power to string treacherous webs to aid Heydrich, the traitor... and, rumor has it, he's focusing his efforts to prey upon Remer's very own domain. This cannot, no, will not be tolerated, and it is the destiny of now-Generalfeldmarschall Otto Ernst Remer to lead the Court of National Order in order to crush every whisper, every potential threat, every mere mention of that rat.\n\nAs Remer's armies march west to confront that bastardous traitor, an internal war rages inside his domain: the Court has and shall continue to search every inch of ground, every home and every building, and all traitors shall be exposed and stomped out. With Himmler's aid, Remer shall crush Heydrich's wayward state, expose and decapitate Schörner's schemes, and-eventually-take the reins of Germany himself.\n\nAnd, when he takes the reins, the old dream of the Militarists-a Reich that spans the globe-will soon be a dream no longer. Nevertheless, no matter how many dreams of conquest stir throughout Remer's legions, a shadow continues to dance around the corners, whispering rumors within Remer's men's ears, and planting the seeds of anti-Himmlerite ideas within their minds, and Remer will not end his Inquisition of the Court until he can end this treachery... the treason of Bloody Ferdinand..."
 
