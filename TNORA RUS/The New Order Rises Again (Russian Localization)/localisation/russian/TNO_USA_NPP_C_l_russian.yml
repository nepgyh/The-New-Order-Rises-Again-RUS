USA_sen_bill_desc_8:0 "Чтобы обещание Отцов-Основателей в двадцатом веке прозвучало правдиво, что человек имеет право на жизнь, свободу и стремление к счастью, правительство должно взять на себя ведущую роль в обеспечении того, чтобы каждый гражданин мог пользоваться плодами своего труда. Самый амбициозный закон о борьбе с бедностью со времен Великой Депрессии, ЗЭВ направлен на то, чтобы вести американцев к экономической безопасности от колыбели до могилы, охватывая базовое питание, начальное образование, доступное жилье и гарантированную работу. Решающий удар в войне с бедностью грядет!"
USA_sen_bill_desc_70:0 "Все до сих пор было мелочью по сравнению с этим. Закон о социальном обеспечении перестроит всю систему социального обеспечения сверху донизу: сократит бюрократию, облегчит получение помощи тем, кто в ней нуждается, и увеличит выплаты, чтобы не отставать от инфляции. Это будет самая жесткая законодательная борьба, с которой президент Кеннеди столкнулся до сих пор, с оппозицией со всех сторон. Но если это удастся, Америка будет на пути к истинному государству всеобщего благосостояния."
USA_sen_bill_desc_71:0 "Вот оно. Это будет самое большое фундаментальное изменение в Соединённых Штатах, когда-либо принятое. Это повлияет на политику, экономику и многое другое. С Национальным законом о здравоохранении мы переделаем Америку. Никто больше не будет отворачиваться от жизненно важной процедуры, основанной на стоимости. Здравоохранение больше не будет привязано к занятости. Мы больше не позволим миллионам американцев болеть и умирать из-за того, что у них нет страховки. Мы больше не позволим оставить без лечения ни одного больного американца."

USA_sen_bill.514.t_passed:0 "Закон о социальном обеспечении принят!"
USA_sen_bill.514.d_passed:0 "Радикальная перестройка американской системы социального обеспечения только что прошла через Конгресс и теперь направляется к решительному столу для подписания президентом Робертом Кеннеди. Борьба за принятие закона была долгой и трудной, и противники со всех сторон сражались против закона, как он был написан. Республиканцы и националисты жаловались на стоимость и расширение системы социального обеспечения, утверждая, что это просто добавит миллиарды в бюджет и уменьшит стимулы для людей работать, если они смогут просто жить за счет правительства. Но были некоторые прогрессивисты, и ещё дальше влево, которые говорят, что законопроект не заходит достаточно далеко: будут некоторые, такие как пожилые и инвалиды, которым придется прыгать через обручи и, возможно, бороться за получение необходимой им помощи, поэтому ограничения должны быть ещё более ослаблены, а выплаты увеличены ещё больше.\n\nНо в целом, похоже, что большинство конгрессменов были готовы поддержать закон о социальном обеспечении, который расширит число людей, которые могут его получить, сократит бюрократическую волокиту, которая высасывает столько денег из системы, которая должна помогать людям, попавшим в трудные времена или слишком старым, чтобы больше работать, а не принижать и унижать их. ЗСО, прежде всего, должен быть страховочной сетью, чтобы ловить тех, кто проваливается сквозь трещины общества: бедных, бездомных, раненых, пожилых.\n\nВ заявлении, опубликованном для прессы после объявления о принятии законопроекта, президент Кеннеди сказал, что он подпишет закон завтра, чтобы сделать его законом, и поблагодарил всех тех, кто проголосовал за этот закон за их "...сострадание, человечность и заботу о менее удачливых в нашей стране, которые в противном случае были бы отброшены или проигнорированы"."

USA_sen_bill.514.t_failed:0 "Закон о социальном обеспечении провалился!"
USA_sen_bill.514.d_failed:0 "Масштабная и беспрецедентная перестройка американской системы социального обеспечения, которую президент Роберт Кеннеди продвигал в Конгрессе, развалилась, и Сенат отверг план, разработанный его союзниками. Противники законопроекта сумели собрать достаточно поддержки, чтобы сбить закон о социальном обеспечении на основе огромных расходов, которые будут добавлены в бюджет и сдерживающих факторов для многих американцев, чтобы действительно работать, а не просто полагаться на правительство, чтобы спасти их. Некоторые из тех, кто голосовал против закона, сделали это, потому что считали, что законопроекта недостаточно, что нужны ещё более щедрые выплаты для ухода за пожилыми, ранеными и бедными.\n\nПровалившийся закон о социальном обеспечении расширил бы число людей, которые могут их получить, сократил бы бюрократическую волокиту, которая отнимает так много денег у системы, которая должна помогать людям, попавшим в трудные времена, или тем, кто слишком стар, чтобы больше работать, а не принижать и унижать их. Закон, прежде всего, должен был стать страховочной сетью, чтобы ловить тех, кто проваливается сквозь трещины общества: бедных, бездомных, раненых, пожилых. Но на данный момент мириады сложных федеральных, государственных и местных социальных программ-это все, что поможет тем, кто в этом больше всего нуждается.\n\nВ заявлении, опубликованном в прессе после объявления о провале законопроекта, президент Кеннеди сказал, что он "невероятно разочарован и опечален" тем, что законопроект не будет отправлен на его стол, но поблагодарил всех тех, кто проголосовал за закон за их "...сострадание, человечность и заботу о менее удачливых в нашей стране, которые в противном случае были бы отброшены или проигнорированы." Далее в заявлении говорилось, что он сделает все, что в его силах как президента и главы исполнительной власти, чтобы реформировать систему социального обеспечения, хотя и без одобрения Конгресса, на самом деле мало что можно сделать."

USA_sen_bill.514.a:0 "Будь я проклят!"

USA_sen_bill.515.t_passed:0 "Национальный Закон о здравоохранении принят!"
USA_sen_bill.515.d_passed:0 ""Это будет слишком трудно.", говорили они. "Это будет слишком дорого. Это нарушает наши свободы. Он никогда не пройдет Конгресс.", сказали они.\n\nЧто ж, так оно и было.\n\nНациональный законопроект о здравоохранении, который будет подписан президентом Робертом Кеннеди на торжественной церемонии в розарии, теперь станет законом страны. В результате одного из самых масштабных и радикальных действий, когда-либо предпринятых федеральным правительством, система здравоохранения Соединённых Штатов только что была перестроена с нуля. Каждый американец в скором времени испытает на себе последствия, несомненно и однозначно к лучшему.\n\nЭто огромный закон, и потребуется десятилетие или больше, чтобы реализовать его в полном объеме. В ближайшие несколько месяцев каждая больница в стране станет прямой собственностью государства, в котором она находится. Федеральное правительство заплатит предыдущим владельцам 75% стоимости земли и зданий, в то время как штаты предоставят остальные 25%. Каждый врач, медсестра, фармацевт, дантист, специалист, техник и уборщик будут работать в департаменте здравоохранения каждого штата. Для подавляющего большинства спасательных и продлевающих жизнь процедур не будет прямых затрат для пациента, вместо этого они будут оплачиваться планом обязательного национального страхования, который будет оплачивать каждый штат за эту процедуру. Все частные планы медицинского страхования должны быть включены в национальную систему. Закон предписал минимальный приемлемый уровень ухода для нации в целом, но будет предоставлять субсидии и выплаты каждому штату, чтобы гарантировать, что они могут соответствовать или даже превышать минимальные стандарты.\n\nНесмотря на противодействие фискальных ястребов, сторонников свободного рынка, сторонников малого правительства и лоббистов индустрии медицинского страхования и здравоохранения, поддержка закона широко распространена по всей стране. Душераздирающие истории о том, как некоторые из них остались без средств к существованию из-за своих медицинских счетов или как некоторые были отклонены от профилактического лечения из-за недоступности, а также многие, многие обвинения в мошенничестве и халатности изменили общественную поддержку в пользу законопроекта и подтолкнули многих неохотно проголосовавших сенаторов проголосовать За.\n\nТеперь каждый американец, независимо от его расы, дохода, места жительства или состояния здоровья, может и будет получать необходимую ему помощь."

USA_sen_bill.515.t_failed:0 "Национальный Закон о здравоохранении не принят!"
USA_sen_bill.515.d_failed:0 ""Это будет слишком трудно.", говорили они. "Это будет слишком дорого. Это нарушает наши свободы. Он никогда не пройдет Конгресс.", сказали они.\n\nЧто ж, так оно и было.\n\nНациональный закон о здравоохранении, закон, который должен был реформировать всю систему здравоохранения США, и венец наследия президента Роберта Кеннеди, потерпел поражение в Сенате. Белый дом, по-видимому, находится в таком состоянии шока от этого развития событий, что они даже не выпустили заявление, оплакивающее провал.\n\nЭто должен был быть массовый закон и потребовалось бы десятилетие или больше, чтобы реализовать его в полном объеме. Каждая больница в стране стала бы прямой собственностью государства, в котором она находится. Федеральное правительство заплатит предыдущим владельцам 75% стоимости земли и зданий, в то время как штаты предоставят остальные 25%. Каждый врач, медсестра, фармацевт, дантист, специалист, техник и уборщик будут работать в департаменте здравоохранения каждого штата. Для подавляющего большинства спасательных и продлевающих жизнь процедур не было бы прямых затрат для пациента, вместо этого они оплачивались бы планом обязательного национального страхования, который будет оплачивать процедуру в каждом штате. Все частные планы медицинского страхования должны были быть включены в национальную систему. НЗЗ предписал бы минимальный приемлемый уровень ухода для нации в целом, но будет предоставлять субсидии и выплаты каждому штату, чтобы гарантировать, что они могут соответствовать или даже превышать минимальные стандарты.\n\nНо этому не суждено было случиться. Оппозиция со стороны фискальных ястребов, сторонников свободного рынка, сторонников малого правительства и лоббистов индустрии медицинского страхования и здравоохранения была слишком велика, и общественная поддержка, хотя в целом в пользу более дешевого здравоохранения, большего доступа и большей подотчетности, обернулась против НЗЗ, которая обеспечила бы эти реформы. Вместо этого в обозримом будущем сохранится прежний статус-кво, заключающийся в отказе в уходе из-за неспособности платить, отсутствии доступа из-за нерентабельности и потоке обвинений в мошенничестве и халатности.\n\nЕще неизвестно, будет ли когда-нибудь всеобщее здравоохранение предоставлено американскому народу."

USA_sen_bill.515.a:0 "Ошеломительно."

USA_sen_bill.508.t_passed:0 "Высокое призвание"
USA_sen_bill.508.d_passed:0 "Альфред Линкольн привык к холоду, но не к голоду. Когда ветер ворвался с озера Мичиган в столовую на Лейк-Паулина-стрит, пронизывая его до костей, он осторожно обхватил чашу ладонями, поворачивая в укрытие, не желая терять ни капли, прежде чем успеет проглотить ее.\n\nОн не смотрел в глаза молодой женщине, которая протянула ему чашу. Она была моложе обычной толпы, стоявшей в очереди за супом, которая иногда смотрела на Альфреда со смесью презрения и самомнения. Они называли это милосердием, и хотя Альфред был благодарен за то, что каждый день на промерзших улицах его кормили как следует, он предпочел бы, чтобы это не сопровождалось жалостливой снисходительностью.\n\n"Ты забыл это!" Толчок за локоть привел Альфреда в чувство, когда молодая женщина из очереди подтолкнула к нему пачку крекеров, яблоко и несколько пакетиков порошков с надписью "Витаминные добавки. Американская Комиссия по экономическим возможностям". "Для супа. Ты не простудишься и не подхватишь грипп".\n\n"Спасибо", проворчал Альфред, демонстративно отказываясь брать витамины. "Разве у вас нет дел?".\n\nДама моргнула, но так и не оторвала взгляда от Альфреда, прежде чем ответить.:"
USA_sen_bill.508.a:0 "Это и есть мое дело."

USA_sen_bill.508.t_failed:0 "Скупая благотворительность"
USA_sen_bill.508.d_failed:0 ""Это все, что у нас осталось?" Эмили Паттерсон мрачно наблюдала, как ковшик скребет по стенкам пустой кастрюли. Очередь все ещё тянулась вокруг квартала на Лейк-Паулина-стрит, и ей очень не хотелось оставлять кого-то в поисках тепла и еды в суровую Чикагскую зиму.\n\nСтарший по кухне мрачно кивнул. "Мы должны убедиться, что супа хватит на завтра. Люди просто не жертвуют, как раньше, с тех пор, как президентский законопроект провалился в Конгрессе". К Эмили подошел мужчина, его куртка и брюки были изношены в клочья, хотя он отказывался дрожать от ледяного холода. Он был одним из завсегдатаев, вспомнила она; этот человек никогда не смотрел ей в глаза, просто держался неподвижно, пока не получал свою долю, не поддаваясь ни холоду, ни обстоятельствам.\n\nСкрежет металлического ковша по стальной кастрюле вернул их внимание. "Черт, закончилось", - выругалась старшая Эмили. "Приходите завтра"."\n\nМужчина ничего не сказал, но отвернулся от них и пошел обратно в ледяной холод, не выдав ни малейшей дрожи, даже когда Эмили услышала, как его желудок сердито заурчал."
USA_sen_bill.508.b:0 ""Ничего не изменилось"."

bobby.95.t:0 "Давний друг..."
bobby.95.desc.success:0 ""Спасибо, что приехали так быстро", - сказал Роберт Кеннеди, провожая гостя в Овальный кабинет. "Конечно, господин Президент", - ответил Джордж Уоллес, оглядывая комнату, которая могла бы принадлежать ему, если бы он выиграл первичные выборы, а затем выборы 64-го. Но его мечты были отброшены в сторону, и он подошел к одному из двух диванов в центре комнаты, за которым следовал президент.\n\n"Как вы знаете, мы пытаемся принять большой законопроект о здравоохранении", - начал Кеннеди, садясь на другой диван лицом к Уоллесу. "Я старался не просить слишком много одолжений, поскольку мы работали над законодательством, но на этот раз я действительно мог бы использовать вашу помощь, чтобы убедиться, что он пройдет. Поэтому я готов пойти на компромисс..."\n\n"Нет необходимости, господин президент", - прервал его Уоллес, подняв руку. "Националисты поддержат вас.\n\nНа мгновение воцарилась тишина.\n\n"Правда?"\n\n"Наше крыло проголосует за национальный закон о здравоохранении. Этот законопроект, несомненно, поможет многим нашим избирателям и я знаю, что ваше сердце находится в правильном месте. Простой факт, что вы просите моей помощи и выслушали предложения от нас и других людей, чтобы сделать лучшее законодательство, это все, что мне нужно знать. Я скажу своим людям в Конгрессе, чтобы они дали вам эту победу, господин Президент. Потому что это будет победа для всей Америки".\n\nБобби был ошеломлен. Он провел несколько дней с советниками, пытаясь угадать, что может быть скомпрометировать НЗЗ, что должно быть сохранено любой ценой и насколько гибкими они могут быть в переговорах с Уоллесом...и вот он здесь, принимает все это. Президент перевел дыхание, чтобы восстановить самообладание, и сверкнул одной из своих фирменных улыбок. "Большое вам спасибо, губернатор.""
