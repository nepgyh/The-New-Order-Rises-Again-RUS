 USA_rfk_64_kennedy_presidency:0 "Президентство Кеннеди"
 USA_rfk_64_kennedy_presidency_desc:0 "День выборов подошёл к концу, и Роберт Ф. Кеннеди теперь является 36-м президентом Соединённых Штатов.\n\nНовый наследник одной из величайших семей Америки провел кампанию по всей стране, обещая обеспечить равенство для всех американцев. Рабочим он обещал лучшую зарплату и лучшие рабочие места; старым и немощным он обещал пенсии за их тяжелый труд. Больным он обещал медицинскую помощь, надежную и дешевую; бездомным - собственные дома. Цветному человеку он обещал права, которых он лишался десятилетиями, что он сможет жить свободно и безопасно в родной стране. Хотя они были предметом сомнений и насмешек - как со стороны его противников, так и со стороны его собственной партии, - результаты говорят сами за себя.\n\nУ президента Кеннеди есть работа на ближайшие месяцы. В объединенном фронте НПП начинают появляться трещины, и республиканцы-демократы в округах и штатах уже пообещали блокировать его законодательство. Но угнетенные американцы теперь надеются на освобождение, как когда-то на его брата. Если Джек никогда не сдавался даже в свои последние секунды, то и Бобби не сдастся."
 USA_rfk_64_figure_it_out:0 "Прояснить ситуацию"
 USA_rfk_64_figure_it_out_desc:0 ""Мои дорогие американцы, я буду откровенен: последние четыре года нанесли ужасный урон Соединённым Штатам и нашим устоям. Страх перед будущим свирепствует, а недоверие к тем, кто поклялся вести эту нацию через него, растет с каждым скандалом.\n\nНо должны ли мы уступить нашей низшей природе и поверить, что ничто не может исправить путь Америки до достижения точки невозврата? Я так не думаю. Америка и её народ не чужды кризисам. В самые мрачные времена характер и сила сияют ярче всего, и американцы демонстрировали великую стойкость и единство во всех войнах и депрессиях, которые обрушивались на нас в течение двухсот лет. В прошлом нас много раз побеждали, но в конце концов мы оправлялись, и каждый раз выходили сильнее, чем раньше.\n\nМои дорогие американцы, я прошу у вас одного, и только одного: верить. Верить в силу духа, которая живет в ваших сердцах. Верить в добрую волю, которая направляет наши мысли и действия. Верить, что эта великая страна переживет нынешний кризис так же, как она пережила худшее в прошлом. Верить, что настоящее пройдет, и вместе мы вернёмся на путь к такому будущему, которое каждый американец, независимо от его расы, класса или вероисповедания, может с нетерпением ждать...""
 USA_rfk_64_one_foot_in_front:0 "Шаг за шагом"
 USA_rfk_64_one_foot_in_front_desc:0 "Теперь, когда Кеннеди избран, нам нужно решить задачу, которая определит направление, в котором будет двигаться администрация в течение следующих четырех лет. Поскольку Кеннеди должен угодить как партии, так и избирателям, он вынужден балансировать, ставя тех, кого он считает достойными, и тех, кого он считает просто ещё одним карьеристом, запрыгнувшим на поезд победившего Национал-Прогрессивного пакта. Поскольку за первое место борются несколько кандидатов, а мест в округе осталось совсем немного, Кеннеди должен тщательно выбрать."
 USA_rfk_64_moral_shadow:0 "Наша моральная тень"
 USA_rfk_64_moral_shadow_desc:0 "Соединённые Штаты Америки, возможно, самая великая нация в современной истории. Она стоит одной ногой на далеких берегах Австралии и другой ногой на ледяных горах Исландии. Поскольку единственными соперниками являются варварские японцы и деградирующие немцы, нет никаких сомнений в том, что свобода в мгновение ока охватит весь остальной мир. Однако наша справедливая нация сталкивается с парадоксом. В то время как мы несём образ Дяди Сэма на каждый континент, сам Дядя Сэм болен и слаб. Его пальцы болят от артрита, а в животе урчит от голода нации, которая не может выпросить ничего, кроме самого необходимого. Когда мы бросаем нашу армию, деньги и флот в чужие земли, чтобы сражаться с врагами, мы позволяем нашим собственным людям голодать и пресмыкаться за объедки. Мы должны закрыть эту огромную зияющую брешь в нашей великой стране, не только для Америки, но и для всего мира, чего бы это ни стоило самим костям и крови нашей нации."
 USA_rfk_64_across_the_aisle:0 "Межпартийное сотрудничество"
 USA_rfk_64_across_the_aisle_desc:0 "Вечный хаос, которым является американская политика, был смягчен только удачным приходом Национал-Прогрессивного пакта к власти. Она все ещё стоит на шатком фундаменте коррупции, партийности, спекуляции властью и войной. Пока Кеннеди работал, чтобы окончательно положить конец хаосу, он решил, что для этого он должен работать с врагом. Временно, конечно. Не навсегда. РФК объявил о своей новой политике сотрудничества с Демократической партией, особенно в отношении их социально-либеральной политики, а также их прогрессивных взглядов на государство всеобщего благосостояния. Поскольку Демократическая партия, по сути, вынуждена использовать любую возможность, они с готовностью ухватились за щедрую руку Кеннеди. Теперь, когда НПП и демократы работают рука об руку, мы можем наконец положить конец агонии старой американской политики."
 USA_rfk_64_go_it_alone:0 "Пакт превыше всего"
 USA_rfk_64_go_it_alone_desc:0 "Политические эксперты высмеивают избирателя НПП как шизофреника: непостоянного, неустойчивого, который меняет мнение так же часто, как дышит. В целом, это неверное изображение партии, конечно... но отмахнуться от их слов без задней мысли - значит игнорировать проблемы, которые преследовали НПП с момента её создания.\n\nПротиворечия по поводу платформы и политики присущи любой зонтичной партии с президентскими амбициями; в придаток своему беспрецедентному масштабу Национал-Прогрессивный пакт управляет всей гаммой широкого политического спектра Америки. И наоборот, установление общепартийного консенсуса и единого фронта против Республиканско-Демократической оппозиции будет затруднено из-за большого разнообразия идеологий, которые она терпит. Только ненависть к империи Восходящего солнца и старому истеблишменту связывает пакт воедино. При любом другом раскладе его бы не существовало.\n\nПрезидент Кеннеди решил сделать приоритетным формирование консенсуса, в котором отчаянно нуждается его партия и его повестка. Заставить Уоллеса и Чавеса сесть за один стол - это как подружить кошку с собакой, но в течение его срока и после него всеми правдами и неправдами НПП будет стоять вместе, проигрывать вместе и выигрывать вместе."
 USA_rfk_64_rally_progressives:0 "Сплотить прогрессивистов"
 USA_rfk_64_rally_progressives_desc:0 "Людей с хорошими принципами может быть немного, но они все ещё остаются в белых зданиях Вашингтона.\n\nЭти защитники перемен происходят из разных слоев общества и классов и представляют различные партии, но все они считают, что Соединённые Штаты остро нуждаются в политических, социальных и экономических реформах. Для прогрессивного движения только это гарантирует выживание Америки как в ближайшем, так и в отдаленном будущем.\n\nВ настоящее время прогрессисты Америки объединяются в две фракции: собственное прогрессивистское крыло президента Кеннеди и демократы сенатора Линдона Джонсона. Обе крайности НПП вызовут возражения против сотрудничества с РДК, а сенатор Джонсон печально известен как своим темпераментом, так и своими... странностями. Тем не менее, участие обеих партий в разработке законов придает легитимность в глазах американского народа. Демонстрация единства с нашими естественными союзниками  может сгладить прохождение прогрессивной политики для уменьшения негативной реакции и компромисса."
 USA_rfk_64_necessary_sacrifice:0 "Необходимая жертва"
 USA_rfk_64_necessary_sacrifice_desc:0 "Никто не внес большего вклада в страдания чернокожего американца, чем Диксикраты, старые и новые. Этот клуб белых пенсионеров держит железной хваткой бразды власти по всему Югу, стремясь защитить Джима Кроу под надуманным предлогом "прав штатов". Если кто-то задается вопросом, почему якобы свободные люди продолжают жить как рабы в Алабаме, Луизиане и дюжине других штатов, то пусть он спросит их.\n\nК сожалению, такие кретины также составляют значительную часть НПП. С тех пор, как Уоллес отделился от демократов, он и его дружки выступают против малейшего толчка в защиту гражданских прав со стороны нашего угла Конгресса. Его слово распространяется далеко за пределы нашей партии - через партийные линии и к миллионам единомышленников американцев.\n\nНесмотря на свои опасения, президент Кеннеди решил пойти на переговоры с националистами в серии публичных встреч. Без сомнения, они потребуют уступок в обмен на поддержку, но у нас нет такой роскоши, как выбор. Либо Закон о гражданских правах проходит, хотя и сильно сокращенный... либо он не проходит вообще."
 USA_rfk_64_majority_by_any_means:0 "Большинство любой ценой"
 USA_rfk_64_majority_by_any_means_desc:0 "Несмотря на свои идеалы, прогрессивное крыло является лишь одной из трех фракций, связанных вместе шаткой коалицией. Наши умеренные наклонности к реформам не вызывают у нас симпатии ни у левых, ни у правых, не говоря уже о республиканцах-демократах, которые вообще плохо относятся к каким-либо реформам. Эта позиция ужасна для принятия законопроектов, благоприятных для повестки любого президента; в конце концов, наши предполагаемые союзники могут и покинуть нас, если сочтут это удобным.\n\nДля президента Кеннеди решение очевидно: компромисс. Прогрессивное крыло должно активно предпринимать шаги, чтобы достичь каждого угла каждого прохода и прийти к взаимопониманию с как можно большим количеством сенаторов и конгрессменов. Подлинный диалог с партийными лидерами поможет убедить сомневающихся в наших благих намерениях, сделает их более готовыми голосовать вместе с нами в Конгрессе. Получение большинства голосов, необходимого для проведения реформы, является необходимым условием успеха в течение следующих четырех лет и никакие мелкие обвинения в "продажности" от его электората не убедят президента в обратном."
 USA_rfk_64_in_memoriam:0 "Память"
 USA_rfk_64_in_memoriam_desc:0 "Убийство Джона Кеннеди стало не только ещё одним потрясением для американской политики, но и большой личной трагедией для его брата Роберта. Младший Кеннеди долгое время боролся со своим горем и часто даже винил себя в смерти старшего брата. Теперь, когда он находится у власти, он решил, что лучшее, что он может сделать, - это почтить наследие Джона, воплотив все, что он отстаивал: достоинство, равенство и дух Америки."
 USA_rfk_64_malice_towards_none:0 "Со злобой ни к кому"
 USA_rfk_64_malice_towards_none_desc:0 "Наша страна всегда была плавильным котлом для множества народов всех цветов кожи и вероисповеданий; и все же идея Америки, как нации только для белых, сохраняется. Именно желание народов покончить с этим устаревшим сентиментом привело Роберта Кеннеди к власти. Если мы хотим двигаться вперёд как единая страна, мы должны устранить юридические препятствия для полной интеграции всех рас и гарантировать всем право на жизнь, свободу и стремление к счастью. Мы, вероятно, столкнемся с жесткой оппозицией со стороны южных консерваторов и даже из националистического крыла нашей собственной партии, но мы должны продвигаться вперёд во имя более справедливой и равноправной Америки."
 USA_rfk_64_foot_in_door:0 "Подставить ногу в дверь"
 USA_rfk_64_foot_in_door_desc:0 "Многие прогрессивисты считают демократов нашими естественными союзниками в борьбе за гражданские права, отделенными от нас только партийными границами, составленными в хаосе, последовавшем за Второй мировой войной. В самом деле, они высказывались в поддержку последнего такого закона в прошлом, и разочаровались, когда Никсон наложил на него вето. Если мы неизбежно предложим другую, они вполне могут оказаться лучшими союзниками, чем националисты из пакта.\n\nПереговоры с сенатором Джонсоном имеют решающее значение для обеспечения принятия закона. Успех означает стабильную коалицию, которая будет продвигать и защищать гражданские права всех американцев до конца президентского срока Кеннеди, только за это компромисс стоит той реакции, которую администрация может получить от НПП."
 USA_rfk_64_door_in_face:0 "Захлопнуть дверь"
 USA_rfk_64_door_in_face_desc:0 "НПП не может принять закон о гражданских правах в своем нынешнем состоянии, и Белый дом это знает. На самом деле, наши оппоненты делают ставку именно на это, считая нашу неуверенность признаком слабости и надеясь, что это мнение будут разделять и все остальные.\n\nВместо того, чтобы позволить мнению распространиться дальше, наши политические планировщики разработали смелое предложение: выпустить проект закона о гражданских правах, настолько обширный, чтобы вызвать возмущение и гнев у всех, кроме самых прогрессивных американцев. После этого администрация может вернуть его в более приемлемое состояние и тем самым создать образ компромисса и уравновешенности для самого президента.\n\nЭто очень рискованное предложение, особенно для рейтингов президента, но оно также представляет собой высокую награду: если гамбит сработает, то Конгресс невольно согласится с версией закона, которую мы хотим."
 USA_rfk_64_most_pressing_issue:0 "Самый насущный вопрос"
 USA_rfk_64_most_pressing_issue_desc:0 "Сегрегация в Соединённых Штатах стала, безусловно, самым спорным вопросом нашего времени, затмевая влияние даже наших иностранных дел. Сосед плюет на соседа за цвет его кожи. Активисты сталкиваются на улицах, борясь за будущее или прошлое. В Сенате преобладают бесконечные дебаты, межпартийные и даже внутрипартийные конфликты. Пока это продолжается, Америка не может назвать себя единой страной, и хаос будет только нарастать, если ничего не будет сделано. Наша администрация должна раз и навсегда разрешить этот спор поколений."
 USA_rfk_64_firmness_in_right:0 "Во имя двухпартийности"
 USA_rfk_64_firmness_in_right_desc:0 "Несмотря на риторику и колючую вежливость, мы и демократы разделяем общие ценности и амбиции в отношении Америки. Возможно, только по относительно незначительным вопросам мы расходимся во мнениях и подходах, хотя эти различия не настолько велики, чтобы исключить нерешительные попытки сотрудничества.\n\nПрезидент Кеннеди считает, что обращение к ним с уступками по указанным вопросам лучше склонит их к работе с НПП в тех областях, где действительно укоренилась двухпартийность, особенно в области гражданских прав. В конце концов, только вместе мы можем вернуть Америке доброе здравие, а единение начинается только тогда, когда у каждого есть причина объединиться."
 USA_rfk_64_constituent_pressure:0 "Доработка законопроекта"
 USA_rfk_64_constituent_pressure_desc:0 "Американцы - величайшая группа граждан в мире, но только по сравнению с нацистами. Они все ещё предвзятые и эгоистичные расисты. Это, к сожалению, является препятствием на пути к социальной справедливости, в которой нуждается наша страна. Законопроект о гражданских правах, который освободит многих угнетенных, столкнулся с жесткой оппозицией как со стороны избирателей, так и со стороны законодателей. Юг страдает от символов прошлого конфликта, а Север равнодушен. Законопроект не будет принят в его нынешнем виде, но компромисс неприятен. Что же делать?"
 USA_rfk_64_hand_in_hand:0 "Рука об руку"
 USA_rfk_64_hand_in_hand_desc:0 "Несмотря на серьёзные разногласия, президент Кеннеди и сенатор Джонсон в последнее время часто и плодотворно встречаются в Овальном кабинете, где обсуждают тонкости разрабатываемого закона. Эти встречи часто длятся с утра до полуночи и включают в себя обильное количество ручек, бумаги, сигарет и крепких напитков. Какими бы словами ни обменивались эти двое (а от анонимных сотрудников поступает много сообщений об особенно грубых выражениях, которые широко используются), они оба уходят, сделав ещё два шага к окончательному варианту закона.\n\nТакие проявления межпартийного сотрудничества, за неимением лучшего слова, побудило других членов НПП и конгрессменов-демократов, особенно тех, кто входят в комитеты, работать вместе ради дела, которое и те, и другие хотят продвигать. Никто не может помешать нам вместе обеспечить американскому народу те права, которых он действительно заслуживает."
 USA_rfk_64_one_last_push:0 "Последний толчок"
 USA_rfk_64_one_last_push_desc:0 "С каждой строчкой, напечатанной на чистом листе бумаги, каждая дискуссия разрешалась мирным путем, каждый пункт приводился к консенсусу, и НПП становилась все ближе к своей конечной цели. Постепенно формируется окончательный вариант Закона о гражданских правах - месяцы боли в горле и усталости породили это произведение. Американский народ с нетерпением ждет того дня, когда оно будет поставлено на голосование, - теперь это скорее определенная дата, а не оценочная, которая меняется вместе с ветром. Излишне говорить, что и мы его ждём тоже.\n\nВсе, что нам остается, это разобраться с незначительными мелочами, совершенно тривиальными по сравнению с теми препятствиями, которые мы уже давно преодолели. С одним последним всплеском скорости, одним последним толчком мы можем, наконец, набрать последнюю точку и начать обратный отсчет."
 USA_rfk_64_sideline_dixiecrats:0 "Вытеснить Диксикратов"
 USA_rfk_64_sideline_dixiecrats_desc:0 "Как всегда, Уоллес, Тёрмонд и их Диксикраты-националисты остаются головной болью, с которой приходится работать. Они не предложили ни малейшего компромисса в вопросе гражданских прав, вместо этого довольствуясь воплями о своих священных "правах штатов", когда к ним обращаются. Для посторонних они - гнилостное пятно на НПП; для наших врагов - свидетельство двуличия и лицемерия НПП; а для самой НПП - раковая опухоль, готовая ради корыстной выгоды отбросить партийное единство.\n\nКогда-то у нас из-за слабой позиции в Конгрессе не было другого выбора, кроме как искать их поддержки, чтобы поддержать голоса НПП. Однако времена изменились, и теперь мы в состоянии обойтись без них; для президента Кеннеди сейчас самое лучшее время выгнать этих прыгающих гремучих змей и аллигаторов из партии, которую он возглавляет."
 USA_rfk_64_work_with_cr_leaders:0 "Встреча с лидерами за гражданские права"
 USA_rfk_64_work_with_cr_leaders_desc:0 "Отказ от Уоллеса сопровождался внезапным притоком поддержки со стороны американского сообщества борьбы за гражданские права. Эту причинно-следственную связь легко объяснить; в конце концов, они больше других пострадали от законов Джима Кроу, которые с энтузиазмом отстаивало наши ныне ослабевшее националистическое крыло. Примкнуть к нашей прежней коалиции означало примкнуть к тем, кто сделал их жизнь и жизнь их предков рабством ещё долго после того, как оно было отменено.\n\nПеред нами открылась возможность более тесного сотрудничества с этими защитниками свободы. Избавившись от партийного мусора, президент Кеннеди теперь может официально обратиться к цветным мужчинам и женщинам, стоящим на переднем крае движения за гражданские права. Объединение их сил будет благом для НПП, и ничто не ломает лед лучше, чем смех над бедами общего врага."
 USA_rfk_64_malcom_x:0 "Поговорить с Малькольмом X"
 USA_rfk_64_malcom_x_desc:0 "Малкольм Икс - самый громогласный и агрессивный, безусловно самый противоречивый защитник гражданских прав в современном американском политическом ландшафте. Вождь нации ислама, он страстно проповедует против несправедливости, навязанной черному человеку его старым рабовладельцем на юге. Тем не менее, решение, которое он предлагает для расового раскола Америки, отзеркаливает решение белого человека, которого он так ненавидит - не исцелить рану, а расширить и углубить, на этот раз по собственной инициативе черного человека. Его слова ужасны и оскорбительны для чувств многих; тем не менее, многие тысячи людей, глубоко пропитанные ненавистью, принимают их с неравнодушием.\n\nОрганизация встречи с такой радикальной фигурой, несомненно, вызовет негативную реакцию среди наиболее интеграционно настроенных членов нашей страны и партии. Однако остается надежда, что можно выйти из тупика: президент Кеннеди раньше работал и с гораздо меньшим количеством надежд."
 USA_rfk_64_consult_mlk:0 "Посоветоваться с Кингом"
 USA_rfk_64_consult_mlk_desc:0 "Противопоставление зажигательной риторике Малькольма X о превосходстве черных - это проповеди доктора Мартина Лютера Кинга-младшего о мире и дружбе для наших собратьев. Он проповедует прямо в сердце миллионов каждую воскресную мессу мягким баритоном, который успокаивает и воспламеняет душу в равной мере, призывая среднего обывателя искать свою совесть, взяться за руки и вместе идти вперёд к будущему, разделяемому американцами всех рас и вероисповеданий. Воистину, никто не может просить лучшего представителя движения за гражданские права, чем добрый Преподобный и Слово Божье.\n\nОбщение с сообществом требует изучения его нравов и обычаев, чтобы не возникало никаких проблем при взаимодействии с ним. Никто не знает стадо овец лучше, чем их собственный пастух, и доктор Кинг, возможно, больше других обрадуется шансу помочь президенту."
 USA_rfk_64_who_knows_best:0 "Те, кто знает лучше"
 USA_rfk_64_who_knows_best_desc:0 "Кто ещё может объяснить страдания лучше, чем те, кто страдал? Те, кому посчастливилось жить беззаботно, могут узнать про их опыт, но это будет неличное знание: отстраненное, бесчувственное, пассивное. Багровая сукровица, пролитая на землю жестокой, многовековой несправедливостью, стала только словами черными чернилами, напечатанными на простой бумаге - слова и картинки, из которых можно просто учиться, но не она не может воздействовать. Прогресс может быть достигнут с помощью удачливых и ретивых; с другой стороны, для защиты прогресса вопреки конформизму требуются люди с духом, закаленным только опытом.\n\nКуда бы вы ни посмотрели в этой стране, они не найдут недостатка в таких мужчинах и женщинах. Они принадлежат ко всем слоям общества, ко всем видам занятий, носят шрамы от ударов плетью, как ощутимые, так и невидимые. Теперь, когда мы проникли в их общины через лидеров, пришло время принять их в наш стан."
 USA_rfk_64_civil_rights_act:0 "Закон о гражданских правах"
 USA_rfk_64_civil_rights_act_desc:0 "Закон об обеспечении конституционного права голоса, наделении окружных судов Соединённых Штатов Америки юрисдикцией по вынесению судебных запретов в отношении дискриминации в общественных местах, наделении Генерального прокурора полномочиями возбуждать иски о защите конституционных прав в государственных учреждениях и государственном образовании, расширении полномочий Комиссии по гражданским правам, предотвращении дискриминации в программах федеральной помощи, создании Комиссии по равным возможностям трудоустройства и в других целях.\n\nНазвание выглядит как пародийный канцелярит, но не обманывайтесь его внешним видом. Закон о гражданских правах предвещает величайший расцвет американских политических свобод со времен Билля о правах, выжигая в книге законов страны права, удерживаемые для избранных граждан во многих её штатах. Миллионы американцев будут стремиться к тому, чтобы их положение наконец улучшилось, вдохнут, наконец, истинную свободу, наконец-то возрадуются, если этот закон пройдет крещение Конгрессом.\n\nСудьба миллионов людей сейчас висит на волоске, как и жертв, которые мы принесли, чтобы достичь этой точки. Молитесь, чтобы наши законодатели прислушались к своей совести и сделали правильный выбор."
 USA_rfk_64_charity_for_all:0 "Благотворительность для всех"
 USA_rfk_64_charity_for_all_desc:0 "Америка - самая богатая, процветающая и свободная страна на планете. В то время как Германия продолжает отчаянно барахтаться, пытаясь сохранить свою империю зла, а Япония постоянно топчет сапогом свои угнетенные народы, мы продолжаем стоять высоко, как маяк свободы и процветания. И все же в нашей стране все ещё есть группы людей, не имеющих средств к существованию. Они изо всех сил пытаются прокормиться. Они изо всех сил пытаются найти адвоката, когда с ними поступили несправедливо. Они живут в самых убогих и ужасных условиях, какие только можно себе представить. Допустив такое с нашим собственным народом, как мы можем быть лучше фашистов? Роберт Кеннеди намерен немедленно исправить эту ситуацию, приняв ряд мер, направленных на предоставление социальных выплат и гарантий нашим наиболее уязвимым гражданам."
 USA_rfk_64_tour_the_nation:0 "Тур по нации"
 USA_rfk_64_tour_the_nation_desc:0 "Роберт Кеннеди не довольствуется тем, что его считают ещё одним профессиональным политиком, сидящим в башне из слоновой кости. Ему нужно, чтобы люди знали, что он действительно заботится о них и хочет понять проблемы, с которыми они действительно сталкиваются. С этой целью президент планирует отправиться в большое турне по всей территории Соединённых Штатов, где он посетит многие города и людей из всех слоев общества. Он воспользуется этой возможностью, чтобы напрямую поговорить с американским народом и получить представление о проблемах, затрагивающих его повседневную жизнь. Мы надеемся, что это будет способствовать улучшению отношений между канцелярией президента и людьми, которым она посвящает себя служению."
 USA_rfk_64_war_on_poverty:0 "Война с бедностью"
 USA_rfk_64_war_on_poverty_desc:0 "Президент вернулся из турне по нашей стране. Хотя это было хорошей возможностью для пиара, он обеспокоен уровнем бедности, с которым он столкнулся в некоторых из самых бедных частей Америки. То, что мы можем претендовать на звание сверхдержавы, в то время как наши собственные граждане терпят такие изнурительные лишения, просто ужасно. Пока существует изобилие, бедность - это зло, и президент будет абсолютно уверен, что его кабинет посвятит себя искоренению нищеты в нашей великой стране."
 USA_rfk_64_job_corps:0 "Корпус вакансий"
 USA_rfk_64_job_corps_desc:0 "Вечный парадокс: чтобы найти работу, нужен опыт, но чтобы получить опыт, нужна работа. Наша молодежь лучше всех знакома с этой головоломкой, поскольку она загнана в тупик, где нет места для самосовершенствования. Мы создадим организацию, которая будет предлагать обучение и опыт работы для молодых людей по всей стране. Это не только улучшит карьерные перспективы нашей молодой рабочей силы, но и даст рынку богатый набор новых квалифицированных рабочих, что обеспечит столь необходимый импульс экономикам в регионах."
 USA_rfk_64_food_banks:0 "Федеральный продовольственный фонд"
 USA_rfk_64_food_banks_desc:0 "В нашей стране еды более чем достаточно, чтобы прокормить людей, но многие просто не могут позволить себе прокормить себя и свои семьи. Пока эти люди каждый день едва могут с трудом добыть себе хлеб на прокорм, времени на улучшение своего положения у них никогда не будет. Мы должны создать продовольственные банки для обеспечения наиболее обездоленных среди нас, чтобы у них был шанс вырваться из нищеты. Мы можем получать в дар продовольствие от щедрых американцев и предоставлять федеральное финансирование для выкупа излишков запасов в магазинах и центрах снабжения. В конечном счете, мы должны обеспечить, чтобы никто не ложился спать на пустой желудок."
 USA_rfk_64_affordable_housing:0 "Закон о доступном жилье"
 USA_rfk_64_affordable_housing_desc:0 "Для американцев дом - это не просто убежище от стихии, укрытие, дающее тепло, или хранилище для ценных вещей. Дом - это замок, внутри которого они чувствуют себя в большей безопасности, чем где-либо ещё на Земле. Дом - это их владения, его стены обозначают границы, а их слово в нем - абсолютный закон. Дом это - их символ, и с его помощью они заявляют миру, что они свободные люди, не обязанные никому, кроме своего правительства. Лишите американца дома, и он станет не более, чем рабом. Что же тогда говорит о сегодняшней Америке, в которой у большинства граждан нет денег, чтобы купить собственный дом?\n\nПрогрессивное крыло давно знает об этой проблеме и подготовил законопроект, призванный стимулировать строительство доступного жилья в бурно развивающихся городах Америки. Скоро каждый американец будет владеть замком, но это в далеком-далеком будущем. Вместо этого мы можем довольствоваться тем, что гарантировали это будущее, как только президент Кеннеди подпишет закон."
 USA_rfk_64_test_the_waters:0 "Прощупать почву"
 USA_rfk_64_test_the_waters_desc:0 "Новые, неопробованные реформы имеют неотъемлемый риск провала и превращения в чёрную дыру, куда пропадают доллары налогоплательщиков. Специалисты по планированию политики могут делать прогнозы на основе теории и давать соответствующие рекомендации, но эффективность закона может быть измерена только после его реализации, а не до. Без осторожности и сдерживания поспешных политиков, которые жаждут реформ, Америка увидит сотню хороших законов, принятых за сто дней... и сотню неудач, которые обременяют её казну ради мелких побед.\n\nСо своей стороны, президент стремится напомнить конгрессменам и их избирателям о том, что основательные реформы придут в свое время. В то же время он уполномочил Кабинет министров осуществлять накопившуюся политику в небольших масштабах, как своего рода тестовые программы. С их помощью мы можем получить столь необходимые данные о том, насколько хорошо наши реформы достигают своих целей, не тратя слишком много денег на жалкие неудачи."
 USA_rfk_64_fight_for_the_future:0 "Борьба за будущее"
 USA_rfk_64_fight_for_the_future_desc:0 ""...Настанет день, когда все собравшиеся здесь сегодня покинут эту землю ради жемчужных врат Рая. Наши тела могут превратиться в пепел, и наши имена могут развеяться по ветру, забытые, но действия, определяющие нашу жизнь, оставят неизгладимый след на земле, по которой мы ступаем, и в воздухе, которым мы дышим. К тому времени наши сыновья и дочери унаследуют мир, который мы создали по своему образу и подобию. Можем ли мы с чистой совестью оставить им руины, которые они не могут ни понять, ни восстановить?"\n\n"Наша администрация стремится обеспечить будущее ваших детей путем внесения изменений в экономические, социальные и политические структуры нашей страны. Имея доступное жилье, ваши дети будут обладать величайшей безопасностью, которую обеспечивает цивилизация. Благодаря доступному медицинскому обслуживанию ваши дети будут обладать мощной защитой от недомоганий и травм. А с доступным образованием ваши дети будут обладать навыками не только для того, чтобы выжить, но и для того, чтобы процветать, чтобы стоять на своих собственных ногах ещё долго после того, как вы уйдете...""
 USA_rfk_64_no_child_left_behind:0 "Ни один ребенок не будет забыт"
 USA_rfk_64_no_child_left_behind_desc:0 "Будущие судьбы Америки переплетаются с судьбами её сегодняшних детей. Их успех - это успех нашей страны, их неудачи - это неудачи нашей страны. Сила и долговечность Американского общества и американских ценностей опираются на их столпах, и хорошо накормленные, хорошо обученные и хорошо приспособленные дети, несомненно, станут столпами из могучего камня. Будущее наших детей предсказывает будущее Америки; поэтому ответственность их правительства состоит в том, чтобы создать среду, в которой они все смогут расцвести в полной мере.\n\nПоскольку реформа образования является неотъемлемой частью повестки дня НПП, разрабатываются планы общенациональных программ, направленных на повышение как числа детей, обучающихся в наших школах, так и качества получаемого ими образования. Америка не оставит своих детей и президент Кеннеди обещает воплотить это в жизнь."
 USA_rfk_64_community_action:0 "Задействовать общины"
 USA_rfk_64_community_action_desc:0 "Успешное осуществление законов требует волевого участия местных общин и их ведущих деятелей. Их важность для долговременного воздействия реформ президента нельзя недооценивать; на самом деле результат его многочисленных программ подкупает сам себя в той мере, в какой общество их навязывает. Те, кто благосклонно смотрит на политику президента Кеннеди, не колеблясь будут следовать её букве и размаху; и наоборот, те, кто этого не делает, будут использовать все известные уловки, чтобы не навязать даже первое.\n\nОбеспечение их лояльности станет легче, когда они добровольно предложат свою собственную поддержку. Для достижения этого результата президент Кеннеди намерен обратиться к их жителям лично или по радио. Оппоненты сравнивают его с коммивояжером, но если это работает, то зачем жаловаться?"
 USA_rfk_64_economic_opportunity_act:0 "Закон об экономических возможностях"
 USA_rfk_64_economic_opportunity_act_desc:0 "Теперь, когда мы убедили Конгресс и умиротворили американский народ, стоит начать голосование по самому закону.\n\nЗаконопроект об экономических возможностях - одно из нескольких предложений, включающих в себя то, что история будет считать наиболее полным элементом экономической реформы, введенной на Капитолийском холме со времен Нового курса. От крупных школьных грантов до общенациональных программ профессионального обучения, от федеральных благотворительных фондов продовольствия до дешевых домов - это целый арсенал мер, как опробованных, так и экспериментальных, направленных на борьбу с призраком американской бедности и, как мы надеемся, на её сокращение.\n\nВойна с бедностью может не закончиться в нашем поколении или в поколении наших детей или в поколении их детей. Но мы объявим миру, что её дни сочтены. Через сто или тысячу лет американский народ будет праздновать свершившуюся миссию, гордиться тем, что заложил основы своего триумфа."
 USA_rfk_64_testimony_from_people:0 "Свидетельство от народа"
 USA_rfk_64_testimony_from_people_desc:0 "Капитолийский холм знает об истинном состоянии Союза больше, чем его собственный народ; однако он не всеведущ. Знания, на которых он строит свою политику, опираются на сложную иерархию департаментов, учреждений и управлений. Все они укомплектованы сотрудниками и менеджерами, а люди могут ошибаться и иметь свои собственные планы, Никсон не даст соврать.\n\nАмбициозная поездка президента Кеннеди дает нам возможность узнать больше о бедственном положении американского народа, чем сводные таблицы, обработанные в Вашингтоне, что дает нашим планировщикам больше информации для реформ Администрации. Кроме того, это позволяет нам предложить им ощутимое присутствие их правительства, протянуть руку помощи и успокоить их беспокойство о том, что они снова останутся неуслышанными."
 USA_rfk_64_power_of_handshake:0 "Сила рукопожатия"
 USA_rfk_64_power_of_handshake_desc:0 "Простые жесты оказывают неизмеримое влияние на взаимодействие человека с другими. Рукопожатие занимает свое место среди самых важных в американской культуре вещей: крепко сжимая руку другого, а затем крепко пожимая ее, оба устанавливают статус одного как равного другому. Простым рукопожатием один человек объявляет другому о своих добрых намерениях, о своем уважении к их достоинству и о своей вере в их равное положение, что, возможно, объясняет, почему наши капитаны промышленности никогда не пожимают руки рабочим, которых они нанимают.обращение к дважды укушенным этой страной требует активного установления доброй воли с нашей стороны. Если мы стремимся преодолеть трещины в американском обществе, то правительство должно сделать первые шаги к созданию путей их преодоления. Для президента стоящая перед ним грандиозная задача начинается с простого рукопожатия."
 USA_rfk_64_bitterest_of_bitter:0 "Горькая память"
 USA_rfk_64_bitterest_of_bitter_desc:0 "Борьба американского рабочего - это одна из маленьких побед, одержанных в результате титанических жертв. Ядовитый дым, жгучая жара и волдыри на ногах по четырнадцать часов в день, а то и больше. Синяки и трупы валяются на заводских дворах, а наемные головорезы защищают бесценные машины от бесполезных людишек. "Справедливая компенсация и справедливая оплата" - гласят плакаты пикета, пока храбрые мужчины и женщины смотрят на дула пулемётов охраны. И долгожданная реакция правительства... но только после, а не до неизбежной резни. У рабочих долгая память, а их история уродлива, кроваво-красная, как флаги, которыми они размахивают.\n\nОбращение к многим презираемым в этой стране требует признания со стороны тех, кто их игнорировал, а мы, их правительство, для них худшие из худших. Президент Кеннеди может только воззвать к их последней надежде и пообещать им, что пролитая кровь не будет напрасной."
 USA_rfk_64_poorest_of_poor:0 "Самый бедный из бедных"
 USA_rfk_64_poorest_of_poor_desc:0 "В Нью-Йорке, Чикаго, Сан-Франциско и сотне других городов - выцветшие плакаты с улыбающимися семьями и солнечными днями украшают грязные кирпичные стены, обозначающие "более заселенные районы города". Уединенные дома, расположенные в беспорядочных местах, живут в тени гламурных и шикарных небоскребов. Его обитатели неторопливо переходят с работы на работу и снова на работу, мысли наполнены заботами о квартплате, еде, счетах и ни о чем другом. У них нет ни гордости, ни надежды, ни будущего, кроме тех тридцати дней, которые им осталось заплатить за право жить.\n\nЭто - угнетенные Америки, её бесчисленные усталые и бедные, которые низко опускают головы, в то время как немногие счастливцы высоко держат свои. Эта страна не может двигаться вперёд как единое целое; как хорошо, что новое правительство заботится прежде всего о них."
 USA_rfk_64_specter_of_hunger:0 "Призрак голода"
 USA_rfk_64_specter_of_hunger_desc:0 "Что хорошего в том, чтобы владеть самой богатой в мире землей, если вы не можете прокормить ею свой народ? Несмотря на то, что еды у американцев больше, чем людей в мире, они все ещё шаркают по тротуарам, хватаясь за живот. Американцы в наших городах и поселках все ещё слоняются вокруг закусочных, торговых центров и ресторанов, выпрашивая объедки и крошки и надеясь, что добрые самаритяне придут к ним. Это совершенно голая истина: щедрость Америки заперта за оконным стеклом богача, и её нищие могут только смотреть на то, в чем им отказывают извне.\n\nПрогресс для Америки означает прогресс для всех её граждан, наиболее уязвимых из всех. Мы должны поднять их к лучшей участи в жизни любыми необходимыми средствами, но прежде всего мы должны приблизиться к ним с нашими добрыми намерениями. По крайней мере, они должны знать, что ни один американец никогда не останется голодным, если президент Кеннеди добьется своего."
 USA_rfk_64_rose_by_any_name:0 "Роза под любым другим названием"
 USA_rfk_64_rose_by_any_name_desc:0 "Со времени большого американского турне Кеннеди мы сделали много шагов в повышении привлекательности наших реформ в Соединённых Штатах. Каждый день, который проходит, это ещё один день, когда мы обращаемся к американскому народу и когда ряды НПП в целом и ряды прогрессивистов в частности, растут.\n\nНо добро, которое мы сделали здесь, не должно ограничиваться нашими границами. Как величайший поборник свободного мира, мы обязаны развивать поддержку наших новообретенных свобод за рубежом.\n\nДержа это в голове, администрация Кеннеди создаст мозговой центр для людей, которые разделяют её волю распространять свободу для людей, но не её средства. Они будут работать с нашими соседями и с государствами-членами Организации Свободных Наций, разрабатывая политику, которая согласуется как с приоритетами их страны, так и с неотъемлемыми правами их собственного народа. В свое время Америка возглавит новое дыхание свободы для мира, наполненного тиранами, и Интернационал роз является её острием для этого благородного начинания."

 USA_rfk_64_american_unculture:0 "Американское бескультурье"
 USA_rfk_64_american_unculture_desc:0 "У них много названий: цветные, черные, негры. Их районы - это бедные гетто и обветшалые трущобы, одновременно близкие и далекие от услуг, предлагаемых бесплатно белому американцу. Ненависть и изоляция определяют их опыт; учреждения закрывают свои двери при их появлении, законники следят за каждым их шагом. В то время как у нацистов есть евреи, а у японцев - корейцы, у Америки клеймо отверженных носят эти потомки африканских рабов, и это доказательством того, что основополагающие идеалы нашей нации стоят меньше грязи.\n\nИстинное равенство не может быть достигнуто до тех пор, пока наши изгои не будут подняты до уровня и достоинства, которых по праву заслуживают все американцы. С этой целью президент Кеннеди клянется продолжать продвигать их дело даже после победы в Конгрессе закона о гражданских правах."
 USA_rfk_64_redlining:0 "Стереть "красные линии""
 USA_rfk_64_redlining_desc:0 "Призрак расизма проявляется не только через ненавистные оскорбления, толпы линчевателей, сегрегированные автобусы и горящие кресты. Ползучий дьявол проявляет свою волю в чертежах и скользящих правилах, городских планах и хорошо продуманных моделях районов и пригородов; это злоба, спрятанная на виду. государственные карты и чистая интуиция раскрывают хитрость, скрывающуюся под фасадами из нейтрального серого бетона."
 USA_rfk_64_integration_good_life:0 "Интеграция и хорошая жизнь"
 USA_rfk_64_integration_good_life_desc:0 "Благонамеренный или иначе, "раздельный, но равный" был неудачной попыткой. Устные и негласные правила, предписывающие цветному человеку жить жизнью, которая отзеркаливает, но не сходится с белым человеком, ещё не выполнили своих обещаний восстановить его достоинство или улучшить его состояние. Южные рыцари и красавицы все ещё обедают в своих загородных поместьях, в то время как их рабы с завистью наблюдают из лачуг из грязи и палок. Много внимания уделялось разделению белого и черного, но не тому, чтобы сделать их равными друг другу.\n\nГоворят, что опыт - это величайший учитель. Если это так, то отказ от разделения черного и белого научит уважению к достоинствам других американцев гораздо лучше, чем любая отдельная школа может научить добродетелям безнадежно аморальной системы. Поступая так, мы заложим основы для общества, гораздо более готового дать своим менее удачливым достойную жизнь."
 USA_rfk_64_redraw_school_districts:0 "Перерисовать школьные округи"
 USA_rfk_64_redraw_school_districts_desc:0 "Что может выиграть Америка от народа столь сильно разделенного, что они не могут работать вместе, чтобы поднять её на более высокие высоты? В своем глупом и безрассудном стремлении лишить чернокожих свободы и счастья остатки рабовладельческой власти тем не менее стремились создать-и создали-глубокую пропасть, отделяющую одну Америку от другой, живя во взаимной вражде. В этом им помогает школьная система, которая, благодаря сегрегации, с самого начала внушает детям, что дети другого цвета кожи не принадлежат к той общине, к которой они принадлежат.\n\nДля президента Кеннеди следующей вехой на пути к новому, лучшему и более справедливому американскому обществу является полное перекраивание школьных округов Америки. Это задача, которая займет поколения, но интегрированные школы гарантируют, что узы между чернокожими и белыми американцами, разорванные растущей пропастью, в конечном итоге заживут. Так Америка снова будет по-настоящему объединена или, точнее, так Америка будет по-настоящему объединена впервые в своей истории."
 USA_rfk_64_national_ethics_commision:0 "Национальная комиссия по этике"
 USA_rfk_64_national_ethics_commision_desc:0 "Как часть тонко отлаженной системы сдержек и противовесов, почтенная Конституция Америки предоставила президенту право создавать новые агентства и комиссии без консультаций с Конгрессом по этому вопросу. Часто эти организации, в соответствии со специальным характером их создания, решают отдельные вопросы с выделенными им ресурсами.\n\nПрезидент Кеннеди счел целесообразным сформировать одну из таких комиссий указом президента. Миссия Национальной комиссии по этике отличается простотой, которая скрывает ее значение: обеспечить, чтобы правительство соблюдало закон как по букве, так и по духу. В справедливом мире президент может доверять своим подчиненным по всей стране, чтобы они выполняли свои клятвы; для особенно несправедливого мира, замечает он, НКЭ является необходимостью для того, чтобы защитить марш прогресса."
 USA_rfk_64_planned_suburbs:0 "Планировка пригородов"
 USA_rfk_64_planned_suburbs_desc:0 "Американские города будут расти независимо от их политики, но с формальным запретом красной линии у нас теперь есть возможность в какой-то степени стереть с лица земли свои новые строительные проекты. Пригород будущего, который будет построен сегодня, хвастался президент Кеннеди, будет хорошо спланирован, хорошо связан, хорошо интегрирован: в пределах досягаемости больниц, полицейских управлений и супермаркетов, в пределах досягаемости городов и их рабочих мест, в пределах досягаемости карманов любого американца, белого или черного, или любого другого.\n\nЧтобы лучше осуществить это, конгрессмены НПП выдвинули закон о справедливом жилье. Его статьи кодифицируют заверения президента в текст, достойный вступления в ряды американского юридического кодекса. Сопротивление неизбежно, не в последнюю очередь с юга; с другой стороны, на фоне титанической битвы за закон о гражданских правах  все прочие законопроекты блекнут."
 USA_rfk_64_really_in_a_society:0 "Мы действительно живем в обществе"
 USA_rfk_64_really_in_a_society_desc:0 "В ходе неукоснительного стремления к истине и справедливости мы пришли к пониманию как суровых истин, так и серьёзных несправедливостей. Мы узнали о сети заинтересованных лиц и покровителей, протянувшейся от побережья до побережья, вступивших в сговор друг с другом, чтобы сохранить живым остов ненавистной идеологии. Мы узнали о страданиях, прямо или косвенно причиняемых американцами американцам, которым "не посчастливилось" родиться с непохожей кожей. Мы узнали о железных кулаках, которые били кнутом и цепью и облачались в цвета старой славы, властвуя над несчастными людьми, как их предками всего лишь столетие назад.\n\nНе то чтобы мы не знали тогда, конечно, но просветление действительно приносит ясность в зрение. Слова и поступки достойных порицания людей, затем кусочки головоломки, каждый из которых показывает часть общей картины, внезапно обретают идеальную форму. Теперь мы знаем их убежденность, их абсолютную веру в ненависть, которая, кажется, скрывается за каждым нашим углом. Теперь мы знаем, насколько их яд запятнал идиллический лоск Американского общества, запятнав его священные ценности таким большим лицемерием. Многое уже сделано, чтобы исправить нанесенный ущерб... но, возможно, нам ещё предстоит пройти долгий путь к полному восстановлению нашего общества."
 USA_rfk_64_into_the_lights:0 "В свет"
 USA_rfk_64_into_the_lights_desc:0 ""Шаг за шагом мы шли по пути к светлому месту, где каждый американец имеет привилегию наслаждаться основными ценностями и добродетелями своего наследия: свободой, равенством, процветанием.\n\nПутешествие было нелегким: наши ноги покрыты волдырями и болят от сотен миль пути, жары и шероховатости чернильно-черного асфальта. Шрамы и раны портят нашу плоть, оставленные чудовищами и бандитами. Голоса сомнения все ещё шепчут из глубин нашего разума, искушая нас иллюзиями земного комфорта, куда бы ни упал наш взгляд. Прошло так много времени с тех пор, как мы в последний раз отдыхали, что мы забыли прикосновение мягкого хлопка и вышитого белья. Грязное, голодное, иссушенное - тело может сделать так много против своего инстинкта, и оно умоляет нас остановиться хотя бы на короткое время.\n\nНо мы не остановились. Мы не можем остановиться, не сейчас. Не тогда, когда Земля обетованная мерцает на далеком горизонте. Если мы хотим, чтобы наши ноги покоились вечно, то пусть они ступают в страну света, где вечность прекрасна...""
 USA_rfk_64_unamerican_institutions:0 "Неамериканские институты"
 USA_rfk_64_unamerican_institutions_desc:0 "Федеральное Бюро Расследований. Центральное Разведывательное Управление. Агентство Национальной Безопасности. Теоретически, эти агентства составляют руку американского закона, предназначенную для защиты страны и её граждан от угроз как внешних, так и внутренних. Теоретически эта триада, как и множество других, являются глазами-в-темноте, которые наблюдают за Америкой, пока она спит: защитным взглядом, который дает много, но просит мало, и чей честный, добросовестный и законопослушный труд является её собственной наградой.\n\nНикогда ещё практика не расходилась с теорией более отдаленно, чем алфавитный суп агентств, образующих так называемый "культ интеллекта". В своем рвении защитить Америку от угроз как реальных, так и воображаемых, они попрали права тех самых граждан, которые формируют политическое тело Америки. Для блага страны необходимо что-то предпринять, чтобы обуздать их."
 USA_rfk_64_reign_hoover_in:0 "Обуздать Гувера"
 USA_rfk_64_reign_hoover_in_desc:0 "Каждый политик на Кольцевой дороге, от скромных сотрудников до любимых президентов, учится прикрывать свои спины от Эдгара Гувера. У печально известного директора ФБР есть и средства, и желание приобрести каждый скелет в шкафу несчастного. Те, кому не посчастливилось вызвать его гнев или отказать в его желаниях, увидят, как их карьера будет доведена до позорного конца скандальными бомбами, просочившимися в прессу стараниями "обеспокоенных граждан". Таков леденящий ужас того, кого многие считают создателем королей Вашингтона.\n\nОднако президента Кеннеди так просто не запугать. Пусть он неприкасаем, но у директора столько же скелетов, сколько у любого старого государственного деятеля. При правильном планировании и правильных людях мы сможем поймать его в собственную ловушку. Привлечение, возможно, величайшего американского шпиона на нашу сторону в качестве стабильного оружия будет большим благом для долговечности президентской повестки дня, несмотря на связанные с этим риски..."
 USA_rfk_64_thorough_investigation:0 "Тщательное исследование"
 USA_rfk_64_thorough_investigation_desc:0 "Каким-то чудом Гувер согласился сотрудничать с администрацией Кеннеди. Однако, прежде чем мы сможем почивать на лаврах, нам предстоит проделать ещё много работы; а пока мы можем поставить своего... союзника, с пользой.\n\nС того дня, как мы проиграли Вторую Мировую Войну, поддержка фашистской угрозы на наших собственных берегах, к сожалению, возросла. Это привело к росту числа членов таких групп, как Ку-Клукс-Клан, и формированию движений, разделяющих те же взгляды. Они представляют угрозу не только для чернокожего населения Юга, где они имеют большое присутствие и широкую поддержку, но и для представителей закона, которые пытаются обеспечить соблюдение наших законов.\n\nКороче говоря, фашистские военизированные формирования бегают по югу, причиняя хаос правительству и его народу."
 USA_rfk_64_look_into_police:0 "Проверить полицию"
 USA_rfk_64_look_into_police_desc:0 ""Служить и защищать", так звучит девиз. В идеале не следует задаваться двойственными вопросами "кому служить" и "кого защищать" - равенство службы и защиты является непременным условием для государственного учреждения. К нашему стыду, американские офицеры воспользовались чистотой девиза, чтобы продемонстрировать ... избирательность, скажем так, в его реализации.\n\nПредрассудки наших полицейских сил представляют собой не просто моральное затруднение, которое должен преодолеть любой хороший человек, но россыпь шипов, глубоко укоренившихся в политическом теле, посылающих стреляющие боли по всей стране, когда она пытается свободно расти. Обследование давно назрело, и, как любой хороший врач, мы должны придерживаться наших клятв и делать все возможное, чтобы вырвать эти шипы."
 USA_rfk_64_watching_watchmen:0 "Надзор за надзирателями"
 USA_rfk_64_watching_watchmen_desc:0 "Мы все хотим верить, что в нашем сообществе есть мужчины и женщины, которые соблюдают закон и ничего больше. И кому не хочется думать, что они не могут обратиться к участковому полицейскому или местному шерифу, чтобы убедиться, что правосудие восторжествовало? Но в течение самого долгого времени эти представители закона позволяли продолжаться некоторым из худших проявлений несправедливости в этой стране. От сурового южного шерифа до исполненного ненависти северного полицейского, мы никогда не сможем добиться справедливости, пока те, кто обеспечивает соблюдение закона, часто его нарушают. И мы не можем полагаться на то, что их коллеги-офицеры хоть как-то повлияют на них, поскольку они скорее закроют на это глаза, чем действительно выполнят свой долг.\n\nЧто ж, они больше не будут нести этого бремени. Вместо этого мы передадим это бремя Министерству юстиции, наблюдая за муниципальной и окружной полицией и привлекая их к ответственности за любые преступления, которые они совершают в своих округах. И все узнают, что в городе, так сказать, новый шериф."
 USA_rfk_64_southern_bullies:0 "Избиение южных хулиганов"
 USA_rfk_64_southern_bullies_desc:0 "Времена года меняются, кризисы приходят и уходят, и оба несут штормовые ветры, которые уничтожают фасады, чтобы открыть истинные сердца людей. Так, несомненно, обстояло дело в Америке в последние годы, когда НПП продолжает движение вперёд к обеспечению свободы и равенства, истинной свободы и равенства, в стране. После всего, что произошло, стоит ли удивляться, что ветры бурных перемен раскрыли сердца Диксикратов и обнаружили гниющий, зловонный орган?\n\nМы уже давно отреклись от того, что должно быть, и становимся Партией Прогресса, однако их присутствие сохраняется в их родных штатах, готовых препятствовать федеральному правительству в обеспечении соблюдения своих собственных законов на каждом шагу. Это отряд гадюк, и может быть, с ними можно обращаться только как с гадюками?"
 USA_rfk_64_saturday_night_massacre:0 "Субботняя резня"
 USA_rfk_64_saturday_night_massacre_desc:0 "У нас есть воля народа.\n\nУ них нет."
 USA_rfk_64_unjust_justice:0 "Несправедливое правосудие"
 USA_rfk_64_unjust_justice_desc:0 "Мы пришли к пониманию, что Америка является страной возвышающихся контрастов в той же мере, что и страной возвышающихся горизонтов. Мы проповедуем слово свободы, но также держим свободу подальше от наших народных масс. Мы проповедуем осуществление данного Богом права голоса, но также держим его подальше от тех, кого считаем "недостойными" голоса. Так и мы кичимся и хвастаемся свободами, которые мы якобы лелеем... но на одном дыхании приказываем судьям и шерифам лишить возможности лелеять свободу для очень многих американцев.\n\nМы пришли к правительству и увидели несправедливость, которая просочилась в его жилы, и справедливо решили, что такое положение дел не может продолжаться. То, что несправедливо, должно быть наконец справедливо; к этому мы должны обратить наш суровый взор на законодателей, которые наблюдали за исполнением несправедливых законов."
 USA_rfk_64_halls_of_justice:0 "Соблюдать судебную практику"
 USA_rfk_64_halls_of_justice_desc:0 "Законы могут исходить от Конгресса, но именно скромный суд истолковывает их букву и дух. Благодаря этому мужчины и женщины, которые активно изучают лабиринт законов Америки, фактически решают, как законы будут выглядеть для американского народа. Если Конгресс и суд придут в противоречие друг с другом, то, несомненно, возникнет ситуация, когда любые законы, задуманные первыми, будут значительно расходиться в формулировках к тому времени, когда правоохранительные органы страны получат свои меморандумы.\n\nНет лучшего примера этого явления, чем существующие правовые системы наших южных штатов. Суды от Северной Каролины до Техаса, управляемые Диксикратами и их сторонниками, уже давно имеют полную свободу действий в препятствовании осуществлению законов о гражданских правах в пределах своей юрисдикции. Просеивание их архивов вердиктов и постановлений, к сожалению, является бременем, без которого мы не можем обойтись; по крайней мере, начать демонтаж Джима Кроу с этого так же просто, как заменить носителей напудренных париков, очевидно, удерживающих его на плаву."
 USA_rfk_64_racist_prisons:0 "Расистская тюремная система?"
 USA_rfk_64_racist_prisons_desc:0 "Один внимательный взгляд на тюремный учёт и реестры по всей стране показывает резкую картину: цветные люди, в основном из гетто и канав её разросшихся городов, заполняют больше камер, чем белые. ещё один взгляд на их записи: тунеядство, мелкое воровство, мелкие драки... приговорен на проживание полдесятка лет за сырыми и зловонными стенами отеля с серыми прутьями. Часто даже больше. К тому времени, как Черный человек выйдет из ржавых железных цепей тюрьмы, суд общественного мнения снова признает его виновным, и он останется нищим, не имеющим другого выбора, кроме как снова нарушить закон ради себя.\n\nДействительно, несправедливость, и все же несправедливость терпимая в лучшем случае, в худшем - поощряемая в течение десятилетий везде, куда дотягивается тяжелая рука закона. Мы должны решить эту проблему."
 USA_rfk_64_underlying_problem:0 "Основополагающая проблема"
 USA_rfk_64_underlying_problem_desc:0 "Неслыханные слухи. Ранние послания каким-то образом сообщали о пропаже с опозданием. Слова и фразы приказов меняются по мере того, как они спускаются по каждой ступеньке лестницы правоохранительных органов, буквы меняются местами в совершенно новые сообщения к тому времени, когда они достигают обычного патрульного. Работа продолжается по мере того, как мы привносим права человека на лишенный прав Юг, и все же работа продолжается так же упорно медленно, как и со времен реконструкции.\n\nНа данном этапе мы должны признать, что работа не может продолжаться до тех пор, пока мы не обратимся к корню, из которого рождаются эти проблемы. Если Диксикраты хотят выиграть эту маленькую войну тысячью кровоточащих булавочных уколов, то тогда нам придется схватить их за стебель и вырвать с корнем до самого Богом забытого конца!"
 USA_rfk_64_brown_v_board:0 "Браун против образования"
 USA_rfk_64_brown_v_board_desc:0 ""Браун против Совета по образованию" был знаменательным судебным делом, которое ознаменовало первый шаг страны к истинному равенству за столетие. Постановив, что сегрегация в государственных школах по своей сути лишена конституционности, Верховный суд разрушил старые, покрытые виноградом, мощеные булыжником стены, которыми усеяны города и поселки по всей стране, запретив чернокожим ученикам общаться со своими белыми одноклассниками. Независимо от того, насколько слабо в данный момент, у цветных детей теперь есть лучшие ноги, чтобы поднять их и их отцов из бедности благодаря этому постановлению.\n\nНашему делу нужно как можно больше "Браунов против Правление делает все, что может себе позволить, ибо одно это великое дело стремительно продвинуло вперёд судьбу чернокожих. Советники президента пришли к выводу, что мы можем позволить себе удар по общественному мнению, большая часть которого, несомненно, исходит от тех, кто считает предстоящие действия администрации тираническими."
 USA_rfk_64_no_compromises:0 "Компромиссов не будет"
 USA_rfk_64_no_compromises_desc:0 ""Милосердие", таков лозунг некоторых членов НПП в наши дни. Смекалка и осторожность и в то же время безупречный переход между заверением президента Кеннеди, что они, безусловно, потворствуют его действиям, и призывами к более... умеренному... подходу в обращении с гнилью, чаще всего на одном дыхании. Они одевались в приличия и сдержанность, в закон, порядок и справедливость, противопоставляя себя быстрой и праведной справедливости, которую они видят только как "грубую" и "неамериканскую". Так они повторяют слова старого Президента Линкольна: чтобы все американцы собрались вместе и перевязали раны нации.\n\nЛюбой врач, достойный своей степени, скажет вам, что заживление ран без их очистки только вызовет болезнь и разложение, медленно разрушая тело изнутри. Расизм наших южных "рыцарей" всегда был метастазирующими опухолями в груди милой Колумбии; поэтому, как и положено всем хорошим врачам, мы обязаны иссечь их, прежде чем наложить швы, чтобы они начали заживать.\n\nДля этой задачи наши "умеренные" оказались препятствиями и помехами, мешающими хорошим врачам идти вперёд. Президент Кеннеди считает, что ультиматума будет достаточно, чтобы либо заставить этих мятежников подчиниться ... либо позволить им покинуть свои посты с достоинством."
 USA_rfk_64_tighter_control:0 "Погасить пламя ненависти"
 USA_rfk_64_tighter_control_desc:0 "Часто наблюдаемая ирония в том, что нынешние законы свободы слова часто защищают тех, чья природа предполагает, что свобода слова это обман. Непоколебимая слепота госпожи справедливости, утверждают законодатели, диктует, что всякая речь, какой бы ненавистной или злобной она ни была по отношению к правам других, должна быть поставлена под равную защиту. Таким образом, можно обнаружить, что разжигатели ненависти стоят на своих мыльных ящиках и радиовышках, задаваясь вопросом, почему их жертвы должны пользоваться теми самыми правами, которые они используют, чтобы запугать их и заставить подчиниться!\n\nЭто фарс, который продолжается слишком долго. Либо эти недовольные придерживаются духа свободы слова, а не злоупотребляют его словами в полной мере, либо они окажутся лишенными какой-либо речи вообще."
 USA_rfk_64_law_and_order:0 "Закон и порядок"
 USA_rfk_64_law_and_order_desc:0 ""Спросите любого циника об американском правосудии год назад и он беззастенчиво расскажет о лицемерии и страданиях, которые они причинили тем, кого поклялись защищать. Извращенное и развращающее прикосновение расизма ласкало его с момента основания нации, поэтому он не смог нанести свои тяжелые удары по старым и новым рабовладельцам. Ничто не изменит этого, сокрушались они, так несчастен был, есть и будет американский черный.\n\nПеренесемся на год вперёд. Наша кампания против Диксикратов и их любимого Джима Кроу сильно изменила форму американского законотворчества. Гражданские права теперь свободно вытекают из мраморных куполов судов, где марионетки-судьи когда-то исполняли эдикты едва скрываемой ненависти. Полицейские теперь патрулируют улицы, не обращая внимания на цвет кожи преступника. Молоточки теперь подчеркивают справедливые вердикты для всех американцев, как будто их владелец теперь носит повязки Леди Джастис на каждом суде.\n\nСкажите цинику год назад, что все изменится, и вам ответили бы только злобным смехом отчаявшихся людей. Поэтому мы обязаны обратиться к ним и дать им надежду, пока не докажем, что они ошибаются...""
 USA_rfk_64_bind_up_wounds:0 "Перевязать наши раны"
 USA_rfk_64_bind_up_wounds_desc:0 "Мы долго боролись с призраком расизма в залах Конгресса, в судах и на улицах. Со всех сторон на нас обрушились удары: спереди-умирающая оболочка Джима Кроу; сзади-его сочувствующие, сродни медноголовым старикам, одетым в кожу прогрессизма, какой бы хрупкой и прозрачной она ни была. Из стороны в сторону бродяги, апатичные к несчастью, развращают основы Америки изнутри, угрожая разрушить комфорт, с которым они живут.\n\nНо мы никогда не колебались. Как и толпы сбившихся в кучу людей позади нас, проливающих кровь, пот и слезы в опасной схватке за самый ничтожный шанс вдохнуть свободный воздух нашей любимой страны. Каждое право, выкованное в братской любви в мрачные дни революции, сплавленное с братской кровью в ужасные дни гражданской войны, мы отстаивали, опрокинув каждую баррикаду, вытеснив всех собакоголовых расистов, освободив всех черных братьев и сестер. Теперь от первородного греха Америки не осталось ничего, кроме захлебывающихся, задыхающихся вздохов нерожденного сына "особого учреждения" в её заводях.\n\nВ очередном испытании огнем Америка увидела себя избитой, израненной и истекающей кровью... но все ещё не согнувшейся. Хотя свежие раны портят её кожу, теперь она действительно готова исцелиться от многих испытаний, с которыми она столкнулась."

 USA_rfK_64_federal_minimum_wage:0 "Федеральная минимальная заработная плата"
 USA_rfK_64_federal_minimum_wage_desc:0 "Долгое время американские компании злоупотребляли предоставленными им свободами, чтобы отнять у своих работников все до последней капли души. Они платят им жалкие гроши, которых едва хватает даже в самых ветхих районах города. Они не предлагают никакой компенсации за травмы на работе, ожидая, что они будут работать так, как будто они здоровы и бледны... и усугубляют раны, если они не оправдывают ожиданий. Это факт, что величайшие имена Америки причиняют величайшие страдания самым кротким американцам в погоне за большей прибылью, но мало кто осмеливался выступать против этого в прошлом.\n\nАдминистрация Кеннеди стремится изменить это жалкое положение дел, гарантируя каждому американскому рабочему и служащему почасовую оплату их труда, защищая их от худших эксцессов современного капитализма. Многое должно измениться, чтобы их страдания были полностью утолены, но никто не может просить о более тонком маленьком шаге, чем минимальная заработная плата для всех работающих американцев."
 USA_rfK_64_public_pensions:0 "Внедрение государственных пенсий"
 USA_rfK_64_public_pensions_desc:0 "В принципе, плоды труда человека расцветают и созревают до самой сладкой степени, когда он заканчивает свои рабочие дни. Разумные сбережения и мудрые инвестиции гарантируют, что он сможет провести сумерки своей жизни, наслаждаясь ею в полной мере, блаженство будет сопровождать его до последнего вздоха в теплом комфорте и теплой компании. Хотя это справедливо для богатых американцев, то же самое нельзя сказать о многих Безденежных американцах. В конце концов, прежде чем взрастить плодоносящее дерево, нужно посадить семена-а что такое наши низшие классы, как не издольщики, которые сеют семена, носящие только имена своих хозяев?\n\nДля президента решение простое: государственные пенсии, которые гарантируют часть чека работника на депозит, который он получит после выхода на пенсию. Со временем этот депозит вырастет до здоровых размеров, достаточных для поддержания потребностей их владельца до их неизбежного ухода."
 USA_rfk_64_rights_of_worker:0 "Права рабочих"
 USA_rfk_64_rights_of_worker_desc:0 "Право на жизнь, право на свободу и право на стремление к счастью. Это то, что наши отцы-основатели называли "неотъемлемыми правами" Америки, которые Господь Бог гарантировал каждому мужчине и каждой женщине в её пределах как нечто само собой разумеющееся. Долгом американского правительства является и должно быть обеспечение этих прав для своих собственных граждан, выступающих в качестве инструментов его воли.\n\nК сожалению, мы не справились с обязанностями, которые когда-то возлагали на нас наши предки. Сегодня американский рабочий живет без финансовых и личных гарантий, которые позволяют ему жить свободно и стремиться к тому, что делает его счастливым. Это проблема, которую президент Кеннеди пообещал исправить, хотя выяснение особенностей решения займет некоторое время."
 USA_rfk_64_support_campaign:0 "Кампания поддержки"
 USA_rfk_64_support_campaign_desc:0 "Эта администрация действовала в полном понимании того, что она заботится о нуждах народа. Мы не действуем без мандата тех, кто голосовал и не голосовал за нас в ноябре 1964 года. Любой акт, который мы предпринимаем, должен иметь поддержку значительного большинства американцев; к сожалению, многие все ещё остаются сомнительными, даже враждебными, к нашим платформам по широкому спектру причин. Слабый мандат неизбежно ведет к слабому правительству, что, в свою очередь, ведет к уничтожению того, чего оно до сих пор достигало.\n\nЧтобы предотвратить такой сценарий, стратеги Белого дома запланировали на ближайшие месяцы всеобъемлющую информационно-просветительскую кампанию. Она будет включать в себя все, что у нас есть в нашем распоряжении, средства массовой информации, лояльные ученые мужи и личности, низовые активисты, даже сам президент Кеннеди-решение проблем американского народа лично и в эфире. Вместе с этим появляется надежда на то, что все больше американцев присоединятся к рядам НПП, обеспечив администрации полную поддержку её законодательной программы."
 USA_rfk_64_safety_net:0 "Построить сеть безопасности"
 USA_rfk_64_safety_net_desc:0 "В здоровом обществе его члены свободны следовать своим собственным путем к самореализации без того, чтобы их взносы становились слишком большим бременем. Любой человек может стать тем, кем он хочет быть, при условии, что он серьёзно работает для этого. Напротив, болезненное общество оставляет мало места для свободного самовыражения и социальной мобильности: каждый имеет место и соответствующее положение, нравится ему это или нет.\n\nВ Америке это место диктуется долларами человека-зарабатывают слишком мало, и они не могут посвятить себя ничему, кроме как зарабатывать достаточно, чтобы прожить. Он подавляет способности и создает чрезмерное напряжение для рабочего человека, но что более важно, он разжигает инакомыслие, которое кипит в яростном, разрушающем кальдеру кипении.\n\nЭто можно предотвратить с помощью надежной сети пособий и пенсий, на которые они могут положиться, чтобы свести концы с концами. Хотя президент Кеннеди обещал это, сможет ли он подкрепить риторику действиями перед лицом двухпартийной реакции, ещё предстоит выяснить."
 USA_rfk_64_injustice_anywhere:0 "Несправедливость где-то это угроза справедливости повсюду"
 USA_rfk_64_injustice_anywhere_desc:0 "Правосудие процветает там, где правильно управляемые законы должным образом исполняются и соблюдаются всеми. И наоборот, неправильно применяемые законы, которые освобождают, так же опасны, как и правильно применяемые законы, которые угнетают, ибо первые демонстрируют неспособность правительства вершить правосудие там, где это необходимо. Справедливость требует сотрудничества между намерением и практикой; лишите одно другого, и тираны расцветут там, где должны расцветать хорошие люди. Таким образом, нельзя отрицать, что всякая несправедливость, о которой говорят в этой мнимой стране свободы, представляет угрозу самим свободам, которые она провозглашает законом, и справедливости, которую они должны культивировать."
 USA_rfk_64_sit_with_chavez:0 "Посиделки с Чавесом"
 USA_rfk_64_sit_with_chavez_desc:0 "В наши дни нельзя говорить об американском рабочем движении, не упомянув Сезара Чавеса. Слава лидера калифорнийских лейбористов взлетела до небес после национальных забастовок прошлого, завоевав сердца миллионов своей непоколебимой защитой их прав и справедливых взносов. Бедные фермеры как в его родном штате, так и по всей стране произносят его имя на одном дыхании с Господом Богом, благодаря его за защиту, которую его Объединенные фермерские работники даровали им и десяткам тысяч других.\n\nАдминистрация не может вести добросовестные переговоры с американскими лейбористами, не обращаясь к представителям, которых она признает, для большинства из них сеньор Чавес не что иное, как благословенный идол. серьёзный разговор с пресловутым пастухом американских фермеров убедит их в том, что мы стремимся поднять их с их унизительного положения и относиться к ним как к фундаментальным столпам общества, которыми они являются."
 USA_rfk_64_reprimand_police:0 "Выговор полиции"
 USA_rfk_64_reprimand_police_desc:0 "В тюрьмах, конторах, академиях и крейсерах с востока на запад слова "служить и защищать" ярко сияют, когда на них падает полуденное солнце. Это девиз, который американские полицейские силы выбрали для себя, как краткое изложение своих обязанностей, так и обещание народу в целом. Однако для тех, кому американская полиция поклялась служить и защищать, их девиз звучит неубедительно. Во многих печально известных случаях они не служили и не защищали американский народ-вместо этого они служили тем, у кого были деньги, чтобы приобрести их услуги, и защищали активы, которые они глубоко ценят.\n\nЗаручиться поддержкой американских рабочих означает обеспечить их безопасность от их собственных правоохранительных органов, чтобы они не могли попирать свои права, как это было в прошлом. Их жестокость президент Кеннеди старается сдерживать как разговорами, так и действиями."
 USA_rfk_64_national_labor_relations:0 "Национальный закон о трудовых отношениях"
 USA_rfk_64_national_labor_relations_desc:0 "Убедив Конгресс и умиротворив американский народ стоит начать голосование по самому закону.\n\nНациональный закон о трудовых отношениях является одним из нескольких предложений, включающих в себя то, что история будет считать наиболее полным элементом экономической реформы, введенной на Капитолийском холме. Его статьи, призванные защитить американских рабочих от жестокой эксплуатации их труда, формализуют значительное расширение их прав: восьмичасовой рабочий день, свободу вступать в профсоюзы и многое другое.\n\nВойна с бедностью может даже не закончиться в нашем поколении, или в поколении наших детей, или в поколении их детей. Но мы прозвучим похоронным звоном этого акта, объявим миру, что его дни сочтены. Через сто или тысячу лет американский народ будет праздновать свершившуюся миссию-гордиться тем, что заложил основы своего триумфа."
 USA_rfk_64_preparing_security:0 "Подготовка законопроекта"
 USA_rfk_64_preparing_security_desc:0 "Черкай статьи, пункты и подпункты. Конкретные юрисдикции между федеральным правительством и правительством штата, где они могут пересекаться, как не допустить их пересечения. Указы от штата к штату, столь же разнообразные, как и сама Америка, и должен ли новый закон их принимать.\n\nЖаркие споры по поводу того или иного положения продолжались несколько дней, прежде чем любая из сторон сдвинулась с места. Должен ли закон запрещать сегрегацию? До какой степени? Только туалеты и автобусы, или до школ и правительства-Федерального, государственного или обоих? Есть ли у частных граждан право голоса по этому вопросу? Не говоря уже о сегрегации, как насчет квот на рабочие места и жилищных кодексов?\n\nПроходят дни, и продолжающаяся дискуссия разрывает черновики, как измельчитель бумаги. Тем не менее, мы приближаемся к окончательному состоянию закона; теперь, когда работа началась всерьёз, это только вопрос времени, прежде чем он будет проголосован в Конгрессе."
 USA_rfk_64_social_security_act:0 "Закон о социальном обеспечении"
 USA_rfk_64_social_security_act_desc:0 "Убедив Конгресс и умиротворив американский народ стоит начать голосование по самому закону.\n\nЗакон о социальном обеспечении является одним из нескольких предложений, включающих в себя то, что история будет считать наиболее полным элементом экономической реформы, введенной на Капитолийском холме со времен Нового курса. Он устанавливает системы, направленные на оказание денежной помощи тем, кто не может обеспечить себя сам-безработным, пенсионерам и инвалидам, - все они управляются специальным правительственным учреждением.\n\nВойна с бедностью может даже не закончиться в нашем поколении, или в поколении наших детей, или в поколении их детей. Но мы прозвучим похоронным звоном этого акта, объявим миру, что его дни сочтены. Через сто или тысячу лет американский народ будет праздновать свершившуюся миссию-гордиться тем, что заложил основы своего триумфа."
 USA_rfk_64_world_begins_with_you:0 "Мир начинается с тебя"
 USA_rfk_64_world_begins_with_you_desc:0 ""Я знаю многих, кто скорбит о состоянии нашей страны в эти смутные времена. Они видели несправедливость, которая её мучает, но не могут понять, как они могут относиться к этому. Они видят в себе только одинокого мужчину или женщину, противостоящую неудержимому бегемоту и поэтому в отчаянии поднимают руки и говорят, что ничто не может остановить его натиск. Я не согласен.\n\nИстория изобилует примерами того, как один человек изменил жизнь многих. Один священник, рожденный плотником в Иудее, стал фигурой, которой сегодня поклоняются миллиарды душ. Один моряк отважился отправиться на запад с несколькими сотнями верующих, основав при этом первую из многочисленных колоний наших предков. Один кочевник в степях Азии покорил древние цивилизации, чтобы основать империю, простиравшуюся от Пекина до Москвы.\n\nЭти люди доказывают, что действия немногих могут навсегда изменить ход истории и что вы сами можете принести перемены в эту страну. С них начинался облик сегодняшнего мира, так пусть же с вас начнется облик будущего...""
 USA_rfk_64_bridge_political_divide:0 "Преодолеть политический разрыв"
 USA_rfk_64_bridge_political_divide_desc:0 "Демократ, республиканец, национал-прогрессист, какой бы на них не был ярлык, нельзя отрицать, что это американцы. Все они подчиняются одним и тем же законам, читают одну и ту же историю и разделяют одну и ту же культуру (с вариациями от штата к штату, конечно). Они говорят на одном языке (практически), придерживаются одних и тех же ценностей (с... различными интерпретациями), живут в одной стране (хотя штат может быть своей собственной страной, по мнению некоторых). Они могут различаться так же, как день и ночь, но так же точно, как солнце встает и садится за двадцать четыре часа, они все американцы. (И Алабаманы, и техасцы, и калифорнийцы, и ... )\n\nМы не должны позволить этим разделениям расти, чтобы разрушить большую идентичность, которую мы все разделяем как соотечественники-американцы. Этот путь ведет к разобщению и страданию. По возможности давайте улаживать наши мелкие разногласия в Конгрессе в духе добропорядочного американца: с распростертыми объятиями и широкой улыбкой, со злобой ни к кому и милосердием ко всем."
 USA_rfk_64_against_fascism:0 "Величайшее оружие против фашизма"
 USA_rfk_64_against_fascism_desc:0 ""С момента нашего вступления во Вторую Мировую войну Америка была втянута в ужасную борьбу с силами фашизма. Японская угроза нависла над нашими союзниками в Тихом океане,и нацистский Рейх продолжает давить некогда свободные народы Европы под натертым сапогом. Пока тирания окутывает мир гнетущей тенью, мы остаемся стоять-окровавленные, избитые, но стоящие вопреки всему-чтобы нести факел свободы и освещать путь тем, кто сопротивляется внутри и вне её границ.\n\nНесмотря на то, что некоторые поджигатели войны могут сказать вам, эта борьба не может быть выиграна силой оружия или разрушительной гонкой за оружием массового уничтожения. Эта война уникальна среди долгой истории конфликтов человечества тем, что она не может быть выиграна однажды испытанными и истинными методами ведения войны. Скорее, нашим величайшим оружием против фашистской угрозы являются ценности и принципы, которые долгое время определяли западную цивилизацию: свобода, равенство, демократия. Должным образом примененные, они станут каменными основами здорового и процветающего общества, построенного, чтобы выдержать испытания времени гораздо лучше, чем автократы и их основы из зыбучих песков и грязи...""
 USA_rfk_64_a_fair_chance:0 "Каждый заслуживает шанс"
 USA_rfk_64_a_fair_chance_desc:0 "Центральное место в американских мифах занимает идея о том, что Соединённые Штаты это страна возможностей, где каждый может преуспеть благодаря своему трудолюбию и заслугам. Миллионы наших предков и их семьи, принадлежащие к сотне различных наций, вероисповеданий и происхождения, прошли огромные расстояния и перенесли огромные страдания, чтобы начать новую жизнь. Для некоторых эта страна выполнила свою часть сделки и поэтому они и их семья жили счастливо после этого.\n\nК сожалению, это не было обычным явлением. Очень многие прожили жизнь, ничем не отличавшуюся от той, что они оставили после себя: несчастные, жалкие, нищие. Слишком многие страдали от тех же испепеляющих взглядов, от которых они стремились убежать, за их расу, веру или пола. Слишком многие умерли, оставив лишь надгробие. К нашему великому стыду, эта "страна возможностей" благоволила немногим избранным, а остальным оставляла стенать и скрежетать зубами.\n\nПрезидент Кеннеди стремится приблизить Америку к тому, что она обещала, закон за законом. Каждый заслуживает честного шанса в своей Америке, и информирование их о его усилиях будет поддерживать их сердца в ожидании того, что произойдет."
 USA_rfk_64_gentle_hand:0 "Мягкая рука, твердые слова"
 USA_rfk_64_gentle_hand_desc:0 "Американская демократия построена с учетом мирного диалога, она ничего не выигрывает от провозглашения законов силой и получает все от простого слушания того, что говорит другая сторона. Из двух расходящихся мнений возникает синтез, удовлетворяющий все стороны, что, в свою очередь, приводит к консенсусу, который приносит пользу общему благу. Это сослужило нам хорошую службу в течение двухсот лет; мелкие тираны и диктаторы могут свободно заявлять о насилии как о своей единственной области.\n\nОднако это не означает, что нам не хватает силы духа и воли для достижения наших собственных целей. Мы действительно применяем силу, хотя и более тонкими способами: твердыми словами, подкрепленными железными обещаниями, нежными руками, чтобы привести заблудших овец обратно в стадо. Дипломатия укрепляет систему сдержек и противовесов, на основе которой действует наша страна, и президент не боится использовать её на благо партии и страны."
 USA_rfk_64_national_healthcare:0 "Национальная система здравоохранения"
 USA_rfk_64_national_healthcare_desc:0 "Годы планирования с холодными, твердыми данными, чтобы наилучшим образом приспособить его к потребностям нации, как красивое платье на женственной фигуре. Напряженные переговоры в глухую ночь, тусклый свет лампы и зажженные сигары освещают листы бумаги, исписанные красными чернилами. Речь за речью утомляли сотни городов, тысячи часов уходили на то, чтобы ожесточить волю, обратить сердца и посеять сомнения. Мало кто, кроме дальновидных людей АЭС, предвидел, что настанет день, когда наши усилия принесут плоды, - и все же вот он, в своей полубессмертной славе.\n\nНаши прошлые действия заигрывали с концепцией всеобщего здравоохранения, но не совсем достигли ее: полный охват для всех граждан, бесплатный. Несколько лет назад даже некоторые из членов партии возражали против расходов, связанных с такой программой, не говоря уже о мудрости предоставления бесплатного и неограниченного медицинского обслуживания, оплачиваемого федеральным правительством. Но администрация упорствовала, медленно завоевывая сердца и голоса, пока Национальный закон О здравоохранении, наконец, не предстал перед Конгрессом, готовый быть оцененным по достоинству. Если он будет принят, то вскоре будут созданы механизмы для создания самой надежной универсальной системы здравоохранения в мире.\n\nЭто значимая победа как для американской демократии, так и для народа, которому она служит. Что бы ни случилось, поздравляю вас с тем, что вы достигли этой точки."
 USA_rfk_64_greatest_generation:0 "Великое поколение"
 USA_rfk_64_greatest_generation_desc:0 "В эти несколько лет мы шли на рискованные авантюры и тяжелые жертвы, словно охваченные лихорадкой безумия, но, наконец, реформы окупились сторицей. Чернокожие американцы теперь впервые видят, что их права предоставлены, расширены и по-настоящему защищены. Работающие американцы теперь каждую неделю возвращаются домой с большим количеством денег и в лучшем состоянии здоровья, чем в прошлый раз. Голосующие американцы теперь подходят к урнам для голосования, уверенные, что их голос будет услышан в залах Конгресса.\n\nТо, что никто не может постичь в тот роковой день 64-го года, было реализовано менее чем за десятилетие, обогатив жизнь и свободу американца, как никогда раньше. Благодаря нашим неустанным усилиям золотой век находится в пределах досягаемости для величайшего и самого благословенного поколения нашей нации."
 USA_rfk_64_goodnight_sweet_prince:0 "Спи спокойно"
 USA_rfk_64_goodnight_sweet_prince_desc:0 "Президент может упиваться давно заслуженной победой Америки над её собственным злом, но он не забывает о жизнях, потерянных и разрушенных ради её достижения. Среди почетных покойников его родной брат Джон Кеннеди. Лишенный жизни выстрелом безумца, он тем не менее не дал Америке пролить ещё больше крови после того, как ублюдок Никсон разорвал кровавые раны на её шее. Самое главное, что он восстановил веру в демократические институты Америки после Никсона, наблюдая за тем, что было бы возвращением к нормальной жизни; действительно, многие считают, что он преуспел бы и больше, если бы трагедия не разразилась так, как это произошло.\n\nДжек всегда был убежденным сторонником того, чтобы поступать правильно. Без сомнения, он гордился бы Бобби, если бы был жив и видел, чего добился его младший брат.\n\nПрезидент запланировал короткую поездку к брату место отдыха. Что он там будет делать, только он, кажется, знает."
 USA_rfk_64_root_of_the_issue:0 "Корень проблемы"
 USA_rfk_64_root_of_the_issue_desc:0 "Законопроект о гражданских правах наконец-то стал законом страны, и конгрессмены и миряне одинаково празднуют свою победу. Несмотря на воинственную риторику, окрашенную южным акцентом, направленным на праведность нашего дела, миллионы долларов, потраченные на клевету и преследование наших ведущих деятелей и скромных рядовых, и красочные передачи, предназначенные для того, чтобы настроить американскую общественность против нас,несмотря на агрессивные нападки сварливых, ненавистных расистов, двадцать миллионов американцев теперь действительно могут осуществлять права, которые мы считаем само собой разумеющимися.\n\nНо борьба за истинное равенство ещё не выиграна. Для цветного человека остаются препятствия, которые должны были столетиями укрепляться в американской системе. Невидимые или нет, они пронизывают и развращают те самые институты, которые провозглашают свободу и справедливость для всех.\n\nА пока мы будем наслаждаться этим судьбоносным моментом в истории Америки. Давайте, однако, постараемся не почивать на лаврах, чтобы не видеть, как наши нынешние успехи рушатся."
 USA_rfk_64_march_straight_forward:0 "Марш вперёд"
 USA_rfk_64_march_straight_forward_desc:0 "Ситуация, в которой мы оказались, ужасна и безрадостна. Наш плацдарм в Конгрессе остается шатким и подверженным колебаниям, и наши слова остаются неуслышанными большинством американцев. По мере усиления давления как внутри НПП, так и за её пределами на президента Кеннеди с целью принятия закона о гражданских правах, независимо от того, удастся это или нет, переговоры с республиканцами-демократами становятся все более привлекательным вариантом.\n\nНо компромисс влечет за собой жертвование принципом ради удобства. Для партии, долго определяемой своей приверженностью собственной повестке дня, первое это то, что она не может себе позволить.\n\nПусть республиканцы-демократы варятся в собственном лицемерии. НПП может идти вперёд в будущее просто при поддержке своих рядов и честности своих конгрессменов."
 USA_rfk_64_the_glorious_bill:0 "Славный Билль"
 USA_rfk_64_the_glorious_bill_desc:0 "На столе президента лежит закон о гражданских правах, незапятнанный компромиссами, тщательно поддерживаемый людьми, обладающими властью и принципами в равной мере. Он остается верен словам, которые он закрепляет, предлагая широкие гарантии всем американцам, независимо от расы, веры, пола и вероисповедания-десегрегация как в государственных, так и в частных учреждениях, квоты на рабочую силу, отмена подушных налогов и тестов на грамотность-должным образом обеспеченные федеральным правительством.\n\nНесмотря на протесты против "навязывания закона без достаточного обсуждения", эхом отдававшиеся в обоих проходах Конгресса, президент Кеннеди не мог просить лучшего законопроекта. Однако получение голосов, чтобы обеспечить его прохождение, все ещё является препятствием для препятствия, и сможет ли он когда-нибудь поставить свою подпись на первой странице, ещё предстоит выяснить."


