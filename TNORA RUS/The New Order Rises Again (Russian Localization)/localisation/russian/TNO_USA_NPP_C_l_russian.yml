POLITICS_SCP_DESC:0 "Генри Мартин "Ковш" Джексон сделал карьеру в борьбе с несправедливостью по всей стране. Яростный антиэкстремист, Ковш, за более чем 30 лет политики постоянно нес факел прогресса, отказываясь поддаваться притяжению крайне левых элементов НПП. Ковш всегда называл себя американцем в первую очередь и прогрессивным во вторую. Каждое решение, которое он принимал, было принято с учетом благополучия американского народа.\n\nОднако его ярый антиэкстремизм граничит с экстремизмом сам по себе. Он презирает марксистов и суверенистов до такой степени, что проводит кампанию на кажущейся антидемократической платформе запрета двух партий. Его популистские, прогрессивные и умеренные политические позиции дают ему уникальное положение, которое перекликается с прогрессивизмом Теодора Рузвельта.\n\nТеперь, став президентом, Джексон занимает позицию, с которой он может осуществить мечты, которые он провозглашал более 30 лет: свободу, равенство и цивилизованность. Одним махом он может навсегда убрать из американской политики Американский Национальный Авангард и коммунистов, приняв знаковые законопроекты о гражданских правах и другие прогрессивные законы и проведя жесткую линию на песке"

USA.1703.t:0 "Америка восстает"
USA.1703.d:0 ""Друзья, американцы, я стою перед вами сегодня не только как президент Соединённых Штатов, но и как символ того, что он символизирует. Я всегда считал, что Америка всегда будет домом демократии, а не рассадником экстремизма или ненависти. Теперь, вступив в должность, я вижу, что моя вера была верна. Сегодня мы празднуем не победу какой-то одной партии или идеологии, а наши свободы как американцев и будущие свободы. Ибо я поклялся перед Богом и народом, который я так нежно люблю, той же клятвой, которую веками давали наши предки.\n\nОднако теперь, в тысяча девятьсот семьдесят втором году от Рождества Христова, мир уже не тот, каким был два столетия назад. Злые силы разрослись по всему миру и Америка остается единственной силой, которая не поддается их неумолимому маршу ненависти. Я говорю вам, Америка, что мы будем продолжать стоять, мы будем продолжать бороться за свободу, как это делали наши предки.\n\nМы никогда не забудем, что мы наследники революции, наследники факелоносцев свободы. Пусть мир узнает, что факел был передан новому поколению американцев, тем, кто родился в этом столетии, закаленным победой и дисциплинированным поражением. Это поколение гордится своим наследием и, как и его предшественники, будет постоянно демонстрировать нежелание допустить, чтобы права человека и гражданские свободы, которым наша нация всегда была привержена, были отняты у народов мира.\n\nПусть все, иностранные и другие, знают, что Америка поддержит своих союзников, поможет угнетенным и нанесет удар по злу, все в защиту свободы.""
USA.1703.a:0 ""Я и вся Америка обещаем это.""










