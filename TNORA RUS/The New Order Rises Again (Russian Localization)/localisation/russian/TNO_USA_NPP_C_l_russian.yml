USA_RFK_No_Die:0 "Дорога к Справедливости"
USA_RFK_No_Die_desc:0 "§GСоциальная справедливость§! нелегка, и президент Кеннеди приобрел и приобретет больше врагов в своей §Gпоследней кампании за социальную справедливость.§!\n\nПродолжая расследование и реформу §Lтюремной системы, школьного образования и правовой системы§!, Роберт Ф. Кеннеди должен будет убедиться, что он держит своих друзей близко, а своих врагов ещё ближе. Не только это, но и социальная несправедливость, с которой сталкиваются миллионы американцев в сферах  §Lтруда, здравоохранения и социального обеспечения§!, должны быть устранены.\n\nСилы права и несправедливости в Америке в настоящее время смотрят на президента [USA_RFK_No_Die_assassination_level_sl]\n\nНарод Америки в настоящее время рассматривает президента как [USA_RFK_No_Die_liberalism_level_sl]\n\nНаконец, члены профсоюзов, лидеры и сторонники смотрят на президента Кеннеди как на [USA_RFK_Union_scripted_loc]"
