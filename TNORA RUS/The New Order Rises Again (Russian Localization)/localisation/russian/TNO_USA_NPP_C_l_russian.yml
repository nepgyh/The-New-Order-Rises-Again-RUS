 bobby.161.t:0 "Война с бедностью"
 bobby.161.desc:0 "Как можно назвать Америку величайшей нацией в мире, когда миллионы наших граждан тонут в жалком убожестве? По всей стране дети голодают, рабочим платят гроши, целые общины проскальзывают сквозь трещины. Крайне важно, чтобы мы разорвали порочный круг нищеты и подняли наших бедных и обездоленных из этой темной бездны. Наш долг, как правителей, как сограждан-американцев, состоит в том, чтобы обеспечить всем нашим людям возможность вырваться из нищеты и получить необходимые им возможности для достижения счастья.\n\nВо время своих путешествий по Америке президент Кеннеди видел бедность так, как ни один другой политик. Дети голодают в Миссисипи, с рабочими ферм обращаются как с рабами в Калифорнии, чернокожие по всему югу живут в полной нищете. Он видел все это, и за гордыми лицами мужчин он видел стыд, отчаяние, смирение. Он увидел пустоту в глазах детей, в глазах, из которых давно уже выплыл свет, и подумал о своих собственных детях.\n\nЭти образы боли и унижения остались с ним, поглощая его мысли наяву, преследуя его сны. Он знал, что должен что-то сделать, потому что всякий раз, когда он закрывал глаза, он видел эти темные, сморщенные лица, взывающие к своему спасителю.\n\nНо Рим не был построен за один день. К своему вечному ужасу, президент знал, что бедность, как и все остальное, была превращена в политическую проблему жестокими вашингтонскими гадюками. Помощь Уоллеса и его дружков может быть жизненно важной для успеха его первого залпа законодательства по борьбе с бедностью, но будет ли их поддержка стоить такой цены?"
 bobby.161.a:0 "Уступки ради общего блага."
 bobby.161.b:0 "Мы не будем подчиняться требованиям партии."

 bobby.162.t:0 "Открытие двери возможностей"
 bobby.162.desc:0 "Так много американцев проводят свою жизнь, барахтаясь в нищете, отчаянно пытаясь улучшить свое положение, но не имея ресурсов, чтобы это произошло. Слишком много. Если мы хотим вытащить их из нищеты, мы должны помочь им развить навыки и качества, необходимые для того, чтобы найти оплачиваемую работу, обучение, которое они в противном случае никогда бы не смогли себе позволить.\n\nРешение: Корпус Вакансий, новая программа Министерства труда, направленная на предоставление молодым американцам с низкими доходами бесплатной профессиональной подготовки для повышения качества их жизни путем предоставления им навыков, необходимых для улучшения их собственного социально-экономического положения.с появлением корпуса рабочих мест мы сможем показать миллионам неимущих американцев путь из тьмы нищеты, где светлое будущее ждет того, кто захочет сделать его своим."
 bobby.162.a:0 "Рассвет нового дня"

 bobby.163.t:0 "Лекарства для толстого кошелька"
 bobby.163.desc:0 "В очередной раз республиканец Барри Голдуотер вышел на трибуну Сената, чтобы выступить против нашей политики. На этот раз он выступил против того, что он назвал "безрассудными тратами" президента на наши программы социального обеспечения и образования. Выступив за массовое сокращение расходов на государственные программы, Голдуотер закончил свою тираду цитатой бывшего президента Джеймса Мэдисона: "благотворительность не является частью законодательной обязанности правительства", под громовые аплодисменты его друзей-республиканцев и многих наших предполагаемых братьев по коалиции в НПП. Он, как обычно, совершенно не прав, но сумел обманом заставить многих наших граждан согласиться с ним и потребовать сокращения государственных расходов, часто в тех областях, которые им непосредственно выгодны.\n\nБудь на то воля Голдуотера, он бы урезал программы социального обеспечения, как индейку на День Благодарения, лишив миллионы американцев необходимой помощи, чтобы вырваться из тисков нищеты. Похоже, он предпочел бы, чтобы государственные доходы пылились где-нибудь в склепе, но что толку? Целью налогообложения является финансирование программ в интересах налогоплательщиков и как правительство Соединённых Штатов мы обязаны обеспечить американцам максимально высокое качество жизни.\n\nМы не можем позволить громким и влиятельным реакционерам помешать нам достичь светлого будущего для каждого американца. Эта нация не может быть по-настоящему великой, пока ни один ребенок не останется голодным."
 bobby.163.a:0 "Америка, за которую стоит бороться."

bobby.164.t:0 "Самые богатые люди в Вавилоне"
bobby.164.desc:0 "На сотне миллионов телевизионных экранов вспыхнуло лицо Роберта Кеннеди, президента Соединённых Штатов. Он сидел в Овальном кабинете, спиной к президентской печати и смотрел в объектив. Резко вздохнув, он начал:\n\n"Мои дорогие американцы, я пришел к вам сегодня, чтобы поделиться с вами своим видением Америки. Во время моих путешествий по этой великой стране, самой богатой в мире, я видел бездну нищеты, в которой рождаются и умирают многие из наших братьев и сестер, миазмы депрессии, от которой нет спасения даже для тех, кто хочет, кто не обеспечен инструментами и ресурсами, чтобы улучшить свою жизнь. Это заблуждение, слишком часто поддерживаемое черствыми и безразличными, что люди, которые находятся в бедности, выбирают быть там или по праву лишены средств к поиску счастья из-за их цвета кожи, или класса, или веры. Когда любой американец отказывается протянуть руку помощи своему согражданину, он отрицает Америку. Некоторые с удовольствием поворачивают головы или вырывают крошки изо рта голодных, но я не буду сидеть сложа руки, когда американские дети голодают, американские женщины умирают при родах, а американским рабочим платят слишком мало, чтобы содержать свои семьи. Мы лучше этого. У нас есть средства, чтобы вытащить каждого американца из пучины нищеты, и я намерен воплотить эту прекрасную мечту в реальность. В ближайшие годы моя администрация посвятит себя созданию новых инновационных агентств и программ для обеспечения столь необходимого благосостояния обедневших американцев по всей стране. Мы не успокоимся до тех пор, пока каждый американец не получит средства к жизни, свободу и стремление к счастью-эти три неотъемлемых права, в которых было отказано слишком многим. Благодарю вас, и да благословит Господь Соединённые Штаты Америки".\n\nВ своем затемненном особняке мужчина наблюдал за выступлением президента. Когда Кеннеди закончил, его морщинистая, покрытая печеночными пятнами рука вяло потянулась к трубке девственно-белого телефона, стоявшего рядом. Он набрал давно знакомый номер и прислушался к uудку. Когда он наконец соединился, он сказал своим скрипучим голосом курильщика:"
bobby.164.a:0 ""Мы должны что-то сделать с этим парнем.""

bobby.165.t:0 "Объявление в ржавом поясе"
bobby.165.desc:0 ""В истории нашей страны была одна константа: трудолюбивые мужчины и женщины всегда будут рядом, чтобы прокладывать новые тропы, выкапывать наши ресурсы, создавать новые фермы, превращать железо в сталь и строить наши величайшие достопримечательности и самую сильную экономику в мире."\n\n"Не пора ли их наградить?"\n\n"Новая система социального обеспечения поможет всем работникам по всей стране, гарантируя, что в случае травмы или плохого самочувствия, если вперёди наступят трудные времена или вы достигнете 65 лет и будете готовы выйти на пенсию, что вам все равно будут помогать и заботиться о пенсии и помощи, чтобы вы могли жить достойной и честной жизнью, чтобы поблагодарить вас за тяжелый труд, который помог построить нашу нацию.""
bobby.165.a:0 ""Я президент Роберт Кеннеди, и я одобряю это послание.""

bobby.166.t:0 "Сессия планирования с Гаем"
bobby.166.desc:0 "Президент и вице-президент часами беседуют в Овальном кабинете, пытаясь спланировать свой следующий шаг вперёд. Однако реальность раскола и раздробленной политики внутри Национал-Прогрессивного пакта, особенно прогрессивистов, осложняла дело. Хотя они почти повсеместно поддерживают Роберта Кеннеди в качестве президента, есть два крыла, которые имеют свои собственные интересы и политические цели. Хотя они часто объединяются по многим вопросам, с несколькими конфликтующими моментами справиться гораздо труднее.\n\nС одной стороны, у вас есть профсоюзные ребята: лидеры труда, стремящиеся расширить власть профсоюзов рабочих перед лицом крупных корпораций и враждебных денежных интересов, защищая и расширяя права на коллективные переговоры, более безопасные условия труда и гарантии занятости. С другой стороны, сторонники социального обеспечения: стремятся укрепить "страховочную сеть", чтобы поймать тех, кто проваливается сквозь трещины, борются с бедностью и бездомностью и дают каждому американцу шанс на достойную жизнь, как правило, за счет повышения налогов на богатых.\n\nПроблема в том, что практически невозможно продвигать обе программы одновременно, отчасти из-за оппозиции, которая будет исходить от тех богатых и влиятельных толстосумов, которые предпочли бы сохранить свою власть над рабочими и их огромными состояниями подальше от тех, кто в ней нуждается. Таким образом, у президента остается два варианта: либо сосредоточить свой политический капитал на попытках повысить пенсии для государственного и частного секторов, которые помогут профсоюзным работникам, либо увеличить федеральную минимальную заработную плату, чтобы помочь тем, кто застрял на дне общества. Хотя обе эти идеи хороши, только одна из них сможет легко пройти через Конгресс. Так кого же мы разозлим на этот раз?"
bobby.166.a:0 "Шесть из одного, полдюжины из другого."
bobby.166.b:0 "Наши федеральные служащие заслуживают лучшей пенсии"

bobby.167.t:0 "Речь РФК оборачивается неприятными последствиями"
bobby.167.desc:0 "Недавняя речь президента Кеннеди о полиции в Америке вызвала, мягко говоря, неоднозначную реакцию. Документирование коррупции, злоупотреблений, расизма и насилия людьми в синем от побережья до побережья было хорошо воспринято и одобрено лидерами гражданских прав, жертвами жестокости полиции и теми, кто провел свою карьеру, пытаясь расследовать откаты, взятки, конфискации имущества и многое другое, что происходит каждый день, и как полицейские союзы защищают плохих полицейских и наказывают тех, кто высказывается. Но эта речь также вызвала возмущение по всей стране. Многие граждане считают то, что сказал президент, не более чем клеветой, рисуя всех полицейских в стране на основе нескольких паршивых овец. Профсоюзы полицейских от Нью-Йорка до Лос-Анджелеса подняли шум, осуждая президента и обещая использовать свои ресурсы для поддержки политиков, которым на самом деле наплевать на полицию и общественную безопасность.\n\nДаже в Национал-Прогрессивном пакте РФК получил серьёзный удар. Некоторые националисты осудили президента, заявив, что он недостаточно патриотичен, чтобы поддерживать тех, кто поддерживает закон и порядок. Некоторые в ответ даже перешли от НПП к республиканцам. Тем временем некоторые члены прогрессивного крыла, особенно те, кто действительно больше озабочен угрозой, исходящей от Японии и фашизма извне, чем гражданскими правами в Америке, переходят в лагерь националистов, думая, что президент зашел слишком далеко. В конце концов, полицейские силы от ФБР до окружных шерифов были заняты тем, чтобы искоренить опасность шпионов и агитаторов, и это не помогает подвергать сомнению их методы и мотивы.\n\nИзлишне говорить, что речь, возможно, сделала многое, чтобы разоблачить плохие стороны мужчин (и медленно растущее число женщин), которые контролируют нацию и их власть, но политическая цена для Бобби Кеннеди могла быть намного больше, чем он мог ожидать."
bobby.167.a:0 "Кто будет охранять полицию?"

bobby.200.t:0 "Церковь в Фэрфилде, штат Коннектикут: 11:18 утра"
bobby.200.desc:0 "Клара Даффи попыталась сделать её дрожь менее заметной, прижав руки к груди, её муж мудро сделал то же самое рядом с ней. Черт возьми, подумала она, почему они не могут включить отопление во время мессы? Как будто этого было недостаточно, сегодняшняя проповедь отца Кендрика была о добродетели постоянства. Не самая захватывающая тема.\n\nКогда слова отца омыли ее, как нежные, убаюкивающие волны, она обнаружила, что погружается в смутные размышления о нынешнем политическом ландшафте. По радио говорили только о новых реформах президента Кеннеди, каждая из которых была радикальнее предыдущей. Это начало её сильно беспокоить. Как и все, кого она знала, она пошла на Кеннеди в 64-м. Не то чтобы она не хотела либерального президента, но многие из его последних политических решений казались Кларе немного...левыми. Даже экстремально.\n\nСтиснув зубы, чтобы не стучали, пока отец Кендрикс продолжал бубнить, Клара задумалась, сколько ещё прихожан чувствовали то же самое. Они не любили сегрегацию или авторитаризм, но многое в недавней политике президента Кеннеди, казалось, преследовало призрак того, что больше всего ненавидели все американские пригороды: социализм.\n\nПоразмыслив, Клара решила, что это был хороший ход, но присутствие католика в Белом доме, возможно, не стоит очевидного поворота Кеннеди к радикалам. Им нужен был либеральный, умеренный президент. Ключевое слово "умеренный". Вздохнув через нос, она задумалась, не придется ли ей в следующий раз, когда она окажется у урны для голосования, совершить последний грех ирландского католика и проголосовать за республиканца."
bobby.200.a:0 "Мудрец знает, что не стоит связываться с Таммани-Холлом."
bobby.201.t:0 "Классная комната в Форт-Смите, 12:51 вечера"
bobby.201.desc:0 "Когда она заставила класс замолчать, Энджи Грант ("Мисс грант" для своих учеников, большое спасибо) заставила себя подавить растущую улыбку. Управлять классом с хриплыми семилетками не слишком отличалось от загона её младших братьев. Как оказалось, это была идеальная подготовка для карьеры учителя начальной школы.\n\nКарандаши царапали, пока её класс решал математические задачи. Благодарная за те несколько мгновений тишины и покоя, которые она могла получить, Энджи откинулась на спинку стула, лениво оценивая домашнее задание, пока её ум блуждал по тропинкам памяти. Постепенно она поймала себя на мысли, как быстро изменилась её жизнь. Несколько лет назад было бы немыслимо, чтобы чернокожая женщина преподавала в интегрированной школе. Затем, совершенно неожиданно, президент Кеннеди открыл шлюзы, сломав когти сегрегации, которые держали Арканзас в своих тисках. Оглядев комнату, она увидела черно-белых детей, сидящих вместе, как будто барьеров, разделявших их на протяжении десятилетий, никогда не существовало.\n\nЭнджи никогда не считала себя политиком до 64-го года, когда её семья начала говорить о Кеннеди как о каком-то Мессии. Она сомневалась, но все равно голосовала за него, надеясь вопреки всему, что он окажется достойным их доверия.\n\nУчитывая все обстоятельства, она гордилась тем, что голосовала за него. Раны четырехсотлетней давности не заживут в одно мгновение, но она не боялась за новое поколение, как раньше. Это были мелочи, вроде того, как её белые ученики делились обедом со своими новыми черными друзьями и, не дрогнув, переходили дорогу, держась за руки. После столетий угнетения Энджи чувствовала, что президент Кеннеди наконец-то поставил Америку на путь примирения."
bobby.201.a:0 "Дети приходят в этот мир незапятнанными предрассудками своих родителей."
bobby.202.t:0 "Супермаркет в Гаррисберге, штат Пенсильвания: 2:04 утра"
bobby.202.desc:0 "Джо Смит находил мало удовольствия в своей черной ночной работе, заполняя полки в Karns Quality Foods, но если он хотел поступить в колледж, ему нужно было больше, чем несколько долларов. Положив каждый пенни в банк, он экономил и копил, проводя выходные за просмотром телевизора, вместо того, чтобы водить цыпочек в кино со своими приятелями. Единственное, что поддерживало его в бессонные ночи, мечты о том, чтобы когда-нибудь подбросить свою академическую шапку в воздух.\n\nРасставляя на автопилоте коробки с хлопьями, Джо поймал себя на том, что вспоминает репортаж, который он поймал на канале Си-би-эс в прошлые выходные. По-видимому, президент Кеннеди произнес речь о важности образования для американской молодежи и выразил поддержку людям из рабочего класса, поступающим в колледж. Джо был удивлен, услышав это после многих лет, когда родители говорили ему, что политикам наплевать на таких, как они. Может быть, президент просто пытался набрать голоса, но разве его намерение действительно имело значение, пока он держал свое слово?\n\nПокончив с хлопьями, Джо принялся за кофе и чай. Возможно ли, чтобы президент действительно заботился о таких людях, как он? Джо был слишком молод, чтобы голосовать в 64-м, но даже если бы он был достаточно взрослым, отсутствие веры его семьи в истеблишмент, сформировавшееся после нескольких поколений отчуждения и лишения избирательных прав, скорее всего, удержало бы его от голосования. Тем не менее, он много слышал о президенте Кеннеди и его политике по телевизору, и обнаружил, что во многом согласен с ним. Он надеялся, что это не сделает его либералом, папе это не понравится.\n\nСкладывая банки с сухим молоком, Джо представлял себе, как получает стипендию. Может быть, ему пора зарегистрироваться для голосования?"
bobby.202.a:0 "Выборы определяются теми, кто приходит."
bobby.203.t:0 "Кошерный Гастроном в Йонкерсе, штат Нью-Йорк: 10: 57 утра"
bobby.203.desc:0 ""Приятного вам дня, Миссис Либерман!" - сказал Сол Франкель с фальшивой веселостью, когда злобная старая корова вышла из магазина, держа в руках пакеты с мясом, завернутым в промасленную бумагу. Ой, какая же она была сволочь! И все же нельзя прожить тридцать два года в качестве кошерного мясника, не научившись кое-чему в общении со сварливыми бабами. Тяжело вздохнув, Сол прислонился к стойке. По крайней мере, у него будет несколько минут покоя перед следующей очередью. Судя по времени, это была миссис Стайн, каждую среду бывшая в 11 часов.\n\nБлуждая мыслями, Сол поймал себя на том, что размышляет о том влиянии, которое президент Кеннеди оказал на его жизнь за последние несколько лет. Тогда, в 64-м, Сол проголосовал впервые с тех пор, как приехал в Америку в 1938 году, и наконец нашел в Кеннеди политика, в которого мог верить. И все же, размышляя о действиях президента после выборов, он вынужден был признать некоторое...разочарование. Сол вряд ли мог назвать его консерватором, но и он не вполне оправдал обещания либеральных реформ, которые воплощал тогда.\n\nСол был слишком стар, чтобы верить в мессию, но он не мог не чувствовать себя преданным. И все же, подумал он, в Америке не редкость говорить одно, а иметь в виду другое. Черт возьми, они были лучше нацистов, но все равно в душе они были нацией жуликов и воров. И все же, возможно, у президента просто возникли проблемы со всеми этими думкопфами в Конгрессе? Вероятно, ему было легче заставить жен своих братьев ужиться в Йом-Кипур, чем Кеннеди держать НПП вместе. Тем не менее Сол не мог представить, что его снова одурачат и заставят тратить время на избирательные урны.\n\nКолокольчик над дверью прозвенел как раз вовремя. "Миссис Штайн, Шалом! Что я могу сделать для вас сегодня утром?""
bobby.203.a:0 "Куда ведут колеса истории?"
bobby.204.t:0 "Общественный центр в Джексоне, штат Миссури: 8:33 вечера"
bobby.204.desc:0 "Диана Брэдли скрестила руки на груди и нахмурилась, когда мужчина на сцене перечислил недостатки президента. Черт возьми, она чувствовала себя глупо, и это только злило её ещё больше. Она не могла поверить, что этот сукин сын обманом заставил её голосовать за него, не говоря уже о том, чтобы тратить месяцы на предвыборную агитацию. Она, по сути, привела всех своих соседей к избирательному участку, чтобы они проголосовали за него, и вот как он отплатил своим самым верным сторонникам пустыми банальностями, невыполненными обещаниями и откровенной ложью?\n\nЕще глупее, подумала Диана, поверить, что белый человек освободит их. Они все были похожи, заинтересованые в использовании черного народа для собственной выгоды. Диана чувствовала, что комната дышит как единое целое, каждый человек в ней так же пылал от ярости из-за предательства, как и она. Главный урок, который они извлекли из обмана Кеннеди, заключался в том, что они должны сами стать своим спасением, взять дело в свои руки, чтобы освободить свои общины от дьяволов Клана, которые управляли штатом, потому что президент этого не сделает.\n\nЛицо говорившего исказилось, и он продолжил: "Представитель левой фракции НПП из лоскутное одеяло партии Кеннеди, заявил, что они привержены гражданским правам и расовому равенству, что значительная часть партийного руководства-черные. У них даже были чернокожие женщины на руководящих должностях. Ни у кого из остальных этого не было".\n\nЧувствуя, что её решимость укрепляется, Диана решила исследовать эту группу дальше. Она не могла рисковать быть обманутой снова,но и не могла просто сдаться и позволить Вашингтону и правительству штата держать её людей под каблуком. Она должна была что-то сделать. Она должна была действовать."
bobby.204.a:0 "Молния не издает ни звука, пока не ударит."
bobby.205.t:0 "Автомобильный завод в Детройте, штат Мичиган: 2:26 вечера"
bobby.205.desc:0 "После двенадцати лет сварки автомобильных дверей человек развивает в себе способность отгородиться от жары и грохота заводского цеха. Пока его тело механически выполняло свои обязанности, разум Фрэнка Гордона удалялся по темным путям подсознания, чтобы пережить рабочий день. Мысленным взором Фрэнк видел своих дочерей и жену, пытающихся напомнить, почему он терпел испытания на фабрике. Это была тяжелая жизнь и начальство не делало её легче. После нескольких лет тяжелого труда Фрэнк познакомился на заводе с новым парнем, который начал тихо говорить с другими о трудовых правах и о самой запретной теме - профсоюзах. В конце концов он пригласил Фрэнка и некоторых других на встречу. Так Фрэнк Гордон стал коммунистом.\n\nКонечно, у него было неприятное ощущение, что его просто используют, но все костюмы в Вашингтоне только и делали, что улыбались и лгали. Он возненавидел их со страстью, которая горела в нем, как раскаленные угли, и эта вечная ярость стала единственным, что поддерживало его жизнь, день за днем, одна мизерная зарплата за другой.\n\nПоначалу Фрэнк думал, что Кеннеди просто ещё одна улыбающаяся белая змея, как и все остальные, но когда его жена стала ярой сторонницей Кеннеди, Фрэнк был вынужден переоценить его. Его политика начала влиять на качество его собственной жизни, поднимая его уровень жизни до уровня, который он никогда не считал возможным. Все эти годы боссы жирели от своего тяжелого труда, едва наскребая денег на оплату счетов, а чего добились коммунисты, кроме бесконечных разговоров?\n\nЗакончив с одной дверью и перейдя к следующей, Фрэнк решил начать уйти от коммунистов. Кеннеди, возможно, был всего лишь очередным вашингтонским костюмом, но, по крайней мере, он делал что-то осязаемое для рабочего человека."
bobby.205.a:0 "Быть радикальным - значит хватать вещи за корень."
bobby.206.t:0 "Казино в Лас-Вегасе, штат Невада: 10:36 вечера"
bobby.206.desc:0 ""Черное. Извините". Когда игрок выругался и вышел из-за стола, Беверли Маккэффри сгреб свои фишки, как автомат. Несмотря на то, что он проигрывал снова и снова, бедняга продолжал получать больше фишек, ставя все на красную 16. Хотя она была далеко не самым жалким игроком, которого когда-либо видела, по какой-то причине она почувствовала непреодолимое желание сказать ему, чтобы он сократил свои потери. Как будто её мысли вызвали его, Беверли почувствовала, как взгляд босса обжигает ей спину.\n\nЛениво ожидая возвращения компульсивного, Беверли окинула взглядом зал казино, пестрящий множеством неудачников, бездельников и вечных неудачников, которые проводили вечера, барахтаясь в пустой роскоши "золотого самородка". ещё полчаса и она сможет уйти, забрать свою жалкую зарплату и пойти домой, чтобы провести несколько минут с мужем, прежде чем он отправится на ночную смену в больницу. Когда она была девочкой, она воображала, что делает что-то значимое. Неужели это все, что есть в жизни?\n\nРазмышляя над этим, Беверли поймала себя на том, что вспоминает вчерашний разговор с Пэтом, одним из других крупье. Украдкой, боясь, как бы это не дошло до боссов, Пэт сказала ей, что времена меняются, что президент Кеннеди на стороне рабочих, что они больше не должны терпеть боссов. Все, что им нужно было сделать, это организовать и сформировать профсоюз, чтобы получить справедливое обращение, которого они заслуживали и президент был на их стороне.\n\nБеверли никогда не считала себя радикальной, но ей надоело жить под каблуком у боссов, надоело никогда не проводить время с мужем, надоело занимать деньги у сестры. Она не могла оставаться в этой трясине. Если её ждет лучшая жизнь, она обязана ею воспользоваться.\n\nКогда компульсивный вернулся, он поставил все это на красный 16. Решив поговорить с Пэт до окончания смены, Беверли крутанула руль. "Черное. Извините"."
bobby.206.a:0 "Что наша жизнь? Игра!"
bobby.208.t:0 "Винный магазин в Шривпорте, Лос-Анджелес: 5:17 вечера"
bobby.208.desc:0 "Гул мотора его пикапа стих и Тоби Фрейзер вышел в прохладный сумеречный воздух, его ботинки со стальными носками шлепали по лужам асфальта, когда он шагал к магазину со скидкой. Человек изнемогал от жажды на жаре нефтеперерабатывающего завода. Если повезет, он успеет опрокинуть перед телевизором пару кружек пива, прежде чем жена вернется домой и устроит ему обычную взбучку.\n\nТопая прямо в прохладную комнату, Тоби размышлял о том дерьме, которое ему пришлось вынести на работе. Этот гребаный старшина думал, что может сделать все, что угодно, теперь, когда президент полностью отказался от своих обещаний поддержать профсоюзы. Ублюдок встал перед нацией и солгал сквозь свои проклятые зубы, сказав, что получит справедливую встряску для рабочего человека. Тоби тоже купился, отдал свой голос за Кеннеди, как последний болван.\n\nСхватив шесть банок "курса", Тоби подошел к стойке, чтобы расплатиться. Черт возьми, не похоже, чтобы они были красными или что-то в этом роде. Большинство из них были просто трудолюбивыми, порядочными людьми, которые хотели справедливых условий и оплаты. Неужели боссам действительно нужны все эти миллионы, чтобы сидеть целыми днями и пить мятный джулеп? Даже чуть больше месяца будет иметь значение. Благодаря тому, что президент замолчал по трудовым вопросам, начальство начало набираться смелости. Они даже начали поговаривать об увольнении членов профсоюза и привлечении штрейкбрехеров. Поговаривали о забастовке, но Тоби не думал, что от нее будет толк, если этот Бенедикт Арнольд из Белого дома не захочет помочь рабочим, которые его туда посадили.\n\nВозвращаясь в свой грузовик, Тоби нахмурился при мысли о завтрашней встрече с бригадирами. По крайней мере, сегодня вечером он сможет напиться и на время забыть, что игра всегда будет направлена против него."
bobby.208.a:0 "Только в пиве есть свобода."
bobby.209.t:0 "Рыбоперерабатывающий завод в Сиэтле, штат Вашингтон: 10:14 утра"
bobby.209.desc:0 "Лау Юй Хун злобно потрошил лосося, отправляя потроха в помойное ведро у своих ног, когда он швырнул выпотрошенную рыбу обратно на ленту конвейера. Приехав в Америку, он мечтал о лучшей жизни, чем целыми днями потрошить рыбу, чтобы заплатить за квартиру, кишащую тараканами. Тем не менее, несмотря на дерьмовую зарплату на этой работе и худшие часы работы, это было хорошо для выработки гнева.\n\nХун всегда считал, что одна из самых замечательных особенностей Америки заключается в том, что рабочие могут требовать лучшего обращения от своих боссов, не будучи застреленными и брошенными в Хуанпу. Ему не потребовалось много времени, чтобы избавиться от иллюзии, что работать в Америке гораздо лучше, чем где-либо еще. Тем не менее он вступил в профсоюз, полагая, что даже клочок лучше, чем ничего.\n\nРазжигая пламя, кипевшее в нем, он чувствовал ярость, вызванную предательством этого ухмыляющегося попугая, президента Кеннеди. Хонг получил гражданство только для того, чтобы голосовать за Кеннеди, и вот как ему отплатили: президент нарушил все свои обещания улучшить жизнь трудящихся страны?\n\nБезжалостно разрезая очередного лосося, Хун вспомнил, как некоторые его коллеги горячо обсуждали встречу, которую проводил после работы спикер от левой фракции в партии президента, выступавший за изменение курса страны. Хонг никогда не считал себя радикалом, но чувствовал, что пришло время продемонстрировать свое недовольство. Если президент не сделает все лучше для рабочих, им придется взять дело в свои руки"
bobby.209.a:0 "Освобождение рабочих должно быть совершено самими рабочими."
bobby.210.t:0 "Угольная шахта в Бекли, штат Вашингтон, 12:11 вечера"
bobby.210.desc:0 "Стэн Маккули откусил от бутерброда. Опять яичный салат. Неужели жена не может для разнообразия сделать ему что-то другое? Черт побери, он весь чертов день надрывал задницу в шахте, чтобы она могла сидеть на диване, толстеть и смотреть сериалы, а яичный салат в его коробке для завтрака - это лучшее, что она могла сделать? Без всякого удовольствия пережевывая свой обед, Стэн оглядел остальных. Черт, жена Теда упаковала ему жареного цыпленка.\n\nИ все же он не мог позволить себе ничего лучшего, особенно после сокращения зарплаты. Он держал пари, что секретаршам в офисах компании платят больше, чем ему и каждый день он рисковал получить травму или умереть. Условия может быть лучше, чем раньше, но они могут быть намного лучше. Не то чтобы президент хоть как-то помогал ситуации. Ухмыляющийся ублюдок проник в Белый дом, солгав, что поддержит профсоюзы и улучшит условия для рабочих. Конечно, как и любая другая гребаная вашингтонская змея, он отступил при первой же возможности, как и любой политик. Стэн голосовал за него из смутной надежды, что Кеннеди поступит правильно, но не удивился, когда его ударили ножом в спину.\n\nСтэн ухмыльнулся про себя, заставляя себя проглотить отвратительный яичный салат. Кеннеди нажил себе врага в профсоюзах, а иметь такого врага было нехорошо. Если президент думает, что ему сойдет с рук говорить одно, а делать другое, то его ждет совсем другое. Все, что он должен был сделать, - это отдать должное своему труду и дать работнику хорошую встряску, но вместо этого он предпочел противостоять своим самым сильным сторонникам, чтобы удовлетворить непостоянные интересы капитала.\n\nСтэн знал, что он маленький человек, но даже маленький человек имеет власть в группе. Или толпе."
bobby.210.a:0 "Толпа врывается туда, куда люди боятся ступить."
bobby.211.t:0 "Союзный зал в Петалуме, Калифорния: 6:12 вечер"
bobby.211.desc:0 "Взбешенная выступлением на сцене, Мелина Берганса кричала вместе с толпой, какофония их праведного гнева наполняла зал. Все, чего она когда-либо хотела, это честная плата за честную работу и лучшие возможности для своих сыновей. Сбор винограда для изготовления вина для богатых гринго, возможно, не самая гламурная работа, но быть фермерским рабочим и иммигрантом не давало владельцам садов права обращаться с людьми как с грязью. Плохие условия труда, мизерная зарплата, иногда откровенное насилие, когда они пытались протестовать. Хватит, довольно.\n\nИ где был президент Кеннеди, человек, который пришел к ним как мессия, который говорил с Чавесом и сказал, что все будет хорошо, что, когда он станет президентом, он даст им всем лучшую жизнь? Этот лживый марикон, который говорил, что поддержит профсоюзы, поможет рабочим, а теперь его послали в Белый дом. Какими же они были дураками, что поверили ему! От гринго в костюме ничего хорошего ждать не приходится.\n\nМелина знала говорившего, как и все остальные. Он был членом ближайшего окружения Чавеса, входил в левую фракцию президентской партии. Крича по-испански во всю глотку, он сказал им, что Чавес и его союзники ненавидят президента Кеннеди и его предательство рабочих, что они намерены вырвать контроль над партией у двуличных собак-гринго. Вместе, сказал он, если они организовываются, и они маршируют, и, самое главное, они голосуют, они могут свергнуть шарлатанов из Белого дома и сделать лучшую жизнь для себя. Лучшая оплата, лучшие условия, лучшие возможности для их детей.\n\nМелина радостно закричала вместе с остальными, когда они вынесли портрет президента и подожгли его."
bobby.211.a:0 "Насколько печальнее последствия гнева, чем его причины."
bobby.justice.1001.t:0 "Президент отправляется в Джорджию"
bobby.justice.1001.desc:0 "Улыбнувшись, президент Кеннеди помахал толпе. Вместе с Джорджем Уоллесом, его предполагаемым братом по партии и вечной занозой в боку, он сумел сдержать улыбку, когда пожимал руку ублюдку. Черт возьми, его руки были липкими.\n\nХотя эти два человека едва ли могли быть более разными, будучи связаны друг с другом византийской политикой Национал-прогрессивного пакта, они были вынуждены иногда отложить свою личную ненависть друг к другу, чтобы вести совместную кампанию. Как золотой мальчик Юга, достижение публичной разрядки с Уоллесом значительно повысит уважение Дикси к его администрации. Хотя он очень мало соглашался со старым скалистым дьяволом, они, по крайней мере, могли договориться о политике борьбы с бедностью и коррупцией. Казалось бы, достигнув общественного согласия, они могли представить избирателям видимость единого фронта.\n\nПовернувшись лицом к телекамерам, президент включил обаяние и начал декламировать речь, которую они с Уоллесом согласовали накануне вечером. Как только они закончили здесь, в Атланте, это продолжили тур в Бирмингем, Монтгомери, Мобил, Джексон и Батон-Руж, чтобы весь Юг увидел новое единство между Уоллесом и президентом.\n\nКонечно, вдали от камер мужчины продолжали бы абсолютно ненавидеть друг друга, разговаривая только через своих помощников. Лично президент Кеннеди сомневался, что это хорошая идея. Многие из его более либеральных сторонников совершенно не выносили Уоллеса и возмущались его влиянием на свою фракцию в партии, но без них он мало надеялся стоять против РДК.\n\nИногда вы просто должны пойти на сделку с дьяволом, и надеюсь, что он не вернется, чтобы укусить вас в задницу в кабинке для голосования."
bobby.justice.1001.a:0 "А что делать"
bobby.justice.1002.t:0 "Хлеб и зрелища"
bobby.justice.1002.desc:0 "По всей Америке, когда солнце опускается за горизонт и появляются звезды, семьи собираются в своих гостиных, сидят перед телевизорами и переключают диск, принося изображения президента Кеннеди и сенатора Голдуотера в десятки миллионов домов. Многие тут же переключаются на Остров Гиллигана или Бонанзу, но те, кто остается, проглатывают горох и картофельное пюре и устраиваются поудобнее, чтобы понаблюдать за дебатами.\n\nЧего они не видят, так это того, насколько тщательно написана и поставлена вся эта шарада. Любой, кто близок к этим двум людям, хорошо знает, с какой ненавистью и презрением они относятся друг к другу, но и Голдуотер и президент согласились на дебаты, чтобы использовать свое значительное присутствие в средствах массовой информации для продвижения своих собственных позиций. В конце концов, мало что привлекает публику больше, чем политики, выглядящие так, будто они работают вместе на благо общества, а не наносят друг другу удары в спину. Возможно, некоторым из их наиболее упрямых сторонников не понравится видимость согласия между двумя противоборствующими силами, но многие другие приветствуют разрядку в Вашингтоне.\n\nТаким образом, в то время как эти двое дружелюбно болтают о правительственных программах и местной политике, американцы по всей стране питаются тщательно разработанной иллюзией двухпартийного единства в качестве стороны своих телевизионных обедов. К счастью, они не видят язвительного взгляда, который проходит между двумя мужчинами, когда камеры выключаются."
bobby.justice.1002.a:0 "Люди-овцы, телевидение-пастух."

bobby.justice.100.t:0 "Без компромиссов"
bobby.justice.100.desc:0 "Гай поморщился, наблюдая за президентом перед камерами. Мягко говоря, выглядел он дерьмово. Измученный до полусмерти из-за того, что ему пришлось расправляться с гарпиями-сегрегационистами, Бобби за последние три дня почти не спал. Даже лучший визажист в Вашингтоне не смог бы этого скрыть. Внешне стоический, Гай хотел спрятать голову в ладонях. Каждый раз, когда камеры возвращались к Бобби, он становился злее и волосатее, как чертов оборотень. Боже всемогущий, он потел, как Никсон!\n\n"...не будет абсолютно никаких компромиссов по гражданским правам!" - энергично воскликнул президент, выглядя при этом так, словно вот-вот упадет в обморок. "Моя администрация на сто процентов привержена равным правам для каждого американца. Век Джима Кроу должен закончиться! Америка лучше, мы лучше этого, чтобы презирать людей только за цвет их кожи!"\n\n"О черт", - подумал Гай, "он идет не по сценарию". "Любой американец, который отвергает своего товарища по расе", - продолжал президент, "является врагом Национал-Прогрессивного пакта и, прежде всего, врагом самой Америки!"\n\nГаю захотелось вырвать прямо здесь, в пресс-центре Белого дома. С бандой Тёрмонда и Уоллеса дела обстояли скверно, и теперь все будет только хуже. Он подумал, не звонит ли уже его телефон. И все же подобные вещи возбуждали черных. Стиснув зубы, Гай молился о том, чтобы новоиспеченные чернокожие Америки были услышаны в кабинах для голосования."
bobby.justice.100.a:0 "Компромисс - это тупик между двумя дураками."

bobby.justice.66.t:0 "Партийность 101"
bobby.justice.66.desc:0 "Президент Кеннеди яростно стучал по пишущей машинке, останавливаясь только для того, чтобы отхлебнуть виски из стакана, стоявшего рядом с ним, лед давно растаял. Кеннеди энергично изливал свои мысли на страницу в потоке сознания, зная, что стажеры, которые писали его речи, очистят её позже.\n\nЭто было так же горячо и страстно, как и все его речи в последнее время, наполненные риторикой и призывами к действию. Кеннеди устал пресмыкаться перед правыми в партии, но, сделав паузу, чтобы выпить пояс шотландского виски, он подумал, что, может быть, он выдержит немного и бросит правым кость. В конце концов, они были братьями по партии, и он не мог контролировать Конгресс без них. Несмотря на доминирование прогрессивной партии, такие громкие имена, как Истленд, Тёрмонд и Уоллес, все ещё привлекали избирателей к партии, как мотыльки к пламени. Или Заппер.\n\nНахмурившись, Кеннеди размышлял про себя, разумно ли будет произнести речь, успокаивающую правых. Очевидно, он не мог дать им никаких реальных уступок, но, возможно, это была хорошая идея, чтобы изменить свой язык, уменьшить напыщенность, заверить их, что его план гражданских прав не будет таким экстремальным, как они боялись?\n\nСделав глоток, Кеннеди откинулся на спинку стула и нахмурился, пока мозг тащил его в одну сторону, а сердце-в другую."
bobby.justice.66.a:0 "Сердце хочет того, чего хочет."
bobby.justice.66.b:0 "Мозг знает лучше."

bobby.justice.67.t:0 "Зуб дракона"
bobby.justice.67.desc:0 "Президент Кеннеди сидел за столом, подперев рукой подбородок, и слушал, как Тёрмонд резко критикует его и все, что он отстаивает по телефону. У Тёрмонда была манера произносить самые неприятные оскорбления, так что они вовсе не звучали как оскорбления. С тех пор как Кеннеди снял трубку и нашел на другом конце Тёрмонда, он получил довольно много писем.\n\nПод тонкой фальшивой вежливостью Кеннеди мог сказать, что Термонд был абсолютно взбешен последней речью, которую он произнес в поддержку гражданских прав. Гнев правых рос в течение некоторого времени, и, к раздражению президента, это, по-видимому, стало той соломинкой, которая сломала спину верблюду. Он чувствовал, как ярость Тёрмонда излучается через телефон, словно лучи излучения, прямо в его мозг. Как всегда, Кеннеди старался говорить как можно меньше, чтобы не раздражать Тёрмонда ещё больше. Чем меньше материала подпитывает огонь этого старого Каролинского дьявола, тем лучше.\n\nНо сегодня Тёрмонд изменил тактику. "Вы когда-нибудь слышали историю о Ясоне и зубах дракона, господин Президент?" Не дожидаясь ответа, видимо, понимая, что Кеннеди застал его врасплох, Тёрмонд продолжил: "старина Ясон, ища золотое руно, должен был посадить в землю зубы дракона, как семена, только когда он это сделал, зубы проросли в нечестивых воинов, которые напали на него. В этой истории есть мораль, Бобби: Что посеешь, то и пожнешь. Это сообщение вы должны иметь в виду".\n\nКогда Кеннеди собрался с духом, чтобы ответить, телефон щелкнул, и Тёрмонд повесил трубку. Он медленно положил трубку. Прошло много времени с тех пор, как Бобби читал классику, но он, казалось, помнил, что Ясон в конце концов победил.\n\nКонечно, подумал он, когда память вернулась, ему пришлось заплатить за это ужасную цену."
bobby.justice.67.a:0 "Из злых зёрен злобный урожай"

bobby.justice.68.t:0 "Открытки из Конгресса"
bobby.justice.68.desc:0 "Черные конгрессмены. Очевидно, они обиделись на его недавнюю речь, в которой он пытался успокоить правых сторонников НПП и собрались вместе, чтобы послать ему официальную критику того, что они называли его "разрядкой" с сегрегационистами.\n\nНеужели они совершенно упустили смысл его речи? Реальная политика может оставить у всех кислый привкус во рту, но иногда вам просто нужно было сделать что-то, что причиняло вам боль и ничего не поделаешь. У чернокожих в партии было больше причин ненавидеть сегрегационистское крыло, чем у кого-либо другого, но, конечно же, они должны были понять, что без них партия не сможет удержать власть на Капитолийском холме.\n\nВ порыве внезапной досады Кеннеди скомкал письмо и бросил его в мусорную корзину. Затем, чувствуя себя немного пристыженным, он выудил его обратно и разгладил на столе. Они были правы, напомнив ему, что он не единственный голос, который имеет значение в партии, что между союзниками все ещё могут быть разногласия. Даже если его раздражало, что с ним так разговаривают люди, которые должны были бы за него болеть, он должен был их выслушать.\n\nВ конце концов, игнорирование своих афроамериканских братьев по партии вряд ли сделает его лучше, чем Тёрмонда и Уоллеса. Набрав номер главаря, Кеннеди решительно напомнил себе, что они сражаются за одно и то же дело."
bobby.justice.68.a:0 "В каждой семье есть свои ссоры."


