bobby.100.desc:0 "Поездка на Арлингтонское национальное кладбище стала для Роберта Кеннеди привычной. Он знал каждую кочку, каждую остановку, каждый поворот на дорогах, которые вели его к месту, где он праздновал свои величайшие победы и имел дело с самыми сокрушительными поражениями. Когда охранники отдали свой привычный салют президентскому кортежу, входящему в комплекс, он остался погруженным в свои мысли, отчаянно пытаясь отогнать то, ради чего он пришел сюда и вместо этого сосредоточиться на воспоминаниях. Как в ту ночь, когда конгресс принял закон о гражданских правах, после того как ему пришлось перевернуть небо и землю, чтобы наконец-то дать обещания Америки стольким людям и заснул рядом с ним с открытой бутылкой шампанского в руке.\n\nЭти теплые чувства были единственной вещью, которая заставила его выйти из машины и подойти к зовущему пламени, но даже они не могли победить чувство завершенности, которое нахлынуло на него, когда он остановился и, наконец, посмотрел туда, где отдыхал его брат. Все, что он мог сделать, это просто смотреть и дрожать, когда воспоминания о стойкости были заменены воспоминаниями о Джеке, давно подавленными как репрессиями, так и напряжением управления. Свирепость Хайанниса, футбол, головокружение от того, что он выиграл номинацию вице-президента, сияние бессмертной преданности как его начальника штаба... Он больше не был харизматичным, уверенным в себе человеком и со всей оставшейся силой он взял записку, которую держал в кулаке и положил её рядом с танцующим пламенем. Он уставился на него, чувствуя, как гнев, печаль и утрата утихают внутри него, прежде чем резко вернуться к лимузину. Секретная служба не произнесла ни слова, когда он ухватился за Этель, когда воспоминания о прошлом исчезли и пришло осознание того, что он наконец-то восстановил наследие своей семьи. После долгих лет борьбы, он добился того, за что умер его брат, за что он боролся каждый божий день с того ужасного момента. Когда лимузин отъехал, по его щекам потекли слезы и он в последний раз попрощался с Арлингтоном.\n\nНаступили сумерки. Пожилой садовник прошаркал между рядами надгробий, приводя их в порядок, убеждаясь, что они будут выглядеть безупречно для семей, которые утром войдут в эти ворота. Взглянув на Вечный огонь, он увидел листок бумаги. Он поднял его, развернул и задумался над словами скорбящего брата, наконец обретшего покой."
bobby.100.a:0 "Джек, незаконченное дело сделано."

