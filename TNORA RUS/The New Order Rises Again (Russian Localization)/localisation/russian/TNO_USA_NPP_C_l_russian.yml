 USA_harrington_populace_fatigue_category_desc:0 "Президент Майкл Харрингтон, кандидат от народа, был избран этим народом в ходе противоречивых выборов 1968 года, добившись успеха под лозунгами "Народного выбора" и быстрого пути для Америки, чтобы пожать плоды обещаний благосостояния. Тем не менее, пока ему удалось обеспечить себе место в Белом доме, президент должен бороться с опасениями Америки в отношении сильных, немедленных изменений, которые Харрингтон стремится осуществить и иметь дело с последствиями, если их возмущение станет слишком сильным. Каждый класс американских граждан должен сыграть свою роль в балансировании между успехом или неудачей Харрингтона, от экономической §Yбуржуазии§! до измученной, §Lдругой Америки§!...\n\n[GetHAR_fatigue] Усталость накапливается на основе общего энтузиазма американского общества. Чем больше она будет расти, тем заметнее будет негативная реакция на нашу политику.\n\n[GetHAR_rich_enthusiasm]\n[GetHAR_rich_influence]\n\n[GetHAR_middle_enthusiasm]\n[GetHAR_middle_influence]\n\n[GetHAR_poor_enthusiasm]\n[GetHAR_poor_influence]\n\n[GetHAR_poverty_enthusiasm]\n[GetHAR_poverty_influence]\n\nОбщий энтузиазм по поводу наших реформ, основанный на влиянии каждого класса: [GetHAR_enthusiasm] ([?USA_HAR_enthusiasm])"

