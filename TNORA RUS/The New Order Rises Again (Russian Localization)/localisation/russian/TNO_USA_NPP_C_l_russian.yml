 bobby.41.t:0 "Изменение планов"
 bobby.41.desc:0 "Ветеран партии Глен Х. Тейлор обратился сегодня утром к вице-президенту, предположив, что адмирал и министр обороны Арли Берк является помехой кабинету министров, поскольку у Берка такие сильные связи с фракцией южных диксикратов, что президент не может должным образом обсудить свою стратегию принятия Закона о гражданских правах. Который имеет приоритет прежде всего. Берк снова и снова подчеркивал, что он находится в кабинете только для того, чтобы поддерживать интересы безопасности и быть уверенным, что правительственная политика будет соответствовать более важным стратегическим целям, а во время войны в Южной Африке он отвечал за высадку в Конго, которая эффективно вывела войну из тупика и гарантировала победу ОСН. Министр внутренних дел "Ковш" Джексон подслушал разговор и вмешался, чтобы возразить против любой замены Берка. Берк не смог бы убедить других высших офицеров пройти через План Конго, если бы не знал, что у него есть поддержка Президента, иметь такого квалифицированного военного человека на вершине нашего правительства это преимущество, утверждал Ковш.\n\nКлод Пеппер, бывший кандидат на пост вице-президента, был предложен в качестве возможного имени, он уже давно является членом партии и знает все входы и выходы Диксикратов, стоя в избирательном бюллетене вместе с нынешним спикером Палаты представителей Стромом Тёрмондом в 1960 году. Хотя у Пеппера нет прежнего опыта в политике безопасности, Гай надеется, что он будет делать это сейчас, когда ситуация в Африке успокоилась и приоритеты были смещены в сторону внутренних проблем."
 bobby.41.a:0 "Берк - хороший член нашего кабинета, он подойдет!"
 bobby.41.b:0 "Этот счет важнее, Пеппер - правильный выбор!"

