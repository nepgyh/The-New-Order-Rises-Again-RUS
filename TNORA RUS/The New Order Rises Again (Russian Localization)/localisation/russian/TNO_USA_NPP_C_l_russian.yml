NPP_FP_invest_in_allies_category:0 "Инвестиции в союзников"
NPP_FP_invest_in_allies_category_desc:0 "Чтобы мы могли защитить наш блок от влияния нежелательных иностранных держав, которые стремятся покончить со свободой ради собственной выгоды, нам необходимо укрепить наших коллег - членов Организации свободных наций, чтобы они могли должным образом защитить себя в случае войны.\n\nПомимо вооружения, мы также можем помочь в создании их экономики, поскольку более вероятно, что в этой холодной войне решающее значение будет иметь экономическая сила, а не грохот выстрелов и артиллерии."
