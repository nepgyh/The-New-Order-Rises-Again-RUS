 USA_HAR_the_hunger_bill:0 "Голодный закон"
 USA_HAR_the_hunger_bill_desc:0 "Президентство Майкла Харрингтона в значительной степени основывалось на государственной помощи для менее удачливых членов Американского общества. Некоторые могут назвать эту помощь "социализмом", но мало кто может действительно утверждать, что она не была большой помощью бедным и бездомным по всей территории Соединённых Штатов. По всей стране уровень бездомных голодающих снижается и общая бедность снизилась, поскольку многим американцам больше не приходится тратить так много на еду."
 USA_HAR_fight_abusive_practices:0 "Борьба со злоупотреблениями"
 USA_HAR_fight_abusive_practices_desc:0 "Администрация Харрингтона объявила, что отныне будет использовать все конституционные полномочия исполнительной власти для защиты американских рабочих от эксплуатации на рабочем месте. Эксперты полагают, что это предвещает множество про-лейбористских исполнительных приказов, не обремененных тупиком в Конгрессе, которые покинут Белый дом в ближайшие месяцы. Недоброжелатели президента уже начали осуждать его обращение как вопиющее федеральное превышение полномочий - в худшем случае, как провозглашение правления исполнительными указами президента."
 USA_HAR_veterans_program_idea:0 "Закон о ветеранской службе"
 USA_HAR_veterans_program_idea_desc:0 "§YАкадемическая база: [?This.USA_HAR_veterans_education|+]§!\n§YКвалификация оружия: [?This.USA_HAR_veterans_jobs|+]§!\n§YВлияние на бедность: [?This.USA_HAR_veterans_poverty_impact|+]§!\n§YЕжемесячные расходы: [?This.USA_HAR_veterans_cost|-]§!\n-------------\n§!Америка станет домом, пригодным для своих боевых героев и президент Харрингтон приложил усилия, чтобы вознаградить ветеранов Америки за начало своей амбициозной кампании по созданию американского государства всеобщего благосостояния."
 #Events
 harrington.2.t:0 "Единство?"
 harrington.2.desc:0 "Президент Майкл Харрингтон стоял в Овальном кабинете, почесывая подбородок, обдумывая события дня и свои планы на будущее. Когда он пришел на пост президента, он активно агитировал за партийное единство, пытаясь неразрывно связать группы, вроде националистов, с прогрессивистами. Вряд ли это когда-нибудь сработает и пока все продвигалось с трудом. Строму и его дружкам, упрямым ублюдкам, было трудно сотрудничать с кем бы то ни было, и будущее НПП казалось под вопросом.\nРеспубликанцы или правые - вот в чем вопрос. Если он выберет республиканцев, то, возможно, распустит НПП; "большая палатка" будет подожжена, так сказать. Как бы то ни было, решение должно быть принято. Харрингтон поднял трубку телефона своего личного помощника. "Франсин", - сказал он, "я хотел бы назначить встречу со Стромом Тёрмондом"."
 harrington.2.a:0 "Партия крепнет."
 harrington.3.t:0 "3 разгневанных мужчин и женщина"
 harrington.3.desc:0 "Роберт Берд сидел в дальнем конце конференц-зала с сигарой в руке. "Ты, должно быть, не в своем уме", - сказал он, - "Ты слишком далеко для нас и для наших сторонников, Харрингтон. Ты действительно думаешь, что мы все просто повернем к социализму? Черт, почему бы не объявить Дебса одним из отцов-основателей? Вырезать его лицо в Рашморе и приветствовать Народную Республику Америки?"\nХаррингтон, сидевший напротив Берда, отхлебнул кофе из кружки. - "Я думаю, что, возможно, вы преувеличиваете."\n"Гиперболически!" - вмешался Стром Тёрмонд, - "ты в шаге от коммунизма!"\nЭзра Бенсон наклонился вперёд, глядя на президента. - "Послушайте, господин президент", - начал он, - "поймите нашу позицию: наши сторонники и ваши сторонники - совершенно разные группы. Нам нужна веская причина, чтобы поддержать вас".\nХаррингтон откинулся на спинку стула, разглядывая мужчин напротив. - "Ну, что я могу сделать?"\n"Отставка и самоубийство кажутся очевидным выбором", - невозмутимо произнес Тёрмонд.\nБенсон закатил глаза. - "Занять полностью антияпонскую позицию", - сказал она, - "бряцание оружием, военное финансирование - все, что угодно, лишь бы разозлить японцев. Такой шаг плюс сдерживание некоторых более радикальных элементов вашей платформы, таких как универсальный базовый доход. Это, вероятно, успокоило бы некоторых наших избирателей."\nХаррингтон потер глаза и вздохнул. В конце концов, без жертв не достичь победы. "Ладно", - сказал он, - "с этим я справлюсь.""
 harrington.3.a:0 "Гордые птицы..."
 harrington.4.t:0 "Пересечение прохода"
 harrington.4.desc:0 ""Значит, ты уверен в своем решении?"\n\nВице-президент Ирвинг Хоу лениво стоял напротив Харрингтона, скрестив руки на груди. "Вы уже несколько раз спрашивали меня об этом", - сказал он, "мой ответ один: объединитесь с националистами. Мы и так достаточно радикальны в их глазах и если мы хотя бы не сделаем жест согласия, весь Национал-Прогрессивный пакт может просто рассыпаться в прах".\n"Чем больше я вас об этом спрашиваю", - вздохнул Харрингтон, "тем меньше я уверен, что это правильный выбор".\n"Тогда зачем спрашивать меня? Послушай, Стром и Берд непременно встанут за тебя, если мы..."\n"Если мы что? Вы имеете в виду, если мы откажемся от своих предвыборных обещаний? Даже тогда Берда будет трудно купить, а Тёрмонда даже пытаться не стоит".\n"Не бросай все так легко", - ответил Хоу, "он собака, которая не кусает. Брось ему кость, и он даже не залает."\n"Он сказал, что "скорее будет в Токио с Тодзе, чем в аду с Харрингтоном". Националисты и Тёрмонд не согласятся".\n"Итак, - начал Хоу, "значит, демократы."\n"Да, демократы, - согласился Харрингтон, протягивая руку к телефону. Потребуется ещё одна встреча."
 harrington.4.a:0 "Франсин? Соедините меня с Джорджем Макговерном."
 harrington.5.t:0 "Предрешенный исход"
 harrington.5.desc:0 "Майкл Харрингтон сидел во главе длинного стола для совещаний. Изысканное красное дерево, резное, окруженное, должно быть, чуть больше дюжиной политиков, которых он знал по именам. Макговерн, Доул, Рамсфелд, Макнамара, Гор, Рокфеллер, Форд и некоторые другие. "Итак, джентльмены, - начал Харрингтон, "я собрал вас всех здесь сегодня, потому что считаю, что у нас общие интересы и мы можем работать вместе во имя этих интересов. Я официально обращаюсь за поддержкой к Республиканско-Демократической коалиции. Наша администрация нуждается в большей поддержке, чтобы провести свое законодательство через Конгресс, и я убежден, что соглашение между нашими двумя партиями может быть достигнуто".\n"Так что же вы хотите, чтобы мы сделали?" - спросил Джордж Макговерн. "Я был бы рад, но не стану слепо следовать за вами".\n"Думайте об этом скорее как о двухпартийном соглашении для общего блага", - сказал Харрингтон.\n"Абсолютно нет", - вмешался Макнамара, "вы действительно думаете, что наша коалиция сплотится вокруг вас? Когда я расскажу об этом республиканцам в Конгрессе, они меня засмеют."\nСледующим заговорил Доул: "Эй, давай не будем слишком торопиться. Да, у президента здесь может быть несколько радикальных идей, но мы могли бы принять какое-то серьёзное законодательство".\nСо стороны демократов послышался одобрительный ропот, но несколько республиканцев молчали, пока Дональд Рамсфелд не встал. "Послушайте себя! Вы бы предпочли развалить коалицию ради какой-нибудь прогрессивной несбыточной мечты, чем сосредоточиться на том, что действительно важно? Я больше не буду подливать масла в огонь. До свидания".\nС этими словами он встал и вышел из комнаты, сопровождаемый Макнамарой и незначительным сенатором, имя которого Харрингтон не помнил. "Отпусти их", - сказал Боб Доул, "рано или поздно они придут. Господин Президент, я полностью за этот союз. Несмотря на вашу довольно радикальную политику, я очень уважаю вас и вашу преданность благополучию Америки. Однако я не уверен, что у моих соотечественников есть такие убеждения. Пожалуйста, дайте нам несколько минут, чтобы обсудить это".\nХаррингтон послушно вышел из комнаты, поминутно поглядывая на часы. Две минуты, четыре минуты, семь минут, девять. Это продолжалось и продолжалось до тех пор, пока внезапно дверь конференц-зала мягко не открылась, и оттуда не вышла свита демократов. Боб Доул остановился и посмотрел на президента, мягко кивая."
 harrington.5.a:0 "Победа прогрессивизма."
 harrington.6.t:0 "Поляризация"
 harrington.6.desc:0 "В последние недели несколько представителей националистического крыла Национал-Прогрессивного пакта официально перешли к Республиканской партии. Кроме того, республиканцы в ответ решительно сблизились с националистами. Похоже, что это внезапное действие является ответом на конференцию, проведенную между лидерами Республиканско-демократической коалицией и администрацией Харрингтона, на которой демократы и президент договорились работать вместе. Несколько республиканцев, приглашенных на встречу, в том числе Роберт Макнамара и Дональд Рамсфелд, быстро ушли, заявив, что президент не заинтересован в компромиссах.\n\nНовый союз между демократами и прогрессивистами уже виден в Конгрессе и обе группы почти единогласно голосуют за свои законодательные предложения. Пламенная речь, произнесенная Стромом Тёрмондом на последнем голосовании в Сенате, показала, насколько сильно НПП раскололась по этому вопросу, и Тёрмонд назвал президента "предателем пакта". Несмотря на большую политическую встряску и новый контр-альянс между националистами и республиканцами, похоже, что большинство бедных и среднего класса американцев потеплели к администрации Харрингтона. То же самое, однако, нельзя сказать об их более богатых работодателях, которые могут потерять миллионы от социальных программ президента."
 harrington.6.a:0 "Смена полюсов."
 harrington.7.t:0 "Народный тур Харрингтона"
 harrington.7.desc:0 "Президент Харрингтон все больше уставал от Сената. Проведение его реформ в Конгрессе оказалось очень трудной задачей из-за негибкости консерваторов и умеренных. Поэтому он решил, что вместо того, чтобы иметь дело со все более враждебным Конгрессом, он вернется к своим корням. Будет организована экскурсия по стране, чтобы поговорить с простыми людьми и выслушать их проблемы. Это позволит создать народную поддержку его прогрессивной программы и улучшить его имидж среди тех сообществ, которые враждебны ему.\n\nРеакция на так называемый Народный путь была неоднозначной. Прогрессисты приветствовали решение президента остаться верным своим идеалам "народного президента" и надеются, что это турне сможет завоевать симпатии прогрессивного дела. Некоторые умеренные, сочувствующие программе Харрингтона, выразили свою озабоченность по поводу проекта, утверждая, что президент должен остаться в Вашингтоне, чтобы сосредоточиться на проведении своих реформ и решении других проблем. Не-прогрессисты были более критичны по этому поводу, определяя все это как не что иное, как тщеславный проект. Некоторые консерваторы дошли до того, что назвали тур попыткой "создать социалистический культ личности".\n\nХаррингтон проигнорировал критику и сосредоточился на организации своего амбициозного тура. В конце концов, эти люди провели его в Белый дом. Почему бы не отплатить добром?"
 harrington.7.a:0 "Давайте послушаем, что скажут люди"
 harrington.8.t:0 "Харрингтон обращается к бедным"
 harrington.8.desc:0 "Президент Харрингтон сделал остановку в одном из многочисленных благотворительных центров Нью-Йорка, чтобы обратиться к бедным и беспомощным. Харрингтон был уверен в своей способности говорить с бедными: все эти годы активной деятельности в его юности не прошли даром. "Послушайте, ребята. Я здесь не для того, чтобы устраивать кампанию или что-то в этом роде. Здесь нет ни журналистов, ни фотографов, ни даже телохранителей", - Харрингтон покривил душой: здесь были два сотрудника Секретной службы, проникшие в толпу. "Я не собираюсь говорить тебе "голосуй за меня" или что-то в этом роде. Вы назовете мне свои имена, а я сяду на этот стул и просто выслушаю, что вы скажете".\n\nВ тот самый момент, когда Харрингтон сидел на стуле, сотня рук поднялась вверх, и вся комната наполнилась голосами десятков людей. "По одному, пожалуйста", - попросил Харрингтон. Первым подошел калека с длинной бородой: "Я потерял ногу, сражаясь с нацистами в Уэльсе. Вашингтон же вознаградил меня, наебав с ебанной пенсией. Я десять лет живу на улице". Следующей была женщина с маленькими детьми на коленях: "я Бренда. Мой домовладелец выгнал меня и моих детей из моего дома. Я не знаю, что делать". Затем молодой негр: "Я Терри. Я наркоман на реабилитации. Люди отказываются меня нанимать и обзывают на улице. Я чувствую, что ничего не могу изменить". Каждый из семидесяти душ в комнате начал рассказывать свои истории в течение следующих двух часов.\n\nХаррингтон поначалу не находил слов, но в конце концов поднялся со стула, чтобы дать ответ. "Это возмутительно. Как люди могут так страдать в самой богатой стране на Земле? Я сделаю все возможное, чтобы решить эту проблему, и со стыдом уйду в отставку, если ничего не смогу изменить!" Весь зал приветствовал его, а Харрингтон поблагодарил людей за поддержку. Местные газеты отслеживали людей на собраниях несколько недель спустя, сообщая, что с тех пор их положение значительно улучшилось. Рейтинг одобрения президента Харрингтона взлетел до небес в Нью-Йорке, с аналогичным результатом в других крупных городских центрах."
 harrington.8.a:0 "Бедняков больше никогда не оставят в покое"
 harrington.9.t:0 "Харрингтон обращается к среднему классу"
 harrington.9.desc:0 "Оставив позади крупные городские центры, Харрингтон захотел обратиться к среднему классу, чтобы ещё больше продвинуть свою прогрессивную программу. Эта остановка была особенной: сообщество во Флориде, заполненное консервативными людьми среднего возраста, место, где Харрингтон действительно непопулярен. В этой речи не было ничего особенного: Харрингтон говорил о важности помощи согражданам, особенно бедным. Некоторые голоса неодобрения были слышны, когда Харрингтон говорил о важности того, чтобы каждый внес свой вклад в искоренение бедности, поскольку это было истолковано как попытка повысить налоги. Самое интересное произошло, когда Харрингтон объявил, что будет отвечать на вопросы толпы. Его помощники предупредили его, что это рискованная стратегия: если дискуссия станет жаркой, правая пресса сожрет его живьем.\n\nК счастью, Харрингтон был к этому готов. Вопросы были в основном консервативными, которые он уже слышал миллион раз, так что у него не было проблем с ответами. Однако самым резонансным моментом в этом событии стал обмен мнениями, который президент провел с одним человеком. Пожилой мужчина с крестообразном ожерельем спросил: "Почему я должен отдавать свои кровные ленивым людям, которые ничего не делают для общества, господин Президент?"\n\nХаррингтон решил рискнуть. "Я заметил, что вы христианин, не так ли?" Мужчина гордо кивнул. "Ну, хотя я и признаю, что сам не самый религиозный человек, я немного знаком с учением Иисуса. Разве Иисус не говорил о необходимости иметь сострадание и жалость к бедным? И зная, что он делал с торговцами в храме, я не думаю, что он очень любил невидимую руку рынка", воскликнул Харрингтон. Реакция была неоднозначной: одни откровенно освистывали президента, другие смеялись. Консервативные газеты яростно критиковали президента за то, что он использовал Иисуса для "продвижения своей еретической коммунистической программы", но либеральные СМИ отмечали остроумные комментарии Харрингтона о религии. Президент уверен, что произвел хорошее впечатление."
 harrington.9.a:0 "Иисус поддерживает прогрессизм. Как насчет этого?"
 harrington.10.t:0 "Харрингтон обращается к фермерам"
 harrington.10.desc:0 "Следующей остановкой Харрингтона в его Народном туре были сельские общины. Добрая часть фермеров Ржавого пояса поддерживала Харрингтона, так что теперь он должен доказать им, что готов поддержать свои предвыборные обещания. Харрингтон обратился к группе фермеров, выращивающих кукурузу в Айове, чтобы поговорить о необходимости инвестиций в сельскую промышленность. Он пообещал, что больше средств будет вложено в субсидирование фермерских хозяйств, улучшение инфраструктуры и создание новых школ по всему штату. "Сельское хозяйство - одно из главных ядер Америки, поэтому было бы несправедливо оставить вас просто так", - в том, что уже было повторяющимся тропом для тура Харрингтона, из-за толпы послышался голос. "Я голосовал за тебя, и теперь мой урожай испорчен, придурок".\n\nСекретная служба была готова вытолкнуть нарушителя спокойствия из толпы, когда Харрингтон приказал им остановиться. "Хочешь поговорить об этом? серьёзно, мне интересно, пройди сюда поближе, - воскликнул Харрингтон. В конце концов фермер поднялся на трибуну, и президент спросил, в чем его проблема: "эти крысы только что испортили весь мой урожай, и теперь у меня нет ни пенни. И что мне теперь делать?" Харрингтон задумался на несколько секунд и в конце концов ответил: "те, у кого сейчас такая же проблема, поднимите руки", - подняла руки по меньшей мере треть присутствующих. "Ну, я не знал про крыс, но это не оправдание. Я собираюсь не только инвестировать в лучшие пестициды,но и компенсировать потери фермеров. Что думаешь?", - воскликнул Харрингтон, протягивая руку. Фермер улыбнулся и пожал руку Харрингтон с удовлетворением отметил: "звучит как хорошая сделка!" Это событие произвело действительно хорошее впечатление на сельские регионы, обеспечив прочную базу поддержки для будущих реформ."
 harrington.10.a:0 "Президент заботится о фермерах!"
 harrington.11.t:0 "Харрингтон обращается к богатым"
 harrington.11.desc:0 "Последняя остановка Харрингтона была самой трудной. Последним препятствием для Харрингтона были люди, с которыми он боролся всю свою жизнь: богатые. Его цель - обеспечить поддержку своей амбициозной программы расширения финансирования малых и средних фермеров. Ему удалось надавить на некоторых губернаторов Ржавого пояса, чтобы они помогли ему, но теперь он нуждается в поддержке самых влиятельных сельских и промышленных бизнесменов страны. Встреча была запланирована в Вашингтоне, где Харрингтону пришлось часами вести переговоры со своими смертельными врагами.\n\nЖирные коты заговорили первыми. "При всем уважении, господин Президент, ваши действия сильно затронули наши интересы", - воскликнул человек с сигарой. "Ваша агрессивная риторика только убивает наше желание вести переговоры. Мои партнеры и я хотим быть уверены,что эта сделка будет выгодна нам", - сказал другой лысый руководитель. Харрингтон немедленно выстрелил в ответ. "Господа, это может кончиться двояко. Мы сотрудничаем в этом проекте, повышая вашу прибыль и мы оба выигрываем от этого, или мы ничего не делаем, фермеры страдают и вы теряете свой шанс на хороший бизнес. Я открыт для переговоров, но мне также нужен ваш компромисс". Руководители были удивлены тем, что Харрингтон согласился выслушать их требования и прийти к соглашению. Может быть, этот надоедливый социалист не так уж и глуп.\n\nПосле нескольких часов переговоров и обсуждения деталей, бизнесмены приняли умеренную поддержку проекта Харрингтона. "Ну, господин Президент, мы с коллегами решили поддержать ваш проект. Мы уверены, что это партнерство принесет пользу обеим сторонам. Однако мы также надеемся, что вы будете уважать наши интересы так же, как мы уважаем ваши. Хорошего дня". Харрингтону сейчас нужно поработать над счетами, но после столь долгого путешествия по стране и общения с буржуазией он решил сначала отдохнуть несколько дней."
 harrington.11.a:0 "На шаг ближе к справедливому обществу"
 #right here walker :)
 harrington.12.t:0 "Объединенная НПП?"
 harrington.12.desc:0 "В последние недели десятки националистов из Национал-Прогрессивного пакта выступили в поддержку президента Майкла Харрингтона, а сегодня Роберт Берд и Эзра Бенсон объявили, что националистическое крыло теперь полностью поддерживает президента и его политику. Это стало неожиданным заявлением для нации, особенно для националистических избирателей, которые в ноябре прошлого года решительно проголосовали против прогрессивного кандидата. Сам Берд тогда сказал, что скорее присоединится к республиканцам, чем увидит у власти Харрингтона, которого он называл коммунистом.\n\nОднако теперь политическая ситуация, похоже, изменилась в пользу прогрессивного центра, а националисты проголосовали за последний законодательный акт. Не все националисты, похоже, сдались, и несколько конгрессменов и политиков продолжают яростно выступать против нынешней администрации. В эту группу, в частности, входит сенатор Стром Тёрмонд, который сказал следующее: "Я не знаю, что делает моя партия, встав на сторону безбожного большевика, такого как наш нынешний президент. Это печалит и злит меня и я не поддамся тирании большинства. Я буду продолжать бороться за то, что лучше для Америки".\n\nВне зависимости от внешних факторов, похоже, что большая часть националистического крыла теперь сотрудничает с администрацией Харрингтона, и их избиратели, похоже, последуют этому примеру. Каким образом президенту Харрингтону удалось заручиться поддержкой фракции, которая была решительно настроена против него в прошлом, остается неизвестным, но, скорее всего, была заключена сделка, которая может потребовать нарушения предвыборных обещаний президента."
 harrington.12.a:0 "...летают вместе."
 harrington.19.t:0 "Сбор прогрессивистов"
 harrington.19.desc:0 "Широко разрекламированные, хорошо сфотографированные встречи, улыбки и рукопожатия в Овальном кабинете. Выступления перед Лигой женщин-избирателей и Национальной городской Лигой. Круглые столы с экологами. Тихие приглашения разосланы антивоенным и феминистским группам. ещё более тихие кофейные стычки с лидерами студенческих союзов и радикалами, которые скорее сожгут Белый дом, чем ступят в него, организованные опытными агитаторами и предвыборными идеалистами, только что закончившими кампанию.\n\nУ каждого в разрозненных прогрессивных движениях Америки есть свои желания, потребности, политические программы и эго, которые нужно успокоить. И все они будут нужны для мобилизации избирателей, противостояния законодателям, которые сидят за заборами, для протеста в пользу администрации и для создания коалиции, на которую президент может положиться. Некоторым это, конечно, покажется неприятным, но администрация Харрингтона представляет собой наилучший шанс для радикальной материальной выгоды в истории американских левых. Белый дом делает ставку на то, что американские активисты и организаторы решат, что Париж действительно стоит мессы."
 harrington.19.a:0 "Объединившись, мы выстоим, разделившись, мы падем."
 harrington.20.t:0 "Союз с Трудом"
 harrington.20.desc:0 "НПП - это платонический идеал "большой палатки", но в большой палатке есть много людей и фракций, которые могут быть привлечены. Так же обстоит дело и с американскими трудящимися. Многие профсоюзы, возглавляемые Объединенными Автоработниками братьев Рейтер, бросили весь свой вес на кампанию Харрингтона. Но другие, такие как IBEW, UMWA и SMWIA, имеют руководство, которое гораздо более подозрительно относится к президенту. У многих из них есть мощные политические машины, на которые опираются политические усилия НПП, от которых они не хотят отказываться и о которых мы сожалеем.\n\nЕсть несколько способов, которыми мы могли бы справиться с американскими профсоюзами, но они в значительной степени сводятся к двум основным вариантам. С одной стороны, мы могли бы рассчитывать на то, что UAW и другие прогрессивные профсоюзы окажут нам большую поддержку. Они более идеологически ориентированы на нас и более надежны, особенно на Севере, но могут быть ответные действия со стороны умеренных в других частях страны, что может плохо сказаться в будущем. С другой стороны, мы могли бы обратиться к более умеренным профсоюзам и успокоить их беспокойство по поводу нашей администрации. Однако маловероятно, что у нас есть время или политический капитал для решения обеих проблем."
 harrington.20.a:0 "Уолтер Рейтер поймет, если нам придется идти на компромиссы."
 harrington.20.b:0 "Они все равно никогда нас не поддержат. Давайте придерживаться нашей базы."
 harrington.21.t:0 "Встреча с фермерсики рабочими"
 harrington.21.desc:0 "Президенту Харрингтону хотелось дать пощечину тому, кто оставил эту картину в комнате для переговоров. Не один из филиппинских организаторов, входя в зал, бросил на "Чартран" многозначительный взгляд. Но сейчас в напряженных дискуссиях случайное пренебрежение было забыто. Объединенные фермерские рабочие годами преследовали сельскохозяйственных магнатов по всему юго-западу, и их бренд низовой организации труда привлекал Белый дом. Они станут ценными союзниками, если Харрингтон сумеет их убедить.\n\nСесар Чавес не сводил глаз с Харрингтона. Чавес выглядел добрым и понимающим, но он измерял и взвешивал каждое слово президента. Время от времени он поглядывал на Долорес Уэрту, мастера пропаганды и организации, оценивая выражение её лица. Они оба слышали, как президент говорил правильные вещи, о том, что может сделать Министерство юстиции и союзники по Конгрессу, о том, как он восхищается их усилиями и принципами. Он взял на себя обязательство расследовать злоупотребления и бесхозяйственность.\n\nЧерез два часа Чавес и Уэрта кивнули."
 harrington.21.a:0 "Вы не можете угнетать людей, которые не боятся."
 harrington.22.t:0 "Не поддерживайте бойкота!"
 harrington.22.desc:0 ""Господин спикер, я прошу единогласного согласия выступить перед палатой в течение одной минуты и пересмотреть и расширить мои замечания".\n\n"Без возражений".\n\n"Господин спикер, уважаемые коллеги-представители...Сегодня утром я прочитал в газетах, что на прошлой неделе президент Соединённых Штатов встретился в Белом доме с несколькими членами организации "Объединенные сельскохозяйственные рабочие" и пообещал им многое. Президент - член моей собственной партии, но это не мешает мне критиковать его, когда я считаю это важным. И этот вопрос очень важен. Объединенные сельскохозяйственные рабочие в корне разрушили американскую продовольственную систему, приведя в беспорядок некоторые из наиболее важных сельскохозяйственных регионов страны. Я твердо верю и знаю, что многие из моих уважаемых коллег согласятся с тем, что уступка позиций таким фанатикам наносит ущерб безопасности и процветанию этой великой нации. Господин спикер, я уступаю вам остаток своего времени"."
 harrington.22.a:0 "Как пламя на сухой равнине."
 harrington.23.t:0 "Стратегия Сената"
 harrington.23.desc:0 "Сенат США - это гнездо гадюк. На каждого мятежника-благодетеля приходится десять реакционеров, вставших на свой путь и почти не способных вырваться из своих политических вотчин на родине. Тем не менее, мы должны с ними работать. Однако радикальные сдвиги в американской партийной системе обеспечили нам возможность работать с различными фракциями. Есть либерально настроенные республиканцы в РДК, наша база прогрессивистов, радикальные марксистское крыло НПП... и ещё есть националисты. Однако мы не можем даже подумать о том, чтобы обратиться к последним. Это была бы окончательная фаустовская сделка, независимо от потенциальной полезности такого союза.\n\nИли?"
 harrington.23.a:0 "Давайте обратимся к республиканцам."
 harrington.23.b:0 "Давайте убедимся, что прогрессивисты все ещё с нами."
 harrington.23.c:0 "Давайте работать на симпатии марксистов."
 harrington.23.d:0 "Давайте позвоним Джорджу Уоллесу."
 harrington.24.t:0 "Ослы в комнате"
 harrington.24.desc:0 "Дюжина человек собралась в гостиной на Массачусетс-Авеню, потягивая чай и напряженно ожидая очередного оскорбления. В самом высоком кресле с подлокотниками сидела древняя женщина, с модным орнаментом на одежде.\n\n"Нет, я ещё не встречалась с президентом. Я не уверен, что хотел бы. Все, что он говорит, это чертовы монологи".\n\nНесколько смешков.\n\n"Вы можете спросить этого человека, не хочет ли он закусок, и его ответ заставит Гамлета выбрать второй вариант".\n\nБольше смеха.\n\n"Но я знаю, что он встречался с разными демократами. Очень тихо, что для него необычно. Твои подражатели Линдона Джонсона, знаешь ли. Честно говоря, я бы убила, чтобы увидеть Джонсона и Харрингтона рядом. Голиаф и...о, Я не знаю, Диоген?"\n\nСнова ухмылки. При дворе Алисы Рузвельт Лонгворт сплетни ценились на вес золота, и это были действительно прекрасные сплетни."
 harrington.24.a:0 "Если ты не можешь сказать о ком-то что-то хорошее, сядь рядом со мной."
 harrington.25.t:0 "Реакция на двухпартийность"
 harrington.25.desc:0 "Есть старая поговорка: "Все хотят попасть на небеса, но никто не хочет умирать". То же самое можно сказать, более или менее, о двухпартийном сотрудничестве. Новости о тихих встречах президента Харрингтона с либеральными демократическими законодателями просочились в прессу и хотя некоторые в НПП могут видеть пользу от этого, довольны немногие. Прогрессивисты НПП, которые формируют нашу базу поддержки, в целом поддержали нас, хотя мы получили не один призыв "быть осторожными". Националисты, с другой стороны, взяли новые высоты ярости. Они видят в этом предательство партии и принципов, которые мы все якобы разделяем. По крайней мере, один из сотрудников, обслуживающих телефоны в Западном крыле, сломался в ванной после третьей ругательной речи члена делегации Конгресса Алабамы. Мы отправили его домой на целый день, но вокруг так мало людей, чтобы принимать звонки."
 harrington.25.a:0 "Я не состою ни в одной организованной политической партии. Я в НПП."
 harrington.26.t:0 "Фокусировка на прогрессивистах"
 harrington.26.desc:0 "Все чудачества и противоречия Национал-Прогрессивного пакта можно найти в Генри М. "Ковше" Джексоне. Он любим профсоюзными организаторами, борцами за гражданские права и убежденными антифашистами. Но в то же время многие самолеты, которые сровняли с землей Виндхук или которые сидят на исландских взлетно-посадочных полосах, были построены в его родном штате Вашингтон. Он прогрессивист, да, но также и с сильной провоенной жилкой. И он надежный, хотя иногда и критичный сторонник администрации. Это делает его идеальным кандидатом на роль посредника в Конгрессе. Один из наших сотрудников по законодательным вопросам, яркий молодой ветеринар из Южной Африки по имени Перри Буллард, уже тайно встречался с некоторыми сотрудниками Джексона. Будем надеяться, что эта стратегия обеспечит нашу базу поддержки и удержит НПП на нашей стороне."
 harrington.26.a:0 "Опять же, сколько голосов избирателей имеет Boeing?"
 harrington.27.t:0 "Еще левее"
 harrington.27.desc:0 "Гэс Холл был мастером когнитивного диссонанса. Он выглядел, был одет и говорил как член Сената США. Когда он открывал рот, вы ожидали услышать от него какие-нибудь туманные, содержательные замечания об американской свободе или каком-нибудь непонятном налоговом кредите. Вы не ожидали услышать затянутое объяснение марксистской диалектики и исторического материализма. Примерно через двадцать минут президент Харрингтон двинулся через стол. "Продолжай", казалось, говорил его взгляд. Гэс остановился. Между ними была пропасть. Как бы они оба ни стремились к лучшему будущему, Холл учился в бухаринских школах, а Харрингтон протестовал против бухаринского правительства.\n\nХолл заговорил снова.\n\n"Господин Президент, мы действительно представляем ряд интересов, жизненно важных для политического успеха НПП в будущем. Студенты, радикальные профсоюзы и так далее. Но нам, в свою очередь, нужна ваша поддержка. Я много раз сталкивался с федеральным насилием. Поверь мне, я знаю, на что способна эта контора. И я думаю, что это может быть использовано лучше, чем укусы ФБР".\n\nПосле долгой паузы Майкл Харрингтон улыбнулся и кивнул.."
 harrington.27.a:0 "Похоже, у нас есть Народный Фронт!"
 harrington.28.t:0 "Не такой уж и Народный Фронт"
 harrington.28.desc:0 "Большинство американских элит в средствах массовой информации, школах и залах Конгресса уже были готовы поверить, что Майкл Харрингтон хочет воскресить Бухарина и поставить его в кабинет. Неважно, что президент всегда отдавал предпочтение "демократическому" в "демократическом социализме". Но теперь, когда реальность политического союза с марксистами становится все более очевидной, редакционные коллегии и директ-мейлеры страны выпускают пламенные обличения администрации. Даже члены НПП критикуют это решение, и не только националисты! Генри Джексон из Вашингтона опубликовал резолюцию Конгресса, в которой официально говорится, что "известным бомбометателям, таким как Гэс Холл, нет места в важной работе американского правительства". Возможно, в долгосрочной перспективе мы сделали правильный выбор, но сейчас кажется, что Белый дом движется слишком далеко, слишком быстро."
 harrington.28.a:0 "И ты, Ковш?"
 harrington.29.t:0 "Здесь нет брахманов"
 harrington.29.desc:0 "Их было несколько дюжин, сидящих в роскошно украшенной, слишком большой комнате наверху Бостонской Публичной библиотеки. Радикальные академики из Тафтса и Брандейса. Жилищные активисты из Роксбери и Коламбия-Пойнт. Несколько студентов со всего города, все ещё нервничающих от волнения при виде президента, за которого они боролись. Была даже пара сочувствующих законодателей штата, которые, надеюсь, не столкнутся с основным поражением за участие в этой встрече. Президент Харрингтон всегда был счастлив в таких местах, как это, полных людей, борющихся за более справедливый мир. Он просто не привык к всеобщему безраздельному вниманию. Все они говорили откровенно. Это было освежающе-слышать о борьбе активистов, вместо того чтобы бороться с вашингтонскими бюрократами. Один из активистов, молодой выпускник Маунт-Холиока, который работал над десегрегацией своей школы ещё в 65-м, встал и говорил почти полчаса, разбирая основы Америки с мастерством хирурга.\n\nПосле собрания, возле библиотеки, профессор из Массачусетского технологического института спросил её имя. Она поморщилась, готовая дать отпор другому мужчине постарше, но он сделал шаг назад, подняв ладони вверх. Все новые и новые уступки.\n\n"Барбара Смит. А ты?""
 harrington.29.a:0 "Авраам. Приятно познакомиться."
 harrington.30.t:0 "Памятка "Форрест Картер""
 harrington.30.desc:0 "Вашингтон в огне. Это единственное слово, чтобы описать безумные телефонные звонки между сотрудниками и тысячи разъяренных телексов от избирателей. Ранним утром просочившаяся записка была опубликована в "Вашингтон Пост". Написанный неким "Форрестом Картером", он представлял собой список политических предложений, направленных в Белый дом. Судя по тому, как он был написан, ясно, что указанный список был написан кем-то, кто ранее контактировал с Белым домом, и что он является членом националистической фракции НПП. Каждое ценное информационное агентство ищет дополнительную информацию. Кто этот "Форрест Картер"? Как им удалось так близко подобраться к администрации? Но одно можно сказать наверняка. Белый дом пытается заключить союз с националистами, несмотря на огромную политическую пропасть между ними. Для активистов, которые помогли продвинуть президента Харрингтона к власти, есть, конечно, только один вопрос, который приходит на ум."
 harrington.30.a:0 "Как ты мог?"
 harrington.31.t:0 "Тревожный график"
 harrington.31.desc:0 "Президент Харрингтон сидел в своем кабинете, когда часы стремительно пролетали мимо него, все время работая в бешеном темпе над новым набором законодательных отчетов, которые должны быть обработаны. С каждой мыслью приходил ещё один росчерк пера, ещё одно крупное изменение лица американской жизни. Тем не менее, в то время как надежда прыгала в голове президента, постоянные мысли о змее в траве лежали на заднем плане. Эти мысли продолжались до тех пор, пока работа президента не была прервана тихим стуком в дверь. Поднявшись, чтобы ответить, президент Харрингтон был встречен вице-президентом Хоу, который получил от Харрингтона похлопывание по спине со словами: "Ирвинг, ты меня удивил! Садитесь, я хотел взглянуть на отчет, о котором вы мне рассказывали". Хоу и президент с улыбкой уселись за его стол.\n\n"Майкл, я должен признать, что трудно представить всех тех, кто там, снаружи, пострадает от этой работы. Ты же рабоаешь в режиме нон-стоп, знаешь?", спросил Ирвинг, прежде чем положить манильскую папку на стол президента. Харрингтон раскрыл ее, чтобы заглянуть в отчеты, лежащие внутри. Отчеты, графики и измерения, все из которых показывали ещё одну скользкость того, что лежит в траве: списки бывших членов прогрессивистского крыла, перешедших на сторону националистов или даже республиканцев. В одном абзаце отмечалось, что слова "хаотичный" и "изматывающий" были одной из самых распространенных тенденций в телефонных опросах в отношении подходящих слов, описывающих администрацию президента, по мнению американской общественности.\n\nРеакция Соединённых Штатов вызывала беспокойство, но он знал, что это ещё не конец. "Ну, нет ничего лучше, чем утро, наполненное сообщениями о дезертирстве", сказал Харрингтон, потирая подбородок. "Ну, Майк, ты знаешь один конкретный факт не хуже других после стольких лет: люди не любят перемен. Все равно что сорвать пластырь с бумажной вырезки, понимаешь?", произнес Ирвинг с легким смешком. Харрингтон откинулся на спинку стула, снова просматривая отчеты. "Знаешь, мы вдвоем, наверное, имели дело с большим количеством вырезок из бумаги, чем любой из этих людей, верно?" - отметил Майкл, заставив вице-президента ещё немного посмеяться над счастьем президента. "Не волнуйся, мы пройдем через это, если мы добрались до президентства, то мы можем пройти через все, что они хотят бросить в нас, верно?", заявил Харрингтон, протягивая руку. Вице-президент ответил рукопожатием, прежде чем покинуть Овальный кабинет."
 harrington.31.a:0 "Не самый худший шторм, чтобы пробираться через него."
 harrington.32.t:0 "Цифры не лгут"
 harrington.32.desc:0 "И снова президент Харрингтон обнаружил, что усердно работает над той мучительной работой, которую ему предстояло проделать, чтобы решить национальные проблемы. И тем не менее, впервые в жизни эта змея продолжала вползать в оптимизм президента. Харрингтон, наконец, отложил ручку и слегка усмехнулся, сказав: "люди, непостоянны, да?", - прежде чем усмехнуться ещё немного. И все же, поскольку президент тратил время на себя, работа, казалось, всегда находила его, когда в дверь Овального кабинета раздавался очередной стук.\n\n"Так как там, на передовой, Ирвинг?", - спросил Харрингтон, когда вице-президент Хоу выступил вперёд. Ирвинг улыбнулся и пожал ему руку в ответ. "Ну, Майкл, поступило ещё одно сообщение о дезертирстве на Юге", сказал он, открывая очередную пачку отчетов. Президенту Харрингтону потребовалось некоторое время, чтобы внимательно ознакомиться с бумагами, и снова с каждой страницей его оптимизму наносились новые удары. Цифры были точными, так как его поддержка продолжала делать шаги к присоединению к республиканцам и националистам НПП. Некоторое замешательство охватило его, когда он увидел новый рост дезертирства в Скалистых горах, а не на Юге. И он испытал некоторое потрясение, увидев, что некоторые из них сообщили о своей "усталости", приведшей их к левому краю НПП и к суверенистам с другой стороны. "Что...что происходит, Ирвинг?" спросил президент, немного побитый, но все ещё веселый. Вице-президенту потребовалось несколько секунд, чтобы президент выплеснул свои тревоги, прежде чем заговорить: "Майкл, мы с тобой долго работали, чтобы заставить людей сочувствовать прогрессивному движению. Но какой самый большой отклик мы всегда получаем, когда выступаем с речью или публикуем статью?"\n\nПрезидент сделал несколько медленных вдохов, прежде чем ответить, стараясь вновь обрести бодрость духа, думая о годах, которые пролетели рядом с его лучшим другом Хоу. О сражениях и победах, идущих одна за другой."
 harrington.32.a:0 "Мы "встряхиваем вещи", не так ли, Ирвинг?"
 harrington.33.t:0 "Трещины"
 harrington.33.desc:0 "Замирающее чувство в груди миссурийского президента продолжало сотрясать его с каждой секундой эмоционального смятения. Ноющее чувство потрясло мужчину до глубины души и все же Майкл Харрингтон не мог отвлечься от мучивших его мыслей. Первоначально он мог бы предложить некоторое понимание беспокойства граждан о быстрых переменах, даже если бы они помогло им, потому что перемены могут быть трудными. Но теперь беспокойство, похоже, превратилось в кинжалы, вонзающиеся в спину президента.\n\nХаррингтон тупо смотрел вперёд, поскольку его мысли полностью охватили новости о начинающей формироваться внутри НПП оппозиции по всей стране в отношении успехов его кабинета. Наконец, Юг начал замедлять отступление к националистам: хотя бы потому, что большинство желающих дезертировать уже сделали это. И все же, наблюдая за происходящим, президент мог чувствовать только ледяное предательство, когда диктор указывал на другие районы Соединённых Штатов, указывая на новые, появляющиеся области политических потрясений. Сцены протестующих, собирающихся в Скалистых горах, чтобы бороться с его "агрессивностью" в изменении политической атмосферы, с одним лидером группы, провозглашающим, что "президент разочаровал правительство своими радикальными попытками перевернуть стол на них, поскольку он постоянно бодается с Конгрессом, чтобы попытаться вытащить эти нелепые предложения. Они устали, и мы тоже!". Каждое слово сливалось воедино, чтобы нанести удар в живот президенту, когда он смотрел черно-белые телевизионные трансляции его Фонда поддержки, Среднего Запада, его собственной родины, Миссури и Тихого океана, действуя вопреки небольшим собраниям, стремящимся отвернуться от его действий. Каждая демонстрация истощения американского народа конфликтами в Вашингтоне, каждое знамя, каждый знак, каждое действие против президента Харрингтона служили тому, чтобы резать струны в сердце президента. Разве он не поступил правильно?\n\nПрезидент задумался, увидев изображения митинга Йоки в Кентукки и драки, вспыхнувшей между прогрессивистами и некоторыми демократами и националистами в Миннеаполисе.\n\nНесколько раз постучав в дверь, вице-президент Хоу вошел в Овальный кабинет, чтобы сообщить президенту новости о передаче. Войдя, он увидел, что президент стоит, вытирая глаза, и смотрит новости. "Прошу прощения, Майкл, я не хотел тебя прерывать"."
 harrington.33.a:0 "Все в порядке, Ирвинг."
 harrington.34.t:0 "Вытащить меч"
 harrington.34.desc:0 "Доставка газет. Перевозка посылок граждан Америки, счетов, писем своим близким и многое другое по всей территории Соединённых Штатов. Простой, но удивительный пример того блеска, который заключен в возможностях отдельного рабочего в экономической системе страны. Рабочие, за которых он, президент Соединённых Штатов, боролся день и ночь. И все же, глядя на газету, которую он держал в руках, он видел, как эти работники по доставке газет распространяли осуждающие сообщения о неповиновении его прежней поддержки.\n\nКуда бы Харрингтон ни посмотрел, будь то большие графические карты, детализирующие политические сдвиги, или статьи, описывающие злобные протесты по всей стране против президентской администрации, он видел в своем сознании нацию нежелания, скорчившуюся за массивом пронзительной обороны, чувствительную даже к малейшим изменениям. Юг укрепил свой антагонистический подход к администрации, поскольку волна того, что критики и оппозиция называют "истощением", заставила Скалистые горы измениться. И все же, несмотря на это, ядовитый след продолжает просачиваться вперёд, по мере того как беспочвенное заявление о разочаровании начинает все больше и больше прорастать по всему Тихому океану и Среднему Западу. По мере того как президент продолжал листать страницы, синяки на его самосознании продолжали скакать в его сознании, заставляя его вновь переживать чувства телевизионной передачи из столь давнего прошлого, чувства потери, предательства. Внезапно, когда Харрингтон вышел из-за стола и, по сути, упал в кресло, его снова захлестнула волна воспоминаний. На этот раз не с ледяным чувством предательства своих избирателей, а с теплотой, которую он разделял с ними. Эти бесчисленные часы он провел, встречаясь с десятками, если не сотнями рабочих по всем Соединённым Штатам Америки, отчаянно нуждавшихся в заботе и заботе, которые Вашингтон не желал оказывать трудолюбивой поддержке американского правительства и экономики. Нет, они предпочли бы разорвать НПП на части, оставить власть левым, которые устраивают беспорядки, как мы говорим, и Йоки, которые собираются разорвать Конституцию на части, как только они приблизятся к ней.\n\nКогда президент поднес ладони к лицу, чтобы стереть гнев и разочарование, его взгляд остановился на одной из статей в углу страницы. Название одного из самых красивых городов Соединённых Штатов, ворот на Запад, Сент-Луис, штат Миссури, поглотили уличные драки между националистами и прогрессивистами."
 harrington.34.a:0 "Они добрались даже до дома."
 harrington.35.t:0 "Советы по балансу"
 harrington.35.desc:0 ""Послушайте, господин Президент, насколько я могу судить, я полностью сочувствую тому, что вы делаете". Харрингтон слушал телефон, продолжая тереть лоб в попытке снять напряжение. "Насколько я понимаю, вы делаете одну из лучших работ, которые эта страна видела за последние несколько десятилетий; однако это не меняет мнения моих избирателей и во времена кризисов мы должны приспосабливаться к ситуации вокруг нас. Для меня было честью служить вместе с вами и работать вместе на благо простых людей Америки, но я должен думать о карьере. Мы скоро увидимся, президент Харрингтон". Вскоре телефонная линия оборвалась, прежде чем Харрингтон успел ответить.\n\nПрезидент сидел, склонившись над столом, молча, несмотря на то, что его вице-президент был здесь, чтобы слушать весь разговор. "Так кто же это был, Майк?", спросил Хоу. "Один из сенаторов Нью-Йорка, другой уехал с Восточного побережья", - сказал он почти монотонно, но Ирвинг уловил струны эмоций, связанных с болью президента. "Заебись", - воскликнул Харрингтон, отодвигаясь от стола, и его лицо с каждой минутой становилось все краснее. "Что, черт возьми, ещё я должен был сделать, Хоу, что, черт возьми, еще?". Президент встрепенулся, заставляя Ирвинга чувствовать себя все более и более неловко, видя, как его друг впадает в гнев. "Мне...мне очень жаль, Ирвинг. Вообрази, они так устали, когда я сижу здесь, направляя курс нации", - сказал он. "Ну что ж, господин Президент, к сожалению, усталость и злость не решат кризис с отъездом, который мы наблюдаем у прогрессивистов, или ростом числа Йокистов по всему югу". - отозвался Ирвинг. "Насколько плохо партия выглядит в этот момент?", - спросил Харрингтон. "Ну, о Юге уже не может быть и речи, каждый сочувствующий человек на юге обратился к националистам, демократам или к суверенистам. Скалистые горы замедлили свое отступничество, хотя бы по той единственной причине, что на нашей стороне не осталось никого, кто мог бы перейти на сторону республиканцев. Между тем, сама база поддержки, с которой вы начинали, Новая Англия, Тихий океан и Средний Запад - все они начали отворачиваться", - ответил Ирвинг. Харрингтон встал из-за стола и принялся расхаживать по Овальному кабинету, выслушивая страшные доклады. "Майк, прогулка по этому чертову офису не поможет оторвать Гэса гребаного Холла от нашей поддержки!", - рявкнул Ирвинг.\n\nУслышав слова своего вице-президента, Харрингтон замер. Гэс Холл? Лидер Л-НПП помогал продвигать и запускать протесты, беспорядки и драки на улицах города? Американцы уже утверждали, что Харрингтон расколол партию, однако теперь он мог только гадать, не разгромил ли он при этом страну..."
 harrington.35.a:0 "Мы должны действовать немедленно."
 harrington.36.t:0 "Вдребезги"
 harrington.36.desc:0 "Харрингтон и Хоу, одни из лучших друзей в американской политической сфере, теперь снова молча сидели друг напротив друга, испытывая смесь отвращения и печали. В частности, взгляд Харрингтона был прикован к листку бумаги, который лежал на его столе. Политическая карикатура, источник юмора для некоторых активистов в разделенном политическом мире Соединённых Штатов Америки. Для других, таких как Соединённые Штаты, все, что он видел, было презрением и оскорблениями, поскольку это изображало грубое искажение того, как он брал деньги у синих воротничков белых рабочих на юге и бросал их в костер, украшенный табличкой с надписью "программа социального обеспечения"."\n\n"Ежедневная газета в Миссисипи, кажется, прониклась к вам симпатией, господин Президент". - съязвил Хоу. "Какого черта они это сделали? Я сделал эти программы ради этих долбоебов, Ирвинг!", - воскликнул Харрингтон, крепче сжимая руки, чтобы дать выход своему разочарованию. "Полегче, господин Президент. Йоки берет под свой контроль весь юг, и поскольку националисты теряют членство каждый день, Йоки сжигает вашу работу по всему югу". Пока Харрингтон слушал, он читал репортажи, смотрел новости, слушал людей. Йоки, возможно, был ублюдком, это правда; однако был ещё и Холл на другом конце спектра, ускользая от социал-демократии, которую Харрингтон построил вокруг себя, чтобы питать свои "пролетарские" мечты. НПП, правительство, вся проклятая страна были охвачены этим диким огнем сопротивления и экстремизма. "Ирвинг, у меня есть вопрос", - сказал Харрингтон тоном, в котором смешались решимость и печаль, когда вице-президент взял себя в руки. "Неужели я все это сделал? Неужели это действительно моя вина?", - спросил Харрингтон. Услышав резкий вопрос президента, Хоу потратил несколько долгих минут, чтобы обдумать его. Хоу знал, что Харрингтон - его лучший друг. Кто-то, кто отпраздновал все свои успехи вместе с ним и запустил свою платформу в центр внимания. Кто-то, кто боролся со всеми их неудачами вместе с ним и помогал Ирвингу преодолевать все препятствия, с которыми они сталкивались.\n\n"Майкл. Не важно, виноват ты или нет. Не имеет значения, если это действительно ваша вина, и федеральное правительство оказалось в тупике из-за всего хаоса, исходящего от него. Важно то, что мы исправим это, восстановим то, что было разрушено за последние несколько лет", - сказал Ирвинг, похлопывая друга по плечу."
 harrington.36.a:0 "Давайте все исправим вместе."
 harrington.37.t:0 "Дикари вокруг нас"
 harrington.37.desc:0 "Статические помехи продолжали исходить от телевизоров, а президент Харрингтон смотрел на них с гневом, потерей и усталостью. Точно так же, как все испытания, через которые он прошел за последние несколько месяцев, истощили его, крики и вопли американцев по всей стране эхом отозвались таким же истощением. Усталость, казалось бы, выросла из мирных перемен, стабильной экономики, демократии и логики, которые Харрингтон так отчаянно пытался продвигать под своим президентством. Скорее, все, что Америка могла собрать, чтобы показать публике, это ненависть в их головах.\n\nНа юге разразился ад под именем Фрэнсиса Паркера Йоки. Казалось бы, уступчивое националистическое крыло НПП, доминировавшее на юге, было втянуто, четвертовано и уничтожено экстремистами, марширующими по улицам, призывая к поддержке фашистского влияния, чтобы "отменить декаданс, обнаруженный в системе правления в республике", как заявил один из лидеров митинга в Джоржджии. Ублюдки маршировали туда-сюда по дорогам, оживленным перекресткам, везде и всюду, где они могли найти внимание, и приносили хаос, куда бы они ни пошли, заставляя черное население Соединённых Штатов скрываться. Йоки взошел на трибуну и заявил, что они должны "спасти идеалы западной цивилизации, поскольку она разлагается с растущим отвращением, присутствующим в мире."\n\nТем временем на Севере все, кто остался поддерживать Харрингтона, жили в тени растущей популярности Гэса Холла. Коммуниста, стремящегося дважды свергнуть "оковы, которые правительство Соединённых Штатов связывает с американским рабочим", как заявил репортер новостей в Нью-Йорке. Митинги коммунистической пропаганды на улицах индустриального Севера объединили страдающих рабочих, которые, наряду с неподвижными политическими деятелями Вашингтона, не остались ему верны после того, как так много работали на них. В прогрессивных Соединённых Штатах господствовали идеи экстремизма и гнева, но даже в этом случае не была ли остальная часть страны охвачена тем же огнем?\n\nКуда бы ни смотрел президент Харрингтон, он видел кошмар того, что должно было стать страной свобод. Теперь радикалы заняли улицы, когда кровь, слезы и огонь сотрясали правительственную систему, и только движение времени могло сказать, что ждет их вперёди."
 harrington.37.a:0 "Я не религиозный человек, но....."
 harrington.38.t:0 "Разбитый, усталый Союз"
 harrington.38.desc:0 "Газеты. Национальное телевидение. Журналы. Ток-шоу. Федеральное правительство. Улицы Соединённых Штатов. И может быть, только может быть, задний двор случайного гражданина. Куда бы ни повернулся президент Харрингтон, он видел одно и тоже. Изнеможение сменилось разочарованием, а вместе с разочарованием пришло действие и все это продолжалось до тех пор, пока не осталось ничего, что могло бы объединить души граждан Соединённых Штатов Америки.\n\nТеррор.\n\nНа Юге число суверенистов все увеличивалось, поскольку они продолжали разрушать представления о свободном и разнообразном обществе в Соединённых Штатах. Когда члены их партии продолжали маршировать во имя фашизма, они покидали улицы, украшенные дымом, битым стеклом и кровью. По мере того как националисты Национал-Прогрессивного пакта, бывшие соперники Харрингтона и всех прогрессивистов, продолжали умирать, казалось, что их место занял более сильный враг, монстр, нет, мерзость. Чудовищный человек, который стремился уничтожить сотни лет Американской истории, чтобы поднять АД: Фрэнсис Паркер Йоки. С другой стороны, как мог Харрингтон просто окружить своим страхом Юг, когда те самые сторонники, которые скандировали имя "Харрингтон" во имя прогресса, теперь маршируют по улицам под красными флагами. Фабричные рабочие, офисные писатели, трудолюбивое американское население, которое годами трудилось по приказу несправедливой системы, пытавшейся задушить таких бедняг из их заработков, те, о ком Харрингтон думал и за кого боролся каждый день своей политической карьеры. Теперь они кричат о своем недовольстве и усталости, а самого президента Соединённых Штатов объявили "предателем рабочего движения"." Гэс Холл возглавляет политическое злодеяние, которое разрушает стабильность Соединённых Штатов точно так же, как и любая фигура, твердящая слово Йоки, поскольку он продолжает разрывать швы политического и экономического фундамента под извращенным именем "революции"." Теперь Америка лежит парализованная, охваченная волной разрушения. Только время покажет, какая трагедия постигнет страну в следующий раз..."
 harrington.38.a:0 "Как сильно мы пали."
 harrington.43.t:0 "Предложение Брисбена"
 harrington.43.desc:0 "Куинн Брисбен - один из бесчисленных идеалистов, активистов и радикальных политиков, нашедших политический дом в администрации Харрингтона. Глава небольшого отдела в Управлении образования, он проделал долгий путь с тех времен, когда был борцом с Джимом Кроу. Но он не отказался от своих радикальных инстинктов, как показывает представленное сегодня политическое резюме. Это серия поправок к закону о начальном и среднем образовании, увеличивающих общее финансирование почти на двадцать процентов, одновременно добавляя длинный набор финансируемых мероприятий. Факультативы по искусству, курсы истории чернокожих и латиноамериканцев, увеличение финансирования для улучшения объектов и многое другое-все это в списке. Это повысило бы и без того значительную цену закона, но, безусловно, порадовало бы многочисленных учителей, студентов и активистов образования по всей стране."
 harrington.43.a:0 "Но как мы за это заплатим?"
 harrington.43.b:0 "Он прав. Нам нужны гигантские революционные изменения."
 harrington.48.t:0 "Голосование"
 harrington.48.desc:0 "Мэри Уитфорд никогда раньше не слышала об этом адресе. Почему кто-то в Боулинг-Грин, штат Кентукки, захотел послать сообщение домохозяйке в Пеории, было выше её понимания. Тем не менее она взяла нож для вскрытия писем и вскрыла конверт. Оттуда выпал кусок картона, напечатанный кричащими красными, белыми и синими чернилами. На лицевой стороне, над белоголовым орлом и деревянной гремучей змеей, было написано сообщение жирными черными буквами.\n\nПОЗВОНИ СВОЕМУ КОНГРЕССМЕНУ, ПОКА ещё НЕ ПОЗДНО И ОБЪЯСНИ ЕМУ, ПОЧЕМУ ЗАКОН:\n\nТРАТИТ ВПУСТУЮ НАЛОГИ\n\nКРУШИТ АМЕРИКАНСКИЕ ОБЩИНЫ\n\nИ ВРЕДИТЬ ДЕТЯМ\n\nПЕРЕВЕРНИТЕ СТРАНИЦУ, ЧТОБЫ УЗНАТЬ БОЛЬШЕ О НОВОМ ТИРАНИЧЕСКОМ ПРЕДЛОЖЕНИИ ПРЕЗИДЕНТА ХАРРИНГТОНА\n\nМэри Уитфорд никогда не слышала о новом законе, но, перевернув почтовую рассылку и посмотрев на некоторые из удобно предоставленных фактоидов, она поняла, что это будет ужасом для страны.\n\n"Неужели никто не подумает о детях?""
 harrington.48.a:0 "Закон терпит неудачу!"
 harrington.48.b:0 "Закон прошёл!"
 harrington.49.t:0 "Благодарные учителя"
 harrington.49.desc:0 "Все произошло очень быстро, не более получаса. Краткое обращение президента, прославляющее добро, которое делают учителя. Групповые и индивидуальные фотографии с двенадцатью делегатами, присланные различными профсоюзами учителей, все улыбки и вспышки. После этого они все удалились в картографическую комнату, чтобы выпить кофе и поговорить о делах. Ни один из представителей профсоюза на первый взгляд не внушает особого страха, но все они владеют ключами к одной из крупнейших структур власти в Америке-образованию. В какой-то момент Жаклин вон, делегат Чикагского профсоюза с добрыми глазами и железным хребтом, подняла чашку кофе в тосте.\n\n"За Президента Харрингтона. У нас, членов Чикагского Союза учителей, нет ни постоянных врагов, ни постоянных друзей, но вы очень близки к последнему, сэр."\n\nУлыбки, смешки, редкие аплодисменты. Но она говорила серьёзно. С момента принятия закона, с его новыми масштабами финансирования и поддержки, стало ясно, что профсоюзы учителей Америки прочно стоят в лагере Харрингтона. Как их использовать это другой вопрос, но хорошо иметь их на своей стороне."
 harrington.49.a:0 "Образование это дешевая защита наций."
 harrington.50.t:0 "Табель успеваемости от профсоюзов"
 harrington.50.desc:0 "Можно подумать, что прохождения закона было бы более чем достаточно, чтобы удовлетворить все национальные и местные профсоюзы учителей. И Вы были неправы, как показало открытое письмо в Белый дом от нью-йоркского юниониста Альберта Шанкера. В письме выражалась благодарность администрации Харрингтона за их "замечательную работу от имени учителей и студентов Америки", но далее отмечался ряд областей, в которых администрация могла бы улучшить свою работу. Улучшение условий, увеличение финансирования искусства и истории культуры... ни от кого не ускользнуло, что эта политика была впервые изложена в предложении Брисбена.\n\nЯсно, что профсоюзы хотят большего, но привлечь их на нашу сторону...будет легче сказать, чем сделать. Это может разозлить некоторых консерваторов партии, которые уже подняли шум по поводу того, куда именно идут средства. Но это также может успокоить прогрессивных и лейбористских лидеров, которые видят в письме Шанкера показатель решимости администрации. В этом вопросе администрация действительно находится между молотом и наковальней."
 harrington.50.a:0 "Очень хорошо. Давайте подготовим несколько новых пунктов."
 harrington.50.b:0 "Ты не всегда можешь получить то, что хочешь."
 harrington.51.t:0 "Вопрос об обучении"
 harrington.51.desc:0 ""Почему государственная школьная система должна взимать государственные деньги за посещение?"\n\nЭто вопрос, поставленный недавней историей с обложкой Nation. Эта история распространилась по всему Белому дому, и многие законодатели НПП упоминали о ней в процессе разработки закона о высшем образовании. В конце концов, это имеет смысл: правительство не взимает плату с детсадовцев за привилегию посещать соседнюю школу. Многие прогрессисты требуют изменения политики, чтобы обеспечить поступление в колледж только на основе заслуг и чтобы ни один студент не должен был беспокоиться о плате за обучение в государственной школе. Но, напротив, каждый фискальный консерватор, достойный этого звания, вышел из леса, чтобы поговорить о том, как дополнительное финансирование должно было бы прийти откуда-то еще. Студенты важны, но в такой политической борьбе они не более, чем цифры на странице."
 harrington.51.a:0 "Надо же как-то платить профессорам!"
 harrington.51.b:0 "На самом деле, если вы хотите поехать в штат Аризона, возможно, мы должны платить вам..."
 harrington.52.t:0 "Голосование по закону о высшем образовании"
 harrington.52.desc:0 "Листовки прямой почтовой рассылки предупреждают о повышении налогов. Радио играет пародийные интервью с ребятами из Стоунер-колледжа. Телевизионная реклама показывает изображения бунтующих студентов. Все это и многое другое привело к тому, что закон о высшем образовании стал одним из самых спорных предложений, которые администрация Харрингтона представила Конгрессу. Для многих законодателей это тяжелый канат. Все хотят благодарных отзывов учредителей, гордятся своими первыми в семье учениками колледжа, но никто не хочет иметь дело с потенциальной культурной войной. Кнуты НПП делают все возможное, но на данный момент это чья угодно игра."
 harrington.52.a:0 "Акт проваливается!"
 harrington.52.b:0 "Акт прошёл!"
 harrington.53.t:0 "Отчет Уилкинса"
 harrington.53.desc:0 "491 страница. 491 страница диаграмм, графиков, таблиц и резюме. 491 страница интервью со всей страны, от Окленда до туники и Коламбия-пойнта. 491 страница истории, простирающаяся от аренды каторжников до бомб в Бирмингеме. 491 страница нарушенных обещаний, разбитых мечтаний и украденных богатств, 491 страница, документирующая историю злоупотреблений, насилия и эксплуатации, которым Америка подвергла свое черное население, и 491 страница, документирующая последствия, которые звучали на протяжении десятилетий.\n\nОн закончил за одну ночь.\n\nПрезидент Харрингтон внимательно изучал отчет Уилкинса, что-то подчеркивал, что-то строчил на полях. Иногда его глаза останавливались на определенном наборе цифр, и он терял несколько минут, обдумывая каждый ужас, который эти цифры подразумевали. Когда его сотрудники пришли в Овальный кабинет на следующее утреннее заседание, он бросил отчет на стол и решительно ткнул в него пальцем.\n\n"Это. Это приоритет"."
 harrington.53.a:0 "Мы должны действовать лучше."
 harrington.53.b:0 "К черту тех, кто говорит, что мы не можем."
 harrington.57.t:0 "Голосование по ЗПД"
 harrington.57.desc:0 "Когда президент Харрингтон был избран, не все испугались и заявили, что небо американской политики навсегда упало. Некоторые, даже в Конгрессе, открыто приветствовали администрацию. Но даже некоторые из этих стойких сторонников немного нервничают из-за голосования по закону о позитивных действиях. Он противоречив и в каждом штате консервативные организации организовали марши на Капитолии, чтобы выразить протест против его "антиамериканской, анти-равноправной" природы. Тем не менее, если бы администрация считала, что он не может пройти, его бы никогда не вынесли его на усмотрение Сената, верно? Палата заполнена сенаторами, лоббистами, журналистами и несколькими обеспокоенными гражданами, которые явились, чтобы явно поддержать их позицию.\n\n"Те, кто за, скажут "да". Те, кто против, скажут "нет". Клерк сейчас вызовет..."\n\nИ вот начинается голосование."
 harrington.57.a:0 "Для черных выпал сНЕг!"
 harrington.57.b:0 "Важная ДАта!"
 aasc.1.t:0 "Суд изучает ЗПД"
 aasc.1.desc:0 "Никто не знал точно, кто нанял автобусы, но их было не меньше дюжины, выстроившихся перед Верховным Судом, как хромированные осадные орудия. Дэн скорее идет рядом с ними, любопытствуя, как все это было провернуто. В нескольких ярдах от них собирается толпа. Почти все несут плакаты, и все белые. Преобладают накрахмаленные рубашки, брюки цвета хаки и дневные платья с цветочным рисунком.\n\nВЫПОЛНЯЙТЕ СВОЙ КОНСТИТУЦИОННЫЙ ДОЛГ\n\nМЫ ЕДЕМ ЗА СВОБОДОЙ\n\nЗПД ЭТО ФАШИЗМ\n\nОн получает несколько взглядов. Некоторые из собравшихся - техасцы. Может быть, они обязаны своими жизнями его передаче. Хотя вполне вероятно, что они хотят разорвать его на части. Теперь, когда Верховный суд рассматривает вопрос о законе о позитивных действиях, Вашингтон наводнен протестующими, журналистами и лоббистами, готовыми сыграть свою роль в этой главе истории."
 aasc.1.a:0 "Пять, шесть, семь, восемь! Квоты БУДУТ дискриминировать!"
 aasc.2.t:0 "Суд поддерживает ЗПД"
 aasc.2.desc:0 "Успех! Ссылаясь на такие дела, как "Страудер против Западной Вирджинии", Верховный суд постановил, что закон о позитивных действиях действительно является конституционным. Цитируем: "вмешательство федерального правительства в конкретные сферы, очерченные настоящим законом, не является неконституционным. Более того, истцы, подав иск до каких-либо потенциально дискриминационных последствий этого закона, не проявили должной осмотрительности в демонстрации того, как им и конституционному порядку будет нанесен ущерб." Уже сейчас группы активистов празднуют у здания Верховного суда, а представители "граждан за национальное равенство" смотрят на это с едва скрываемым презрением."
 aasc.2.a:0 "Поистине победа сил справедливости!"
 aasc.3.t:0 "Суд наносит удар по ЗПД"
 aasc.3.desc:0 "Овальный кабинет похож на похоронное бюро. Мужчины и женщины в официальной офисной одежде, стоящие вокруг стола, как будто это гроб любимого человека. Майкл Харрингтон не мертв, но его лицо пепельно-серое, глаза опущены. Он уже чувствовал это раньше, когда опознал того алкоголика Бауэри из приюта для католических рабочих в городском морге. Когда он увидел в Стоктоне вереницу рабочих-мигрантов, тащившихся на аукционы в пять утра. Чувство, что ужас не только разрешен, но и повторяется, и с каждым разом становится все хуже, и никогда не теряет своей болезненности, так как давит на душу. Сегодня утром Верховный суд запретил ЗПД. Может быть, у закона никогда не было шанса, а может быть, это просто невезение. Эффект тот же. Это удар в живот для всех тех, кто хотел видеть Америку если не правильной, то лучшей. Завтра они возьмутся за работу, изо всех сил стараясь сделать её лучше. В данный момент, однако, все, о чем можно думать, это:\n\n"Боже, это отстой"."
 aasc.3.a:0 "Не горюем. Организуемся."
 harrington.60.t:0 "Цена закона"
 harrington.60.desc:0 "Президент Харрингтон глубоко и долго смотрел на лежащий перед ним листок бумаги - подробный анализ голода в американском обществе, и не сотен, не тысяч, а миллионов американских граждан, страдающих от голода каждый год, демографических проблем, институциональных препятствий, всего. Преисполнившись отвращения, Харрингтон снял телефонную трубку и набрал номер. "Пожалуйста, немедленно пригласите Морин и Орвилла в мой кабинет".\n\nДва секретаря вошли через несколько минут, увидев своего президента с тяжелой стопкой бумаг, лежащей перед ним. "Доброе утро, господин Президент", - сказала Морин Нойбергер. "Доброе утро, господин Президент, не могли бы мы чем-нибудь помочь?", - эхом отозвался за её спиной любопытный Орвилл Фримен. "Доброе утро вам обоим! Пожалуйста, присаживайтесь, нам нужно многое обсудить относительно этого законодательного акта".\n\nСледующие полтора часа состояли из споров, наполненных криками, которые были слышны по всему западному крылу.\n\n"Нойбергер, взгляни на статистику, голод в Америке вырос на 13% после соглашения Акаги, и это даже не считая чернокожих граждан! Эта программа должна быть для всех, будь то рабочие, матери или ветераны, все они голодают!", - воскликнул Орвилл Баркер. "Я понимаю, Орвилл, но наши руки по большей части связаны. Наша экономика была брошена в петлю в течение долгого времени, и часть обеспечения этих голодных людей едой должна будет поддерживать стабильную экономику, если мы не будем стремиться избавиться от всей нашей пищи. О каждом из них нужно позаботиться, но я не уверен, что мы можем позволить себе включить в программу всех, обездоленных. Президент Харрингтон, вы меня понимаете?"\n\nХаррингтон пристально посмотрел на обоих своих секретарей. Он хотел, чтобы программа продовольственных талонов охватила всех американцев, но Морин, к сожалению, не совсем ошибалась."
 harrington.60.a:0 ""Орвилл, успокойся, мы сможем найти деньги.""
 harrington.60.b:0 ""Господин и госпожа секретари, может быть, мы сможем найти компромисс?""
 harrington.60.c:0 ""Морин, ты должна работать с нами!""
 harrington.61.t:0 "Голодным нужны варианты"
 harrington.61.desc:0 ""Как, черт возьми, лидеры Соединённых Штатов допустили, чтобы здесь было так жарко?", - подумал Харрингтон, глядя в окно Овального кабинета. Наконец, Морин Нойбергер и Орвилл Фримен вошли в его дверь со своими обычными приветствиями, но Харрингтон почувствовал, как на него накатывает цинизм, поскольку он знал, как обычно проходят встречи с двумя секретарями.\n\nТем не менее, работа должна быть сделана, и эта большая стопка документов, детализирующих последствия и законодательство законопроекта о программе продовольственных талонов, сама себя не сделает.\n\nТрое политиков принялись за работу, старательно проходя через процесс рассмотрения законопроекта. С каждой строкой появлялся новый комментарий от одного или другого и с каждым абзацем появлялся новый аргумент. Пока, наконец, не дошли до цели и фокуса программы продовольственных талонов.\n\n"Президент Харрингтон, при всем моем уважении, нам нужно, чтобы этот законопроект вышел за рамки того, что история Соединённых Штатов сделала для голодающих в прошлом! Супермаркеты расположены по всей стране, и это логично, что распределение продовольственных талонов на таких огромных рынках гарантирует, что бедные и голодные могут получить что-то поесть, им это нужно, господин Президент! Кроме того, мы провели кампанию по обеспечению этих людей продовольствием, мы станем посмешищем Национал-Прогрессивного пакта, если не возьмем на себя обязательства!", - выпалил секретарь Фримен. "А как насчет этих рынков, Орвилл, ты думаешь, они будут чувствовать себя праведными, раздавая свою прибыль нуждающимся? Господин Президент, уверяю вас, я хочу, чтобы этих людей кормили так же, как и любого другого, но принуждение свободного рынка зайти слишком далеко может привести к тому, что они откажутся от любой поддержки нашего переизбрания или даже НПП в целом! Мы должны действовать осторожно, сэр, и если мы все это сделаем, это не поможет делу!". Харрингтон сосредоточился на аргументах, а слова летели к нему, как кинжалы."
 harrington.61.c:0 "Мы не можем пойти на попятный!"
 harrington.61.b:0 "Мы никогда не говорили, что это должен делать каждый супермаркет..."
 harrington.61.a:0 "Без поддержки не происходит никаких изменений, к сожалению."
 harrington.62.t:0 "Конгресс США голосует по продовольственной программе Харрингтона"
 harrington.62.desc:0 "Сегодня вечером Конгресс Соединённых Штатов начал работу по пересмотру и голосованию за созданную самим президентом Майклом Харрингтоном программу продовольственных талонов.\n\nПрограмма продовольственных талонов президента Харрингтона амбициозна, если уж на то пошло. Он стремится внедрить новую систему помощи бедным и голодающим по всей стране, позволяя таким гражданам получать федеральные продовольственные талоны, которые должны выступать в качестве валюты при получении продовольствия. Президент сообщил, что потребовалось "очень много времени", чтобы подправить детали и включить в них все, что он и его администрация хотели иметь. Харрингтон утверждал, что "эта программа является основой новой эры для американских граждан, той, в которой матери, отцы, ветераны и дети никогда не будут бояться надвигающегося вопроса:" буду ли я голодать сегодня вечером снова?"\n\nАдминистрация Харрингтона полностью поддержала президента. "Президент Харрингтон провел с нами бесчисленное количество часов, изучая законопроект, он охватывает все, что он хотел, и даже больше, это гениально, если не сказать больше", - прокомментировал это Орвилл Фримен, министр сельского хозяйства. "Мы, в администрации Харрингтона, предлагаем нашу полную поддержку президенту в его желании принять законопроект. Мы были выбраны самим президентом как лучшие из лучших, чтобы планировать успех для бедных и средних граждан", - прокомментировал Морис Нойбергер, казначей.\n\nТочно так же законопроект не обошелся без ряда критиков и в публичной сфере, поскольку многочисленные конгрессмены в Республиканско-Демократической коалиции и даже националистического крыла Национал-Прогрессивного пакта высказывали свои опасения по поводу разрешения такого вмешательства в свободный рынок. Поддерживая их, несколько крупных сетей супермаркетов протестовали против законопроекта, называя его "тираническим ограничением наших успехов". Только время покажет, пройдет ли закон Харрингтона в Конгрессе."
 harrington.62.a:0 "Законопроект отклонен."
 harrington.62.b:0 "Законопроект проходит!"
 harrington.62.c:0 "Законопроект проходит!"
 harrington.62.d:0 "Законопроект проходит!"
 harrington.69.t:0 "Харрингтон отстаивает перед Конгрессом за голодный закон"
 harrington.69.desc:0 "В очередной раз Конгресс Соединённых Штатов вступил в борьбу сам с собой по поводу задуманного президентом Майклом Харрингтоном голодным законопроектом, в котором он излагает перспективу "прав на пищу, воду и кров для каждого американского гражданина, независимо от расы, религии, этнической принадлежности или рода занятий." Президент Харрингтон, главный сторонник многочисленных реформ социального обеспечения в Соединённых Штатах, считал, что такие гарантии централизованно связаны с подлинно "свободным и справедливым" человеческим обществом и предпринял амбициозные шаги в своем стремлении заботиться о каждом американском гражданине, будь то рабочий или бедняк, оставшийся на улице, чья ситуация может измениться после сегодняшнего голосования.\n\nМногие в администрации сотрудничали с президентом в течение последних нескольких месяцев в составлении такого законодательства. В частности, Орвилл Фримен, министр сельского хозяйства, который усердно работал с программой по другим прогрессивным реформам, комментирует: "Сегодня вечером Конгресс решит судьбы тех скромных мужчин, женщин и детей, которые лежат на улицах холодными ночами. Каждая несчастная душа, израненная ужасами Второй мировой войны, язвами экономических трудностей или чем-то еще, будет знать, научились ли мы, как общество, заботиться о таких людях или оставили их в пыли, как это делали многие президенты до этого".\n\nОднако, не все поддерживают действия президента; в то время как некоторые могут назвать их "прогрессивными", конгрессмены республиканцы-демократы, а также некоторые избиратели Харринтона в Национал-Прогрессивном пакте считают их "просто радикальными".\n\nДаже его собственная администрация в беспокойстве, поскольку секретарь Нойбергер подняла несколько вопросов, скорее всего, в отношении стоимости программ, над которыми работал президент Харрингтон; однако она отказалась от комментариев. Что Харрингтон приготовит для нации в следующий раз?"
 harrington.69.a:0 "Законопроект был отклонен."
 harrington.69.b:0 "Законопроект прошёл!"
 harrington.73.t:0 "Голосование по ФЗОРЗ"
 harrington.73.desc:0 "Улучшение здравоохранения для всех должно быть легкой победой, но американская политика не политика, если ничего не усугубляет. Помощники НПП провели последние несколько недель, тряся каждого партийного законодателя, а также на множество либералов с другой стороны сенатского прохода. Скромные ужины в таунхаусах округа Колумбия. Группы активистов устраивают сидячие забастовки в офисах сенаторов. Были проведены слушания со свидетелями, начиная от врачей и экономистов и заканчивая нищими стариками, умоляющими о спасительной помощи. ФЗОРЗ - это личное дело Президента Харрингтона. Многие из этих стариков были людьми, которых он встречал раньше, в грязных квартирах и на ветхих фермах. Успех ФЗОРЗ может означать, что жизнь миллионов людей по всей стране резко улучшится. Но если он не пройдет...это было бы драматической потерей для администрации Харрингтона, этого нельзя отрицать. Тем более для страны. Но кто будет голосовать против того, чтобы люди ходили к врачу?"
 harrington.73.a:0 "Провал законопроекта!"
 harrington.73.b:0 "Успех законопроекта!"
 harrington.74.t:0 "Торговля с Югом"
 harrington.74.desc:0 ""Господин Президент, Вы должны понять, в какое положение ставит нас это голосование".\n\nКонгрессмены и сенаторы стоят в овальном кабинете. Каждый из них представляет малый бизнес, торговые палаты и всевозможных шишек юга и президент Харрингтон едва может сдержать свое презрение. Возможно они и основали эту партию, но он не считает себя обязанным делать что-либо, кроме как терпеть их. Тем не менее, они провели жесткое голосование по ФЗОРЗ, и они получили много менее добрых отзывов от своих избирателей. Теперь они пришли, чтобы подтолкнуть администрацию к покаянию.\n\n"Этот контракт для Nucor создаст двести новых рабочих мест в Бирмингеме".\n\n"Спартанбург, сэр, отчаянно нуждается в улучшении своих больниц".\n\n"Дело в том, что более трети флоридских производителей фруктов нуждаются в этой субсидии, чтобы продолжать свою деятельность с прибылью".\n\nВсе дальше и дальше. Не все предлагаемые статьи бюджета являются строго необходимыми, но в этом-то и дело. Немного дополнительного финансирования, направленного на Юг, могло бы помочь смягчить базу НПП. Но это также высосало бы политический капитал, который администрация, несомненно, могла бы использовать в другом месте."
 harrington.74.a:0 "Хорошо. Вы получите свои контракты."
 harrington.74.b:0 "Я был избран президентом не для того, чтобы давать взятки!"
 harrington.75.t:0 "Визит Виктора Рейтера"
 harrington.75.desc:0 "Он пришел в Белый дом с сотнями страниц политики и более чем достаточным количеством доброй воли, чтобы пройти через парадную дверь. Виктор Рейтер стоял перед столом, наблюдая, как президент Харрингтон листает страницы резюме. Его лицо, наполовину парализованное двумя десятками лет назад при попытке убийства, выглядело необычайно восторженным. Харрингтон любил Виктора. Они разделяли как моральную праведность, так и одержимость особенностями организации. Харрингтон перевернул Белый Дом вверх дном. Виктор превратил "Юнайтед авто Уоркерс" в трудовую империю. А теперь он пришел с радикально новым предложением по медицинскому обслуживанию.\n\n"Виктор, это, по сути, сделает частных страховщиков устаревшими".\n\n"Вот это в точку, господин Президент. Почему мы должны позволять кому-то жить без страховки, когда у нас есть такая возможность?"\n\n"Это было бы чертовски трудно провести, вот почему".\n\n"Я знаю, что это будет нелегко. Но это правильно, и в Детройтском магазине полисов уже проводятся опросы. Я точно знаю, что мы сможем".\n\nХаррингтон глубоко вздохнул, когда моральные и политические расчеты закружились в его голове."
 harrington.75.a:0 "Это просто невозможно сделать прямо сейчас, Виктор."
 harrington.75.b:0 "Это правильно."
 harrington.76.t:0 "Голосование по программе Медикэр"
 harrington.76.desc:0 ""Самая радикальная политика, которую когда-либо проводила администрация Харрингтона", как выразилась газета "Нью-Йорк Таймс". Любите вы это или ненавидите, таков, по-видимому, консенсус вокруг Медикэр. Бедняки и рабочий класс сплотились вокруг законопроекта, видя в нем надежду для миллионов. Профсоюзы, в частности, разминали свои политические мускулы, оказывая давление как на НПП, так и на законодателей республиканцев-демократов с помощью кампаний по написанию писем и сбору средств. С другой стороны, торговая палата США взяла на себя ведущую роль в противодействии законопроекту. У них есть свои собственные кампании по написанию писем и гораздо более внушительные сборщики средств. Палата назвала медицинскую помощь первым шагом на пути к тирании, пустой тратой денег, подачкой и множеством других вещей. Значительное налоговое бремя, которое было наклеено на редакционные страницы половины газет страны, не очень помогло делу администрации. Поскольку обе стороны борются за то, чтобы Конгресс проголосовал по-своему, это чья угодно игра и американская система здравоохранения зависит от того, как пройдет это голосование."
 harrington.76.a:0 "Читай по губам: никаких новых налогов!"
 harrington.76.b:0 "Медикэр для всех, кто в ней нуждается"

harrington.85.t:0 "Будь мы прокляты, если сделаем это, Голодны, если нет"
harrington.85.desc:0 "Президент Харрингтон сидел среди членов своего кабинета, и каждый из них вносил в комнату новый уровень напряжения с внезапным назначением встречи, настолько сильный, что можно было услышать, как упадет булавка, если кто-то осмелится её уронить. Все широко раскрытыми глазами уставились на президента, который, казалось, отвлекся, чтобы избежать давления комнаты. Кашлянув, однако, человек в середине официально начал собрание.\n\n"Дамы и господа, я хочу начать с того, что горжусь каждым из вас. Без каждого присутствующего секретаря наша администрация была бы далеко не так успешна". Раунд молчания, с некоторыми неловкими улыбками. "Мы далеко не закончили работу, которую мы запланировали. Возьмем сеть социального обеспечения, которую мы запланировали, чтобы гарантировать каждому американцу возможность чувствовать себя в безопасности в финансовых вопросах своей жизни. Такие положения не обходятся без затрат и мы должны обратиться к слону в комнате: оборонный бюджет является одной из самых простых программ наших расходов, которые можно сократить".\n\nПредложение президента было встречено широким спектром нервных покашливаний, вздохов и покачиваний головами. "При всем уважении, господин Президент, безопасность нации обеспечиваются оборонным бюджетом, в то время как мы можем желать возможности помочь тем, у кого нет стабильности, ни у кого не будет никакой формы стабильности, если мы будем в опасности. Харрингтон медленно кивнул головой, наконец произнеся: "Миссис Нойбергер, не могли бы вы сказать, что занимает большую часть бюджета Соединённых Штатов?". Все взгляды быстро обратились к Морин, которая сидела тихо.\n\n"Оборонный бюджет, сэр"."
harrington.85.a:0 "Возможно, ты прав, Гай."
harrington.85.b:0 "Что и требовалось доказать."

harrington.87.t:0 "Двойной или... половинный?"
harrington.87.desc:0 "Все западное крыло Белого дома завертелось от звуков телефонных звонков и беготни стажеров и федеральных служащих, спешащих на помощь всем, кто внезапно оказался занят работой. Президент Харрингтон, только что закончивший завтрак, был встречен служащим, спешившим по коридору к ближайшему секретарю, когда тот спросил молодого человека, что происходит. "Стало известно о возможном росте подоходного налога, сэр, - сказал он, вызвав у президента волну беспокойства. "Спонсоры кампании и другие владельцы бизнеса впадают в истерику, исполнительные сотрудники получают удар по всем телефонным линиям." - продолжал он, бросаясь к другому кабинету..\n\n"Черт бы все это побрал!", - воскликнул Харрингтон, возвращаясь в свой кабинет и быстро захлопывая дверь. Он чуть не рухнул в кресло в кабинете, подтянулся, чтобы взглянуть на лежащие на столе листы законодательства, и поднял телефонную трубку. "Секретарь Нойбергер, пожалуйста, немедленно подойдите". Вскоре вошла Морин. "Морин, теперь, когда стало известно о повышении подоходного налога, мы должны принять решение. Если мы будем настаивать на нем, то просто будем продолжать терять больше поддержки". Секретарь Нойбергер была ошеломлена неожиданным требованием, но сумела собраться. "Ну что ж, господин Президент, я должна признать, что, хотя это довольно непопулярная стратегия, она принесла бы значительный доход казне. Кроме того, хотя я и не являюсь руководителем предвыборной кампании, люди наверняка оценят систему социального обеспечения и если налоги обеспечат её финансирование, то я должен сказать, что некоторые из них будут благодарны".\n\nХаррингтон ущипнул себя за переносицу, чтобы справиться со стрессом. Нойбергер всегда была одним из тех, кто предоставляет факты, но он был бы проклят, если бы сказал, что это не сделает его следующие выборы занозой в заднице. Может быть, это как раз то, что нам нужно, чтобы помочь с программой социального обеспечения?"
harrington.87.a:0 ""На этот раз, я действительно не думаю, что мы можем позволить себе зайти так далеко, Морин.""
harrington.87.b:0 ""Ты права, Морин, спасибо за совет.""

harrington.91.t:0 "Справедливый заработок трудящихся"
harrington.91.desc:0 ""Позднее время для работы в Овальном кабинете", - заметил президент Харрингтон, расхаживая по комнате с пиджаком на стуле. Но в то же время он знал, что не может успокоиться. Создание законопроекта становилось все ближе и ближе к завершению и все же с каждым днем все больше воспоминаний о прежних днях нахлынуло на него. Постоянные мысли о его политических чтениях, его взглядах на страдания трудящихся и равнодушие начальства к их трудностям. Без шуток, почему так много голодных не могут даже пойти на обеденный перерыв? Харрингтон сосредоточился на своих мыслях и, наконец, сел после часа борьбы с самим собой. Он схватил телефон и набрал знакомый номер. "Сейчас восемь вечера, чем могу помочь?", ответила по телефону секретарь Нойбергер. "Слушай, это насчет законопроекта о социальном страховании. Я думаю, что наконец-то хочу добавить в него поправки к закону о справедливом труде, не могли бы вы подойти?". В трубке на несколько мгновений воцарилась тишина.\n\n"Дайте мне полчаса, господин Президент".\n\nСекретарь президента вошла в Овальный кабинет всего на минуту раньше. "Ты ведь не шутишь со временем, правда?". "Господин Президент, я ценю ваш юмор, но это может полностью изменить ситуацию. Добавление этих поправок может привести к тому, что владельцы бизнеса набросятся на нас с большей яростью, чем когда-либо прежде. Нкужели вы думаете, что они не смогут макнуть нас в дерьмо ещё глубже, чем раньше?". С этими словами почтительное расположение секретаря отступило на задний план, а Харрингтон задумчиво кивнул. "Госпожа госсекретарь, мои старшие советники по коммуникациям проинструктировали об опасности, заключающейся в том, что законопроект уже стоит перед угрозой смерти без поправок. Но давайте посмотрим фактам в лицо, миссис Нойбергер. Каждый день эти трудолюбивые американцы, о которых мы здесь заботимся, не получают никакого уважения к работе, которую они делают, и никакого способа продвинуться вперёд от своих страданий. Мы должны им помочь!"\n\n"Но сейчас подходящее время? Законопроект может умереть в ту же секунду, как он попадет на голосование в Конгресс", - додумал фразу Харрингтон в полной тишине."
harrington.91.a:0 "Они не смогут рассчитывать на нас, если законопроект не будет принят."
harrington.91.b:0 "Мы должны это сделать, они на нас рассчитывают!"

harrington.92.t:0 "Законопроект о социальном обеспечении в Капитолии"
harrington.92.desc:0 "Президент Майкл Харрингтон и его администрация неизменно преодолевали трудности, связанные с законодательством, поскольку они, наконец, направили знаковый законопроект, который стремится полностью революционизировать нынешние стандарты благосостояния в Соединённых Штатах. Харрингтон уже упоминал о катастрофических последствиях экономического спада и отмечал, что "гарантия экономической сети социальной безопасности может обеспечить неслыханный успех для американского гражданина и вызвать новую эру процветания и заботы о государственном секторе, когда рабочие и владельцы бизнеса смогут извлечь выгоду из успехов программы."\n\nИмея это в виду, многие руководители Белого дома в последнее время изнурительно раздавали свою поддержку смелым действиям президента, в частности, госсекретарь Морин Нойбергер предложила обширную работу по уменьшению опасений относительно законопроекта. "Видя президента Харрингтона каждый день, я знаю, что этот закон исходит из глубины его души. Он видит успех американских граждан без ущерба для их свободы, времени или усилий. Он верит в американскую мечту и просто знает, что требуется большая забота и единство, чтобы мы могли процветать вместе".\n\nВ то время как слова госсекретаря Нойбергера действительно вызывают эмоции, оппозиция ссылается на отсутствие какой-либо формы единства в законопроекте. Многие критики Харрингтона, в том числе несколько сенаторов-демократов, ссылаются на то, что такая программа обанкротит американские резервы, в то время как широкий круг националистических конгрессменов в Национал-Прогрессивном пакте видят в этом "прямое нарушение американских экономических традиций"." Никто до конца не уверен в шансах на успех законопроекта президента Харрингтона, но эмоции переполняют всех присутствующих."
harrington.92.a:0 "Закон отклоняется."
harrington.92.b:0 "Свобода и безопасность для всех!"

harrington.93.t:0 "Дом для героев"
harrington.93.desc:0 "Президент Харрингтон обнаружил, что Вашингтон не так уж сильно отличается от академических кругов или лекционных кругов. Конгресс не испытывал недостатка в самоуверенных людях и их излюбленных теориях и проектах, даже если Харрингтон считал их глубоко заблуждающимися.\n\n"Господин президент, даже если все здесь согласны с вашей программой, нам придется убедить людей, что мы на их стороне", - заявил вице-президент Ирвинг Хоу. "Чем больше людей поддержат наши реформы, тем меньше оппозиции сможет оказать РДК".\n\nХаррингтон кивнул. Это не было отходом от обещаний - он обещал Америке президентство простого человека, и он сдержит свои обещания. Вопрос был только в том, с чего начать.\n\n"Как насчет ветеранов?", - заявил министр обороны Уильям Уинтер. "В Америке тысячи людей служили в Южной Африке и на Тихом океане. Никто не будет возражать против того, чтобы мы обращались с нашими героями правильно".\n\n"Дом для героев". Никто не усомнится в необходимости отплатить американским солдатам за их службу; националисты будут в восторге, а РДК будет трудно сказать "нет". И если бы ветераны получили справедливую плату от правительства, то люди могли бы в конце концов подключиться."
harrington.93.a:0 "Благодарная страна награждает своих солдат..."

harrington.94.t:0 "Закон о ветеранской службе направляется в Конгресс"
harrington.94.desc:0 ""Это хорошо. Положите его сюда".\n\nХаррингтон оторвал взгляд от потрепанного экземпляра предложенного закона о службе ветеранов, давая свое подтверждение последнему проекту. Получив одобрение, его армия помощников рассыпалась по Овальному кабинету, чтобы донести проект до Генри Джексона в Сенате и других ключевых законодателей в Вашингтоне.\n\nЗа стенами Белого дома, когда часы пробили полночь, ночь стала темнее. Харрингтон потер глаза, сухие от напряжения, вызванного чтением черновика. Он внимательно вглядывался в каждую строчку-этот первый акт, за которым последует все остальное, будет совершенным. Сенатор Джексон обеспечит, чтобы остальная часть проекта прошла через Конгресс, чтобы позаботиться об остальном.\n\nЭто должно быть легко, подумал Харрингтон. Все любили ветеранов, и НПП наконец-то могла критиковать РДК не только за мягкость к фашистам, но и за неблагодарность к своим солдатам. Субсидии на образование для ветеранов, расширение доступа к здравоохранению, выплаты по инвалидности раненым-кто в здравом уме мог бы этому воспротивиться?\n\nХаррингтон подписал. Несмотря ни на что, это была изнурительная ночь, и дальше будет только тяжелее."
harrington.94.a:0 "Один день, один счет, за один раз."

harrington.95.t:0 "Сенат голосует за ветеранские льготы!"
harrington.95.desc:0 "Новости из зала заседаний Сената были в значительной степени обнадеживающими, если судить по выступлениям в зале. Как заметил министр обороны Уинтер, никто не будет настолько бестактным, чтобы критиковать законопроект о хорошем отношении к ветеранам Америки. Прогрессивисты и националисты в целом поддерживали законопроект и выступали в его защиту во все горло. РДК, если уж на то пошло, говорили в широких банальностях о положениях законопроекта, приветствуя намерение законодательства.\n\nНо детали-  совсем другой вопрос. Снова и снова сенаторы-демократы и даже несколько республиканцев, спрашивали о деньгах. Деньги, деньги, всегда деньги. Харрингтон прожил в Вашингтоне достаточно долго, чтобы понять: когда люди хотят спокойно покритиковать тебя, они спрашивают о деньгах - подходящий фиговый листок, чтобы скрыть отсутствие заботы о солдатах Америки на языке ответственности.\n\nДебаты продолжались, и Харрингтон подавил желание позвонить руководству Сената, чтобы узнать последние новости. Политика, конечно, была игрой чисел, но они были осторожны, чтобы упаковать все таким образом, чтобы не было возражений по существу. Были бесконечные подсчеты Кнутов, тонкая настройка отдельных пунктов, гипотетические дебаты. НПП Харрингтона не оставила ничего на волю случая..."
harrington.95.a:0 "..и почему-то этого все равно было недостаточно."
harrington.95.b:0 "..... и все-таки беспокоиться не о чем!"

harrington.96.t:0 "Письмо Из Лос-Анджелеса, Калифорния"
harrington.96.desc:0 "Уважаемый Господин Президент,\n\nВ мою первую ночь работы медсестрой, в 1961 году, какой-то мужчина напал на меня с ножом. Я работала в окружной больнице Лос-Анджелеса, но несколько лет назад они сменили название. Мужчину звали Джон. Таксист нашел его без сознания в нескольких кварталах от больницы. Через несколько минут после того, как мы принесли его и уложили в постель, он вытащил складной нож и приставил его к моему горлу. Оказывается, у него не было ни цента и он не мог заплатить за услуги. Наверное, он думал, что захват заложника несколько облегчит его положение. Мы отпустили его и я больше никогда не видела Джона. Когда полиция, наконец, появились, они только отмахнулись. "Просто ещё один бездомный алкаш", говорили они. "Скорее всего, через неделю его найдут мертвым", сказали они.\n\nКогда я узнала про "Медикэр", то подумала о Джоне. Работая медсестрой, вы видите много проблем людей. В тот вечер я видел их у Джона. И я надеюсь, что с этим законом мне никогда больше не придется видеть такого рода беспокойство."
harrington.96.a:0 "С Уважением, Мэри Андерсон"

harrington.97.t:0 "Письмо Из Бангора, Штат Мэн ."
harrington.97.desc:0 "Уважаемый Господин Президент,\n\nВ настоящее время я учусь в колледже Хассона в штате Мэн. Вы можете догадаться по тому, как я пишу, что английский не мой родной язык. Французский родной. Я самый старший из восемнадцати детей из Льюистона. Мой отец, Жерар, работал на мельнице. Он избил меня, и когда мне было одиннадцать, я убежал из дома. Два года я жил на улице. Я работал на любой работе, какую только мог найти. Чистка туфли. Мытье посуды. Я спал в задней комнате в стрип-клубах и конюшнях. Но я выжил. В конце концов я стал единственным человеком в семье, окончившим среднюю школу.\n\nМне очень хотелось поступить в колледж. Но в Хуссоне вступительный экзамен был по английскому, и я ужасно с ним справился. Поэтому я пошел к своему представителю в штате Питеру Сноу, и он помог убедить приемную комиссию разрешить мне сдать экзамен по французскому. Я прошел, и они приняли меня. Сейчас, я учусь на специальности "бизнес". Я пишу для школьной газеты. И благодаря закону о высшем образовании мне не нужно беспокоиться о расходах. Я много работаю и делаю что-то из себя. И вы помогли в этом, господин Президент. Так что спасибо."
harrington.97.a:0 "С Уважением, Поль Лепаж"

harrington.98.t:0 "Письмо Из Цицерона, Штат Иллинойс"
harrington.98.desc:0 "КОММУНИСТИЧЕСКИЙ УБЛЮДОК\n\nВСЕ ВЫ ЗАСЛУЖИВАЕТЕ ТОГО, ЧТОБЫ СГОРЕТЬ.\n\nБОГ БУДЕТ СУДИТЬ ВАС И НАЙДЕТ ВАС ГРЕШНИКОМ\n\nВЫ ЛЮБИТЕ ЛИЗАТЬ Ц..."
harrington.98.a:0 "Хм...дальше читать не стоит..."

harrington.99.t:0 "Письмо Из Гэллапа, Нью-Мексико"
harrington.99.desc:0 "Уважаемый Господин Президент,\n\nМой дед всегда называл Гэллапа "Калабвакин". Это название города на Зуни, на том языке, на котором он говорил. Мои родители никогда не говорили на нем при мне, хотя мой двоюродный брат работает в школе в Зуни-Пуэбло, где учат этому маленьких детей. Я надеюсь когда-нибудь послать туда своего. Когда я росла в Гэллапе, мои родители не уделяли много времени заботе о школе. Мой отец был посудомойщиком, а мать горничной в отеле. Дороги строились, и с ними приезжали путешественники, туристы, все эти люди. Это приносило деньги и работу, но никто не разбогател. Хотя бы чуток. Мои родители пили. Они никогда не употребляли наркотики, но у большинства моих друзей был, по крайней мере, один родитель. Мы все были в отчаянии. Я переехала на другой конец города с мальчиком, которого встретила в школе Гэллапа. Через три года он сбежал на стройку в Альбекерке. Оставил меня с двумя малышами и я едва сводила концы с концами. Но когда я могла голосовать, господин Президент, я голосовала за вас. Ваши усилия помогли мне получить достаточно еды на моем столе и не быть выброшенной моим хозяином. Я знаю здесь много людей, которые чувствуют то же самое. Так что спасибо, господин Президент. Ты помог."
harrington.99.a:0 "С Уважением, Валери Пенкетева"

harrington.100.t:0 "Письмо Из Спрингфилда, Штат Массачусетс"
harrington.100.desc:0 "Уважаемый Господин Президент,\n\nПолагаю, мне следует начать с того, что я не голосовал за вас. Моя семья поддерживала демократов, а затем республиканцев-демократов на протяжении многих поколений, и мы любили их за выдвижение Кеннеди. Моя бабушка назвала тебя грязно-красным, когда впервые увидела твою рекламу. Она назвала тебя атеистом и ещё много чего. Но в прошлом году её муж, мой дедушка, скончался. Он много лет работал уборщиком в штаб-квартире "Биг-И". Бабушка всегда беспокоилась о том, чтобы сохранить дом-она ведь выросла в нем, но теперь она получает его пенсию, и ей больше не о чем беспокоиться. Думаю, что она никогда бы в этом не призналась, но я знаю, что благодарна. Так что спасибо, господин Президент. Я рад, что ты сделал то, что сделал."
harrington.100.a:0 "С Уважением, Кевин Уолш"





 harrington.201.t:0 "Тихие американцы"
 harrington.201.desc:0 "Президент Харрингтон иногда прогуливается по территории Белого дома: в первые недели своего президентского срока он сделал смелый шаг, чтобы начать ходить по самым засеянным районам округа Колумбия, улицам, которые Секретная служба обязательно блокирует. Он продолжает эту традицию нечасто, когда у него есть свободное время, здороваясь с малообеспеченными жителями кольцевой дороги и угощая их едой - он старается запомнить все их имена. Иногда имя это все, что у тебя есть, думает он. Во всяком случае, Харрингтон не боится ответного удара со стороны этих мужчин и женщин: его политика сместила окно Овертона в публичный дискурс и отношение к бедным больше, чем любой другой президент в Американской истории. Хотя он разгромил свой кабинет, чуть не свел палаты с ума и вообще поднял ад, чтобы сделать это, он ни о чем не сожалеет.\n\nСегодня он идет немного другим маршрутом, в другом направлении: те же улицы, другие люди. Огни тускнеют, улицы сужаются и заполняются случайным мусором американской жизни, рваными презервативами и мусорными мешками. Другая Америка здесь, где нет нормальных американцев, и их ответ расскажет ему больше о его успехе как президента, чем любой эксперт или аналитическая группа. Он заходит в кафе, тускло поблескивающее неоновыми огнями в уличных фонарях и начинает прощупывать. С правительством все в порядке? Вы чувствуете себя в безопасности? Ваши дети чувствуют себя в безопасности? А ты как думаешь? "Холодильники по-прежнему пусты почти каждый день, школы не работают из-за всех новых причудливых правил, дети все ещё ходят в школу в страхе. Но я слышал, что в Миссисипи ещё хуже. Я слышал, в черном поясе ещё хуже. Я слышал, в Детройте ещё хуже. Я слышал, что президент работает, чтобы помочь, но..."\n\nВ эту ночь Харрингтон ложится спать и не спит даже в холодные часы Потомакского рассвета. Крик цапель следует за ним, огромный и безграничный, в сером утреннем свете."
 harrington.201.a:0 "Тревожный признак."
 harrington.202.t:0 "Дрожащая земля, дрожащие моря"
 harrington.202.desc:0 "Трещины в НПП существовали уже давно, прослеживаясь с момента её зарождения. Проще говоря, средний национал-прогрессист - это шизофреник, его разрозненные личности объединяет только ненависть к японской угрозе. Многие были готовы объединиться вокруг дела вытеснения слабых, бесхребетных республиканцев-демократов из Белого дома. Но напряженность можно было игнорировать только так долго - и теперь она начинает раскалывать саму почву, на которой сидит президент.\n\nПо мере того как президентство Харрингтона становится все более сосредоточенным на внутренней политике, а крики большого правительства становятся все громче с улиц, НПП начинает пересматривать свою лояльность человеку, которого она выдвинула на этот пост. Если кандидат отказывается придерживаться партийной линии, запугивая своих однопартийцев и продвигая повестку дня, которая кажется все более радикальной, хорошо.. Лояльность может быть определена, но она также может быть переопределена, создана, но также и удержана. Националисты возглавили это обвинение, пытаясь договориться с Харрингтоном, чтобы смягчить его радикальную интервенционистскую политику, но безрезультатно.\n\nВ череде встреч за закрытыми дверями происходит неизбежное. Ультраправые движутся по пресловутому полу, осуждая президентство Харрингтона как гнездо предателей, змей и гадюк, посвященных только тому, чтобы превратить Америку в декадентскую, слабую добычу для иностранных захватчиков. Они сопровождаются тревожным заявлением ряда баптистских церквей на американском Юге и западе, провозглашающим почти то же самое, но на этот раз они идут дальше. Впервые в американской гражданской истории пастор объявляет действующего американского президента Антихристом, посвятившим себя передаче американского образа жизни дьяволу. Это неприятный сюрприз: он, однако, не будет последним."
 harrington.202.a:0 "Старый порядок кричит, когда его душат."
 harrington.203.t:0 "Сомнение в проходах, страх на скамьях"
 harrington.203.desc:0 "Редакционная статья проста и убийственна: президент Харрингтон заходит слишком далеко. Его политика, без сомнения, благонамеренна - здесь автор делает драматическую паузу, оценивая личную историю Харрингтона и политику его партии в объективном свете, но действительно ли это то, что лучше для американцев в данный момент? Реформистские настроения Харрингтона распространяются не только на пенсионные фонды и системы социальной защиты, но и на образование, городской дизайн, структуру работы и сотни других вещей, определяющих американский образ жизни. Сколько можно трясти яблоню, прежде чем ствол разорвется от напряжения? Далее автор отмечает, что тревожное отсутствие прогресса на многих моральных полях сражений Харрингтона, его областях сосредоточения внимания на американской бедноте, не отражает отсутствия усилий со стороны администрации. Бюрократы американского правительства просто пытаются забаррикадировать политику, которую они считают отчуждающей и опасной, не говоря уже о том, что скучной. Возможно, они даже правы.\n\nСочувствие, которое излучает автор, возможно, самое оскорбительное в этой статье: ясно, что при других обстоятельствах автор мог бы даже поддержать Харрингтона за его убежденность и непоколебимую веру в необходимость правительства с сердцем. С глубокой скорбью объявляет автор о своем сомнении, столь глубоком, что оно действует как последний плевок в метафорический гроб. Он произносит с властной и ужасно снисходительной грацией, что Харрингтон "президент, которого мы заслуживаем, но, возможно, не тот президент, который нужен нации прямо сейчас". Возможно, редакционная статья не была бы такой убийственной, и её эффект не был бы таким глубоким, если бы не прилагаемое к ней имя: редакционная статья написана в безошибочном стиле Линдона Б. Джонсона, убежденного республиканца, хладнокровного реформиста и (до сегодняшнего дня) самого большого союзника Харрингтона по ту сторону прохода в политике. Если Джонсон колеблется, то поперечная поддержка Харрингтона также находится под угрозой: и ещё одна карта вынимается из уже дрожащего дома."
 harrington.203.a:0 "Джонсон обвиняет Харрингтона в том, что он...белый рыцарь?"
 harrington.204.t:0 "Невыносимо спокойный развод"
 harrington.204.desc:0 "Расставание с давними партнерами всегда лучше. Давняя вражда растворяется в тоске и печали, а надежды, лежащие в основе этой вражды, сублимируются в большее сожаление - говорят, что вещи прекраснее всего в ретроспективе, и, возможно, главный двигатель, приводящий в движение эту красоту, это не радость, которую принесли эти вещи, а печаль от того, что их пришлось оставить. Так и происходит в тихой комнате в запертых дверях отеля в нескольких милях от Вашингтона, когда распадается давнее партнерство - это партнерство не супружеское, но оно приносит с собой свой собственный эмоциональный багаж и страх перед будущим, который не выглядел бы неуместным ни в одном семейном суде.\n\nРеспубликанская фракция официально отказалась от своей поддержки политики Харрингтона и, соответственно, его администрации: сам Эл-Би-Джей говорил в прессе о растущей и в конечном итоге невыносимой напряженности, которую президент создал для своей нации из-за ошибочной и поспешной политики. В ответном дерзком выпаде президент, в свою очередь, обвинил Линдона в том, что он худший из союзников, умеренный, слишком увлеченный корыстными интересами, которые он скрывает за своей спиной, чтобы поддержать реальные перемены. Ответ ясен: за публичным разрывом должен последовать раскол в альянсе, который когда-то держал Конгресс Харрингтона вместе и помогал продвигать большую часть его политики.\n\nРасставание давних партнеров всегда горько и окрашено печалью, но неопределенность гораздо более глубока. Харрингтон, выходя из номера в яркий день на Кольцевой дороге, гадает, что ждет страну и его самого. Земля дрожит и трясется, но остановиться уже некогда. В конце концов, программа должна быть завершена, ибо Харрингтон все ещё мечтает о своей стране и самые опасные видения - это те, которые остаются незапятнанными перед лицом неудачи."
 harrington.204.a:0 "Президентство, однажды разделенное, не может устоять."
 harrington.205.t:0 "Расколите небеса, расколите моря"
 harrington.205.desc:0 "Прогрессивисты всегда был эклектичной смесью, если пользоваться политкорректной терминологией. Прогрессизм является мощным мотиватором, но его объединяющая сила всегда была под сомнением, и в рамках прогрессивного крыла всегда существовали напряженные расхождения в мыслях о масштабах и важности реформ, официально предложенных под их платформой. Новообретенная агрессивная позиция Харрингтона потрясла значительную часть этой нестабильной базы: разговоры о социальном обеспечении и реформах в сфере безопасности труда сильно отличаются от того, что было достигнуто, что было сделано и что остается на столе. Поговаривают о радикализме, о перенапряжении - старые добрые времена определенно прошли, как и улыбки, сопровождавшие их.\n\nБобби Кеннеди суммирует это лучше всего: в речи, произнесенной в штаб-квартире партии (обнародованной СМИ после этого события в зловещих шрифтах), он комментирует "дьявола, которого мы знаем, который оказался дьяволом, которого мы не так хорошо знаем". Ссылка даже не утруждает себя эксплицитностью, что само по себе свидетельствует о расколах, происходящих внутри прогрессивного фронта. Теперь все открыто и поэтому, когда Харрингтон наносит ответный удар с требованием единства партии и призывом "оставаться на курсе, чтобы мы не разошлись и не сбились с пути", никто не удивляется. В конце концов, злоба-это обычное дело, и, как и в любой распадающейся семье, её можно даже принять за знак привязанности.\n\nОдно можно сказать наверняка: если так пойдет и дальше, что ж... президент-сильный человек, и никто не может сказать, что он трус, но он не чудотворец. Отбросив католицизм, ни один спаситель не спустится на огненных облаках, чтобы помочь ему там, где даже его собственная партия покинула его. Ирония судьбы, учитывая обстоятельства: Голгофа далеко, но для Майкла Харрингтона страстная пятница уже здесь."
 harrington.205.a:0 "Блажен конгрессмен, который не отвернется от него..."
 harrington.206.t:0 "Все плохо, прогрессистов больше нет"
 harrington.206.desc:0 "Когда невежественные конгрессмены сталкиваются в темнеющем Капитолии, шепот перерастает в едва уловимую бурю. Трещат-трещат-трещат потолочные вентиляторы на десятке совещаний, созванных и отмененных для рабочих групп, растворившихся во фрактальном хаосе прогрессивистского крыла. Треск-треск-треск, и в комнатах воцаряется тишина, если не считать медленного шипения горящих взглядов и отчаянных записок, написанных в сознании, что они, возможно, уже неуместны. Треск-треск-треск, и президент входит на тихие заседания кабинета, где пакт упоминается все меньше и меньше, а наши люди упоминаются все больше и больше. Никто не улыбается, мало кто приветствует президента, многие откровенно спорят с ним. После тоски наступает тишина, и вентиляторы, и безмолвное лицо черной ночи снаружи.\n\nТреск-треск-треск шумят потолочные вентиляторы и с каждым жужжанием пакт умирает. Правые давно ушли, республиканцы ушли, прогрессисты рассыпались, радикалы все больше молчат (хотя Йоки и его последователи громко выражают свою агитацию). Медленная ампутация, но тем не менее ампутация.\n\nРеспубликанцы-демократы могут только с благоговением наблюдать, как их главный соперник за сердца американского народа тает и раскалывается изнутри, не зная, скорбеть или праздновать. Клики формируются по линиям, тщательно предопределенным выравниванием политических платформ и сотрудничеством: единственное, в чем они могут прийти к согласию, это то, что никто из них никогда больше не будет работать с людьми Харрингтона (или ДА-людьми, если использовать уничижительный термин). Прогрессивистское крыло это сила по названию и по физическому присутствию, но фасад - это все, что у нее есть сейчас. Все остальное горит, пока президент наблюдает, как правительство разрывается на части. И конца этому не видно."
 harrington.206.a:0 "И вообще, о чем думает Харрингтон?"
 harrington.207.t:0 "Стой до последнего и будешь спасен"
 harrington.207.desc:0 "Вот что осталось от прогрессивистов после ухода конгрессменов и раскола клик, как лепестки увядающего цветка: радикалы и упрямцы, мечтатели и дураки. Окно Овертона, по крайней мере, сдвинулось достаточно для того, чтобы марксисты начали заполнять трещины (а трещин с каждой неделей становится все больше). Сам Чавес начал занимать все более уступчивую позицию, выступая за использование президентских указов, когда законодательные средства оказываются нежизнеспособными (а поскольку президент Харрингтон не контролирует Конгресс, первый вариант выглядит все более привлекательным).\n\nКонечно, в кабинете осталось очень мало циников, и ещё меньше осталось в милости президента: в том, что кажется реактивным приступом паранойи, президент даже начал изгонять тех, кого он считает непригодными для партии и врагами своей повестки дня, из своего личного пространства (хотя на самом деле он больше не контролирует многое за пределами своего личного стола). Те, кто остался, вынуждены выдерживать условия постоянного стресса и усталости. Слишком много работы, слишком мало рук, а камеры и папарацци с каждым днем становятся все громче, их хор все настойчивее.\n\nПосле 25-часового заседания совета под названием "резолюция по текущим делам (законодательные средства и процедуры)" Харрингтон, как сообщается, падает от стресса и переутомления на конференции, посвященной продолжающимся неудачам реформы образования в южных штатах. Прессу выпроваживают, но фотографии президента, лежащего навзничь на столе, бьют по жизненным показателям нации, как кирпич. Что-то не так с Соединёнными Штатами Америки..."
 harrington.207.a:0 "И президент Харрингтон в самой гуще событий."
 harrington.208.t:0 "Молчаливые американцы"
 harrington.208.desc:0 "Еще одна неделя, ещё одна прогулка по грязным улицам Кольцевой. Полиция перекрыла большинство главных улиц Капитолия, но протестующим удается прорваться через баррикады, и теперь они с вызовом смотрят на национальных гвардейцев и полицейских в черных рубашках, которые молчат по этому поводу. (На прошлой неделе газеты опубликовали фотографию гвардейца, борющегося с протестующим: это была плохо для всех, и если бы протестующий уронил коктейль Жданова...)\n\nФигура в капюшоне, пробирающаяся по переулку, смотрит на вывески, краска все ещё сохнет яркими крапинками и полосками: Харрингтон, убирайся! КОММУНИЗМ ЗДЕСЬ НЕ ПРИВЕТСТВУЕТСЯ! КТО ЗА НАС ПЛАТИТ? Толпы, держащие его в воздухе, конечно, не банкиры и не корпораты. Нет, эти толпы - представители среднего и низшего классов: с западного побережья тянут слова и новоанглийский польский, который он слышит в болтовне, некоторые из них проделали довольно долгий путь. Он внимательно слушает, задает вопросы: здесь, в конце всего, он может, по крайней мере, попросить ясности.\n\nБедняки говорят с ним так, как никогда прежде. Рухнувшие компании, высыхающие города и сгоревшие учителя, медленно падающая местная экономика. Реформы образования затрагивают тысячи студентов, некоторые из которых бедны, а некоторые последние надежды их семей. Разрушенные дома, которые лишь поверхностно соприкасаются с федеральным благосостоянием и остаются гнить. Шепотки о бездействии президента по отношению к некоторым частям движения за гражданские права - он что, фанатик? И сожаление, сожаление о президенте Харрингтоне и о нации, которую он втянул в топку благих намерений, бесконечное сожаление и запах потерянного будущего.\n\nВсе это выходит наружу, и откровение приносит свое собственное бессмысленное и невыразимое спокойствие. В ту ночь фигура в капюшоне проскальзывает обратно в Белый дом, снова бессонная, и закрывает глаза."
 harrington.208.a:0 "И Майкл Харрингтон спокоен."

