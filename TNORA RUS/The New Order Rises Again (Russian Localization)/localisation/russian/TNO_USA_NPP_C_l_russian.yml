 bobby.contelpro.1.t:0 "Королевский гамбит" ## Military Factory attack
 bobby.contelpro.1.desc:0 "Дождь прекращается, когда мужчина в коричневом костюме въезжает на стоянку. В этот поздний час улицы пустынны, и в унылом бетонном офисном здании, где размещается контингент Литл-Рока из националистического крыла НПП, не горит ни один огонек. Он идет через стоянку, шлепая ногами по грязным серым лужам и отпирает дверь. Быстро оглядевшись, он проскальзывает внутрь.\n\nМужчина включает маленький карманный фонарик и идет по знакомому кабинету. Проходя мимо стола, ставшего его личным, он бросает быстрый взгляд на фотографию жены в рамке. Отперев архив копированным ключом, он роется в ящиках, отыскивая немаркированную манильскую папку, которая является объектом его поисков. Вытащив его, он фотографирует каждую страницу документа своей маленькой камерой, прежде чем положить на место. Странно, думает он, возвращаясь к своей машине, что нечто столь безобидное может иметь силу изменить нацию.\n\nТа же самая сцена разыгрывается в дюжине других мрачных маленьких офисов по всей стране той ночью, с дюжиной анонимных недавно нанятых сотрудников, выполняющих приказы своего истинного работодателя. На следующее утро в Квонтико, за тысячу миль отсюда, аналитик широко раскрывает глаза, читая документ из Литл-Рока. Вот так, думает она, мы их и получаем. Теперь остается только провернуть нож."
 bobby.contelpro.1.a:0 "Игра началась..."

 bobby.contelpro.2.t:0 "Пешка взята" ## Infastrcuture attack
 bobby.contelpro.2.desc:0 "ЛИТЛ-РОК: сегодня низший чиновник националистического крыла Национал-Прогрессивного пакта был арестован полицией в своем доме в Шеннон-Хиллз за пределами города, поскольку появились обвинения в том, что местное отделение фракции, возможно, совершило фальсификацию выборов, вбросив бюллетени, чтобы повлиять на местные и внутренние выборы. Хотя это ещё не подтверждено, лидеры националистов по всей стране яростно осудили предполагаемые действия отделения Литл-Рок и настаивают на том, что это местный вопрос и не отражает фракцию в целом. Президент Кеннеди кратко высказался по этому вопросу сегодня утром на публичном мероприятии в Балтиморе, заявив, что "американцы доверяют мне, и я лично позабочусь о том, чтобы рак, разъедающий партию, был вырезан во имя справедливости для всех в этой великой стране". Это лишь последнее в череде разочарований для националистического крыла, уже значительно снизившей свое влияние после избрания президента и подъема его прогрессивистской фракции к партийному доминированию. После партийного недовольства вряд ли фракция сможет дистанцироваться от этих событий в ближайшие недели."
 bobby.contelpro.2.a:0 "Бьюсь об заклад, мы их ужалили"

 bobby.contelpro.3.t:0 "Падение слона" ## Civilian Factory attack
 bobby.contelpro.3.desc:0 "ЛИТЛ-РОК: сегодня ударная волна пронеслась по националистическому крылу Национал-Прогрессивного пакта, когда несколько партийных светил были допрошены полицией, а два чиновника фракции Арканзаса были арестованы по обвинению в фальсификации выборов, поскольку появились доказательства того, что фракция, возможно, участвовала в вбросе бюллетеней, чтобы повлиять на внутренние выборы. Хотя на данном этапе это не совсем ясно, анонимный источник утверждает, что доказательства указывают на то, что заговор с вбросом бюллетеней для победы в ключевых районах для националистического крыла широко распространен на юге и Среднем Западе и что некоторые лидеры националистов знали об этом и поддерживали практику нанесения вреда могущественным прогрессивистам. Выступая сегодня утром с публичного мероприятия в Балтиморе, президент Кеннеди сказал: "американцы выбрали НПП, чтобы искоренить несправедливость нашей великой нации, и я не буду закрывать глаза на преступления этих раковых личностей, разъедающих нашу собственную партию. Будьте уверены, что виновные в этой пародии будут найдены и привлечены к ответу за свои действия, а те группы внутри партии, которые стремятся противоречить нашим целям, будут низвергнуты". Партийные настроения, по-видимому, в значительной степени связаны с президентом, поскольку по всей стране начались призывы к тому, чтобы основные члены националистической фракции ушли в отставку. Это всего лишь последнее в череде крупных разочарований для фракции и, похоже, является краеугольным камнем их ослабевающего влияния в НПП. Удастся ли фракции успешно пережить этот скандал, ещё предстоит выяснить, но вряд ли они будут иметь значительное влияние в партии в обозримом будущем.\n\nВ Овальном кабинете президент Кеннеди откладывает газету и ухмыляется."
 bobby.contelpro.3.a:0 "Один за другим падают осколки."


 bobby.contelpro.4.t:0 "Золотой экстаз"
 bobby.contelpro.4.desc:0 "В своем прокуренном маленьком кабинете на набережной Кливленда рябой мужчина тушит окурок в почти переполненной пепельнице и тут же закуривает новую. Он откидывается назад, скрипя стулом и перечитывая телеграмму из "Вестерн Юнион". Письмо пришло сегодня утром и содержало лишь простое подтверждение того, что деньги были переведены со счета в Вашингтоне на его счет в Кливленде.\n\nКонечно, только он знал истинную историю этого, казалось бы, невинного перевода, как месяцы кропотливой работы позволили ему переместить своих агентов, как фигуры на доске, на ключевые посты в националистическом крыле НПП, и как они тщательно перемещали средства кампании националистов со счета на счет, пока не смогли отправить их без того, чтобы ни один человек в националистическом крыле ничего об этом не узнал.\n\nРябой человек закинул ноги на стол, глядя на потрескавшийся оштукатуренный потолок и прислушиваясь к далеким корабельным гудкам на озере Эри. С помощью этой телеграммы он мог серьёзно повредить националистам, оплачивая эфирное время на радиостанциях в ключевых областях, где националисты выступали против республиканцев или демократов, повышая общественное мнение РДК и забирая голоса у националистического крыла. В сочетании с последствиями скандала со вбросом бюллетеней этот медийный блиц мог бы сокрушить влияние националистов на НПП.\n\nОн снова посмотрел на телеграмму. В руке он чувствовал себя заряженным пистолетом."
 bobby.contelpro.4.a:0 "Мы в деньгах!"

 bobby.contelpro.5.t:0 "Даренному слону в хобот не смотрят"
 bobby.contelpro.5.desc:0 "В своем кабинете в Вашингтоне представитель республиканской прессы читал документ, лежавший на столе и в замешательстве хмурил брови. Оказалось, что это стенограмма с региональной радиостанции, список рекламных объявлений, восхваляющих республиканцев, оплаченных в маргинальных районах, где они выступали против националистов. Само по себе это не было чем-то необычным, он организовал множество подобных радиопередач. Странно было то, что он не устроил это.\n\nОни были оплачены группой со странным анонимным названием "Граждане за лучшую Америку", которую его помощники не смогли выследить или найти какие-либо другие доказательства. Кто захочет тратить столько денег на поддержку республиканцев, а потом скрывать свою личность? Обычно крупные спонсоры давали это понять, чтобы их приглашали на все шикарные вашингтонские вечера и водили дружбу с партийными шишками. Тем не менее, последние опросы показали, что реклама оказывает положительное влияние на избирателей, в ущерб националистам. Это непрошеный, но полезный сюрприз. Может быть, лучше оставить спящих собак лежать?"
 bobby.contelpro.5.a:0 "Мало ли они знают..."

 bobby.contelpro.6.t:0 "Даренному ослу в зубы не смотрят"
 bobby.contelpro.6.desc:0 "В своем кабинете в Вашингтоне представитель демократичекой прессы читал документ, лежавший на столе и в замешательстве хмурил брови. Оказалось, что это стенограмма с региональной радиостанции, список рекламных объявлений, восхваляющих республиканцев, оплаченных в маргинальных районах, где они выступали против националистов. Само по себе это не было чем-то необычным, он организовал множество подобных радиопередач. Странно было то, что он не устроил это.\n\nОни были оплачены группой со странным анонимным названием "Граждане за лучшую Америку", которую его помощники не смогли выследить или найти какие-либо другие доказательства. Кто захочет тратить столько денег на поддержку демократов, а потом скрывать свою личность? Обычно крупные спонсоры давали это понять, чтобы их приглашали на все шикарные вашингтонские вечера и водили дружбу с партийными шишками. Тем не менее, последние опросы показали, что реклама оказывает положительное влияние на избирателей, в ущерб националистам. Это непрошеный, но полезный сюрприз. Может быть, лучше оставить спящих собак лежать?"
 bobby.contelpro.6.a:0 "Мало ли они знают..."

 bobby.contelpro.7.t:0 "Ход конём"
 bobby.contelpro.7.desc:0 "Рыжеволосый молодой человек ослабил галстук и осторожно попытался проветрить промокшую от пота рубашку, в то время как выступающий на сцене продолжал бубнить какую-то чепуху о предполагаемом "упадке нации". Он не был доволен, когда получил это назначение. Если не считать отвратительной компании, в которой он теперь оказался, будучи коннектикутским мальчишкой, его кровь была слишком густой для Миссисипи. И все же он понимал, почему боссы считают эти группы приоритетными. Казалось, на каждой встрече их было ещё несколько десятков. Интересно, сколько из этих людей сжигают кресты?\n\nОн был удивлен, как легко ему удалось проникнуть в ряды последователей Йоки. По-видимому, все, что вам нужно было сделать, это процитировать Шпенглера и бросить пару расовых эпитетов, и вы были в игре. Теперь он был в идеальном месте, чтобы начать организовывать операции и продвигать своих коллег-агентов на ключевые позиции в группах ненависти Йоки.\n\nУслышав свое имя, хотя оно и было фальшивым, рыжеволосый мужчина резко повернул голову к выступающему на сцене. Его вызывали, их "друга с севера". Он пробрался на трибуну под громовые аплодисменты и развернул свою речь. "Написано в Квонтико*, подумал он, но им это знать не обязательно.\n\nГлубоко вздохнув и представив себя однажды сидящим за столом Гувера, молодой человек начал: "Друзья мои, мы должны обратить вспять упадок нации..."\n\n*Квонтико - город в Виргинии, на территории которого находятся Управление по борьбе с наркотиками, Академия ФБР, Лаборатория ФБР, а также Военно-морской отдел по расследованию преступлений.(прим.пер.)"
 bobby.contelpro.7.a:0 "Лиса в курятнике."

 bobby.contelpro.8.t:0 "Изолированная пешка"
 bobby.contelpro.8.desc:0 "Мэрион Митчелл Моррисон, более известный как Джон Уэйн, нахмурился, когда прочитал анонимное письмо, а затем побледнел, когда увидел приложенные фотографии. Сидя на диване в своем особняке в Ньюпорт-Бич в халате, с быстро остывающим завтраком, он перечитывал его снова и снова, чувствуя, как колотится сердце и к горлу подступает желчь.\n\nБудучи публично республиканцем, он в течение нескольких лет под псевдонимом жертвовал большие суммы Фрэнсису Йоки и его последователям в НПП. Каким-то образом, несмотря на все его усилия, кто-то узнал об этом и потребовал, чтобы он прекратил поддерживать Йоки. Если он этого не сделает, фотографии станут достоянием общественности. На фотографиях он был изображен в компании нескольких разных женщин, явно принадлежавших к древнейшей профессии. Это уничтожит то, что осталось от его карьеры. Быстро приняв решение, он взял чек, который выписал утром.\n\nС улицы человек в черном "Линкольне-Континентале" наблюдал за ним через телескопический объектив, фотографируя, как старая, покрытая коркой реликвия разрывает его. Сделав свое дело, он положил камеру в футляр и уехал на рассвете, присоединившись к утреннему потоку машин на задымленном шоссе в Лос-Анджелес.\n\nЛишенным дойной коровы, лакеям Йоки в ближайшие месяцы придется несладко."
 bobby.contelpro.8.a:0 "Жизнь жестока, но ещё жестче, когда ты глуп"

 bobby.contelpro.9.t:0 "Безумства Магнолии"
 bobby.contelpro.9.desc:0 "ДЖЕКСОН: в последнем скандале, охватившем меньшинство Национал-прогрессивного пакта, был обнародован заверенный список членов суверенистской фракции Фрэнсиса Паркера Йоки в Миссисипи, которые также являются членами Ку-Клукс-Клана. Шокирующе обширный список, анонимно разосланный в газеты по всей стране, включает в себя несколько крупных фигур внутри партии в Миссисипи и членов внутреннего круга Йоки, все из которых яростно отрицают какую-либо связь с ККК и настаивают на том, что список является мошенничеством. Возмущение в ответ на скандал пришло как со стороны широкой общественности, так и со стороны самих НПП. Выступая по радио из Детройта, где он проводит серию речей, президент Кеннеди сказал: "я получил сегодня известие с полным и крайним отвращением, что члены моего собственного гордого пакта ассоциируют себя с подлыми расистами и врагами прогресса. Я сделаю приоритетом освобождение пакта от их коварного реакционного влияния, обеспечение того, чтобы все внутри пакта были привержены делу свободы и справедливости для всех американцев". С повторяющимися скандалами, наносящими ущерб правым фракциям НПП, похоже, что прогрессивистская фракция президента поднялась до неприступного доминирования внутри пакта.\n\nВ своем роскошном детройтском номере президент отложил газету и лег на кровать. Он чувствовал себя по-настоящему непобедимым. Не было никого, кто мог бы помешать ему уничтожить своих врагов. Он создаст новую, лучшую Америку, и его наследие будет жить вечно."
 bobby.contelpro.9.a:0 "До тех пор, пока никто не узнает, что он сделал, чтобы попасть туда..."

 bobby.contelpro.10.t:0 "Хороший старомодный удар и захват"
 bobby.contelpro.10.desc:0 "МОНТГОМЕРИ: вчера поздно вечером в офис группы сторонников Фрэнсиса Паркера Йоки из Национал-Прогрессивного пакта ворвались и ограбили неизвестные подозреваемые. На место происшествия была вызвана полиция, но никаких сообщений о краже не поступало. Всем представителям общественности, располагающим информацией об этом преступлении, настоятельно рекомендуется обратиться в полицию.\n\nВ то время как утренние газеты печатали эту историю, молчаливый седовласый мужчина вошел на заброшенную фабрику у реки Алабама. Его ботинки поднимали старую черную пыль, и он пробирался через обломки к ржавому котлу здания. Люк в боку котла заскрипел, когда он открыл его, сунул руку внутрь и вытащил стопку бумаг и картонных папок, связанных вместе бечевкой, которые были оставлены там прошлой ночью. Положив сверток в портфель и вернувшись к машине, он ухмыльнулся - эти фашистские ублюдки из окружения Йоки не могут точно сообщить об этом в полицию, не с информацией, содержащейся в этих папках, которую его агенты теперь могли использовать, чтобы серьёзно подорвать власть Йоки в НПП."
 bobby.contelpro.10.a:0 "Кого-то из-за этого уволят."

 bobby.contelpro.11.t:0 "Королевская вилка"
 bobby.contelpro.11.desc:0 "Под тихое жужжание двух дюжин пишущих машинок аналитик ФБР из недр Квонтико сообщила своему боссу, что в досье Монтгомери обнаружена жизненно важная информация - о предстоящей встрече твердолобых последователей Йоки в номере вашингтонского отеля. Её босс позвонил своему боссу, а его босс позвонил своему боссу, и наконец решение было принято.\n\n8: 38 вечера, Дюпон-Серкл. Шесть полицейских патрульных машин с визгом останавливаются перед небольшим отелем среднего класса. Офицеры спешат внутрь, мимо протестующих сотрудников, в комнату 133. Пинком выбив дверь, они входят в комнату и арестовывают семерых мужчин внутри, каждый из которых является видным членом внутреннего круга Йоки или одним из его ключевых финансистов. У них изымают документы и они маршируют к машинам, каждый громко зовет своих адвокатов и отстаивает свои права по Первой поправке.\n\nКак только они добрались до станции, только двое из них были в конечном счете в состоянии быть задержанными, под довольно хлипкими доказательствами мошенничества с пожертвованиями. Остальных пришлось отпустить, крича, что они подадут в суд. Тем не менее эта победа представляется далеко не пирровой. Это даст знать ребятам Йоки, что мы знаем их тайные планы, напугаем их молчанием и бездействием, в то время как его сторонники задаются вопросом, будут ли они следующими, кого затащат в полицейский участок перед телекамерами. Мы уже заметили желанный спад активности суверенистов."
 bobby.contelpro.11.a:0 "Пат близок."

 bobby.contelpro.12.t:0 "Терей бродит"
 bobby.contelpro.12.desc:0 "В течение многих лет, благодаря финансовой поддержке своих анонимных покровителей, кружок Йоки создал подстрекательские расистские радиостанции по всей стране, транслируя свою грязную пропаганду доверчивой миллионной аудитории. До сегодняшнего дня.\n\nКогда начался рабочий день в Федеральной комиссии по связи, к секретарше председателя подошел симпатичный молодой человек, сверкая значком ФБР и прося о срочной встрече. Секретарь ухмыльнулся этой просьбе и сообщил агенту, что председатель полностью занят на следующий месяц. Агент ухмыльнулся в ответ и попросил её передать председателю, что он здесь, чтобы поговорить с ним о его еженедельном визите к молодому блондину в мотель "Старлайт". Не волнуйся, он поймет, что это значит.\n\nЕго быстро впустили и усадили перед румяным мужчиной средних лет, сердито глядящим на него через стол красного дерева. Агент представил ему длинный список радиостанций, сообщив, что сам мистер Гувер хочет, чтобы у них немедленно отозвали лицензию на вещание. Уставившись измученными глазами на отвратительного молодого шантажиста, председатель не мог не согласиться."
 bobby.contelpro.12.a:0 "Безголосому Йоки придется будет сложнее качать лодку"


 bobby.contelpro.13.t:0 "Не забывай, что случилось с Робеспьером."
 bobby.contelpro.13.desc:0 "Роберт Кеннеди налил себе на палец виски, залпом выпил, налил еще. Он прошел за стол и тяжело опустился в кресло. Все шло так хорошо. Ребята Гувера позаботились о том, чтобы Йоки получил по заслугам и реакционеры на правом фланге партии в конце концов в основном замолчали. Даже Тёрмонд, этот ублюдок, выступающий против правосудия, хранил молчание. А теперь на него напали самые близкие ему люди, люди, которые должны были стать его союзниками.\n\nГай неоднократно высказывал свои опасения по поводу использования ФБР для того, чтобы заставить замолчать врагов прогресса, и хотя он не вызывал особого беспокойства, он становился все громче. Труднее было игнорировать Рэмси Кларка, человека, которого сам Кеннеди поднял из безвестности на высокий пост генерального прокурора. Оба они возражали против продолжающейся программы КОИНТЕЛПРО, глупо утверждая, что она абсолютно неэтична и подрывает основные свободы всех американцев. Ни одному из них нельзя было доверять. Неужели все на его стороне отворачиваются от дела справедливости?\n\nЭто Робеспьер сказал, что нельзя приготовить омлет, не разбив несколько яиц? Неужели они думают, что их идеалы можно реализовать, не запачкав рук? Рука президента крепче сжала стакан. Для общего блага Кларка нужно было заставить замолчать. Что-то надо было делать."
 bobby.contelpro.13.a:0 "Позвонить Гуверу."
 bobby.contelpro.13.b:0 "Может быть, пришло время подделать некоторые доказательства."


 bobby.contelpro.14.t:0 "У лисы много хитростей"
 bobby.contelpro.14.desc:0 "Президент повесил трубку. Гувер, подумал он, отвратительная маленькая жаба. Но он не мог отрицать, что от этого человека была своя польза. Как обычно, он был полон желания угодить, но Кеннеди почувствовал его скользкую улыбку по телефону. Он знал, что это дорого ему обойдется. Каждая услуга, которую он получал от Гувера, давала этому мерзкому человеку ещё больше власти над ним. Он должен быть осторожен.\n\nНо сейчас это может быть именно то, что ему нужно. ФБР доказало свою эффективность в преследовании Йоки и радикальных националистов. Неужели они не справятся с одним болтливым адвокатом? Вопрос только в том, какой пакостный трюк попробовать первым - послать каких-нибудь тяжеловесов, чтобы они избили Кларка или взять журнал, вырезать буквы и послать ему несколько страшных писем."
 bobby.contelpro.14.a:0 "Пошлите головорезов!"
 bobby.contelpro.14.b:0 "Передай мне немного клея и последний выпуск "Женского дня"."

 bobby.contelpro.15.t:0 "Выстрел в воздух"
 bobby.contelpro.15.desc:0 "Если вы думаете, что агенты ФБР после многих лет интенсивной подготовки смогут отличить Рэмси Кларка, Генерального прокурора Соединённых Штатов Америки, от Рэмси Кларка, страхового агента, вы ошибаетесь. Они схватили беднягу на улице и избили до полусмерти, прежде чем поняли, что взяли не того парня. Ради Бога, он на десять лет моложе Кларка, а они даже не похожи!\n\nТеперь он лежит на больничной койке и угрожает подать в суд. Он видел их лица, так что нам придется заплатить ему большую сумму, чтобы он заткнулся и не попал в газеты. Возможно, нам не стоит пытаться сделать это снова, но мы должны заставить Кларка замолчать как можно скорее. Мы могли бы вернуться к идее письма, или, может быть, мы могли бы послать ребят Гувера прослушивать его телефоны и посмотреть, сможем ли мы записать, как он говорит что-то скандальное?"
 bobby.contelpro.15.a:0 "Говорят, что перо сильнее меча. Надеюсь, этого будет достаточно."
 bobby.contelpro.15.b:0 "Давайте посмотрим, сможем ли мы что-нибудь найти на телефонных линиях."

 bobby.contelpro.16.t:0 "Дорогой предатель"
 bobby.contelpro.16.desc:0 "Трудно поверить, что домохозяйка средних лет могла в одиночку сорвать заговор ФБР, но это случилось. Наблюдаемая агентом ФБР с противоположной стороны улицы, миссис Кларк взяла конверт с письмом с угрозами, которое мы послали, осмотрела его и выбросила в мусорное ведро. Мы попытались послать ещё один, но она снова выбросила.\n\nХотя во второй раз она казалась немного более взволнованной, наша кампания по написанию писем не будет слишком успешной, если ведьма помешает ему когда-либо прочитать их. Мы вернулись на исходную позицию. Мы могли бы попытаться сфабриковать какие-нибудь улики, иначе пришло бы время прослушивать его телефоны."
 bobby.contelpro.16.a:0 "Если вы скажете достаточно большую ложь..."
 bobby.contelpro.16.b:0 "Телефон делает дзынь"

 bobby.contelpro.17.t:0 "Какую запутанную паутину мы плетем"
 bobby.contelpro.17.desc:0 "Нет такого понятия, как человек без тайн. Каждый делает что-то, что другие сочли бы постыдным, и как только кот вылезает из мешка, у него мало шансов вернуть его обратно. Небольшой скандал может разрушить карьеру, разрушить жизнь.\n\nА это, конечно, как раз то, что нам нужно! Если мы не можем заставить его замолчать в частном порядке, значит, пришло время привлечь Кларка к суду общественного мнения. Остается только один способ: выдумать самую большую, самую сочную, самую озорную ложь, какую только можно, или послать агентов расследовать его личную жизнь и посмотреть, сможем ли мы раскопать что-нибудь реальное? Кларк может показаться самым скучным чучелом в мире, но эти типы часто являются теми, у кого больше всего скелетов в шкафу."
 bobby.contelpro.17.a:0 "Надуваем мух, парни."
 bobby.contelpro.17.b:0 "Достаньте камеры, ребята, давайте поймаем его с поличным."

 bobby.contelpro.18.t:0 "Стоки общества"
 bobby.contelpro.18.desc:0 "Первое, что вы замечаете в Уильяме Гае, - это его народный среднезападный говор. Даже в лучшие дни у Кеннеди пульсировало в висках, но после получаса, когда Гай орал на него по телефону, его мучила ужасная головная боль. Пока Гай вопил о "грязных трюках" и "надлежащем процессе", Кеннеди потер ноющий лоб. Казалось, у него на голове диадема, которая сжималась с каждым яростным протестом.\n\nОчевидно, один из последних некомпетентных Гуверцев пошел к Гаю вместо Кеннеди, чтобы посоветоваться с ним о плане оклеветать Кларка, и Гай, раздражающе этичный ублюдок, немедленно дезавуировал план и позвонил в Белый дом, чтобы покричать об этом. Президент, кажется, смог убедить Гая, что это была идея Гувера и он ещё не слышал об этом, но он знает, что он на очень тонком льду. ещё один провал и мы окажемся в серьёзной ссоре.\n\nНаконец, закончив свою одностороннюю тираду, Кеннеди повесил трубку. Откинувшись на спинку стула, он задумался, сколько времени пройдет, пока Гай не соединит все точки между этим и тем, как он использовал ФБР, чтобы заставить замолчать реакционеров в партии. Кеннеди крикнул секретарше, чтобы та принесла ему аспирин, и набрал номер Гувера, намереваясь уладить этот кризис и заткнуть Кларка, пока ситуация не стала ещё хуже.\n\nКеннеди прислушался к гудку. Гувер любил заставлять его ждать. Пока он ждал, он думал о том, что предложил бы Гувер. Пошлет ли он своих агентов прослушивать телефоны Кларка или займется его личной жизнью?"
 bobby.contelpro.18.a:0 "Я хочу слышать каждое его слово."
 bobby.contelpro.18.b:0 "Не оставляйте камня на камне."

 bobby.contelpro.19.t:0 "Такое прекрасное место"
 bobby.contelpro.19.desc:0 "У нас что-то есть! У нас что-то есть! Один из агентов, которые следили за Кларком, доложил, и, по-видимому, этот скучный парень не так безупречен, как кажется на первый взгляд. Похоже, что время от времени, пока его жена находится в доме своих родителей, Кларк любит одеваться небрежно и ездить в грязный мотель Columbia Heights. Всегда одно и то же время, всегда одна и та же комната.\n\nХотя мы ещё ни разу не поймали его за каким-либо занятием, это определенно выглядит неприлично. Даже не имея реальных доказательств, люди могли бы легко сделать свои собственные выводы, если бы фотографии Кларка, входящего в этот мотель, были анонимно отправлены в "Вашингтон Пост". Конечно, президент, возможно, совершивший несколько преступлений, бледнеет по сравнению с тем, чья жизнь была разрушена одной маленькой фотографией. Может, стоит спросить Кларка, что он об этом думает?"
 bobby.contelpro.19.a:0 "Такое милое лицо"

 bobby.contelpro.32.t:0 "Во власти телефона"
 bobby.contelpro.32.desc:0 "Телефонные звонки Рэмси Кларка - одна из самых скучных вещей, известных человеку. Младший агент, которому было поручено следить за звонками Кларка, сожалел о своем несчастье. Они хуже, чем каждая лекция в Квонтико, каждый ужин в доме его тещи. До сих пор, сегодня, Кларк сделал три звонка, все на самые приземленные темы, которые только можно себе представить. Если только, думает агент, полусонный в середине дня, он не говорит каким-то шифром. Это кажется маловероятным.\n\nЕще неделя - и он прыгнет в Потомак. Почему Гувер хочет, чтобы телефоны этого парня прослушивались? Судя по его звонкам, он чист как стеклышко. Здесь не на что смотреть."
 bobby.contelpro.32.a:0 "Мы ничего не знаем. Пришло время подбросить кое-какие улики."


 bobby.contelpro.30.t:0 "Шах и мат"
 bobby.contelpro.30.desc:0 "Кеннеди налил себе двойную порцию виски и сел за стол в Овальном кабинете. Он выдохнул и посмотрел, как жидкость закружилась в хрустальном стакане.\n\nВсе было кончено. Он победил. Кларк, столкнувшись со своими ночными визитами в мотель, стыдливо согласился подать прошение об отставке и молчать о КОИНТЕЛПРО. Это была великая победа, так почему же она не ощущалась?\n\nИ все же, подумал Кеннеди, делая глоток, это означает, что тайна будет сохранена. Его наследие останется незапятнанным прагматичными вещами, которые он должен был сделать, чтобы обеспечить его и теперь он был свободен продолжать свой крестовый поход против несправедливости. Ну и что с того, что ему придется несколько раз обойти строгий закон? Вряд ли это было преступлением. В конце концов, в любви и на войне все справедливо, и если правые твердо решили встать на пути прогресса, то они заслуживают того, чтобы их свергли.\n\n"Да", подумал он, чувствуя, как в груди поднимается странная, мощная легкость триумфа. Теперь будущее Америки было в его руках."
 bobby.contelpro.30.a:0 "Гордыня возвращается"

 bobby.contelpro.31.t:0 "Цугцванг"
 bobby.contelpro.31.desc:0 "Кеннеди помассировал ноющие виски. Мигрени становились все хуже и чаще, и он был уверен, что это целиком и полностью вина этого жалкого предателя, ублюдка Кларка.\n\nНесмотря на всю нашу работу, он не сломался и мы не только вернулись в исходное положение, но и оказались в худшем положении, чем начали. Когда один из наших агентов сообщил Кларку в его офисе о том, что мы знаем о его постоянных визитах в мотель, он сразу же пришел в ярость и пригрозил вызвать полицию, если он не уедет.\n\nВсе наши попытки заставить Кларка замолчать потерпели полный провал, и мы находимся в серьёзной борьбе. Если мы не предпримем что-то радикальное в течение ближайших нескольких дней, Кларк наверняка сообщит прессе о наших преступлениях (а Кеннеди теперь не мог думать о них иначе, как о преступлениях).\n\nКеннеди почувствовал, как от одной мысли об этом у него подступает тошнота. Если правда о КОИНТЕЛПРО выйдет наружу, он навсегда запятнает себя в глазах каждого американца, и его наследие будет уничтожено. Его достижения будут забыты, и его навсегда запомнят как президента, который преступно преследовал своих политических врагов только потому, что у них было другое видение будущего Америки, чем у него.\n\nКеннеди посмотрел на телефон. Пора было звонить Гуверу. С Кларком нужно покончить, иначе все кончено."
 bobby.contelpro.31.a:0 "Нам нужно подбросить улики сегодня вечером."


###### JUSTICE EVENTS


 bobby.justice.3.t:0 "Грехи отца"
 bobby.justice.3.desc:0 "Роберт Кеннеди, с юных лет знакомый с слабостями Вашингтона, рано осознал, что Америка страна противоречий. Многие из коллег-сенаторов его отца заявляли, что ценят свободу и свободу превыше всего, одновременно отрицая основные права очень многих своих граждан по одной лишь причине - цвету кожи. Закон о гражданских правах это шаг в правильном направлении, чтобы исправить ошибки его предков, но по сравнению со многими несправедливостями, преследующими Америку, он кажется всего лишь каплей в огромном, огромном бассейне.\n\nСидя в Овальном кабинете с бокалом виски в руке, президент удивляется, почему он не чувствует никакого чувства выполненного долга. Он изменил жизни миллионов людей, и все же казалось, что он почти ничего не сделал. Так много ужасных вещей все ещё происходят по всей Америке. Школьная сегрегация, "красные линии", преследования ФБР - казалось, список можно продолжать и продолжать, непреодолимая гора препятствий.\n\nКеннеди почувствовал, как в нем поднимается решимость, поддерживающая его даже тогда, когда он чувствовал, что тонет. Теперь он президент и у него есть власть, власть делать то, что правильно. "Я не могу успокоиться, думал он, допивая виски, пока не покончу со всем этим".\n\nДаже если это убьет меня."
 bobby.justice.3.a:0 "Нечестивые не будут иметь покоя."

 bobby.justice.4.t:0 "Множество голов гидры"
 bobby.justice.4.desc:0 "Преобладающие ветры американской политики дуют в сторону прогрессизма, но не все в правительстве готовы присоединиться к праведному крестовому походу президента против несправедливости. Множество древних старых жаб из менее просвещенных администраций населяют лабиринты американских учреждений, игнорируя своего нового босса, а также никогда не забывая получать свою зарплату каждую неделю.\n\nПора нашим врагам в правительстве научиться не кусать руку, которая их кормит. Есть много, чтобы пойти после, но Гувер и его ФБР выделяются как первый неуправляемый дворняга, который будет приведен в подчинение. Любой ценой все следы реакционного инакомыслия должны быть стерты из правительства, чтобы ничто и никто не стоял на пути справедливости для всех американцев."
 bobby.justice.4.a:0 "Клоуны слева от меня, шутники справа."

 bobby.justice.5.t:0 "Тролль под мостом"
 bobby.justice.5.desc:0 "Никто не говорил, что реформировать нацию будет легко, но это было бы намного менее болезненно, если бы наши собственные сотрудники не интриговали активно против нас. Используя ФБР как свою личную армию шпионов, Гувер стал одним из самых могущественных и внушающих страх людей в стране, тайно внедряясь в правительственные организации по всей Америке, накапливая огромное количество шантажных материалов и проводя тайные и часто незаконные операции. По сути, они-теневое правительство внутри правительства, заражающее наши учреждения, как спящие бактерии туберкулеза, просто ожидающие, когда для них создадутся подходящие условия, чтобы пробудиться.\n\nЭто должно прекратиться. Хотя он должен быть нашим послушным подчиненным, Гувер фактически стал мошенником-шпионом с беспрецедентным уровнем власти и влияния, и его интересы очень часто расходятся с нашими собственными. Он слишком глубоко укоренился в ФБР, чтобы его можно было эффективно нейтрализовать, но, возможно, мы сможем дать ему немного его собственного лекарства, чтобы взять его на поводок и остановить его неэтичные операции.\n\nО Гувере и его давнем протеже Клайде Толсоне ходили непристойные слухи на протяжении десятилетий, включая вечеринки с участием исключительно мужчин и тайные визиты красивых молодых людей посреди ночи. Гуверу могут нравиться грязные трюки, но в эту игру могут играть двое. Давай распахнем его шкаф и посмотрим, какие скелеты оттуда выпадут."
 bobby.justice.5.a:0 "Все должны быть поставлены на колени."

 bobby.justice.7.t:0 "Друг Дороти"
 bobby.justice.7.desc:0 "Люди с таким богатством и статусом, как у Гувера, давно миновали тайные прикосновения мальчика к мальчику в спальне школы-интерната и стыдливые ощупывания с закрытыми глазами в общественных туалетах и продолжают свои тайные дела в роскошных гостиничных номерах.\n\nИменно в одном из таких шикарных, хорошо оборудованных отелей один из наших агентов Секретной службы смог сделать несколько отборных фотографий Гувера, остановившегося там со своим протеже нескольких десятилетий и вторым по должности Толсоном - в номере с одной кроватью. ещё более интересно то, что мы получили несколько фотографий Гувера и Толсона, встречающихся с парой красивых молодых людей в баре отеля и ведущих их в свой номер.\n\nВсе, что вам нужно сделать, это немного покопаться, и вдруг вы обнаруживаете повсюду пожелтевшие старые скелеты."
 bobby.justice.7.a:0 "Откопайте дорогу из желтого кирпича и кто знает что вы там найдете."

 bobby.justice.8.t:0 "Перемена в воздухе"
 bobby.justice.8.desc:0 "С тех пор как мы посадили Гувера на поводок, наши агенты постоянно рылись в файлах ФБР, чтобы выяснить, что именно они замышляли, и, сюрприз-сюрприз, это не солнечный свет и радуга. Из сохранившихся записей следует, что Гувер использовал ФБР как свою личную армию, посылая агентов для получения шантажных материалов о важных фигурах и во внесудебном порядке преследуя подозреваемых преступников.\n\nСреди менее шокирующих вещей, в ряде отредактированных файлов, наши агенты обнаружили доказательства секретной программы под названием КОИНТЕЛПРО. У нас пока нет всех фактов, но, похоже, это программа сбора разведданных, ориентированная на несколько неопределенно выбранных "врагов нации", наиболее заметных лидеров гражданских прав. Гувер, по-видимому, санкционировал использование незаконной тактики для сбора информации об этих людях и принуждения их к молчанию и бездействию.\n\nНет нужды говорить, что это полное и тотальное нарушение прав жертв и подрыв всего, за что выступает президент Кеннеди. Пора затащить Гувера в Овальный кабинет и серьёзно с ним побеседовать."
 bobby.justice.8.a:0 "Кот вылез из мешка."

 bobby.justice.9.t:0 "Отвечать насилием на насилие"
 bobby.justice.9.desc:0 "В комнате Рузвельта было тихо и душно. Многие мужчины, сидевшие за столом, закатали рукава и ослабили галстуки. Кресло Кеннеди со скрипом откинулось назад, когда он по очереди посмотрел на каждого из них - Гувера, Гая, ключевых членов своего кабинета. Он повернулся к адъютантам, столпившимся у стены, и попросил их удалиться. Оставшись наедине со своими самыми доверенными подчиненными, а также с Гувером, он начал.\n\n"Мистер Гувер, до сих пор мы обсуждали принципы и функции программы. А пока я отпускаю тебя с крючка". Президент надеялся, что Гувер заметно вздохнет с облегчением, но тот просто сидел безучастно, как голова Ольмека. "Однако мне кажется, что было бы колоссальной тратой ресурсов просто отменить программу".\n\nЭто вызвало странные взгляды Гая и остальных. Гувер оценивающе прищурился. Кеннеди продолжал: "мне пришло в голову, что с минимальными трудностями эта программа может быть перепрофилирована для... расследования... некоторых реакционных элементов, которые противостоят целям и идеалам этой администрации. В том числе и врагам справедливости внутри партии".\n\nВсе в комнате выглядели ошеломленными. Гай уставился на президента с открытым от удивления ртом, внутренне взбешенный тем, что Кеннеди не посоветовался с ним заранее. Гувер, после минутного бездействия, понимающе улыбнулся. "Конечно, господин Президент. Все, что вам нужно сделать, это написать мне список". Его жабья ухмылка растянула каждую морщинку.\n\nКеннеди тупо кивнул. "Очень хорошо, мистер Гувер. Мы скоро свяжемся. Спасибо вам всем"."
 bobby.justice.9.a:0 "Экстремальные проблемы требуют экстремальных решений."

 bobby.justice.10.t:0 "Цена справедливости"
 bobby.justice.10.desc:0 ""Ты знаешь, Роберт". Кеннеди почти незаметно поморщился, гнев его вице-президента едва ускользнул от его приглушенного тона, оба мужчины сидели друг напротив друга в Овальном кабинете. "Когда мы расследовали гадючье логово Гувера, я ожидал, что мы оторвем ему пальцы, а не дадим ему разрешение руководства сделать это по вашей собственной прихоти".\n\n"Нам нужно средство, чтобы дать отпор, Гай..."\n"То есть натравливать ФБР на тех, кто нам, черт возьми, не нравится, Бобби?!"\n"Ты предпочитаешь жить в страхе перед Тёрмондом и его кровавыми Дикси?" Роберт взорвался, вставая со своего места, его взгляд и глаза были полны ярости: "Ты был со мной с самого начала, ты знаешь, что эта дорога никогда не была чистой! Мы можем просто стоять на своем моральном возвышении и притворяться, что оппозиция не дергает за ниточки каждую минуту, чтобы лишить нас каждого дюйма победы! Мы..." Взгляд Роберта потеплел, а выражение его лица смягчилось от ярости и возмущения до печального, виноватого выражения "...Я не могу, не могу их подвести, Гай. Я не могу подвести Америку".\n\nТишина в комнате растянулась на долгие минуты, прежде чем скрип стула показал, что его вице-президент встал и покинул комнату с простой фразой, но такой, которая навсегда запала в душу президента."
 bobby.justice.10.a:0 ""Джон мертв, Роберт. Перестань жить ради мертвеца.""

 bobby.justice.11.t:0 "Те, кто работает силами"
 bobby.justice.11.desc:0 "Несмотря на клятву служить и защищать каждого американского гражданина, ни для кого не секрет, что расизм портит полицейские департаменты Америки, как черная плесень на старой штукатурке. К сожалению, карьера в полиции, похоже, привлекает людей с регрессивными взглядами и наслаждается использованием своей власти, чтобы бить людей, которые им не нравятся, и любого, кто смотрит на них искоса, когда они это делают, и молчаливое одобрение начальства не помогает делу.\n\nКаждую неделю поступает все больше сообщений о том, что чернокожих людей преследуют, незаконно арестовывают, избивают и, да, убивают полицейские в городах по всей стране. Эта эпидемия расистского насилия в отношении американских граждан со стороны мужчин, которым платят за их защиту, должна быть остановлена.\n\nСегодня утром президент Кеннеди выступил с речью в Капитолии, яростно осуждая системный расизм правоохранительных органов и обещая искоренить неамериканских расистов, укоренившихся в Национальной полиции. Тёрмонд в ответ назвал президента охотником на ведьм в Сенате, но мы не можем позволить старым скалистым ящерам в Вашингтоне остановить нас. Мы остановим эту несправедливость, чего бы это ни стоило."
 bobby.justice.11.a:0 "Еще одна система, которую нужно исправить."

 bobby.justice.12.t:0 "Братья на войне"
 bobby.justice.12.desc:0 "Кеннеди посмотрел через стол на Гая и Кларка. Кларк наклонился вперёд, тыча пальцем в воздух, в то время как Гай откинулся назад, непроницаемо молча.\n\n"...чертовски правдоподобно!", продолжал Кларк с рубиновым лицом и слюнявым ртом. "Ты что, совсем с ума сошел? Они могут быть кучкой сегрегационистских, расистских, обструкционистских конфедератов, но правые - наши братья по пакту!". Кларк в изнеможении откинулся на спинку стула. "Ради бога, Бобби. Мы ненавидим их так же сильно, как и ты, но мы должны сосредоточиться на уменьшении их влияния в пакте, а не идти за ними с фалангой шпионов, мы же не Второе пришествие Никсона!"\n\nКларк откинулся назад, тяжело дыша и отдуваясь. Гай вздохнул и наклонился вперёд: "Послушай, Бобби, я буду краток. Мы с Рэмси не можем быть частью этого. Это оскорбление демократии и Конституции. Сначала я пришел к тебе как друг, но теперь ты заставляешь меня прийти к тебе как вице-президент к президенту. Это официальная жалоба".\n\nКеннеди стукнул кулаками по столу, внезапно налившись кровью. Гай прищурился. В последнее время Кеннеди все чаще сходил с ума, когда ему бросали вызов. "Вы двое", - начал Кеннеди, едва сдерживая ярость, "Вы знаете, с кем разговариваете? Я чёртов президент! У меня нет выбора, это должно быть сделано, если мы хотим держать в узде приспешников Тёрмонда и Истленда. Мы не можем продолжать ждать, пока они угрожают уничтожить все, что нам дорого. Мы должны их опередить!" Он поднял руки над головой и уставился в безукоризненно выбеленный потолок. - "Это не преступление. Это - справедливость".\n\nВ комнате воцарилась тишина, и Бобби не был слишком уверен, кто произнес ту фразу, что зажгла огонь в его душе и заставила его считать этих двоих, когда-то его двух лучших друзей, настоящими предателями Америки.\n\nЧто-то умерло в нем, когда он позвонил Гуверу, но все, что он мог вспомнить, - это ярость, которую вызвала в нем эта фраза."
 bobby.justice.12.a:0 ""Джек был бы разочарован в тебе.""

 bobby.justice.13.t:0 "Грехопадение"
 bobby.justice.13.desc:0 "Ад вырвался на свободу.\n\nСегодня утром репортаж Рэмси Кларка о нашем использовании КОИНТЕЛПРО был на первых полосах всех газет Америки. Мягко говоря, это была политическая катастрофа, масштабы которой превосходят все другие в Американской истории. Как будто они уже забыли о Никсоне.\n\nУ нас в Вашингтоне все, буквально все, вцепились нам в горло. Наши друзья отдалились друг от друга, и даже самые верные союзники не отвечают на наши звонки. Окружение Тёрмонда весь день кричало до хрипоты, и, что самое тревожное, президент уже получил многочисленные угрозы убийства. Администрация Кеннеди балансирует на грани уничтожения, поскольку обсуждение импичмента начинается за закрытыми дверями.\n\nВ Овальном кабинете президент сидит, обмякнув в кресле. Он не двигается уже почти пятнадцать минут и, кажется, не может найти в себе силы что-либо сделать. Кеннеди вздохнул, оглядывая комнату, в которой когда-то жили его отец и брат. Как его теперь будут помнить? Как защитника гражданских прав, врага несправедливости и поборника прогресса, или как трусливого, коррумпированного слизняка, который использовал свою власть, чтобы нарушить Конституцию и послать армию шпионов против своих политических противников?\n\nКеннеди сжал руки в кулаки и сел. Нет, он не мог позволить себе впасть в отчаяние. Ради Бога, он же президент! "Я должен двигаться вперёд", подумал он, поднимая трубку. Это не может быть концом. Не может.\n\nДаже когда он почувствовал, как вновь обретенная энергия пронзила его, он знал, что лжет самому себе."
 bobby.justice.13.a:0 "Джек, прости, мне так жаль... Я подвел тебя."

 bobby.justice.14.t:0 "Тот, кто сражается с чудовищами"
 bobby.justice.14.desc:0 "Роберт Кеннеди стоял у окна Овального кабинета, заложив руки за спину, и смотрел на лужайку перед Белым домом. День обещал быть прекрасным. Небо казалось голубее обычного, солнце ярче, облака тоньше.\n\nОн чувствовал себя неприкасаемым. Теперь Кларк был вне поля зрения, некому было остановить экспансию КОИНТЕЛПРО и его кампания по прекращению несправедливости могла беспрепятственно продолжаться. В конце концов, оружие это всего лишь оружие. В руках хорошего человека это инструмент добра. Теперь никто никогда не узнает, что он сделал это, и его наследие как иконы прогрессизма было обеспечено. Возможно, это было немного неприлично, но это было правильно. Его использование КОИНТЕЛПРО сделало мир лучше, и он повторял себе это снова и снова.\n\nПрезидент удовлетворенно вздохнул и повернулся к Гаю, который стоял, ссутулив плечи. Кеннеди подошел к столу и сел.\n\n"Чудесный день, правда, Уильям? Стыдно сидеть здесь взаперти. Я думаю, что сегодня пораньше закончу, возьму Этель и детей на пикник", он начал рыться в бумагах на своем столе. "Теперь ты можешь идти, Гай. Мне больше нечего обсуждать".\n\nУильям мрачно повернулся, чтобы покинуть Овальный кабинет, чувствуя себя побежденным. Открывая дверь, он мельком оглянулся на Кеннеди, который сидел в лучах солнца и размышлял о своем брате, покоящемся с миром, и о том, как ему повезло."
 bobby.justice.14.a:0 "Как же ему повезло, что он не увидел, что стало с его братом Бобби."

 bobby.justice.15.t:0 "Страдания черного человека"
 bobby.justice.15.desc:0 "Даже после принятия закона о гражданских правах чернокожие по-прежнему сталкиваются с отвратительной дискриминацией и неравенством и часто оказываются лишенными основных прав, предоставляемых людям более слабого убеждения. Мы не можем остановиться здесь. Такие инициативы, как интеграция школ путем привлечения чернокожих студентов и усиление расовой интеграции в пригородах и районах Америки, могут быть спорными по всей стране, а не только на юге, но мы не можем позволить чрезмерно громким расистам повлиять на наш прогресс в направлении интеграции. Кроме того, конечно, молчаливое большинство поддерживает дух свободы и свободы для своих сограждан, предназначенный нашими отцами-основателями?\n\nС какой бы оппозицией мы ни столкнулись, наш очевидный долг - вести нацию к полному равенству для всех американцев, независимо от их расы."
 bobby.justice.15.a:0 "Америка - это глина, а мы - скульптор."

 bobby.justice.16.t:0 "Красная линия"
 bobby.justice.16.desc:0 "Среди множества других мелких унижений, которые они должны терпеть каждый день, чернокожие часто становятся жертвами поддерживаемой общиной неформальной сегрегации, известной как "красная линия", обычай белых людей, препятствующих чернокожим поселиться в определенных районах и заставляющих их жить в расовых гетто, отказываясь от кредитов, взимая непомерные проценты и занимаясь дискриминационной банковской практикой.\n\nКрасная линия - это освященная веками традиция в однородно белых районах, чьи домовладельцы хотят оставаться таковыми, и, само собой разумеется, её нужно остановить, если мы хотим должным образом интегрировать американские города и пригороды. Ограничение красной линии будет очень непопулярно среди владельцев бизнеса и банкиров, а также среди более широкого белого населения в целом, но непопулярность нашей политики никогда не останавливала нас от попыток делать правильные вещи раньше.\n\nЧтобы справиться с красной линией, мы могли бы либо сделать то, что правильно, и жестко запретить эту практику, стирая все лазейки, либо попытаться сохранить часть нашего политического капитала и вместо этого ввести некоторые небольшие, но значимые ограничения. Реакционеры в любом случае будут недовольны, но если мы пойдем на компромисс, то сможем хоть раз избежать их гнева."
 bobby.justice.16.a:0 "Сотрите невидимые границы раз и навсегда."
 bobby.justice.16.b:0 "Осторожность не повредит."

 bobby.justice.17.t:0 "Красные линии стерты"
 bobby.justice.17.desc:0 "Что стало приятным сюрпризом, наши строгие ограничения на красную линию вызвали очень мало отклика со стороны сообщества, и даже обычные подозреваемые в Конгрессе были довольно приглушены в этом вопросе. Похоже, мы ошиблись, и средний средний американец не одобряет дискриминационную банковскую и кредитную практику так же, как и мы.\n\nЧерные люди теперь больше не будут подвергаться сомнительным финансовым практикам, которые удерживали их в гетто по всей Америке, и столкнутся со значительно меньшим сопротивлением, когда они попытаются поселиться в исторически белых сообществах. В общем, мы смогли устранить одно из самых больших препятствий на пути расовой интеграции американских районов, и на этот раз делать правильные вещи было совсем не больно!"
 bobby.justice.17.a:0 "И слава небесам за это!"

 bobby.justice.18.t:0 "Розовая линия"
 bobby.justice.18.desc:0 "Наши довольно вялые ограничения на красную линию принесли некоторую пользу, но в целом оказались лишь слегка эффективными в борьбе с дискриминационной финансовой практикой. Нам удалось растоптать большинство наиболее вопиющих подходов, но в законодательстве определенно есть лазейки, которые более хитрые банкиры и кредиторы могли бы использовать, чтобы держать черных подальше от своих общин, как они делали это раньше.\n\nЭто лучше, чем вообще ничего не делать, но в целом это довольно посредственный результат. Наши новые ограничения в основном не вызвали ответного удара, но мы, возможно, могли бы принять это как знак того, что наши враги не могут даже беспокоиться о противостоянии им, потому что они не приносят большой пользы.\n\nПрезидент Кеннеди откидывается на спинку стула и смотрит в безукоризненно белый потолок, чувствуя разочарование от того, что его страх мешает ему пройти весь путь."
 bobby.justice.18.a:0 "Она лишь побледнела."

 bobby.justice.19.t:0 "Огонь расизма"
 bobby.justice.19.desc:0 "С упадком красной линии многие районы по всей Америке быстро интегрировались, поскольку более обеспеченные чернокожие переезжают в традиционно белые общины, разжигая ярость жителей пригородов среднего класса, которые не могут представить себе никакой судьбы хуже, чем иметь черного соседа.\n\nЕстественно, несмотря на наши большие надежды на то, что лучшая природа людей возьмет верх и это приведет к новой эре расовой гармонии, в интегрированных общинах, особенно на юге, широко распространено недовольство, некоторые из которых обострились. Сегодня утром один из таких инцидентов, возникших в результате отказа от интеграции, появился на первой полосе газеты президента Кеннеди, заставив его съежиться от чего-то другого, кроме утреннего грейпфрута.\n\nПо-видимому, пара чернокожих подростков, чья семья недавно переехала в ранее красный пригород Атланты, попыталась заказать обед в местной закусочной "жирная ложка", но владелец, некий Лестер Мэддокс, отказался обслуживать их и попросил уйти. Несмотря на то, что это, очевидно, незаконно с момента принятия закона о гражданских правах, предполагаемое право Мэддокса выбирать своих клиентов стало делом дня Дикси, и Мэддокс уже появился на нескольких правых южных радиостанциях, оплакивая внезапное изменение демографического состава его сообщества.\n\nМы должны отреагировать на это быстро, пока ситуация не вышла из-под контроля, чтобы публично заявить, что регрессивному расизму Мэддокса и ему подобных нет места в современной Америке. Однако, несмотря на то, что Мэддокс был крайне неприятным человеком, он получил сильную поддержку со стороны белых южан и реакционеров повсюду. Мы могли бы официально привлечь его к суду, чтобы показать пример, рискуя разжечь политический огонь, или мы могли бы дать ему пощечину, чтобы выразить наше неодобрение, не начиная драки."
 bobby.justice.19.a:0 "Раздавите его законом."
 bobby.justice.19.b:0 "Шлепни его по руке и пусть все это уляжется."

 bobby.justice.20.t:0 "Чизбургер со стороной непереносимости"
 bobby.justice.20.desc:0 "Как мы и ожидали, судебное преследование Мэддокса за незаконный отказ в обслуживании его черных клиентов было весьма спорным. Радио-демагоги и правые в Конгрессе всю неделю кричали, что мы жестоки и несправедливы, настаивая на том, что Мэддокс жертва федерального правительства, наказывающего среднестатистических Джо за установление правил в их собственном бизнесе, очевидно, умышленно игнорируя тот факт, что отказ в обслуживании кому-то, основанному исключительно на его расе, так же незаконен, как и любое другое преступление.\n\nНеудивительно, что Юг в ярости из-за нашего обращения с Мэддоксом, и мы также получили довольно много ворчания от более предубежденных белых к северу от линии Мейсона-Диксона. Тем не менее, это было правильно. Люди должны понимать, что интеграция это будущее, и они должны принять это, если они хотят заниматься бизнесом. Несмотря на ответный удар, по крайней мере, чернокожие знают, что мы готовы пойти на биту за них даже с политическим риском для себя. Надеюсь, доверие, которое мы с ними создаем, оправдает себя на избирательном участке..."
 bobby.justice.20.a:0 "Интеграция здесь, чтобы остаться. Привыкай к этому."

 bobby.justice.21.t:0 "Самая жирная ложка в Америке"
 bobby.justice.21.desc:0 "Чтобы избежать возмущения, которое возникло бы, если бы мы привлекли Мэддокса к ответственности за отказ обслуживать чернокожих клиентов, ему вместо этого назначили небольшой штраф и предупредили, чтобы он больше не выкидывал подобных трюков. Общественный резонанс был довольно приглушенным, даже на юге, но чернокожие и прогрессисты расстроены тем, что мы не пошли до конца и не боролись за инициативы по интеграции общин, которые мы сами создали. Некоторые даже задаются вопросом, насколько мы привержены делу прекращения расовой несправедливости.\n\nПреследование Мэддокса снова взорвало бы Юг, но, не сделав этого, мы оттолкнули нашу базу. Мы избежали потенциальной политической бури, но стоило ли это той цены, которую нам пришлось заплатить?"
 bobby.justice.21.a:0 "Мы просто не можем победить, не так ли?"

 bobby.justice.22.t:0 "Непредвзятое образование"
 bobby.justice.22.desc:0 "Президент окинул взглядом десятки собравшихся журналистов с блокнотами и магнитофонами в руках и посмотрел в искусственные глаза телекамер. Собрав свою решимость, он глубоко вздохнул, и начал свою речь.\n\n"Мои дорогие американцы, я пришел к вам сегодня, чтобы поговорить об одной из величайших несправедливостей, с которыми сталкивается сегодня страна,  неравенстве в образовании, с которым сталкиваются многие наши граждане. В наше время чернокожие все ещё не имеют многих ресурсов и возможностей, предоставляемых их белым братьям. Этого не должно быть. Эта великая нация была основана людьми многих национальностей и культур, которые объединились, чтобы создать общую связь между ними всеми, создать нацию, в которой все имели бы одинаковые права и привилегии и могли бы беспрепятственно пользоваться свободой и свободой. Америка была основана на принципе, что все её граждане будут свободны и равны, а свобода всех наших граждан уменьшается, когда не все американцы равны. Должны ли мы сказать, что это страна свободных для всех, кроме тех, у кого черная кожа? Отныне, когда некоторые из менее просвещенных говорят, что черные дети должны быть исключены из белых школ, мы будем отвечать громким "нет". В нашей постоянной борьбе с несправедливостью мы будем содействовать интеграции школ по всей Америке, чтобы все дети нашей страны были посвящены в одни и те же основные права и возможности".\n\nПресса набросилась на это, как гиены на раненую Газель, прекрасно понимая, что дискуссия об интеграции разжигает пламя противоречий. Тем не менее Кеннеди чувствовал, что готов ко всему, что может последовать. Что бы ни случилось, он знал, что поступает правильно."
 bobby.justice.22.a:0 "Америка меняется и все должно измениться вместе с ней"

 bobby.justice.23.t:0 "Как живет другая половина"
 bobby.justice.23.desc:0 "Для большинства первый день в новой школе это ужасное испытание, но когда Энтони Томас вошел в качающиеся двойные двери средней школы Резерфорда Хейса, он в основном чувствовал возбуждение, слегка сдерживаемое скрытым трепетом. Как первый чернокожий ученик школы, он знал, что представляет всю свою общину перед другими учениками и решил произвести хорошее первое впечатление и максимально использовать эту новую возможность, которую ему дали.\n\n8:30 Естествознание. Энтони не мог поверить своим глазам, когда ему показали обширную коллекцию оборудования для экспериментов, которым располагала его новая школа. Его учитель преподал классу основные принципы химии, показав, как сделать "слоновью зубную пасту". Энтони охал и ахал вместе со своими новыми одноклассниками, когда черная жижа вылетела из трубы.\n\n12:30 Английская Литература. Каждому ученику вручили по экземпляру "Гекльберри Финна", который, о чем Энтони с удивлением узнал, он должен хранить у себя. В его старой школе никогда не хватало книг на всех. Ученики по очереди читали его вслух, и он почувствовал на себе взгляды всех присутствующих, когда мальчик рядом с ним вдруг остановился, услышав слово "негр". На мгновение мальчику показалось, что он не знает, что сказать, но потом он пропустил это мимо ушей, и напряжение спало. Энтони почувствовал себя неловко.\n\n16:30 Энтони попрощался с тремя мальчиками, с которыми подружился на перемене, и вышел на улицу, стараясь не обращать внимания на взгляды других учеников и их родителей, сверлящих его, как сверло. Он с самого начала знал, что быть первым чернокожим ребенком в школе будет нелегко, но был уверен, что со временем сумеет завоевать их расположение. Возвращаясь домой, он решил, что в школе будет работать ещё усерднее, чем раньше. Он докажет им всем, что заслуживает быть там так же, как и они, и будет полон решимости использовать предоставленную ему возможность сделать свою жизнь лучше."
 bobby.justice.23.a:0 "Первый из многих."

 bobby.justice.24.t:0 "Новый подход"
 bobby.justice.24.desc:0 "Интеграция американских школ оказывается ещё более трудной задачей, чем мы ожидали, поскольку многие правительства штатов, в основном на юге, делают все возможное, чтобы блокировать и направлять наши усилия в неправильное русло. Это также не помогает тому, что большинство черных людей живут в однородных гетто слишком далеко от белых школьных округов, что приводит к тому, что наш основной метод интеграции школ заключается в том, чтобы отправлять черных учеников в их новые, недавно десегрегированные школы.\n\nОбструкционистские правительства штатов хорошо знают об этом и идут на почти смехотворные меры, чтобы помешать нам перевозить чернокожих студентов, отчаянно пытаясь найти оправдания тому, почему их школьные автобусы недоступны для нас.\n\nМы попробовали морковку, теперь пришло время для палки. Несмотря на свои претензии на самоопределение, ш все ещё сильно зависят от федерального финансирования, чтобы оставаться на плаву, особенно бедные южные штаты. Им давно пора понять, что намеренное стояние на пути интеграции не обойдется без последствий. Посмотрим, согласятся ли они на интеграцию школ после того, как мы пригрозим прекратить их федеральное финансирование."
 bobby.justice.24.a:0 "Ударим их по карману"

 bobby.justice.25.t:0 "Права штатов или права человека?"
 bobby.justice.25.desc:0 "Барри Голдуотер, этот скользкий республиканец из Аризоны, стал для нас все более болезненной занозой. Голдуотер, по-видимому, противостоящий всем нашим политикам и идеалам, стал сильным критиком нашей администрации и проводит большую часть своего времени вне Конгресса, разглагольствуя и бредя на телеэкранах и радиостанциях по всей Америке.\n\nВ последнее время он стал особенно громким после того, как мы объявили о нашем законопроекте об отказе федерального финансирования штатов, которые отказываются соблюдать школьную интеграцию. Как и большинство расистов, он протестовал против интеграции, используя тонко завуалированные аргументы в пользу прав штатов быть, надо полагать, такими расистами, какими они хотят. Республиканцы любят это и правые, которые, в теории, наши братья по партии, позволили услышать их одобрение.\n\nОбщее мнение на данный момент, похоже, сводится к тому, что Голдуотер хочет повысить свою популярность на Среднем Западе, но независимо от его мотивов, он оказывается одним из наших главных противников в Вашингтоне и нам нужно найти какой-то способ эффективно справиться с ним, прежде чем его доминирование в политическом дискурсе начнет кусать нас за задницу в кабине для голосования.\n\nИнтеграция в настоящее время очень непопулярен среди всех, кроме наших самых сильных сторонников, и если мы продолжим агрессивно её продвигать, это может только навредить нам и дать Голдуотеру и ему подобным больше боеприпасов. Мы могли бы продвигаться вперёд с нашими планами любой ценой, или мы могли бы отступить и сохранить наш политический капитал. В конце концов, разве огонь, лишенный кислорода, не погаснет?"
 bobby.justice.25.a:0 "Никто не встанет на пути равенства!"
 bobby.justice.25.b:0 "В конце концов мы туда доберемся, но не сегодня."

 bobby.justice.26.t:0 "Тщательно перемешанный горшок"
 bobby.justice.26.desc:0 "Этот крысиный ублюдок Голдуотер увидел свой шанс и вцепился в горло. В телеинтервью он раскусил наш блеф и не перестает цитировать о предполагаемом зле федерального правительства любому журналисту с блокнотом и авторучкой. Президент был вынужден ответить тем же, но его высказывания, похоже, раздувают гнев правозащитников, а также обычных расистов.\n\nПроще говоря, ситуация ухудшается быстрее, чем мы успеваем на нее отреагировать. Голдуотер, кажется, всегда на два шага вперёди и способен обратить каждый наш шаг в свою пользу. Что ещё хуже, Голдуотер добился немалого успеха в мобилизации низовых групп малого правительства, выдвинув точку зрения, что интеграция это пример федеральной тирании, торжествующей над правами штатов.\n\nГолдуотер очень быстро стал самой большой опасностью для нашей администрации. Мы можем только надеяться, что его удача закончится прежде, чем он станет слишком влиятельным, чтобы остановиться..."
 bobby.justice.26.a:0 "Он играет с нами, как с чертовой скрипкой!"

 bobby.justice.27.t:0 "Сила компромисса"
 bobby.justice.27.desc:0 "К счастью, мы довели котел от кипения до кипения, свернув нашу политику интеграции, сохранив наш политический капитал и лишив Голдуотера общественного возмущения, которое он хотел разжечь. В конечном счете, мы сократили басинг, чтобы затронуть только согласные штаты, сводя на нет вопрос прав штатов, который был палаточным столбом аргумента Голдуотера.\n\nТем не менее, трудно считать это победой. Мы избежали драки, только изменив нашу политику в соответствии с предпочтениями кучки крипторасистов, которые разорвали бы закон о гражданских правах, если бы думали, что им это сойдет с рук. По крайней мере, Голдуотер был вынужден неохотно согласиться и республиканцы прекратили свое бесконечное брюзжание.\n\nЧто-то кажется неправильным. Голдуотер был нехарактерно тихим в последнее время и, кажется, исчез из общественного внимания, которое он так любит. Это похоже на затишье перед бурей."
 bobby.justice.27.a:0 "Что он задумал?.."

 bobby.justice.28.t:0 "Народный герой"
 bobby.justice.28.desc:0 "Голдуотер опять принялся за свое! Позиционируя себя как человека из народа, он ездил по городам Америки, пытаясь разжечь ярость белого среднего класса против нашей политики интеграции, пытаясь сделать вид, что мы кучка тиранов, желающих сокрушить власть штатов и развратить чистый, здоровый, безвкусный традиционный американский образ жизни.\n\nГородские, церковные и общественные залы по всей стране являются местами яростных речей, осуждающих нашу администрацию, а комментаторы на радиоволнах и телевизионных экранах повсюду разрывают характер президента и каждую его политику.\n\nПохоже, у нас сейчас нет ни одного друга. Белые жители пригородов злятся, что мы пытаемся интегрировать их города и общины, городские южане не перестают кричать о правах штатов, и даже чернокожие сейчас не на нашей стороне, видя, что мы недостаточно привержены интеграции. Это старая политическая поговорка, что вы не можете сделать всех счастливыми, но мы, кажется, не в состоянии сделать хоть кого-либо счастливым в данный момент. Все, что мы можем сделать, это оставаться сильными и надеяться, что это скоро пройдет."
 bobby.justice.28.a:0 "Это все Голдуотер виноват!"

 bobby.justice.29.t:0 "Барри Голдуотер отправляется на рыбалку"
 bobby.justice.29.desc:0 "И снова Голдуотер делает все возможное, чтобы дождь пролился на наш парад. Его последняя схема, похоже, включает в себя использование бюсинга в качестве политического знака для аргументации прав малого правительства и штатов, удобно сделав себя известным именем перед выборами 68-го года. Для нас нетрудно понять, какова его мотивация, но менее политически опытные американцы попадаются на этот крючок, леску и грузило.\n\nИспользуя свою новообретенную славу, Голдуотер потребовал положить конец всем федеративно организованным интеграционным процессам, произнеся пламенную речь в поддержку прав штатов в Сенате. Как бы ни было приятно просто игнорировать его, Голдуотер стал слишком большим, чтобы его игнорировать, и Америка ждет нашего ответа.\n\nБыло бы стыдно поддаваться на издевательства Голдуотера, но эта ситуация похожа на бомбу, готовую взорваться. Мы должны действовать осторожно. Мы могли бы пойти дальше, несмотря на возможные последствия, или пойти на компромисс с Голдуотером и его приятелями, свернув басинг и позволив ему идти своим чередом, пока он не исчезнет. Мы хотим поступать правильно, но стоит ли это того?"
 bobby.justice.29.a:0 "Полный вперёд!"
 bobby.justice.29.b:0 "Благоразумие лучшая часть доблести."

 bobby.justice.30.t:0 "Отказ от компромисса"
 bobby.justice.30.desc:0 "Президент Кеннеди сидел за столом, покачивая ногой и поглядывая на часы. Он смотрел, как отсекается секунда за секундой, пока, наконец, не наступило пять часов.\n\nСледуя ритуалу, ставшему привычным за последние недели, Кеннеди налил себе стакан виски и потягивал его, наблюдая, как лучи заходящего солнца заливают Овальный кабинет.\n\nОн чувствовал себя опустошенным. Голдуотер уже несколько недель избивал его в Сенате и в прессе. Чтобы успокоить Голдуотера и республиканцев, он был вынужден свернуть басинг, что привело лишь к символическому басингу в нескольких штатах.\n\nКеннеди допил остатки виски. Возможно, он и не получил всего, что хотел, но, по крайней мере, некоторые дети ходили в школу. В конце концов, это было лучше, чем ничего, и вы не всегда можете получить все, что хотите, особенно когда Конгресс полон грубых старых ящериц, которые скрывают свой расизм за аргументами в пользу малого правительства и прав штатов.\n\nКеннеди вздохнул и откинулся на спинку стула. Все могло бы пойти лучше, но, конечно, могло бы пойти и намного хуже. По крайней мере, теперь Голдуотеру было не на что жаловаться. Тем не менее, сворачивание интеграционной политики повредило бы его одобрению среди негров и базы прогрессивистов.\n\nПрезидент нахмурился. Почему они не видят, что он знает, что лучше для Америки?"
 bobby.justice.30.a:0 "Мы все ещё можем оправиться от этого, не так ли?"

 bobby.justice.31.t:0 "Следующая остановка: Вашингтон"
 bobby.justice.31.desc:0 "Дым поднимается над горизонтом, когда бесконечный караван школьных автобусов поднимается над холмом, один за другим, неуклонно продвигаясь к Белому дому. Странное зрелище в субботу утром, конечно, но эти автобусы не везут учеников в школу.\n\nЛегион протестующих направился в Вашингтон из Мэриленда и Вирджинии, чтобы протестовать против наших недавних планов басинга, по иронии судьбы используя те же автобусы, которые мы используем, чтобы отправить чернокожих детей в школу и они далеко не единственные, кто расстроен этим. Южане и борцы за права штатов с оружием в руках выступают против нашей предполагаемой федеральной тирании, белые представители среднего класса злятся, что их детям, возможно, придется делить свои классы с несколькими черными детьми, а чернокожие и наша партийная база считают, что мы склоняемся перед сегрегационистами, не пройдя всю милю.\n\nВся страна возмущена нами, с обеих сторон дебатов. Почему они не могут просто заткнуться и позволить нам делать то, что правильно?"
 bobby.justice.31.a:0 "Они просто продолжают приходить!"

 bobby.justice.32.t:0 "Познакомьтесь со своими новыми соседями"
 bobby.justice.32.desc:0 "Возможно, мы в основном имели дело с красной линией в деловых и финансовых кругах, но, к сожалению, этого недостаточно, чтобы немедленно разрушить невидимые барьеры, неформально разделяющие пригороды и районы Америки. Насильственная интеграция ранее существовавших пригородов это глупая затея, но, возможно, есть способ привести Америку в новую эру расовой гармонии, не сталкиваясь со всем багажом, который несут с собой наши общины.\n\nРешение: планируемые пригороды, заполненные доступным жильем, построенным на окраинах наших крупных городов, предназначенным для размещения внутри города рабочего класса, как черных, так и белых. Мы можем выдавать беспроцентные ссуды семьям, желающим поселиться там, чтобы предотвратить возможность того, что черные семьи будут вытеснены из нашего нового пострационального рая.\n\nКонечно, как только они узнают своих новых соседей, люди смогут видеть сквозь цвет их кожи.\n\nМы на это надеемся."
 bobby.justice.32.a:0 "Все будут в восторге!"

 bobby.justice.33.t:0 "Им это не понравилось"
 bobby.justice.33.desc:0 "Все, чего мы хотели, это чтобы люди, прожившие всю свою жизнь в расово однородных сообществах, сразу же привыкли к идее жить рядом с людьми, отличными от них, но по какой-то причине это было не так гармонично, как мы надеялись. Наши первые рабочие пригороды были открыты, и они уже наполнены расовой борьбой.\n\nБелые горожане стекались в наши новые планируемые общины, чтобы выбраться из все более обнищавших и охваченных преступностью районов внутреннего города, но быстро разозлились на то, что иногда приходится видеть, как черные люди делают такие отвратительные вещи, как живут своей жизнью, следуют закону и воспитывают своих детей.\n\nВ одном из наших новых пригородов за пределами Чикаго, где незначительные акты вандализма против чернокожих семей быстро переросли в полномасштабный бунт, возглавляемый местными белыми синими воротничками, многие из которых были иммигрантами в первом или втором поколении, которые ранее мало общались с черными людьми.\n\nМестная полиция смогла подавить его без каких-либо потерь, но горстка бунтовщиков и их жертвы находятся в больнице с серьёзными травмами. Похоже, что, несмотря на все наши усилия, наши новые предместья стали просто ещё одним полем битвы в непрекращающихся раздорах, терзающих нацию."
 bobby.justice.33.a:0 "Почему мы не можем быть друзьями?"

 bobby.justice.34.t:0 "Их"
 bobby.justice.34.desc:0 "Американцы от одного побережья до другого боятся "их". Орда, наступающая на холм, темнота в ночи, полная решимости уничтожить все, что им дорого. Считая себя в постоянной опасности от людей, которых их предки насильно привезли на их берега, они осуждают чернокожих как несущих проклятие Хама, как низшую расу, которая должна быть изолирована, чтобы не разрушить американский образ жизни. Ненависть Америки окостенела за эти десятилетия, запятнав каждый наш институт.\n\nЭто должно кончиться. Пришло время вырвать темный шип ненависти из сердца Америки, реформировать нацию и положить конец бесконечной культурной войне. Имеет смысл начать со школ-одного из самых вопиющих примеров сегрегации сегодня. Если они проводят каждый день в непосредственной близости с черными студентами, белые дети, несомненно, подружатся с ними и в конечном итоге закончат школу с менее предвзятым мышлением, чем их родители до них.\n\nДавно пора вмешаться и подтолкнуть интеграцию, возможно, создав формальное Федеральное агентство, ответственное за интеграцию. Президент Кеннеди сидит один в Овальном кабинете и думает, что делать. В глубине души он хочет насильственно интегрировать все как можно быстрее и стереть пятно сегрегации с Америки, но что-то гложет его. Может быть, слишком много, слишком быстро принесет больше вреда, чем пользы. Джек шел бы медленнее и увереннее.\n\nНо Джек лежит в арлингтонской могиле. Президент хмурит брови. Теперь это его решение, хорошо это или плохо."
 bobby.justice.34.a:0 "Шоковая терапия - это то, что нужно Америке."
 bobby.justice.34.b:0 "Шаг за шагом, Бобби."

 bobby.justice.35.t:0 "Кувалдой по гвоздю"
 bobby.justice.35.desc:0 "Подобно троянскому коню, Америка проснулась для новых перемен. Наше агентство по интеграции официально существует после того, как один из наших союзников в Сенате протащил его в большой, чрезмерно сложный законопроект о расходах, который никто из наших оппонентов, по-видимому, не удосужился прочитать. Голдуотер и его мощная база, уверенная в своих силах, были застигнуты врасплох после того, как поняли, что голосовали именно за то, против чего они сражаются большую часть времени, и президент Кеннеди только хотел бы, чтобы он был там и видел выражение лица этого скользкого ублюдка.\n\nИнтеграция, наконец,будет обеспечена на национальном уровне, поскольку к нам присоединится ещё одно агентство. Мы наконец-то достигли чего-то великого и интеграция теперь просто факт жизни. Голдуотер и его дружки не смогут это отменить. На данный момент Роберт может хоть раз не обращать внимания на напряжение в своей голове и налить хорошую чашку Борбона, поднимая стакан в память о брате."
 bobby.justice.35.a:0 "Кусочек за кусочком наследие Кеннеди сияет."

 bobby.justice.36.t:0 "Черепаха пересекает финишную черту"
 bobby.justice.36.desc:0 "Продвигаясь медленно и неуклонно, мы гораздо меньше сопротивлялись созданию нашего нового интеграционного агентства и смогли добиться его финансирования в сводном законопроекте о расходах в Сенате. Голдуотер и его дружки недовольны, но даже они должны признать, что интеграция это путь, по которому идет Америка, и если они не могут остановить её полностью, они, кажется, удовлетворены тем, что они как можно более обструкционистски настроены и заставляют нас интегрировать нацию как можно медленнее.\n\nНаше новое интеграционное агентство может быть слабее, чем мы изначально хотели, но что-то лучше, чем ничего, и у нас просто нет сил, чтобы принять ещё одну порку от сегрегационистов и любителей прав штатов в данный момент. И все же в этом есть дурной привкус."
 bobby.justice.36.a:0 "По крайней мере у нас есть хоть что-то."

 bobby.justice.37.t:0 "Империя наносит ответный удар"
 bobby.justice.37.desc:0 "Вряд ли мы могли ожидать, что Голдуотер будет молчать после того, как мы обманом заставили его проголосовать за наше новое интеграционное агентство, и он, наконец, открыл ответный огонь. Ранее сегодня Голдуотер и его окружение провели телевизионный митинг в Вашингтоне, осуждая усилия президента Кеннеди по дальнейшей интеграции Америки, называя его деспотом и осуждая предполагаемую тиранию федерального правительства над правами штатов. Неудивительно, что он особенно зол на наши "грязные трюки" и неоднократно сравнивал действия президента с прошлыми позорами Никсона и Хардинга.\n\nХаризма Голдуотера сделала его любимцем средств массовой информации, и его разглагольствования транслируются на всех крупных телеканалах. Мы уже получаем несколько очень гневных звонков и писем, как от представителей общественности, разозленных интеграцией, так и от наших партийных верующих, которые расстроены тем, что мы якобы запятнаем дело, занимаясь обманом.\n\nРастущее влияние Голдуотера становится тревожным. Нам нужно что-то сделать, прежде чем мы потеряем последние народные симпатии!"
 bobby.justice.37.a:0 "Он может лаять, но может ли кусаться?"

 bobby.justice.38.t:0 "Кто лает, тот не кусает"
 bobby.justice.38.desc:0 "Неудивительно, что Голдуотер и его окружение недовольны нашим новым интеграционным агентством и ему не потребовалось много времени, чтобы нанести ответный удар. Ранее сегодня Голдуотер провел небольшой телевизионный митинг в Вашингтоне, осуждая законопроект, но, как ни забавно, он действительно не пошел ему навстречу. Учитывая, что наше агентство относительно слабо, ему на самом деле не на что было жаловаться, и он просто выглядел плаксивым и чрезмерно пристрастным.\n\nПрезидент Кеннеди громко рассмеялся, наблюдая за митингом на Эн-би-си, Когда Голдуотер попытался ответить, когда один из представителей общественности спросил его, почему он вообще голосовал за законопроект, если он так против его содержания. Даже хитрому, любимцу прессы Голдуотеру было трудно ответить на этот вопрос. Он все ещё опасен, но после такого публичного унижения он вряд ли выйдет в центр внимания, пока все это не уляжется, давая нам столь необходимую передышку.\n\nИ даже если бы это было не так, нет ничего лучше, чем наблюдать, как ваши политические враги позорятся."
 bobby.justice.38.a:0 "Сладкое злорадство."

 bobby.justice.39.t:0 "Не отставать от Томасов"
 bobby.justice.39.desc:0 "Петляя по пригородным просторам Милуоки, Энтони Томас шел домой из школы мимо десятков домов, каждый из которых был копией другого. Солнце только что опустилось за горизонт, и цикады в прохладной тишине сумерек пели серенаду Энтони, когда он снова и снова проходил мимо того же дома, с тем же освещенным окном и тем же экраном телевизора.\n\nЕго семья только недавно переехала в этот новый пригород - результат президентских планов по строительству комплексного жилья по доступным ценам. Большинство их соседей были белыми, но кое-где попадались и другие черные семьи. Часто ему трудно было поверить, что он живет в такой близости от белых семей. Они всегда казались достаточно вежливыми, но кто мог сказать, терзали ли их сердца шипы ненависти, скрытые от глаз соседей?\n\nКогда Энтони добрался до своего нового дома, он улыбнулся, услышав, как играет любимая джазовая пластинка отца, наполняя воздух мягкими нотами саксофона и звоном тарелок. Отложив книги, он присоединился к отцу и сестрам за столом. Мать Энтони провела их внутрь, произнеся молитву, затем подала всем по тарелке жареного цыпленка с картофельным пюре, пока Энтони взволнованно рассказывал им о своем дне и обо всех замечательных вещах, которые они видели в его новой школе. Родители Энтони улыбались друг другу, пока он говорил. Может быть, у них действительно есть здесь будущее.\n\nКак раз в этот момент в их окно влетел кирпич, прерывая их хрупкий мир; Энтони никогда не забудет мгновенно изменившееся удрученное выражение лицо своего отца, прежде чем он почти беззвучно, попросил семью не вставать из-за стола: несмотря на улыбки, их соседи не сдадутся. Они никогда их не примут.\n\nКурица оказалась очень горькой на вкус, и на следующий день Энтони просто ответил на улыбку соседей безмятежным выражением лица."
 bobby.justice.39.a:0 "Ненависть лучше всего скрывается за улыбкой."

 bobby.justice.40.t:0 "Бремя справедливого человека"
 bobby.justice.40.desc:0 "Все, чего хотел Роберт Кеннеди, это сделать Америку лучше. И все же, размышлял он, запивая рот скотчем, похоже, американцы не хотят свободы и справедливости для всех. Размышляя о бесконечной борьбе, с которой он столкнулся, пытаясь реформировать нацию, Кеннеди пришел к горькому выводу, что средний американец жесток, мелок, недалек и, прежде всего, труслив.\n\nНасилие на улицах, ученые мужи, разглагольствующие на каждом радио и телевидении, экстремизм становится нормой. Все потому, что он пытался привести Америку к новому, гармоничному будущему. И все потому, что он пытался отправить чернокожих детей в школу и реформировать коррумпированные институты. Конечно, ему пришлось сделать несколько грязных вещей, чтобы попасть туда, но никто никогда не говорил, что политика это игра честного человека. Как, черт возьми, вы должны держать высокие стандарты, если ваши противники опустятся до самой низкой тактики против вас?\n\nПрезидент почувствовал, как надвигается новая мигрень, растягивающаяся вокруг его головы, как адская корона. Он застонал и обхватил голову руками. Америка стала лучшим местом, и её граждане ненавидели его за это."
 bobby.justice.40.a:0 "Мы сажаем семена для плодов, которые не пожнем. Их пожнут наши дети."

 bobby.justice.41.t:0 "Кошмар Цицерона"
 bobby.justice.41.desc:0 "Конституция обещает справедливость всем, но любой дурак может увидеть, что это ложь. Скрежещущий механизм правосудия сокрушает многих, не заслуживающих наказания, своими неостановимыми шестеренками, жестоко и несправедливо разрушая жизни тысяч американцев каждый год. Как и многие американские институты, наши суды так же испорчены и коррумпированы, как и у любого деспота.\n\nКак и многое другое в Америке, суды хуже относятся к чернокожим. Чернокожие американцы хотя и заслуживают тех же прав, что и любой другой американец, подвергаются бесконечным унижениям и плохому обращению каждый день, и когда они сопротивляются, они проходят через суды, как самый обычный преступник.\n\nНаш долг очистить наши суды от скверны и коррупции, обеспечить справедливое и равное правосудие для каждого американца, кем бы он ни был. Но, как и все наши реформы, это будет нелегко. Для начала мы должны создать комитет для изучения судебной практики по всей стране и выявления заразы, чтобы мы могли вырвать ее."
 bobby.justice.41.a:0 "Несправедливость в любом месте это угроза справедливости везде."

 bobby.justice.42.t:0 "Результаты уже есть..."
 bobby.justice.42.desc:0 "..и они в значительной степени такие, как мы и ожидали. Доклад нашего комитета по правосудию подтвердил наши подозрения в том, что американские институты правосудия полностью коррумпированы и отчаянно нуждаются в реформировании, чтобы обуздать ужасную практику, которой они занимаются. Наши суды, похоже, почти не отличаются честностью.\n\nСудьи и присяжные одинаково предубеждены против чернокожих, которые чаще признаются виновными и получают более суровые приговоры, чем белые на суде за те же преступления. Чернокожим часто отказывают в судебных правах, обещанных всем в Конституции, и часто их обманывают или заставляют признаться расистские полицейские, намеревающиеся отправить чернокожих в тюрьму только за цвет их кожи.\n\nНесправедливость, совершаемая по отношению к американцам самой системой, призванной поддерживать ее, совершенно отвратительна и является полным подрывом всего, за что выступает Америка. Мы должны это исправить, и немедленно.\n\nВ Америке Леди Правосудие совсем не слепа. Пора ей снова завязать глаза."
 bobby.justice.42.a:0 "Не помешало бы и отобрать у нее меч."

 bobby.justice.43.t:0 "Звон"
 bobby.justice.43.desc:0 "Первая и самая вопиющая проблема в испорченной американской системе правосудия это наши тюрьмы. Быть заключенным в тюрьму в Америке значит быть брошенным в бездонную яму жестокости, разврата и, по иронии судьбы, отвратительной несправедливости. Наши тюрьмы это клетки мучений и страданий, когда они должны быть инструментом для исправления и реабилитации осужденных. И все хуже, если ты черный.\n\nНаши тюрьмы это камеры пыток, заполненные людьми, которые не имеют права находиться там. Это должно измениться, если мы хотим реформировать национальные механизмы правосудия. Мы должны восстановить справедливость в отношении тех, кто не имеет к ней доступа, и дать второй шанс тем, с кем несправедливо обошлись."
 bobby.justice.43.a:0 "То, что мы имеем здесь, это неспособность общаться."

 bobby.justice.44.t:0 "Кто следит за сторожами?"
 bobby.justice.44.desc:0 "Президент Кеннеди лежал в постели, уставившись в потолок, а его жена читала рядом с ним один из тех пустых викторианских романов, которые она так любила. Он думал о клетках. Именно Гарри Трумэн, вспомнил он, однажды назвал Белый дом лучшей тюрьмой в мире. Тут он был недалек от истины.\n\nПо всей Америке, прямо в эту секунду, миллионы людей оказались за решеткой, некоторые из них были приговорены к электрическому стулу и многие из них вообще не должны были там находиться. Каждый день заключенных избивали, издевались над ними и лишали их основных прав. А это, подумал президент и есть то, что мы называем справедливостью.\n\nОн должен был что-то сделать. Прогнившая американская система правосудия висела над его головой, как Дамоклов меч, раскачиваясь взад и вперёд, и он знал, что не освободится от её адского присутствия, пока не очистит Америку от заразы несправедливости. Завтра он начнет работать над законопроектом о реформе американских тюрем и положит конец их жестокой, дискриминационной и несправедливой практике.\n\nДержитесь, ребята, подумал он, засыпая. Это скоро прекратится"
 bobby.justice.44.a:0 "Я уже работаю."

 bobby.justice.45.t:0 "Дамоклов меч в ножнах"
 bobby.justice.45.desc:0 "Пришло время разработать наш законопроект о тюремной реформе, чтобы положить конец ужасающей несправедливости, с которой каждый день сталкиваются американские заключенные. Отбывание наказания не лишает человека тех же основных прав и гарантий защиты, которые гарантируются каждому американцу, и пришло время перейти из сферы идеалов в реальность.\n\nМы не можем допустить, чтобы в Америке управлялись бесчеловечные исправительные колонии, но в то же время изменить такое укоренившееся учреждение в одночасье будет далеко не просто. Вместо того чтобы идти ва-банк, мы могли бы вместо этого провести некоторые более умеренные реформы, чтобы решить основные проблемы и попытаться справиться с тюрьмами медленно и неуклонно. Мы могли бы также сохранить наш политический капитал, просто выпустив символические реформы, которым наши оппоненты вряд ли могли бы противостоять, не выглядя чрезмерно драконовскими, но действительно ли это принесет какую-то пользу?\n\nДело в том, что несправедливость в американских тюрьмах должна быть исправлена. Единственный вопрос, который остается, это размер лекарства."
 bobby.justice.45.a:0 "У правосудия нет компромиссов!"
 bobby.justice.45.b:0 "Умеренный подход имеет большое значение."
 bobby.justice.45.c:0 "Мы не можем допустить дальнейшего отчуждения нашей базы союзников..."

 bobby.justice.46.t:0 "Не в мою смену"
 bobby.justice.46.desc:0 "В очередной раз пришел отвратительный сенатор от Аризоны Барри Голдуотер, чтобы попытаться разрушить всю нашу тяжелую работу. Несмотря на то, что наш законопроект о тюремной реформе получил поддержку со стороны всех силовых блоков в Конгрессе, включая республиканцев, Голдуотер публично продемонстрировал свое несогласие с ним. Похоже, он будет протестовать против любого закона, который мы предложим, независимо от того, что это такое. Он выдвигает обычные аргументы в пользу прав штатов, называя нас недемократичными за то, что мы навязываем новые стандарты закона и порядка на федеральном уровне, а не оставляем это на усмотрение штатов.\n\nДля человека, опытного в политике, Голдуотер явно пытается позиционировать себя как жесткого политика "закона и порядка" для общественности, что, скорее всего, преамбула к президентской гонке в 68-м. Голдуотер как президент - это отрезвляющая мысль. К счастью, по крайней мере на данный момент он бессилен помешать делу правосудия и наш законопроект прошел через Конгресс, сделав нашу тюремную реформу законом. Тысячи осужденных, подвергшихся несправедливому обращению, теперь будут иметь более высокое качество жизни и доступ к тем же правам, что и любой другой американец...не благодаря Голдуотеру."
 bobby.justice.46.a:0 "Попробуй это, Барри"

 bobby.justice.47.t:0 "Ярость эстакады"
 bobby.justice.47.desc:0 "Средний Запад лучше всего описать как плоскую, пустую землю, где люди рождаются похороненными заживо и проводят свою жизнь, делая мало, но коротая свою жизнь, пока растет кукуруза и дождь лет разрушает холмы. Его жители почти фанатично гордятся здоровым американизмом своей неизменной пастушеской жизни. У них глиняные души, готовые быть вылепленными следующим харизматичным незнакомцем с чемоданом в руке и улыбкой на лице.\n\nИменно их пластичность делает жителей Среднего Запада политически опасными. Маятник Среднего Запада, являющийся решающим полем битвы на каждых выборах, может делать или ломать президентов, их лояльность меняется от кандидата к кандидату, подобно метроному.\n\nК сожалению, похоже, что благосклонность Среднего Запада полностью повернулась в сторону Голдуотера. В течение последних нескольких недель он гастролировал по Среднему Западу, выступая в ратушах против президента, особое внимание уделяя нашему недавнему законопроекту о тюремной реформе, который Голдуотер представил своей податливой аудитории как слабый в отношении преступности и опасный для идиллического существования, которым они дорожат.\n\nГолдуотеру удалось привести в ярость доверчивых жителей Среднего Запада. Протесты против наших реформ прошли почти в каждом крупном городе региона, поскольку настроения Среднего Запада по отношению к президенту резко ухудшились. Мы можем только надеяться, что печально известный изменчивый Средний Запад скоро повернется на нашу сторону, или мы можем оказаться в беде."
 bobby.justice.47.a:0 "Он кто, Крысолов?"

 bobby.justice.48.t:0 "Сон откладывается"
 bobby.justice.48.desc:0 "Энтони Томас сидел с сердцем во рту, пока его младшая сестра плакала на со вкусом обитом диване его семьи, рассказывая им, как группа белых мальчиков остановила свои велосипеды, чтобы накричать на нее, когда она шла домой из школы. Они швыряли в нее камнями и говорили, что нигеры не приветствуются в их районе, потом один из них плюнул ей в лицо, и они все покатились со смеху.\n\nЭнтони вспомнил, что слышал о том сенаторе из Вашингтона, который приезжал в город, как он произносил какую-то речь. Казалось, это сделало напряженность в Милуоки ещё более напряженной, чем она уже была. По радио передавали, что в Детройте и Де-Мойне произошли беспорядки, белые запугивали чернокожих студентов и разбивали окна принадлежащих черным предприятий.\n\nКазалось, что президент пытается сделать все лучше для них, но все, что он делал, должно было быть хорошо, имело противоположный результат. Президент хотел как лучше, но Белый дом был далек от беспорядков, разворачивающихся на улицах. Энтони едва ли забыл, как, возвращаясь из школы, увидел в окно кирпич, удрученный взгляд его отца, улыбки белых дьяволов, как будто они лелеяли свою безмолвную ярость.\n\nЭнтони почувствовал, как его руки сжались в кулаки так крепко, что побелели костяшки. Что он за брат, если не может защитить даже собственную сестру? Он знал, что не может полагаться на власти. Лерой почувствовал, как его решимость крепнет. Он знал, что должен повзрослеть, и быстро. Америка меняется, но всегда найдутся те, кто возненавидит его за цвет кожи.\n\nКогда они придут, он будет готов."
 bobby.justice.48.a:0 "Он уничтожит их улыбки, одну за другой."


 bobby.justice.49.t:0 "Те, кто сжигает кресты"
 bobby.justice.49.desc:0 "Они не носят ни значков, ни нарукавных повязок. Днем они ходят без масок. По выходным они собираются вместе, торговцы, учителя, лавочники, надевают белые одежды и остроконечные капюшоны и встречаются на холме над городом. Они тащат вперёд человека с неправильным цветом кожи, которого видели разговаривающим с неправильной девушкой и вешают его. Он наблюдает за этими безликими призраками заплаканными глазами, когда его легкие задыхаются, а горло сжимается. Он остается раскачиваться в утреннем свете.\n\nЭто Ку-Клукс-Клан, призраки режима, умершего сто лет назад. Упрямо отказываясь отказаться от архаичных верований своих предков, ККК наводняет южные штаты, как волна термитов в прогнившем доме, зарываясь в правительства и институты штатов, чтобы распространить свое влияние. Захватив власть, они закачивают свою грязь в умы и сердца южан, постоянно разрастаясь, как опухоль.\n\nПора что-то делать с этими трусами в масках. Нам нужно сломить их влияние и вернуть Юг, но это будет нелегко. Если мы не сделаем этого с изяществом, мы, вероятно, вызовем гражданское инакомыслие по всему Югу и будем вынуждены терпеть политические распри в Вашингтоне, если это будет выглядеть так, как будто мы нацелились на клан, потому что у них другие убеждения. Мы могли бы попытаться разработать законопроект, чтобы запретить их прямо, или мы могли бы попытаться пойти под стол. В любом случае, они не примут его лежа.\n"
 bobby.justice.49.a:0 "Запретить Клан. Справедливость не требует ничего меньшего."
 bobby.justice.49.b:0 "Уничтожьте их по задним каналам. Обескровим зверя до смерти."

 bobby.justice.50.t:0 "Возмещение убытков"
 bobby.justice.50.desc:0 "Написать законопроект легко, но добиться его принятия трудно, особенно когда Конгресс набит реакционерами, которые будут обирать все, что хоть немного пахнет прогрессизмом. Чтобы передать это нашим врагам, нам нужно будет составить это в совершенстве и пройти через каждое слово, чтобы убедиться, что их волнует как можно меньше.\n\nМы не можем колебаться вечно. Пришло время приступить к делу. Имея в виду, что первая поправка гарантирует свободу слова и ассоциаций, хотим ли мы вырвать лазейки и полностью запретить клан или вместо этого попытаться загнать их в подполье и спасти свои шкуры в Конгрессе?"
 bobby.justice.50.a:0 "Свобода слова не оправдывает, а делает их незаконными."
 bobby.justice.50.b:0 "До тех пор, пока они снова не выйдут на свету, с ними можно будет справиться."

 bobby.justice.51.t:0 "Шум грома"
 bobby.justice.51.desc:0 "Наш запрет ККК был чистой, абсолютной катастрофой. Мало того, что он не смог остановить их теперь незаконную деятельность, он оказался совершенно неосуществимым, поскольку южная полиция, скорее всего, сами члены клана, отказываются разгонять собрания клана и арестовывать известных лидеров. Члены клана орали до хрипоты почти на каждой радиостанции, которая вещает к югу от линии Мейсона-Диксона, митинги за свободу слова прошли в нескольких крупных южных городах, и, как вишенка на этом пломбире, нас в Вашингтоне бьют во все стороны республиканцы и правые в нашей собственной партии. Даже демократы не в восторге от этого.\n\nВ довершение всего, если это возможно, клан планирует огромный митинг на вершине Стоун-Маунтин в Джорджии, где они собираются сжечь гигантский деревянный крест, который будет виден по всей Атланте. У нас нет другого выбора, кроме как послать армию, чтобы следить за собранием и поддерживать мир, но даже это оставит закон и порядок балансировать на острие ножа. Если что-то пойдет не так, Юг может вспыхнуть, как куча сухого дерева, пораженная молнией.\n\nМы можем только надеяться, что это не обернется уродством. Когда они стоят спиной к стене, люди, сжигающие символ своего поклонения, могут сжечь что угодно."
 bobby.justice.51.a:0 "Я чувствую запах дыма на ветру..."

 bobby.justice.52.t:0 "Резня на каменной горе"
 bobby.justice.52.desc:0 "До сих пор неясно, кто стрелял первым. ещё до того, как крест был зажжен, на вершине каменной горы царило напряжение. Явка была в несколько раз больше, чем мы ожидали, и наши войска значительно превосходили численностью членов клана, как в масках, так и смело разоблаченных, многие были вооружены. Одного внезапного выстрела было достаточно, чтобы зажечь пороховой бочонок, и Каменная гора взорвалась внезапной и ужасающей яростью, когда наши войска открыли огонь по толпе, и Клан последовали их примеру.\n\nК тому времени, когда стрельба прекратилась и дым рассеялся, под тлеющим крестом на вершине горы лежало двадцать пять тел-четыре солдата и двадцать один штатский, все подозреваемые члены клана. Их жены и дочери плачут на телеэкранах по всей Америке.\n\nЮг готов взорваться, да и остальная страна не намного лучше. Люди возмущены тем, что, по их мнению, правительство убивает людей, протестовавших против нарушения ими Первой поправки. Радиодемагоги спрашивают, за кем в следующий раз пойдут "отряды янки".\n\nИзлишне говорить, что это плохо для нас. Голдуотер, Тёрмонд и их союзники кричат в Конгрессе с красными лицами и сейчас на нашей стороне нет ни одной газеты или программы новостей в стране. Даже многие из наших самых верных политических союзников дистанцируются от нас.\n\nСейчас страна в шоке, и все, на что мы можем надеяться, это то, что он быстро пройдет. Но, сидя в одиночестве в своем неосвещенном кабинете и думая об убитом брате, президент испытывает дурное предчувствие, что резня в Стоун-Маунтин, как они её называют, запятнает его наследие, как никотин."
 bobby.justice.52.a:0 "Слезы текут, как Миссисипи."

 bobby.justice.53.t:0 "Безумный танец"
 bobby.justice.53.desc:0 "Что ж, все кончено. В конце концов, на Каменной горе было больше наших солдат, чем членов клана, которые потратили полчаса, пытаясь зажечь огонь на кресте, и около десяти минут улюлюкали, кричали и танцевали вокруг него, прежде чем им стало скучно и неловко, и они отправились домой к своим женам и детям.\n\nВ свете утра худшим последствием митинга является беспорядок, вызванный пеплом Креста и мусором, который клан оставил валяться на месте, и единственными людьми там являются несколько осужденных на общественных работах по уборке и пара фотожурналистов, смущенных отсутствием резни.\n\nЭто уже так же хорошо, как могло бы. Нас по-прежнему бьют по радио и в Конгрессе за наше предполагаемое нарушение свободы слова, но наши недоброжелатели становятся все тише и тише с каждым днем, когда люди переходят к другим вопросам. По крайней мере, на данный момент кажется, что, как ни удивительно, мы победили."
 bobby.justice.53.a:0 "Развеять пепел."

 bobby.justice.54.t:0 "Как убить члена Клана"
 bobby.justice.54.desc:0 "У нас достаточно дел и без того, чтобы поджигать Юг прямым запретом ККК, но, возможно, есть способы нейтрализовать их или, по крайней мере, загнать в подполье, не поднимая разъяренной толпы.\n\nМы могли бы пойти по испытанному и верному пути и позвонить нашему старому приятелю Гуверу, что могло бы вовлечь нас в незаконную деятельность, или мы могли бы попытаться принять какой-нибудь закон против разжигания ненависти, который ограничил бы деятельность клана, не запрещая его явно."
 bobby.justice.54.a:0 "Анонимные источники в средствах массовой информации могут иметь большое значение..."
 bobby.justice.54.b:0 "Веса закона должно быть достаточно."

 bobby.justice.55.t:0 "И Ты, Гувер?"
 bobby.justice.55.desc:0 "Президент Кеннеди швырнул трубку на рычаг, потом в гневе бросил её снова, и снова, и снова. Этот скользкий маленький мерзавец отказался действовать против Клана, заявив, что не может быть замешан в политическом движении, идущем вразрез с Конституцией. Ирония, конечно, как он делал это много раз прежде. Даже довольно скандальные фотографии, на которых он и Толсон запечатлены, не смогли его переубедить.\n\nКеннеди молча кипел. Гувера следовало бы заставить повиноваться и наказать за это, но сейчас у него на уме были более важные вещи. Если мы не можем положиться на Гувера и ФБР, чтобы сломать хребет Клану, нам придется попытаться принять этот законопроект о борьбе с ненавистью. Надеюсь, Голдуотер не устроит нам из-за этого слишком большую взбучку..."
 bobby.justice.55.a:0 "Плохая собака."

 bobby.justice.56.t:0 "Набери Г для Гувера"
 bobby.justice.56.desc:0 "Гувер ухмыльнулся и повесил трубку. Кеннеди и в самом деле думал, что он держит его на поводке с этой фотографией его и бедного старого Клайда. Как же он ошибался! Каждый раз, натравливая ФБР на своих врагов, он все глубже и глубже зарывал себя, вовлекая себя в преступную и антиконституционную деятельность на пленках, которые Гувер прятал. В один прекрасный день он вытащит их и посадит на поводок Кеннеди, но до тех пор он был доволен унижением и притворялся хорошей маленькой ищейкой для президента. У Гувера было мало достоинств, но терпение, несомненно, было одним из них.\n\nКлан никогда не был главным приоритетом для ФБР, но уничтожить их сейчас, несомненно, будет приятно и это даже не займет много времени. У него уже были агенты, расставленные по всему югу, готовые нанести удар в любой момент, и группа, столь трусливая и дезорганизованная, как Клан, могла быть демонтирована, а её члены подчинены одним махом отвратительного насилия.\n\nГувер налил себе виски и вздохнул, потягивая его, размышляя,как лучше поступить. Составив план, он улыбнулся и поднял трубку, готовый позвонить. Черт, это может быть даже забавно."
 bobby.justice.56.a:0 ""Джанет, соедини меня с офисом в Атланте.""

 bobby.justice.57.t:0 "Маски тебя не спасут"
 bobby.justice.57.desc:0 "АТЛАНТА, 1:38 утра: известное убежище Ку-Клукс-Клана вспыхивает пламенем.\n\nМОНТГОМЕРИ, 1:42 утра: три известных лидера клана арестованы по обвинению в уклонении от уплаты налогов.\n\nТАЛСА,1:48 утра: радиостанция, связанная с кланом, взломана, а их оборудование уничтожено.\n\nДесятки подобных сцен разыгрываются в предрассветные часы по всему югу. Одним махом имущество клана захватывается или уничтожается, его руководство обезглавливается, а пропаганда замалчивается. На следующее утро в Овальном кабинете президент Кеннеди допивает кофе и складывает газету. Он откидывается назад, положив ноги на стол, ухмыляясь ещё одному поверженному врагу.\n\nПохоже, что наше надежное хитрое создание Гувер снова победил и даже если мы должны ему ещё одну услугу, это определенно того стоило. До тех пор, пока никто не узнает, что мы использовали правительственных агентов для нападения и преследования американских граждан, потому что у них были разные убеждения."
 bobby.justice.57.a:0 "Свобода слова не означает свободу репрессий."

 bobby.justice.58.t:0 "Слова имеют силу"
 bobby.justice.58.desc:0 "Прямое нападение на Клан слишком опасно с политической точки зрения, поэтому провести их через задние каналы, приняв законопроект о борьбе с ненавистью, это следующая лучшая вещь, и она определенно понравится нашей базе избирателей. Если мы ограничим публичность клана своей пропагандой, их гнусные идеи достигнут меньшего числа впечатлительных умов и они будут вытеснены из поля зрения общественности.\n\nОстается только решить, насколько сильным должен быть законопроект. Мы могли бы сделать его настолько сильным, насколько это возможно, что сильно ограничило бы деятельность групп ненависти, но на нас могут напасть наши политические оппоненты за то, что мы якобы нарушили Первую поправку. С другой стороны, мы могли бы смягчить его, чтобы успокоить нашу базу и облегчить проход через Конгресс, но это не было бы так эффективно для нанесения вреда Клану."
 bobby.justice.58.a:0 "Вырезать им языки!"
 bobby.justice.58.b:0 "Разбавьте его водой, как пиво в баре аэропорта."

 bobby.justice.59.t:0 "Двухпартийная Ненависть"
 bobby.justice.59.desc:0 "Мы знали, что у нас будут проблемы с прохождением нашего законопроекта о борьбе с ненавистью через Сенат, но никто не подозревал такого. В полном шоке для нас, Тёрмонд объявил в своей речи в Сенате, что он и его правые союзники в нашей собственной партии будут пересекать зал и голосовать с Голдуотером и республиканцами, чтобы победить законопроект. Затем Голдуотер выступил против законопроекта, пройдя через него и возражая буквально против каждого пункта перед всем сенатом, а также подтвердив временный союз между националистами и республиканцами, заявив, что они сделают все возможное, чтобы убить законопроект.\n\nУблюдки! Мы могли бы легко ожидать этого от Голдуотера, но пересечение Тёрмондом партийных границ это сюрприз. Это серьёзный политический конфуз, из-за которого мы плохо выглядим в Вашингтоне и на публике. Со временем мы натянем поводок Тёрмонда, но нам нужно немедленно принять решение, как с этим справиться.\n\nМы могли бы попросить Голдуотера встретиться с президентом и посмотреть, сможем ли мы заключить сделку, чтобы принять законопроект и разлучить двух голубков, или мы могли бы бросить осторожность на ветер и продолжать в том же духе."
 bobby.justice.59.a:0 "Угрожать раскрыть связи Голдуотера с Берчем."
 bobby.justice.59.b:0 "Никогда не думал, что мне доведется встретиться с дьяволом."

 bobby.justice.60.t:0 "Друг брата Джона"
 bobby.justice.60.desc:0 "Информация, которой мы располагаем о связях Голдуотера с обществом Джона Берча, к счастью, окупилась! Все, что нам нужно было сделать, это дать ему понять, что мы знаем о его грязном маленьком секрете через тайные каналы, и он немедленно согласился положить конец его и Тёрмонда попыткам убить наш законопроект о борьбе с ненавистью. Такой человек из народа, как Голдуотер, определенно не нуждается в том, чтобы его ассоциации с этими крайними правыми криптофашистскими чудаками были обнародованы.\n\nВероятно, мы больше не сможем использовать этот козырь против него, так что, надеюсь, оно того стоило, и это поможет нам потопить Клан. Похоже, наша "дружба" с Гувером начинает приносить плоды. Возможно, мы могли бы рассмотреть возможность использования КОИНТЕЛПРО для нападения на других наших политических врагов, как извне, так и изнутри..."
 bobby.justice.60.a:0 "Хорошая попытка, Голди!"

 bobby.justice.61.t:0 "Разбавленная справедливость"
 bobby.justice.61.desc:0 "Даже после того, как мы разбавили наш законопроект о борьбе с ненавистью, Тёрмонд и его реакционные приятели все ещё умудрялись спорить с ним и произносили несколько страстных речей против него, называя его неамериканским, мерзостью, нападением на свободу слова, бла-бла-бла, все то, что мы ожидали, что они скажут. Не то чтобы это действительно имело значение, так как они не могут остановить его прохождение.\n\nХотя неповиновение Тёрмонда и раздражает, но с Кланом уже разобрались, и мы одержали победу над нашими оппонентами в Конгрессе. Ну и что с того, что нам придется смягчить дело справедливости и свернуть наши планы по борьбе с неравенством на Юге? Ну и что, если все, что он в конечном итоге делает, - это не дает клану открыто быть расистом? Ну и что с того, что, поскольку они не могут работать на публике, они просто будут продолжать работать за закрытыми дверями? Мы все равно их остановили..."
 bobby.justice.61.a:0 "Тогда почему так пусто внутри?"

 bobby.justice.62.t:0 "Фаустовская сделка"
 bobby.justice.62.desc:0 "Голдуотер и президент уставились друг на друга поверх решительного стола, в то время как их помощники неловко переминались с ноги на ногу и нервно переглядывались.\n\n"Дело вот в чем," - сказал Голдуотер, закидывая ногу на ногу и откидываясь на спинку стула, "ваш законопроект пойдет коту под хвост, если мы не заключим сделку. Я тебе не нравлюсь, а ты, черт возьми, не нравишься мне, но если ты готов пойти на некоторые уступки, мы можем работать вместе".\n\nКеннеди молча кипел. Он понимал, что Голдуотер воображает себя в президентском кресле, и хотел сказать ему, где он может заключить сделку. Он проглотил свою гордость, стиснул зубы и сказал: "Я не хочу ставить под угрозу дело справедливости", Голдуотер закатил глаза, "но я могу пересмотреть формулировки некоторых разделов в обмен на полное согласие вашей партии". Почему ему казалось, что вся власть здесь принадлежит Голдуотеру?\n\n"Послушайте", ответил Голдуотер, хмурясь и глядя ему в глаза, "или я получу свои уступки, или мы потопим ваш закон. Выбирай, Бобби".\n\nКеннеди сжал кулаки под столом, чтобы не наброситься на него. Он должен был принять это, хотя, если бы он не был готов заключить сделку с республиканцами, законопроект не был бы принят, и Клан продолжал бы свирепствовать на Юге."
 bobby.justice.62.a:0 ""Я прикрою тебя, если ты прикроешь меня, Голдуотер.""
 bobby.justice.62.b:0 ""Убирайся из моего кабинета, Голдуотер.""

 bobby.justice.63.t:0 "Погасший крест"
 bobby.justice.63.desc:0 "Радио потрескивало, голос диктора то пропадал, то пропадал. Фрэнк Дюбуа ударил его в бок, но это, похоже, не помогло. Судя по тому, что он слышал, эти толстосумы-янки в Вашингтоне наконец-то сумели провести свой законопроект, который, как он слышал на многих субботних собраниях, был направлен на ликвидацию Ку-Клукс-Клана. Они ждали этого уже несколько недель, и, как ни странно, он ничего не почувствовал.\n\nФрэнк хмыкнул и встал, его колени затрещали от напряжения. Двадцать лет сидения за партой в качестве директора средней школы не были добры к суставам. Он прошаркал мимо Барб и детей, которые теперь сами учились в средней школе, в свою спальню. Открыв шкаф и порывшись за зимними пальто, Фрэнк вытащил невзрачную потертую картонную коробку, которую впервые спрятал там много лет назад.\n\nОн вынес коробку на задний двор, в прохладный вечер Южной Каролины, и немного постоял там, слушая, как цикады исполняют свою ночную симфонию. Вздохнув, он бросил коробку с одеждой и капюшоном в очаг и поджег ее."
 bobby.justice.63.a:0 "Больше никаких петель."

 bobby.justice.64.t:0 "Счёт от Мефистофеля"
 bobby.justice.64.desc:0 "Вы не должны заключать сделку с дьяволом, если вы не готовы столкнуться с последствиями, когда он вернется за своим долгом, урок, который президент сейчас усваивает. Наш недолгий бывший союзник Джеймс Истленд, мерзкий криптоконфедеративный расист, вернулся, чтобы нанести нам неожиданный удар. Как призрак на поле битвы Гражданской войны, он вернулся, чтобы преследовать нас.\n\nИстленд через своих помощников потребовал, чтобы мы резко сократили наш законопроект о борьбе с ненавистью, или он пригрозил просочиться в прессу, что мы тайно сотрудничали с ним и другими видными сегрегационистами, чтобы принять наше законодательство о гражданских правах. Гражданских прав не было бы без этого необходимого, хотя и неприличного союза, но, к сожалению, общественность обычно не готова оправдывать политический прагматизм.\n\nЕсли это всплывет, есть большая вероятность, что нас уничтожат как политика. Наша база почувствует себя преданной, наши враги осмелеют и нас навсегда заклеймят за двуличие. Репутация и наследие президента могут быть безвозвратно запятнаны, а мощь прогрессивистов существенно пострадать. Это черный день для нас. Мы вынуждены выбирать между прагматизмом и идеализмом. Уступим ли мы требованиям Истленда заставить его замолчать, или будем стоять на своем, даже если это поставит нас на линию огня?"
 bobby.justice.64.a:0 "Заплатить дьяволу по заслугам."
 bobby.justice.64.b:0 "Наши ценности переживут наше президентство."

 bobby.justice.65.t:0 "Погибели предшествует гордость"
 bobby.justice.65.desc:0 "Президент сидел за столом неподвижно, сложив руки, и смотрел прямо перед собой на закрытую дверь. Он был один и приказал не впускать посетителей. Резким движением он поднял хрустальные бокалы с подноса и швырнул их один за другим в стену, разбив на тысячи сверкающих осколков, которые каскадом рассыпались по толстому ковру Овального кабинета. Он знал, что люди из Секретной службы в коридоре могут услышать, но ему было все равно.\n\nЗазвонил телефон, но он не снял трубку. Истленд, старая расистская ящерица, раскрыл сделку президента с сегрегационистами. Реакция со стороны партии, прессы и общественности была примерно такой же плохой, как и ожидалось. Кеннеди пришлось заставить себя перестать смотреть телевизор и слушать радио. Все это делал, заставило его чувствовать себя хуже.\n\nКеннеди откинулся на спинку стула. Телефон зазвонил снова, но он не обратил на это внимания. Законопроект о борьбе с ненавистью был принят, но это была, мягко говоря, пиррова победа. Мысль о его технической победе не утешала. Его союзники уже требовали его головы, и партия погружалась в хаос, в то время как его враги в Конгрессе злорадствовали и готовились разделить добычу между собой.\n\nКеннеди потянулся за виски, но отпрянул, вспомнив, что уничтожил все стаканы. Хуже всего было то, что это безвозвратно испортит его наследие. Когда в исторических книгах пишут о Роберте Кеннеди, президенте Соединённых Штатов, это будет выдающийся момент. Он вытер слезы с глаз и пожалел, что рядом нет брата, чтобы помочь ему в самый трудный момент. Он не был уверен, что достаточно силен, чтобы пройти через это. Что бы сделал Джон?\n\nПрезидент положил локти на стол и обхватил голову руками."
 bobby.justice.65.a:0 "Роберт Кеннеди, человек, который продал мечту о справедливости."

RFK_REp_Goodwill_Votes_Available:0 "Теперь мы можем видеть, сколько республиканцев поддержат наш законопроект о гражданских правах через меню решений."

 USA_Claude_Pepper_pol:0 "Клод Пеппер"
 bobby.1.t:0 "Новый Президент, Новая Америка"
 bobby.1.desc:0 "Роберт Кеннеди провел годы, посвятив себя работе, позволяя себе мало удовольствий. Так что, подумал он, будет только справедливо, если после инаугурации президента Соединённых Штатов он позволит себе провести ночь с бутылкой Мальбека и своей красавицей женой. К сожалению, вчерашние радости бледнеют в свете рассвета. С похмельной тошнотой новый президент нацепил на лицо улыбку, поднимаясь на трибуну в пресс-центре Белого дома, чтобы произнести свою первую речь перед нацией.\n\n"Мои соотечественники-американцы. Я с большой гордостью выступаю сегодня перед вами в качестве вашего Президента. То, что ты вы доверились мне, как доверяли моему отцу и брату до меня, делает мне большую честь". Он подавил внезапный приступ меланхолии при мысли о Джеке, заставляя себя продолжать. "Теперь, когда я ваш Президент, я могу, наконец, обратиться к проблемам, с которыми сегодня сталкивается наша страна. Безудержное неравенство, политическая нестабильность, растущий изоляционизм на мировой арене. Ни для кого не секрет, что мы живем в неспокойные времена".\n\nОн перевел дыхание. "Но вместе мы сможем пройти мимо них. Я верю в Америку с правами для всех её людей, независимо от их расы, в Америку, очищенную от несправедливости и неравенства, которые должны были остаться в прошлом веке, в Америку, занимающую свое законное место в качестве силы глобального блага. Это моя мечта. Я бы тоже хотел, чтобы это была твоя мечта. Настоящим я клянусь перед страной, которую я так люблю, что я исправлю эту нашу великую нацию. Вместе, как американцы, мы можем столкнуться с чем угодно".\n\nИ так далее. "Похоже, это сильно повлияет на прессу", подумал Кеннеди, покидая трибуну. Он мог только надеяться, что после двуличия Никсона народ снова поверит в своего президента. Поверит в лучшее завтра."
 bobby.1.a:0 "Наш свет сожжет путь к звездам."

 bobby.2.t:0 "Железная перчатка"
 bobby.2.desc:0 "Одной из самых важных должностей в кабинете министров является должность министра обороны, и президент Кеннеди, безусловно, не преминул её заполнить. Что касается кандидатов на пост министра обороны, то мало у кого была такая впечатляющая карьера, как у Генри Эндрюса Муччи, освободителя почти 513 человек, которые пострадали в Батаанском марше смерти, а затем были заключены в Кабанатуанский тюремный лагерь, и обладателя двух бронзовых звезд, Пурпурного сердца и креста За выдающиеся заслуги. Кроме того, его идентичность как итало-американца (первого в истории назначенного в кабинет) и католика делает его популярным среди обеих групп, которые горячо приветствовали выбор президента Кеннеди.\n\nХотя Муччи выражал умеренное и спокойное мнение по внутренним вопросам, его позиция по отношению к международному фашизму, особенно к людям, ответственным за зверства на Филиппинах, остается такой же суровой и жесткой, как и всегда. Воспоминания о жестокости тех, кто отрицает свободу человека, остаются свежими в его памяти, и он вряд ли забудет их."
 bobby.2.a:0 "Говорите тихо и носите большую палку."

 bobby.3.t:0 "Цивилизующее влияние женщин"
 bobby.3.desc:0 "Сегодня история сложилась так, что бывшая сенатор Морин Нойбергер стала первой женщиной, назначенной в Кабинет Министров Соединённых Штатов. Новый секретарь Казначейства президента Нойбергер подала в отставку со своего места в Сенате, чтобы занять свою новую должность. Ветеран политики штата Орегон вместе со своим покойным мужем Ричардом, Морин была избрана в Сенат в 1950-х годах, а с мужем они вскоре стали первой законодательной командой Сената, состоящей из мужа и жены. Нойбергер продолжала служить после смерти Ричарда от рака в 1960 году. Чрезвычайно популярная в штате Орегон, Нойбергер сделала себе имя как убежденный прогрессист, особенно в таких социальных вопросах, как гражданские права и здравоохранение.\n\nХотя некоторые ставят под сомнение решение о назначении политика, известного своей сосредоточенностью на социальных вопросах, на преимущественно экономическую должность, президент выбрал её именно по этой причине, чтобы его администрация не ставила во главу угла прибыль, а не людей. Тем не менее, это печальная реальность, что женщина не может далеко продвинуться в федеральной политике, не будучи проницательной, как лиса. За мягким голосом Нойбергер и теплой улыбкой скрывается умный политический оператор, хорошо знающий толк в том, как радовать Вашингтон, что делает её сильным активом для неопытного президента."
 bobby.3.a:0 "Если вы хотите что-то сделать в политике, спросите женщину."

 bobby.4.t:0 "Динозавр партии"
 bobby.4.desc:0 "Государственный секретарь Соединённых Штатов несет огромную ответственность, будучи ответственным за дипломатический выбор Президента, Государственный департамент и назначение огромного и разнообразного множества личностей, которые осуществляют дипломатические действия нации. Имея это в виду, избранный президентом Кеннеди Клод Денсон Пеппер представляет интересы простого человека, умело управляя огромной и тягучей горой бюрократии, которую требует Государственный департамент, будучи стойким прогрессистом и скалой против антидемократических движений, которые потрясли Соединённые Штаты и их международные союзы.\n\nПеппер, найдя идеологический союз с Кеннеди после того, как много веков назад поднялся из мрака Флоридского местного правительства до высот Сената, теперь является одним из самых ценных союзников президента. Принося с собой многолетние связи, союзы и, самое главное, легитимность в качестве одного из самых продолжительных прогрессистов Конгресса, он является частью грандиозных планов президента по реформированию и улучшению последнего бастиона свободы в мире."
 bobby.4.a:0 "Если сначала у вас ничего не получится, попробуйте ещё раз."


 bobby.5.t:0 "Подвох"
 bobby.5.desc:0 "Оглядываясь назад, можно счесть справедливым чудом, что ястребиным членам НПП потребовалось так много времени, прежде чем захотеть сунуть пальцы в метафорический президентский пирог, подумал Роберт, читая и перечитывая отправленное ему конкретное послание, озвученное "особо обеспокоенными членами НПП", членами, чьи имена легко вошли в образ мыслей Кеннеди.\n\nЗаявив, что "более сильное сочетание элементов партии будет способствовать надлежащему проявлению единства нашей платформы в Америке в целом" и "представительству давно искаженных слоев американского общества", цветистые слова, которые легко можно сократить до диксикратов, просто желающих поставить адмирала Арли Берка вместо Пеппера; Роберт не может отрицать вес ветерана Второй мировой войны, достаточно известного на флоте, чтобы иметь эсминцы, названные в его честь, он безусловно, придаст некоторый вес его президентству, а также успокоит сторонников жесткой линии в партии...\n\nКонечно, дьявол кроется в деталях: он уверен, что, если он смягчится один раз, они обязательно попробуют снова...\n\nРоберт скрещивает пальцы, уставившись на безукоризненный красный телефон на своем столе, прежде чем решительным кивком поднял руку и..."
 bobby.5.a:0 "Набрал номер Муччи, чтобы сообщить об изменении планов."
 bobby.5.b:0 "Выбросил послание в мусорное ведро."

 bobby.6.t:0 "Крючок, леска и грузило"
 bobby.6.desc:0 "Хотя он не является первым кандидатом Кеннеди, профсоюзный лидер Дуглас Фрейзер был упомянут как сильный потенциальный кандидат на пост директора нашей экономики. Профсоюзный лидер из Мичигана и имеет сильное влияние в автомобильной промышленности, проведя переговоры с крупнейшими компаниями нашей страны.\n\nДругой ведущий кандидат - нефтяной магнат Джеймс Д. Мартин. Родом из Алабамы, не имея определенного мнения о гражданских правах, он мог бы стать хорошим кандидатом на умиротворение националистического крыла нашего пакта."
 bobby.6.a:0 "Значит, это Дуглас Фрейзер"
 bobby.6.b:0 "Иметь инсайдера в нефтяной промышленности лучше."

 bobby.7.t:0 "Выбор консультанта по экономике"
 bobby.7.desc:0 "Хотя он не является первым кандидатом Кеннеди, профсоюзный лидер Дуглас Фрейзер был упомянут как сильный потенциальный кандидат на пост директора нашей экономики. Профсоюзный лидер из Мичигана и имеет сильное влияние в автомобильной промышленности, проведя переговоры с крупнейшими компаниями нашей страны.\n\nДругой ведущий кандидат - нефтяной магнат Джеймс Д. Мартин. Родом из Алабамы, не имея определенного мнения о гражданских правах, он мог бы стать хорошим кандидатом на умиротворение националистического крыла нашего пакта."
 bobby.7.a:0 "Значит, это Дуглас Фрейзер"
 bobby.7.b:0 "Иметь инсайдера в нефтяной промышленности лучше."

 bobby.8.t:0 "Военный советник"
 bobby.8.desc:0 "Разочарованные нашим выбором советника по экономике и обеспокоенные тем, что состав кабинета министров недостаточно серьёзно относится к безопасности, националисты вновь предложили Адмирала Арли Берка. Гай хочет, чтобы мы действительно уступили ему, Берк очень опытный человек и имеет связи во флоте, которые мы могли бы использовать."
 bobby.8.a:0 "Добро пожаловать на борт."
 bobby.8.b:0 "Я не говорю на языке угроз."

 bobby.9.t:0 "Память"
 bobby.9.desc:0 "Джон Кеннеди был крупным политиком и лидером молодых социальных прогрессивных кругов Демократической партии. На протяжении всей своей жизни и карьеры он искренне отстаивал эти перспективные идеи во время своего пребывания в Конгрессе. Будучи сторонником растущего движения за гражданские права в Соединённых Штатах, он сплотил молодых избирателей на борьбу за политическое равенство, а также за необходимость правительства, которое активно обеспечивает благосостояние своих граждан. Вскоре после отставки Никсона он взошел на президентский пост, но через несколько недель был застрелен.\n\nЕго брат, Роберт Ф. Кеннеди, теперь взошел на пост президента и планирует продолжить наследие Джона там, где тот остановился. В своих многочисленных выступлениях перед публикой он ясно дал понять, что будет править, руководствуясь теми же идеалами и принципами, что и его брат. Борьба за гражданские права и судьба сегрегации - тема, о которой Джон Кеннеди особенно громко говорил, определяет большую часть его предвыборной кампании. Роберт Кеннеди провозгласил предлагаемый закон о гражданских правах одним из краеугольных камней своей предвыборной кампании, пообещав принять законопроект в течение своего срока.\n\nТакже важна экономическая политика Кеннеди, также во многом вдохновленная его братом. Под его руководством, утверждает он, федеральное правительство будет активно бороться с бедностью с помощью социальных программ, государственных грантов и других инициатив. Похоже, социально-прогрессивная программа его брата будет звучать правдиво во всех его действиях на посту президента."
 bobby.9.a:0 "Благословите его."

 bobby.10.t:0 "Встреча с Линдоном Б. Джонсоном"
 bobby.10.desc:0 "Две партии, с разной историей, но с одинаковыми целями\nМы находим их в Вашингтоне, столице нашего честного союза.\nГде Гражданский договор делает гражданскую жизнь приятной\nСтарый союз оказывается в новой беде\nСтарый союз оказывается в новой беде\n\nСегодня "Бобби" отправился на встречу с Линдоном Б. Джонсоном, лидером демократов, чтобы обсудить планы на президентство и разработать дорожную карту законопроектов и законов, над которыми демократическая партия могла бы работать вместе с президентом. Они быстро убедились в том, во что давно верили - в то, что у другого человека худший характер, грубый, дерзкий и слишком высокого мнения о себе. Встреча была запланирована и организована одним из лидеров демократической партии, и, что хуже всего, таких встреч должно было быть ещё больше.\n\nКогда президент вернулся в Белый дом, он сказал:\n"На самом деле у него есть несколько хороших идей, но какой ужасный человек, чем меньше я его вижу, тем лучше."\nНесмотря на резкие замечания, встреча на самом деле была несколько конструктивной, и им удалось выработать некоторые идеи, и новость об этом была распространена в партии."
 bobby.10.a:0 "Возможно, мы действительно сможем что-то сделать."

 bobby.11.t:0 "Закон эквивалентного обмена"
 bobby.11.desc:0 "Джеймс Истленд. Джордж Уоллес. Маргарет Смит. Стром Тёрмонд. Имена, которые преследовали Кеннеди во время его короткого президентства. У каждого из них был свой топор. Истленд был убежденным сегрегационистом, Уоллес негодовал на него за то, что тот выдвинул свою кандидатуру, Смит был полон решимости продолжить консервативное наследие своего давно умершего мужа, а Тёрмонд, все ещё ожесточенный проигрышем в 1960 году, был полон решимости сохранить свою мертвую хватку над правой фракцией партии.\n\nВ общем, разношерстное сборище негодяев и отщепенцев, но необходимое. Без реакционных шишек в партии президент Кеннеди понимал, что у него мало надежды на то, что он сумеет переубедить Конгресс или провести свое законодательство. Часто казалось странным, что ему приходится составлять законопроект о гражданских правах вместе с людьми, которые так решительно выступают против справедливости, но американская политика не была прежней со времен войны. В минуты затишья он часто ловил себя на мысли, как бы поступил Джек. Как бы поступил его отец. Стали бы они работать с такими людьми, чтобы попытаться улучшить Америку? Стоит ли это той цены, которую ему придется заплатить?\n\nНапустив на себя мужественный вид, президент Кеннеди провел индивидуальные встречи с каждым из сильных мужчин (и женщин) реакционеров, чтобы услышать их мысли о законопроекте. Стараясь не давать никаких обещаний и не соглашаться ни на какие их требования (простите, "предложения"), президент заверил их, что он ценит единство партии превыше всего и что он не будет продвигать законодательство о гражданских правах без полной поддержки партии.\n\nВ глубине души он знал, что это дорого ему обойдется. Но во сколько именно? На какие компромиссы ему придется пойти, чтобы обеспечить равенство всех американцев? И после всего, что было сказано и сделано, стоит ли оно того, в конце концов?"
 bobby.11.a:0 "Прошлое увеличивается, будущее отступает. Возможности уменьшаются, сожаления растут."

 bobby.12.t:0 "Роберт Ф. Кеннеди, Кошачий Пастух"
 bobby.12.desc:0 "Президент Кеннеди чувствовал себя все увереннее с каждым разом, когда встречался с прессой в конференц-зале Белого дома. Он никогда не чувствовал себя уверенно в публичных выступлениях, но чувствовал, что становится лучше в обращениях к нации. Но даже в этом случае у него никогда не будет навыков Джека. Этот человек мог выговориться даже в наручниках. На мгновение опечаленный, он выбросил из головы все мысли о брате, когда включились телевизионные камеры. Было бы нехорошо, если бы он расплакался перед Америкой.\n\n"Мои соотечественники-американцы. Сегодня я обращаюсь к вам не только как президент, но и как ваш лидер, рулевой великого корабля, который мы называем Соединёнными Штатами. Я пришел к вам с одним-единственным словом: единство. Когда наши отцы-основатели вывели эту великую нацию из пустыни, их величайшей силой было непоколебимое единство, дух единства и братства, который мог провести их через любое испытание, каким бы мрачным оно ни было".\n\nОн глубоко вздохнул. Там, на телевидении, найдется много его сторонников, которым это не понравится, но рано или поздно им придется узнать правду. "Не секрет, что некоторые в Национал-Прогрессивном пакте не поддерживают политику нашей администрации, в том числе великое дело гражданских прав. Настоящим я заявляю перед Богом и Америкой, что в своей администрации я не допущу, чтобы Соединённые Штаты были разделены мелкой фракционностью в их правительстве. Я намерен работать с крупными фигурами в Конгрессе за пределами партии по вопросу о гражданских правах, особенно с почтенным сенатором от Техаса Линдоном Джонсоном. Вместе Национал-Прогрессивнй пакт и республиканцы-демократы могут выступить единым фронтом за гражданские права, гарантируя, что американцам, которые в этом больше всего нуждаются, будет дана справедливая встряска. Вместе мы можем совершить великие дела".\n\nПрезидент Кеннеди почувствовал гордость за себя, когда сошел с трибуны. Единство. Сообщение, в которое мог поверить любой. По крайней мере, он надеялся, что избиратели услышали именно это."
 bobby.12.a:0 "Единственное, что спасет человечество, это сотрудничество."
