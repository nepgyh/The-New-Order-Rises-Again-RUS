 bobby.50.t:0 "Ужин с Кингом"
 bobby.50.desc:0 "Мартин Лютер Кинг-младший, лидер Движения за гражданские права, борец за равенство и чертовски хороший гость. Президент Кеннеди уже несколько раз беседовал с доктором Кингом, в том числе и во время предвыборной кампании, но в этот раз он впервые удостоился чести быть приглашенным в сам Белый дом, став первым чернокожим лидером по защите гражданских прав, переступившим порог этих сверкающих дверей.\n\nКруг друзей Тёрмонда не был в восторге от этого, но кого волнует, что они думают? Он был президентом и мог обедать с кем угодно. После короткой фотосессии в Овальном кабинете доктор Кинг, президент и их жены встретились за частным ужином вдали от камер, чтобы укрепить свои отношения в глазах общественности и обсудить дело защиты гражданских прав.\n\nКеннеди нравился доктор Кинг, и он подумал, что в другой жизни, свободной от оков политики, они могли бы стать друзьями. Однако в этой жизни у них обоих были обязанности, разделявшие их: Кинга - перед обществом, а Кеннеди перед нацией. Тем не менее они согласились с абсолютной необходимостью расовой справедливости и с тем, что право на равенство заслужено всеми американцами. Кинг не был радикалом; он понимал реальную политику и знал, что Рим не был построен за один день, но президент все ещё мог видеть стремление к лучшему будущему в глазах Кинга. Он только надеялся, что сможет помочь этой мечте стать реальностью."
 bobby.50.a:0 "Только любовь может изгнать ненависть."

 bobby.51.t:0 "Кофе с Малькольмом"
 bobby.51.desc:0 "С Эль-Хадж Маликом Эль-Шабаззом, более известным как Малькольм Икс, было нелегко разговаривать. Самоуверенный и бесцеремонный, он не выказывал ни малейшего подобострастия, свойственного гостям Белого дома. Разговор с Малькольмом Икс, подумал Кеннеди, был похож на многократный удар средневековой булавой по лицу. После юности, проведенной в качестве мелкого преступника, Малькольм Икс нашел религию в тюрьме вместе с нацией Ислама, быстро став общественным лицом организации и главным представителем расовой справедливости. Хотя Малькольм Икс отличается от многих других чернокожих лидеров своими расовыми сепаратистскими идеалами, он со временем стал одной из самых выдающихся и откровенных фигур, борющихся за расовое равенство.\n\nПотягивая кофе (вино, конечно, будет харам) и слушая, как Этель и Бетти, жена Малькольма, обмениваются неестественными фразами на другом конце стола, Кеннеди размышлял, была ли встреча с Малькольмом Икс такой уж хорошей идеей. Малкольм Икс казался скептиком, и, честно говоря, Кеннеди не мог его винить. После сотен лет, проведенных в стороне от белых политиков, почему Малкольм Икс должен доверять ему? Кеннеди хотел бы каким-то образом показать этому человеку, что лежит в его сердце, его искреннюю приверженность справедливости, расовому равенству, улучшению жизни чернокожих.\n\nВ конце концов оба мужчины ушли, чувствуя разочарование. Кеннеди задался вопросом, было ли это предрешено заранее, когда зазвонил телефон, на другом конце которого сидел разъяренный Тёрмонд."
 bobby.51.a:0 "Никто не может дать вам свободу. Если ты мужчина, то бери её сам."

 bobby.52.t:0 "Путешествие в тысячу миль"
 bobby.52.desc:0 "Роберт Кеннеди сидел в Овальном кабинете, Уильям Гай и Джеймс Роули, директор Секретной службы, сидел напротив. "Да, господин Президент", ответил Роули, "все ваши сумки и необходимые вещи находятся на борту "Борта-1", и все обеспечено для бесперебойной работы во время вашей кампании".\n\n"Отлично", сказал Роберт Кеннеди, вставая из-за стола, "теперь остается только решить, с чего начать". "Подождите," - сказал Гай, "я думал, что мы договорились о Бостоне в качестве первого пункта назначения, чтобы укрепить нашу поддержку в нашей цитадели. Что изменилось?"\n\nКеннеди почесал подбородок: "Ну, видите ли, я не уверен, что это лучший курс действий. Я думаю, что нам нужно больше сосредоточиться на партийном единстве, отправившись в более консервативные оплоты. Наши сторонники в Бостоне никуда не денутся. Я думал о Мэне".\n\nГай вздохнул. "Это твой выбор, Бобби, но все уже готово для Бостона. Ты босс, но я все равно думаю, что это был бы лучший выбор".\n\nКеннеди посмотрел в окно на лужайку перед Белым домом. Это был ужасно прекрасный день, хороший для полетов, подумал он. Он уже настроился на Мэн, но теперь не был так уверен. Куда лететь?"
 bobby.52.a:0 "Бостон!"
 bobby.52.b:0 "Мэн!"

 bobby.53.t:0 "Бостонская речь"
 bobby.53.desc:0 "Бостон был прекрасным городом для посещения президентом; его приветствовали большие, ликующие толпы, теснившиеся на узких улочках колониальной эпохи, когда его кортеж шествовал по Тропе Свободы. Наконец, стоя перед тысячами людей в Бостон Коммон, он мог сказать, что это место любит его. Размахивая флагами и держа в руках плакаты, они приветствовали его, когда он вышел на сцену, и замолкали, только чтобы услышать его речь.\n\n"Бостонцы! Как здорово вернуться в город, где я родился. Я помню, как рос на окраине города, в Бруклине, все эти ужасные приметы, которые у нас были. За пределами предприятий, магазинов, всего. Вы помните, что они говорили, жители Бостона? "Цветные не допускаются" или "только для белых". Однако, путешествуя сегодня по Тропе Свободы, я не видел таких знаков. А вы? Я сомневаюсь в этом... потому что Бостон - свободный, гостеприимный и неизменно прогрессивный город!\n\nЯ хочу напомнить вам, что именно за это выступают прогрессисты Америки. Это то, за что мы боремся, и более того, это то, чего мы добьемся! Десегрегация по всей Америке, вот чего мы хотим, и вот что мы получим! Сражайся в честном бою, Бостон, оставайся прогрессивным".\n\nС этими словами президент сошел с трибуны, чтобы позволить мэру города произнести свою медленную, более трезвую речь. После нескольких часов любезностей и смешанных комментариев Кеннеди, Гая и мэра пришло время возвращаться. Сойдя с платформы, вице-президент Гай повернулся к Кеннеди. "Неплохо, Бобби", сказал он, "куда теперь?""
 bobby.53.a:0 "Детройд!"
 bobby.53.b:0 "Чикаго!"

 bobby.54.t:0 "Портлендская речь"
 bobby.54.desc:0 "Портленд, штат Мэн, был забавным маленьким городком; здесь жило едва 65 000 человек, но все же это был самый большой город в штате. Поездка кортежа из аэропорта была довольно короткой, всего несколько миль до парка Форт-Аллен, где стоял президент Роберт Кеннеди, готовый произнести речь.\n\n"Леди и джентльмены, жители штата Мэн, прежде чем начать, я хотел бы сказать, как я благодарен за столь теплый прием в вашем городе. Я бы сказал, что два крупнейших крыла Национал-Прогрессивного пакта были достаточно дружелюбны друг к другу с тех пор, как они существовали. Однако теперь некоторые партийные лидеры говорят, что время дебатов прошло. Я склонен согласиться; сейчас самое время объединиться! Объединяйтесь с прогрессистами, объединяйтесь с республиканцами и демократами, объединяйтесь с нашими родственниками на севере и теми, кто за морем.\n\nНе буду вам лгать: у Америки много врагов, как внутри страны, так и за её пределами. Есть и такие, которые из-за цвета кожи видели бы некоторых в цепях. Есть те, кто хотел бы, чтобы наша нация превратилась в пепел из-за наших свободолюбивых путей. Я говорю, что этого не будет. Мы свободолюбивый народ, и мы будем держать наших братьев свободными".\n\nБобби сошел со сцены, за его спиной раздались заурядные аплодисменты. "Не самая лучшая моя речь", сказал он, поворачиваясь к Уильяму Гаю, "наполовину импровизированная".\n\nГай пожал плечами. "Куда дальше?""
 bobby.54.a:0 "Детройд!"
 bobby.54.b:0 "Чикаго!"

 bobby.55.t:0 "Детройтская речь"
 bobby.55.desc:0 "Детройт не стал больше и величественнее после войны. Многие дома по пути из аэропорта лежали обездоленными или заброшенными. Население бедных чернокожих, переехавших в город, отпугивало большую часть более богатых белых. Преступность росла безудержно, и город не раз был близок к тотальной анархии. Классовое неравенство здесь было реальностью и если Бобби Кеннеди хотел заставить эту толпу следовать за ним, он должен был обратиться к ней.\n\n"Леди и джентльмены Детройта, я хочу сказать, что я рад теплому приему, оказанным мне в вашем городе. Детройт прекрасное место, с глубокой историей, большой промышленностью и многолетними институтами. Это то, чем каждый может гордиться. Однако он, как и многие другие города в Америке, загрязнен; пятно, которое проходит глубоко и рисует линию на песке, которой все должны повиноваться. Я, конечно, говорю о сегрегации.\n\nСтуденты любого цвета кожи должны иметь возможность посещать любую школу по своему выбору без военной поддержки. Клиенты любого цвета кожи должны иметь возможность купить любую услугу по своему выбору, не демонстрируя её на улице. Я думаю, что это должно быть возможно для людей любого цвета кожи, которые выбирают любое место в своем автобусе, не боясь отказаться от него. Я думаю, что для любого американца должно быть возможным пользоваться привилегиями быть американцем, независимо от его расы или цвета кожи. Поэтому я не склонюсь перед теми, кто желает разделения рас, ибо если они разделены, то они не равны!"\n\nКеннеди сошел со сцены, за его спиной раздались яростные аплодисменты. "Неплохо", сказал он Уильяму Гаю, который не далее как пять минут назад произнес свою речь. Гай кивнул. "Куда дальше?""
 bobby.55.a:0 "Денвер!"
 bobby.55.b:0 "Йеллоустон!"

 bobby.56.t:0 "Чикагская речь"
 bobby.56.desc:0 "На первый взгляд Чикаго выглядел почти как любой другой крупный город Америки, но для президента Кеннеди он представлял гораздо большее. Прогрессисты имели сильную власть над городским населением и нужно было обеспечить, чтобы оно оставалось таким. Кортеж проехал живописным маршрутом вдоль всей южной стороны, от аэропорта через Китайский квартал, а затем на юг к парадным ступеням Музея науки и промышленности, где Кеннеди теперь стоял перед тысячами людей.\n\n"Люди Чикаго, я думаю, что это уместно, что я сейчас стою перед музеем промышленности и науки, выступая с речью в одном из самых трудолюбивых городов этой великой нации. Снова и снова этот великий город и его жители доказывали, что являются маяком предприимчивых, гостеприимных, трудолюбивых американцев. Короче говоря, Чикаго воплощение американской мечты. Когда я рос в Новой Англии, время от времени можно было услышать термин "изобретательность янки". В основном это относится к американскому неукротимому духу упорного труда и решительности, которые позволили нам стать такими же великими и процветающими, как мы сейчас. Стоя здесь, в Чикаго, я вижу только изобретательность янки.\n\nТем не менее, существует яд, отравляющий всю эту тяжелую работу. Некоторые видели, что рабочим ничего не дают, если бы это означало, что их собственные карманы могут стать немного глубже. Рабочие всех мастей заслуживают прав. Они заслуживают права объединяться в профсоюзы. Они заслуживают права требовать повышения заработной платы. Прогрессисты всегда боролись за такие вещи, и мы будем продолжать бороться до тех пор, пока положение "синих воротничков" не будет исправлено".\n\nКеннеди сошел с трибуны и встал рядом с Уильямом Гаем, толпа за его спиной взорвалась аплодисментами. "Ну, о Чикаго ты позаботился", сказал Гай. "что-нибудь еще, прежде чем мы снова отправимся в путь?"\n\n"По-моему, я обошел все базы", ответил Кеннеди. "Я думаю, мы отправимся в...""
 bobby.56.a:0 "Денвер!"
 bobby.56.b:0 "Йеллоустон!"

 bobby.57.t:0 "Высокая Скалистая Гора"
 bobby.57.desc:0 "Денвер, штат Колорадо, был одним из самых быстрорастущих городов Америки. За последние 15 лет его население увеличилось почти на четверть. К ужасу многих менее гостеприимных американцев, он вырос в неприятной для них манере, поскольку многие из новых жителей были латиноамериканцами. Движение Чикано имело здесь сильный плацдарм и могло обеспечить сильный плацдарм и для прогрессистов. На ступенях Капитолия президент Роберт Кеннеди стоял перед тысячами людей с речью в руках.\n\n"Жители Денвера и все мои соотечественники-американцы, я пришел сегодня не для того, чтобы произнести речь с причудливой терминологией, а для того, чтобы констатировать факт. В основе американского общества лежит болезнь. Врожденная болезнь, которую мы охотно принимаем как общественную норму, хотя ясно видим, что она нас ужасно ослабляет. Я, конечно, говорю о политике сегрегации и поддерживаемом государством расизме.\n\nСегодня передо мной стоят люди разных цветов кожи и вероисповеданий. Белый, черный, латиноамериканец, азиат. Всем тем, кто страдает от расизма, я говорю, что ваша борьба не забыта. Гражданские права не ограничиваются только афроамериканскими общинами - они распространяются на все народы, всех цветов кожи, которые были дискриминированы нашей извращенной системой. Есть много людей, которым приходилось напоминать нам об этом. В частности, я бы назвал Сезара Чавеса, человека, которому я обязан большим уважением. Есть, конечно, бесчисленное множество других, которые внесли свой вклад в эту борьбу. Однако сама борьба ещё не закончена, поэтому мы должны держаться вместе, независимо от цвета кожи, и требовать, чтобы о нас судили не по цвету кожи, а по содержанию нашего характера. Я и мои друзья среди прогрессистов позабочусь о том, чтобы такие справедливые требования не остались без внимания. Спасибо".\n\nПосле ещё одного часа разговоров и рукопожатий Роберт Кеннеди вернулся в черный как смоль "Линкольн Континенталь", который служил главой президентского кортежа. Он повернулся к Уильяму Гаю, сидевшему рядом. "Это заняло немного больше времени, чем ожидалось. Я решил, что в следующий раз мы поедем в Вашингтон, в Сиэтл".\n\n"До сих пор", - ответил Гай, "вы произносили одни и те же речи. О чем ты собираешься говорить на этот раз?""
 bobby.57.a:0 ""Эта кампания в первую очередь касается гражданских прав. Зачем останавливаться сейчас?""
 bobby.57.b:0 ""Профсоюзам там не помешала бы помощь"."

 bobby.58.t:0 "Городская организация"
 bobby.58.desc:0 "Йеллоустон был интересным и необычным местом для выступления. Поначалу президент Бобби Кеннеди скептически относился к поездке в отдаленный, хотя и знаменитый национальный парк для одной из своих речей по всей Америке. Однако теперь, когда перед ним с блокнотами в руках стояли репортеры из десятков крупных новостных сетей, он понял, что ошибся. Это не будет речь для Вайоминга, Монтаны, Айдахо или любого другого штата. Это был бы патриотический призыв ко всей Америке, напоминающий нам, откуда мы все родом и что мы все называем домом.\n\n"Сегодня я обращаюсь не к простому народу Соединённых Штатов, а к посланникам, к которым они прислушиваются. Это не имеет значения. Я стою здесь, в одном из самых мирных и красивых мест, которые может предложить наша великая нация, чтобы сказать, что, какими бы разделенными мы ни казались, мы все ещё являемся неделимым Союзом, связанным одухотворенными узами, которые никогда не могут быть разорваны. Каждый год миллионы людей посещают это место. Как таковая, она остается и навсегда останется одной из великих уз, связывающих наш союз. Мы-нация одного народа, одного наследия. Независимо от расы, вероисповедания или цвета кожи, мы не просто американцы, мы - сама Америка.\n\nСтоя в таком месте, как это, мы можем вспомнить слова нашего предка Джона Уинтропа, обращенные к его товарищам на борту "Арабеллы", когда они отправлялись в Новый Свет за новой жизнью. "Мы должны всегда помнить", - сказал он, "что мы будем подобны городу на холме - глаза всех людей устремлены на нас". Будь то наша политика, наша культура или наша вера, на всех уровнях управления мы должны быть построены из мужчин и женщин решительной силы, осознающих доверие, оказанное им Богом и свободолюбивыми народами мира. Наши усилия, как и усилия мужчин "Арабеллы", не будут оцениваться на основе цвета нашей кожи, природы нашего Бога или идеологии, которой мы обязаны верностью; скорее, мы будем судимы миром, который будет построен для будущих поколений, будь он ужасен или праведен".\n\nПримерно через час, когда репортеры задали свои вопросы немногочисленным туристам и пожали руку президенту, Бобби Кеннеди вернулся в "Линкольн-Континенталь", на котором его привезли в Йеллоустон. Он повернулся к Уильяму Гаю, сидевшему рядом. "Это заняло немного больше времени, чем ожидалось. Я решил, что в следующий раз мы поедем в Вашингтон, в Сиэтл".\n\n"До сих пор", - ответил Гай, "вы произносили одни и те же речи. О чем ты собираешься говорить на этот раз?""
 bobby.58.a:0 ""Мы продолжим разговор о гражданских правах. Закончим то, что начали.""
 bobby.58.b:0 ""Еще одна тема для обсуждения - бедность. Давай вместо этого обсудим её.""

 bobby.59.t:0 "Ужин в Сиэтле"
 bobby.59.desc:0 "Ресторан "у Фила" имел более причудливую ауру, чем можно было предположить из названия. Конечно, половина места была заранее зарезервирована для президента и его окружения из Секретной службы и политиков. Сам президент Роберт Кеннеди сидел за уютным маленьким угловым столиком с Уильямом Гаем, поедая бифштекс после долгого дня любезностей и речей.\n\n"Ну, учитывая все обстоятельства", - сказал Роберт Кеннеди, отрезая кусок филе, "я бы сказал, что все прошло довольно хорошо. Я не уверен, насколько плохо это могло бы пройти, но каждый отдельный разговор попал в точку. Люди там полюбили каждую минуту речи".\n\n"Конечно", - ответил Гай, "я думаю, то, что мы все там говорили, должно немного помочь нам здесь, в Вашингтоне. По крайней мере, не дать нам потерять штат. Итак, что будет дальше после того, как мы закончим этот милый маленький ужин?"\n\n"Нам нужно охватить остальную часть западного побережья. Я подумал о...""
 bobby.59.a:0 "...Калифорнии!"
 bobby.59.b:0 "...Орегоне!"

 bobby.60.t:0 "Портлендиада"
 bobby.60.desc:0 "Роберт Ф. Кеннеди приехал в Портленд после того, как довольно часто выступал по всей Америке, поэтому не было ничего удивительного в том, что в парке Маунт-табор его ждала большая толпа ожидающих. Эти люди жили прямо на пороге японских портов на Тихом океане и, очевидно, с нетерпением ожидали какой-нибудь антияпонской риторики. Бобби Кеннеди зашуршал бумагами на трибуне и начал говорить.\n\n"Жители Портленда, я вижу среди вас много выжидающих лиц. Конечно, западное побережье столкнулось с величайшим и самым тревожным унижением и гневом со стороны японских портов, вызванных ныне недействующими соглашениями Акаги. Многие из ваших промышленных секторов также находятся под давлением, и с такими трудными временами, наступившими в последнее время, неудивительно, что основная линия американских политиков подвела вас в руководстве. Я могу обещать вам, что с Национал-Прогрессивным пактом на вашей стороне город Портленд, штат Орегон и все западное побережье будут выведены из этих трудных времен незапятнанными болью или изуродованными нищетой".\n\nКеннеди продолжал и без своих речевых заметок, просто произнося заурядную речь, чтобы угодить всем. Эти последние несколько недель, должно быть, были адом для его писателей, и самые последние действительно нуждались в небольшой приправе. Во всяком случае, люди, казалось, любили его, как и всегда.\n\nПосле ещё одного часа разговоров на горе Табор Бобби снова запрыгнул в черный "Линкольн-Континенталь" президентского кортежа вместе с вице-президентом Гаем. "Ну", - начал Гай, "мы не могли пройти вдоль западного побережья, не попав в Калифорнию, не так ли?"\n\n"Нет, Уил", - ответил Кеннеди, "у меня есть два черновика для выступления в Сан-Франциско. Я думаю, что сосредоточусь на...""
 bobby.60.a:0 "... гражданских правах!"
 bobby.60.b:0 "...профсоюзах!"

 bobby.61.t:0 "Калифорнийские порты"
 bobby.61.desc:0 ""Когда вы стояли на сцене и прямо называли японские порты "преступной, незаконной оккупацией американской земли", мне показалось, что мир на минуту замер".\n\nБобби Кеннеди улыбнулся своему вице-президенту Уильяму Гаю, сидевшему напротив них за обеденным столом. "Все ещё не могу поверить, что какой-то политик мог сказать что-то подобное, а? Я едва ли первый, кто плюнул на соглашения Акаги".\n\n "Ну, это просто случается редко и далеко друг от друга, вот и все. Во всяком случае, сказав это, ты получил большую поддержку. Я не уверен, что когда-либо видел, чтобы толпа так взрывалась. Они полюбили тебя, Бобби".\n\nКеннеди взял ещё один кусок бифштекса и принялся есть, продолжая говорить. "Ну что ж", - сказал он, "полагаю, это означает, что наше маленькое предприятие здесь увенчалось успехом. Далее, я думаю, мы направимся в...""
 bobby.61.a:0 ""Техас!""
 bobby.61.b:0 ""Алабаму!""

 bobby.62.t:0 "CALI 2"
 bobby.62.desc:0 "МАТЕРИАЛ О СИТУАЦИИ В ГОРОДЕ"
 bobby.62.a:0 "РЕАКЦИЯ"
 bobby.62.b:0 "Мэн!"

 bobby.63.t:0 "Желтая роза Техаса"
 bobby.63.desc:0 "Моветники Роберта Кеннеди приводили вполне убедительные доводы в пользу каждого техаского города, который не помешает посетить. Одни говорили, что лучше всего Хьюстон, потому что там очень много людей; другие рекомендовали Сан-Антонио, чтобы съездить в Аламо; третьи называли Остин, столицу штата. В конце концов Бобби пришлось вмешаться самому, решив навестить Остин. На ступенях Техасского Капитолия тысячи людей всех рас наблюдали за происходящим. Рядом с Кеннеди стоял Линдон Бейнс Джонсон, известный техасский политик и бывший противник президентской гонки РФК.\n\n"Жители Остина, прежде чем я начну, я хочу поблагодарить всех вас за теплый прием, оказанный мне не только вашим городом, но и вашими лидерами. Я, конечно, говорю о человеке рядом со мной, Линдоне Джонсоне, которого я очень уважаю. В разрозненные времена, в которых мы сейчас находимся, легко увидеть только название партии, а не имя человека, который следует за ней. Легко уволить кого-то как "другого" из-за партийной линии. Однако я говорю, что человек верен своим убеждениям и, как таковой, не должен быть осужден той стороной, на чьей он стороне. Я вижу действия и политику вашего конгрессмена Линдона Джонсона, и они меня трогают и вдохновляют. Он боролся за гражданские права не меньше любого прогрессивиста, так почему бы мне не назвать его другом?\n\nДействия Линдона Джонсона отражают весь штат Техас, и они не останутся ни незамеченными, ни недооцененными. Единственный путь, которым мы можем достичь истинного равенства в этой великой стране, это духом единства, который объединяет всех американцев. Только через единство мы можем достичь равенства. Итак, я полагаю, что республиканцы-демократы и прогрессисты ещё могут нести факел гражданских прав не по отдельности, а вместе".\n\nБобби продолжал с перерывами произносить короткие речи с Линдоном Джонсоном, а также губернатором Техаса Джоном Коннелли в течение более часа. Когда все закончилось и все присутствующие пожали друг другу руки за единство или что-то в этом роде, у Роберта пересохло в горле, а рука ныла от сокрушительной хватки Эл-Би-Джея. Он запрыгнул обратно в черный как смоль "Континенталь" вместе с вице-президентом Уильямом Гаем. "Следующая остановка - Алабама", - сказал он.\n\n"Уоллес тебе подгадит, это само собой разумеется", - сказал Гай. - "мы могли бы втереть ему это в лицо"."
 bobby.63.a:0 ""Давайте поставим губернатора в неловкое положение. Пора распространять Евангелие гражданских прав"."
 bobby.63.b:0 ""Давайте просто поговорим о бедных Алабамы. Нам не нужно злить Уоллеса"."

 bobby.64.t:0 "ТЕХАССКАЯ НЕФТЬ"
 bobby.64.desc:0 "МАТЕРИАЛ О СИТУАЦИИ В ГОРОДЕ"
 bobby.64.a:0 "РЕАКЦИЯ"
 bobby.64.b:0 "Мэн!"
 #RFK tries to yeet Wallace
 bobby.65.t:0 "Стеклянный дом"
 bobby.65.desc:0 "Бобби Кеннеди лежал, откинувшись на спинку кровати, в самом дорогом и роскошном гостиничном номере, который он когда-либо видел. В нем было все: ванная комната, большая, чем в некоторых городских квартирах; двуспальная пуховая кровать; радио; мини-холодильник; даже телевизор! К сожалению, в телевизоре было всего несколько каналов, поэтому Бобби выбрал Новости в качестве фонового шума, читая о последних событиях в Европе. Несмотря на это, после долгого дня пламенных речей в Монтгомери, штат Алабама, было приятно расслабиться на несколько минут.\n\nНеожиданно он услышал свое имя. Заинтригованный Бобби увеличил громкость: "...тор Уоллес утверждал, что президент Роберт Ф. Кеннеди приехал в Алабаму на этой неделе только для того, чтобы оклеветать его и весь штат Алабама. Уоллес сказал, что он верно служил штату Алабама в течение многих лет и не позволит "выскочке-янки без политического опыта" указывать ему или его избирателям, как жить или управлять собой. Он также сказал, что "Кеннеди пытается разрушить единство НПП и штата Алабама"".\n\nБобби выключил телевизор, его губы скривились в хмурой гримасе. Он ожидал и надеялся на такой исход. Это была всего лишь возможность сбить Уоллеса с ног. Если Уоллес хочет играть в мяч, он скоро узнает простую истину."
 bobby.65.a:0 "Теперь он ловец в стеклянном доме."

 bobby.66.t:0 "Качка камней"
 bobby.66.desc:0 "Президент Бобби Кеннеди спустился в вестибюль отеля, вице-президент Уильям Гай следовал за ним в сопровождении множества агентов Секретной службы. Отель "Монтгомери" был приятным местом, но после замечаний Джорджа Уоллеса пришло время уходить. По мраморному вестибюлю, стуча свежевышлифованными ботинками, он видел толпу журналистов, стоявших снаружи.\n\nВойдя во вращающуюся стеклянную дверь, Бобби остановился перед прессой. Он смотрел на них с улыбкой, когда они просили о комментариях. Репортер Эн-би-си сунул ему в лицо микрофон и спросил, что он думает о недавних заявлениях Джорджа Уоллеса по поводу его вчерашней речи. Бобби поправил галстук. "Я считаю, - сказал он, "что губернатор Уоллес несколько преувеличивает и лицемерит".\n\n"Я провел большую часть своей жизни, делая карьеру в политике, хотя он утверждает, что я новичок в ней. Он заявил, что я пытаюсь разделить Национал-Прогрессивный пакт и его штат; скорее, когда я говорил вчера, я привлекал внимание к несправедливости, которая должна быть неприемлема для партии и для Алабамы. Что касается "разделения его штата", я не верю, что его штат когда-либо было за ним. Насколько я помню, на последних губернаторских выборах в Алабаме было зарегистрировано чуть более 300 000 белых избирателей и менее 20 000 чернокожих, хотя чернокожие составляют четверть алабамцев. Когда наступил день выборов, белые избиратели отдали почти 290 000 голосов, а черные - менее 2000. Сделайте из этого свои собственные выводы, но я скажу, что не мог бы натравить штат Алабама против Джорджа Уоллеса, потому что он никогда по-настоящему не был за него. Хорошего дня".\n\nС этими словами Кеннеди и Гай прошли сквозь толпу журналистов и запрыгнули в черный "Линкольн-Континенталь". "Ух ты", - сказал Гай. "Действительно ух ты", - ответил Кеннеди, "меня уже тошнит от проделок Уоллеса. Теперь я все ещё сомневаюсь, стоит ли ехать во Флориду. Я подумал, что мы могли бы вернуться в Вашингтон"."
 bobby.66.a:0 ""Дело сделано. Поехали домой"."
 bobby.66.b:0 ""Это ещё не конец. Вперёд, во Флориду!""

 bobby.67.t:0 "Один удар и ты выбыл."
 bobby.67.desc:0 ""Что ж", - сказал Уильям Гай, закуривая сигару, "сегодняшний день мог бы пройти гораздо лучше".\n\nБобби Кеннеди посмотрел на него с некоторым раздражением. "Когда мы вышли из дверей отеля, я ожидал увидеть прессу, просто..."\n\n"Не ожидал, что Уоллес будет стоять там с ними, готовый говорить и унижать тебя?"\n\nБобби кивнул. Он посмотрел на город Ноксвилл, штат Теннесси, где они остановились на ночлег. Ветер на балконе отеля, на котором они стояли, был сильным, но почти благоухающим. Все было бы прекрасно, если бы не события этого дня. "Я не мог вставить ни слова. Каждый раз, когда я открывала рот, он кричал на меня. Выставил меня дураком. Мне уже звонили 3 члена партии, все из разных крыльев. Они спросили меня, что, черт возьми, произошло".\n\n"Я знаю", - сказал Гай, "это тяжело". "Особенно когда имеешь дело с таким животным, как Уоллес", - вздохнул Бобби, глядя на далекий мигающий огонек самолета, который бесшумно двигался по ночному небу. Через мгновение он исчез в облаках. "Уил", - сказал Бобби, "с меня хватит...""
 bobby.67.a:0 ""...поехали домой"."

 bobby.70.t:0 "Серфинг в США"
 bobby.70.desc:0 "Бобби Кеннеди подумал, что он мог бы поговорить со своими планировщиками по поводу их... странного выбора. Ехать в Майами это одно, но стоять на трибуне под палящим солнцем на Майами-Бич было едва ли не худшим местом для выступления. Было тошнотворно жарко и это ещё больше усугублялось черными брюками Бобби. Перед ним, по его подсчетам, было около 10 000 человек, большинство из них молодые, и многие держали доски для серфинга.\n\n"Прежде чем я начну, я хочу выразить свою признательность за очень теплый прием, оказанный мне прекрасным городом Майами", - сказал Бобби, перекрывая приглушенный смех тех немногих, кто понял шутку. "Жители Флориды это разнообразная и свободолюбивая группа. Этот штат видел и продолжает видеть миграцию со всей страны. У вас есть немного южных ценностей, изобретательности янки и западный свободный дух. Вы микрокосм разнообразия Америки...\n\n...Несмотря на присутствие тоталитарных и коммунистических режимов менее чем в 100 милях отсюда, вам удалось сохранить свободолюбивую природу, которая связывает наш Союз воедино в самые мрачные времена. Чтобы сохранить эту природу, нельзя допустить, чтобы эти коммунистические элементы ступили на американскую землю".\n\nПроговорив более 20 минут, Бобби был разгорячен, вспотел и невероятно хотел пить, он извинился и ушел со своей свитой из Секретной службы и помощников на буксире. Уильям Гай подбежал к Бобби, когда они возвращались к кортежу. "Наконец-то едешь домой?" - спросил он."
 bobby.70.a:0 "Финал."

 bobby.71.t:0 "Обычный разговор"
 bobby.71.desc:0 "Бобби Кеннеди осторожно снял трубку. Звонок из квартиры ФБР всегда предвещал проблемы. "Доброе утро, мистер Гувер", - сказал Бобби.\n\n"Здравствуйте, господин Президент", - ответил Джон Эдгар Гувер, директор Федерального бюро расследований, "я звоню по поводу недавних замечаний, сделанных на выступлении в Майами".\n\n"Ах да, э-э... заявления, которые я сделал относительно некоторых полукоммунистических режимов в непосредственной близости от Флориды".\n\n"Господин Президент, мы оба знаем, что вы говорили о Кубе, и я должен сказать вам, чтобы вы никогда больше этого не делали. Республика Куба не коммунистический режим, а наоборот официально является американским союзником и мы просто не можем позволить себе снова выглядеть плохо на международной арене. Кастро в ярости, и эти замечания просто заставили мир почесать голову. Пожалуйста, воздержитесь от этого".\n\n"Я понимаю, передайте Кастро мои извинения. Спасибо, Джон".\n\nТелефонная линия щелкнула, и Бобби вздохнул. Могло быть и хуже."
 bobby.71.a:0 "Что ж, я уверен, что Кастро в конце концов успокоится."

 bobby.72.t:0 "Нет места лучше дома"
 bobby.72.desc:0 "Роберт Ф. Кеннеди вошел в Овальный кабинет, снял пиджак и небрежно бросил его на один из диванов у двери. Прошло слишком много времени с тех пор, как он видел эту комнату истории и власти. Пока Бобби выступал с речами, на столе громоздилась небольшая гора бумаг. Объединить страну было нелегкой работой и кто знает, насколько успешным это будет в первую очередь.\n\nОн подошел к массивному вращающемуся креслу, стоявшему между окнами и письменным столом. Он сел, откинувшись на спинку стула и вдыхая атмосферу спокойствия. Кампания "благотворительность для всех", казалось, имела номинальный успех, но трудно было сказать это сразу после того, как все было сказано и сделано. Бобби не думал, что подобная кампания когда-либо предпринималась действующим президентом. Столько часов перебирал мелкие детали с десятками разных речей с десятками писателей. Крестовый поход слов заполонил всю Америку с этой кампанией, и только время могло сказать, будет ли нация слушать."
 bobby.72.a:0 "Наконец-то!"

 bobby.73.t:0 "Победа социального страхования!"
 bobby.73.desc:0 "После нескольких парализующих часов дебатов в Сенате между членами РДК и различными членами НПП, Закон о социальном обеспечении был принят относительно небольшим большинством. Несмотря на попытки провести законопроект как можно быстрее, сопротивление в обеих палатах было сильным и чрезмерно продолжительным, а сенатор Барри Голдуотер филибастерствовал почти десять часов, прежде чем признать поражение и разрешить его принятие.\n\nЗакон  социальном обеспечении является следующим дополнением к списку недавно принятых программ социального обеспечения, частью более широкой инициативы президента Роберта Кеннеди по расширению роли правительства в финансовой помощи. Создав систему, с помощью которой правительство может раздавать финансовые пособия пенсионерам или инвалидам, Кеннеди пообещал создать систему безопасности, к которой может прибегнуть любой американец, как только он потеряет способность заботиться о себе. Чтобы предотвратить широкое злоупотребление этими льготами, возраст, с которого граждане имеют право начать собирать деньги, был установлен на уровне 65 лет.\n\nКритики социального обеспечения уже высказывались в знак протеста против законопроекта, обвиняя закон в том, что он ошибочен. Главная из их жалоб - обязательный вклад американцев в поддержание системы, что, по их словам, создает ещё одно ненужное бремя для рабочего класса. Третьи называют это примером чрезмерного государственного вмешательства, которое многие американцы считают опасным. Тем не менее, народная поддержка этого закона широко распространена, и многие законодатели считают социальное обеспечение победой. Вчера вечером президент Кеннеди устроил торжества со своим кабинетом."
 bobby.73.a:0 "Фантастика!"

 bobby.74.t:0 "Продовольственный банк"
 bobby.74.desc:0 "Повышение роли правительства в оказании помощи нуждающимся было важной целью не только Роберта Ф. Кеннеди, но и его отца. С помощью социальных программ, информационно-пропагандистских программ или других средств обе стороны продемонстрировали приверженность использованию федеральных денег для оказания помощи тем, кто в ней больше всего нуждается.\n\nОдним из способов активного достижения этих целей президентом Кеннеди является финансирование продовольственных банков. С помощью специальных субсидий, грантов и других средств, он недавно сотрудничал с Конгрессом, направляя миллионы долларов в продовольственные банки и приюты во всех частях Соединённых Штатов. Миллионы долларов от федерального правительства теперь пойдут на питание американских бедняков, чтобы ни один американец не остался голодным.\n\nЭтот акт получил широкую поддержку с обеих сторон политического прохода, и многие высоко оценили его инициативу. Законодатели-демократы были особенно благосклонны: многие голосовали за программы продовольственного банка президента Кеннеди и часто поддерживали их. Сенатор Линдон Б. Джонсон специально призвал многих из этих политиков поддержать инициативу финансирования, которая, по его словам, тесно связана с его собственными целями."
 bobby.74.a:0 "Нам всем лучше, когда мы работаем вместе."

 bobby.75.t:0 "Загадка гражданских прав"
 bobby.75.desc:0 "Одним из самых больших препятствий на пути к более сильному, свободному и справедливому Союзу является продолжающаяся практика сегрегации на юге. Гражданские права были одним из самых спорных вопросов в американском дискурсе в этом столетии, и пришло время, наконец, положить ему конец, приняв решительный акт, чтобы положить конец этой практике раз и навсегда.\n\nНаше превосходство в Конгрессе означает, что президент Кеннеди не столкнется там с какими-либо проблемами, предоставляя нам большую свободу в принятии окончательного содержания Закона о гражданских правах. В то время как Конгресс не будет представлять никаких трудностей, с нашей собственной партией может оказаться сложнее справиться. Националистическое крыло уже обеспокоено ослаблением их влияния и решительно выступает против гражданских прав. Мы, конечно, не можем позволить им помешать нам принять сильный законопроект, но мы могли бы проявить некоторую сдержанность в том, как быстро и сильно мы продвигаем десегрегацию. Они по-прежнему пользуются большим влиянием в южных штатах. Влияние, которое, если мы будем давить на них слишком сильно, они могут обратить против нашей администрации.\n\nУ нас есть три проекта для рассмотрения. Все они положат конец практике сегрегации, запретят законы Джима Кроу и запретят дискриминацию американцев по признаку цвета кожи. Первый из проектов не содержит никаких дополнительных положений. Второй вариант направлен также на расширение прав и возможностей бесправных путем установления равного представительства в государственных сенатах и должностях и равного финансирования школ. Третий и самый радикальный из проектов направлен также на противодействие последствиям сегрегации, предписывая политику действий для политических должностей, всех официальных учреждений, приема в университеты и офицерских званий в армии. Все три варианта наверняка разозлят националистов, но более радикальные проекты наверняка вызовут гораздо более сильную реакцию."
 bobby.75.a:0 "Мы покончим с сегрегацией!"
 bobby.75.b:0 "Мы наделим полномочиями бесправных!"
 bobby.75.c:0 "Мы покончим с обвинениями навсегда!"

 bobby.81.t:0 "Волоча ноги"
 bobby.81.desc:0 "Стром Тёрмонд не чужд филибастеру. Болтать, терять время, волочить ноги, пеленать все волокитой, заковывать дело в цепи и бросать в Потомак. Он и его дружки сделают все, чтобы замедлить дело правосудия, поэтому президент Кеннеди не удивился, узнав, что он делает это снова. Президент легонько повесил трубку, сжав кулаки и стиснув зубы. Он хотел было бросить ее, но отказался дать тучной старой жабе удовольствие видеть его раздраженным.\n\nЗначит, так оно и было. После всех этих разговоров, болтовни, уговоров и бесконечных, блядь, душераздирающих компромиссов Тёрмонд и его головорезы просто зарывались пятками в грязь и отказывались двигаться, как взбесившийся верблюд. Вся эта работа была потрачена впустую только для того, чтобы правые члены партии могли сохранить свою слабеющую мечту о сегрегационистском будущем. Вот вам и двухпартийность.\n\nДвухпартийность. Кеннеди прищурился, когда у него возникла идея. Барабаня пальцами по столу, он размышлял, разумно ли это. Если он сделает это, то навсегда оттолкнет правых, исключив их из законодательного процесса своей администрации.\n\n"Эх, черт бы их побрал", - подумал он. Они пытались сделать с ним то же самое. Разница была в том, что он был президентом. Ухмыляясь, как он снял трубку, набрал номер, Линдона Бэйнса Джонсона."
 bobby.81.a:0 "Сенатор Тёрмонд, ваш корабль отплыл."

 bobby.82.t:0 "Речь о "траншее бедности""
 bobby.82.desc:0 ""Почему в Америке, простирающейся от Атлантики до Тихого океана, со всеми ресурсами, которые даст владение большей частью континента, все ещё есть класс людей, погрязших в абсолютной нищете? Почему в стране, которая производит во много раз больше продуктов питания, на самых богатых сельскохозяйственных землях этой планеты до сих пор голодают люди? Почему в стране с самыми грандиозными небоскребами и всей землей для строительства и развития общин до сих пор есть десятки тысяч бездомных? Почему в стране с лучшими школами и больницами даже наши враги-лидеры посылают своих детей учиться или лечить их от рака, имеют неграмотность вообще или миллионы умирают в муках и страданиях?"\n\n"Простой факт заключается в том, что слишком долго мы ожидали, что каждый американец поднимется и выйдет из глубокой траншеи бедности своими собственными достоинствами, силами и способностями, чтобы присоединиться к американской мечте, которую мы все разделяем. Однако у этой системы, которую мы называем меритократией и которой так гордимся, есть большой недостаток. Есть люди, которые, сколько бы они ни трудились, сколько бы ни боролись, сколько бы ни сберегали, как бы ни берегли свое здоровье, поражены несчастьями судьбы и брошены в эту яму отчаяния, не в силах выбраться. В Белом доме я получаю подобные истории каждый день в письмах и телеграммах, посещая каждый штат, город и округ. Это душераздирающе-хотеть помочь тем, кто почти или совсем не виноват в том, что оказался в этой траншее нищеты."\n\n"Поэтому вместо этого я предлагаю помочь тем, кто в этом нуждается, всем, кто находится в этой глубокой темной дыре, в которую их бросили. Тех, кто болен, мы должны исцелять. Тех, кто был искалечен, мы должны поднять. Тех, кто остался без крова, мы должны приютить. Тем, кто протискивается мимо, мы должны протянуть руку помощи. Такова цель социального обеспечения: обеспечение базовой линии, поддержка тех, кто в ней нуждается, предоставление каждому американцу шанса осуществить свою мечту. Протянуть руку, спустить лестницу, вытащить всех из окопа нищеты.""
 bobby.82.a:0 "Больше безопасности для американской семьи."

 bobby.84.t:0 "Смерть надежды"
 bobby.84.desc:0 "Горе и ужас охватили сегодня американский народ, когда он услышал, что президент Роберт Кеннеди и вице-президент Уильям Гай были хладнокровно застрелены возле отеля "Амбассадор" в Лос-Анджелесе. Дальнейшие подробности не сообщаются, но стрелок, похоже, Курт Саксон, воинствующий член Американской нацистской партии, связанный с обществом Джона Берча, Минитменами и Церковью Саентологии. Когда пара вышла из отеля, террорист открыл огонь из своего автомобиля из самодельного пулемета. Его быстро задержали.\n\nВ результате шокирующего поворота событий спикер Палаты отказался от должности президента. Затем линия наследования пала на Дж. Строма Тёрмонда, временного председателя Сената. В настоящее время он направляется в Белый дом в охраняемом кортеже, чтобы быть приведенным к присяге в качестве нашего следующего президента.\n\nВо главе с Тёрмондом многие оплакивают не только смерть двух любимых лидеров, но и их прогрессивное видение. Г-н Тёрмонд является ярым противником гражданских прав и считается одной из самых крайних фигур в националистическом крыле НПП. ещё предстоит выяснить, какое влияние окажет его администрация на эту страну, но горе чернокожего сообщества и их союзников особенно сильно после этого зверства. Мы будем предоставлять больше новостей по мере развития сюжета."
 bobby.84.a:0 "Проклятие Кеннеди ударило ещё раз."

 bobby.87.t:0 "Инаугурация Строма Тёрмонда"
 bobby.87.desc:0 "Америка это лоскутное одеяло, её присутствие простирается от одного конца континента до другого. Каждый участок это кукурузное поле, город, рынок, клочок земли, купленный в геноциде и боли. Это тоже одеяло из историй. Мифы и легенды, саги и воспоминания. За последнее десятилетие слишком много историй было добавлено к одеялу. Кровопролитие, скандал, ненависть, агония, горе. Коллективные кошмары нации и все её комплексы сбывались снова и снова. И когда собравшиеся конгрессмены и женщины сидят в Палате представителей, одетые в черное, все они знают, что ещё одна заплата пришита.\n\nЕще хуже человек, только что принесший присягу в качестве президента. Правда, для некоторых из собравшихся он герой. Но для многих других "Президент Стром Тёрмонд" это больная шутка. И все же он стоит там, лысеющая голова блестит под телевизионными лампами и скользкая от пота.\n\nОн не говорит о сегрегации или правах штатов, к облегчению бесчисленных врагов, которых он уже нажил. Он признает свой неизбранный статус, он говорит все важные шибболеты* единства и патриотизма. Он восхваляет Роберта Кеннеди, последнего падшего принца Америки. Не зная, кто такой Стром Тёрмонд, случайный зритель может быть уверен в этом новом президенте. На какое-то время их тревога может утихнуть. Но для тех, кто знает о нем, это темная ночь души, не имеющей себе равных. Смерть забрала две иконы прогрессизма и оставила на их месте архисегрегациониста в качестве лидера свободного мира. Это новейшее кровавое пятно в Америке будет долго заживать.*\n\nбиблейское выражение, в переносном смысле обозначающее характерную речевую особенность, по которой можно опознать группу людей. В данном значении набор фраз, демонстрирующих благонадежность Тёрмонда.(прим. пер.)"
 bobby.87.a:0 "И мы все равно продолжаем жить."

 bobby.92.t:0 "Давайте займемся медициной!"
 bobby.92.desc:0 "Одним из самых важных аспектов повестки дня РФК является улучшение национальной системы здравоохранения, чтобы людям было легче обращаться к врачам и получать лекарства и лечение, которые многие не могли получить раньше из-за отсутствия доступа или отсутствия денег, чтобы заплатить за них. Но для того, чтобы даже начать процесс расширения здравоохранения для большего числа людей, Бобби должен получить поддержку своей партии, что легче сказать, чем сделать. В то время как все в партии, как правило, выступают за увеличение расходов на здравоохранение и увеличение числа врачей и больниц, именно мелкие детали вызывают проблемы, с которыми придется иметь дело.\n\nЕсть три основных направления, по которым президент может пойти: он может предложить свою идею, чтобы охватить как можно большее число американцев, почти полностью национальную систему здравоохранения, которую многие другие страны создают по всему миру. Проблема в том, что некоторые из наиболее радикальных членов прогрессивистов могут быть немного неуверенными в более расплывчатых и обобщенных терминах, а также в том, что это не будет полноценная, управляемая правительством и управляемая система медицинского страхования.\n\nПрезидент Кеннеди также может сосредоточиться на конкретных областях страны, которые имеют худшие системы здравоохранения из-за их внутренней бедности и отсутствия развития, таких как Миссисипи и Алабама. В то время как националисты, несомненно, поддержат эту меру, отсутствие поддержки в борющихся городах на Севере или быстро растущих городах на Западе будет рассматриваться как пощечина.\n\nНаконец, президент может вместо этого сосредоточить внимание на этом вопросе как на вопросе гражданских прав, что этот новый план поможет чернокожим и другим маргинализированным народам в США, поскольку им обычно отказывают в том же медицинском страховании и льготах, которые так легко получают белые люди. Большая часть партии поддержит эту меру, хотя она будет осуществляться за счет поддержки со стороны националистов, особенно сегрегационистов, которые уже устроили такую неприятность и суету вокруг школ.\n\nВ общем, простого ответа нет, но Роберт Кеннеди должен сделать выбор."
 bobby.92.a:0 "Здравоохранение для всей Америки!"
 bobby.92.b:0 "Здравоохранение для Юга!"
 bobby.92.c:0 "Здравоохранение для чернокожих!"

 bobby.96.t:0 "[Get_newspaper_header]Стром Тёрмонд вступил в должность президента США!"
 bobby.96.desc:0 "Америка находится в состоянии национального траура. После ошеломляющего убийства президента Роберта Кеннеди и вице-президента Уильяма Гая временный президент Сената США Стром Тёрмонд был приведен к присяге в качестве главы исполнительной власти Америки.\n\nТёрмонд, лидер националистического крыла НПП, родом из штата Южная Каролина, и он хорошо известен как ярый сегрегационист.\n\nВ своем обращении к Конгрессу он призвал к единству и патриотизму "после этой национальной трагедии", но многие уже опасаются того, что может сделать новый президент."
 bobby.96.a:0 "Президент Тёрмонд? Повторите, какой сейчас год?"
 bobby.110.t:0 "Воля к борьбе"
 bobby.110.desc:0 "Недавнее решение президента Кеннеди начать вывод южноафриканских войск было высоко оценено многими, но также было встречено серьёзной критикой со стороны крупных фигур в НПП. Ведущие деятели прогрессивистов и националистов были готовы заявить, что позиция президента Кеннеди не только ослабила американское влияние в мировых делах, но и наоборот укрепила интересы немцев и даже японцев.\n\nПрезидент Кеннеди по-прежнему стоит на своей позиции, но голос правых членов НПП стал слышен через Строма Тёрмонда, и те, кто выступает за более сильную внешнюю политику, такие как "Ковш" Джексон, не позволят этому спорному решению пройти, не выразив, по крайней мере, своего серьёзного разочарования в решении Кеннеди."
 bobby.110.a:0 "Наших ребят не скормят этому аду."

 bobby.111.t:0 "Сознательный гражданин"
 bobby.111.desc:0 "Несколько дней назад гражданин, обеспокоенный действиями президента Кеннеди в отношении, казалось бы, слабой позиции по отношению к японцам, ясно выразил свои мысли в письме, лично написанном и отправленном в местную газету. Его письмо, озаглавленное просто :"за это ли мы голосовали?", получило изрядное внимание средств массовой информации, совпав с недавними решениями президента Кеннеди в отношении Японии.\n\nПисьмо адресовано коллегам-правым членам НПП, призывающим их пересмотреть переизбрание президента Кеннеди. Ссылаясь на то, что Кеннеди не занимает достаточно сильной позиции против японцев, в письме содержался призыв к избирателям НПП привести к власти президента, который готов поддержать американскую позицию против пагубного иностранного влияния и роста власти."
 bobby.111.a:0 "Нас беспокоит не агрессия."

 bobby.112.t:0 "Протест против слабости"
 bobby.112.desc:0 "Действия президента Кеннеди по внешней политике снова привели его к своим ошибкам, поскольку протест в Колумбии, штат Южная Каролина, начался в ответ на его очевидную слабость. Протестующие заявляют о политической оппозиции продолжающимся неубедительным ответам президента Кеннеди Японии, маршируя и требуя, чтобы президент Кеннеди собрался с силами и подтвердил американские глобальные интересы во всем мире. Некоторые деятели на НПП выразили поддержку протесту, согласившись с тем, что действия президента Кеннеди заставили его и нацию выглядеть неэффективными в обеспечении американской мощи. Президент Кеннеди пока никак не прокомментировал этот протест."
 bobby.112.a:0 "Американские интересы у нас дома!"

 bobby.113.t:0 "Линия партии"
 bobby.113.desc:0 "Продолжающаяся неспособность президента Кеннеди уважать пожелания деятелей НПП, стремящихся занять доминирующее положение в отношении Японии, достигла своего рода точки кипения, когда Стром Тёрмонд и "Ковш" Джексон совместно предостерегли политику Кеннеди. Они считают, что президент Кеннеди действует не в общих интересах НПП, а вместо этого действует по своей собственной, внешней повестке дня. Их совместный призыв призывает президента Кеннеди принять во внимание пожелания своих однопартийцев и прислушаться к их советам и склонностям. Поскольку заявления Термонда и Джексона были направлены непосредственно на президента Кеннеди, у них есть надежда, что он, наконец, учтет их идеи при рассмотрении действий японцев."
 bobby.113.a:0 "Кеннеди был избран на основе собственных идеалов."

