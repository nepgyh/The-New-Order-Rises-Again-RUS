 bobby.44.t:0 "К корню проблемы"
 bobby.44.desc:0 "Сегодня президент Роберт Кеннеди обратился к нации с речью о принятом им законе о гражданских правах. Подойдя к трибуне на сцене Капитолия, он был встречен аплодисментами своих сторонников в зале, и, как только аплодисменты прекратились, он начал свою речь:\n\n"Мои дорогие американцы, мы все объединились вокруг концепции свободы так, как я никогда не мог себе представить. Принятие закона о гражданских правах это экстраординарный шаг вперёд для всех нас, но сегодня наша борьба ещё не закончена. Хотя равенство, к которому мы стремимся, теперь кодифицировано, мы должны сохранять нашу приверженность угнетенным по всей Америке и отказываться уходить в самодовольство. К сожалению, нам ещё предстоит разобраться с корнем проблемы.\n\nПо всей стране продолжают гноиться остатки предрассудков, многие из которых не ослаблены принятым нами законодательством. В то время как вопиющие и уродливые усилия государств по разделению рас Америки были разбиты, отголоски прежних времен, тем не менее, сохранились. Для многих эти институты являются фактом жизни, хорошо это или плохо, но наша нация не основана на принципах, провозглашенных основателями Америки. Я призываю всех граждан Соединённых Штатов критически взглянуть на себя и наше общество и подвергнуть сомнению некоторые вещи, которые мы считаем само собой разумеющимися. Антиамериканские настроения расистских групп потеряли свою удушающую хватку в политике, но это не значит, что они были побеждены навсегда.\n\nСтолкновение с этими неудобными аспектами не будет комфортным или приятным, но это то, что мы должны сделать как нация, если мы когда-либо планируем двигаться вперёд. Только через экспертизу мы можем сделать нашу страну безопасным и привлекательным местом для всех американцев. Спасибо всем"."
 bobby.44.a:0 "Мы будем упорны."

