npp_fp.1.t:0 "Борьба с тиранией с 1776 Года"
npp_fp.1.desc:0 "ВАШИНГТОН - независимо от ваших политических пристрастий, все недавние разговоры в Капитолии неизменно обращаются к одной и той же теме: заявлению президента о том, что Соединённые Штаты будут стремиться пересмотреть послевоенный modus vivendi с Японской империей.\n\nЭто политическое заявление, хотя и расплывчатое, было центральным политическим планом Национал-Прогрессивного пакта с момента его образования. Хотя администрация президента по-прежнему молчит о конкретных инициативах, это только подстегнуло воображение политического класса в Вашингтоне. В течение всей недели можно было услышать, как члены делегации Конгресса НПП рассуждают о новообретенной внешней политике Америки, начиная от удвоения военной и финансовой помощи Организации Свободных Наций и заканчивая активной дестабилизацией Сферы Совместного Процветания через многочисленные мятежи. Подчеркнув, что окончательное решение остается за президентом, высокопоставленные представители НПП заявили, что "все варианты остаются на столе переговоров".\n\nЧлены Республиканско-Демократической коалиции скептически отнеслись к конфронтационной внешней политике президента, расценив её как наивный авантюризм. Старший помощник по вопросам политики от РДК, попросивший не называть его имени, назвал политику НПП опасно безрассудной и мало учитывающей деэскалацию. "Это все забавы и игры", сказал он, "пока не полетят ядерные бомбы"."
npp_fp.1.a:0 "По крайней мере, НПП сражается за Америку!"
npp_fp.2.t:0 "Средства"
npp_fp.2.desc:0 "Трое просителей - председатель Объединенного комитета начальников штабов, Государственный секретарь и директор Центрального Разведывательного Управления - сидели напротив президента [USA.GetLeader], когда часы пробили двенадцать. С разрывающимися переплетами и обильными расчетами, каждый из них решил, как Америка отомстит Японии - нокдауном в затянувшемся бюджетном смертельном матче.\n\nПервым заговорил председатель. "Полное военное превосходство должно быть основой нашей стратегии. Японцы уважают только силу и мы победим их в их собственной игре".\n\nКогда председатель закончил, госсекретарь бросил на него испепеляющий взгляд. "Это чушь собачья. Накопление ресурсов бессмысленно, если японцы изолируют Австралию и Новую Зеландию, чтобы они чахли и голодали. Мы должны укрепиться и вложить деньги в ОСН, нерушимую скалу, о которую японцы смогут разбиться сами".\n\nДиректор ЦРУ вздохнул. "Японская империя это не тот монолит, за который они себя выдают. Политическая подрывная деятельность и точные тайные действия могут разоблачить гниль в самом сердце их империи, разрушив её изнутри".\n\nКогда все трое закончили, президент [USA.GetLeader] переварил предложения. "Вы все делаете хорошее дело и ясно, что вы беспокоитесь, что вам не хватит финансирования". Президент [USA.GetLeader] наклонился вперёд через стол. "Джентльмены, цена не имеет значения; боюсь, что мы недостаточно изобретательны.""
npp_fp.2.a:0 "Мы не должны бояться мечтать немного больше..."
npp_fp.3.t:0 "Братья по оружию"
npp_fp.3.desc:0 "Должность президента могла быть неблагодарной работой, но там и тут можно было найти несколько простых заданий.\n\nНапример, игра в ведущего. Президент [USA.GetLeader] заманил лидеров ОСН к себе в Овальный кабинет, когда они позировали для групповой фотографии, улыбаясь перед вспышкой и грохотом камер. Это была семейная фотография свободного мира, от Канады до Центральной Америки, Австралии и Новой Зеландии, все улыбались и веселились, прежде чем пресса была выгнана из комнаты, чтобы начать настоящую работу.\n\nЧасто президенту приходилось выступать в качестве посредника. Президент [USA.GetLeader] поймал себя на том, что жестом просит канадского премьер-министра прекратить разговоры о своем центральноамериканском коллеге, чтобы его жалобы могли получить справедливое рассмотрение. Лидер свободного мира позаботится о том, чтобы самый маленький из них все ещё был среди равных.\n\nНо самая легкая работа, которую нашел президент [USA.GetLeader], была работа продавца. Десятки миллионов долларов и техническая помощь для латиноамериканского сельского хозяйства; сотни миллионов долларов для канадской промышленности или для бесконечного укрепления крепости Австралии и скалы Новой Зеландии. Точные суммы, как понял Президент [USA.GetLeader], никогда не имели особого значения. Это было время года, столь же важное для членов ОСН, как Рождество для детей.\n\nАмерика была бы щедра к своей семье ОСН, думал президент [USA.GetLeader], потому что они могли бы либо стоять вместе, либо умереть в одиночку."
npp_fp.3.a:0 "У дяди Сэма есть для тебя подарок!"
npp_fp.4.t:0 "Вниз под землю"
npp_fp.4.desc:0 ""Форман! Ты захочешь это увидеть!"\n\nБригадир смены выбежал из горного управления, а его шахтеры бросились из шахт к входу в комплекс. Земля слегка загрохотала, когда в поле зрения появился новейший американский экскаватор. Возвышаясь над тремя мужчинами и изрыгая из выхлопных газов дизельный дым, могучая машина ползла по изрытым камнями тропинкам, ведущим к шахтам Маунт-Айза в глубинке Квинсленда.\n\nШахтер, вытащивший бригадира наружу, едва мог скрыть свое волнение. "Ты знал, что это произойдет?"\n\nБригадир кивнул, гораздо успешнее скрывая свое изумление. Конечно, он подписал таинственные документы, присланные корпорацией в ответ на его последнюю заявку, что-то об американской программе. Больше бюрократии из Канберры не было ничего нового.\n\nНо это удивительное приспособление было абсолютно новым и когда когти экскаватора с ревом ожили и вонзились в забой, сделав в одно мгновение то, что заняло бы у их старых машин два часа, он присоединился к своим шахтерам в хриплом вопле:"
npp_fp.4.a:0 ""Слава Богу за американцев!""
npp_fp.21.t:0 "Таинственные диверсанты"
npp_fp.21.desc:0 "Капрал резко проснулся, когда конвой остановился. По-прежнему было тихо, знак, который был и хорошим и плохим. Хорошим, потому что это означало, что они не попали в партизанскую засаду; плохим, потому что вперёди предстояла тяжелая работа.\n\nКапрал схватил свою лишнюю Арисаку и спрыгнул с грузовика, трусцой пробираясь к началу колонны. Когда он приблизился к головной машине, листва джунглей открылась перед рекой...и сломанными, взорванными остатками единственного моста на этой реке.\n\nЛейтенант, офицер японской армии, прикомандированный к филиппинской армии, был вне себя от ярости. "Эти проклятые партизанские отбросы", пробормотал он, выглядя почти готовым выпороть реку за отказ подчиниться его воле.\n\nКапрал направился к кучке инженеров, держась позади, пока офицер давал выход своей ярости. "Сколько времени это займет?"\n\n"Четыре часа, в зависимости от настроения лейтенанта". Главный инженер пожал плечами и закурил сигарету. "Не знаю, как они это делают, но это уже третий за неделю".\n\nКапрал вздохнул. "Надеюсь, он понимает, что река не скажет ему, кто взорвал мост".\n\nИнженер мрачно усмехнулся. "Точно так же, как две реки перед этой"."
npp_fp.21.a:0 "Пора торопиться и ждать..."
npp_fp.22.t:0 "Настройка сетей"
npp_fp.22.desc:0 "Несмотря на заверения филиппинского правительства, власти изо всех сил старались обеспечить свое присутствие на обширном архипелаге. Нигде это не было так ясно, как в Агдао Барангай, или окрестностях, в Давао - самом большом городе на юге Филиппин. Здесь, вдали от Манилы, правили барангайские советы-параллельное филиппинское общество, выжившее в тени японских образцовых городов.\n\nПолиция обходила Агдао стороной, редко заходя в Барангай из страха за свою жизнь. Этого и пригоршни йен было достаточно, чтобы Алекс Каэтано проскользнул через контрольно-пропускной пункт. Он свернул с дороги, потеряв все хвосты Кенпейтай, прежде чем нырнуть в бар в глуши.\n\nБарангайский капитан, хорошо сложенный мужчина с неровным шрамом на щеке, уже ждал его. "Мано по, джинонг", сказал Каэтано, касаясь лбом руки капитана.\n\nКапитан кивнул. "Ты, должно быть, новенький".\n\n"Ваша семья за границей шлет вам привет", ответил Каэтано. Капитан не обращал на него внимания, но он был неприкасаем; Каэтано не мог быть таким беспечным, потому что он был одноразовым.\n\nЧерез мгновение капитан негромко рассмеялся. "Ха! Позвольте мне рассказать вам о нашем дяде в Маниле, который так увлекся своим великолепием, что теперь редко навещает нас. Надеюсь, вы привезли какие-нибудь подарки; это может занять некоторое время...""
npp_fp.22.a:0 "Останься ненадолго и слушай."
npp_fp.23.t:0 "Хаос в сельской местности"
npp_fp.23.desc:0 "Коридоры госпиталя были заставлены носилками и каталками, нагруженными телами окровавленных солдат. Медсестры суетились вокруг, прикрепляя солдат к капельницам, чтобы стабилизировать их состояние, в то время как врач осматривал каждого вновь прибывшего, отмечая тех, кто был слишком искалечен, чтобы его можно было спасти, черной биркой. Через пять часов после нападения вой сирен почти стих, сменившись отрывистыми приказами и пронзительными воплями.\n\nНачальник местной полиции, наконец приехавший навестить своих раненых, выразил благодарность главврачу больницы. "Не хватает слов, чтобы выразить мою благодарность за работу, которую ваши люди делают здесь изо дня в день".\n\nГлавврач больницы, осунувшийся и отчаянно нуждавшийся в смене одежды, покорно вздохнул. "Ваша благодарность была бы более значимой с реальной защитой". Из окна все ещё виднелся столб черного дыма, идущий со стороны армейского аванпоста, разрушенного утренней бомбежкой, третьей за этот месяц. "Партизаны становятся все смелее. Мои сотрудники спрашивают: что происходит, когда на нас нападают за то, что мы вам помогаем? Не если, а когда".\n\nЭто был не праздный вопрос, и начальник полиции поморщился. "Если бы мы попытались защитить каждую больницу в этом городе, не говоря уже о всей стране, мы бы вообще не смогли преследовать партизан".\n\n"Черт возьми", впалые глаза главврача впились в командира. "Если ты не можешь защитить нас, тогда на что ты годишься?""
npp_fp.23.a:0 "Слишком многие проходят через это!"
npp_fp.24.t:0 "Повстанцы атакуют нашу промышленность"
npp_fp.24.desc:0 "Промышленный саботаж не является чем-то новым среди некоторых наиболее недовольных членов населения, но недавние события выходят далеко за рамки мягкого замедления или действий по управлению работой. Последовательные взрывные атаки, каждая более дерзкая, чем предыдущая, уничтожили ключевые машины в некоторых крупных промышленных парках страны, и в результате нашим промышленным планировщикам пришлось пересмотреть свои прогнозы производства в сторону понижения на весь год.\n\nЕсли бы это был акт радикализации отдельных лиц, то полиции и их коллегам из кемпейтай не составило бы особого труда выследить и задержать их. Но, за исключением одного или двух человек, которые имеют слишком очевидную связь с нападениями, власти не добились успеха в подавлении растущего насилия. Очевидно, что кто-то руководит этой террористической кампанией, и что мы были застигнуты совершенно неподготовленными..."
npp_fp.24.a:0 "Враждебные силы действуют.."
npp_fp.25.t:0 "Усиление радикализации"
npp_fp.25.desc:0 "Карманные кражи, вооруженные ограбления, вандализм и нападения. Число мелких преступлений, о которых сообщалось в Сайгоне, росло с каждым днем, к ужасу перегруженной работой городской полиции. Они наблюдали со стороны, как армия сражалась с повстанцами Вьетминя в сельских провинциях, довольствуясь защитой жизни и имущества. Для многих офицеров это был самый безопасный вариант: худшее, что они могли ожидать, это сражения с уличными бандами, а не бесконечные засады армии в джунглях.\n\nИ все же, впервые за многие годы, население становилось все более несговорчивым. Настороженные взгляды и обиженные взгляды, когда-то предназначенные для армейских офицеров, теперь сопровождали полицейских в их ежедневном патрулировании. Не раз полиция разгоняла очередную подпольную политическую группу, только чтобы быть встреченной насмешливой публикой, когда они загоняли арестованных студентов в черные фургоны.\n\nОни всегда находили брошюры, напечатанные с клеймом Вьетминя: "Лучше умереть за свободу, чем жить ради Императора". Сайгонская полиция нашла их тысячи, и их число неуклонно росло вместе с волной преступности, захлестнувшей город.\n\nОфицеры перешептывались между собой, обмениваясь встревоженными взглядами перед очередным сообщением о происшествии. Если Вьетминь мог распространяться и завоевывать новообращенных в городах, то волна мелких преступлений была лишь предвестником чего-то гораздо худшего. Неужели война в провинции наконец-то вернулась домой?"
npp_fp.25.a:0 "Неужели мы проигрываем битву за сердца и умы?"
npp_fp.26.t:0 "Кубинцы в странном месте"
npp_fp.26.desc:0 "Последствия очередного "инцидента" редко бывали такими чистыми, как предполагалось в отчетах о действиях. Едкий дым, от горящих обломков до обугленной плоти, поднимался к небу, пока криминалисты тщательно обыскивали окрестности, перебирая трупы и выброшенные гильзы, как стервятники. Армия быстро уводила всех захваченных бойцов Вьетминя для "допроса", хотя часто полученные разведданные была минимальны для применяемого смертоносного насилия. Зная это, большинство нападавших отказывались сдаваться в плен, либо бросаясь на врагов с гранатой, либо ловя свою последнюю пулю, становясь просто ещё одной кровавой деталью, санированной как "мертвый повстанец".\n\nЭтот партизан ничем не отличался, за исключением того, что он испортил свой последний акт сопротивления, выстрелив себе в живот, а не в рот после того, как его ударил взрыв. Скоро он умрет; армейскому лейтенанту, допрашивавшему его, казалось, было все равно, и он хлопал умирающего по лицу, чтобы тот не потерял сознание.\n\n"Откуда у тебя оружие?" Шлепок. "Сколько вас там еще?" Шлепок. "Где прячутся твои товарищи?" Безучастно улыбнувшись, лейтенант ткнул прикладом винтовки в грудь мятежника. Мятежника с искаженным от боли лицом вырвало черным супом из крови и гноя, прежде чем он сделал последний неровный вдох.\n\n"Viva la revolucion", прохрипел мятежник, сгибаясь пополам с последними словами."
npp_fp.26.a:0 "Испанский? Кубинские революционеры...?"
npp_fp.28.t:0 "Загадочное нападение на заводы"
npp_fp.28.desc:0 "Промышленный саботаж не является чем-то новым среди некоторых наиболее недовольных членов населения, но недавние события выходят далеко за рамки мягкого замедления или действий по управлению работой. Последовательные взрывные атаки, каждая более дерзкая, чем предыдущая, уничтожили ключевые машины в некоторых крупных промышленных парках страны, и в результате нашим промышленным планировщикам пришлось пересмотреть свои прогнозы производства в сторону понижения на весь год.\n\nЕсли бы это был акт радикализации отдельных лиц, то полиции и их коллегам из Кенпейтай не составило бы особого труда выследить и задержать их. Но, за исключением одного или двух человек, которые имеют слишком очевидную связь с нападениями, власти не добились успеха в подавлении растущего насилия. Очевидно, что кто-то руководит этой террористической кампанией, и что мы были застигнуты совершенно неподготовленными..."
