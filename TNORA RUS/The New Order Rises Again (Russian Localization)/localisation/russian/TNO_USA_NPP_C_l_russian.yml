 bobby.153.t:0 "Эксперимент по базовому доходу граждан"
 bobby.153.desc:0 "Когда президент Кеннеди подписал указ, фанфар было немного, и ещё меньше, когда первые 1000 писем и 200 долларов чеков внутри были разосланы Министерством здравоохранения, образования и социального обеспечения семьям в тринадцати Штатах и 68 общинах по всей стране. Инструкции на письме были просты: в течение следующего года вы будете получать одну и ту же сумму денег каждый месяц. Подвоха не было: никаких требований, никаких условий, как можно потратить эти деньги: счета, одежда, жилье или просто сберечь, все было прекрасно. И самое главное, это не будет облагаться налогом. Важно было следить за тем, на что вы их тратите, и в конце каждого месяца они получали телефонный звонок и конверт с короткой анкетой, которую нужно было заполнить и отправить обратно.\n\nВскоре начали распространяться слухи о том, что правительство просто дает деньги случайным людям, которые быстро начали работать обратно через политическую виноградную лозу, и вскоре "эксперимент с базовым доходом граждан" был разоблачен через Washington Post. Президент защищал программу на пресс-конференции в Белом доме, заявив, что цель базового дохода граждан-обеспечить базовый, гарантированный доход, который поможет беднейшим американцам сводить концы с концами, и что это было всего лишь годичное испытание, чтобы увидеть результаты.\n\nОппозиция ударила с двух сторон: от республиканцев и от националистов, которые осуждают "правительственные подачки" случайным людям, что было бы невероятно дорого, особенно в свете всех других программ социального обеспечения, которые продвигал Бобби. Но есть некоторые из прогрессивистов и марксистов, которые говорят, что РФК не зашел достаточно далеко: он должен платить ещё больше денег, большему количеству людей, дольше.\n\nСтолкнувшись с такой реакцией, президент должен отреагировать, и быстро."
 bobby.153.a:0 "Мы увеличим выплаты до 250 долларов в месяц, и пусть тест продолжается."
 bobby.153.b:0 "Это будет слишком дорого и лишит вас необходимости работать. Отмени это!"

 bobby.154.t:0 "Сидя рядом с Чавесом"
 bobby.154.desc:0 "РФК отправился в Лос-Анджелес, штат Калифорния, чтобы встретиться с лидером лейбористов и активистом марксистов Сесаром Чавесом. Лидер латиноамериканского сообщества по защите гражданских прав и организатор плохо оплачиваемых и сельскохозяйственных рабочих Калифорнии, приобрел огромное влияние в Национал-Прогрессивном пакте, поэтому крайне важно, чтобы президент работал с Чавесом, если он хочет провести свою повестку дня через Конгресс.\n\nКонечно, было бы непросто работать с Чавесом, который позиционировал себя слева даже от Бобби Кеннеди. Он может видеть, что президент делает недостаточно или идет слишком медленно в усилиях по реформированию американской экономики и общества, и с сотнями тысяч сторонников по всей территории США, но сосредоточенных особенно на Юго-Западе, его влияние может потопить или переплыть усилия по реформированию Америки.\n\nНо единственный способ заручиться поддержкой Чавеса-это поговорить с ним и убедить его."
 bobby.154.a:0 "Спасибо, что встретились со мной, Сесар..."

 bobby.250.t:0 "Чавес поддерживает президента!"
 bobby.250.desc:0 "После часовой встречи между РФК и Сесаром Чавесом лидер лейбористов выступил с короткой речью перед журналистами и объявил, что поддерживает цели и повестку дня президента.\n\n"Хотя я не могу отрицать, что всегда можно сделать больше для улучшения жизни и прав латиноамериканцев и всех американцев", сказал Чавес журналистам, "я верю, что президент Кеннеди принимает наши интересы близко к сердцу и будет бороться за всех трудящихся. Это всего лишь небольшой шаг на пути к истинному равенству и справедливости, но мы поддерживаем усилия президента по продвижению наших прав".\n\nЭто был наилучший возможный исход встречи, поскольку теперь многие лейбористские лидеры прогрессивистов и их сторонники во всеуслышание поддерживают новые акты и законы РФК, поскольку полное одобрение Чавеса это как раз тот знак, в котором они нуждались."
 bobby.250.a:0 "¡Sí se puede! Это можно сделать!"

 bobby.251.t:0 "Чавес осуждает президента!"
 bobby.251.desc:0 "Всего через двадцать минут Сесар Чавес вылетел с совещания с РФК, к большому удивлению ожидавших снаружи репортеров, которые поспешили послушать, что скажет лидер лейбористов. "Усилия президента по так называемым "реформам" прискорбно недостаточны и не помогут тем, кто в них больше всего нуждается. Это немного больше, чем кисть краски на ржавой, сломанной машине. В настоящее время я не могу с чистой совестью поддержать программу Кеннеди".\n\nЭто огромный удар по планам президента Кеннеди, поскольку многие члены профсоюзов прогрессивистов теперь отступают и отказываются одобрить новые действия президента Кеннеди, поскольку осуждение Чавеса заставило многих в партии передумать работать с РФК."
 bobby.251.a:0 "История будет судить об этом правительстве по тому, как оно поддерживает бедных и беспомощных."

 bobby.252.t:0 "Какую руку пожать?"
 bobby.252.desc:0 "Президент и его союзники уже несколько недель бродят по стране, собирая поддержку его обширной программы социального обеспечения и медленно перемещая стрелку в пользу его предложений. Каждое выступление, начиная с больших аудиторий городов и заканчивая маленькими сценами на ярмарках графств, убеждает все больше и больше людей в том, что план, хотя и большой и смелый, несомненно поможет миллионам американцев, которые в нем нуждаются.\n\nВ Кливленде, штат Огайо, когда Бобби Кеннеди спускается со сцены после очередного выступления в публичном зале, его встречает огромная толпа сторонников и доброжелателей, агенты Секретной службы не спускают с него нервных глаз, помощники спешат следовать за президентом, а фоторепортеры и репортеры из местных газет и Ассошиэйтед Пресс спешат сделать хороший снимок, когда он начинает радостно справляться с толпой.\n\nБобби больше всего беспокоился о более поздней группе, так как фотографии, которые они сделали, будут напечатаны в газетах по всей стране. Поэтому ещё до того, как он вышел на сцену, чтобы произнести свою речь, он обсуждал с советниками, что делать, когда он закончит. Было важно, чтобы он получил правильный взгляд, правильное сообщение о том, с кем он первым пожмет руку, несомненно, наиболее вероятный образ, который будет виден завтра утром от побережья до побережья.\n\nДолжен ли он пожать руку человеку в толпе со значком националистов, приколотой к его груди, обычному Джо, чтобы показать, что он готов работать со всей своей партией? Или, может быть, глава Кливлендского отделения NAACP (Национальная ассоциация содействия прогрессу цветного населения), чтобы показать сильную связь RFK с негритянским сообществом? Или, может быть, главой типографского профсоюза рабочих мест 53, который является одним из старейших профсоюзов в городе, чтобы проявить солидарность с рабочим классом?\n\nЭто было на задворках сознания президента с того момента, как он начал свою речь, и теперь, с долей секунды, чтобы подумать, он протягивает руку, чтобы поблагодарить..."
 bobby.252.a:0 "Националист "средний Джо" впереди."
 bobby.252.b:0 "Президента местного отделения NAACP."
 bobby.252.c:0 "Главу Союза типографских рабочих."

 bobby.253.t:0 "Призыв к сообществу"
 bobby.253.desc:0 ""Война с бедностью, борьба за основные права человека и порядочность это то, с чем моя администрация боролось в меру своих возможностей. Мы продвигали реформы и расширение социального государства, чтобы охватить как можно больше американцев, создать основу, страховочную сеть, чтобы поймать тех, кто падает и нуждается в нашей помощи."\n\n"Однако, это не просто работа правительства: это работа всей нации. Каждый из нас должен помогать обездоленным и бедным, больным и сломленным, чтобы каждый мог полностью раскрыть свой потенциал. Ибо только тогда, когда все американцы во всех 50 штатах, в каждой общине, большой и малой, помогут своим соседям, семье и друзьям, мы сможем, наконец, победить болезни и бедность, которые мучают человечество на протяжении тысячелетий."\n\n"Поэтому я призываю всех американцев, от Нью-Йорка до Сан-Франциско, от Миннеаполиса до Хьюстона: ваши общины нуждаются в вас. Волонтеры и пожертвования необходимы для бесчисленного количества организаций, занимающихся всем-от школьных обедов до грамотности взрослых и приютов для бездомных. Пожертвовать свое время или деньги, или и то, и другое - отличный способ сказать своему сообществу: мы не оставим вас. Мы вам поможем. Мы согреем вас, накормим и обеспечим безопасность".\n\nАплодисменты, когда Бобби Кеннеди заканчивает свою речь, оглушительны, он машет толпе и демонстрирует свою знаменитую улыбку. Статистика уже показывает, что уровень бедности в Америке снижается с повышением благосостояния, поддержкой медицинских услуг и улучшением трудовых прав. Что касается вишенки на торте, то Национал-Прогрессивный пакт, который славится тем, что ни о чем не договаривается, каким-то образом объединился, чтобы поддержать работу президента.\n\nВ общем, хорошо сделанная работа."
 bobby.253.a:0 "Мы оставим страну в лучшем состоянии, чем приняли."
