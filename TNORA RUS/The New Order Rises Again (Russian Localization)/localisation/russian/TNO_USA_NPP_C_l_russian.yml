 bobby.13.t:0 "Роберт Ф. Кеннеди, Кошачий Пастух"
 bobby.13.desc:0 "Президент Кеннеди чувствовал себя все увереннее с каждым разом, когда встречался с прессой в конференц-зале Белого дома. Он никогда не чувствовал себя уверенно в публичных выступлениях, но чувствовал, что становится лучше в обращениях к нации. Но даже в этом случае у него никогда не будет навыков Джека. Этот человек мог выговориться даже в наручниках. На мгновение опечаленный, он выбросил из головы все мысли о брате, когда включились телевизионные камеры. Было бы нехорошо, если бы он расплакался перед Америкой.\n\n"Мои соотечественники-американцы. Сегодня я обращаюсь к вам не только как президент, но и как ваш лидер, рулевой великого корабля, который мы называем Соединёнными Штатами. Я пришел к вам с одним-единственным словом: единство. Когда наши отцы-основатели вывели эту великую нацию из пустыни, их величайшей силой было непоколебимое единство, дух единства и братства, который мог провести их через любое испытание, каким бы мрачным оно ни было".\n\nОн глубоко вздохнул. Там, на телевидении, найдется много его сторонников, которым это не понравится, но рано или поздно им придется узнать правду. "Ни для кого не секрет, что Национал-Прогрессивный пакт имеет свою историю идеологической борьбы. Это проклятие, которое в конечном счете поражает каждую группу людей, но мы можем выбирать, как мы на него реагируем. Настоящим я заявляю перед Богом и Америкой, что в своей администрации я не допущу, чтобы Национал-Прогрессивный пакт был разделен мелкой фракционностью. Я отказываюсь позволить партийным разногласиям встать на пути политики, в том числе гражданских прав. Я намерен работать с партийными приверженцами, включая сенатора Тёрмонда и губернатора Уоллеса, или с крупными законодателями, работающими с партией на благо нации. Единая партия означает единое правительство, а единое правительство означает единую Америку. Вместе мы можем совершить великие дела".\n\nПрезидент Кеннеди почувствовал гордость за себя, когда сошел с трибуны. Единство. Сообщение, в которое мог поверить любой. По крайней мере, он надеялся, что избиратели услышали именно это."
 USA_RFK_solid_south:0 "Поддержка НПП на юге увеличится."
 bobby.13.a:0 "Единственное, что спасет человечество, это сотрудничество."

 bobby.14.t:0 "Они вон там!"
 bobby.14.desc:0 "Чиркнув спичкой, Клод Пеппер, государственный секретарь, закурил свою и президентскую сигары. "Кубинцы, господин Президент, подарки от самого Фиделя".\n\n"Действительно", ответил Кеннеди, беспечно улыбаясь, "конечно, есть преимущества иметь друзей за границей. Жаль только, что у нас нет бельгийского шоколада".\n\nДвое мужчин в уютной тишине затянулись, наполняя Овальный кабинет медленно плывущими клубами голубого дыма. С видом человека, выкапывающего мысль из глубочайшего ила своего сознания, Кеннеди сказал: "Знаешь, Клод, нам придется кое-что изменить. После всех этих потрясений в Малайзии, Африке, все эти кризисы показывают, что мир в смятении, и избиратели хотят, чтобы мы показали зубы, когда постучат фашисты. Это та самая волна, которая смыла республиканцев-демократов прямо из Белого дома. Если мы не проявим твердости в отношениях с японцами, то в 68-м нас снова смоет в море".\n\nВыдохнув тонкую струйку дыма, Пеппер бросил сигару в пепельницу. Улыбнувшись президенту своими никотиновыми зубами, он сказал: "Мы собираемся отшлепать Хирохито так, как должен был отшлепать его отец".\n\nКеннеди не смог сдержать улыбки, искривившей его рот. "Так и будет, Клод, так и будет"."
 bobby.14.a:0 "Время греметь саблями."

 bobby.cra.30.t:0 "Огромная порция техасского гостеприимства"
 bobby.cra.30.desc:0 ""И какого хрена все это было, Бобби?", завопил сенатор Линдон Б. Джонсон, лидер демократов, заставляя президента Кеннеди держать трубку подальше от уха, чтобы не лопнула барабанная перепонка. "Это херня! Я принимал дерьмо, я был более привержен гражданским правам, чем этот чертов Билл! Черт, я знаю, что ты должен работать с этим крысиным ублюдком Тёрмондом, но ты должен ездить на нем, как гребанный апач, а не наоборот!"\n\nПосле ещё нескольких минут оскорблений, почти непонятных из-за сильного техасского акцента сенатора, Кеннеди, наконец, смог повесить трубку и тут же откинулся на спинку кресла. "Джанин", сказал он, вызывая секретаршу по интеркому, "отмени мои встречи".\n\nИтак, дело дошло до этого. Его первый большой счет, и он умудрился разозлить почти каждого человека в Америке. Демократы и прогрессисты в его собственной коалиции были в ярости от того, насколько вялым был законопроект, реакционеры и республиканцы вообще не хотели никакого подобия гражданских прав и его основная база избирателей чувствовала, что он лгал им в лицо на протяжении всей избирательной кампании. Видные чернокожие лидеры гражданских прав осудили его как предателя дела, как ещё одного белого Вашингтона, использующего черных людей для своей собственной выгоды.\n\nЧерт бы все побрал, подумал он, скрипя зубами. Неужели они не видят, что он сделал то, что было необходимо? Если бы он не пошел на компромисс с Тёрмондом и его кружком гребаных сегрегационистских гарпий, у него никогда не было бы шанса получить какой-либо законопроект о гражданских правах. Ему пришлось внести изменения. Это был единственный выход,твердил он себе. Единственный способ."
 bobby.cra.30.a:0 "Равенство для меня, но не для своих."
