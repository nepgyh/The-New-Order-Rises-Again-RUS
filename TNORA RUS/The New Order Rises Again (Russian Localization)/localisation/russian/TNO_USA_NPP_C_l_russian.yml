 POLITICS_HAR_DESC:0 "Майкл Харрингтон родился в Сент-Луисе в католической семье в начале 1928 года. Подрастая, он посещал католические школы и унаследовал консервативные взгляды от своих родителей. Однако во время учебы в Йеле и Чикагском университете он начал принимать христианские взгляды, которые выступали за социальный и экономический прогресс, выступая против того, что он видел как эксплуатацию простого американца капитализмом. Этот подход, который был особенно антиколлективистским, вдохновил его присоединиться к католическому рабочему движению и писать о политике. После окончания войны он испытывал отвращение к католическому рабочему и его явному незнанию угрозы фашизма. Видя необходимость присоединиться к более радикальным группам, он присоединился к троцкисту Максу Шехтману, лидеру антибухаринской и антифашистской группы.\n\nХаррингтон продолжал смещаться все дальше влево, сохраняя при этом свою оппозицию строгой коллективизации. К концу 1950-х годов его взгляды на гражданские права, а также его неприязнь к все более авторитарной Социалистической партии Америки привели его к вступлению в растущий Национал-Прогрессивный пакт. Теперь, будучи президентом Соединённых Штатов, Майкл Харрингтон отстаивает свой собственный взгляд на демократический социализм, на освобождение и свободу, как экономическую, так и социальную, для всех."
 ##Focuses
 USA_har_68_harrington_presidency:0 "Президентство Харрингтона"
 USA_har_68_harrington_presidency_desc:0 "Они сказали, что это невозможно, но впервые в Американской истории самопровозглашенный социалист (даже если некоторые в его пакте не согласны) был избран в Белый дом. Майкл Эдвард Харрингтон-младший, левоцентрист из НПП, был поднят на самый высокий пост на платформе прав трудящихся, прогрессивной законодательной реформы и того, что Харрингтон описывает как "борьбу за бедных", всеобъемлющую атаку на бедность и отсутствие институциональной поддержки, с которыми сталкиваются многие безликие бедняки Америки.\n\nПоследнее будет включать в себя всеобъемлющее законодательство о благосостоянии в масштабах, невиданных в американской политике. Фонды по безработице, пенсии ветеранам и помощь инвалидам и престарелым хорошо приняты аудиторией и, вероятно, станут краеугольными камнями повестки дня Харрингтона.\n\nОжидается, что эта коренная и отраслевая реформа займет большую часть президентского срока и столкнется с жесткой оппозицией со стороны многочисленных политических врагов Харрингтона, включая многих из консервативной и радикальной правой фракции его собственного пакта. Но если серьёзный молодой бывший католик вообще что-то знает, так это то, как вести справедливую войну и эта война будет самой праведной из всех."
 USA_har_68_shake_things_up:0 "Перетряхнуть багаж"
 USA_har_68_shake_things_up_desc:0 "Одна из первых целей Харрингтона для его новой администрации будет проста: сделать свое присутствие известным. Кольцевая дорога полна тех, кто высмеивает и выступает против его усилий по реформированию систем, которые их защищают; в скоординированном сочетании встреч и речей Харрингтон намерен дать понять, что лоббисты, закадычные друзья и карьерные политики, душащие Америку, не найдут пощады в его усилиях по её спасению. Классовые привилегии, денежная политика, богатая элита - все должно исчезнуть. В погоне за справедливостью для американского народа не останется нетронутых священных коров.\n\nВ этом Харрингтон будет встречен на полпути теми, кто предан его делу в его пакте. Множество предложений, касающихся радикальных реформ судебной системы, здравоохранения и пенсионной реформы, уже разрабатываются марксистами и умеренными членами НПП, дующими ветрами перемен вплоть до Капитолийского холма. Конечно, он мог бы также использовать это как метод анализа поддержки своих программ и политики в РДК; ибо врагов лучше держать ближе, чем друзей, особенно тех, кто согласен с вами..."
 USA_har_68_a_moral_agenda:0 "Моральная повестка дня"
 USA_har_68_a_moral_agenda_desc:0 "Президент Харрингтон часто говорил о необходимости привнести "американскую мораль в американскую политику" в ходе предвыборной кампании и он намерен довести это дело до конца на своем посту. Его политика будет нацелена на слабых, уязвимых и безликих представителей американского общества, на "другую Америку", и чтобы заручиться поддержкой беспокойных городских евангелистов и религиозных сельских жителей, Харрингтон подчеркнул существенную преемственность велфаризма с учением Библии и человеческой порядочностью. Цель состоит в том, чтобы сделать руку государства благосклонной к американскому уму, опираясь для этого на социальное Евангелие предыдущих десятилетий.\n\nКонечно, эта мораль сыграет несколько менее невинную роль в выявлении потенциальных источников поддержки планируемых законодательных реформ, разрабатываемых в штаб-квартире прогрессивистов, и, конечно, может помочь смягчить некоторые из более агрессивных мер, которые мы планировали под носом у избирателей. Американцы знают, что дареному коню лучше не смотреть в зубы, и этот конь теперь скачет с Орлом и крестом, достаточно ярким, чтобы ослепить любые заблудшие глаза, которые могут оказаться слишком близко."
 USA_har_68_pressure_the_far_right:0 "Давить на националистов"
 USA_har_68_pressure_the_far_right_desc:0 "Националистическое крыло всегда было занозой в боку прогрессистов пакта; теперь, когда президент Харрингтон недвусмысленно заявил о своих намерениях сосредоточиться на прогрессивных реформах, реакционеры в пакте стали самой большой угрозой в правительстве для законодательства в процессе разработки. За каждой угрозой, однако, стоит возможность; если мы приложим усилия, чтобы обеспечить единство пакта, мы можем оказаться в лучшем положении, чтобы протолкнуть законодательную власть в залах власти. Запугивание и угрозы изгнания из коалиции могут убедить большинство придерживаться партийной линии, а переговоры с Уоллесом и Тёрмондом помогут обеспечить лояльность основных силовых брокеров в нашем собственном пакте.\n\nВ конце концов, разве не Линкольн сказал, что разделенный дом не может устоять? Возможно, нам придется пообещать смягчение некоторых из наших самых зажигательных реформ в придачу, и наша собственная база поддержки не будет рада этому, но единство имеет свою цену, и НПП не может позволить себе пожертвовать своей законодательной властью на алтарь идеологической чистоты..."
 USA_har_68_unite_the_party:0 "Объединить пакт"
 USA_har_68_unite_the_party_desc:0 "Жаркие дебаты, запертые двери, стиснутые зубы; медленно, но верно в НПП формируется консенсус, необходимый нам для обеспечения прохождения наших реформ. Благодаря неустанной работе Харрингтона, Ковша и, как ни странно, осторожной поддержке некоторых наших радикальных левых, выковывается партийная линия, которая имеет шанс противостоять тому, что наверняка будет диким партизанским нападением на прогрессивную повестку дня.\n\nТеперь остается только закрепить наши завоевания, объявить триумф пакта и продолжать реформы, хотя и в ограниченной форме. Наша способность поддерживать консенсус среди того, что некоторые называют "политической шизофренией", несомненно, будет приветствоваться как великая работа политического маневрирования; только время покажет, будет ли этого достаточно. Никто, конечно, не знает, как отреагируют РДК на объединенную НПП, но сам вес поддержки законопроекта может побудить представителей истеблишмента вскочить на подножку."
 USA_har_68_convince_the_republicans:0 "Убедить республиканцев"
 USA_har_68_convince_the_republicans_desc:0 "Прогрессивное крыло республиканцев-демократов, возможно, и порвало ряды с окружением Харрингтона по партийной принадлежности, но их сердца находятся на правильном месте. На самом деле, они могут оказаться более надежными союзниками в продвижении политики Харрингтона, чем "principled opposition" in the Party, and the legitimacy of having members of the old Beltway machine stand with us will do much to promote us to skeptical Americans. It simply wouldn't do to neglect such a valuable source of political capital, and nothing gets the American people cheering faster than a rare display of cross-aisle unity.\n\nMeetings between Lyndon Johnson, Congressman Rusk and Harrington's staff will begin this process of reconciliation. The Party Rightists are likely to be inflamed by this "selling out to the Establishment", and no one knows how far Party unity can be pushed, but reform comes at a cost, and the Progressive movement can't afford to sacrifice its ideals on the altar of political expediency..."
 USA_har_68_unite_the_progressives:0 "Объединить прогрессистов"
 USA_har_68_unite_the_progressives_desc:0 "Вспышки объективов, рукопожатия, широкие улыбки перед камерами национальных газет; в серии широко освещаемых и широко восхваляемых встреч Харрингтон и умеренные объединились с Линдоном Джонсоном и его коллегами-прогрессистами из РДК в общем фронте для продвижения "жизненно важных и далеко идущих реформ в американской политике". Тот факт, что ни одна из сторон не согласна с тем, что именно повлекут за собой эти реформы, только добавляет загадочности этому внезапному двухпартийному сдвигу.\n\nСледующим логичным шагом было бы сделать то, что уже очевидно, достоянием общественности: консолидировав поддержку того, что некоторые называют "новыми дилерами", окружение Харрингтона сможет форсировать конфронтацию с консерваторами в НПП, но на его условиях. Двухпартийная поддержка окажется мощным устрашающим фактором для несгибаемых противников в правом крыле пакта и может убедить их достичь определенной формы консенсуса с администрацией в целом."
 USA_har_68_bring_it_into_the_open:0 "Вывести их на чистую воду"
 USA_har_68_bring_it_into_the_open_desc:0 "Мы получили поддержку в Сенате и Конгрессе, необходимую для того, чтобы довести борьбу за бедных до американских законодательных органов; но, как и во всех революциях, мы должны довести эту борьбу до простого человека, чтобы обеспечить её успех. Харрингтон планирует объявить о своих планах по всестороннему законодательному благосостоянию на ступенях Капитолия в речи, которая будет открыта для американского народа и транслироваться по всем основным сетям. Народная поддержка, которую мы соберем, будет иметь решающее значение для того, чтобы собрать поддержку против консервативного истеблишмента, горячо выступающего против вмешательства "большого правительства", и отбросить любую реакционную фракцию из нашего собственного пакта.\n\nЭто также послужит решающим моментом для многих политических деятелей, которые остались нерешительными в своей поддержке наших программ; заставив их занять позицию за или против борьбы, мы выведем их реальные симпатии и предубеждения на свет божий. Наши собственные советники предполагают, что это пойдет нам на пользу. Будет значительно сложнее предсказать, как это повлияет на и без того поляризованную политическую атмосферу, но, учитывая наши предыдущие усилия по обеспечению поддержки на холме, мы, скорее всего, справимся."
 USA_har_68_meet_with_the_activists:0 "Встреча с активистами"
 USA_har_68_meet_with_the_activists_desc:0 "Успех нашей борьбы за бедных будет определяться её популярностью среди нашего электората, и в этом национальное прогрессивное движение, которое привело нас к власти, будет иметь решающее значение для обеспечения национальной поддержки. Пришло время встретиться с заинтересованными сторонами, чья помощь будет неоценима в проведении наших запланированных реформ, и поблагодарить те движения, которые нас поддержали. Конечно, мы не теряем из виду, что эти движения ожидают конкретных политических мер, которые принесут пользу их интересам в обмен на их поддержку.\n\nХаррингтон намеревается провести серию широко освещаемых политических дебатов с видными деятелями прогрессивного "фронта" от профсоюзов до сенаторов, укрепляя их поддержку нашего дела и заверяя их, что их потребности будут удовлетворены в нашем последующем законодательстве путем обсуждения наших запланированных программ. Хотя это может быть воспринято как слегка элитарный жест со стороны простых граждан, он, безусловно, во многом поможет нашим внутренним усилиям по продвижению наших реформ в закон, и результаты-это то, что нужно американскому народу прямо сейчас."
 USA_har_68_working_with_the_unions:0 "Работа с профсоюзами"
 USA_har_68_working_with_the_unions_desc:0 "Поддержка профсоюзным движением прав трудящихся, реформы рабочих мест и его противодействие корпоративной жадности сделали его одним из самых больших источников поддержки кампании Харрингтона, и он намерен сдержать свое слово. Встречи с лидерами АФТ-КПП и влиятельным Братством тимстеров, а также лидерами профсоюзов государственного сектора нашего правительства обеспечат рабочему движению поддержку Харрингтона и предоставят платформу для ценного обсуждения все более широкой политики Харрингтона в области прав на рабочем месте.\n\nОднако это не обойдется без проблем; рабочее движение известно своими социалистическими тенденциями и наша связь с ними может привести к отчуждению более консервативных частей нашей и без того хрупкой базы избирателей. Ученые мужи угрожают экономической катастрофой, если мы позволим власти профсоюзов грубо управлять рынком. А само рабочее движение это массовое движение, которое мы не можем контролировать; одно неверное движение и руки рабочих могут нанести нам сокрушительный удар..."
 USA_har_68_talks_with_chavez:0 "Переговоры с Чавесом"
 USA_har_68_talks_with_chavez_desc:0 "После того, как национальная забастовка принесла ему известность, Сесар Чавес стал иконой нового американского профсоюза; несмотря на его агрессивные социалистические тенденции, его любят за его стойкое отстаивание прав калифорнийских сельскохозяйственных рабочих. Кооптация его базы с нашей могла бы стать мощным заявлением для рабочего движения в Америке, а также личной моральной победой беззастенчивого сторонника рабочих Харрингтона над истеблишментом, который он презирает. План, изложенный в Овальном кабинете, состоит в том, чтобы встретиться с ним сначала в частном порядке, а затем публично с его коллегами-руководителями профсоюзов сельскохозяйственных рабочих, заверив его в нашей поддержке.\n\nКонечно, будет трудно успокоить и без того обеспокоенную Америку по поводу характера переговоров, и многие в эфире уже ругают "Красный захват Америки", подразумеваемый таким смелым шагом президента, но Харрингтон построил свою кампанию на обещании, что он не забудет бедных, а обещания это спасательный круг политиков в Америке."
 USA_har_68_meeting_with_the_senators:0 "Встреча с сенаторами"
 USA_har_68_meeting_with_the_senators_desc:0 "Мы добились большинства в Палате представителей, но Сенат, с его связями со старыми деньгами и покровительственными сетями, ускользнул от нас. Давно пора начать переговоры с сенатскими силовиками, чтобы обеспечить благоприятный исход предлагаемых нами законопроектов - по крайней мере, на бумаге. С сенаторами Линдоном Джонсоном и Макговерном на стороне РДК трудно работать, и, вероятно, нам придется сгладить многие наши личные обиды, чтобы сделать сделку с ними жизнеспособной, но они, похоже, являются лучшим вариантом, который у нас есть, чтобы достичь разделенного Конгресса.\n\nПлан Харрингтона таков: чтобы подчеркнуть "единство" нового прогрессивного движения, он проведет закрытые переговоры с Эл-Джеем, Макговерном и другими сенаторами РДК, сгладит... перегибы в наших отношениях и уйдет рука об руку с Сенатом в кармане. Некоторые из наших в центре говорят, что этот план дико оптимистичен и может оставить нас склонными к нападкам со стороны нашего движения, но это кажется лучшей возможностью, которую мы имеем, чтобы склонить залы власти на нашу сторону - и бездействие-это то, что мы просто не можем себе позволить."
 USA_har_68_working_with_the_grassroots:0 "Работа с низами"
 USA_har_68_working_with_the_grassroots_desc:0 "Пришло время вернуться к кирпичику и раствору, на котором строилась наша заявка на пост президента - низовому движению в американских городах и поселках, состоящему в основном из рабочих среднего и низшего класса. Ассоциации движения имеют связи с профсоюзами и нашими собственными организациями прогрессивистов, но отсечение посредников и непосредственная встреча с ними могут оказаться катализатором более тесных отношений. Эти организации являются нашим лучшим выбором для достижения простого человека непосредственно, вне политики и на рабочем месте.\n\nЭто должно быть довольно легко сделать в теории, но, как и во всем остальном, на практике возникают сложности: с кем мы встречаемся и какие приоритеты ставим? Массовое движение слишком раздроблено, чтобы кто-либр мог контролировать его, не говоря уже о переговорах; администрация должна принимать трудные решения о том, с кем встречаться и, следовательно, с кого игнорировать."
 USA_har_68_trying_for_a_better_future:0 "Работа во имя лучшего будущего"
 USA_har_68_trying_for_a_better_future_desc:0 ""..мои дорогие американцы, в день выборов я попросил вас одолжить мне ваши уши, руки, сердца и умы; но больше всего я просил вас подумать о том, как улучшить эту великую страну. Сегодня я объявляю, что этот мандат выполнен в вашем присутствии. В течение последнего года я слушал в залах заседаний, залах заседаний, штаб-квартирах профсоюзов, в Конгрессе и Сенате тех, кто хотел бы восстановить справедливость и красоту этой великой нации. Для меня большая честь и смирение слушать вас, рабочего, организатора, простого человека. Я многому научился и теперь тоже буду искать, ибо сила порождает ответственность, а ответственность-действие".\n\n"Теперь пришло время двигаться вперёд, начать великую борьбу за бедных в законе и на практике. Мы сталкиваемся со многим, что стоит на пути; многие, слушая это, все ещё сомневаются во мне и презирают мандат, по которому я был избран. Я знаю, что многие в моей администрации и в моем собственном пакте будут выступать против меня до последней минуты. И все же, когда вы, американский народ, стоите за моей спиной, я осмеливаюсь сказать это; яркий и сияющий город на холме, которым должна была стать Америка, все ещё может быть нашим, мерцающим видением в пустыне. Давайте начнем путешествие в этот город сегодня"."
 USA_har_68_cross_the_country:0 "Пересечь страну"
 USA_har_68_cross_the_country_desc:0 "Силы, выставленные против нас в залах власти, огромны, и распространяются слухи, что Центр НПП, который возглавляет Харрингтон, обречен быть легкой добычей. Чтобы противодействовать этим слухам, у администрации есть план: обойти весь истеблишмент целиком, всю раздутую мешанину бюрократии и денежной политики, которую президент был избран уничтожить.\n\nНаш первый шаг будет заключаться в том, чтобы вновь соединить должность президента с её прежним смирением; Харрингтон будет человеком "от народа, из народа, для народа". Мы разрабатываем планы поездки по глухим углам, где Харрингтон и его заместители лично встретятся с людьми, не обремененными карьерой, положением или социальным статусом. Люди могут потребовать, чтобы мы "прекратили эту глупую внутреннюю уловку и вернулись к серьёзной политике", но они просто не знают, что Америке нужна хорошая доза честного руководства, и Харрингтон даст им это."
 USA_har_68_the_urban_poor:0 "Городская беднота"
 USA_har_68_the_urban_poor_desc:0 "В американских городах растет низший класс недовольных синих и розовых воротничков, многие из них-цветные и беженцы из пакта и сферы. Опустошения 50-х годов и крах торговли с Европой и Азией только повредили этому низшему классу и спровоцировали его политическую радикализацию. Харрингтон не забыл об их политической поддержке и намерен укрепить ее, подписывая крупные проекты в районах с низкими доходами, выступая перед общинами и предоставляя крупные денежные стимулы избранным (определяющий фактор вероятного политического эффекта).\n\nХаррингтон и его помощники также стремятся продолжить моральный поворот, призывая работодателей в крупных городах предоставлять трудовые пенсии, медицинские пособия и т. д. своим избирателям с низким уровнем дохода и поощряя объединение в профсоюзы как шаг к равенству с хорошо образованными коллегами. Наша антикорпоративная позиция не только принесет нам доверие профсоюзного движения, но и послужит обнадеживающим жестом для социал-демократов в нашем собственном крыле пакта. Это также вызовет гнев правых сторонников бизнеса, но это не будет истеблишмент, который перевернет Америку..."
 USA_har_68_open_their_minds:0 "Открыть их умы"
 USA_har_68_open_their_minds_desc:0 "Состояние школьного образования в бедных районах американских городов всегда вызывало тревогу. Отсутствие финансирования, высокий уровень преступности, плохая санитария и измученные учителя существенно подорвали городские школы. Подчеркивая роль правильного школьного образования и добавляя экскурсии по школам по всей стране в расписание Харрингтона, мы можем расположить к себе городскую бедноту, особенно если мы соединим это с парой символических шагов, намекающих на более широкую структурную реформу системы образования.\n\nМы можем делать такие поверхностные шаги, как незначительное увеличение бюджета на образование, выступать с ободряющими речами перед профсоюзами учителей и призывать конгрессменов принимать индивидуальные меры для улучшения образования в своих штатах. Последуем ли мы за этими реформами, зависит от администрации в целом, но значительное меньшинство Центра выступает против дальнейшего напряжения и без того раздувающейся законодательной повестки дня, а наш политический капитал с каждым днем становится все более хрупким. Мы должны выбирать мудро, иначе мы в конечном итоге оставим лес ради деревьев; и это, конечно, не последний раз, когда мы сталкиваемся с подобной дилеммой."
 USA_har_68_the_rural_poor:0 "Сельская беднота"
 USA_har_68_the_rural_poor_desc:0 "Пыльные бури и депрессия нанесли сокрушительный удар по американской жизни за пределами города и сельское население так и не оправилось от разрушений. Политическая отстраненность и ухудшение условий жизни вновь превратили жителей Среднего Запада в радикалов с антигородскими настроениями, поскольку доходы падают, а рабочие места уходят, чтобы никогда не вернуться. Рост фундаменталистских настроений препятствует государственному законодательству и растет беспокойство по поводу безопасности тех немногих экономических возможностей, которые ещё остаются.\n\nОднако у президента Харрингтона есть план: он соблазнит беспокойные холмы и долины Америки видением равенства, когда рабочие места вернутся, а горожане научатся уважать своих сельских братьев как равных. Он пообещает увеличить расходы на образование и инфраструктуру для отстающих сельских жителей Америки и даже расширить субсидии сельскому хозяйству, чтобы облегчить бремя американской житницы. Ни одно из этих обещаний не будет выполнено бесплатно, а некоторые, возможно, даже не будут осуществимы, но это прекрасная мечта, а мечты - единственное, что в Америке более реально, чем сама жизнь."
 USA_har_68_soften_their_hearts:0 "Смягчить их сердца"
 USA_har_68_soften_their_hearts_desc:0 "Теперь, когда мы начали подавать сигналы о добродетели, чтобы добиться расположения сельского низшего класса Америки, мы должны продемонстрировать нашу приверженность их интересам. Как убедить сельскую бедноту в том, что мы серьёзно относимся к делу и не бросим ее, когда это станет политически удобно? У президента Харрингтона и его помощников есть план, поскольку они не чужды романтики: любое хорошее обольщение должно сопровождаться драматическим жестом, чтобы доказать свою любовь, предпочтительно публично и с фейерверком на заднем плане.\n\nДля драматического жеста мы объявим о повороте в глубинку, где будет расширена помощь для борющихся безработных за пределами городов и введено элементарное социальное обеспечение. На штаты будет оказано давление, чтобы они придерживались этого законодательства и они будут наказаны осуждением в Конгрессе, если они этого не сделают. Мы сделаем этот разговор достоянием общественности, поощряя информационные агентства сосредоточиться на сельской бедноте и на наших внутренних реформах, в идеале изображая нас моральными горожанами, пришедшими поднять своих сельских братьев на их законное место. А что касается фейерверка? Что ж, учитывая все происходящее, реакции Конгресса будет достаточно..."
 USA_har_68_the_better_angels_of_our_nature:0 "Лучшие ангелы нашей природы"
 USA_har_68_the_better_angels_of_our_nature_desc:0 ""Мои дорогие американцы, я вернулся в Капитолий другим человеком: я слышал ваши истории, разделял ваши горести, преломлял хлеб и пил пиво с вами, рабочими этой великой страны. Я смирен, но и полон надежды; я знаю,что с вами, людьми, за моей спиной, мы можем преодолеть все. В обмен на вашу поддержку я буду бороться за ваше дело ещё упорнее, чем когда-либо. Хотя может показаться идеалистичным верить, что залы власти изменятся для вас, я прошу вас поверить в меня. Верьте вместе со мной".\n\n"Ибо есть повод для надежды; глаза этой великой страны теперь обращены к нашим беднейшим и борющимся и республиканцы-демократы и члены моего собственного пакта должны ответить, чтобы они не пострадали от праведного гнева народа, презираемого у урны для голосования. То же самое относится и к бесчисленным группам угнетенных и дискриминируемых, которые смешиваются с бедняками нашей страны. Я уверен, что нравственность американского народа не упадет, если он полюбит хотя бы одного из них. И во всех этих вопросах я буду бороться с вами, используя все имеющиеся в моем распоряжении полномочия; моя администрация будет вашим защитником и мой офис всегда открыт для вас".\n\n"Когда мы начинаем путь к более светлой, более нравственной Америке, я снова спрашиваю: готовы ли вы поддержать нас? Против корпораций и судей, против тех в нашем правительстве, кто будет вас сдерживать? Тогда приходите сражаться за свои мечты, и вместе мы построим нечто большее, чем все, что мы могли себе представить"."
 USA_har_68_the_other_america:0 "Другая Америка"
 USA_har_68_the_other_america_desc:0 "Харрингтон укрепил необходимую поддержку своей политики и расчистил путь для принятия законов и настало время начать работать всерьёз. Комплексная реформа образования, здравоохранения, занятости, социального обеспечения. Все должно исчезнуть, система должна быть создана заново, ибо каждый день, когда грязному низшему классу Америки позволяется страдать в нужде, увеличивает нашу вину.\n\nПрезидент изложил в рабочем документе, который он назвал "Другая Америка", черновой набросок того, что он собирается сделать. Не многие читали его, но скоро все узнают его содержание. Человек в Белом доме позаботится об этом."
 USA_har_68_tackling_the_causes:0 "Устранение причин"
 USA_har_68_tackling_the_causes_desc:0 "Президент подчеркнул необходимость решения структурных проблем, которые, по его мнению, являются главной причиной недомогания Америки. Бремя, удерживающее около 50 миллионов американцев за чертой бедности, по его мнению, распространяется не только на зарплату, но и на школу, клинику, зал суда и дом. На этот срок президент намерен сосредоточиться на здравоохранении и образовании; больше американцу не придется платить за свою бедность своей жизнью и жизнями своих детей! Мы уменьшим бремя бедных и выведем обездоленных американцев на свет, где они будут стоять как свидетельство американской мечты: одна нация, справедливая, равная, с истинной свободой для всех.\n\nПредложения, как старые, так и новые, плавают вокруг администрации; планы расширения медицинского обслуживания для всех американцев, всеобъемлющая реформа благосостояния, смутные планы по снижению расовых предубеждений. Все это было встречено с большим неодобрением с обеих сторон сенатского прохода, но мы должны пробиться. Президент - человек слова, и Америка ждет его исполнения."
 USA_har_68_from_a_young_age:0 "С юных лет"
 USA_har_68_from_a_young_age_desc:0 "Американский ум был приучен думать о бедных как о неравных, "искривленных и деформированных духом", и этот процесс начинается на школьном дворе. Невидимое неравенство в образовании должно быть устранено, если мы хотим изменить более широкое неравенство в американском обществе и президент решил, что не будет жалеть никаких расходов. В конце концов, бедность это социально-экономическое состояние, а не первородный грех. А если отцы невиновны, то что же делать с сыновьями?\n\nЧтобы реформа состоялась, мы должны взглянуть на ситуацию ясным взглядом. Будет проведена оценка школ и составлена четкая картина состояния американского образования. Тогда мы начнем всеобъемлющую реформу системы, начиная с начального и среднего образования, и дети Америки будут надеяться на светлое будущее."
 USA_har_68_assess_school_resources:0 "Оценка школьных ресурсов"
 USA_har_68_assess_school_resources_desc:0 "Печальная истина в том, что американская школьная система даст вам лучшее образование, которое можно купить за деньги. То есть ваши деньги. Огромное неравенство в системе государственных школ, особенно на Юге, способствовало существующему расколу в американской семье, лишая обездоленных детей образования и внимания, которых они заслуживают. Если мы хотим сделать американское образование равным, мы должны наметить ширину этих различий и количественно оценить их, независимо от того, насколько тревожной может быть задача.\n\nБудет проведено общенациональное обследование школ с использованием случайных опросов учителей и учащихся для оценки доверия к системе школьного образования и её способности распределять равное внимание между штатами и округами. Параллельный аудит государственных советов по образованию гарантирует, что результаты будут максимально приближены к реальности. Как только мы будем уверены в результатах, начнется настоящая работа."
 USA_har_68_spotlighting_the_issues:0 "Точечное освещение проблем"
 USA_har_68_spotlighting_the_issues_desc:0 "По мере того, как формируется образовательный ландшафт Америки, мы раскрываем практику и злоупотребления, которые лишают Бюро сна. Есть истории о коррупции и безудержном насилии над детьми, происходящем прямо у нас под носом, как в Вашингтоне, так и в западных штатах. К сожалению, похоже, что некоторые школы вопреки закону о гражданских правах провели де-факто десегрегацию в своих классах, сделав усилия наших законодателей устаревшими.\n\nКак бы нам ни было больно, мы должны непоколебимо смотреть в лицо этим злоупотреблениям и перечислять их. Президент пообещал, что, когда он закончит, он подметет систему реформами, и наши дети будут отомщены за зло, совершенное против них."
 USA_har_68_elementary_secondary_education_act:0 "Закон о начальном и среднем образовании"
 USA_har_68_elementary_secondary_education_act_desc:0 "Покопавшись в подвалах и чуланах нашей системы образования, мы должны начать реформы образования, объявив об очищении самых темных уголков. Это будет сделано с помощью нашей первой законодательной меры, касающейся образования, радикального законопроекта, который резко снизит плату за обучение для малообеспеченной молодежи, а также установит новые стандарты с точки зрения федеральных грантов и ресурсов.\n\nЭпоха, когда школы были просто подготовительными помещениями для жизни в условиях неравенства, закончилась. Этот закон положит начало пути к реабилитации государственных школ Америки и, как следствие, игнорируемых детей."
 USA_har_68_talking_with_teachers_unions:0 "Беседа с профсоюзами учителей"
 USA_har_68_talking_with_teachers_unions_desc:0 "Профсоюзы учителей были опорой образования с момента их образования под эгидой президента Кеннеди. Через них координируются программы заработной платы и социального обеспечения учителей страны, и они остаются решающим игроком в образовательном бизнесе. Если мы хотим начать менять классные комнаты Америки, переговоры неизбежны.\n\nТеоретически у нас не должно быть проблем с продвижением реформ в сфере образования, но на практике профсоюзы могут быть довольно скептичны к предложенным нами изменениям. Потребуется некоторое время, чтобы все утрясти."
 USA_har_68_the_issue_of_higher_education:0 "Вопрос о высшем образовании"
 USA_har_68_the_issue_of_higher_education_desc:0 "Они говорят, что в награду за завершение трудной задачи должна быть дана более трудная задача, чем предыдущая. Такой вопрос встает перед нами сейчас, когда программа реформ переходит к университетам Америки. Ситуация...неоптимальна.\n\nУниверситет был привилегированным местом, элитным учебным заведением, доступным только тем, кто мог позволить себе роскошь высшего образования. Для остальных существовали учебные заведения, которые всегда были слишком переполнены, слишком плохо финансировались, слишком нуждались. Этот дисбаланс должен быть исправлен, если мы хотим достичь совершенства, потому что малообразованный взрослый - это нищий. И если Адам и Ева были изгнаны из рая за свое знание, что произойдет, если наш народ откажется от своего?"
 USA_har_68_managing_generational_poverty:0 "Контроль самовоспроизведения бедности"
 USA_har_68_managing_generational_poverty_desc:0 "Как подчеркивал Президент в своих предыдущих выступлениях, образование является ключевым определяющим фактором в цикле бедности. Если мы сумеем разорвать этот порочный круг, мы сможем переселить бедных американцев в лучшие рабочие места, лучшие дома, лучшее будущее. Бедность поколений, однако, может включать в себя проблемы уличного насилия, вовлеченности в преступность и другие социальные недуги, которые затрудняют обращение с жертвами.\n\nНо только потому, что что-то трудно, не означает, что это невозможно! Администрация расширит учебные программы для тех, кто страдает от нищеты и насилия, и мы будем оказывать давление на наше бюро образования, чтобы оно внесло изменения в учебную программу. Американские дети в центре города не заслуживают того унижения, с которым они растут, и мы можем начать исправительный процесс - начать прямо сейчас."
 USA_har_68_opening_the_league:0 "Открытие Лиги"
 USA_har_68_opening_the_league_desc:0 "Для многих наших граждан идея восходящей мобильности - плохая шутка; те, кто родился в плохих условиях, имеют очень мало возможностей улучшить свою жизнь. Американская система высшего образования является одной из лучших в мире, и все же её двери остаются закрытыми для большей части нашего населения. Растущие расходы на обучение в колледже приводят к тому, что некоторые из величайших умов нашей страны растрачиваются впустую.\n\nЕсли мы действительно верим в американскую мечту, мы должны работать над тем, чтобы колледж был доступен даже самым бедным из наших граждан. Нация может стать сильнее только с более образованным населением, высшее образование означает лучшую оплату труда и, в конечном счете, лучшую жизнь. Оттуда мы сможем пробиться в высшие слои общества, в Йель, Гарвард, Корнелл. Лига Плюща известна во всем мире как чрезвычайно элитное учреждение. Эти самые престижные школы были непомерно дорогими, открытыми лишь для богатых...до сих пор."
 USA_har_68_the_higher_education_act:0 "Закон о высшем образовании"
 USA_har_68_the_higher_education_act_desc:0 "Теперь, когда вопрос об обучении решен, мы готовы вынести законопроект о высшем образовании на рассмотрение Сената. Этот закон установит ограничения на обучение во всех университетах, государственных и частных, и расширит федеральные субсидии для студентов колледжей. Пряник на конце палки для университетов - это увеличение субсидий на расширение их студенческих резиденций, наем большего числа преподавателей и предложение большего количества программ для их растущего студенческого корпуса.\n\nОппоненты осуждают этот акт как трату миллиардов долларов налогоплательщиков на то, чтобы дети накуривались и учились коммунизму у профессоров-хиппи. Однако президент Харрингтон и его сторонники считают, что этот акт расширяет нашу интеллектуальную базу и позволяет многим семьям впервые в своей истории отправить своих детей в университет. Если этот закон будет принят, это приведет к серьёзным изменениям в академической жизни."
 USA_har_68_the_issue_of_healthcare:0 "Проблема здравоохранения"
 USA_har_68_the_issue_of_healthcare_desc:0 "Здравоохранение так же необходимо любому гражданину, как хлеб с маслом. В то время как американская система здравоохранения может быть намного лучше альтернатив по ту сторону Атлантики и Тихого океана, есть некоторые вопиющие проблемы с этой системой. Самые бедные американцы постоянно находятся под гнетом заоблачных медицинских расходов и плохо регулируемых страховых компаний. Харрингтон намерен решить оба этих вопроса во время своего пребывания на этом посту.\n\nРазработка новых правил для обеспечения того, чтобы те, кто ищет медицинскую помощь, получали справедливую сделку, является главной задачей повестки дня. После этого Харрингтон планирует и дальше бороться с несправедливостью здравоохранения как внутри системы, так и в сердцах и умах населения. Есть также некоторые туманные планы по созданию флагманской программы для внесения изменений в систему раз и навсегда, но сейчас нам просто нужно решить эту проблему."
 USA_har_68_regulating_the_insurance_companies:0 "Регулирование деятельности страховых компаний"
 USA_har_68_regulating_the_insurance_companies_desc:0 "Частные страховые компании исторически регулировались правительствами штатов. Это приводит к разнице в поведении корпораций от штата к штату, причем некоторые компании используют слабые правила в определенных штатах, чтобы избежать выплаты тем, кто нуждается в помощи, ссылаясь на неясные положения и бессмысленные особенности в контрактных соглашениях. Мы должны закрыть эти лазейки, чтобы обеспечить нашим людям ту помощь, которую они заслуживают.\n\nПрезидент хочет, чтобы все страховые компании по всей Америке читали один и тот же свод правил. Харрингтон намеревается ввести единый федеральный свод правил, который будет гарантировать, что закон нигде не может быть использован против нуждающихся людей. Разработка и внедрение этих правил займет некоторое время, но усилия будут стоить того на благо народа."
 USA_har_68_lowering_healthcare_costs:0 "Снижение расходов на здравоохранение"
 USA_har_68_lowering_healthcare_costs_desc:0 "Страховки редко бывает достаточно, чтобы полностью покрыть расходы на здравоохранение и в случае внезапной болезни самые бедные американцы могут оказаться без денег в самый неподходящий момент. Врачи действительно заслуживают того, чтобы им хорошо платили за их работу, как и фармацевтические компании за лекарства, которые они предоставляют, но мы можем сделать лучше для людей.\n\nПредоставляя дополнительные субсидии медицинским практикам и поощряя тех, кто находится в системе, искоренять неэффективность, мы можем снизить стоимость здравоохранения для среднего потребителя. Это гарантирует, что обедневшие пациенты смогут получить необходимое им лечение, в то время как врачи все ещё могут получать свою хорошо заработанную зарплату."
 USA_har_68_make_some_revisions:0 "Федеральный закон о регулировании здравоохранения"
 USA_har_68_make_some_revisions_desc:0 "После детального изучения кризиса здравоохранения Харрингтон разработал решения, начиная от принудительного снижения цен на лекарства, снижения неэффективности и разработки единых правил страховых компаний, президент готов отправить свой законопроект в Палату представителей.\n\nФЗОРЗ - не единственный законопроект о здравоохранении, который он намерен принять, но это важный первый шаг. Он ужесточает и стандартизирует положения о страховых компаниях на федеральном уровне. Например, это сделает невозможным для страховых компаний отказать в страховании на основе уже существующих условий. Принятие этого первого законопроекта облегчит прохождение программы Медикэр в будущем."
 USA_har_68_handling_conservative_opposition:0 "Работа с консервативной оппозицией"
 USA_har_68_handling_conservative_opposition_desc:0 "Некоторые голоса в консервативном крыле правительства критикуют политику Харрингтона в области здравоохранения. Республиканцы, правые и несколько сенаторов-демократов называют наше решение вопроса излишне интервенционистским и пустой тратой государственных ресурсов. Это создает проблему для нашей администрации и ставит под сомнение нашу способность продвигать дальнейшие реформы.\n\nПрезидент и его партия намерены противостоять оппозиции путем сочетания содержательного диалога, резкой критики и незначительных уступок. Мы можем успокоить более умеренную оппозицию, согласившись помочь продвинуть вперёд через Сенат некоторые из их любимых идей и, возможно, слегка ослабить некоторые из наших более радикальных предложений. Что же касается наших более стойких критиков, то нам придется выступить с речью в Сенате, чтобы отвергнуть их аргументы."
 USA_har_68_push_past_the_ama:0 "Обойти АМА"
 USA_har_68_push_past_the_ama_desc:0 "Американская Медицинская Ассоциация вызывает головную боль у прогрессивных американцев с момента своего основания. Она поддерживала расовую сегрегацию внутри входящих в нее групп, она боролась с любыми попытками внедрения законов о врачебной халатности, она даже блокировала попытки нанять врачей, спасающихся от нацистского господства в Европе, и сегодня представляет собой самую большую лоббистскую угрозу реформе здравоохранения Президента Харрингтона. АМА начала информационно-пропагандистскую кампанию, которую они называют "операция кофейная чашка", чтобы настроить общественность против Медикэра. Но поскольку врачи-люди образованные, возможно, с ними можно договориться.\n\nХаррингтон свяжется с АМА, чтобы договориться. Он сядет с ними за чашку кофе и объяснит, что, предоставляя лучший уход всем американцам, они будут соблюдать свою клятву Гиппократа. Он скажет, что может пойти на компромисс по зарплате врачей и ценам на отпускаемые по рецепту лекарства и заверит их, что у них все ещё будет будущее в рамках программы Медикэр."
 USA_har_68_a_right_not_a_privilege:0 "Право, а не привилегия"
 USA_har_68_a_right_not_a_privilege_desc:0 "В Америке существует неудачное восприятие. Вера в то, что здравоохранение - это не такая необходимость, как еда или вода, а роскошь, которую могут позволить себе только те, кто её "заслужил". Такое отношение в прошлом препятствовало значительной реформе здравоохранения, и многие считали, что беднейшие слои населения не заслуживают никакой помощи в этом отношении.\n\nХаррингтон намерен бросить вызов этому восприятию как в залах власти в частности, так и по всей Америке в целом. Мы должны настаивать на том, что здравоохранение, предоставляемое всем, является не только моральным выбором, но и наиболее эффективным. Оказание помощи тем, кто находится на самом низком уровне, самый верный способ вытащить их из ямы и вернуть им достойное положение в обществе."
 USA_har_68_assessing_financial_resources:0 "Оценка финансов"
 USA_har_68_assessing_financial_resources_desc:0 "У президента есть планы аккуратно увязать реформу Агентства медицинского страхования, хотя для её проведения потребуется значительное финансирование. Мы все ещё сталкиваемся с жестким сопротивлением со стороны фискальных консерваторов в Сенате, поэтому на нас лежит бремя проверить наши карманы и выяснить, как мы собираемся заплатить за все это.\n\nХаррингтон намерен создать комитет для оценки наших текущих финансовых обязательств перед отраслью здравоохранения и принятия решения о том, где мы можем перенастроить наши фонды. Мы могли бы потенциально обеспечить дополнительное финансирование и несколько дополнительных налогов, чтобы обеспечить его убедительность в Сенате, но сейчас нам просто нужно выяснить, сколько денег мы можем разумно выдвинуть."
 USA_har_68_establishing_medicare:0 "Создание Медикэр"
 USA_har_68_establishing_medicare_desc:0 "Медикэр - это окончательный ответ Харрингтона на проблему медицинского страхования. Программа национального страхования, финансируемая за счет небольшого налога на заработную плату с высокооплачиваемых работников, Медикэр создаст дополнительную страховочную сеть для пожилых, молодых, инвалидов и тех, кто страдает от болезней. Большая часть расходов на стационарное лечение и профессиональную поддержку зачисленных граждан будет покрыта программой, а остальная часть будет покрыта теперь регулируемыми частными компаниями.\n\nХотя программа обеспечит столь необходимую финансовую безопасность тем, кто в ней нуждается, мы, естественно, столкнемся с оппозицией в Сенате. Мы должны заставить их понять, что эта программа будет бесценна для каждого американца, будь он болен или здоров, чтобы мы могли дать людям ту страховку, которую они заслуживают."
 USA_har_68_systemic_inequalities:0 "Системное неравенство"
 USA_har_68_systemic_inequalities_desc:0 "Призрак расового неравенства все ещё преследует нашу нацию и изгнание его, к сожалению, потребует гораздо большего, чем просто объявление всех людей равными. Призрак гораздо более незаметен, чем многие могут подумать. Многие этнические меньшинства сталкиваются с репрессиями на всех уровнях общества, начиная от очевидного бросания расовых эпитетов вплоть до того, что их просто игнорируют при приеме на работу, лишают мест в университетах и иным образом маргинализируют из-за их расы.\n\nМы должны вымести эту проблему из каждого уголка и щели нашего общества. Единственный способ сделать Америку более совершенным Союзом - это добиться, чтобы даже самые тонкие расовые преступления были подавлены. Каждый заслуживает шанса и все заслуживают того, чтобы прожить жизнь, свободную от препятствий, вызванных обстоятельствами их рождения."
 USA_har_68_the_presidents_commission_on_racial_inequality:0 "Комиссия по расовому неравенству"
 USA_har_68_the_presidents_commission_on_racial_inequality_desc:0 "В прошлом президентские комиссии использовались для непосредственного решения проблемы, которую Президент того времени хотел бы решить. Присоединив их к специальной целевой группе, посвященной конкретному делу, президент может привлечь ценное внимание общественности и средств массовой информации к той или иной области проблемы и выделить правительственные ресурсы на её решение.\n\nХаррингтон намерен создать такую комиссию для решения проблемы расового неравенства. Эта комиссия будет исследовать "области интересов" по всей стране, чтобы лучше понять, как несправедливо обращаются с этническими меньшинствами, чтобы мы могли разработать план действий на будущее."
 USA_har_68_a_radical_proposal:0 "Радикальное предложение"
 USA_har_68_a_radical_proposal_desc:0 "Президентская комиссия по расовому неравенству показала, что системный расизм укоренился в обществе более прочно, чем мы думали. Расовое неравенство - это самоподдерживающаяся социальная болезнь и простого устранения её явной правовой поддержки недостаточно, чтобы вылечить ее. Наш закон о гражданских правах может сказать, что чернокожему человеку не может быть отказано во въезде в Гарвард только из-за его расы. Тем не менее, он вполне мог быть лишен доступа к элитному частному образованию в юности из-за бедности, проистекающей из столетий расового угнетения, в то время как его белые коллеги - нет. Даже при юридическом равенстве залы власти и привилегий в Америке все ещё имеют скрытые знаки с надписью "Только для белых." Но ПКРН разработала радикальное решение этой проблемы...\n\nПКРН предложила нам отойти от юридического равенства и перейти к "социальной справедливости": предпринять позитивные действия, чтобы поднять Другую Америку до равного социального положения с белыми. Мы предложим им более широкий доступ в университеты, рабочие места и даже продвижение по службе в армии. Это будет единственный способ по-настоящему излечить расовый раскол Америки. Но Сначала мы должны начать кампанию по продвижению этого предложения."
 USA_har_68_introduce_affirmative_action:0 "Позитивная дискриминация"
 USA_har_68_introduce_affirmative_action_desc:0 "До тех пор, пока неравенство не будет действительно устранено, одной из возможных мер для обеспечения того, чтобы те, кто сталкивается с дискриминацией, больше не сталкивались с предвзятостью, является просто поощрение дискриминации в их пользу. Позитивные действия будут стимулировать университеты и предприятия активно брать кандидата из числа этнических меньшинств вместо белого, где оба кандидата совпадают по таланту во всех других отношениях.\n\nМногие считают это предложение непростительно радикальным и крайне несправедливым, просто называя его "дискриминацией в другую сторону". Президент считает это необходимой системой, которая в любом случае будет существовать только до тех пор, пока расовые предубеждения не будут удалены из общественного сознания и все действительно можно будет судить только по их достоинствам. На данный момент позитивные действия будут служить противовесом предрассудкам, столь глубоко укоренившимся в американском обществе."
 USA_har_68_working_to_eliminate_poverty:0 "Работа по искоренению нищеты"
 USA_har_68_working_to_eliminate_poverty_desc:0 "Болезнь была излечена. Когда человек заражен инфекцией, вы должны удалить самую глубокую часть пораженной ткани, чтобы он мог восстановиться и снова ходить. Так же и Харрингтон неустанно трудился, чтобы справиться со многими бедствиями, поражающими нашу великую нацию. Последствия расового неравенства, дефицита образования, денежной эксплуатации и недоступного здравоохранения, возможно, не будут полностью устранены, но лечение, которое мы разработали, должно помочь этим ранам со временем заживать.\n\nРешив эти проблемы, мы сможем лучше выполнить обещание наших основателей и обеспечить, чтобы у каждого американца были те же основы, на которых он мог бы использовать все возможности, которые может предложить наша страна. Больше не будет "Другой" Америки, а будет одна Америка, объединенная равенством, справедливостью и свободой."
 USA_har_68_tackling_the_effects:0 "Борьба с последствиями"
 USA_har_68_tackling_the_effects_desc:0 "Почему бедный человек беден? Распространяется ли бедность только на банковский счет? Любой дурак может понять, что это не так. Работа - это не просто средство обеспечения семьи; наличие пищи и дохода, социально-экономический доступ и уважение, которое она обеспечивает, - это необходимость достойного существования. А быть бедным в стране свободных - значит жить жизнью, которая является рабством от колыбели до могилы.\n\nПрезидент намерен исправить эту ситуацию. Программа продовольственных талонов рекламируется как средство борьбы с материальной бедностью, но Харрингтон считает, что это просто первый шаг на пути к истинному равенству. Разрабатываются великолепные проекты расширенных программ социального обеспечения и далеко идущих законов о правах трудящихся, освящающих права всех американцев на рабочем месте или вне его на защиту и безопасность в условиях его жизни. Когда все закончится, американский рабочий будет действительно наделен достоинством и уважением, которых он заслуживает."
 USA_har_68_the_food_stamp_program:0 "Программа продовольственных талонов"
 USA_har_68_the_food_stamp_program_desc:0 "Американские президенты прошлого постоянно пытались решить проблему голода в нашей стране, но факты остаются фактами: миллионы американцев терпят экстремальные условия труда, чтобы прокормить себя и свои семьи, и все же статистика показывает, что некоторые не получают еды перед сном на следующий рабочий день. Сюда входят американские отцы, матери, рабочие, дети и даже ветераны Второй мировой войны. Это неприемлемо, и нашим приоритетом должно стать принятие законодательства, чтобы каждый получил возможность прокормить себя, даже если он не может себе этого позволить нормальными средствами. Это означает разработку программы, а затем переход к более серьёзным препятствиям, таким как повышение права на участие в программе и сосредоточение внимания на том, как эти великие американцы могут обеспечить себе питание."
 USA_har_68_discuss_increasing_eligibility:0 "Дискуссия о правах"
 USA_har_68_discuss_increasing_eligibility_desc:0 "Теперь, когда создана основа для программы продовольственных талонов, мы должны преодолеть ещё одно препятствие на нашем пути: десятки мест в Конгрессе, будь то демократы из Республиканско-Демократической коалиции или националистическое крыло НПП, будут слишком неохотно голосовать за законодательный акт, достаточно мощный, чтобы распространяться на всех голодающих американцев. Таким образом, мы должны уметь выбирать между решением кризиса и тем, чтобы сделать программу удобоваримой для этих недовольных членов Конгресса. Несмотря ни на что, было бы нечестно утверждать, что мы являемся борцами за свободу и неравенство с правительством, не обеспечивающим тех, кто страдает от темной тени голода. Даже если нам придется бороться с этим в Капитолии, это наша ответственность как американцев - обеспечить, чтобы гораздо больше наших голодных граждан имели право на программу продовольственных талонов, так или иначе!"
 USA_har_68_targeting_the_hotspots:0 "Проблема распределения"
 USA_har_68_targeting_the_hotspots_desc:0 "Хотя наша программа была собрана воедино, все ещё существует большое препятствие для принятия законодательства: сосредоточение внимания на том, как и где программа продовольственных талонов вступит в силу, чтобы гарантировать, что американцы могут не только получить свои продовольственные талоны, но и иметь возможность их использовать! Супермаркеты достигли золотого века в пригородной американской культуре, и настало время для правительства извлечь выгоду из их успеха и в значительной степени реализовать программу в супермаркетах, позволив американцам в целом преуспеть без голода. Хотя в Вашингтоне царит оппозиция, и большое количество республиканцев в РДК и их собратьев-правых в НПП считают наши планы выйти на рынок слишком "радикальными", это то, что наша администрация должна сделать, чтобы американцы могли оставаться счастливыми и здоровыми."
 USA_har_68_establish_government_food_banks:0 "Создать государственные продовольственные банки"
 USA_har_68_establish_government_food_banks_desc:0 "Америка - нация почти 200 миллионов человек и Америка голодна. Почти каждый пятый американец живет в голоде. Если долг правительства защищать своих граждан, то что-то должно быть сделано. По мнению президента Харрингтона, правительство обязано своему народу несколькими основными вещами, и самый верный способ дать гражданам то, что они должны прямо сейчас, это создать ряд федеральных продовольственных банков. Обеспечение того, чтобы даже самые голодные американцы знали, что они всегда могут найти еду безопасно и надежно, является ключом к президентству Харрингтона."
 USA_har_68_expanding_rural_distribution:0 "Загородное распределение"
 USA_har_68_expanding_rural_distribution_desc:0 "Верный своему названию, центр Соединённых Штатов действительно является бьющимся сердцем нации. Он ключ к американской идентичности, Миннесота и Айова это Америка, так же как Нью-Йорк или Лос-Анджелес. Однако, несмотря на все, что они делают для Америки, сельские общины по определению труднодоступны. Тем не менее, они заслуживают не меньшей государственной поддержки, особенно когда речь идет о такой простой вещи, как еда. Мы должны сосредоточиться на том, чтобы накормить всех американцев, даже тех, кто находится далеко от городов."
 USA_har_68_ensuring_urban_supply:0 "Городское снабжение"
 USA_har_68_ensuring_urban_supply_desc:0 "Трудно недооценить число людей, проживающих в городах. Что такое Америка без моста Золотые Ворота в Сан-Франциско? Нью-Йоркский Бродвей? Кливленд...? Обеспечив более крупные городские продовольственные банки достаточным количеством продовольствия, чтобы удовлетворить спрос большего населения, мы можем гарантировать, что программа продовольственного банка останется эффективной в борьбе с голодом по всей Америке."
 USA_har_68_enticements_for_the_states:0 "Приманки для штатов"
 USA_har_68_enticements_for_the_states_desc:0 "Американская система - это тщательное балансирование между федеральным правительством и правительствами штатов. После многих лет возни и нескольких неудачных попыток нация нашла равновесие. Однако это означает, что поддержка штатов является ключом к "законопроекту о голоде" президента Харрингтона, его плану обеспечить американцам то, что правительство должно обеспечить для них. С помощью обещаний, рукопожатий и других политических маневров Харрингтон может заручиться поддержкой штатов, в которой нуждается этот законопроект."
 USA_har_68_the_right_to_food:0 "Право на питание"
 USA_har_68_the_right_to_food_desc:0 "Пришло время обсудить, что именно правительство должно предоставить своим гражданам. Президент Харрингтон считает, что каждый американец имеет право на питание и программа продовольственного банка показала, что это право правительство может успешно отстаивать. Надеюсь, Сенат видит это так же."
 USA_har_68_the_right_to_water:0 "Право на воду"
 USA_har_68_the_right_to_water_desc:0 "Единственное, что важнее для выживания, чем пища, это вода. Империи поднимались и падали в зависимости от того, кто её контролирует. Конечно, американский народ имеет право на жизненную силу человечества? По мнению президента Харрингтона, нет более фундаментального права, чем право на воду. Посредством дискуссий и дебатов президент Харрингтон, безусловно, может показать Конгрессу, что вода является ключевым, основным правом американского народа."
 USA_har_68_the_right_to_shelter:0 "Право на жилище"
 USA_har_68_the_right_to_shelter_desc:0 "Возможно, более спорно то, что президент Харрингтон считает, что американский народ имеет право на жилище. Но разве не так? Американская мечта обещает семью, работу и дом. Как известно, президент Гувер обещал "курицу в каждом горшке и две машины в каждом гараже". Но как быть с американцами, у которых нет ни горшка, ни гаража? Разве они не заслуживают такой же возможности? Таким образом, право на жилище существует. Конечно, Конгресс согласится."
 USA_har_68_the_hunger_bill:0 "Голодный законопроект"
 USA_har_68_the_hunger_bill_desc:0 "Подумайте на минуту, сколько Эйнштейнов погибло в канаве. Сколько Шекспира? Сколько их в Вашингтоне? Разве они не заслуживают того же шанса, что и их успешные коллеги? В Америке президента Харрингтона больше не будет ни утраченного искусства, ни забытых прорывов. В Америке президента Харрингтона мы скажем, что каждый человек был создан равным, и мы будем иметь это в виду. Правительство существует для того, чтобы защищать и обеспечивать американский народ и благодаря законопроекту о голоде оно, наконец, сделает это. Американский народ обладает определенными неотъемлемыми правами. Право на свободу слова. Право голоса. А теперь право спать спокойно, зная, что им не придется искать свою очередную еду в мусорном контейнере."
 USA_har_68_managing_unemployment:0 "Контроль безработицы"
 USA_har_68_managing_unemployment_desc:0 "Что хорошего в экономике без рабочих? Чтобы обеспечить народу Америки благоприятные, справедливые и свободные условия труда, мы должны прежде всего обеспечить его работой. Если мы сможем дать каждому американцу хорошую, стабильную и, самое главное, честную работу, тогда мы сможем дать Америке сильную и действительно равную экономику."
 USA_har_68_job_corps:0 "Создание корпуса рабочих мест"
 USA_har_68_job_corps_desc:0 "Каждый американец заслуживает солидной возможности приобрести важные навыки, чтобы присоединиться к рабочей силе, особенно наша молодежь. Президент Харрингтон планирует создать "Корпус рабочих мест", чтобы научить американцев в возрасте от 16 до 24 лет ценить хорошую работу. Примерно половину своего времени они будут проводить в национальных парках, помогая поддерживать и улучшать эти парки, а другую половину совершенствуя как свое базовое академическое образование, так и профессиональную подготовку по специальности. Таким образом, мы можем гарантировать, что новое поколение американцев получит те же, если не лучшие, возможности, чем их родители."
 USA_har_68_tackle_abusive_practices:0 "Борьба со злоупотреблениями"
 USA_har_68_tackle_abusive_practices_desc:0 "Наши отцы-основатели обеспечили этой стране свободу и равенство. Почему же тогда эти самые понятия ежедневно раздавливаются ботинком однобоких отношений между работодателем и работником? Хотя вряд ли мы должны идти так далеко, чтобы действительно освободить рабочих Америки, поскольку сейчас мы можем, по крайней мере, попытаться подавить откровенно оскорбительные практики."
 USA_har_68_unemployment_benefits:0 "Построение сети безопасности"
 USA_har_68_unemployment_benefits_desc:0 "Мы должны позаботиться о том, чтобы каждый американец был защищен, и мы, конечно же, не можем бросить тех, кто либо не может работать, либо просто находится между рабочими местами под автобусом. Нам нужно создать какую-то "страховочную сеть" для американцев, которые в ней нуждаются. В Америке есть люди, которые не могут себе позволить найти работу. Цена на бензин, хорошая экипировка, уход за детьми, "командообразовательные упражнения". Цены растут, и вскоре люди не могут вырваться из порочного круга бедности. Президент Харрингтон не говорит, он делает! Благодаря системе пособий по безработице все американцы будут иметь основные средства для выживания при поиске работы."
 USA_har_68_paying_for_it_all:0 "Вопрос оплаты"
 USA_har_68_paying_for_it_all_desc:0 "Хотя понятия "трудовой корпус" и пособия по безработице благородны и совершенно необходимы, они могут быть несколько дорогостоящими. Деньги не растут на деревьях и администрация Харрингтона должна найти способ оплатить эти и любые будущие программы."
 USA_har_68_paying_their_fair_share:0 "Платить свою справедливую долю"
 USA_har_68_paying_their_fair_share_desc:0 "В Америке (и, по сути, во всем мире) большая часть богатства связана с банковскими счетами сверхбогатых, людей с таким огромным чистым богатством, что они никогда не смогут реально потратить все это. Вместо того чтобы ждать, пока все это богатство просочится вниз, что было бы совершенно абсурдно, мы должны предпринять активные действия и обеспечить финансирование наших программ социального обеспечения, заставляя сверхбогатых платить то, что они должны."
 USA_har_68_consider_cutting_the_military:0 "Подумать о сокращении военных"
 USA_har_68_consider_cutting_the_military_desc:0 "Представьте себе на мгновение мир, отличный от нашего. Представьте себе, что Вооруженные силы Соединённых Штатов смогли вторгнуться в Европу и сокрушить коричневую угрозу. Представьте себе, что Соединённые Штаты Америки остались единственным гегемоном раздираемого войной мира, контролируя и восстанавливая страны, которые не могут восстановить и контролировать сами себя. А теперь вытащи голову из задницы. Этот мир очень, очень далек от нашего. США не являются единственным гегемоном мира, и мы определенно не используем наши Вооруженные силы для восстановления Европы и Азии. Нам просто не нужна такая большая постоянная армия, особенно если учесть тот факт, что крупномасштабная обычная война по существу мертва. Самое большее, наша армия идет по всему миру, сдерживая рост фашизма через более мелкие прокси-конфликты. С таким огромным количеством денег, связанных с военными, разве не имеет смысла сократить наши раздутые вооруженные силы и использовать высвободившиеся наличные деньги для оплаты программ, которые могут помочь американцам прямо сейчас?"
 USA_har_68_how_much_to_raise_taxes:0 "На сколько поднять налоги?"
 USA_har_68_how_much_to_raise_taxes_desc:0 "Американцы в основе своей хорошие, дружелюбные люди. Они любят помогать людям, особенно своим соотечественникам. Оборотная сторона этой монеты, однако, заключается в том, что американцы не очень любят налоги. Это тонкий баланс; новые программы обычно поддерживаются, но новые налоги порицаются. Тем не менее, с экспертами в администрации Харрингтона мы, безусловно, сможем найти путь, поэтому менее удачливые американцы защищены, а тихое ворчание более удачливых американцев остается тихим."
 USA_har_68_drawing_up_a_budget:0 "Составление бюджета"
 USA_har_68_drawing_up_a_budget_desc:0 "После того, как некоторые важные вопросы решены, пришло время фактически создать официальное бюджетное предложение. Это наша возможность действительно показать американскому народу наши приоритеты. С таким бюджетом мы теперь можем положить наши деньги туда, где наш рот, так сказать."
 USA_har_68_social_security:0 "[Root.GetHAR_social_security_bill]"
 USA_har_68_social_security_desc:0 "Программа пособий по безработице - отличное начало для обеспечения лучшего будущего для американцев, но, возможно, её нужно расширить в более широкую программу "социального обеспечения", чтобы более всесторонне помочь большему количеству американцев получить то, что им действительно нужно. Кандидат в президенты Франклин Д. Рузевельт предложил аналогичную программу ещё в 30-е годы, и хотя ему не удалось добиться президентства, народ выбрал президента Харрингтона, а это означает, что Америка явно готова попробовать идею "социального обеспечения"."
 USA_har_68_pushing_the_businesses:0 "Подталкивать бизнес"
 USA_har_68_pushing_the_businesses_desc:0 "Некоторые американские компании не слишком обрадовались новому толчку к улучшению условий труда. Они говорят о нормах прибыли, расправляющих плечи атлантах и о бюрократии. Простой факт заключается в том, что они будут продолжать ворчать и спорить в обозримом будущем, и мы должны оказать некоторое давление, чтобы убедиться, что все американские рабочие получают твердую сделку, которую мы им обещали."
 USA_har_68_amend_the_fair_labor_standards_act:0 "Поправки в закон о справедливых условиях труда"
 USA_har_68_amend_the_fair_labor_standards_act_desc:0 "Хотя ЗСУТ прошел ещё в конце тридцатых, ему пришлось тяжело. Для того чтобы законопроект был принят, его пришлось урезать, и хотя он является хорошей основой, он просто не зашел достаточно далеко, чтобы помочь американским рабочим. Мы должны вернуться и использовать любой свободный политический капитал, чтобы внести поправки в ЗСУТ, дабы оказать реальную помощь рабочему человеку."
 USA_har_68_working_to_solve_poverty:0 "Работа по решению проблемы бедности"
 USA_har_68_working_to_solve_poverty_desc:0 "Симптомы были вылечены. Любой человек может сказать вам, что худшая часть лихорадки это ужасная усталость, которая оставляет его лежащим в постели, неспособным есть, смеяться или делать то, что может сделать здоровый человек. Так же, как и с бедностью, где грызущий голод и апатия безработицы оставляют человека столь же пораженным. Теперь, благодаря политике Харрингтона, даже самый скромный человек может быть уверен, что он может есть и иметь разумные шансы подняться.\n\nСозданные нами системы должны обеспечить дальнейшее лечение симптомов нищеты в обозримом будущем. Со временем истинная ликвидация причин голода и горя должна быть должным образом решена, но пока бедняга может быть спокоен."
 USA_har_68_an_america_for_all:0 "Америка для всех"
 USA_har_68_an_america_for_all_desc:0 "С приближением конца своего второго срока Харрингтон намерен раз и навсегда определить наследие, которое он оставит Америке. В течение последних нескольких лет НПП упорно боролась за расовое равенство и экономическую мобильность для всех американцев и президент намерен обеспечить, чтобы этот идеал сохранялся и после его пребывания на посту.\n\nС этой целью он намерен произнести одну из своих последних речей в качестве президента в Чикагском университете, где он учился давным-давно. Давая свое благословение выпускникам 72-го класса, он вдохновит их и, надеюсь, все молодые умы Америки обещанием лучшего будущего, к которому все должны стремиться."
 USA_har_68_an_end_to_poverty:0 "Конец бедности"
 USA_har_68_an_end_to_poverty_desc:0 "Если и есть какое-то наследие, которое будущие историки будут приписывать президенту Харрингтону, то это будет конец проклятия бедности, поражающего жизнь американских граждан. Несмотря на то, что она все ещё существует и продолжает существовать, наши граждане могут быть уверены, что бедность это уже не яма без выхода, а просто ухаб на пути к американской мечте. Со всеми предоставленными правами на здравоохранение во время болезни, питание во время нужды, свободу от расовых предрассудков и свободный доступ к работе и образованию, восхождение из тьмы больше не должно быть сизифовой задачей.\n\nПриближается время нового президента, но усилия Харрингтона не пропадут даром. Америка может двигаться в будущее как единое общество, не разделенное ни богатством, ни возможностями. Со временем это можно рассматривать как момент, когда Америка действительно оправдала свою репутацию страны, где каждый может достичь величия."

