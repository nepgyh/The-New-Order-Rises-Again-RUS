USA_scp_the_jackson_presidency_desc:0 "Генри М."Ковш" Джексон, уроженец Вашингтона, которому в 40-х годах ужасные демократы отказали в служении своей стране, сумел прорваться в западное крыло Белого дома, представляя блестящие амбиции Центрального отделения Национал-Прогрессивного пакта в его стремлении перековать Америку в новое, прогрессивное и мощное государство на пороге нового десятилетия.\n\nЧтобы описать амбиции и желания президента Джексона в отношении новой администрации, потребовалось бы довольно много времени, чтобы подробно описать хитросплетения ума политиков, и поэтому он взял на себя смелость кратко изложить их для всех: "бомбы и благосостояние." Да, это может занять время и деньги, чтобы добраться туда, но Америка скоро избавится от экстремистов, которые тянут и рвут по швам Конституцию, и сможет идти вперёд с силой военных под рукой, и состоятельное американское население будет поддерживать её во всем, что она делает. Выпьем за следующие четыре года!"
USA_scp_welfare_for_the_people_desc:0 "Благосостояние всегда было сложным делом с точки зрения законодательства для Соединённых Штатов, поскольку некоторые из самых жестких критиков правых заявили бы, что такие действия приведут к экономическому краху и сделают наших граждан ленивыми. Однако одно можно сказать наверняка: они хотят чувствовать себя счастливыми и заботливыми со стороны своего правительства, и, клянусь Богом, мы это сделаем!\n\nПо всей стране бедные и голодные продолжают выпрашивать все, что могут, хватаясь за удила, чтобы свести концы с концами и поедая объедки, которые им оставили. Этого не может быть, этого не будет, потому что мы Америка, мы народ, мы для народа! Конечно, экономика всегда была тонким балансирующим актом после окончания Второй мировой войны, но с тех пор мы сильно выросли, и мы намерены отдать приоритет низшим классам нашей страны над банками и фондовыми рынками!"
USA_scp_a_right_not_a_privilege_desc:0 "Часто американские консерваторы говорят о программах социального обеспечения так, как будто их можно заработать. Наша администрация с этим категорически не согласна. Американский народ заслуживает социальной защиты, которой могут воспользоваться все, и наша администрация будет работать над тем, чтобы продать эту идею с помощью речей, рекламных кампаний и организации на низовом уровне. В нашей Америке каждый должен иметь возможность реализовать свой потенциал, не боясь лишений или нестабильности."
USA_scp_contacts_in_the_unions_desc:0 "Прогрессивные профсоюзы Америки всегда были неотъемлемой частью нашей политической коалиции. Их члены голосуют за нас, их руководители делают нам пожертвования, и их поддержка помогла нашим кандидатам в сотнях гонок по всей стране. Нам снова понадобится их поддержка, если мы хотим добиться успеха. Давайте установим наши связи с руководством профсоюзов, таких как UAW, чтобы продвигать приоритеты нашей администрации и поддерживать сильную поддержку наших профсоюзов."
USA_scp_strike_the_fr_desc:0 "НПП с самого начала опиралась на своё националистическое крыло, и с точки зрения национальной обороны и внешней политики наша фракция значительно пересекается с ними. Однако фракция не всегда надежна. Иногда они прямо выступают против наших политических инициатив. Но влияние нашей администрации на Капитолийский холм могло бы помочь изменить ситуацию. Наши связи в Конгрессе будут опираться на лидерство, заставляя их удалять проблемных националистических конгрессменов из важных комитетов, пренебрежительно относиться к ним на собраниях и использовать дюжину других тактик, чтобы отрезать влияние националистов от залов власти."
USA_scp_the_two_snakes_desc:0 "В то время как большая часть НПП состоит из её националистических и социал-демократических фракций, на обоих концах партии есть те, кто выходит далеко за рамки мейнстрима. Есть сочувствующие нацистам суверенисты, а есть откровенные коммунисты из марксисткого крыла. Мы должны исключить их из партии и дать понять, что такого рода деструктивному экстремизму нет места в американском правительстве. Да поможет нам Бог, если они когда-нибудь приблизятся к власти."
USA_scp_meet_the_chiefs_desc:0 "Президент Джексон был избран, в немалой степени, из-за его обещания поддерживать вооруженные силы США во всем. В конце концов, в Сенате он был ястребом, чьи запросы на военный бюджет были легендарно огромными. Объединенный комитет начальников штабов, несомненно, является экспертом в том, что необходимо военным отраслям для процветания в этом новом десятилетии. Наша администрация встретится с ними и будет работать над улучшением вооруженных сил Соединённых Штатов любыми средствами."
USA_scp_why_we_fight_desc:0 "После всей крови и сокровищ, потерянных в войнах 1960-х годов, Америка и весь мир должны знать, почему у нас есть военные. Вооруженные силы Соединённых Штатов представляют собой лучших из нас, отстаивающих свободу и справедливость в мире, который так часто остается без них. Мы попросим Пентагон начать оказывать помощь всевозможным киностудиям и телестудиям, одновременно расширяя нашу стратегию прямых связей с общественностью. Военная мощь Америки будет известна всему миру по-новому в 1970-х годах, и если война придет в Америку, наш народ будет знать, почему мы воюем."
USA_scp_turn_on_the_hose_desc:0 "Мы живем в век технологических чудес и стратегических возможностей. Все, от спутников до компьютеров и боеприпасов с лазерным наведением, позволит нашим военным достичь невероятных результатов на поле боя. Но чтобы иметь более современную, профессиональную и боеспособную армию, нам нужно инвестировать. Офицеры и специалисты должны быть обучены. Придется закупать новые системы вооружения. И все это будет стоить совсем немного денег. К счастью, мы были избраны с мандатом на расширение финансирования обороны. Пентагон получит все деньги, которые он может попросить, чтобы построить боевую силу будущего."
USA_scp_army_modernization_program_desc:0 "Армия, военно-морской флот, военно-воздушные силы и морская пехота Соединённых Штатов являются строительными блоками для меча и щита Леди Свободы против германского орла на Востоке и захвата Восходящего Солнца через Тихий океан. В течение многих лет они с гордостью и силой оправлялись от сокрушительного поражения во Второй Мировой Войне и помогали нам обещать будущее свободы, свободы и справедливости для всех; однако нельзя отрицать, что меч можно заточить, а щит можно укрепить. Таким образом, пришло время внести в Конгресс законопроект, который будет решать две самые большие проблемы Америки: образование и качество военной службы. Программа Модернизации Армии.\n\nС введением этой программы в действие более высокие стандарты образования будут сочетаться с улучшенными и усиленными методами обучения военнослужащих армии Соединённых Штатов и вскоре могут быть расширены, чтобы охватить все виды вооруженных сил. С надеждой мы сможем расширить возможности образования для всей американской общественности во имя лучшего будущего. В конце концов, из умных людей получаются лучшие солдаты, верно?"

#Events

scp.1.t:0 "Семена, посеянные Ковшом"
scp.1.desc:0 "Мороз. Мороз полз по окнам Овального кабинета, когда президент Генри "Ковш" Джексон смотрел на Вашингтон, округ Колумбия, неся согревающую чашку кофе, стоявшую на красиво вырезанном старинном столе. Удивительно? Нет, потому что президент Джексон знал холод мороза с тех пор, как родился в Вашингтоне на западном побережье Соединённых Штатов. Поучительно? Конечно, как Джексон остановился на источниках веры и идей, которые породили на протяжении всей его жизни, от рождения до его клятвы на Библии.\n\nКонечно, когда вы смотрите на сегодняшнюю Америку, вы можете увидеть все шрамы от давления и вытягивания из политики, конечно. Но под всем этим скрывался бедный чернокожий, мимо которого он проезжал через город Эверетт, который постоянно дрожал от мороза под любым другим именем, таким же холодным. Это были ветераны и солдаты, с которыми он пожимал руки, рассказывая истории отчаяния и борьбы за свою страну, которую они пережили во время Второй мировой войны на Тихом океане и в Англии, или, для молодых, на равнинах и саваннах Африки. Надежда была тем, что вдохновляло его, поскольку он знал, что этой удивительной стране можно помочь ещё больше, независимо от того, сколько солдат или долларов это займет. Доллары были тем, что кормило голодных, одевало голых, заботилось о больных и приютило бездомных, в то время как солдаты были тем, что стояло стеной для Америки на линии фронта и следило за тем, чтобы фашисты там не сделали ещё один чертов шаг вперёд.\n\nСвет фар автомобиля, проносящегося мимо влажной утренней росы, вернул президента к реальности, когда он схватил кружку с кофе и поднес её к губам. Конечно, Америке нужна была помощь. Но его сердцевина была золотой, и пришло время ему занять свою позицию и спросить, что он может сделать для этой страны. В конце концов, он знал, что должен это сделать."
scp.1.a:0 "Красный, белый и синий, как всегда."

scp.2.t:0 "Франкфурт ждет"
scp.2.desc:0 ""Вы действительно думаете, что мы им там понравимся, сэр? Я буду откровенен, я из этого района, южане могут уловить запах огня, когда речь заходит о социальном обеспечении и социальных программах, сэр", сказал вице-президент Макмат, сидя рядом с президентом. "Макмат, я хочу, чтобы ты кое-что знал: я хотел сделать все, что в моих силах, чтобы сражаться там и выбить ад из ублюдков, которые восстали против нашей страны. И я знаю, что у вас есть такой шанс, так что поверьте мне, когда я скажу: сейчас, больше чем когда-либо, мы должны сражаться, генерал".\n\n"А теперь представь самого этого человека, президента Джексона, о будущем помощи американцам в его президентстве!", сказал губернатор Кентукки, прежде чем пожать руку президенту, когда толпа зашумела.\n\n"Всем добрый вечер и спасибо за то, что пригласили меня в прекрасную деревню Кентукки! Теперь я хочу, чтобы вы все знали с кое-что: признавая величие вашего штатаа всех кентукийцев внутри него, ваш девиз приходит на ум: "Объединенные мы стоим, разделенные мы падаем". Вот почему я взываю к помощи штата в продвижении вперёд, в помощи в подборе тех, кто упал на свою удачу в этой стране, чтобы каждый был готов и способен принести новый и светлый день для Соединённых Штатов Америки! Я понимаю, что некоторые высказывают критику и беспокойство по поводу стоимости и тому подобного, но запомните меня, Кентукки: наш долг, как гражданский, так и моральный, стоять плечом к плечу с вашим соотечественником-американцем, и единственный способ гарантировать это-помочь тем, кто страдает, независимо от цены!"\n\nОстальная часть вечера была поглощена смесью гламура и обещаний, насколько это касалось вице-президента Макмата. Конечно, он посмотрел на публику и обнаружил, что на кое-кто нахмурился тем не менее, он улыбнулся, чертовски хорошо слыша аплодисменты, которые окружали этих дураков."
scp.2.a:0 "Вместе, за Америку!"

scp.3.t:0 "Горячее место в горячем мире"
scp.3.desc:0 ""Знаешь, я пытаюсь сократить расходы ради страны, поэтому сократил команду шеф-поваров президента, чтобы купить пончики "Данкин", надеюсь, это сработает. Кроме того, пшеничное дерьмо, которое они мне принесли, было отстойным", сказал президент Джексон, заработав поток смешков и смеха от членов его Государственного департамента и Министерства обороны. Мужчины и женщины в зале начали смеяться, когда они закончили свой ранний утренний завтрак, пожимая руку президенту.\n\n"Ну-ну, давайте начнем нашу встречу. Как я уверен, все вы знаете, Национал-Прогрессивный пакт получает голоса за обещания перемен и за обещание лучшей, более сильной Америки, поскольку он нуждается в этом сейчас больше, чем когда-либо, когда японцы и немцы наступают нам на пятки. Итак, мы должны показать им, за что мы стоим: все, что делается в этой комнате, каждое принятое решение, каждая пожатая рука, каждая мысль, которая проходит через наш разум, все это должно поддерживать один принцип: зло должно и будет встречено силой. Нет места разрядке, когда люди, с которыми нам приходится работать, вырезали и обезглавили отцов и дедов американских семей, и я ни за что не смогу уважать себя за то, что пожал руку нацисту или Имперцу. Кстати, это касается всех вас. Уолстеттер, ты возглавляешь Государственный департамент, и я хочу, чтобы ты позаботился о том, чтобы каждый дипломат, посол и посольство знали, что мы больше не будем тем ребенком, которого толкают по всему миру. Адмирал Берк, вы отвечаете за Министерство обороны,и будьте уверены, что эти храбрые сыны Америки не будут забыты. Мы не оставим без внимания ни одного солдата, моряка, летчика или морпеха, а взамен позаботимся о том, чтобы они подняли звездно-полосатые флаги везде, где только сможем. Мы не будем принимать один шаг назад, дамы и господа, не на всех".\n\nПосле нескольких рукопожатий и кивков все разошлись по своим местам. В глубине души Джексон знал, что Америка не отступит в ближайшие четыре года."
scp.3.a:0 "Это не только наша работа. Это наш долг."

scp.4.t:0 "Обед"
scp.4.desc:0 "Каждую пятницу в кафетерии студии среднего размера "графический образ" просто кипит жизнь. Десятки молодых креативщиков наслаждаются кратким отдыхом и с нетерпением ждут долгожданных выходных. Еда тоже хорошая - сегодня подали большой выбор сэндвичей в сочетании с бесплатными салатами. За одним из столиков Дрю Уайт сидел со своим коллегой Эдвардом Эндрюсом и наслаждался заслуженным обеденным перерывом. Повернувшись к Эдварду, он попытался завязать светскую беседу:\n"Должен сказать, этот сэндвич с яйцом чертовски вкусный. В любом случае, как продвигается работа над этими новыми плакатами? Я слышал, что у тебя, очевидно, были какие-то действительно фантастические идеи для них", Эдвард не смог ничего сделать, кроме как устало пожать плечами. На мгновение показалось, что он вообще ничего не скажет, но затем слова просто начали литься из него, как вода из шланга под избыточным давлением.\n\n"О, я почти закончил с ними. Это просто то же самое снова и снова, понимаешь. Японский осьминог распространяет свои щупальца по всему Тихому океану, это классический мотив, а потом у вас есть страшный череп в одной из этих нацистских шляп - в последнее время я даже объединил их, чтобы создать нацистский череп с щупальцами, выходящими из его отверстий. На данный момент это довольно банально, но я думаю, что это заводит людей."\nОн помолчал несколько секунд, понизил голос до едва слышного бормотания и продолжил: "Весь этот проект просто невероятно депрессивен. Когда я поступил в колледж и получил диплом по графическому дизайну, я хотел быть провидцем. Я хотел создать новаторские шедевры,которые заставят людей пересмотреть свое отношение к жизни. Теперь я превращаюсь в какую-то заводскую обезьяну, выкачивающую те же три мотива, чтобы довести массы до воинственного безумия. Я всего лишь Геббельс по скидке и я презираю себя за это".\n\nТишина. Дрю, который никогда не умел утешать людей, попытался разрядить обстановку: "Ну, я ... я понимаю твои проблемы, приятель. Попробуйте съесть один из этих бутербродов с яйцом, может быть, это заставит вас чувствовать себя лучше"."
scp.4.a:0 ""Может быть, так и будет. Может быть так и будет.""

scp.5.t:0 "Друзья помогают друг другу"
scp.5.desc:0 "Оди Хоггард смотрела на поле, где солнце клонилось к закату, когда на небе появилась красивая красная тень, и день подходил к концу над пышными зелеными полями Квонтико, штат Вирджиния. "Они говорят, что программа поможет всем действующим и резервным военнослужащим, а также ветеранам. Они даже говорят, что это поможет их детям, я имею в виду, черт возьми, какой способ начать конец выпускного года, понимаешь?". У Оди там было ещё несколько друзей - Джоди Суэйн, Клифф Хейнс и Рой Норрис. Все оживились при словах Оди, кроме Роя.\n\n"Пффф, да, вы все получите удовольствие от жизни в колледже, я понимаю. Угадайте, кто будет работать весь следующий год?", спросил Рой, закуривая сигарету и смеясь.\n\n"Эй, Рой, отстань, дела у нас идут на лад, Вот и все", сказал Клифф.\n\n"Конечно, ты бы так сказал, маленький обнадеживающий придурок. Не у всех жизнь так совершенна, как у сияющего подхалимского военного отродья, которым вы все являетесь", ответствовал Рой, косясь на Клиффа. Оди оглянулся и увидел лицо Джоди, вспомнив, как она плакалась ему о том, что её отец попал под артиллерийский обстрел близ Блумфонтейна, и ужас, который он увидел, когда увидел её отца, лежащего в больнице, разговаривающего с Джоди, без руки и с обугленной половиной лица. Оди знал, что Рою иногда бывает тяжело дома, и что все они страдали, но Оди понял, что он решил сделать выбор.\n\nВ тот момент ему было все равно.\n\nКулак Оди ударил Роя по носу, брызнула кровь и Рой упал на землю. "Да что с тобой такое, черт возьми? Господи, да вы все чокнутые", сказал он, схватившись за нос и швырнув сигарету в Оди, прежде чем убежать. Укол сожаления сжал сердце Оди в этот момент, но когда он повернулся и увидел, как Джоди смахивает слезу с лица, а Клифф слегка ухмыляется ему, Оди пришла в голову совершенно другая идея."
scp.5.a:0 ""Давайте, ребята, возьмем молочные коктейли.""

scp.6.t:0 "Дело без дома"
scp.6.desc:0 ""Черт побери!", завопил рядовой Генри Прескотт, пнув ногой массивную вмятину на передней стенке своего шкафчика, отчего сосед по комнате схватил его и оттолкнул назад, убедившись, что он не пробил дыру в стене или что-нибудь в этом роде. Ему повезло, что зеркало не треснуло, так как оно упало со стены и отскочило на покрытый ковром пол.\n\n"Генри, какого хрена это было, не порть все дерьмо только потому, что ты злишься!" крикнул его сосед по комнате, рядовой Уоллес Дикон, когда он рванул его назад.\n\n"Не указывай мне, что делать, черт возьми!" завопил Прескотт, ложась на кровать.\n\n"Слушай, я понял. Я всю жизнь мечтал получить хорошее образование, я мечтал стать инженером с тех пор, как научился держать гребаный гаечный ключ, я понял. Программа модернизации армии должна была помочь нам всем получить то образование, которое мы все хотим, а правительство нас трахнуло. Но мы не можем проделывать дыры в вещах только потому, что злимся из-за этого, Генри", заявил рядовой Дикон.\n\nНо рядовой Прескотт не мог избавиться ни от гнева, ни от вмятин, которые он уже оставил в комнате. Он думал о том, как вернется домой, в Виргинию, где он хотел работать с детьми, лечить их, помогать им с их проблемами, но он всегда был в нескольких сотнях от того, чтобы позволить себе карьеру в колледже. Но уныние и разочарование это все, что он мог чувствовать, когда поднял глаза и увидел, что президент Джексон выглядит таким же разочарованным и раздраженным, как и он."
scp.6.a:0 "Что за чертовщина."
