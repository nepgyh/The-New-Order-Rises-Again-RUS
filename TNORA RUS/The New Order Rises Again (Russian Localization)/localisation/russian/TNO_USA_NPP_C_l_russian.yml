 harrington.301.t:0 "Благодарственная речь"
 harrington.301.desc:0 ""Мои дорогие американцы, я смиренно принимаю решение нашей великой страны этой ночью; Библия, на которой я дам клятву в январе этого года, обязывает меня служить вам всем на равных, богатым, бедным, черным, белым, деревенским или городским. Но, глядя на собравшуюся здесь со мной толпу, я вспоминаю, что многое ещё предстоит сделать для того, чтобы сделать Америку местом, где мы все по-настоящему свободны."\n\n"Я буду откровенен: я не был избран в качестве компромисса, и я не буду действовать так, как если бы я был связан цепями, которые душили Никсона и других до него. Мое положение дает силу, но оно также дарует видение. Я вижу усталую молодую мать, борющуюся на своем рабочем месте с невидимым сексизмом, который душит её карьеру и её семью; я вижу усталого старого фермера, привязанного к сельскохозяйственным компаниям, которые отнимают у него причитающуюся ему долю. Я вижу испуганного молодого негра, идущего по улицам города, зная, что каждый его вздох представляет угрозу для тех, кто хочет причинить ему вред. Их борьба за жизнь, работу и игру - это и моя борьба, и я сделаю её нашей борьбой; ибо если другая Америка умрет тихой смертью прямо с телеэкрана, я, ваш президент, потерплю неудачу в руководстве этой. И борьба, которая определяет этих забытых, это борьба не только с бедностью, но и с культурой, душой и духом; поэтому моей задачей и моей привилегией будет провести истинную и длительную реформу системы, сковывающей преступность, безработицу, отчаяние и слабое здоровье. Я умоляю всех американцев быть со мной и с ними."\n\n"..Мои дорогие американцы, моя партия и моя страна обещают мне защищать неделимый Союз. Помогите мне спасти Союз невидимых - голодных, усталых, бедных, тех, кто жаждет дышать свободно. Ибо если мы не поднимем наш светильник, кроме этой золотой двери, которую нам дают, и не поманим их внутрь, мы не заслуживаем ни того, ни другого".\n\n"Спасибо, Спокойной ночи, и да благословит Господь Америку - со свободой и справедливостью для всех"."
 harrington.301.a:0 "Америка народа, от народа и для народа, отныне и во веки веков."
 harrington.302.t:0 "Камень на камне"
 harrington.302.desc:0 "Аннотированное расписание, заметки сотрудника Белого дома Маргарет Браун, 20.03.1969:\n\nДискуссия ПРЕЗИДЕНТА - война с бедностью должна стать главной позицией этой администрации. Очерк потенциальных противников прогрессивной политики благосостояния(?) в администрации, Сенате и Палате представителей (Примечание: ПРЕЗИДЕНТ просит сделать прямой доклад в пятницу в 08.00 - связь с доверенными прогрессивистами). Нашими противниками могут стать известные члены оппозиционной республиканско-демократической коалицией, а также Уоллес, Спиро и др.\n\nВстреча с сотрудниками - ПРЕЗИДЕНТ подчеркнул необходимость "единства и стойкости" перед лицом возможной внутрипартийной оппозиции. Назвал нашу собственную клику Дикси и реакционное крыло "змеями в проклятой траве" и (ОТРЕДАКТИРОВАНО). Просил тех, у кого "сердце за рабочего человека", присоединиться к прогрессивистам, низовым движениям и организоваться. (Примечание: как нам перейти к организации собственных митингов без ведома националистов? Проконсультируйтесь с местными организаторами в этом месяце.)\n\nВстреча с Сенатом - ПРЕЗИДЕНТ провозгласил "новое утро в Америке", произнес речь о "современном рабстве укоренившихся интересов" и заявил о намерении "уничтожить политические махинации, сдерживающие эту страну". Много свиста от ожидаемых противников: республиканцы требуют наших собственных консерваторов. (Профили известных противников прилагаются для последующего использования.) Прогрессивисты дали ожидаемый уровень поддержки, хотя новости предполагают некоторую осторожность со стороны радикалов. (Примечание: исследуйте сотрудничество РДК, вариант Джонсона - возможное согласование с нашими целями.)\n\nЗаключительные замечания: мы встречаем больше сопротивления, чем ожидалось, но мы всегда знали, насколько истеблишмент будет привязан к своим тронам. Меня не волнует, как Дикси или Республикано-демократы называют нас или ПРЕЗИДЕНТА Харрингтона - мы забираем страну обратно, и всех, кто не с нами, ну, в учебниках истории ждет мусорный бак."
 harrington.302.a:0 "Пора всем узнать нового короля этого холма."
 harrington.303.t:0 "Моральное меньшинство"
 harrington.303.desc:0 "Из воспоминаний Эдварда Майкла Харрингтона-младшего:\n\n..в моих рассеянных мыслях в том оживленном газетном зале в Нью-Йорке много лет назад мне пришло в голову, что мой Бог был спокоен, если не совсем не существовал. Но моя вера в сущностную ценность, достоинство и гордость человека, то, что даровано каждому из нас при рождении и что мир не может отнять иначе, как через смерть, эта вера не могла оставить меня, как я не мог оставить свои кости и кожу. Поэтому, вступив в должность, я преследовал одну единственную цель, наиболее характерную для моих сверстников и раздражающую моих противников.; возвращение к честной американской морали в политике, от позолоченного обмана, которым она стала в руках капитала. Я начал свою третью речь в Конгрессе с этой истории:\n\n"Любой ребенок скажет вам, и притом с гордостью, что если бы кто-то увидел на обочине голодного нищего, то правильным, христианским, американским поступком было бы помочь ему встать, привести его домой, залечить раны. В самом деле, если бы ребенок посоветовал нам оставить его на обочине дороги жить или умереть, любой родитель упрекнул бы его! Желание защитить государство укоренилось в самой природе человека. Но из-за того, что деловые круги и государственные учреждения нашей страны считают бедность грехом, а беспомощность неизлечимой болезнью, мы все стали лицемерами! Мы лишаем нищего его права на здоровье и безопасность, душевнобольного его права на равное и надлежащее лечение, а преступника его права на искупление и восстановление в мире".\n\nМой вопрос, друзья, таков: когда ваши дети вырастут достаточно, чтобы видеть вас равными, чтобы знать ваши достижения такими, какие они есть, будут ли они называть вас также лицемером? Кто-то, кто знал свой долг по отношению к ближнему, но отвергал его, потому что был слаб, боялся или просто имел слишком много, чтобы потерять?...И этот ужасный титул лицемера - заслужишь ли ты его?"
 harrington.303.a:0 "Мы должны любить своих ближних, как самих себя, чего бы это нам ни стоило."
 harrington.304.t:0 "Формирование кабинета"
 harrington.304.desc:0 "Майкл Харрингтон лениво сидел в Овальном кабинете, любуясь его гладкими, почти безупречными контурами, поддерживаемыми уютными кремовыми обоями и темно-синими портьерами. Он просил внести такие изменения, но до него так и не дошло, что теперь этот кабинет принадлежит ему. С головой погрузившись в облака, президент едва расслышал стук в дверь, которого следовало ожидать. "Войдите", - сказал он, выходя из транса.\n\nВошел пожилой худощавый мужчина с глубоко поседевшими темными волосами. Харрингтон ждал Глена Х. Тейлор позвонил ему всего несколько дней назад, и вот он наконец приехал. "Господин Президент", - сказал он, усаживаясь напротив Харрингтона, "из вашего звонка я понял, что вы рассматриваете меня в качестве члена кабинета?". "Президенту нужен кабинет, а я слишком долго медлил с формированием своего. Я хочу, чтобы вы стали моим государственным секретарем".\nТейлор выглядел ошеломленным. "Неужели? Вы хотите, чтобы я стал вашим государственным секретарем? Я просто не знаю; я был политиком всего несколько лет назад в 50-х, а теперь я просто посредственный активист и бизнесмен. Почему я?"\n"Во время вашего пребывания на посту сенатора вы оказывали самую яростную оппозицию ультраправым, какую я когда-либо видел. Вы решительны, трудолюбивы и образованны. Мне нужны такие люди в этой администрации. Мне нужны такие люди, как ты".\nТейлор вздохнул, задумчиво потирая подбородок. "Это большая ответственность", - сказал он, помолчав, "но для меня большая честь принять ее"."
 harrington.304.a:0 ""Я с нетерпением жду возможности поработать с вами, Господин секретарь"."
 harrington.305.t:0 "Генерал войны с бедностью"
 harrington.305.desc:0 "Президент Майкл Харрингтон вошел в удивительно просторный, но несколько унылый кабинет Марин Нойбергер, сенатора от штата Орегон, и увидел её сидящей за столом в дальнем конце комнаты. Когда Харрингтон закрыл дверь, она встала. "Господин Президент, - тепло сказала она, "я рада, что вы пришли ко мне лично; я понимаю, что именно так вы любите делать подобные вещи, да? Хотите чего-нибудь? Кофе? У меня есть свежесваренный".\nЕму не нужно было ничего говорить о кофе; Харрингтон чувствовал запах жареного, горького аромата прямо за дверью. Должно быть, он сделал это в предвкушении. Спасибо, скорее всего, за то, что выбрали его. Она его раскусила; он никогда ничего не говорил по телефону о должности в кабинете. "Да, я хотел бы чашку", - наконец сказал он, "с сахаром, но без сливок". Она сделала ему одолжение, вернувшись с восхитительно сладкой, но темной чашкой жидкости. "Мне совершенно ясно, что вы знаете, зачем я здесь", - сказал Харрингтон.\n"В самом деле", - ответила она, "так на какую же должность я вам нужна?"\n"Министра финансов".\nНойбергер подняла бровь. "Казначейство? Ну, я полагаю, что это то, для чего я была бы наиболее квалифицирована".\n"Вы умны, уважаемы и не отступите от борьбы с Уолл-Стрит или любыми другими деловыми интересами, потому что ваши интересы не совпадают с их. Нам нужен такой человек для войны с бедностью. Я думаю, что вы вполне подходите".\n"Что ж", - сказала она, - "полагаю, мой ответ должен быть "да""."
 harrington.305.a:0 "Комендант выбран."
 harrington.306.t:0 "Генерал Винтер"
 harrington.306.desc:0 "Президент Харрингтон вошел в кабинет бывшего подполковника армии Уильяма Уинтера, ныне ставшего вице-губернатором штата Миссисипи. В наши дни в Дикси редко можно было встретить прогрессивного демократа, поэтому Уинтер быстро привлек внимание Харрингтона. "Ах, господин Президент", - сказал Уинтер, едва оторвав взгляд от документов на столе, "я полагаю, речь идет о должности в кабинете".\n"Я понятия не имею, как вы это выясняете", - ответил Харрингтон, "я только звоню и говорю, что хотел бы встретиться с вами. Это не может выдать моих намерений, верно?"\n"При всем уважении, сэр, вице-губернатор обычно не встречается с президентом Соединённых Штатов. Если бы вы хотели видеть меня лично, это было бы для чего-то важного. Итак, зачем я вам понадобился?"\n"Министр обороны".\nНе пропуская ни одной детали, Уинтер ответил, "конечно, я принимаю. Я решил, что именно поэтому ты здесь, так что у меня было некоторое время, чтобы обдумать это в моей голове, но, скажи мне, почему не кто-то более опытный? Я дослужился только до подполковника, да и то почти не видел боев".\n"Верно, но ты получил это звание за что-то. Кроме того, вы выиграли вице-губернаторство как прогрессивный демократ в самом южном, жестком консервативном штате, который существует. Ты лидер, ты вдохновляешь людей. Это должно что-то значить"."
 harrington.306.a:0 "Уинтер занимает свой пост!"




