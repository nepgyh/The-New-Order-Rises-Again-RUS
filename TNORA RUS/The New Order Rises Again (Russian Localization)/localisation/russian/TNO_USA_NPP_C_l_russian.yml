 bobby.cra.14.t:0 "Восход солнца в Бирмингеме"
 bobby.cra.14.desc:0 "Солнце взошло над домом молодой чернокожей семьи в Бирмингеме. Единственный сын взял радио в свою комнату прошлой ночью и случайно оставил его включенным. Оттуда донесся голос Роберта Кеннеди. "Мои дорогие американцы, я пришел к вам сегодня, чтобы поговорить с вами о новой эре американизма. Сегодня Сенат Соединённых Штатов проголосовал за принятие закона о гражданских правах и теперь он лежит здесь, прямо на моем столе, готовый для моей подписи. Я хотел бы найти время, чтобы объяснить вам, что этот новый акт будет делать после того, как я его подпишу. Этот закон обеспечит солидные, равные шансы для американцев, независимо от расы, цвета кожи или вероисповедания. Мы наконец-то затолкали Джима Кроу, стоящего одной ногой в могиле, целиком в эту могилу и мы не собираемся останавливаться на этом".\n\nРадио разбудило мальчика от беспокойного сна. Он очнулся от сна о белых капюшонах и горящих крестах и вошел в свою бирмингемскую спальню. Золотое солнце лилось сквозь жалюзи в его окне, наполняя комнату ярко-желтым оттенком. Сонная, смуглая рука потянулась, чтобы повернуть ручку радиоприемника.\n\n"В 1963 году я стоял на этом самом месте, чтобы рассказать всем вам, что мне приснился сон. Мечта об Америке, которая, как я знал, скоро придет. Америка, где все мы были американцами, а не "белыми американцами" или "черными американцами". Я стою здесь сегодня, чтобы сказать вам, что мы все ближе к этой мечте. Даже сейчас президент Кеннеди подписывает закон о гражданских правах, тот самый закон, который заложит фундамент для Америки, о которой я мечтал..."\n\nИ снова та же сонная рука протянулась и повернула диск.\n\n"И это было "перемены придут" Сэма Кука! Теперь о погоде. С прекрасным восходом солнца над Бирмингемом вы можете ожидать теплых, солнечных дней вперёди! Сегодня ожидайте кайфа...", сонная рука снова потянулась к циферблату, на этот раз, чтобы выключить его. Мальчик натянул ботинки, встал и вышел на улицу. Ему хотелось посмотреть на восход солнца."
 bobby.cra.14.a:0 "Мы сделали все это для тебя"

 bobby.cra.15.t:0 "Дождевые облака в Бирмингеме"
 bobby.cra.15.desc:0 "Дождь хлестал по дому молодой чернокожей семьи в Бирмингеме. Единственный сын взял радио в свою комнату прошлой ночью и случайно оставил его включенным. Оттуда донесся голос Роберта Кеннеди. "Мои дорогие американцы, сегодня я пришел к вам, чтобы рассказать о провале американизма. Сегодня Сенат Соединённых Штатов проголосовал против закона о гражданских правах. Тот самый акт, который обеспечил бы будущее всем американцам, независимо от расы, цвета кожи или вероисповедания, был убит в колыбели моральной неумелостью палеолитических, оторванных от жизни сенаторов! Последний шанс на гражданские права был уничтожен тем, что должно быть самой рукой Бога! ГМ, извините. Закон был отклонен, э-э, бесценной американской политической системой..."\n\nРадио разбудило мальчика от его мирного сна. Он очнулся от мечты о космическом полете и очутился в своей бирмингемской спальне. Дождь, стучавший в окно, наполнял комнату холодным голубым оттенком и звуком тысячи пальцев, тысячи рук, жаждущих, чтобы их впустили внутрь. Сонная темнокожая рука потянулась, чтобы повернуть ручку радиоприемника.\n\n"С Мартином Лютером Кингом-младшим в данный момент связаться не удалось. В ответ на провал принятия закона о гражданских правах администрация губернатора штата Алабама выступила с заявлением, в котором поздравила Конгресс с его "приверженностью традиционным американским ценностям" и "мужеством в противостоянии Федеральной тирании". Несколько других губернаторских управлений по всему югу также выпустили..."\n\nИ снова та же сонная рука повернула диск.\n\n"И это был "Дом Восходящего Солнца", по словам животных! А теперь о погоде. Похоже, что шторм, надвигающийся на Бирмингем, не скоро утихнет. В ближайшие дни ожидайте ещё больше дождя и бури. Сегодня вы можете ожидать высокого...", сонная рука снова потянулась к циферблату, на этот раз, чтобы выключить его. Мальчик снова натянул одеяло и снова заснул. Ему снились белые капюшоны и горящие кресты."
 bobby.cra.15.a:0 "Мы подвели тебя..."

 bobby.cra.16.t:0 "Стром опрокинут!"
 bobby.cra.16.desc:0 "Мы боролись за каждый свободный голос, который смогли найти. Мы заглянули под пресловутые диванные подушки, чтобы найти хоть какую-то мелочь для голосования! Это заняло сверхурочные и много холодных обедов, но мы действительно сделали это!\n\nСегодня утром в голосовании, которое заняло всю ночь, нам удалось победить филибастер Тёрмонда! Все эти переговоры и тяжелая работа на самом деле окупились. Это просто показывает вам, что расистское, антиамериканское мышление никуда не приведет вас перед лицом движения за гражданские права!\n\nТем не менее, мы пока не можем праздновать. Мы преодолели последнее препятствие, но до финиша ещё далеко. Само окончательное голосование должно состояться в ближайшее время, и мы должны быть чертовски уверены, что вся наша работа не была полностью напрасной. Проверьте, перепроверьте и трижды проверьте, чтобы все наши голоса выстроились в ряд и сложились в симпатичный маленький бантик. Это будет закрытое голосование, и нам не нужны сюрпризы в последнюю минуту. Будущее американского равенства, свободы и демократического республиканства зависит от этого акта, и мы не можем рисковать будущим Америки."
 bobby.cra.16.a:0 "Юг можно победить на голосовании!"

 bobby.cra.17.t:0 "Смерть надежды"
 bobby.cra.17.desc:0 "Мы перепробовали все возможное, что мы могли. Мы вызывали каждую услугу, каждый клочок грязи. Мы работали каждый час. Этого было недостаточно. Мы не можем опрокинуть филибастер Тёрмонда. Все, над чем мы работали в эти месяцы, просто исчезло. Бесполезно. Вся надежда на лучшую Америку, единую по-настоящему для народа, для народа и для народа, испарилась, как будто это была приятная мечта о каком-то фантастическом мире.\n\nЧто же нам теперь делать? Что же теперь делать? Это была наша мечта, наша цель, наша судьба. Это был последний реальный шанс, который гражданские права получат в этой стране в обозримом будущем. И он был растрачен. Куда идти?\n\nМартину Лютеру Кингу-младшему приснился сон. Этот сон мертв. Малком Икс обещал свободу либо голосованием, либо пулей. Голосование провалилось. Остается только надеяться, что пуля была пустой угрозой. Авраам Линкольн обещал, что это "правительство народа, от народа, для народа, не исчезнет с лица Земли"."
 bobby.cra.17.a:0 "Куда мы вообще можем пойти отсюда?"

 bobby.cra.18.t:0 "Откат Магнолии"
 bobby.cra.18.desc:0 "Во время одной из наших недавних встреч с Истлендом, между всей этой расистской желчью и прочей ерундой, эта большая обезьяна действительно сказала нечто весьма интересное. Он сказал, что пустит закон о гражданских правах в его неотредактированном виде в Сенат, поскольку считает, что "любой сенатор с половиной мозга закроет эту чушь, как только она пойдет на голосование".\n\nЭто не совсем так называемое "добросовестное" предложение. Истленд ожидает, что если он сделает это для нас сейчас (или если он "пойдет против всех моральных и логических волокон моего существа для вас, неамериканских неженок"), мы окажем ему некоторую, неопределенную услугу ("самое меньшее, что вы могли бы сделать, чтобы заставить меня нарушить мой собственный моральный кодекс").\n\nВозможность того, что мы окажем Истленду услугу, честно говоря, пугает. Кто знает, на что он её обналичит? Тем не менее, какой ещё у нас есть выбор? Этот акт намного больше, чем мы. Мы должны уступить Истленду, ради свободы."
 bobby.cra.18.a:0 "Да и какой вред может принести услуга?"

 bobby.cra.19.t:0 "Благоприятная встреча"
 bobby.cra.19.desc:0 "Мы уже знали, что нация с замиранием сердца наблюдает за нашими усилиями по принятию закона о гражданских правах. Возможно, однако, мы не совсем понимали, насколько затаилось это национальное дыхание. Недавно Мартин Лютер Кинг-младший и Малком Икс совместно попросили президента Кеннеди выступить с речью о борьбе за гражданские права. В то время как МЛКм и Малком X, безусловно, имели (и продолжают иметь) свои разногласия (МЛКм настаивает мирных протестах, в то время как Малком X отстаивает гражданские права "голосованием или пулей"), они, безусловно, согласны с тем, что гражданские права являются наиболее важным вопросом, с которым сталкиваются Соединённые Штаты и согласны с тем, что совместная просьба поговорить с РФК будет иметь больший вес и важность, чем две отдельные просьбы.\n\nЧестно говоря, они правы. В совокупности за ними стоит большая часть чернокожего населения Америки. Такой уровень общественной поддержки трудно игнорировать. Кроме того, это просто правильная вещь, чтобы получить мнение реальных лидеров гражданских прав, когда мы пытаемся принять наш собственный закон о гражданских правах.\n\nС другой стороны, приглашение их в Белый дом, безусловно, вызовет возмущение некоторых элементов в Конгрессе. Примем ли мы их приглашение?"
 bobby.cra.19.a:0 "Может, поговорим за обедом?"

 bobby.cra.22.t:0 "Друзья внизу"
 bobby.cra.22.desc:0 "Выражения на лицах Тёрмонда и Уоллеса, когда он вежливо велел им убираться обратно в болото, из которого они выползли, было бесценным, но когда радость от того, что они приклеились к ублюдкам, прошла, Кеннеди остался с последствиями. Благодаря маленькому трюку, который он выкинул, правые фактически очернили его.\n\nВот почему он так удивился, когда через несколько дней после инцидента снял трубку и обнаружил на другом конце провода Тёрмонда. Обменявшись несколькими короткими любезностями, Тёрмонд перешёл к сути дела. "Послушай, Бобби. Я мог бы обогнать Никсона ещё в 60-м, но я не какой-нибудь идиот, который не имеет ни малейшего представления о том, как работает Конгресс. Президент это то, что делает президент, и, черт возьми, если я хочу чего-то, то справедливо, что я тоже немного отдаю. Но это сокращает оба пути".\n\nКеннеди почувствовал, как снова начинает болеть голова, стягивая виски, как диадема. "Ты хочешь сделать мне одолжение, Стром? Давай к чертовой матери".\n\nСлегка раздраженный своей южной фальшивой добродушностью, Тёрмонд продолжил: "Мы должны сгладить ситуацию, вот что я хочу сказать. Я готов уговорить своих ребят в Конгрессе поддержать ваш закон о гражданских правах, но они ни за что не проглотят его так, как сейчас. Ты хочешь, чтобы это стало законом, Бобби? Вы хотите, чтобы вашим наследием были гражданские права? Ты хочешь, чтобы эти негры голосовали за национальный прогресс в течение следующих ста лет? Я могу это сделать, но только если вы будете играть в мяч и внесете несколько изменений в счет. Смягчите некоторые из них более... убедительными предложениями. Ты это сделаешь? Я добьюсь этого через Конгресс. Теперь мне надоело висеть, как рыба на крючке. Ты можешь пойти на некоторые компромиссы, и мы все будем дружить, как республиканцы, или я могу выбить все твои законопроекты из Сената, как будто я Бейб Рут. Что ты выбираешь?""
 bobby.cra.22.a:0 "Мы договорились, Стром."
 bobby.cra.22.b:0 "Тогда тренируйтесь, сенатор, потому что вперёди ещё много подач."

 bobby.cra.21.t:0 "Змеи в костюмах"
 bobby.cra.21.desc:0 "Президент Кеннеди был уже в отвратительном настроении, когда открыл дверь и получил в лицо едкий сигаретный дым. Это было так похоже на Тёрмонда и Уоллеса - затащить его на свою территорию в Капитолии, заставив отвечать на их призывы, как крестьянин своему лорду. Что ж, если он хочет что-то сделать, ему придется играть в их игру. Сегодня.\n\nТраляля и Труляля сидели под флуоресцентными лампами, как пара тлеющих драконов. В комнате пованивало. Кеннеди старался не показывать своего отвращения, когда присоединился к ним за столом.\n\n"Господин Президент", прохрипел Тёрмонд, чье горло пересохло от многолетнего дыма доморощенного табака Каролины, "давайте сразу перейдем к делу". Кеннеди наклонился вперёд, чтобы прочитать название. Он не удивился, увидев, что это был последний проект его зарождающегося законопроекта о гражданских правах.\n\nПовернув голову, чтобы выдохнуть, Уоллес протянул: "сенатор Тёрмонд и я читали это. А теперь, Бобби, не кажется ли тебе, что слишком рано все это затевать? Не знаю, как там у вас в Массачусетсе, но добрые люди Алабамы не слишком любят внезапные перемены, особенно когда они идут вразрез с подавляющим мнением штата".\n\n"Итак, джентльмены", начал Кеннеди, но не успел продолжить, как его прервал Тёрмонд. "Ну-ну, Бобби", сказал Тёрмонд, словно разговаривая с непослушным ребенком, "мы ещё не закончили разговор. Мы с Джорджем пробыли в Вашингтоне гораздо дольше, чем вы и старина Джек, упокой Господь его душу". Была ли это слабая улыбка на губах Уоллеса? Кеннеди почувствовал, как его челюсти сжались. Как они посмели втянуть в это Джека!\n\nСделав затяжку, Термонд продолжил: "иногда, если ты хочешь, чтобы твои друзья остались друзьями, ты должен дать немного. Ослабьте, так сказать, старый ремень. А теперь, почему бы нам с Джорджем не внести несколько поправок в этот проект и не отправить его утром?" Он обнажил перед Кеннеди свои испачканные никотином зубы, улыбаясь совершенно безрадостно."
 bobby.cra.21.a:0 ""Не тратьте впустую чернила. Закон не будет изменен.""
 bobby.cra.21.b:0 ""Хорошо. Делайте, как хотите.""

 bobby.cra.23.t:0 "Удивительный мир Линдона Б. Джонсона"
 bobby.cra.23.desc:0 ""Что за игру ты затеял, сопляк!" - закричал сенатор-демократ, техасский силач и во всем грубый, похотливый ублюдок Линдон Б. Джонсон. Его ярость почти физической силой пронеслась по телефонной линии и ударила в ухо Кеннеди, как молния. Зевсом он не был, но трудно было представить себе большее присутствие (или более громкий голос), чем его на сенатском этаже. Стоит дважды подумать, прежде чем становиться его врагом.\n\nВот почему Кеннеди теперь жалел, что вызвал гнев Джонсона. "Черт возьми, Бобби, там, откуда я родом, когда человек дает слово и трясется над ним, это что-то значит!" Кеннеди вспомнил рукопожатие Джонсона, достаточно крепкое, чтобы переломать все кости в кисти. "Мы заключили эту сделку, чтобы исключить Тёрмонда, Уоллеса и их головорезов из процесса принятия решений в обмен на то, что мои парни в Сенате будут штамповать ваши законопроекты, так что представьте мое удивление, когда я услышу, что вы все планируете сотрудничать в области гражданских прав! Черт, ей-богу, ты мог бы хотя бы дать мне знать!"\n\nКеннеди почувствовал, что снова начинает болеть голова. Работать с Джонсоном было хуже, чем иметь дело с отцом в День Благодарения. "Ну, сенатор, они мои собратья по пакту. Я думал, что все поняли, что я постараюсь все уладить прежде чем мы подойдем к вам. Поймите, как это должно выглядеть для меня; мы не хотим, чтобы южные избиратели видели, как мы пересекаем зал и удивлялись, почему они проголосовали за национальный прогресс".\n\n"Вместо того чтобы голосовать за РДК? Я так понимаю, вы это имеете в виду? Ну что ж, Бобби, если ты не разберешься со всей этой неразберихой, а я имею в виду прямо сейчас, то я вправе позволить Джамбо плюхнуться и обоссать все это неравное партнерство".\n\nКеннеди поморщился. Только техасец мог так разговаривать с президентом."
 bobby.cra.23.a:0 ""Это единственный путь вперёд, Линдон.""
 bobby.cra.23.b:0 ""Вы абсолютно правы, давайте отредактируем законопроект.""

 bobby.cra.24.t:0 "Наберите Д для Джамбо"
 bobby.cra.24.desc:0 "Ну вот, дым рассеялся, руки пожаты (и смазаны), и мы снова дружим с демократами. Каким бы невероятно грубым он ни был, Джонсон оказался удивительно убедительным в том, чтобы уговорить сенаторов-демократов снова поддержать наше законодательство, используя свою фирменную комбинацию радостной руки и грязной тактики запугивания. Также не повредит, что у него есть компромат на каждого демократа, который когда-либо дышал в здании Капитолия в то время, когда он был лидером большинства в Сенате.\n\nКонечно, эта разрядка с демократами не стала бесплатной. Джонсон совершенно ясно дал понять, что он не потерпит дальнейшего отступления от принципов нашего партнерства, что означает прекращение сотрудничества с нашими братьями по правой партии или, по крайней мере, прекращение сотрудничества, о котором знает Джонсон. Тем не менее, наши отношения с нашими бывшими союзниками стали более шаткими, чем когда-либо, и неясно, как долго это продлится, или что будут делать Тёрмонд и Уоллес, когда они узнают об этом.\n\nНаслаждаясь стаканом скотча в одиночестве Овального кабинета, президент Кеннеди молит Бога, чтобы он мог держать все эти жонглирующие шары в воздухе, пока его законопроект о гражданских правах не пройдет через Конгресс."
 bobby.cra.24.a:0 "Постарайтесь не шаркать."

 bobby.cra.26.t:0 "Презренный южанин"
 bobby.cra.26.desc:0 "Помните все эти жонглирующие мячи, которые мы должны были держать в воздухе, прежде чем законопроект о гражданских правах станет законом? Ну, мы уронили один. Тёрмонд и его кружок крипто-конфедеративных головорезов каким-то образом были проинформированы о нашем возобновленном партнерстве с Джонсоном, и в ярости от того, что его снова выставили дураком, Тёрмонд отказался от всякой поддержки нашего законодательства, включая гражданские права. По слухам из Капитолия, обычно добродушный каролиниец пришел в ярость, когда ему сообщили об этом и кричал до хрипоты.\n\nТеперь мы по уши в грязи. Тёрмонд поручил всем членам правой фракции партии в Конгрессе бойкотировать наше законодательство, голосуя заочно по всем нашим законопроектам. Мало того, он и большинство его лакеев отказываются отвечать на звонки из Белого дома. Вряд ли он сможет продолжать это вечно, если только не хочет попасть в глаза общественности как обструкционистский динозавр, одержимый расколом партии из-за мелкой личной обиды, но он, конечно, может продолжать свою истерику, пока не появятся гражданские права для голосования.\n\nВсе, что мы можем сейчас сделать, это молиться, чтобы мы сделали правильный выбор и чтобы наш союз с демократами помог нам пройти через это. Гражданские права пройдут через огонь, воду и канализационные трубы."
 bobby.cra.26.a:0 "Мы на финишной прямой."

 bobby.cra.25.t:0 "Последний отрезок"
 bobby.cra.25.desc:0 "С нетипичным для него размахом президент Кеннеди оторвал от пишущей машинки последнюю страницу своего законопроекта о гражданских правах и положил её лицевой стороной вниз на стопку. Глубоко вздохнув, он позволил себе мгновение чистого, незамутненного удовлетворения. Все беспорядки и политические интриги, все союзы, которые он заключал и разрушал, привели к этому моменту. Выдохнув, Кеннеди медленно спустился с облаков в Овальный кабинет. Назад к реальности, с её суровыми огнями и болезненными компромиссами.\n\nКеннеди почувствовал, как у него подогнулись колени, когда он встал, а за ним последовал треск позвоночника, когда он сделал столь необходимую растяжку. Через минуту он позовет секретаршу, чтобы та принесла черновик в типографию, чтобы они могли его почистить и скопировать, но сейчас он был просто счастлив наслаждаться тихим уединением Овального кабинета в сумерках, где никто не пытался что-то у него отнять.\n\nОсознав, что на самом деле уже наступили сумерки, президент сделал двойной дубль, шагнув к окну. Небо приобрело тот насыщенный цвет морской ириски, который появлялся лишь на несколько минут, когда солнце опускалось за горизонт. Неужели он действительно просидел там шесть часов, постукивая по клавишам?\n\nЧто ж, теперь предстояло самое трудное: провести его через Конгресс. Независимо от условий, у власти всегда будут ублюдки,которые не хотят ничего больше, чем тратить свою жизнь, пытаясь удержать черных людей. "Ну и черт с ними", - подумал он, усаживаясь обратно. Они могли застрять во времена Джефферсона Дэвиса, но Америка двигалась вперёд, в светлое будущее.\n\nКогда солнце зашло за его спиной, президент Кеннеди позвал своего секретаря."
 bobby.cra.25.a:0 "Почти готово."

 bobby.cra.27.t:0 "Опасная игра"
 bobby.cra.27.desc:0 "Для президента Кеннеди согласие обсудить законопроект о гражданских правах с Тёрмондом было равносильно тому, как если бы директор цирка сунул голову в пасть льву. Сделает ли он то, что ему говорят, или раздавит себе голову, как абрикос, на глазах у публики? Тем не менее, несмотря на свои сомнения, Кеннеди решил попытаться пойти на компромисс с Тёрмондом, заставить его сынков голосовать за гражданские права, даже если законопроект придется изменить, чтобы он был менее амбициозным, чем он надеялся. По мере того как летели годы, нужно было что-то менять. Это не было предательством.\n\nПо крайней мере, так он говорил себе. Как только Кеннеди заглотил наживку, Тёрмонд принялся его раскручивать, выдвигая все более и более возмутительные требования, отказываясь вести переговоры в духе доброй воли. Черт возьми, не правительство же заставляет частные богобоязненные учреждения принимать негров против их воли!\n\nПрезидент Кеннеди массировал лоб большим и указательным пальцами, прижимая трубку к уху. Он понял,что Термонд пытается его запугать. С каждой обещанной уступкой он становился все смелее. Было совершенно очевидно, что он пытается сократить как можно большую часть законопроекта. Кеннеди должен был позволить ему одержать несколько побед, но Тёрмонд, казалось, был полон решимости выпотрошить его. Он не удивился бы, если бы прямо сейчас перед сенатором лежали копия законопроекта и ножницы.\n\nПрезидент Кеннеди глубоко вздохнул, в то время как Термонд продолжал перечислять изменения, которые он хотел внести. Законопроект, смягченный в обмен на помощь реакционеров, прошедших через Конгресс, был дан, но мог ли он позволить им вырвать из него сердце? Кастрировать мечту, к которой он так долго стремился?"
 bobby.cra.27.a:0 "Не позволяй Тёрмонду испортить мечту."
 bobby.cra.27.b:0 "Трескается надвое, как гнилая деревяшка."

 bobby.cra.28.t:0 "Последствия компромисса"
 bobby.cra.28.desc:0 "Президент Кеннеди вздохнул, чувствуя, как энергия покидает его тело, и повесил трубку. Национал-Прогрессивный пакт был похож на ясли, полные ссорящихся малышей, и он, учитель, поставил их в незавидное положение, заставляя вести себя прилично. И вообще, чья это была идея, создать партию сегрегационистов и прогрессистов? Он полагал, что может винить в этом ублюдка Тёрмонда и Генри Уоллеса.\n\nИ все же время от времени они могли работать вместе. Он задумался, стоит ли идти на необходимые компромиссы. Законопроект о гражданских правах пройдет через Конгресс и станет законом, но стоило ли это того? В конце концов, он твердо стоял на своем, отказываясь идти на компромисс по центральным пунктам, но Тёрмонд все же выжал из него некоторые радикальные изменения, как грязную воду из кухонного полотенца.\n\nНо такова была природа компромисса. Никто не получил того, что хотел, и все оказались несчастными. Обмякнув в кресле, президент задумался, не следовало ли ему больше работать, чтобы привлечь Джонсона и демократов на свою сторону, а не пытаться сотрудничать со своими партийными братьями. Это, безусловно, привело бы к усилению законодательства о гражданских правах.\n\nЧто ж, что сделано, то сделано. Не было смысла ругать себя за то, что он не мог изменить. Все, что он мог сейчас сделать, это протолкнуть измененный законопроект через Конгресс и надеяться, что в будущем будут избраны более прогрессивные сенаторы."
 bobby.cra.28.a:0 "Чего стоит равенство?"

 bobby.cra.29.t:0 "Роберт Ф. Кеннеди марионетка"
 bobby.cra.29.desc:0 "Кеннеди стиснул зубы и повесил трубку, кипя от отвращения к самому себе. Тёрмонд, по сути, опрокинул его, как молодое деревце, требуя изменения за изменением в законопроекте о гражданских правах, которые, по мнению Кеннеди, у него не было другого выбора, кроме как принять, чтобы иметь хоть какую-то надежду провести законопроект через Конгресс.\n\nЧестно говоря, ему было стыдно. Его лицо пылало от унижения. Вот он, проклятый президент и сенатор от его собственной партии оказывает большее влияние на законопроект, чем он. А Тёрмонд вообще не хотел этого. Он фактически кастрировал его, вырвав все, что делало его праведным, оставив только символические изменения, незначительные реформы, неэффективные обещания и множество лазеек для южных губернаторов, чтобы использовать их в свое удовольствие. Это была настоящая бойня.\n\nИ он ничего не мог поделать. Президенту захотелось блевать прямо здесь, на столе, от отвращения к собственной слабости. Он пытался вести честные переговоры с реакционерами Тёрмонда и это была цена, которую ему пришлось заплатить. Это было лучше, чем ничего, но не намного лучше. Он пошел на это, пытаясь осуществить мечту о равенстве для каждого американца и эта мечта была принесена в жертву на кровавом алтаре реальной политики.\n\nПрезидент вздохнул, обхватив голову руками. Миллионы чернокожих смотрели на него снизу вверх, надеясь на спасение, что он вытащит их на свет, а он предал их.\n\nКогда этот законопроект будет принят Конгрессом, они поймут, насколько ошибались, доверяя ему."
 bobby.cra.29.a:0 "Что происходит с отложенным сном?"

