 SSW_wewelsburg_citadel_project:0 "Проект цитадели Вевельсбурга"
 SSW_wewelsburg_citadel_project_desc:0 "Первоначально детище рейхсфюрера, Цитадель Вевельсбург была запланированным расширением замка Вевельсбург в массовом масштабе; чтобы он служил новым центром арийской расы. Хотя проект так и не был начат до западнорусской войны, недавно продвинувшийся обергруппенфюрер Фриц Клингенберг сделал реализацию видения рейхсфюрера своим главным приоритетом. Он надеется, что, увидев его способность организовать такой масштабный проект и воплотив свою мечту в реальность, рейхсфюрер предоставит Клингенбергу контроль над большим количеством земель по всей Германии"
 SSW_wewelsburg_citadel_project_tt:0 "§RЭтот проект требует постоянных инвестиций (деньги) и рабочей силы (рабы).§!"
 
 SSW_a_unit_divided:0 "Разделённое подразделение"
 SSW_a_unit_divided_desc:0 "Клингенберг оказывается в ловушке в своей собственной вотчине. Его закоренелые эсэсовские охотники за партизанами начали подозревать и обвинять друг друга в том, что они враги. То, что эти люди использовали, чтобы рыскать по лесным убежищам и подвалам в поисках партизан, они теперь используют обыскивая патрульные базы и штабы своих товарищей, подозревая друг друга в предательстве Гейдриха."
 
 SSW_come_in_ostparis:0 "Входи, Ост-Париж!"
 SSW_come_in_ostparis_desc:0 "Вотчина Клингенберга находится в сложной ситуации. В любой момент Вестфалия может разразиться кровопролитием, а Клингенбергу не хватает ни опыта, ни ресурсов, чтобы положить этому конец. Он нуждается в том, чтобы Гиммлер пришел ему на помощь сейчас, больше, чем когда-либо. И всё же звонки по линии на Ост-Париж остаются без ответа. Вестфалия зовет на помощь, а Бургундия всё не отвечает."
 
