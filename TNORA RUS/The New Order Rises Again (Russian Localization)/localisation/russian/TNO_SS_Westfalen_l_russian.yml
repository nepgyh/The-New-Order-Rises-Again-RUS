 POLITICS_FRITZ_KLINGENBERG_DESC:0 "Нет, нет, нет. Не могу этого сделать, это невозможно. Удача и хаос, хаос и удача. Это не может выиграть войну. Это не может спасти Германию...\n\nШтандартенфюрер СС Фриц Клингенберг, возможно, не родился под красочными знаменами могущественной немецкой знати, и его не чествовали как мужественного защитника Германской империи во время Великой войны, и он даже не был коронован как самый выдающийся полководец в победоносной Второй Мировой войне. Но Фриц Клингенберг родился с волей к борьбе, умом способным на хороший бой и удачей которая приводила его к победе. Пробиться на руководящие посты в Ваффен-СС было нелегкой задачей, и большинство людей умирают, потерпев неудачу в попытке сделать это. Но для Клингенберга это было бы ещё одним испытанием, и жизнь его испытала.\n\nТем не менее, несмотря на крах, несмотря на неудачи, Клингенберг похоже вырвался вперёд в последнюю минуту, достигнув ровно столько власти сколько было нужно, чтобы обрести командование без тягот германских СС, чтобы крушить крыс из сопротивления. В конце концов, что может быть плохо для самого арийского из арийцев, вооруженного лучшим оборудованием, которое мог предложить Рейх, в том, чтобы выискивать тени тех, кто противостоял Рейху? \n\nТем не менее, ничто не подготовило Клингенберга к выступлению Гейдриха против рейхсфюрера СС, никто вообще не был подготовлен. Сначала это были просто восстания рабов и обитающие в подвалах хнычущие дворняги сопротивления. Но теперь его собственные люди восстали друг против друга, и рейхсфюрер СС не отвечает на его мольбы..."

