 SAFWAR.23.t:0 "Прощай Африка"
 SAFWAR.23.d:0 "Зигфрид Мюллер стоял на коленях в высокой траве, снимая шкуру с только что убитой газели своим охотничьим ножом. Он наслаждался, наблюдая за закатом над саванной, с оружием в одной руке и шкурой одного из великих зверей Темного Континента в другой. Ему часто приходило в голову, нельзя ли никогда не возвращаться в Леопольдвиль, а остаться здесь на сафари до конца своей жизни, но он всерьёз не думал о таком — в конце концов, это означало бы оставить все свои трофеи предыдущих охот.\n\nПеренося шкуру газели обратно к своему вертолету, Мюллер решил взять рацию и проверить, как дела у этого бедного ублюдка фон Тома на совещании по стратегии Хюттига. "
 SAFWAR.23.a:0 "Больше никаких помех. Хайль Хюттиг!"
 SAFWAR.23.b:0 "Если Хюттиг так сильно хочет власть над этим сумасшедшим домом, он ее получит."
 SAFWAR.24.t:0 "Наше предложение о прекращении огня принято"
 SAFWAR.24.d:0 "Когда буры, немцы, американцы и коренные африканцы столкнулись между собой, казалось, что войне суждено было быстро закончиться. Однако вместо быстрой победы все, что обнаружили десятки тысяч мужчин, отправленных воевать в Африку - это грязь, кровь и бесконечная жара. Долгое время победа казалась невозможной, так как в пустыне Намибии, лесах Мозамбика и пыльных равнинах Косы молодые люди боролись и умирали по причинам, которых они не знали.\n\nНо с доблестью и самопожертвованием южноафриканцы и их союзники по Организации Свободных Наций продвигались вперёд, захватывая территории, которые когда-то находились под властью Рейха, и давая тем, кто там жил, почувствовать вкус того, что они считали потерянным много лет назад, - надежды. Немцы, понимая, что дальнейший конфликт ничего им не даст, договорились о прекращении огня, и наконец, после столь долгих сражений и смертей, молодые люди возвращаются в свои дома. Но в международном масштабе окровавленные немцы и воодушевленные ОСН просто готовятся к следующему столкновению."
 SAFWAR.24.a:0 "Темный континент в некотором роде возвращается к миру."
 SAFWAR.25.t:0 "Наше предложение о прекращении огня принято"
 SAFWAR.25.d:0 "Мужчины из дюжины стран приехали сражаться на войне в Южной Африке, из Нью-Йорка и Германии, Кейптауна, Претории и Леопольдвиля. По всей планеты мировые лидеры посылали молодых солдат умирать за правое дело, и они умирали. В джунглях, в пустынях, в саваннах и у побережья рек.\n\nСейчас погибло так много людей, что Организация Свободных Наций и Африканский Щит решили, что война должна закончиться статусом-кво, без потери территорий, без ненужных смертей, без сражений. Сотни и тысячи проливали кровь и умирали за это достижение, за завершение того, что было раньше, без изменений, которые можно было бы ожидать. Но разрушенные жизни тех, кто пострадал, будут отдаваться эхом в течение многих поколений.\n\nНо это ещё не конец, ОСН и немцы готовы к следующей битве, которая может оказаться более кровавой."
 SAFWAR.25.a:0 "Конец одной войны, начало другой."
 SAFWAR.26.t:0 "Наше предложение о прекращении огня принято"
 SAFWAR.26.d:0 "Когда Африканский Щит двинулся на юг, на одну из последних свободных территорий Африки, они, возможно, ожидали легкой победы. Но они не получили ее, поскольку коренные африканцы и потомки британских колонизаторов да и сама Организация Свободных Наций стояли на их пути, сражаясь и умирая каждый день.\n\nНо на лугах и реках, в джунглях и пустынях ОСН отступала шаг за шагом. Теперь немцы стоят, не торжествуя, но, по крайней мере, удовлетворенные своими усилиями, поскольку сегодня было принято соглашение о прекращении огня, в соответствии с которым ОСН частично уйдет из северных районов Южной Африки в обмен на продолжение существования Южной Африки.\n\nНемцы празднуют, но в залах рейхскомиссаров теперь царят интриги и обвинения в измене. Возможно, это и к лучшему, так как сейчас ОСН и Пакт готовятся к своему следующему, возможно, финальному конфликту в другом месте мира, пока Африка выздоравливает."
 SAFWAR.26.a:0 "Рейх победоносен, но обескровлен."
 SAFWAR.27.t:0 "Немцы отклоняют наше предложение о перемирии"
 SAFWAR.27.d:0 "Африканский Щит, по-видимому, не обеспокоен своими растущими потерями, поскольку они решительно отвергли наше предложение о прекращении огня. Возможно, они думают, что смогут добиться какой-то великой победы, продолжая сражаться, возможно, рейхскомиссары думают, что они непобедимы?\n\nВ конце концов, это не имеет значения, мы должны продолжать войну за свободную Африку, где мужчины и женщины смогут жить без каблука национал-социализма, нависающего над их головами. Конечно, мы должны быть осторожны, поскольку нам не стоит преувеличивать нашу позицию, чтобы в следующий раз, когда мы предложим прекращение огня, Щит точно его принял.\n\nИли мы могли бы попытаться добиться полной победы без прекращения огня и без немецкого влияния на африканском континенте."
 SAFWAR.27.a:0 "Мы продолжаем сражаться за свободу."
 SAFWAR.28.t:0 "ОСН отклоняет наше предложение о перемирии"
 SAFWAR.28.d:0 "Организация Свободных Наций отвергла наше великодушное предложение о прекращении огня, возможно, они считают, что у них есть шанс добиться какой-то полной победы, или, возможно, они просто хотят пролить ещё больше немецкой крови. В конце концов, это не имеет значения, наши усилия по борьбе в этой войне должны продолжаться, больше об этом нечего сказать.\n\nМы победим американцев и их марионеток, мы победим местных повстанцев, Германия будет править в Африке так же, как она правит в Европе, и ОСН ничего не сможет сделать, чтобы это изменить. Мы прольем их кровь и в следующий раз, когда мы предложим милосердие в виде прекращения огня, они будут вынуждены согласиться.\n\nКонечно, если мы добьемся достаточного успеха, вполне возможно, что необходимость в прекращении огня станет совершенно ненужной и мы можем только молиться, чтобы так оно и было. Ибо, если эта война продлится слишком долго, возможно, здесь не останется Африки, которой можно было бы править."
 SAFWAR.28.a:0 "Мы сражаемся за наш Фатерлянд."
 SAFWAR.29.t:0 "Это скрытый ивент"
 SAFWAR.29.d:0 ""
 SAFWAR.29.a:0 "Война - это ад."
