 SAFWAR.41.t:0 "Заговор против Хюттига"
 SAFWAR.41.d:0 "Сегодня рейхсминистр по делам колоний получил тщательно зашифрованное сообщение от одного из бывших колониальных администраторов в Центральафрике, которому удалось скрыться с глаз самопровозглашенного Рейхсштаата. Несмотря на наши требования ответов, он не дал нам ничего, кроме как самого сообщения, а затем исчез, сказав, что не хочет видеть ничего подобного тому, что он видел в дни переворота.\n\nРасшифровав сообщение, мы поняли, почему этот человек был таким конспиративным, а послание таким потенциально опасным для передачи. Утверждая, что представляет небольшую клику офицеров и бюрократов, которые все ещё служат истинному правительству Германии, даже находясь в адском царстве Хюттига, Кай-Уве фон Хассель - самопровозглашенный лидер "Анти-Хюттиговской кликой" - просит средств и подкреплений, чтобы подготовить почву для контрпереворота, обещая восстановить немецкое правление в африканских колониях после того, как этот сумасшедший будет свергнут.\n\nНаши консультанты крайне скептически относятся к их шансам на успех, но они все равно призывают нас к поддержке. Все знают, что мечта Хюттига о расово чистой Африке превратится в кошмар невообразимых масштабов, и - по их словам - когда это произойдет, сопротьивление может нанести быстрый удар, обеспечив по крайней мере некоторый плацдарм для нашего возвращения на Темный континент.\n\nНесмотря на низкие шансы на успех, это все ещё возможность, которой не стоит пренебрегать. Тем более мы ничем не рискуем. Когда Рейхсштаат рухнет - с нашим вмешательством или без него, - наличие лояльной администрации, отвечающей даже за небольшую часть Африки, будет достаточным оправданием для восстановления нашего присутствия в этих богатых ресурсами землях."
 SAFWAR.41.a:0 "Хюттиг не знает, что его ждет..."
 
 




