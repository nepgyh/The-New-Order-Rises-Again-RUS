 SAW_bogged_front_desc:0 "В джунглях и на холмах Африки партизанские действия продолжают нарастать, каждый шаг увеличивает шансы солдата стать жертвой вражеской засады или хорошо спрятанной взрывчатки. И не только рядовой солдат начинает бояться. Даже самые авторитетные военные чины осознали угрозу, исходящую от возросшей партизанской активности, и стали осторожнее отдавать приказы о каких-либо значительных продвижениях. В результате боевые действия становились все более статичными, поскольку командиры не решались на смелые маневры из страха быть униженными невидимым врагом."
