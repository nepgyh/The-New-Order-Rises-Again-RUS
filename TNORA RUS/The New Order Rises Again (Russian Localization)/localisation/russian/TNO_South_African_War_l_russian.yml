 SAFWAR.2.t:0 "Наш самый темный час"
 SAFWAR.2.d:0 "Мы находимся на последнем пределе наших сил, близки к окончательной потере нашей свободы и поддаемся искушению отказаться от борьбы. Но этого нельзя допустить, даже сейчас, когда мы потеряли так много нашей земли и нашей рабочей силы.\n\nМы не можем и не позволим нашему доминиону пасть даже в такой момент, как этот. Хотя великая тень Рейха надвигается на нас, а жестокость их солдат мешает нашему народу продолжать борьбу, мы не можем позволить себе просто сложить оружие, проявить трусость и смириться со своей судьбой вечных рабов.\n\nДаже если это означает конец всему, за что мы боролись, и конец нашей жизни, мы не сдадимся! И мы никогда не прекратим наши усилия по сохранению жизни нашей нации, как бы мы ни были загнаны в угол! Хотя наши силы, похоже, колеблются, и хотя наши враги, похоже, одерживают верх, Южная Африка не склонится перед Герцогом и его немецкими кукловодами, пока у нас остался хоть один честный человек!\n\nДоминион умрет за то, что он отстаивает! И Доминион запомнится свободному миру за то, что он сделал."
 SAFWAR.2.a:0 "Мы никогда не сдадимся!"
 SAFWAR.4.t:0 "Конец патриота"
 SAFWAR.4.d:0 "С каждым вдохом появлялось в его грудь проникало все больше густого черного дыма. Неужели ему суждено задохнуться в тлеющих развалинах собственной казармы? Последняя частичка бодрствующего разума Дитриха дрожала от ярости.\n\nОднако, как только его глаза начали закрываться, он почувствовал резкий рывок возле штанины. Внезапно сознание вернулось, и Дитрих обнаружил, что находится снаружи, глядя на звезды. Начался приступ кашля. "
 SAFWAR.4.a:0 "Фатерлянд превыше всего!"
 SAFWAR.3.t:0 "Лебединая песня диких гусей"
 SAFWAR.3.d:0 "Здание содрогнулось от попадания артиллерийского снаряда или, возможно, близкого попадания бомбы, но Лукас ДеФландре выглядел удивительно незаинтересованным для человека, который определенно собирался встретить свою смерть. Он вместе с примерно двумя десятками оставшихся членов его роты наемников "
 SAFWAR.3.a:0 "Теперь им придётся переубивать всех нас, если они хотят остаться в живых."
 SAFWAR.5.t:0 "Последний бой Зюдвестафриканцев"
 SAFWAR.5.d:0 "Когда американцы и южноафриканцы поползли на Север, они были удивлены как интенсивностью, так и разнообразием сопротивления, с которым им пришлось столкнуться. Они знали, что их подстерегает множество ловушек, засад и героического сопротивления со стороны горстки фанатичных подразделений СС, но они не ожидали, что несецкое население так энергично присоединится к финальной битве, или что немцев поддержит так много коренных жителей аскариса.\n\nНо, оглядываясь назад, это не должно было удивлять. Поселенцам больше некуда было бежать, и не с кем было вести переговоры. Рейхскомиссар почти растворился в своем любимом воздухе, когда война обернулась против них, его битва со своими внутренними демонами была проиграна. Его ближайшее окружение тоже исчезло или бежало обратно в Рейх. Такой роскоши не было ни у среднестатистического немца, ни у их туземных союзников. Центральафрика была хаосом, Остафрика была смертью, а дорога домой была слишком дорогой для простолюдинов. Сдача означала вероятный захват африканскими партизанами, которые не горели любовью ни к нацистам, ни к их пособникам.\n\nПоэтому они сражались. Не ради их безмолвного лидера, не ради Отечества, которое их покинуло, не ради идеалов национал-социализма, которые так плохо применялись на практике. Они боролись за выживание, потому что это было единственное, что им оставалось.\n\nНа равнинах юга американцы нашли только кустарник и бомбы. В лесах Анголы в каждой тени было по немцу. В деревнях и городах солдаты мрачно рассказывали об отравленной воде и заминированном жилье. Они не сдавались. Если не ради победы, то ради того, чтобы избежать поражения и прожить ещё один день."
 SAFWAR.5.a:0 "Как долго они смогут продержаться?"
 SAFWAR.6.t:0 "Хаос на границе!"
 SAFWAR.6.d:0 "Ситуация вышла из-под контроля! Связь с контрольно-пропускными пунктами на северной границе быстро теряется, и радиостанции по всей стране выкрикивают панические команды. Наш худший кошмар стал реальностью, когда командующие фронтами сообщили, что Африканский Щит организовал массированное вторжение в Южную Африку!\n\nКогда предательство Национальной партии раскрылось во всей своей полноте, внутреннее восстание теперь превращается в борьбу за судьбу континента. Будущее неопределенно, но с учетом объединенных ресурсов Немецкой Африки представляется весьма вероятным, что наша нация может пасть без иностранной поддержки!"
 SAFWAR.6.a:0 "От плохого к гораздо, гораздо более худшему."
 SAFWAR.7.t:0 "ОСН приходит к нам на помощь!"
 SAFWAR.7.d:0 "Мы молились, пока держали оборону, а Рейх подкрадывался все ближе к Кейптауну, и наконец раши мольбы были услышаны.\n\nСегодня Конгресс Соединённых Штатов одобрил резолюцию, позволяющую президенту Ричарду Никсону "
 SAFWAR.7.a:0 "Пошлите сообщение: янки прибывают."
 SAFWAR.8.t:0 "Германия приходит к нам на помощь!"
 SAFWAR.8.d:0 "Радостные мысли преследовали людей, которые готовились к прибытию дивизий своих братьев. Куда бы вы ни посмотрели, люди расчищали выходы, чинили изношенные бронетранспортеры и ремонтировали сломанные танки, а офицеры ругали своих подчиненных за то, что они недостаточно быстро убирали груз с дороги для прибывающих солдат, призванных помочь в борьбе против южноафриканцев. Все это время рейхскомиссар смотрел вперёд, стойко перенося жар вечно палящего африканского солнца, так как ничто не могло обрадовать его больше. В конце концов, их шансы в этой войне с самого начала были невелики.\n\nЧуть ранее на этой неделе военный комплекс был разбужен экстренной радиопередачей из самого Великогерманского Рейха. Из-за помех нам удалось получить несколько ключевых уведомлений, среди которых было "
 SAFWAR.8.a:0 "Зиг хайль!"
 SAFWAR.9.t:0 "Война выиграна!"
 SAFWAR.9.d:0 "Марш на юг был в крови. Сражение за сражением, крики и мольбы раненых о том, чтобы их добили, становились все более утомительными для рейхскомиссара Ганса Хюттига, но в конце концов все это прекратилось, когда гусеницы танков медленно продвигались вперёд. Полки шуцштаффеля рейхскомиссариата Остафрика показали себя опытными воинами, и эта последняя осада не сильно отличалась от любой другой бойни.\n\nФинальная битва разразилась, когда местные узнали об остафриканских методах ведения войны. Запах дыма и горелой плоти в сочетании с криками продолжался в течение нескольких часов, пока, рейхскомиссар потерял последнее терпение. Он приказал немедленно передвинуть все свои полки по африканской равнине, пока они не достигнут мыса, последнего бастиона обороны противника. Таким образом, они двинулись вперёд, сжигая землю, подчиняясь строгому приказу не оставлять в живых ни одного жителя.\n\nИ вот так, под горящими звездами африканской ночи, Хюттиг ждал известий о битве. Раздались отголоски выстрелов, за которыми последовало растущее пламя, когда он услышал, как танковые снаряды разрушают покрытые мраком здания, из которых состоял город. Наконец, несколько часов спустя, одинокий солдат ворвался в комнату Хюттига, вызвав оглушительный хлопок, когда дверь ударилась о стену. Солдат крикнул: "
 SAFWAR.9.a:0 "Теперь, когда Африка в безопасности, мы выполнили свой долг перед Рейхом!"
 SAFWAR.10.t:0 "Война выиграна!"
 SAFWAR.10.d:0 "Рейхскомиссар Зигфрид Мюллер внезапно пришел к обескураживающему осознанию: несмотря на все приготовления и планирование этой самой ночи, к сожалению, он выпил всего лищь первую рюмку за ночь. Однако щедрость, заложенная в его обильный график, наверняка будет проявлена позже, подумал Мюллер, когда его батальон достиг точки сбора, обозначенной на военной карте. Когда бомбардировка, разорвавшая город на части, наконец прекратилась, Мюллер вскочил на массивный валун и крикнул своему батальону: "
 SAFWAR.10.a:0 "Открывайте шампанское!"
 SAFWAR.11.t:0 "Война выиграна!"
 SAFWAR.11.d:0 "В нескольких милях от африканской саванны ряды немецких военных самолетов были подготовлены к немедленному запуску с одобрения самого рейхскомиссара Шенка, который расположился на передовой оперативной базе. Наконец, когда африканская ночь вызвала леденящую дрожь по спине рейхскомиссара, его радио передало, что со стороны остафриканских войск началась бомбардировка, в то время как центральноафриканская пехота перешла в наступление. Ухватившись за микрофон, Шенк вцепился в аппаратуру, говоря: "
 SAFWAR.11.a:0 "Немецкая Африка доживает до следующего дня."
 SAFWAR.12.t:0 "Война выиграна!"
 SAFWAR.12.d:0 ""
 SAFWAR.12.a:0 "Нас ждёт смелое новое будущее."
 SAFWAR.13.t:0 "Война выиграна!"
 SAFWAR.13.d:0 "Это действительно было признаком современного военного прецедента - свидетельствовать о битве, которая яростно продолжалась всю ночь. Всего несколько часов назад марш пехотинца сопровождался вздохами и шипением танков, пробирающихся сквозь африканский кустарник, пробираясь по грязи и траве так же хорошо, как это могла сделать любая пара ног или гусениц. Наконец, когда мужчины приблизились к комплексу, их охватило тошнотворное облегчение: вот и всё. Война закончится после сегодняшнего вечера. И ни у одной души не хватило сил позаботиться о том, скольким придётся умереть, чтобы уничтожить рейхскомиссариаты раз и навсегда. Однако через несколько часов после артиллерийских ударов истинное лицо бойни высветилось, когда солдаты бросились за заходящее солнце, чтобы встретиться с силой африканцев и американцев.\n\nСтрельба продолжалась несколько часов, и у некоторых мужчин прямо из разрушенных барабанных перепонок начала течь кровь. Винтовки, пулемёты, противотанковые ружья, зенитные установки, артиллерийские заграждения, танковые снаряды, даже огнемёты использовались для того, чтобы уничтожить как можно больше этих сволочей. Траншеи вряд ли приносили человеку пользу, так как грязь, кровь и конечности взлетали в небо от близлежащих взрывов, в то время как люди кричали, пытаясь получить преимущество над врагом. Всевозможные солдаты вступили в финальную битву, когда американцы и африканцы, как белые, так и чёрные, встретились с вермахтом, шуцштаффелем и наёмниками в этой последней битве, некоторые из которых оставили только кости после стрельбы и уничтожения. Однако, в конце концов, немцы сломались, после того как на них опустилась холодная африканская ночь, и только тогда комплекс стал уязвимым.\n\nОднако по мере того, как свет нисходит на мир греха, восходящее солнце также омывает воинов. Африканский континент больше не охвачен немецкой чумой. Наконец, победа была достигнута, и ни один рейхскомиссар не мог сказать иначе, и все были мрачно очарованы мыслями о будущем."
 SAFWAR.13.a:0 "Нас ждёт смелое новое будущее."
 SAFWAR.13.b:0 "Будущее Анголы находится в надёжных руках."
