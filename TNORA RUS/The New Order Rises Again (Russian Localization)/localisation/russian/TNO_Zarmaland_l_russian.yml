 POLITICS_SEYNI_KOUNTCHE_DESC:0 "Народ Зармы когда-то был просто людьми, выживавшими под сапогом французов. В то время их дворяне делали всё, чтобы выжить - заключали сделки, избегали конфликтов с колониальным правительством. Но теперь они находятся под руководством лидера, обладающего волей и способностями вести Зарму к свободе. Сейни Кунче - именно такой человек, личность с необычной историей, связанной с Зармой, которая дает народу Зармаганды силу противостоять своим врагам. Однако это всего лишь фасад. Сейни Кунче просто оказался в нужном месте в нужное время. Рожденный наследником Зармакоя Тондиканди, сильно расслоенное общество Зармы всегда высоко ценило Кунче и его семью, и Сейни довольно рано поступил на обучение в западноафриканское подразделение французской армии. Он медленно поднимался по служебной лестнице в армии Свободной Франции после капитуляции правительства на материке.\n\nОднако, по мере того как дивизии Свободной Франции медленно отступали, Кунче понял, что у Зармы не осталось лидера, и что он может просто захватить там власть. Он быстро получил выгоду из ситуации, воспользовавшись своим положением дворянина, чтобы быстро поднять национализм в Зарме, сделав её своим владением в Западной Африке. Однако эта земля оказалась в границах султаната Сокото, но что эти сокотцы могли поделать? С небес лился адский дождь, и у них просто не было никакого способа помешать какому-то человеку назвать эту землю своей. Однако взрывы прекратились. Султанат Сокото оказался слаб, и, что более важно, многие его армии состояли из народа зарма. Чем больше Кунче произносил речей, тем больше союзников переходило на сторону мятежного офицера. Через несколько месяцев после прекращения бомбардировок Кунче провозгласил независимость государства Зармы от Сокото. Но контроль Кунче, похоже, подходит к концу. Народ ненавидит всоего лидера, а его заместители ненавидят его ещё больше. Похоже, что Кунче должен сделать несколько сложных решений, чтобы остаться у власти..."




