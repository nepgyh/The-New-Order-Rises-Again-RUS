 ### Leader Bios ###
 POLITICS_BOBODZHAN_GAFUROV_DESC:0 "Мало кто был так предан социализму, как Бободжан Гафуров. Гафуров известен как сторонник жесткой линии, верный коммунизму с момента распада Советского Союза, и является генеральным секретарем Коммунистической партии Таджикистана. Первоначально был историком,затем он быстро поднялся в ряды партии, чтобы стать ее лидером. В то время как страна, отделилась от Советского Союза, поскольку она падала под немецким сапогом, он все еще держится за коммунистическую власть, чтобы возродить и вернуть контроль советов.\n\nДаже когда Западнорусский Революционный фронт и Казахская Красная Армия потерпели крах в Западнорусской войне , Гафуров сохранил свою лояльность и до сих пор поддерживает тесные связи с соседней Кызылордой. Несмотря на то, что он знает, что он не лучший, чтобы вести свою нацию через эти тёмные времена, видя, что он не является экспертом в политике, он все же отказался отдать свою власть кому-либо. Это связано не с его самодержавными наклонностями, а с его идеологией и убеждениями: Гафуров не нашел никого, кого он счел бы достойным нести факел социализма в стране, и поэтому сохранил свою власть.\n\nИ все же день за днем влияние Генерального секретаря медленно ускользает. Члены Политбюро, небольшого руководящего органа нации, начинают терять лояльность к своему лидеру. Тем временем оппозиционные правительству диссиденты готовятся взять дело в свои руки и свергнуть систему, которая так явно потерпела крах. Царствование Гафурова может скоро кончиться."

