 ### Leaders ###
 
  POLITICS_FIDEL_CASTRO_DESC:0 "Фидель Алехандро Кастро Рус родился 13 августа 1926 года в богатой семье, незаконнорожденный сын любовницы своего отца. Несмотря на консервативное иезуитское образование, Фидель оставался политически несогласованным кубинским националистом. Только когда он начал учиться в Гаванском университете, началась его политическая жизнь, бросив учебу на юридическом факультете, чтобы стать известным студенческим революционером.В 1952 году генерал Батиста совершил государственный переворот и сокрушил хрупкую кубинскую демократию своим сапогом. Фидель прибегнул к вооруженной борьбе, возглавив дерзкое, но обреченное нападение на казармы Монкада 26 июля 1953 года. Освобожденный из тюрьмы, он бежал в Мексику, чтобы сформировать новое восстание в рамках Движения 26 июля, или М-26-7. Несмотря на катастрофическую высадку на Кубе, Фидель и его повстанцы бежали в горные джунгли, чтобы вести шестилетнюю партизанскую войну. Хотя городское крыло М-26-7 внесло неоценимый вклад, именно Фидель и его красочные бородатые повстанцы попали в заголовки газет по всему миру. Именно их подвиги и ошеломляющие победы сделали Фиделя символом сопротивления против Батисты на Кубе, объединив за его спиной всех-от коммунистов до либералов и фалангистов. Прилив обернулся против Батисты, и в день Нового 1959 года торжествующий Фидель вошел в Гавану со своей повстанческой армией.В настоящее время Фидель занимает пост премьер-министра Кубы, правя как яркий популист в латиноамериканской традиции. С 1959 года крупные реформы принесли Кубе международное признание, и революционеры по-прежнему пользуются благосклонностью ОСН благодаря харизме и прагматизму.\n\n Но революционная коалиция вот-вот развалится из-за идеологической борьбы, и Фидель едва удерживает ее в качестве ее смутно левого номинального руководителя. Когда люди призывают к выборам, Фидель должен выбрать направление для своего популизма, и быстро. Он коммунист, социалист или просто националист? Будет ли он демократическим чемпионом или каудильо? Все знают, что самопровозглашенный наследник Хосе Марти навсегда определит кубинскую историю."
 
 
 
 
