 OFN.1.t:0 "Южноафриканский Саммит"
 OFN.1.desc:0 "Наступила долгожданная дата американского так называемого \"саммита по полицейским действиям в Южной Африке\". Делегат Соединенных Штатов произнес довольно энергичную речь о необходимости для ОСН объединиться для этой битвы, чтобы организация не начала падать на обочину. Подчеркивалось, что отсутствие сотрудничества со стороны Пакта Единства привело к кажущейся гибели Германии и что Япония никогда не сможет рассчитывать на единый многонациональный военный ответ, который мог бы организовать только ОСН. Намек на запугивание был также пущен в хожд, когда американские делегаты попытались подчеркнуть, что неспособность ответить на эту угрозу приведет к угрозам для членов ОСН.\n\nВ то время, как речь Макнамары была встречена аплодисментами во главе с заместителем госсекретаря Стиксом и другими представителями различных правительств в изгнании, а также некоторым меньшим одобрением со стороны делегатов Канады и Австралии, другие, казалось, колебались.\n\nНаиболее красноречивый ответ был получен от представителей Вест-Индии, Исландии и Гайаны, которые уже выразили свое несогласие с войной и своим участием в ней. Президент Исландии Порбергссон, первый после окончания американской военной оккупации в прошлом году со смертью генерала Мелоя-младшего и известный своими пламенными националистическими взглядами, возглавил сопротивление этому предложению. Утверждая, что различные \"марионеточные государства\" Америки никогда не интересовались американскими приключениями, и осуждая, что они никогда не позволят своей крови умереть на чужой земле, его собственная речь вызвала еще один взрыв аплодисментов со стороны многих других делегатов.\n\nРешение в конечном счете будет вынесено на голосование, и многие с затаенным дыханием ждут, проявит ли себя ОСН как Союз стали или бумаги."
 OFN.1.a:0 "Мы голосуем за победу!"
 OFN.1.b:0 "Будь я проклят, если наши парни прольют кровь за Африку!"

 OFN.2.t:0 "Increase Efforts in South Africa"
 OFN.2.desc:0 "The American officer stationed in Paramaribo handed over a request from the American Chief of Staff this morning. He wants us to send more men, as we neither see any oppertunity nor any reason to object we reply that we will send a division as soon as we can."
 OFN.2.a:0 "Yes, sir!"

 OFN.3.t:0 "Дополнительный персонал в Африку"
 OFN.3.desc:0 "На совсем другой, южной части света разгорелась война. Американский генерал Г. Хоуз передал нам сообщение с просьбой выделить персонал для строительства госпиталей и организации логистики. Некоторые из вызвавшихся добровольцев заволновались, что не выдержат новых жарких условий, однако первые самолёты с помощью уже вылетели из Рейкьявика в Кейптаун."
 OFN.3.a:0 "Но там же так жарко!"

 OFN.8.t:0 "Мы обязаны послать солдат в Африку"
 OFN.8.desc:0 "В южной Африке разгорелась война, и американцы призвали нас помочь народу той земли отстоять свою независимость и демократию. Учитывая состояние Федерации, сейчас не лучшее время, чтобы вывозить солдат, ведь они обеспечивают нашей стране столь нужный покой, однако требование есть требование. Ряд наших военных баз получил телеграммы с просьбами выслать добровольцев."
 OFN.8.a:0 "Что ж, ладно."

 OFN.9.t:0 "Канада должна помочь!"
 OFN.9.desc:0 "Бывший член Содружества, Южная Африка, подвергается вторжению нацистов! Мы должны сделать все, что в наших силах, чтобы помочь им, это далеко от дома, но когда наш союз призывает нас спасти нацию от зла и тирании, мы должны сделать все, что в наших силах!"
 OFN.9.a:0 "Исполним свой долг!"

 OFN.10.t:0 "Церковь одобряет военную помощь"
 OFN.10.desc:0 "За последнюю неделю несколько конгрегаций призвало своих членов записаться в армию. Они напирали на то, что христианское население юга Африки сейчас в опасности, а национал-социалистам чужды почти все ценности христианства. В конце концов, Южная Африка - последнее государство чёрного континента, где народ сам может решать, кто им будет править. Наш долг, как христиан - защищать свободу и искоренять зло, всё во славу Божию."
 OFN.10.a:0 "Боже, благослави нашу рать!"

