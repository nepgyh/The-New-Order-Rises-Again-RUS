 OFN.13.t:0 "Старт кампании в СМИ"
 OFN.13.desc:0 "\"Это семичасовые Вечерние новости. Главная новость сегодняшнего вечера: шокирующие кадры нацистского вторжения в Южную Африку, последнюю демократию на континенте...\"\n\nВ миллионах американских семей одна и та же история транслировалась по радио и телевидению, как было согласовано на встрече высокого уровня руководителей СМИ и администрации Никсона.\n\n\"Мы стоим перед лицом отчаянной борьбы, борьбы за выживание свободы перед лицом нацистской тирании. Американцы должны знать, что перед лицом тоталитарной агрессии компромисса быть не может.\"\n\nИзможденный премьер-министр Южной Африки, сэр де Вильерс Грааф, обратился к сердцам американцев с отчаянной просьбой о международном вмешательстве. Ехидный вопрос, спрашивающий, распространяется ли упомянутая Свобода на африканцев, был отредактирован.\n\n\"Ей-Богу, Уолтер, мы не можем сидеть сложа руки! Мы проиграли последнюю войну, но не из-за недостатка старания. Как сказал Шекспир: трус умирает тысячью смертей...\"\n\nСобравшиеся участники дискуссии согласно закивали. Студия заранее тщательно проверила всех: сегодня, завтра и послезавтра в эфире не будет никаких миротворцев."
 OFN.13.a:0 "Это справедливая война, все так говорят!"

 OFN.14.t:0 "Сообщения о зверствах Буров занимают первые полосы газет"
 OFN.14.desc:0 "Десмонд, cтроитель в Нью-Йорке, направляется в продуктовый магазин, чтобы купить последний выпуск \"Нью-Йорк таймс\". Он долго беседовал с коллегой о войне в Южной Африке, и этот конфликт был еще свеж в его памяти, когда он уходил с работы сегодня.\nМужчина взял свой экземпляр с прилавка продуктового магазина и открыл его, обнаружив заголовок сегодняшнего дня, выделенный жирным шрифтом: \"ВОЙНА В ЮЖНОЙ АФРИКЕ ПРОДОЛЖАЕТСЯ\". C тех пор как началась война между рейхскомиссаром и Республикой, Десмонд публично демонстрировал свою сильную оппозицию. Когда он не работал, его можно было увидеть на антивоенных акциях протеста по всему Нью-Йорку. Он начал читать о недавних немецких наступлениях, прорвавшихся через южноафриканскую глубинку, и удивлялся, почему он платит налоги, чтобы поддержать такую бессмысленную войну. Как только он дошел до конца статьи, прямо под ней появился новый жирный заголовок: \"РЕЗНЯ БУРОВ УНОСИТ СОТНИ ЖИЗНЕЙ.\"\n\nДесмонд не мог поверить тому, что читал в этой статье. Буры, поддерживаемые Германией, жестоко насиловали, порабощали и убивали женщин и детей; по меньшей мере 500 человек пострадали от рук захватчиков, а война только начиналась. Именно тогда Десмонд по-настоящему осознал размах войны и то, почему американцам так необходимо было в нее вмешаться: на карту были поставлены невинные, безоружные человеческие жизни. Мужчина представил себе, что могло бы произойти, если бы его жена, дочь и сын стали жертвами зверств буров. Дав кассиру пригоршню монет, он начал размышлять, может ли он поддержать военные усилия."
 OFN.14.a:0 "Буры сейчас не очень приятные люди"

 OFN.15.t:0 "Послать грузовики перевозить припасы"
 OFN.15.desc:0 "Африка широка, города рейхскомиссариатов далеко. Нам нужно решить эту проблему."
 OFN.15.a:0 ""

 OFN.16.t:0 "Отправь наших товарищей за море"
 OFN.16.desc:0 "Вчера вечером пришла американская телеграмма, в которой содержалась просьба увеличить наши усилия в Африке, с просьбой прислать больше людей. Некоторые из наиболее либеральных людей в нашем парламенте ответили, что наша экономика не в том состоянии, чтобы позволить себе такую операцию."
 OFN.16.a:0 "Конечно, генерал"
 OFN.16.b:0 "Мы не можем позволить себе такие операции прямо сейчас"

 OFN.17.t:0 "Выполняем свой долг"
 OFN.17.desc:0 "Южноафриканская война далека от наших островов, но мы должны быть довольны. Возможность безопасно плыть на запад, в Америку, является важнейшей частью нашей безопасности. Никто не может гарантировать, что Тихий океан навсегда останется безопасным для наших кораблей. Мы должны отправиться в Африку, чтобы обеспечить безопасность западного прохода."
 OFN.17.a:0 "Свистать всех наверх!"

 OFN.18.t:0 ">WAR PARTY< получает американское финансирование"
 OFN.18.desc:0 "ЦРУ выделило нам ещё больше средств на пропаганду. Эти средства помогут нам усилить не только поддержку войны, но и популярность нашей партии."
 OFN.18.a:0 "Спасибо американцам!"

 OFN.19.t:0 "Некий предприниматель хочет продать нам фабрику"
 OFN.19.desc:0 "Наше правительство посетил стальной магнат и предложил нам купить одну из его фабрик за урезанную цену: оборудование на фабрики не поспевает за техническим прогрессом, а у владельца появились более перспективные планы. Конечно, такой жест поддержит наших ребят в Африке новым оружием, однако перед этим и саму фабрику придётся модернизировать, а на это понадобятся деньги."
 OFN.19.a:0 "Да что-то не подарок ваш подарок..."
 OFN.19.b:0 "Конечно же мы согласны выкупить фабрику!"

####OFN Membership System
 OFN.membership.1.t:0 "[?USA.OFN_candidate.GetName] хочет войти в ОСН"
 OFN.membership.1.desc:0 "После периода переговоров государство [?USA.OFN_candidate.GetName] послало официальный запрос на вступление в ОСН. Соединённые Штаты уже одобрили их вступление, теперь наша очередь проголосовать "
 OFN.membership.1.desc_brittany_delaporte:0 "Бретань, надеясь вступить в ОСН, послала официальный запрос в Соединённые Штаты. Согласно протоколу, США не могут единолично принимать новых членов в союз - проголосовать должны все страны участницы. Стоит ли Бретани позволить войти в наш альянс?"
 OFN.membership.1.desc_brittany_mordrel:0 "Бретань нуждается в сильном альянсе. Это государство расположено в континентальной Европе и может оказаться важным убежищем для кораблей и удобным местом высадки в случае войны с Рейхом. Главная угроза их независимости и единственная причина для вступления в наш альянс - злодейское бургундское государство, набирающее всё большее влияние в бывшей Франции."
 OFN.membership.1.a:0 "Мы за их вступление в альянс."
 OFN.membership.1.b:0 "Если Америке они так нужны, то пускай идёт на уступки с нами. Пока что сохраняем нейтралитет."
 OFN.membership.1.c:0 "Такие, как [?USA.OFN_candidate.GetName], нашей поддержки не получат."
 OFN.membership.1.d:0 "Голосуем за. Не стоит злить США."
 OFN.membership.2.t:0 "[FROM.GetName] голосует за вступление государства [?USA.OFN_candidate.GetName] в ОСН"
 OFN.membership.2.desc:0 "[FROM.GetName] голосует за вступление государства [?USA.OFN_candidate.GetName] в ОСН."
 OFN.membership.2.a:0 "Великолепно."
 OFN.membership.3.t:0 "[FROM.GetName] воздерживается от голосования [?USA.OFN_candidate.GetName]"
 OFN.membership.3.desc:0 "[FROM.GetName] сохраняет нейтралитет в голосовании по вступлению государства [?USA.OFN_candidate.GetName] в ОСН. Так как голосование требует единогласного согласия, скорее всего, нам придётся пойти на некоторые уступки, чтобы гарантировать их голоса."
 OFN.membership.3.a:0 "Никто уже решения принимать не может, да?"
 OFN.membership.4.t:0 "[FROM.GetName] против вступления государства [?USA.OFN_candidate.GetName] в ОСН"
 OFN.membership.4.desc:0 "[FROM.GetName] отказывается принимать в ОСН новых членов, а ведь для вступления требуется единогласное согласия стран-участниц альянса. Мы можем попробовать купить их голоса деньгами. [?USA.OFN_candidate.GetName]"
 OFN.membership.4.a:0 "Даже союзники теперь создают препятствия."
 OFN.membership.5.t:0 "[?USA_currently_negotiating_with.GetName] ведёт переговоры"
 OFN.membership.5.desc:0 "[?USA_currently_negotiating_with.GetName] сейчас не поддерживает текущего кандидата на вступление в ОСН. Мы можем задобрить их, если сделаем что-либо из этого:\nПойти на уступки, отдав [?OFN_candidate.GetName] единиц политической власти\nЗаплатить им [?USA_current_political_cost] миллионов долларов\n [?USA_current_money_cost]"
 OFN.membership.5.a:0 "Идём на уступки."
 OFN.membership.5.b:0 "Расплатимся с ними."
 OFN.membership.5.c:0 "Ой, да пошли они все!"

