 POLITICS_Kazimierz_Piechowski_DESC:0 "Все эти тренировки. Все эти бои. Вся эта кровь. Вся эта война. Ничто из этого не отсрочит надвигающиеся заморозки. Прах павших повисший в воздухе только омрачит будущую бурю.\n\nСколько крови стойких людей польского народа на страницах истории? Казимеж Пеховский не понаслышке знает, насколько ужасной была эта борьба. Тем не менее он не сомневается, что бои должны продолжаться до последнего. Нужно сражаться за веру, за идеологию или просто ради шанса вернуть богом забытый дом. Пеховски ещё в юности, когда был добровольцем в рядах \"Союза польских харцеров\", понимал, что попадает во все расстрельные списки немцев разом. Когда правительство Польши пало, он знал, что пора перевести борьбу в подполье. Это длилось долго, тягостно и жестоко. Пеховски продолжал прятаться от Рейха до тех пор, пока не попал вместе со всеми товарищами в концлагерь.\n\nНо смерть не собиралась навещать Казимежа ни в тот день, ни даже в ближайшие годы. Его ждала жизнь полная страданий. Он бы не поверил во все эти ужасы, если бы сам не стал свидетелем событий, происходящих на его глазах. В память врезались лиц мужчин, женщин и детей его народа, систематически истребляемых здесь. Насколько хладнокровным нужно быть, чтобы сделать такое со столькими людьми? Пеховский также ясно понимал, что не имеет значения, если лагеря были переделаны в \"обычные плантации\". Ему оставалось только продолжать двигаться - это всё, что он мог делать.\n\nНо теперь Германию рвут на куски те же варвары, которые выпотрошили миллионы его соотечественников за последние несколько десятилетий. Смерти заслуживает каждый из них, только так можно восстановить справедливость в этом ужасном, холодном мире. Адская машина набирает обороты, а кошмары глобального зарева уже преследуют Пеховского. И он со страхам понимает, что для выживания ему возможно придётся сражаться плечом к плечу с теми самыми монстрами."

