 PRK_to_the_death:0 "До самой смерти"
 PRK_to_the_death_desc:0 "Никто в Рейхе не сомневается в этом: восстание рабов обречено. Независимо от их решимости, они не могут долго противостоять Германии в эти проклятые дни. Однако им нечего бояться перед ликом самой смерти. Практически все освобождённые не испытывают недостатка в отчаянной решимости."
 
 PRK_old_soldiers:0 "Старые солдаты"
 PRK_old_soldiers_desc:0 "В основе восстания лежит кучка порабощённых военнопленных, которые быстро сформировали специальную командную структуру для координации действий ополченцев во время восстания. Они пользуются огромной популярностью, несмотря на их различия по национальности."
 
 PRK_justice_of_the_liberated:0 "Правосудие высвободившихся"
 PRK_justice_of_the_liberated_desc:0 "Нельзя ожидать жалости или милосердия от освобождённых рабов, особенно если вы втаптывали их в грязь в течение двух последних десятилетий. В данном случае ошибки будут исправлены быстро и с преобладающим хаосом."
 
