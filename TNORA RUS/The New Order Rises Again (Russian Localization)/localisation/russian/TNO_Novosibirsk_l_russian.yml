 ### Leader Descriptions ###
 POLITICS_ALEXANDER_POKRYSHKIN_DESC:0 "Легендарный летчик-ас во Второй Мировой войне и Герой Советского Союза Александр Иванович Покрышкин после окончания войны вернется в свой родной город Новосибирск. Надеясь прожить относительно мирную жизнь, он мало что знал о том, куда его приведет судьба.\n\nПокрышкин был доволен правлением Центрально-Сибирской республики и, в конце концов, нашел свой путь в правительстве. Управление Новосибирском при республике было относительно простым делом. Так было до Сибирской войны. Вскоре он был вынужден поставить весь город на войну против могущественного Верховного Совета Ягоды на востоке. Ввели рационы, резко увеличили воинскую повинность, а новосибирцев отправили умирать на полях сражений Сибири. В какой-то момент Покрышкин достиг своего предела. После заключения секретной сделки с мэром Барнаула Василием Шукшиным план был приведен в действие.\n\n. Эти двое и их подчиненные быстро захватили Новосибирск, организовав новое правительство. Правительство, свободное от всякого влияния и по-настоящему суверенное в условиях разразившегося в России хаоса. Теперь, управляя через непростой союз с Барнаулом, Покрышкин должен обеспечить стабильность своего государства. Несмотря на то, что Новосибирск может похвастаться большим населением, промышленностью и функциональным сельским хозяйством, у него все еще есть проблемы, с которыми он должен столкнуться; как внутренние, так и внешние, и решать их должен Покрышкин."

 POLITICS_VASILY_SHUKSHIN_DESC:0 "Василий Макарович Шукшин родился в 1929 году в Алтайском крае и был начинающим писателем до того, как начал заниматься политикой и был избран мэром Барнаула. Шукшин прошел долгий путь, который кажется бесконечным: бывший союзник Покрышкина, когда Федерация только вышла из состава Центрально-Сибирской республики, Василий быстро пришел к власти вместе со своим старым союзником и коллегами по корпорации, их ползучая коррупция столкнулась с идеалами Шукшина - демократизмом и федерализмом, идеалами, держащими его на плаву, когда он организовывал закулисные сделки и переговоры, необходимые для того, чтобы у его кандидатуры на пост президента Федерации появился шанс. \n\nТеперь вновь избранный и отвоевавший у силовиков контроль над страной, Василий не в состоянии сидеть сложа руки и расслабляться: хотя силовики больше не контролируют страну, президенту приходится иметь дело с до сих пор существующими корпорациями, и ущерб, который их коррупция причинила и продолжает причинять Республике.\n\nЕсли он хочет, чтобы в пустыне, то есть в России, расцвела эта зарождающаяся демократия, то ему, несомненно, придется столкнуться с проблемами, вызванными корпорациями во время его пребывания на посту президента."
 
