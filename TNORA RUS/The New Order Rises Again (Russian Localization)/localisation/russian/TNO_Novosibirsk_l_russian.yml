 PAV_meet_with_democratic_activists:0 "Встретиться с демократическими активистами"
 PAV_meet_with_democratic_activists_desc:0 "Если кампания Шукшина увенчается успехом, то оппозиция по отношению к силовикам должна объединиться. Покрышкин, вероятно, уже использует идеологические разногласия между нашими союзниками, поэтому мы должны действовать быстро. Шукшин организует многочисленные встречи с демократическими защитниками, призывая к сплоченности и единому фронту. Если мы действительно хотим сделать нашу страну Демократией, мы не должны позволить нашему последнему шансу быть разорванным в клочья."
 PAV_denounce_corruption:0 "Осудить коррупцию"
 PAV_denounce_corruption_desc:0 "В конечном итоге наша цель на этих выборах будет состоять в том, чтобы перевернуть систему, которая так долго подавляла нашу Справедливую Страну. Государство спонсировало Угнетение, Жадность, Насилие и Коррупцию. Мы должны обнажить все эти грехи, чтобы люди увидели их, и выступили против этого - во имя Демократии, Свободы и истинных Ценностей, которые мы сформировали для представления этой Страны. Мы осудим силовиков за то, что они есть на самом деле: коррумпированные угнетатели."
 PAV_appeal_to_the_common_people:0 "Обращаться к простым людям"
 PAV_appeal_to_the_common_people_desc:0 "Наше правое дело действует - за массы, а не за коррумпированных силовиков в своих башнях из слоновой кости. Простому Русскому мы предлагаем то, что можем дать: Реформы, Свободу и Самоопределение. Мы обещаем всё, что в наших силах, чтобы сделать их жизнь лучше. Но что еще важнее, мы будем противопоставлять это тому, что силовики давали простому Русскому за последние несколько лет: Застой, Угнетение и Коррупция.."
 PAV_talk_to_sympathetic_officers:0 "Поговорить с отзывчивыми офицерами"
 PAV_talk_to_sympathetic_officers_desc:0 "Эта Страна, в которой мы сейчас живем, когда-то была простым государством военачальников, была построена не только государственными деятелями, но и солдатами и их доблестными лидерами. Таким образом, офицеры вооруженных сил пользуются глубоким уважением, и, хотя многие из них аполитичны, есть немало тех, кто глубоко заинтересован в работе нашей Страны. Среди них должны быть те, кто симпатизирует нашему Делу, освобождению нашей Страны от Оков Силовиков. Мы должны подойти к ним и убедиться, что они остаются на нашей стороне, и постараться использовать их достаточные ресурсы."
 PAV_hold_speech_in_barnaul:0 "Провести собрание в Барнауле"
 PAV_hold_speech_in_barnaul_desc:0 "Барнаул - это сердце нашего демократического движения, где все зародилось. Мы устроим там митинг на глазах у всех Россиян, и Шукшин представит народу свои доводы. Он сделает это с помощью страстной речи перед толпами своих сторонников и через сотни радиоприемников по всей стране. Надеюсь, весть о Свободе отзовётся правдой в сердцах тех, кто откроет ей свои уши."

