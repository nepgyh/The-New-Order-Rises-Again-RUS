 PAV_regional.49.t:0 "На подготовке к отправлению"
 PAV_regional.49.desc:0 "Кому: Всем членам Федерального дипломатического корпуса\nКасательно: Предстоящее отправление и назначение\n\nПо указанию центрального правительства Федеральному дипломатическому корпусу было поручено подготовиться, в целом и среди всех ведомств, к немедленному перераспределению значительного числа сотрудников на альтернативные внутренние и иностранные должности.\n\nБыли сделаны предложения со стороны Федерации как по отношению к членам Организации свободных Наций, так и Японской империи с государствами входящие в сферу её влияния. Ожидается, что ответные меры на эти предложения в ближайшем будущем потребуют создания иностранных бюро для установления крепких отношений, а также содействия торговле.\n\nКорпус ожидает, что любой персонал, назначенный таким образом в эти иностранные бюро, будет учитывать геополитическое положение стран, в которых они действуют, как по отношению к Федерации, так и по отношению к другим международным альянсам. До тех пор, пока не будет получено указание относительно направления деятельности международных политических объединений Федерации, любое проявление кумовства должно пресекаться.\n\nЕсли у вас или ваших коллег есть какие-либо проблемы, не стесняйтесь сообщить их своему непосредственному начальнику. Ответ поступит как можно скорее."
 PAV_regional.49.a:0 "Помните о благе для Федерации, всегда."

 PAV_regional.50.t:0 "Будущее наступило"
 PAV_regional.50.desc:0 "Сегодня в Академгородке открывается новое централизованное конструкторское бюро, \"творчески\" названное Центральным конструкторским бюро. Академгородок - это относительно недавно основанный научный центр в Новосибирске, наполненный огромным количеством знаний и учений, а также великих невероятных научных дизайнов. Созданное вследстие неэффективности прошлых исследовательских усилий, Центральное конструкторское бюро призвано придать научным исследованиям большую организованность и координацию под федеральным надзором, что позволит им действительно процветать без ненужной конкуренции между учёными, что было проблемой при предыдущем децентрализованном характере исследований в Новосибирске.\n\nТеперь, когда он был открыт, исследования и разработки в рамках Федерации будут развиваться гораздо более быстрыми темпами, что позволит нам сократить технологический разрыв с остальным миром и даже внедрять инновации, создавая новые технологии в различных областях самостоятельно. Это большая победа не только для Федерации, но и для всей российской науки."
 PAV_regional.50.a:0 "Знание - сила."

 PAV_regional.51.t:0 "Сдержанная дискуссия"
 PAV_regional.51.desc:0 "В пропахшем дымом зале заседаний в Новосибирске сидели руководители \"Сибири\" и \"Феникса\" обсуждавшие направление внешней политики Федерации. Мужчины были одеты в лучшие костюмы и курили лучшие импортные сигары. Сотрудник \"Сибири\" сказал: \n- Мне кажется очевидным, что необходимо установить более тесные связи с японцами. Мы можем использовать влияние дзайбацу и увеличить наше собственное влияние на японских рынках.\n- Ты серьезно? На японских рынках доминируют дзайбацу, мы бы работали в убыток в течение многих лет. Это слишком рискованно. Нам было бы гораздо лучше пробиться на американские рынки, - настоял сотрудник \"Феникса\".\n- Может быть, стоит обратиться к бывшим членам Триумвирата? Экономический хаос, который они недавно пережили, может стать для нас идеальным временем для нанесения удара. Это действительно нетронутые рынки, которые жаждут новых инвестиций, - высказался ещё один сотрудник \"Феникса\".\n- Все вы, кажется, игнорируете большой источник потенциальной прибыли. Рейх, возможно, был разорен гражданской войной, но это всё ещё очень богатый рынок, - когда сотрудник \"Сибири\" замолчал, в зале заседаний воцарилась полная тишина. Все сидевшие за столом представители смотрели на него с ужасом.\n- Ты с ума сошел!? Немцы? Эти ублюдки скорее убьют нас всех, чем будут иметь с нами дело. Что за чушь вы, сибиряки, пьёте? Рейх не обсуждается. Точка.\" \n\nПосле этого зал заседаний погрузился в гомон повышенных голосов, почти кричащих. Представители компаний махали друг другу сигарами и сыпали оскорблениями.\n\nК концу встречи напряжение достигло высшей точки, и только перерыв на обед помешал комнате погрузиться в полный хаос."
 PAV_regional.51.a:0 "Бизнес, как всегда."

 PAV_regional.52.t:0 "Снова в деле"
 PAV_regional.52.desc:0 "Мегакорпорации прекратили свои мелкие пререкания, и государство объявило победителя. Теперь, когда будущее экономики побывало в центре нашего внимания, мы можем, наконец, начать серьёзно смотреть на общую картину. В общем, наше внутреннее положение значительно улучшилось, и при должном везении всё будет только лучше.\n\nС нашей раскачавшейся экономикой и рабочей силой вздыхающей от облегчения, мы можем позабыть о произошедшем."
 PAV_regional.52.a:0 "Все в рабочей суете."
 
