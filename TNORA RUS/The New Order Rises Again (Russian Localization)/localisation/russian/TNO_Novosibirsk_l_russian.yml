 PAV_land_of_the_strong:0 "Земля сильного народа"
 PAV_land_of_the_strong_desc:0 "Федерация Новосибирска и Алтая – сильнейший осколок развалившейся Центрально-Сибирской Республики, вполне сопоставимый с её правопреемниками на севере. Президент Александр Иванович Покрышкин, известный как Сибирский Сокол, правит Федерацией во всё более диктаторской манере.\n\nНовосибирск был почти поглощен волной беженцев с запада, что породило множество проблем.\n\nСибирскому Соколу и его правительству необходимо начать работу с решения этих проблем, если они хотят добиться объединения Сибири под своей властью."

 PAV_the_internal_situation:0 "Внутренняя ситуация"
 PAV_the_internal_situation_desc:0 "Наша внутренняя ситуация заметно ухудшилась в последние месяцы. Левые революционеры пытались подорвать стабильность государства, и их методы становятся все более радикальными.\n\nПравительство должно пойти на тяжкие меры в отношении свобод граждан ради подавления этих опасных бунтовщиков.\n\nКогда ситуация стабилизируется, будем надеяться, что государство окрепнет достаточно, чтобы обратить внимание на врагов, угрожающих для нас по всему региону."

 PAV_the_security_question:0 "Вопрос безопасности"
 PAV_the_security_question_desc:0 "Поддержание порядка становится все тяжелее из-за растущего напряжения между правительством и политическими активистами, уже приведшего к терактам, проведённых бунтарями-социалистами.\n\nОни заметно дестабилизировали обстановку, задействовав грязные и трусливые методы воздействия на наше правительство. Так ьольше не должно продолжаться. Безопасности и борьбе с терроризмом будет уделено дополнительное внимание и финансирование, чтобы избежать подобного в дальнейшем.\n\nГосударство проведет необходимые для поддержания законности и порядка реформы."

 PAV_expand_the_security_agencies:0 "Расширить службу безопасности"
 PAV_expand_the_security_agencies_desc:0 "Реагируя на усилившуюся активность народников в Новосибирске, президент Покрышкин подписал указ, существенно расширяющий полномочия Службы Безопасности (СБ). Главному агентству Новосибирска и Барнаула с самого момента основания было поручено охранять Федерацию от социалистической и анархистской агитации.\n\nС новыми полномочиями СБ сможет безнаказанно подавлять террористов, не обращая внимания на местные и федеральные правительства. Народники должны быть подавлены, пока они не вышли из-под контроля – и СБ единственные, кому под силу эта задача."

 PAV_investigate_the_narodniks:0 "Расследовать деятельность народников"
 PAV_investigate_the_narodniks_desc:0 "Одна из крупнейших противостоящих нам террористических организаций называет себя \"народниками\". Эта группировка состоит в основном из социалистов, желающих \"подбить Сокола\". Слишком долго мы позволяли им бесчинствовать – пора положить их деятельности конец.\n\nДля начала мы должны изучить движение, определить его методы и его состав.\n\nА затем мы начнем наносить удары по возмутителям спокойствия."

 PAV_meet_with_shukshin:0 "Встреча с Шукшиным"
 PAV_meet_with_shukshin_desc:0 "Президент Федерации Александр Иванович Покрышкин собирается встретиться с мэром Барнаула, чтобы обсудить различные проблемы, с которыми сталкиваются жители города, и решить их на благо всей страны.\n\nБарнаул обладает развитым сельским хозяйством, а следовательно пищей, необходимой огромным городам Федерации. Стороны должны прийти к соглашению, иначе проиграют они обе.\n\nБудем надеяться, что Александр Иванович подберёт необходимые слова и найдет общий язык с мэром Шукшиным – ради общего блага."

 PAV_a_bountiful_relationship:0 "Возобновление контракта"
 PAV_a_bountiful_relationship_desc:0 "Президент Покрышкин и мэр Шукшин наносят последние штрихи на портрет их соглашения. Узнав о преимуществах нахождения под крылом Сокола, избранник Барнаула также был извещён о сопутствующих издержках.\n\nШукшин выслушает наши требования, и ради безопасности своего города он уступит нам контроль над пашнями. Плодородные земли вокруг Барнаула будут ипользованы на благо всей Федерации, а не только для подчинённых и подопечных мэра.\n\nИ мэр осознает, что сотрудничество с нами необходимо."

 PAV_tighten_control:0 "Крепкая рука"
 PAV_tighten_control_desc:0 "Мы должны обеспечивать стабильность Федерации и не допускать никакого недовольства, способного потенциально привести к массовым вспышкам насилия. Такие случаи недопустимы; наша первая обязанность перед гражданами – порядок и безопасность в их стране. Государство должно взять на себя больше контроля, ведь альтернатива этому решению хорошо известна.\n\nГайки должны закрутиться – наши лидеры знают, что идёт во благо, а что во вред Федерации, и в перспективе это принесет только пользу и стабильность."

 PAV_the_soldiers_soviet:0 "Роль силовиков"
 PAV_the_soldiers_soviet_desc:0 "В отличие от соседей по региону, силовики занимают особое место в нашей политикe: почти все сколь-нибудь важные места в Федерации занимают бывшие, а иногда и действующие военные. Как результат, гражданским чиновникам может быть очень сложно подняться по карьерной лестницу, и многим из них начинают действовать на нервы мягкие требования подчиняться силовикам.\n\nВсё это сделано намеренно. Россия оставила позади и Советский Союз, и Сибирскую Республику, и нужду в безумных и диких идеологиях. Пусть пешеходы ругают в сердцах \"поганых мусоров\" - они не знают, что именно они защищают их от опасностей идеологического мышления."

 PAV_the_champions_of_industry:0 "Промышленные гиганты"
 PAV_the_champions_of_industry_desc:0 "Отличительной чертой, которая отличает Федерацию от подобных таинственному царю в Кемерово, Чёрной Армии в Канске и Республики в Томске, является присутствие корпораций, которые доминируют в повседневной жизни ее граждан. Три из наиболее доминирующих компаний - это \"Феникс\", \"Сибирь\" и \"Титан\", каждая из которых специализируется на различных секторах экономики. \"Феникс\", самые дружественные по отношению к силовикам, являются производителями военной техники. Компания \"Сибирь\", которая неопределенно связана с мэром Барнаула - Шукшиным, является основным источником наших сельскохозяйственных инструментов, а также финансовых экспертов. Наконец, есть \"Титан\", ведущие исследователи и технократы в обществе Новосибирска.\n\nКогда придёт время, президенту Покрышкину придется решить, кому довериться. Возможно, в будущем он, возможно, даже выберет из них ближайших соратников. Всё возможно в городе, где заходит солнце."

 PAV_the_rising_phoenix:0 "Феникс расправляет крылья"
 PAV_the_rising_phoenix_desc:0 "Между президентом Покрышкиным и корпорацией \"Феникс\" давняя история. Государство полагается на последних, в предоставлении военной техники для защиты от своих соседей, а первое предоставляет им политическое влияние для защиты их труда... или его отсутствия. Корпорация была основана перспективными силовиками после падения Центрально-Сибирской республики и поддерживает тесные отношения с Федерацией в целом и с аппаратом президента в частности. Они, безусловно, надёжный партнер, непоколебимый в своей приверженности защите Федерации от внешних, материальных угроз.\n\nРазве мы должны сказать им \"нет\"? Федерация может нарастить обороты сельскохозяйственного производства и способствовать собственному экономическому росту, но эти факторы не защитят Новосибирск от всех, кто хочет разграбить его богатство. Нет - чтобы защитить свой политический курс от проявлений экстремизма, государству нужно вооружение, чтобы бороться с экстремистами наиболее эффективно. Феникс ответит любому врагу."

 PAV_the_siberian_bear:0 "Сибирский медведь"
 PAV_the_siberian_bear_desc:0 "История основания корпорации \"Сибирь\" немного странная. В общественном сознании он ассоциируется с мэром Барнаула Василием Шукшиным, одним из немногих гражданских политиков, добившихся успеха в политической системе Новосибирска, где доминируют силовики. Она основана землевладельческой буржуазией, возникшей после падения Центрально-Сибирской республики, и производит сельскохозяйственное оборудование и продукцию, а также финансовые учреждения, которые помогли многим в Новосибирске вырваться из нищеты рабочего класса.\n\nИх вопрос носит одновременно политический и экономический характер: \"Феникс\" поддерживает деловые отношения с Федерацией с момента своего основания, и подписание контрактов с \"Сибирью\" сопряжено с риском. Однако Россия не будет вечно воевать, и военная техника не поможет нам вырваться из тисков нищеты. Если президент желает подавить экстремистские мысли внутри своей Федерации, лучшим противоядием может стать экономическое процветание."

 PAV_glory_to_the_pioneers:0 "Слава первооткрывателям!"
 PAV_glory_to_the_pioneers_desc:0 "Прогресс - единственный слоган корпорации \"Титан\". Они специализируются на предоставлении технологических решений насущных проблем и стали первыми в науке в Центральной Сибири, напрямую конкурируя с модернистами Томска. Учитывая то, что они были скроены из одного теста, неудивительно, что они так успешны поодаль друг от друга. Однако, в отличие от идеалистов-модернистов, учёных, технократов и инвесторов корпорации \"Титан\" не волнует их вклад во всемирную науку. Это научная организация при условиях свободного рынка, посему они обязаны конкурировать ради самоулучшения. К сожалению, эта своеобразная апатия распространяется и на их трудовую практику, когда от рядового сотрудника ожидается долгая и муторная работа.\n\nФедерация вызовет гнев у людей, если решит встать на сторону Титана. Однако все мы не имеем такой привилегии платить цену за прогресс."

 PAV_overtures_to_the_people:0 "Инициативы для народа"
 PAV_overtures_to_the_people_desc:0 "Народ Федерации неспокоен. Они смотрят на нас, как на союз военной хунты и корпораций с вытекающими отсюда беспокойством и опасениями. Чтобы успокоить людей, должно хоть немного ослабить хватку. Это ни в коем разе означает, что мы дадим им свободу действий, но более лёгкое отношение к людским свободам, возможно, будет более разумным путем для движения вперед.\n\nВо-первых, мы должны уменьшить ограничения на прессу. Разрешение на более \"продых\" прессе даст людям возможность увидеть преимущества нашего правления над тем, что было ранее. Конечно же, соответствующие ограничения во имя безопасности страны по-прежнему будут действовать, в конце концов, было бы глупо допускать клевету на нашу Федерацию.\n\nВо-вторых, нам нужно будет предоставить профсоюзам чуть большую степень автономии. Создание профсоюза рабочих, спонсируемого государством, для выражения их недовольства и получения им так долгожданной безопасности, также позволит нам лучше держать их в узде. Данные рабочим профсоюзы, конечно, будут иметь ограниченную власть и в конечном итоге будут подчиняться правительству. Было бы глупо отдавать всю полноту свобод тем, кто не умеет с ней обращаться должным образом..\n\nИ наконец, должна быть общая деэскалация репрессий против среднего класса в частности. Хотя их и по-прежнему необходимо будет ограничить, ослабление ограничений предоставит нам лучшую поддержку среди них и, следовательно, позволит нам лучше контролировать рабочий класс."

 PAV_always_an_even_trade:0 "При всём равная сделка"
 PAV_always_an_even_trade_desc:0 "Федерация, как и многие другие государства, представляет собой коллектив, созданный в интересах большинства. Классы, корпорации, союзы и правительство - все они соперничают за господство в системе, которая позволяет их силам объединяться и идти на компромисс. Таким образом, политическая система Федерации всегда представляет собой своеобразную игру, с нулевым результатом в конце. Сделанный где-то ход никогда не может быть отменен. Это суровая система, но политика была безжалостной и жестокой с незапамятных времен и до сих пор.\n\nТаким образом, решения президента будут иметь большее значение, но мы не можем предсказать, что ждет Федерацию в будущем. Всё, что он должен делать, - это жить с последствиями своих действий, если они возникнут. Новосибирск и Алтай смотрят в будущее, и в сердцах их жителей возникает осторожный, но всё же оптимизм. Когда-нибудь то, что Бухарин построил как центр Сибири, станет сердцем новой политической системы России и ядром её будущего."

 PAV_veterans_of_the_siberian_war:0 "Ветераны Сибирской Войны"
 PAV_veterans_of_the_siberian_war_desc:0 "Одно из важнейших преимуществ Новосибирска перед региональными противниками - это наша сравнительно большая и опытная армия. Армия, солдаты которой почти что прогрызли зубами фронт во времена Сибирской войны, до нашего окончательного отделения от Республики, которая с тех пор уменьшилась до Томска и пустыря на Севере. Изучая наши прошлые битвы и исследуя наши успехи и неудачи, мы можем повысить эффективность наших войск.\n\nОпыт наших войск, вероятно, даст нам большое преимущество в будущем конфликте, поскольку армии наших соседей остаются недисциплинированными и недостаточно экипированными."

 PAV_our_own_shock_troops:0 "Наш собственный спецназ"
 PAV_our_own_shock_troops_desc:0 "Наши генералы разработали план по расширению масштабов наших вооруженных сил, инвестируя в специальную подготовку, направленную на улучшение способностей нашего подразделения быстро и эффективно наносить удары по противостоящим нам армиям. Войска специального назначения будут специализироваться на прорыве вражеских линий фронта, ограничивая урон, который будущие битвы нанесут нашей армии и мирным гражданам.\n\nКроме того, развёртывание этих элитных войск, безусловно, продолжит усиливать наше военное превосходство над остальной частью региона и сдерживать любого военачальника или государство-обрубок, достаточно отчаянное, чтобы спланировать вторжение против нас."

 PAV_the_skies_are_ours:0 "Небеса отныне наши"
 PAV_the_skies_are_ours_desc:0 "Военно-воздушные силы - редкое преимущество для любых сил в Центральной Сибири, да и в остальной части России, но Новосибирску посчастливилось унаследовать большую часть военно-воздушных сил Центрально-Сибирской Республики, а также многих её офицеров, которые сейчас составляют наше мудрое правительство. Среди этих офицеров, сформировавших новое правительство, есть и президент Покрышкин, именуемый в народе \"Сибирским Соколом\".\n\nУлучшение существующей инфраструктуры и авиабаз, а также разработка новых технологий для наших военно-воздушных сил доказали свою популярность среди министров и членов правительства, которые планируют продвигать эти предложения. Небо Центральной Сибири останется под нашим контролем навсегда!"

 PAV_mechanized_infantry:0 "Механизированная пехота"
 PAV_mechanized_infantry_desc:0 "Как одно из немногих государств России, в котором всё ещё существует мощная промышленность приличных размеров по сравнению с остальными, мы должны использовать её в своих интересах и расширять наши механизированные силы. Вооруженные силы нашей Федерации получат огромное технологическое преимущество, поскольку армии других государств остаются сравнительно небронированными и состоящими по большей части из мяса.\n\nПовышенная маневренность также поможет извлечь выгоду из любого нашего прорыва, который сделает нас непобедимой военной силой."

 PAV_the_fruits_of_the_siberian_plan:0 "Плоды Сибирского Плана"
 PAV_the_fruits_of_the_siberian_plan_desc:0 "Новосибирск был одним из мест, который больше всего выиграл от \"Сибирского плана\" Бухарина. С тех пор объемы мощности производства в нашей промышленности значительно выросли. Благодаря этому экономика Федерации всё ещё прогрессирует: продолжают открываться новые заводы, улучшаются строительные технологии и расширяется инфраструктура по всему государству.\n\nВсе эти факторы значительно повысили нашу промышленную эффективность, позволив нам производить больший объем оборудования для наших вооруженных сил, что ещё на шаг приблизило нас к объединению нашей раздробленной страны."

 PAV_the_virgin_lands_campaign:0 "Кампания целинных земель"
 PAV_the_virgin_lands_campaign_desc:0 "Наше правительство разработало новый план, призванный помочь облегчить огромную нагрузку на нашу сельскохозяйственную продукцию. Проще говоря, поскольку наше население увеличилось в разы, заполняя по большей части укомплектованные и урбанизированные территории, уровень производства зерна остался на том же уровне. Эта проблема стремительно превращается в самый серьезный кризис в Новосибирске, помимо продолжающейся пандемии.\n\nК счастью, план, который разработало наше правительство, имеет дело как с нехваткой продовольствия, так и с непропорциональной численностью населения, путем переселения беженцев в усадьбы, где земля ещё не возделана. В конечном итоге, это положит начало улучшению сельскохозяйственного производства и улучшению жизни беженцев по всей Центральной Сибири."

 PAV_crack_down_on_the_strikes:0 "Подавление забастовок"
 PAV_crack_down_on_the_strikes_desc:0 "Рабочие начали прибегать к ожесточённым действиям. Фабрики  бездействуют и пустуют по всему городу; производство замедлилось до вялых темпов государств вокруг нас. Мы можем только предположить, что рабочие стали наглыми из-за своих \"несправедливых\" условий труда, но мы не можем уступить, иначе они скоро будут просить землю, которой мы дорожим так же как и ими. Наше правительство решило подавить эти забастовки и вернуть рабочий класс к работе.\n\nРепрессии вызовут эскалацию напряженности в отношениях с нашими рабочими, но возвращение к работе нескольких недовольных заводских рабочих было бы гораздо более предпочтительным исходом, чем постоянный тупик и экономическая неэффективность."

 PAV_ramp_up_arms_production:0 "Расширение производства оружия"
 PAV_ramp_up_arms_production_desc:0 "Армии потребуется больше вооружений, если она хочет и дальше расширяться, чтобы полностью доминировать в регионе и ввести остальные земли Центральной Сибири в состав Федерации посредством угроз или военной мощи. Правительство должно распорядиться об увеличении квот на производство всех видов вооружений, чтобы помочь с расширением вооруженных сил.\n\nМногие недавние действия правительства расстроили рабочих, вряд ли это улучшит ситуацию. И если напряженность сохранится, в будущем Федерация ожидает серьезных последствий."
 
 PAV_the_beating_heart_of_siberia:0 "Бьющееся сердце Сибири"
 PAV_the_beating_heart_of_siberia_desc:0 "Новосибирск процветает и растёт, пыльные улицы городов заполнены людьми, которые как кровь двигаются в бесконечном потоке, а фабрики забиты рабочими, которые день и ночь трудятся на всеобщее благо, и любое преступление, которое остается, практически незаметно. Столица Федерации настолько богата, что даже немногие оставшиеся на улицах нищие кажутся накормленными и прилично одетыми. Такие чудесные для нашего состояние зрелища резко контрастируют с анархией на востоке и разрухой на западе.\n\nПохоже, что наши решения оказались лучше, чем мы могли ожидать, хотя в их успехе никогда не возникало никаких сомнений. Развитие сельского хозяйства, промышленности и политического положения сделали Новосибирск самым желанным городом во всей Сибири, несмотря на высокую цену некоторых свобод."

 PAV_our_destiny_made_manifest:0 "Воплощение нашей судьбы"
 PAV_our_destiny_made_manifest_desc:0 "Новосибирск провел последние тяжелые месяцы, борясь со своими внутренними проблемами: наркотиками, преступностью и социалистическими агитаторами, но эти проблемы были решены и канули в лету, а наши позиции лишь укрепились. Вместо того, чтобы заглядывать внутрь всё глубже, пора бы уже и выглянуть за наши нынешние границы, с аппетитом рассматривая соседей в качестве приятного дополнения к Федерации. Генералам уже приказано приступить к составлению военных планов в рамках подготовки к сражениям, которые им предстоит вести на полях Центральной Сибири. Благодаря бывшим сражениям и опыту, армии Федерации под их командованием, наше завоевание Центральной Сибири практически гарантировано.\n\nПотому что крылья Сокола более не подрезаны, и Федерации пора лететь впёред, через туманы и тучи.."

 ### Expansion tree ###
 PAV_spring_rasputitsa:0 "Весенняя распутица"
 PAV_spring_rasputitsa_desc:0 "Как зимние снега уступают весенней оттепели, и как природа возвращается к жизни на многих полях и лесах Центральной Сибири, так и перемены наступают в армии. Местность, которая считалась непроходимой в зимнее месяцы теперь полностью доступны. Дороги, когда-то непроницаемые для потока людей и машин, теперь забиты потоком солдат и машин.\n\nИ пока напряжение возрастает и армии мобилизуются, очевидно что война нависает на горизонте, и если мы надеемся выйти победителем в предстоящих битвах, мы не можем почивать на лаврах."
 
 PAV_encourage_forward_thinking:0 "Призвать к дальновидности"
 PAV_encourage_forward_thinking_desc:0 "Облака сгущаются на горизонте, и если Федерации суждено выйти победителем в грядущих войнах, мы должны не только быть уверены, что наш народ в свою победу, но так же то, что они будут работать для её достижения.\n\nС этой целью мы будем работать над учением о том, какое будущее может быть, какая Россия может быть, если только они будут работать для этого. Ожидаемые успехи в гражданском вовлечении и рабочей этике не могут не поддержать наши цели, как экономические, так и другие, что нам и следует осуществить."
 
 PAV_a_rural_urban_base:0 "Сельско-городская база"
 PAV_a_rural_urban_base_desc:0 "Если мы хотим оставаться стабильными, сильными и едиными перед всеми вызовами, с которыми мы сталкиваемся сейчас и столкнёмся в будущем, мы должны быть уверены, что у наших людей есть чувство истинного общества. На данный момент в нашей Федерации есть очевидный раскол в опыте и мировоззрении между нашими сельскими регионами и нашими индустриальными городскими центрами. Мы должны это исправить.\n\nБудет начата компания образования с единственной целью на обмен опытом обоих сообществ. В процессе мы будем говорить с представителями и тех и других, показывать одному опыт другого и объединить их всех перед государством для грядущих испытаний."
 
 PAV_the_patriots_federation:0 "Федерация патриотов"
 PAV_the_patriots_federation_desc:0 "Наши усилия по убеждению людей в необходимости поддержки государства продолжаются. Было предложено рассказать об исключительной природе как Федерации, так и России, и тем самым направить новоприобретённый патриотизм на будущие объединения.\n\nВдобавок к этому, фокусируясь на тех отдельных исключительных свойствах нашего государства, таких как наш независимый и оптимистичный национальный дух, наше предоставление избирательных прав тем, кто несёт почётную службу и прочее, мы можем сформировать этот патриотизм в его наилучших формах."
 
 PAV_hybridize_the_state_apparatus:0 "Гибридный государственный аппарат"
 PAV_hybridize_the_state_apparatus_desc:0 "Необходимо принять решение по устройству наших государственных органов, и было предложено интегрировать наши военные и гражданские аппараты, объединив функции, влияние, руководителей и прочее в новую гибридную форму. Это очевидно лучший выбор.\n\nОба сектора неразрывно связанны и напрямую влияют с положением нашей национальной безопасности и оставаясь раздельными предоставляют много уязвимостей для наших врагов. Объединив их, мы сократим число таких возможностей и лучше обезопасим государство."
 
 PAV_look_to_our_roots:0 "Об основе Федерации"
 PAV_look_to_our_roots_desc:0 "Необходимо принять решение по устройству наших государственных органов, и было предложено сосредоточиться на усилении наших институтов в границах основополагающих практик, укрепляя федеральные принципы. Это очевидно оптимальный выбор.\n\nФедерация была основана на твёрдом базисе контролируемой демократии и федеральных практик, и мы не можем позволить изменить этому по какой-либо причине, поскольку это несёт угрозу основе основ идентичности государства. Не смотря на обеспокоенность некоторых, наше государство останется безопасным оставаясь истинным."
 
 PAV_entice_the_giants:0 "Завлечь гигантов"
 PAV_entice_the_giants_desc:0 "Главы промышленности наших корпоративных гигантов — это существеннейшая часть развития нашей страны и никакие усилия в удовлетворении их потребностей не слишком затратны. Это с их помощью мы превратили Федерацию в государство, поистине заслуживающее существования, и с их поддержкой мы объединим всю Россию в этом государстве.\n\nЧтобы завлечь их поддержать нас в будущем, мы предложим некоторые выгоды, чтобы наградить их за оказанную помощь, такие как назначение на государственные посты, связанные с финансами в нашем государстве, и сделаем наши налоги ещё для них более снисходительными, чем они есть сейчас. И хотя это размоет границу между корпорацией и государством ещё сильнее, это необходимая жертва на пути России к величию."

 PAV_sunrise_democracy_sunset_dictatorship:0 "Демократия на восходе, диктатура на закате"
 PAV_sunrise_democracy_sunset_dictatorship_desc:0 "Когда рассвет приходит на земли Федерации, госаппарат приветствует его лучи в вестибюлях и холлах демократии. Здесь, в начале каждого дня, судьи и бюрократы служат народу. Подсчитывают местные голоса, регулируют экономические программы и распределяют поток товаров – всё во имя того, чтобы о людях хорошо заботились. В полдень, когда гражданские служащие отправляются на обед, Президент и его силовики объезжают страну, ища поддержку. Хотя, как и у царей, императоров, генеральных секретарей и премьеров ранее, у него была власть не поддающаяся обсуждению. Когда наступает ночь и на землю опускается тьма, Служба Безопасности прочёсывает улицы города, в поисках тех, кто сопротивляется праведной диктатуре.\n\nЭто неофициальный лозунг Федерации: демократия на восходе, монархия в полдень и диктатура в конце дня. Тишина опускается на поля Сибири, и не слышно ни одного шепотка лжи: ни от коммунистов, ни от идеалистов. Только бьющееся сердце России сохраняет свой покой в тишине."
 
 PAV_order_and_stability:0 "Порядок и стабильность"
 PAV_order_and_stability_desc:0 "Хотя расширение границ и возвращение частей России находящихся под противоборствующими государствами - правильное и хорошее решение, но если мы не будем работать над поддержанием порядка в освобождённых зонах и содержанием их под нашим контролем, последующее нарушение общественного порядка и волнения могут сильно навредить производству, или что хуже, ослабить нашу хватку в отдалённых регионах.\n\nУвеличенные гарнизоны и присутствие усиленной полиции отлично послужат власти, которой мы овладеваем в зонах, захваченных у других государств в России, как и обеспечит непоколебимость наших планов, независимо от идеологии наших врагов. Чем скорее порядок и стабильность вернутся на просторы под нашим контролем, будь то недавно приобретённые или верные части нашей страны, тем скорее наше прилежное и устойчивое управление послужит превращению наших принципов в реальность."
 
 PAV_temporary_military_governors:0 "Временные военные губернаторы"
 PAV_temporary_military_governors_desc:0 "К сожалению, мы не можем быть полностью уверены, что только освобождённые территории не ударятся обратно в экстремизм, если это позволит наша гражданская администрация. Поэтому мы выпустим новый закон, чтобы внедрить всё и каждую новую территорию в руки временной военной администрации, чтобы сохранить порядок и искоренить экстремистские идеалы, пока не произойдёт полная интеграция в Федерацию.\n\nВоенные губернаторы получат абсолютную власть расправляться с любой подозрительной предательской деятельностью, за исключением прямых приказов от правительства из Новосибирска против определённых действий. Хотя это будет продолжаться лишь столько, сколько это только необходимо, едва ли это будет пользоваться поддержкой народа на этих территориях, поэтому стоит предупредить военных губернаторов избегать излишнего напряжения, если это возможно."
 
 PAV_the_industrial_preservation_act:0 "Акт защиты промышленности"
 PAV_the_industrial_preservation_act_desc:0 "Промышленность - это ключевая часть ведения любой войны, ведь фабрики держат людей вооружёнными, а невооружённые люди не очень хорошо воюют. Тем не менее, с текущем уровнем нашей индустриальной базы мы не сможем поддерживать нашу экспансию, а уменьшение линии снабжения означает больше смертей или даже поражение наших армий.\n\nПоэтому был предложен \"акт защиты промышленности\", чтобы поддержать работу наших текущих фабрик и повысить скорость, с которой строятся новые. Этот акт позволит нам продвинуть индустриализацию дальше и тем самым сохранить текущий темп воссоединения России, и нет никаких сомнений, что чем быстрее воссоединится Россия, тем лучше."

 PAV_maintain_the_trans_siberian_railway:0 "Сохранить Трансcибирскую магистраль"
 PAV_maintain_the_trans_siberian_railway_desc:0 "Трансcибирская магистраль служит как артерия для всего региона, жизненно важная связь самых важных городов и сёл для дальнейшего функционирования нашего государства. Позволить впасть ей в непригодное состояние было бы больше чем просто ошибкой, поскольку это может оказаться фатальным для наших планов, в случае крайнего состояния непригодности последствиями могут стать уменьшение количества транспорта для наших солдат и исчезновение наших линий снабжения.\n\nИ более того, большая часть экономики, как местной, так и национальной, зависит от состояния железных дорог. Нам стоит немедленно приступить к ремонту тех частей, которые в этом нуждаются в восстановлении, а также поддерживать их лучшее состояние так же хорошо в будущем, чтобы предотвратить похожую ситуацию."

 PAV_stamping_out_the_embers:0 "Догорание углей"
 PAV_stamping_out_the_embers_desc:0 "В сердце каждого сибиряка есть пламя бунтарства и идеализма. Бухарин, при всех его неудачах, был тем лидером Советского Союза, который стал Сибирским Прометеем. Из пепла коммунистического государства восстали мыслители сведущие в идеологических дебатах и дисциплине, распространители идеалов и насилия, носители огня и инноваций. Центрально-Сибирская Республика, кульминация этой пылающей страсти, разбилась, как только ветер подул против курса их назначения.\n\nИз нашего убежища в сердце Сибири, Федерация маршировала с триумфом на развалинах Центрально-Сибирской Республики. Отныне мы говорим: нет жестокости идеализма. Нет бессмысленной растрате идеологии. Нет необузданной человеческой страсти. Мы говорим нет огню, который пылал вокруг нас, внутри нас, пока угасают последние угольки под подошвами наших ботинок. Прошлые дни ушли и будущего теперь нет. Теперь есть только настоящее."

 PAV_a_sovereign_heartland:0 "Суверенная родина"
 PAV_a_sovereign_heartland_desc:0 "Тишина правит там, где шум и гам рынка раньше правили. Там, куда торговцы из дальних земель приходили торговать своими товарами на базарах того, что когда-то было Центрально-Сибирской Республикой, теперь их палатки лежат перевёрнутые на гравийных дорогах, их содержимое собранно в кострища, ждущие одного взмаха спички. Народники, коммунисты, анархисты, идеалисты, сторонники Рюрика – все они жрецы ложных богов, маскирующиеся под стремление инноваций и улучшения. Ничего из того, что они предлагают не может посвятить человека в его суверенности. Шум и гам не предлагают ничего, кроме соблазна бессмыслицы.\n\nФедерация приняла тишину. Там, где раньше поклонялись идеалам, мы выдернули идолов этих эрзац божеств и выкинули их прочь. Нет ничего благородного в идеализме. Вера в высшие идеалы не представляет из себя образец подражания. Жестокость идеологий окончена, и наш суверенитет один, и он превыше всего."

 ### Regional Political Tree ###
 PAV_the_victorious_federation:0 "Победоносная Федерация"
 PAV_the_victorious_federation_desc:0 "Наконец-то Центральная Сибирь была объединена под нашей властью, наши соперники в регионе побеждены, а их сторонники рассеяны, вынужденые скрываться в просторных лесах Сибири. Однако же, для дальнейшего успеха нашей Федерации предстоит еще многое сделать, многое предать в жертву единству и процветанию.\n\nВо-первых, это вопрос консолидации наших достижений путем более тесной интеграции новых территорий и защиты наших просторов. Затем, мы должны подумать о том, как упрочить наше положение и удовлетворить интересы народа в надежде восстановить Закон, Порядок и Стабильность, в которых они так отчаянно нуждаются. Многие проблемы остаются нерешёнными, но за ними скрывается прекрасное и не сколь чуждое всем нам - светлое будущее Федерации."

 PAV_bread_and_games:0 "Хлеба и зрелищ"
 PAV_bread_and_games_desc:0 "Больше всего на свете обычные люди хотят только двух вещей: хлеба, чтобы прокормить себя, и зрелищ, которыми их можно развлечь. Пока они расслабляются и становятся легкодоступными, у людей будет мало причин для недовольства и волнений, и, следовательно, очень мало возможностей для роста и усиления экстремистских организаций.\n\nХотя и для этого необходимо принести некоторые жертвы, они более чем стоят настоящей и будущей Стабильности нашего Государства."

 PAV_appoint_new_governors:0 "Назначение новых управленцев"
 PAV_appoint_new_governors_desc:0 "Хоть и практика назначения военных губернаторов в только что завоеванных территориях сослужила нам хорошую службу, она всегда предназначалась как временная мера из-за хрупкости ситуации, в которую мы оказались втянуты.\n\nТеперь, когда мы находимся в более безопасном положении, пришло время выполнить наше обещание и освободить военных губернаторов с их должностей, и назначить на их место новых, чтобы ускорить процесс интеграции в Федерацию новых земель, а также восстановлению Стабильности и снижение народных волнений."

 PAV_enshrine_the_silovik_state:0 "Хвала государству силовиков"
 PAV_enshrine_the_silovik_state_desc:0 "Мы должны продвигать идею государства, построенного на принципах национальной стабилизации и силы, прежде всего, и управляемого военными, доказавшими свою компетентность.\n\nЧтоб объединить всю Россию в рамках Федерации, необходимы эффективные и способные люди, и прошлый провал таких государств, как Центрально-Сибирская Республика, которые считали стабильность и безопасность второстепенными заботами, только ещё раз доказал необходимость этой структуры ради мира и процветания Родины."
 
 PAV_reward_our_allies:0 "Награды нашим союзникам"
 PAV_reward_our_allies_desc:0 "Обещания есть обещания, и мы дали немало из них нашим корпоративным коллегам во время кризиса. Теперь, когда мы находимся в менее непосредственной опасности, они ожидают, что эти обещания будут исполнены, а наше правительство всегда, по крайней мере, оправдывало их ожидания.\n\nМы предоставим им новые и более щедрые контракты с Федерацией, чтобы позволить им расширяться и эксплуатировать ресурсы новых территорий под нашим контролем. Это сделает их прошлые инвестиции в наше дело прибыльными и убедит их, что продолжение сотрудничества с нами будет в их интересах."
 
 PAV_trust_in_the_party_of_power:0 "Вера в силу партии"
 PAV_trust_in_the_party_of_power_desc:0 "Людям нужно прежде всего Процветание и Стабильность государства, и мы не можем полагаться лишь на волю народа, чтобы добиться этого. Демократия подводила нас ранее, и дать ей еще один шанс было бы серьезной и, возможно, фатальной ошибкой.\n\nВместо этого, наша цель должна заключаться в укреплении нашего контроля над государственным аппаратом и рычагами власти, чтобы централизовать власть правительства и дать людям то, чего они должны по заслуживать, даже если это не то, что они хотят."
 
 PAV_a_nod_to_democracy:0 "Зов к Демократии"
 PAV_a_nod_to_democracy_desc:0 "Хотя может показаться неразумным, ещё раз полагаться на систему которая с треском подвела всех нас, существует определенный аргумент в пользу предоставления массам большей степени демократии, главным образом потому, что это послужит успокоением тех, кто не решается принять наше правительство.\n\nЭто могло бы принять форму мелких уступок и реформ внутри государства, а также открыть больше руководящих должностей для гражданских лиц и сторонников демократической власти. Конечно, мы не зайдем так далеко, чтобы позволить людям иметь реальную власть над нами, но, видимо, уменьшая наш контроль над ними, они могли бы быть более заинтересованы в служении нашим целям."
 
 PAV_a_controlled_political_spectrum:0 "Надзираемый политический центр"
 PAV_a_controlled_political_spectrum_desc:0 "Может у них мало реальных шансов снова захватить власть, но всегда разумнее не недооценивать амбиции радикальных движений левых и правых.\n\nЧтобы ослабить их и, следовательно, укрепить наше правительство, мы будем натравливать их друг против друга, как голодных собак, отвлекая их мелкой идеологической борьбой, убеждая людей в их опасной и насильственной природе, тем самым постепенно сводя их к нулю без необходимости действовать открыто против них. И когда останется одна, единственная и не сожранная своими собратьями собака, ей не будет нужно ничего кроме как мяса своих сородичей. Поступая так, мы возьмем под контроль всю политику в Федерации и будем держать демагогов под контролем."
 
 PAV_consider_barnauls_position:0 "Разговор с Барнаулом"
 PAV_consider_barnauls_position_desc:0 "Новосибирск может быть административным центром Федерации, но соседний город Барнаул также является важной опорой в нашей стране. Его мэр, г-н Василий Шукшин, быстро стал вторым по значимости политиком в эшелонах власти, и его особые взгляды на то как следует управлять государством, также стали более..осязаемы\n\nК сожалению, восхождение Шукшина вызвало вполне предсказуемую напряженность в отношениях с его главным соперником - президентом Покрышкиным. Чтобы положить конец этим распрям прежде чем они выйдут из-под контроля, возможно, было бы разумно обратиться к Шукшину и посмотреть, готов ли он к какому-либо компромиссу."
 
 PAV_the_vestiges_of_revolt:0 "Осадки восстания"
 PAV_the_vestiges_of_revolt_desc:0 "Шрамы рабочего восстания всё ещё остаются, и, если в ближайшее время ничего не будет сделано, они будут продолжать не свёртываться и кровоточить. Мы должны напомнить рабочему классу Сибири, что, каковы бы ни были его обиды на нашу правительство, восстание недопустимо и некорректно.\n\nВ дополнение к устранению повреждений, оставшихся после боевых действий, мы наведём порядок в промышленных секторах региона и дадим понять всем потенциальным несогласным, что МЫ ВСЕ несём ответственность за их \"Выходки\". Было предложено несколько методов, и в конечном итоге наш мудрый и благородный Президент должен будет решать, какой из них будет наилучшим для обиженного всеми рабочего класса."
 
 PAV_the_sovereign_security_act:0 "Закон о госбезопасности"
 PAV_the_sovereign_security_act_desc:0 "Никакие превентивные меры не будут слишком радикальными, когда на кону стоит Безопасность нашего народа! Террористы и потенциальные революционеры прячутся за каждым углом, за каждым древом, и наших нынешних средств борьбы с ними просто недостаточно. Необходим более сильный и жесткий подход к их умиротворению.\n\n\"Закон о Суверенной Безопасности\" станет нашим спасителем в эти темные, и даже в какой то мере, разноцветные времена. Наши силы по борьбе с экстремистами получат увеличенное жалование и поставки для более эффективного выполнения своих обязанностей, в то время как некоторые политические свободы, которыми злоупотребляют наши скрытые враги, будут вычеркнуты как страшный сон. Это вряд ли станет популярным законом в среде народа, но надеемся, что они осознают необходимость таких мер, когда наши улицы вновь станут безопасными."
 
 PAV_sensible_concessions:0 "Разумные уступки"
 PAV_sensible_concessions_desc:0 "Некоторые предполагают, что для предотвращения волнений среди рабочих необходима железная рука, но они не понимают, что такие методы только разожгут гнев рабочего ещё сильнее, который распространится как пламя и на другие классы нашего общества! Последнее, что нам сейчас нужно, - это залить бензином тлеющие угли последней катастрофы, так что, возможно, нужен другой подход к этому \"Пылкому Делу\".\n\nМы свяжемся с видными профсоюзными лидерами и активистами профсоюзов, чтобы выработать какую-то договоренность, которая будет лучше всего для обеих сторон. В случае успеха этих \"Пламенных речей\" мы убьем сразу двух зайцев одним выстрелом: у наших рабочих не будет причин восставать против нас, и, наша промышленность, наконец, сможет достичь былой славы. Всё, что остаётся сейчас, - это сделать все необходимое, подливая бензин туда, куда надо."
 
 PAV_maintaining_the_equilibrium:0 "Поддержание равновесия"
 PAV_maintaining_the_equilibrium_desc:0 "Впервые за многие месяцы наши пыльные и шумные города наконец-то возвращаются к своему дореволюционному порядку, но еще есть над чем поработать. Старые призраки войн за объединение до сих пор преследуют наши новые территории, закрадываясь в ума простого люда, и их нужно будет изгнать, если уж наша Федерация желает двигаться вперед, в смелое и непрозрачное новое будущее.\n\nУсиленное присутствие полиции отговорит наших новых подданных от любых неправильных действий, но демонстрация силы - это только половина дела. Будут проведены встречи с губернаторами и мэрами провинций по всей Сибири, чтобы обсудить лучший способ завершить интеграцию этих проблемных земель. Если повезет, нам не придется идти на слишком много уступок во имя Стабильности."
 
 PAV_active_measures:0 "Активные меры"
 PAV_active_measures_desc:0 "Есть много способов повлиять на ход истории по своему вкусу. Эффекты от некоторых из этих методов могут показаться кратковременными, но они вносят большие изменения в общую картину вещей. В конце концов, если корабль изменит курс лишь незначительно, пункт назначения будет совершенно другим. В данном случае наш пункт назначения - порт Сильная и Стабильная Россия.\n\nНашим силам безопасности не привыкать манипулировать цепочкой событий в соответствии с нашими же целями. Несколько нечестных кампаний в СМИ здесь, пара фальшивых документов ... всё, что должны сделать наши агенты, - это потянуть за несколько скрытых от глаз ниточек, и умы наших людей навсегда будут сосредоточены на более верном курсе. Ведь неведомый гражданин - довольный гражданин..."
 
 PAV_special_administrative_zones:0 "Специальные административные зоны"
 PAV_special_administrative_zones_desc:0 "Наши противники во время объединительных войн были как минимум разнородны и непохожи друг на друга. От психически нездоровых монархистов из Кемерово до кабинетных философов и художников Школы Искусств №1 города Томска; у них у всех были совершенно разные подходы к управлению своими землями, но достаточно ли этого? Большинство ведь из них работали.\n\nЗачем менять то, что уже работает? Пока эти регионы остаются лояльными к нам, нет необходимости с ними бороться и менять. \"Специальные Административные Зоны\" были созданы на этих ранее враждебных территориях нам, чтобы продолжить административные методы их предыдущих владельцев, но при этом привести их в соответствие с нашими собственными идеалами управления. Однако же, любые регионы, администрация которых не может быть интегрирована в нашу систему, всегда могут быть предоставлены нашим друзьям в промышленном и военном секторе в качестве подарка за их труды..."
 
 PAV_all_things_in_union:0 "Единым порывом"
 PAV_all_things_in_union_desc:0 "Поначалу цель казалась непреодолимой, но наконец мы можем сказать что наши административные проблемы решились. Наконец-то зажили последние раны восстания рабочих, а наши новые земли продолжают хорошо адаптироваться к нашим законам, попутно процветая со всей Федерацией.\n\nНо что ещё более важно, похоже, что наши политические разногласия с Барнаулом также были улажены, по крайней мере, на определенный срок. Наконец-то, наш президент Покрышкин получил силы и волю для формирования Сибири так, как он считает нужным для всех нас. Когда все движущиеся части нашей нации снова будут работать в гармоничном единстве, как часы, наша Федерация будет преобразована в нацию сделанную из железа и стали, достойных претендовать на место законного правительства России!"
 
 ### Regional Economics Tree ###
 PAV_the_siberian_economy:0 "Сибирская экономика"
 PAV_the_siberian_economy_desc:0 "Наше объединение Центральной Сибири открыло нам огромные богатства и возможности, которые находятся в Сибири. Сибирь обладает потенциалом стать основой сильного российского государства, которое распространит свою мощь от Тихого океана до Москвы.\n\nЧтобы должным образом реализовать потенциал Сибири, мы должны использовать нашу и без того внушительную промышленную базу, чтобы использовать богатство региона. С помощью ресурсов Сибири наш экономический рост будет поистине устрашающим!"
 
 PAV_establish_educational_standards:0 "Установка образовательных стандарты"
 PAV_establish_educational_standards_desc:0 "Как мы можем надеяться на развитие экономики мирового уровня, если наши люди продолжают жить своей жизнью, не имея образования? Сказать, что наша образовательная система находится в упадке - ни сказать ничего. На самом деле, любое подобие надлежащего школьного образования пало в пропасть вместе с остальным Советским Союзом более двух десятилетий назад.\n\nДавайте, наконец, заложим фундамент правильной системы образования. Мы разработаем новые учебные программы и руководящие принципы для школ, чтобы убедиться, что ученики Федерации обучаются в духе современного мира."
 
 PAV_grants_for_research_and_development:0 "Гранты на исследования и разработки"
 PAV_grants_for_research_and_development_desc:0 "Мы никогда не сможем опередить наших соперников, если вся Федерация по-прежнему использует технологические методы, которые не выглядели бы устаревшими ещё тридцать лет назад. К сожалению, иметь развитое общество немного сложнее, чем просто ждать появления квалифицированных ученых и технических специалистов.\n\nЧтобы ускорить этот процесс, мы обозначим стратегические секторы в стране, которые будут получать специализированные гранты на поддержку исследований и разработок. Как только мы немного смажем колеса, следующее поколение ученых будет в пределах досягаемости."
 
 PAV_repurpose_the_siberian_plan:0 "Помните сибирский план?"
 PAV_repurpose_the_siberian_plan_desc:0 "До сих пор промышленная мощь Федерации строилась на сибирском плане Бухарина. Хотя \"Сибирский план\" был, безусловно, величайшим достижением Бухарина, нельзя отрицать, что промышленная база, за которую он отвечал, отставала с годами.\n\nМы должны использовать план в качестве шаблона для создания современного и улучшенного плана, отвечающего потребностям современного индустриального государства. Разработать этот новый план предстоит промышленным теоретикам и блестящим умам Федерации, но когда он будет завершен, наша промышленная мощь станет непоколебимой в России."
 
 PAV_promote_the_national_champions:0 "Продвижение национальных чемпионов"
 PAV_promote_the_national_champions_desc:0 "Корпорации \"Феникс\", \"Сибирь\" и \"Титан\" - движущие силы Сибирской Федерации. Без их значительной экономической мощи на нашей стороне, вероятно, мы не смогли бы продвинуться так далеко, как уже продвинудись. Они предоставляют безграничные возможности трудоустройства, непревзойденный производственный опыт и, самое главное, экономический рост, превосходящий наши самые смелые мечты.\n\nНаши национальные чемпионы заслуживают центральной роли в экономике. Конечно, так было всегда, но пора сделать эту договоренность официальной. Федерация будет идти вперед, используя свои верные корпорации как свое величайшее оружие!"
 
 PAV_expand_the_factory_city:0 "Расширение городов-заводов"
 PAV_expand_the_factory_city_desc:0 "Новосибирск широко известен как \"заводской город\"; промышленный стержень, который иногда рассматривается скорее как гигантская фабрика, чем место, где люди строят свои дома. Действительно, этот город является самым индустриализированным во всей Сибири, и мы не видим причин, по которым мы не должны принимать этот факт.\n\nС помощью наших верных национальных чемпионов Новосибирск вырастет далеко за пределы его нынешних и без того обширных возможностей. Этот город будет бесконечным; где фабрики выходят за рамки того, что может видеть глаз, и работают днем и ночью, чтобы построить более сильное и безопасное будущее для всех нас."
 
 PAV_consolidate_the_energy_sector:0 "Консолидация энергетического сектора"
 PAV_consolidate_the_energy_sector_desc:0 "Под Сибирской землей покоятся огромные запасы нефти и природного газа, топливных углеводородов, источника жизненной силы современности. До сих пор эти богатства оставались в основном неизведанными, но это должно закончиться очень скоро. Мы должны организовать и консолидировать энергетику.\n\nЭтот бизнес больше не должен оставаться в руках небольших компаний и авантюристов, поскольку требует значительных капиталовложений, и наше правительство сделает это. С гарантией прибыли нашим частным партнерам и инвесторам за счет установленной монополии и государственного вклада сибирский энергетический сектор будет по-настоящему эффективным."
 
 PAV_the_riches_of_siberia2:0 "Богатства всей Сибири"
 PAV_the_riches_of_siberia2_desc:0 "По мере того, как мы продолжаем расширять нашу промышленную базу, будет крайне важно поддерживать постоянный поток ресурсов, чтобы питать двигатели прогресса. К счастью, земли Сибири богаты природными ресурсами, которые будут необходимы для удовлетворения наших постоянно растущих экономических потребностей.\n\nС помощью наших хороших друзей и союзников в Национальных чемпионах это лишь вопрос времени, когда огромные богатства Сибири станут доступны нам в количествах, о которых раньше не слышали.\n\nБогатства Сибири должны быть использованы во благо Федерации."
 
 PAV_supervise_the_agricultural_sector:0 "Надзор за аграрным сектором"
 PAV_supervise_the_agricultural_sector_desc:0 "Земли Алтая под Новосибирском невероятно плодородны, почти не имеют себе равных в регионе и потенциально бесценны для наших планов.\n\nОднако попыткам использовать эту естественную щедрость препятствует большой беспорядок и неэффективность, присутствующие в нашем сельскохозяйственном секторе, проблема, которой мы все чаще вынуждены уделять внимание, чтобы предотвратить ее обострение.\n\nК счастью для нас, для этого есть простое решение - установить твердый и бдительный надзор за всем сектором, что позволяет нам оптимизировать и организовать его."
 
 PAV_subsidies_for_mechanization:0 "Субсидии на механизацию"
 PAV_subsidies_for_mechanization_desc:0 "Сибирское крестьянство так давно использует ужасно устаревшие методы и приемы, некоторые из которых относятся к царским временам. Эта отсталость влечет за собой два тревожных последствия для нашей Федерации: низкий объем сельскохозяйственного производства и значительная часть нашей рабочей силы, занятой неэффективной деятельностью.\n\nМы механизируем нашу деревню. Благодаря субсидиям и кредитам наши фермы смогут позволить себе самую современную технику, быстро увеличивая производство и избавляясь от нашей зависимости от большого количества ручных рабочих."
 
 PAV_a_mind_to_living_standards:0 "Внимание к жизненным стандартам"
 PAV_a_mind_to_living_standards_desc:0 "Экономика существует, чтобы поддерживать государства, а государства, в свою очередь, существуют, чтобы поддерживать жизнь людей, живущих под их властью. Наша экономика, наше государство тоже не освобождены от этих правил. Поскольку мы продолжаем наши усилия по воссоединению России и наша экономика расширяется вместе с нашими границами, нашему государству также придется использовать нашу расширяющуюся экономику для улучшения жизни своих граждан.\n\nВ противном случае мы рискуем спровоцировать народные волнения, которых мы не можем себе позволить в такой критический момент. Таким образом, мы будем направлять больше нашей промышленных ресурсов на создание различных продуктов, которые сделают жизнь потребителей проще и удобнее."
 
 PAV_establish_a_consumer_sector:0 "Создание потребительского сектора"
 PAV_establish_a_consumer_sector_desc:0 "Попытки перевести промышленное производство на гражданские рельса продемонстрировали ценность устойчивого потребительского сектора, который способствовал бы нашему экономическому росту и сделал бы наш народ более богатым.\n\nМы уже заручились согласием национальных чемпионов по этому поводу, что позволяет нам свободно работать, будь то через субсидии, льготы или другие методы, для стимулирования дальнейшего производства потребительских товаров и дальнейшего развития этого нового сектора экономики."
 
 ### Regional Military Tree ###
 PAV_expand_the_all_siberian_army:0 "Расширение Общесибирской Армии"
 PAV_expand_the_all_siberian_army_desc:0 "Хотя мы многого достигли на пути к объединению России, мы всё ещё контролируем лишь небольшую её часть, и много усилий потребуется для обеспечения дальнейших успехов наших вооруженных сил.\n\nПервым шагом станет увеличение численности нашей армии. Пусть она станет больше, сильнее, смертоноснее, чем когда-либо, пусть наши враги падут перед её мощью. Многие другие аспекты вооруженных сил также требуют внимания, но этот шаг – самый первый и самый простой, с которого солдаты Федерации продолжат свой марш."
 
 PAV_the_siberian_air_fleet:0 "Сибирские ВВС"
 PAV_the_siberian_air_fleet_desc:0 "Военно-воздушные силы Федерации всегда были её гордостью, пикирующими соколами, приносящими неминуемую смерть всем врагам, копошащимся на земле, и побеждающими любых глупцов, бросивших им вызов в небе.\n\nОднако становится очевидно, что все наши самолеты устарели и выглядят жалкими игрушками на фоне машин, которые используют современные государства. Следует немедленно начать работы по модернизации наших ВВС, и сократить технологическое отставание от мировых лидеров в той отрасли, которую мы считаем своей сильнейшей стороной."
 
 PAV_inspect_japanese_jets:0 "Изучение японских реактивных самолётов"
 PAV_inspect_japanese_jets_desc:0 "Японская империя во многом делит вину за падение Союза с Третьим Рейхом. Они захватили русские земли и обладают воистину тошнотворным высокомерием, но нельзя оспаривать, что в области технологий японцы лидируют во всем мире.\n\nОсобенно сильно их лидерство заметно в сфере авиации. Как бы ни хотелось задрать носы и не касаться проклятых японцев, нам придется поступиться гордостью и заняться изучением их технологий.\n\nРади блага нашей Федерации."
 
 PAV_realize_kamovs_designs:0 "Использование наработок Камова"
 PAV_realize_kamovs_designs_desc:0 "Инженер Николай Камов разработал впечатляющие летательные аппараты, но они долгое время не привлекали внимания из-за их сложности. Но сейчас, когда Сибирь под нашим контролем, мы наконец-то можем дать зеленый свет этим летающим монстрам.\n\nФабрики Новосибирска начнут производить не имеющую аналогов в мире модель вертолёта Камова с коаксиальными роторами. Использование этого военного транспорта обеспечит нашим войскам решающее преимущество на небе."
 
 PAV_incorporate_new_territorial_armies:0 "Интеграция новых Областных Армий"
 PAV_incorporate_new_territorial_armies_desc:0 "Многие противники Федерации выставляли впечатляющие армии, пусть их и оказалось недостаточно для победы над нами.\n\nБыло бы мудро интегрировать в наши силы лучших представителей побежденных, тем самым значительно увеличив наши шансы в грядущих противостояниях. Впрочем, мы должны быть осторожны и избегать слияния с нашими силами самых несмирившихся врагов… но времена такие, что выбирать не приходится."
 
 PAV_siberian_war_doctrines:0 "Сибирские военные доктрины"
 PAV_siberian_war_doctrines_desc:0 "Мы сражались по всей Сибири и освоили особенности войны в этом суровом крае. Мы сражались с множеством врагов, и каждый из них обладал уникальными хитростями и методами борьбы; хотя мы победили их всех, нельзя отрицать, что в ряде случаев меньшие силы неприятеля наносили непропорционально большие потери нашим войскам, иногда даже одерживая тактические победы.\n\nНам стоит серьезно отнестись к этим методикам и уловкам побеждённых врагов, внедрить их в наши собственные силы и тем самым сделать нашу армию более профессиональной. Мы только выиграем от этого."
 
 PAV_lessons_of_the_unification_wars:0 "Уроки объединительных войн"
 PAV_lessons_of_the_unification_wars_desc:0 "Война – жестокий учитель, и любая допущенная ошибка даёт преимущество неприятелю. В ходе объединительных войн в Сибири мы досконально изучили эффективность наших войск, наши силы, наши навыки, и – самое важное – наши слабости.\n\nПоследние войны показали, что наша армия имеет несколько огромных уязвимостей. Сражения продемонстрировали нам, где мы сильны и где мы слабы. Эти уроки оплачены кровью, и мы не должны их забывать. Нам следует внедрить их в наши доктрины, иначе нам придется оплачивать их ещё раз."
 
 PAV_revise_the_training_programs:0 "Пересмотр программ обучения"
 PAV_revise_the_training_programs_desc:0 "Интегрировав доктрины многих армий (и сами эти армии) в наше войско, мы обнаружили множество пробелов в наших методиках обучения и формирования частей.\n\nСледует переформировать наши учебные части, так как наша армия всё меньше полагается на наемников, и более широко использовать доктрины и способы, которыми пользовались наши побежденные враги. Будем надеяться, что в долгосрочной перспективе это принесет нам пользу."
 
 PAV_a_central_design_bureau:0 "Центральное конструкторское бюро"
 PAV_a_central_design_bureau_desc:0 "Изучение, улучшение и внедрение в практику новых технологий – предмет огромной важности, но он несет также и риски. Без должного надсмотра, исследования могут стать не только бесполезной, но и контрпродуктивной тратой средств.\n\nЧтобы не допустить этого и обеспечить высокоэффективную скоординированную работу, мы создадим Центральное конструкторское бюро, которое будет наблюдать за всеми практическими исследованиями, разработкой и организацией научного труда."
 
 PAV_infantry_support_vehicle_designs:0 "Разработка БМП"
 PAV_infantry_support_vehicle_designs_desc:0 "Современная война требует от техники как надежности, так и эффективности. Проводя операции в условиях сурового климата и огромных просторов Сибири, мы получили знания и навыки, необходимые для создания такой техники.\n\nНесмотря на это, мы всё ещё полагаемся на довоенные и импортные машины. Иностранная техника не только является откровенно второсортной, она ещё и не удовлетворяет наши потребности в боевой мощи. Таким образом, для обеспечения эффективности и боеспособности нашей армии необходимо разработать отечественные БМП, отвечающие особенностям наших природных условий."
 
 PAV_a_siberian_mbt:0 "Сибирский ОБТ"
 PAV_a_siberian_mbt_desc:0 "Как и прочие сухопутные машины, наши танки оставляют желать лучшего. Наш танковый парк формируют в основном изготовленные десятилетие назад машины и трофейные японские и американские ОБТ. Так не должно продолжаться.\n\nФактически современная война равнозначна бронетанковой войне, и если мы не сумеем наладить производство бронетехники до начала противостояния с Германией, мы проиграем. Пока будет достаточно небольших инвестиций в этом направлении – даже они окупят себя с лихвой в будущем."
 
 PAV_innovate_on_the_kalashnikov:0 "Новые модели АК"
 PAV_innovate_on_the_kalashnikov_desc:0 "Автомат Калашникова стал золотым стандартом пехотного вооружения в конфликтах по всей России: каждый уважающий себя претендент на объединение страны обладал сотнями и тысячами подобных автоматов, купленных в Златоусте или изготовленных самостоятельно.\n\nНесмотря на все достоинства АК, это оружие не без недостатков. Наши инженеры предлагают серию улучшений, которые позволят новой модификации автомата стать легче, надежнее и лучше удовлетворять запросам нашей мобильной армии."
 
 ### Regional Diplomatic Tree ###
 PAV_our_geopolitical_future:0 "Будущее нашей геополитики"
 PAV_our_geopolitical_future_desc:0 "Позиции Федерации укрепились, а Россия стремительно стабилизируется под нашим правлением. Теперь мы можем кинуть наш взгляд на мир вовне. Учитывая относительно идеологически серый характер нашего правительства, мы имеем неплохие дипломатические возможности.\n\nЯпония и её Сфера, похоже, рады иметь дело с нами и нашими корпорациями, также как и Соединённые Штаты, которые даже заявили, что поддержат нас в случае конфликта между нами и Германией. Будущее Федерации до сих пор туманно, но если мы сможем найти союзников, которые обеспечат нам безопасность от внешних врагов, а также заключим торговые соглашения, которые укрепят нашу экономику, то уже не будет ничего что мы не сможем преодолеть."
 
 PAV_travel_to_the_east:0 "Путешествие на Восток"
 PAV_travel_to_the_east_desc:0 "У России имеется, хотя, учитывая нынешние реалии, имелась достаточно давняя история взаимоотношений с Японией, и большая её часть не очень хорошая. Несмотря на это, Япония остаётся одной из ведущих мировых сверхдержав, и её влияние, подобно влиянию Германии или Соединённых Штатов, простирается по всему земному шару.\n\nБыло бы глупо с нашей стороны не открыть дипломатические каналы со Сферой и не начать работать над улучшением наших отношений с ними. Кроме того, история не должна диктовать будущее. Так получилось, что наши правительства и экономические структуры во многом схожи, и сотрудничество между нашими странами может привести к взаимопроцветанию. Посмотрим, что у нас получится."
 
 PAV_establish_japanese_relations:0 "Начало диалога с Японией"
 PAV_establish_japanese_relations_desc:0 "У России имеется, хотя сейчас уже имелась достаточно давняя история взаимоотношений с Японией, и большая её часть не очень хорошая. Несмотря на это, Япония остаётся одной из ведущих мировых сверхдержав, и её влияние, подобно влиянию Германии или Соединённых Штатов, простирается по всему земному шару.\n\nБыло бы глупо с нашей стороны не открыть дипломатические каналы со Сферой и не начать работать над улучшением наших отношений с ними. Кроме того, прошлое не должно диктовать будущее. Так получилось, что наши правительства и экономические структуры во многом схожи, и сотрудничество между нашими странами может привести к взаимопроцветанию. Посмотрим, что у нас получится."
 
 PAV_propose_the_mongolian_pipeline:0 "Предложение монгольского трубопровода"
 PAV_propose_the_mongolian_pipeline_desc:0 "Одной из самых слабых сторон Японии всегда были природные ресурсы. Ненасытной японской экономике просто не хватало на родных островах средств, чтобы прокормиться. Это одна из главных причин, почему Япония завоевала такой большой кусок Азии. Их военная машина просто не могла бы функционировать без угля Маньчжурии и нефти Индонезии.\n\nДаже сейчас малоэффективная Сфера с трудом справляется с материальными потребностями Японии. К счастью для нас, природные ресурсы всегда были одной из самых сильных сторон России. Мы производим почти что всё, да ещё и в больших количествах. Мы должны узнать, не будет ли Япония возражать постройки трубопровода через Монголию, ведь это может облегчить торговлю ресурсами между нашими двумя странами."
 
 PAV_the_twin_eagles:0 "Орлы-близнецы"
 PAV_the_twin_eagles_desc:0 "По ту сторону Тихого океана нас тихо манит Америка. Среди трёх сверхдержав, которые в настоящее время руководят политикой во всём мире, Соединённые Штаты показали себя наиболее стабильными. Как и мы, они осознают преимущества, которые может принести бизнес, и, используя промышленные преимущества, Америка также стала одной из самых могущественных наций на Земле ещё до Второй мировой войны.\n\nХоть и есть те, кто не считает нас такими же демократическими, как, скажем, старая Центрально-Сибирская Республика, но Соединённые Штаты в прошлом демонстрировали готовность поддерживать такие правительства независимо от того, работают ли они против Германии или же Японии. Мы должны воспользоваться этим, установив контакт и посмотрев, какие сделки можно заключить."
 
 PAV_discuss_arctic_partnerships:0 "Обсуждение арктического партнёрства"
 PAV_discuss_arctic_partnerships_desc:0 "Несмотря на то, что арктический регион относительно мало используется с точки зрения торговли, он предлагает уникальные преимущества для окружающих его наций, включая нас.\n\nДля России это не только вполне жизнеспособный торговый путь, по которому, даже после потери бывшего Ленинграда, мы можем отправлять товары в Атлантику, но и путь, по которому мы можем распространять свою политическую власть и потенциально присоединять некоторые страны к нашей.\n\nМы должны обратиться к другим странам арктического региона и посмотреть, какие экономические соглашения могут быть установлены между нами."
 
 PAV_a_bipolar_partnership:0 "Биполярные партнёрские отношения"
 PAV_a_bipolar_partnership_desc:0 "Наконец, мы сделали необходимые шаги для того, чтобы присоединиться к могущественному тихоокеанскому правительству и укоренить отношения между нами, установив с ними партнёрство, которое, несомненно, выдержит испытание временем.\n\nХотя это решение вызвало немало споров со стороны тех, кто поддерживал сделку с другой политической силой, но всё-таки соглашение подписано, и теперь они ничего не могут с этим поделать. У них также нет причин для горечи; мы пожинаем сочные плоды от нашей торговли с избранными нами партнёрами, и выгода была замечена всеми, кто нам нужен."
 
 PAV_missions_to_our_neighborhood:0 "Делегации к нашим соседям"
 PAV_missions_to_our_neighborhood_desc:0 "Хотя мы могли бы искать союзников за границей, было бы неразумно пренебрегать соседними с нами государствами, допуская ухудшение наших отношений с ними. К ним относятся казахи, их будущее давно связано с будущим России, китайцы, некогда наши соперники на востоке, а теперь перспективные партнёры, и монголы, оказавшиеся между нами и Сферой.\n\nПока Россия не воссоединится, конфликт с внешними государствами - это последнее, что мы можем себе позволить. Кроме того, большая часть нашей экономики зависит от торговли с нашими соседями, и мы должны избегать упущенной выгоды там, где это возможно."
 
 PAV_partnerships_in_china:0 "Партнёрство с Китаем"
 PAV_partnerships_in_china_desc:0 "Несмотря на доминирование и эксплуатацию японцами, Китай превратился в довольно большой рынок с лёгкими и в значительной степени безопасными инвестициями, и он продолжает расти с течением времени.\n\nХотя их способность действовать самостоятельно ограничена, мы свяжемся с ними в пределах границ, которыми они владеют под бдительным оком Сферы, и наладим экономическое, а также стратегическое партнёрство, насколько это возможно, чтобы укрепить обе стороны и предоставить нам доступ к широкому влиянию на рынках Восточной Азии."
 
 PAV_a_khazakh_consulate:0 "Консульство в Казахстане"
 PAV_a_khazakh_consulate_desc:0 "На протяжении веков история Казахстана и России было неразрывно связана, и в настоящее время ничем не отличается. Как и мы, казахи сильно пострадали от тирании военачальников, бандитизма и крайней нищеты.\n\nОднако они преодолели эти трудности так же, как и мы, и начали восстанавливать своё былое величие. Мы должны немедленно отправить эмиссара, чтобы связаться с ними и установить официальные отношения, а также отпраздновать начало конца наших общих невзгод."
 
 PAV_connections_with_mongolia:0 "Связи с Монголией"
 PAV_connections_with_mongolia_desc:0 "Оказавшись между двумя мирами, один из которых - восходящее солнце, начинающее заходить за горизонт, а другой - русский медведь, выходящий из зимней спячки, чтобы отомстить за своё унижение, монголы должны присоедниться к одной из сторон, чтобы защитить себя во всё более неспокойной Азии.\n\nОчевидно, что в наших интересах приложить все усилия, чтобы убедить их в преимуществах объединения с нами. Мы начнём переговоры для улучшения наших отношений с ними, обезопасив нашу торговлю в регионе и обеспечив стабильное государство-буфер между Россией и Сферой."

 ### Superregional tree ###
 PAV_the_siberian_mandate:0 "Право на Сибирь"
 PAV_the_siberian_mandate_desc:0 "После долгих лет борьбы было достигнуто невозможное. Просторы Сибири воссоединились под единым для всех флагом. Обеспечить всем такую ​​большую часть России было нелегким делом. Чтобы закрепить свои позиции, нам пришлось бороться со всеми демонами прошлого России, от фанатиков-монархистов до фашистов-головорезов и советских безумцев. Мы победили их всех до единого, и теперь торжествуем и властвуем как истинные хозяева Дальнего Востока и законное правительство всей России.\n\nПокорение Сибири существенно сказалось на нас, как бы ударив исподтишка. Россия остается раздробленной, но даже сейчас, Мы уже являемся одной из крупнейших наций на земле, и для управления такой огромной территорией требуется сильное и стабильное правительство. Мы должны воспользоваться данной возможностью, чтобы закрепиться и убедиться в том, что наше правительство готова к решению стоящих перед нами задач. Окончательное воссоединение с Западом так или иначе ждёт нас не за горами. Нас не застигнут врасплох вновь."
 
 PAV_root_out_the_remnants:0 "Мочить в сортирах"
 PAV_root_out_the_remnants_desc:0 "Русский народ благодарен за то, что наконец им правит сильное, демократическое правительство, но есть ещё смутьяны, которые хотят нас свергнуть. Этих различных экстремистов, будь то фашисты, коммунисты, анархисты или монархисты, объединяет единая и непоколебимая ненависть к нашему правительству. Эти радикалы не стремились попадаться нам на глаза, и мы упустили их в первом раунде репрессий и арестов, которые мы проводили почти ежедневно после победы над их главарями, но теперь они вновь вернулись, чтобы создать проблемы для всего российского народа, и мы, в конце-концов, должны положить этому конец.\n\nНет причин предполагать, что то, что работало раньше, больше не сработает. Сочетания слежки, саботажа, арестов и антирадикальной пропаганды будет достаточно, чтобы нанести вред различным террористическим обществам, возникшим по всей Сибири, и решительно настроить общественность против их разжигающих и экстремистских идей."
 
 PAV_consolidate_the_new_territories:0 "Закрепление новые территорий"
 PAV_consolidate_the_new_territories_desc:0 "Объяснить то, насколько обширна и малонаселена Сибирь, практически нереально. За пределами нескольких городских центров, таких как Иркутск и Новосибирск, это миллионы квадратных километров дикой природы и разбросанных поодаль друг от друга деревень. Особенно это касается недавно присоединённых дальневосточных регионов. Даже царисты и советы никогда полностью не распространяли свою администрацию на этот регион, а дальневосточные военачальники никогда не заботились о развитии региона, что и сыграло им на руку. Задача интеграции сей территории оставлена ​​нам.\n\nПыльные городские центры Дальнего Востока сформируют ядро ​​новой, продвинутой административной сети, которая охватит всю Восточную Сибирь. Каждый город, каждая деревня, каждая деревня отрезанная от цивилизации, все они будут распределены по районам и административным регионам, и в каждом из них будут назначены администраторы и политики, чьей задачей будет контролировать их, и представлять их в нашем правительстве. Дальний Восток более не будет изолированной заводью, забытой российским правительством. Это неотъемлемая часть нашей, российской нации, и к ней будут относиться как к таковой."
 
 PAV_reaffirm_our_commitments:0 "Сотрудничество с остальным миром"
 PAV_reaffirm_our_commitments_desc:0 "С внезапным расширением нашей территории и связанным с этим продвижением по мировой арене, глаза всего мира изучают нас с Востока до Запада, Юга и Севера, ожидая нашего следующего шага, чтобы увидеть, что он сигнализирует. Мы должны показать им, что мы остаемся тем же правительством, которому они научились доверять ранее. Наше надвигающееся воссоединение России не изменило ни одно из наших соглашений, и мы по-прежнему рады вести дела с другими государствами мира.\n\nПриобретение самой длинной береговой линии России и нескольких развитых портов, всё это значительно облегчило торговлю. Страны и компании, которые уже инвестировали в Россию, с энтузиазмом предлагают расширить свою деятельность всё сильнее и сильнее. Между тем, от гордого Токио до свободолюбивого Вашингтона мы привлекли внимание как правительств, так и бизнеса в частности. Пора удвоить наше сотрудничество, пока все наблюдая с упоением, скандируют: Россия открыта для бизнеса."
 
 PAV_election_season:0 "Пора выборов"
 PAV_election_season_desc:0 "Не секрет, что соправители нашего народа не ладят друг с дружкой. Публично, Покрышкин и Шукшин выступают под единым флагом, но, как известно, годами они мало о чем договаривались. Эти двое были в состоянии отложить в сторону свои разногласия и сотрудничать до сих пор, но с недавним приобретением Восточной Сибири и перспективой национального воссоединения, растущей с каждым днем, их разногласия стали слишком выпирающими за рамки политкорректности, чтобы их игнорировать. Соправители согласились, что единственный способ решить эту проблему - позволить российскому народу решать их судьбу самостоятельно.\n\nШукшин проводит кампанию на платформе реформ и демократии, обещая создать поистине равную и свободную Российскую Федерацию с правительством, избираемым народом и подчиненным прежде всего ему. Покрышкин избрал более консервативный подход, заявив о своей приверженности демократии, но повторив, что России необходимо крепкое и сильное правительство, способное объединить и защитить свой народ от ненастий. Лишь время покажет, какое видение популярнее и популистичней."
 
 PAV_spreading_the_sibplan:0 "Распределение СибПлана"
 PAV_spreading_the_sibplan_desc:0 "Перед войной, Центральная Сибирь была местом одного из крупнейших плановых промышленных предприятий в истории. Сибплан превратил отсталый регион в промышленный и производственный центр раздробленной Родины. Наши недавно приобретенные восточные территории были по большей части нетронуты Сибпланом, и их крохотная промышленность бледнеет со страху по сравнению с нашим промышленным \"сердцем\". Дальний Восток нужно довести до того же уровня.\n\nМы будем развивать Дальний Восток так же, как Советский Союз развивал Центральную Сибирь. Программа государственных промышленных проектов послужит фундаментом для новых производственных центров на востоке страны. Но мы пойдем дальше Советов, глядя впервую очередь вперёд. В то время, как их Сибплан строго управлялся государством, наш же будет сотрудничать с корпорациями, помогая создать сильную частную промышленность на Дальнем Востоке."
 
 PAV_funding_the_central_design_bureau:0 "Финансирование ЦКБ"
 PAV_funding_the_central_design_bureau_desc:0 "Когда Россия была расколота вдребезги, на десятки провинций с военачальниками во главе, солдаты и лётчики Новосибирска имели только одно преимущество перед противниками. Хотя они не могли сравниться ни с численностью, ни с фанатизмом своих врагов, они знали, что всегда сражались с использованием лучшего оборудования, которое могла предложить Россия из своих осколков. Это произошло исключительно из-за Центрального Конструкторского Бюро и производимого им фантастически инновационного оружия.\n\nДни правления бездарных военачальников остались позади, но Бюро по-прежнему доказывает свою ценность, его штат планировщиков, инженеров, ученых и предпринимателей работает круглосуточно, чтобы сделать следующий прорыв в технологиях, который навсегда изменит ведение войн. Теперь мы должны увеличить наши инвестиции в Бюро, когда у нас есть доступ к большему количеству богатств и ресурсов, чем когда-либо прежде. Если бы они смогли создать революционно новый самолет с ограниченным бюджетом и хламом в качестве оборудования, представьте только, что они смогут сделать с ресурсами всей России, находящимися в их личном распоряжении."
 
 PAV_national_priority_projects:0 "Национальные приоритетные проекты"
 PAV_national_priority_projects_desc:0 "Куда ни глянь, видно, что Россия поднимается с колен. Открываются новые магазины с забитыми доверху прилавками, заполняются и реставрируются пустующие здания и строятся новые. Впервые полки полностью заполнены, и люди возвращаются к работе, но нам еще многое предстоит сделать. Мы ушли далеко вперёд, но предстоит еще долгий путь, прежде чем Россия будет полностью готова вернуть себе место на современной мировой арене. Наш долг как действующего правительства России - содействовать всему в достижении этой цели.\n\nДля оказания помощи в восстановлении страны были выбраны четыре программы для государственного финансирования и поддержки. Названные СМИ \"Национальными Приоритетными Проектами\", они сосредоточены на улучшении здоровья и продолжительности жизни населения, доступа к образованию и улучшению его условий, доступности и качества жилья, а также на развитии сельского хозяйства. Поддерживая улучшения в этих четырех жизненно важных областях, мы продвигаемся к точке, когда Россия не просто воссоединяется, но, наконец, восстанавливается и процветает, устремляя взор вперёд."
 
 PAV_expand_the_voenkomats:0 "Волкоматы ищут добычу"
 PAV_expand_the_voenkomats_desc:0 "Контроль над Сибирью и людьми, которые живут в ней, всегда был проблемой для прошлых правительств России, и, без сомнения, это будет проблемой и для нас. Этому не способствует тот факт, что Восточная Сибирь сейчас кишит бывшими военными-головорезами, которые сражались за того или иного лидера, и теперь от нечего делать, они возмущаются и бунтуют против нашего нового и законного правления. Эти люди могут быть опасными, но они также и предоставляют возможность.\n\nВолкоматы, наша система военных комиссариатов, доказали свою успешность в поддержании нашего контроля над страной и удержании экстремистских организаций в узде. Расширение данной системы на нашу новую территорию поможет заблокировать восток для этих гадких и проблемных людей. Вербовка недовольных армейских офицеров, чернорубашечников и агентов НКВД в волкоматы дала бы нам возможность использовать навыки этих неприятных, и откровенно говоря ублюдошных людей, чтобы они работали на нас, при этом полностью отдавая их под наш контроль."
 
 PAV_our_eastern_bastion:0 "Наш восточный бастион"
 PAV_our_eastern_bastion_desc:0 "Давным-давно, портовый город Магадан был настолько незначительным, что даже не отображался на картах Дальнего Востока России. В течение десятилетий анархии он приобрёл значение, потому что это был крупнейший незанятый порт России, но даже тогда, после многих лет улучшений, внесённых различными военачальниками, которые его контролировали, он всё ещё едва справлялся с задачей служить нашим основным портом.\n\nВосстановление России потребует значительного объема торговли и развития бизнеса со странами мира, и наша способность торговать с ними ограничена пропускной способностью нашего же порта. Представители бизнеса и правительства призывают нас инвестировать больше в Магадан и завершить его превращение в новое окно России в мир. Получите и распишитесь же! Магадан станет достойным возложенной на него ответственности, и мы наконец получим полный, беспрепятственный доступ к мировому рынку."
 
 PAV_a_disciplined_force:0 "Дисциплинированная сила"
 PAV_a_disciplined_force_desc:0 "Наша армия – одна из лучших в России. Воссоединение нами Сибири – достаточное доказательство для любого. Но то, что мы – лучшие в России, не значит того, что мы готовы взять на себя мир. Пока что наша армия сражалась только с бандитами, недогосударствами и не слишком индустриализованными региональными противниками, но пока мы не готовы сразиться с полной, современной и готовой к войне страной, а учитывая непростую обстановку в мире, мы можем столкнуться с такой скорее, чем нам хочется.\n\nТехнологический разрыв между нами и немцами с японцами сокращается благодаря героическим усилиям наших конструкторских бюро, но современной армию делают не только технологии. Неважно, насколько хорошее оружие у бойца в руках, если он боится из него стрелять. Наша армия – не неорганизованный сброд, но ее дисциплину можно улучшить. Мы увидим, как после этих улучшений наши люди станут закаленными воинами, готовыми к будущим конфликтам."
 
 PAV_winds_of_change:0 "Ветры перемен"
 PAV_winds_of_change_desc:0 "Народ высказался, и его воля ясна. После годов правления Александр Покрышкин наконец попробовал вкус поражения на выборах, и Василий Шукшин был избран вести Федерацию к новому светлому будущему! Шукшин и его сторонники уже объявили о планах на новую неумолимую волну либерализации и реформ, которые, по их словам, наконец-то принесут свободу и демократию всей России.\n\nПока сторонники Шукшина празднуют его победу, те, кто поддерживал Покрышкина, уже озвучивают свою обеспокоенность. Военные лидеры выразили сомнения по поводу ослабления центрального правительства, и советы директоров новых мегакорпораций России ожидают куда больше трудностей с правительством, которое будет действительно защищать интересы народа. Пусть они жалуются. Они будут первыми, но не последними тиранами, которые падут перед мощью свободной России."
 
 PAV_demokratizatsiya:0 "Демократизация"
 PAV_demokratizatsiya_desc:0 "Триумф Шукшина – триумф для дела российской свободы, но это только первый шаг к демократии. Покрышкин и его подхалимы провели годы, делая свои дрянные дела, чтобы снова сделать Россию однопартийным государством. Откат их усилий потребует времени, и мы должны начать с небольших реформ, чтобы подготовить нацию к большим переменам, которые есть у нас в запасе.\n\nСкоро правительство запустит новую инициативу, названную \"Демократизация\". Начиная с муниципального уровня, народ России теперь сможет избирать своих лидеров и представителей. Как только мы организуем постоянную достаточную систему выборов, мы наконец сможем устраивать выборы на постоянной основе. Другие ранние реформы включат в себя ограничение сроков избрания и подготовку к введению разделения властей среди различных правительственных департаментов."
 
 PAV_curb_the_corporations:0 "Обуздать корпорации"
 PAV_curb_the_corporations_desc:0 "Недавно был представлен новый законопроект, который поставит некоторые формальные ограничения на активность корпораций. Ограничения, в лучшем случае, тривиальные, и в основном устанавливают крайний минимум госконтроля над биржевой торговлей, но законопроект всё равно привлек значительное внимание со стороны и народа, и корпораций по одной причине – раньше такой закон прикрыли бы ещё до голосования, но сейчас все по-другому.\n\nПрезидент Шукшин полностью поддержит закон и вдохновит своих сторонников сделать то же самое. На бумаге это будет немного больше, чем формальное усилие, но для всей нации это будет сигнал о том, что Шукшин – не ставленник корпораций. Может, мы и не можем прямо сейчас покончить с их влиянием, но мы сделаем так, чтобы весь мир понял: дни эксплуатации российского народа российскими компаниями за иностранные деньги сочтены."
 
 PAV_dreams_of_federation:0 "Мечты о Федерации"
 PAV_dreams_of_federation_desc:0 "Когда Российская Федерация только создавалась, она должна была стать лучшим шансом России на торжество демократии. Идеализм Центральносибирской Республики всегда был обречен на провал, но Федерация могла предоставить практический и обоснованный вариант, который мог воссоединить русские земли и народы и обеспечить им будущее, определённое свободой и стабильностью. Пусть она и превратилась во время правления Покрышкина в осволочившуюся авторитарную диктатуру, отринувшую оригинальную цель создания Федерации, но понесённый урон ещё можно исправить.\n\nМедленно, но уверенно русский народ начинает просыпаться. Они осознают, что обещания нового президента не враньё, а его слова – не пустышка. Российская Федерация действительно может быть страной практической демократии, а не коррумпированного авторитаризма. После десятилетий горьких зим весна приходит на Родину."
 
 PAV_business_as_usual:0 "Покрышкинский статус кво"
 PAV_business_as_usual_desc:0 "В результате, никого не удивившем, народ России проголосовал за продолжение правления Покрышкина как президента Федерации, предпочтя его историю успехов и приверженности стабильности шукшинским радикальным обещаниям либерализации и ослабленного правительства. Победа над оппозицией методами фальсификаций и репрессий была проигнорирована СМИ и народом, позволяя правлению Сибирского Сокола продолжиться.\n\nПрезидент знает, что это не время для ослабления правительства и разделения народа. Россия всё ещё разделена, и есть враги внутри и снаружи наших границ, которые безостановочно трудятся, чтобы разрушить всё то, что мы построили. Президент им не позволит. Это он нас так далеко завел, и российский народ понимает, что только он может провести его через то, что грядет. Сейчас сменить курс означало бы влезть прямо в шторм."
 
 PAV_entrench_our_position:0 "Закрепление наших позиций"
 PAV_entrench_our_position_desc:0 "Во многом выборы были азартной игрой, тестом на то, сможет ли популярность президента пересилить его репутацию авторитарного лидера, и на то, будет ли позиция партии достаточно сильной, чтобы выдержать выборы, которые мы (почти) не фальсифицировали. Институты власти силовиков выдержали, но в некоторых местах – только чудом. Голосование иногда шло не так, чем нам этого хотелось, и нам нужно поработать до следующего раунда выборов.\n\nРайоны и избирательные округа будут переделаны, чтобы представлять верных граждан Федерации и избежать усиления радикальных элементов. Более жёсткие законы о номере избирателей должны быть приняты, чтобы избежать безудержного мошенничества на выборах в конкретных регионах. Даже процесс регистрации кандидатов должен быть переделан, чтобы избираться могли только кандидаты от одобренных партий. Партия больше не будет поставлена в ситуацию, в которой её могут победить радикалы."
 
 PAV_lucrative_contracts:0 "Доходные контракты"
 PAV_lucrative_contracts_desc:0 "Восточная Сибирь может быть недоразвитым регионом, но если взглянуть под поверхность, то можно увидеть, что она полнится богатством в виде ценных ресурсов и минералов. А в современную эру ещё важнее её клад человеческих ресурсов. Миллионы россиян живут на наших новополученных восточных территориях, и каждый из них – потенциальный потребитель. У корпораций практически слюни текут от разрешения правительства на расширение операций на Дальний Восток, и мы можем извлечь выгоду из их энтузиазма.\n\nНовый раунд правительственных контрактов на Дальнем Востоке расширит радиус доступа наших верных и полезных корпораций, твердо закрепляя крупнейшие компании России на мировой финансовой арене. Усиление частных инвестиций также поможет в развитии наиболее разрозненного региона России. И последним, но не наименее важным, будет то, что мы на этих контрактах заработаем безбожные суммы денег."
 
 PAV_the_guiding_hand:0 "Направляющая рука"
 PAV_the_guiding_hand_desc:0 "Всего несколько лет назад Россия была страной слабости, которой правили жалкие сражающиеся с друг другом военачальники, которых больше интересовало разграбление России, а не её восстановление. Для того, чтобы остановить это, понадобились люди, обладающие видением, силой и настойчивостью, но с временами слабости покончено. Покрышкин и его союзники сокрушили предателей, радикалов и всех остальных, стоявших на пути объединенной Российской Федерации, и теперь они закончат работу и воссоединят Россию раз и навсегда.\n\nНароды Родины больше не будут сражаться друг с другом, разделенные вредными политическими идеологиями и разбитые вторгшимися тиранами. Под сильным и неоспоримым руководством президента Покрышкина граждане России станут как один против любого, кто попробует остановить их прогресс. Они знают, что без его лидерства ничего из этого не осуществилось бы. Они знают, что без его надзора не было бы совершено такого прогресса. Как им повезло, что Покрышкин здесь, чтобы вести Россию за собой в тот момент, когда она наиболее в нем нуждается."
 
 PAV_towards_a_glorious_future:0 "К славному будущему"
 PAV_towards_a_glorious_future_desc:0 "В наши дни быть россиянином значит наблюдать судьбу мира, которая решается на твоих глазах. Это значит видеть, как нация восстает из пепла, словно феникс, возрождающийся из самого тлеющего уголька. Никто не мог и представить, что ас, возглавляющий разношерстную кучку военных и недовольных местных политиков, создаст настоящее правительство России? Кто мог бы представить, что наспех собранная армия, засевшая в Новосибирске, объединит всю восточную Россию? Против всех обстоятельств, Федерация выдержала и одержала триумф, ибо приближается её финальная победа.\n\nВ наши дни быть россиянином – это стоять на середине долгой дороги. Сзади находятся десятилетия превзойденных страданий и насилия. Впереди лежит великая неизвестность и вызовы, которые превзойдут все трудности прошлого. Но ещё есть надежда на что-то светлон и лучшен. Россия так быстро прошла так далеко. Все, что нам осталось – это продолжать идти вперед к концу нашего пути - истинному величию нашей Родины.\"PAV_towards_a_glorious_future_desc:0 \"To be Russian these days is to watch destiny unfold before your eyes. It is to see a nation rising from the ashes like a phoenix, born from the most unlikely of embers. No one could have guessed an ace pilot leading a ragtag band of military men and disaffected local politicians would establish the next government of Russia? Who would have guessed a warlord army operating out of Novosibirsk would reunite the entirety of eastern Russia? Against the odds, the Federation has persisted, and now it stands triumphant, its final victory drawing near.\n\nTo be Russian these days is to stand at the middle point of a long road. Behind you are the decades of suffering and violence that have been overcome. Ahead lies great uncertainty, and the potential for conflict to put all of the hardships of the past to shame. But there is also the potential for something brighter, something better. Russia has come so far so quickly. The only thing left to do is keep pushing forwards, to whatever lies at the end of the road."

