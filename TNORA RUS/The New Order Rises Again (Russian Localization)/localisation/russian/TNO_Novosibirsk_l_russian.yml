 ### Regional events ###
 PAV_regional.1.t:0 "Разрушение баррикад"
 PAV_regional.1.desc:0 "Дизельный двигатель танка яростно завывал, когда машина наталкывалась на импровизированную баррикаду. Немногочисленные рабочие, все еще находящиеся на митинге, бежали во все стороны, когда машины начали мчаться по улицам города. Десятки удачных выстрелов позади машины, предотвратили любую реакцию.\n\nС громким грохотом и градом разбросанных обломков бронетранспортер прорвался сквозь баррикаду, вскоре за ним последовали бойцы Всесибирской армии. Винтовки и пулеметы разразились огнем во все стороны, разгоняя оставшихся. Баллада о хаосе и смерти, являлось рутина, с которой хорошо был знаком капрал Иванов. Несколько десятков тел уже были завалены под обломками, и почти наверняка их число увеличится, поскольку повстанцы были разбиты и хаотично сбегали.\n\nВо всех вопросах заводские рабочие и техника не могли сравняться с профессиональными солдатами, и этот фрагмент наивного восстания Костина ничем не отличался."
 PAV_regional.1.a:0 "Чернь сокрушена."
 
 PAV_regional.2.t:0 "Рост оппозиции"
 PAV_regional.2.desc:0 "Василий Шукшин был проблемой для правительства Новосибирска. Более того, росла как его популярность, так и активность, что вызвало аналогичную растущую озабоченность у элиты силовиков.\n\nХотя его всегда считали диссидентом, так как он выступал против усиливающейся централизации правительства из своего безопасного убежища в Барнауле, он всегда был управляем кем-то. Он был всего лишь маленьким винтиком в большой машине. Его сообщение всегда можно было спокойно игнорировать. Теперь этого не было.\n\nПри правительстве силовиков всегда будут те, кто останутся на обочине. Те, кто не получил огромных наград, по причине своей собственной слабости. Теперь их много, и они ходят на митинги Шукшина. Хоть и медленно, но их количество постоянно увеличивается.\n\nКонфликт кажется неизбежным. Единственный вопрос, на который пока никто не может ответить, - кто в конце концов выйдет победителем."
 PAV_regional.2.a:0 "В любой системе всегда есть недовольные."
 
 PAV_regional.3.t:0 "Наш новый Сибирский План"
 PAV_regional.3.desc:0 "Покрышкин и Лангемак, а также множество безликих бухгалтеров, корпоративных чиновников, и других мелочных финансистов, собрались вокруг огромного стола из полированной древесины, что давно был захвачен как трофей от советского верховного командованья. \n\n- Господа, - начал Лангемак, читая из набора наскоро написанных заметок, которые он сжимал в руках, - мы переживаем уникальный и удачный момент истории. Центральная Сибирь теперь находится под нашим контролем и с контролем приходят и её огромные ресурсы. До этого момента нам не хватало инфраструктуры  и качественной тяжелой техники для начала массовой их добычи, но ситуация изменилась, - Лангемак, на мгновение остановился, позволив себе вздохнуть, а информация мгновенно погрузилась в головы собравшимся.\n- С Сибирью у нас в руках мы можем начать добывать то, чем нас благословила матушка Россия. Мы с Александром Ивановичем обсудили план, который обогатит нас всех, и корпорации и государство, - сглотнув, Лангемак добавил, – господин президент, предоставляю вам слово.\n\n- Благодарю Вас, господин министр экономики, - начал Покрышкин, - Сибирь богата нефтью, газом, золотом, алмазами, железом и  углём. Миллионы, если не триллионы, рублей скрыты под землей. Я не хочу пустословить, а поэтому вот моё предложение: мы, правительство, обязуемся субсидировать все операции по добыче полезных ископаемых, в обмен на процент от добытых материалов, который будет обговариваться индивидуально. Вместе мы превратим Федерацию из очередного захолустья раздробленной России в экономического гиганта, и заработаем немало денег в процессе. Всё, что я прошу от вас, это немного помощи.\n\nПрошло немного времени, прежде чем голоса поднялись в утвердительном гомоне."
 PAV_regional.3.a:0 "Давайте унизим Бухарина вместе."
 
 PAV_regional.4.t:0 "В армии… снова"
 PAV_regional.4.desc:0 " Фёдор поспешил натянуть сапоги, когда прозвучал звонок. Он всё ещё был измотан после вчерашних тренировок. Его кости болят, а разум всё ещё находится в полудрёме. Сержант  стучал в колокол так громко, что уши Фёдора заболели. \n\n- Шевелитесь, черви! Вы, никчемные мешки с дерьмом, не достойны служить в моей любимой армии! А ну на плац! Живо! \nСтарый сержант Фёдора в Томске не был так неистов, предпочитая зажигательные речи о защите демократии от полчищ с пустошей. Эта армия была другой. Эта армия была лучшей в Сибири, и те, кто сомневались в этом, поплатились. Наступательная война против оборонительной, как предположил Фёдор.\n\nСолдаты бежали, тренировались стрельбе и спаррингу, в то же время выдерживая безжалостные измывания сержанта. Несмотря на его прошлый опыт в армии Томска, Фёдор мог поклясться, что тренировки в его прошлом месте службы были куда менее тяжелыми. В этой новой армии его тело укрепилось, как и его разум, что сначала был разрушен, а потом перекован как новый разум солдата Федерации.\n\nКогда он, уставший до смерти, валялся в своей раскладушке ночью, его мозг с большим трудом отвлёкся от усталости и болей в мышцах, он резко осознал, как иронична была дорога, что привела его сюда. Бывший защитник демократии, Фёдор теперь служил ну… другой, сильно отличающейся форме демократии. И он легко смирился с этим."
 PAV_regional.4.a:0 "Думай об этом, как о простой смене униформы."
 
 PAV_regional.5.t:0 "Что было – то прошло?"
 PAV_regional.5.desc:0 "Господин президент,\n\nПосле того, как мы начали интеграцию вооруженных сил наших бывших соперников в России, возникла важная проблема. Пленные, занимавшие офицерские посты в своих ныне уже не существующих вооруженных силах, просят нас освободить их из тюрьмы и дать им комиссии. Обычно я без колебаний отказываюсь от таких просьб, но в этот раз я посчитал нужным передать их в ваш офис. Возвращение военнопленных становится проблемой, когда стороны, из которых они происходят, больше не существуют. Кроме того, эти офицеры, в том числе и высокопоставленные в прошлом, могли бы передать неоценимый военный опыт нашим собственным вооруженным силам.\n\nУ меня есть свои, личные, опасения по поводу этой просьбы, так как помилование тех, кто несёт ответственность за ведение войны против нашей Федерации, представляет собой опасный пример для народа. Что там не нужно, так это народники, которые тоже будут требовать юридических помилований. Естественно, выбор за вами, а я буду ждать вашего ответа.\n\nПодписано\n\nДмитрий Глинка, министр обороны."
 PAV_regional.5.a:0 "Помилуйте их всех, но никаких комиссий."
 PAV_regional.5.b:0 "Помилуйте высокопоставленных и дайте им комиссии."
 PAV_regional.5.c:0 "Никаких помилований и комиссий."
 
 PAV_regional.6.t:0 "Битва титанов"
 PAV_regional.6.desc:0 "- Господин президент, есть некоторая озабоченность по поводу неуклонной эскалации дебатов вокруг внешней политики нашего государства, - президент оторвался от бумаг, которые ему только что вручил помощник.\n- Что может быть настолько опасным во внешней политике?\n- В частности проблемы связаны с \"Фениксом\" и \"Сибирью\". Как вы знаете...\n- Да, да, основы нашего вооружения и сельскохозяйственной промышленности. Я полностью осведомлён о том, что эти корпорации делают здесь.\n- Хорошо...что ж. Обе корпорации хотят разных торговых партнеров. \"Феникс\" поддерживает дипломатию с ОСН и Америкой. Соединённые Штаты обладают передовыми технологиями и не боятся, что их поставки могут быть использованы против них. \"Феникс\" не верит, что японцы будут так же готовы вести переговоры о сделках по оружию. Между тем \"Сибирь\" хочет торговать в первую очередь со Сферой. Они считают, что Сфера может предоставить уникальные возможности, которые Америка просто никогда не сможет предоставить. Это не было бы такой проблемой для нашей экономики, если бы две корпорации не пытались так сильно склонить нас на свою сторону. Они подкупают каждого политика, которого могут достать, и даже есть некоторые обвинения в том, что две корпорации пытаются саботировать друг друга. Если этот вопрос не будет решён...\n- Их акции могут упасть, и вместе с ними обрушится наша экономика, - Покрышкин не смог сделать ничего, кроме того как глубоко вздохнуть. Он снова посмотрел на помощника: \n\n- Я посмотрю эти бумаги, просто соберите людей на  минимизирование возможного ущерба."
 PAV_regional.6.a:0 "\"И почему они не могут просто вести себя хорошо?\""
 
 PAV_regional.7.t:0 "Самая необычная встреча"
 PAV_regional.7.desc:0 "Было необычно, мягко говоря, для действующего премьер-министра встретиться напрямую с руководством одной из многих самопровозглашенных \"стран\", которые утверждали, что представляют \"Россию\". И, тем не менее, именно это и происходило сейчас.\n\nПрезидент Покрышкин прибыл ранее в тот же день, и когда он и его окружение подошли к премьер-министру, их мысли вернулись к многочисленным объяснениям, которые их советники дали им для этой необычной встречи. Государство Покрышкина быстро росло - по экономической мощи, физическим размерам и военным возможностям - и могло в короткие сроки создать угрозу интересам Сферы.\n\nТо есть, если бы он не должен был наладить тесные отношения с другими государствами, то Японии следовало бы насторожиться, но хорошо, что две стороны сейчас налаживают диалог. Кроме того, ряд японских промышленных концернов заявили о потенциальных преимуществах будущих деловых отношений с растущим государством, и это нельзя было игнорировать. Таким образом, отношения неуклонно росли, и сегодня они должны были здесь закрепиться.\n\nПрибыв к премьер-министру, Покрышкин слегка поклонился, на который тот же ответил, и оба улыбнулись многочисленным камерам. Впереди еще много переговоров, но дверь перед нами была открыта."
 PAV_regional.7.a:0 "Наши интересы требуют как минимум сердечных отношений."
 
 PAV_regional.8.t:0 "Предложение из Новосибирска"
 PAV_regional.8.desc:0 "Сегодня мы получили интересное сообщение от Новосибирского правительства: они предлагают нам провести трубопровод через Монголию. Остаётся уладить кое-какие мелочи, но правительство Федерации успело нас убедить, что трубопровод пойдёт на пользу обеим странам. Через него будет поставляться газ, а доступ к российским полезным ископаемым будет как нельзя кстати. При согласии наше влияние на Россию несомненно усилится, а американское наоборот ослабнет, однако такое удовольствие не из дешевых, а также наши интересы могут распространятся на совсем другие проекты.\n\nРусским уже сейчас нужен наш ответ, так что же нам сказать? "
 PAV_regional.8.a:0 "Отличная идея!"
 PAV_regional.8.b:0 "Просим прощения, но у нас уже есть другие проекты."
 
 PAV_regional.9.t:0 "Улучшения без цели"
 PAV_regional.9.desc:0 "Григорий многие годы исправно трудился на заводах Новосибирска. На его глазах сменялись правительства, с ними сменялись их обещания. И каждый раз эти обещания не приводили ни к чему.\n\nНо совсем недавно какая-то часть из этих обещаний всё же была выполнена. Поначалу, в это трудно было поверить, но правду нельзя отрицать. Рабочие условия касательно безопасности и объёма работ заметно улучшились, а он сам к концу дня чувствовал себя довольно бодрым. Наконец можно и отдохнуть. Это и удивляло.\n\nЭто же заставляло Григория задуматься. Как так получилось? Неужели правительство Федерации действительно взялось за выполнение обещаний, которые он раньше считал очередной пустой болтовнёй? Быть может, всё это лишь временные меры для умиротворения сотни тысяч рабочих, что взбунтовались во время Великого Восстания? Если всё именно так, то как долго они продлятся?\n\nЕщё долго эти вопросы крутились в голове Григория, пока он наконец не осознал, что ответ неважен. Но даже, если и важен, то точно не для него. Совсем неважно, что произошло, ведь его день всего лишь стал легче и безопаснее.\n\nИ это его устраивало."
 PAV_regional.9.a:0 "Стало лучше. Так какая разница, почему?"
 
 PAV_regional.10.t:0 "Япония отказывается от постройки трубопровода"
 PAV_regional.10.desc:0 "К сожалению, Япония отказывается от нашего предложения по постройке трубопровода через Монголию. Они ссылаются на дороговизну проекта и думают, что трубопровод не принесёт им такую уж большую выгоду. Похоже, деловые отношения с Японией в ближайшее время не будут такими, на какие мы рассчитывали. Возможно, они заинтересуются немногим позже, но сейчас без позволения Японии наши руки остаются связанными."
 PAV_regional.10.a:0 "Быть может, американцы будут более заинтересованны в предложении."
 
 PAV_regional.11.t:0 "Президентское собрание"
 PAV_regional.11.desc:0 "Ясный безоблачный день встречал президента Покрышкина и его американского коллегу. День был тщательно спланирован, с точки зрения логистики и безопасности, и вот, наконец, представители Госдепартамента с предвкушением ждали самой встречи.\n\nРовно как и сами президенты. Не взирая на политическую повестку дня, на эту встречу возлагались большие надежды, ведь экономические связи с новой державой однозначно пойдут на руку обеим сторонам. Отношения между государством Покрышкина и Америкой уже какое-то время стабильно набирают обороты, а сегодня им суждено скрепить узы.\n\nМногие советники из Госдепартамента, Министерства финансов, а так же Министерства обороны настаивают на том, что подконтрольные Новосибирску земли несут в себе почти что безграничные возможности. Как для бизнеса, так и для туризма. Ну а если они продолжат наращивать свои силы и влияние на просторах раннее разрозненной России, то будут служить противовесом в сферах влияния Германии и Японии.\n\nПо мере того, как близились Покрышкин и окружавшая его свита, президент шагнул к нему, уверенной хваткой пожал ему руку и ослепительно улыбнулся мириадам камер вокруг. Безусловно, само обсуждение было ещё впереди, но сегодня уже стало ясно — первый шаг сделан."
 PAV_regional.11.a:0 "Америка и Сибирь — братья навеки."
 
 PAV_regional.12.t:0 "Полярное сотрудничество?"
 PAV_regional.12.desc:0 "Вести о резолюции по борьбе за власть в Центральной Сибири дошли до Госдепартамента. Как правило подобные инциденты нас не касаются, однако в данном случае есть моменты стоящие внимания.\n\nПо всей видимости, борьба за власть, о которой идёт речь, возникла между некими индустриальными конгломератами, расположенными в Новосибирске, которые в свою очередь активно влияют на центральное правительство. С победой одной из них над остальными было произведено решение о начале переговоров с внешней стороной. Одна из таких инициатив касается нас.\n\nПоступило предложение о взаимном сотрудничестве наших стран на почве череды коммерческий предприятий, в том числе относящихся к военной промышленности. Обмен сырьём, постройка заводов по производству боеприпасов как в Америке, так и в Сибири, и многие другие предложенные начинания.\n\nХоть мы, конечно, не пришли в этот раз к консенсусу, многие наши представители остались заинтересованы в дальнейшем диалоге. В конце концов Америка открыта для осуществления деятельности, даже если эта деятельность базируется за полмира от неё."
 PAV_regional.12.a:0 "Выслушаем же их."
 PAV_regional.12.b:0 "Нас это не касается."
 
 PAV_regional.13.t:0 "Обсуждение контрактов с Америкой продолжается!"
 PAV_regional.13.desc:0 "Пришли сведения о том, что американцы готовы продолжить с нами на диалог по поводу контрактов на поставки военных припасов и услуг военного характера.\n\nКак нам сообщили, это отличные новости. Многие предприятия внутри и за пределами Новосибирска, а также прочие города с внушительными производственными мощностями получили значительное развитие — всё благодаря уже подписанным соглашениям. Эти самые производства в скорейшем времени сообщили о выгодах для самого государства, кроме простого экономического роста.\n\nТакие преимущества смогут продолжаться, но не смогут ограничиваться, как например, повышение занятости, расширение национально производственного потенциала, вливание свободно конвертируемой валюты, а так же учёт иностранных инвестиций, строительства и многого другого. Как в среде бизнеса, так и в правительстве ходит много волнений по поводу того, что может произойти.\n\nСамо потенциальное соглашение ещё далеко до подписания, однако многие члены правительства полагают, что приход к консенсусу и подсчёт прибыли являются лишь делом времени."
 PAV_regional.13.a:0 "Сделка уже не за горами?"
 
 PAV_regional.14.t:0 "Ответ Вашингтона"
 PAV_regional.14.desc:0 "Печальные новости от нашего посла в Вашингтоне. Несмотря наши плодотворные соглашения и положительный настрой со стороны американцев, наше щедрое предложение, к нашему же удивлению, было отклонено. Их представитель отметил \"некие технические неурядицы\" в нашем предложении, но отказался отвечать нам какие именно.\n\nПо какой-то неизвестной нам причине американцы не хотят иметь с нами дело, так что, по всей видимости, нам придётся искать кого-нибудь другого."
 PAV_regional.14.a:0 "Чёртовы пиндосы."
 
 PAV_regional.15.t:0 "Федерация, как Рай"
 PAV_regional.15.desc:0 "Было раннее утро, когда программа Радио Свободная Сибирь изменила своё порядок вещания на недавно интегрированных территориях. Многие не осознали перемен, но тем не менее они произошли и теперь оставались в силе.\n\nПоначалу изменения были едва заметны, объявления касательно улучшений гражданского продовольствия, включая пищевую продукцию, товары народного потребления и прочее, но скоро они стали видны глазу. Как в частоте, так и в масштабах. Преимущества нового правительства над прошлым, в плане поставки продовольствия, стали очевидным фактом.\n\nЗа этим последовали ясные утверждения о превосходстве Федерации над остальными фракциями. Конечно, жизнь теперь была лучше. Конечно, возможности трудоустройства были больше, как в числе, так и возможностях. Конечно, территории были безопаснее для обычного гражданина. Разве не каждый аспект существования стал более приемлемым?\n\nБольшинство людей убеждали своих друзей и соседей, что они игнорировали очевидную пропаганду, и в какой-то степени так и было. Но передачи из радио постоянно извергали пропагандистские лозунги в пределах слышимости каждого и со временем, были усвоены.\n\nВ точности, как и рассчитывали пропагандисты."
 PAV_regional.15.a:0 "По крайней мере это своего рода правда, верно?"
 
 PAV_regional.16.t:0 "Все эти новости – на измельчение"
 PAV_regional.16.desc:0 "Статья была весьма критична по отношению к правительству, Людмила это понимала. Поскольку никто другой бы не смог. Было действительно жаль. Статья по истине была примером журнализма, написанным с целостностью и истинной страстью. Конечно, никто и никогда её не прочитает, и как ни печально, с журналистом на допросе придётся разобраться.\n\nЛюдмила была в газете под прикрытием уже месяцы, стараясь быть как можно незаметней и действовать по инструкциям. Она взаимодействовала со своими коллегами лишь настолько, чтобы избегать подозрений, достаточно, чтобы они раскрылись ей. Так к ней на стол и попала статья, раскрывающая корпоративную коррупцию, которую прикрывал Покрышкин и его не совсем легальные методы борьбы с профсоюзами. Артём был хорошим человеком, молодой и идеалистичный, он был готов идти крестовым походом против несправедливости со своей машинкой и ручкой.\n\nНаверное, самой большой жалостью было разбираться с юным крестоносцем. Теперь, когда статья будет уничтожена, а Артём сделал трагичную ошибку, когда просил Людмилу быть осторожней с ней, поскольку у него не было копий, Людмила уничтожит и его. Полиция уже была у неё в кармане, уже согласилась арестовать его по обвинениям, которые она сфабриковала включая непристойные изображения с несовершеннолетними лицами, которые другой агент СБ оставил в его доме."
 PAV_regional.16.a:0 "Малая цена за стабильность."
 
 PAV_regional.17.t:0 "Ностальгия"
 PAV_regional.17.desc:0 "Роза тоскливо посмотрела на здание \"Феникса\", расположившееся в её любимом Канске. Воняющая громадина возвышалась над улицей, вся из свежего бетона и стали. Линия маленьких муравьёв выстроилась у входа, все сжимали заявление на работу. Она хотела ненавидеть их за то, что они отказались от анархии, за то, что продавали свой труд за бесценок захватчикам. Те самые мужчины и женщины, которые ещё недавно пели старые песни и превозносили Махно и Кропоткина, теперь тихо ждали, когда войдут в клещи капиталистической машины.\n\nВспоминая, как всё было раньше, Роза и не заметила, как слёзы потекли из глаз. Она скучала по своей красно-чёрной фуражке, её соратникам и радости, испытанной вместе, когда они строили будущее для всего русского народа. Всё это не должно было стать таким.\n\nНеужели прошлое так легко забылось? Может ли она просыпаться день за днём и притворяться, что она не была ярой анархисткой? И тогда она встретилась с ним глазами. Вавилов, когда-то организатор коллективных фабрик, стоял в очереди, стыд и пустота пронизывали его взор. Два анархиста когда-то были исключительными друзьями и соратниками по труду, но теперь они стояли и смотрели друг на друга на улице Канска. Они никогда больше не заговорят.\n\nРоза поняла, что у неё в глазах стоял тот же вид, та же агония и чувство предательства самого себя. Она сжала её заявление на работу в \"Феникс\" и подалась вперёд, смешиваясь с остальными в очереди."
 PAV_regional.17.a:0 "Анархия-мама не узнает своих сыновей."
 
 PAV_regional.18.t:0 "Спокойствие"
 PAV_regional.18.desc:0 "Экономика была на подъёме, земля освобождалась от своих ресурсов. Прибыли осваивались, люди были счастливы. Армия была сильна, укомплектована молодыми здоровыми людьми, готовыми к битве. Центрально-Сибирская Федерация стояла как оплот цивилизация на развалинах России, истинный город на холме в окружении толп дикарей.\n\nВоздух был спокоен, мир опустился на землю. Это было ложью, мир это лишь симптом того, что грядёт. Воздух был спокойным, но он был наэлектризован, пульсировал от напряжения. Надвигалась буря, и Покрышкин и Шушкин знали это, даже если остальные люди нет. Они укрылись в своих крепостях со своими подчинёнными, планируя крах друг другу. Эта новая борьба будет не за землю и ресурсы, не какая-то битва за мёртвую Россию. Армии не будут сталкиваться на улицах. Это будет война интриг, подпольных сделок и политических махинаций. Федерация затаила дыхание."
 PAV_regional.18.a:0 "Война за сердце Сибири начинается."
 
 PAV_regional.19.t:0 "Подпольный самиздат"
 PAV_regional.19.desc:0 "Там, где есть цензура на идеи, там неизбежно в протест появляется подпольная пресса. Не исключением стал Новосибирск, сердце Центрально-Сибирской Федерации. Они называют его самиздат, и он многолик. От антиправительственных длинных статей до подавляемой поэзии, все нашли свой дом в самиздате.\n\nЕвгений Харитонов был просто одним из этих лиц самиздата, зарабатываясь за своей машинкой, его пальцы стучали по клавишам с механической точностью. Это было началом чего-то нового, чего-то ещё не готового, но сияющего с блистательным потенциалом. Он назвал его \"Очарованный Остров\", пьеса, которая, как он знал, никогда не увидит широкой публикации. Кроме того, никакой консервативный режим не позволит гомосексуалисту публиковаться, независимо от содержания.\n\nТак что здесь, в самиздате, Харитонов писал в надежде, что подпольная театральная сцена найдёт её угодной. Возможно в другое время, Харитонов мог пойти и опубликовать всё, что ему угодно, но не сегодня. Он отодвинул валик на место до звонка и продолжил печатать."
 PAV_regional.19.a:0 "Однажды, вся Россия прочитает твои слова."
 
 PAV_regional.20.t:0 "Войска Дяди Васи"
 PAV_regional.20.desc:0 "С того времени, как Василий Маргелов впервые начал инспектировать ВДВ Федерации так многое изменилось прямо перед глазами генерала. Теперь те самые солдаты, которых он видел впервые были в хорошей форме, были оснащены самым новым оборудованием и подчинялись каждой команде без вопросов.\n\nЗа его профессиональные инструкции, некоторые из них даже начали называть его \"Дядя Вася\", и только мысль об этом почти заставила его проронить слезу. Они преобразились в достойных солдат, про которых трудно было отозваться критически, но что важнее, в них развилось сильное чувство товарищества, и, если когда-то их роль в армии Федерации вызывала у них апатию, теперь они помогали друг другу преисполнится стремления, такого, которого Маргелов не видел уже очень давно. Немного времени и у них есть реальный шанс стать лучшими солдатами, с которыми Маргелов имел удовольствие работать вместе.\n\nПока что всё же ещё было над чем поработать и он возвращался к их инструктажу, стараясь снять гордую улыбку с лица, что получалось лишь отчасти. Если кто-то из его людей заметит восхищённый взгляд в его глазах, они не скажут ни слова."
 PAV_regional.20.a:0 "У Дяди Васи много племянников."

 PAV_regional.22.t:0 "Центрально-Сибирская Федерация сближается с Японией"
 PAV_regional.22.desc:0 "Сегодня Центрально-Сибирская Федерация объявила, что после короткой стычки между мегакорпорациями \"Сибирь\" и \"Феникс\", было достигнуто разрешение. Министр экономики \"Сибири\", докладывая из Новосибирска, объявил, что первоочередные экономические интересы Центрально-Сибирской Федерации лежат на востоке.\n\n\"Сибирь\", сельскохозяйственная империя, выиграла тендер на официальную государственную поддержку, теперь возглавит торговлю со Сферой Сопроцветания. Естественно, это неизбежно сблизит Центрально-Сибирскую Федерацию с Японией и её вездесущими щупальцами дзайбацу.\n\nХотя энтузиазм в Федерации высок и экономика восстанавливается, кто знает, в какие экономические закоулки приведёт это в итоге зарождающееся государство."
 PAV_regional.22.a:0 "Где обменять иены в Новосибирске?"
 
 PAV_regional.23.t:0 "Центрально-Сибирская Федерация сближается с США"
 PAV_regional.23.desc:0 "Сегодня Центрально-Сибирская Федерация официально заявила, что конфликт между мегакорпорациями \"Сибирь\" и \"Феникс\" исчерпан, и стороны пришли к соглашению. Министр экономики также отметил, что Федерация с данного момента считает Запад основным экономическим партнером.\n\n\"Феникс\" – военный суперконцерн – выиграл тендер на государственную поддержку и уже строит планы на увеличение торговли с ОСН. Разумеется, это пододвинет Центрально-Сибирскую Федерацию ближе к Америке и приведет к массовому притоку американских и канадских товаров и культуры…\n\nПока что Федерация с оптимизмом наблюдает за последствиями данного решения (и увеличивающимися доходами), но кто знает, чем растущая зависимость от иностранных партнеров обернется для молодого государства в будущем?"
 PAV_regional.23.a:0 "Доллары в Новосибирске?"
 
 PAV_regional.24.t:0 "Сибирская Экономическая война"
 PAV_regional.24.desc:0 "Вот уже некоторое время в Центрально-Сибирской Федерации идет война между двумя мегакорпорациями. В красном углу находится \"Феникс\", Левиафан военно-промышленного комплекса, в синем же обосновалась Сибирь, Бегемот сельского хозяйства. Между молотом и наковальней зажато охваченное параличом правительство, неспособное повлиять на ситуацию.\n\nЭкономика Центральной Сибири подобна машине с сумасшедшим шофером, несущейся по горной дороге – вопрос не в том, полетит ли она в бездну, а в том, когда она это сделает. Оказавшееся без контроля над экономикой и в стремительно ухудшающейся ситуации молодое государство рискует испытать на себе катастрофические последствия противостояния гигантов."
 PAV_regional.24.a:0 "Неужто они последуют за рейхсмаркой?"

 PAV_regional.25.t:0 "Экономика несет убытки от корпоративных склок"
 PAV_regional.25.desc:0 "Недавние конфликты между \"Фениксом\" и \"Сибирью\" нанесли заметный ущерб нашей экономике. Ситуация продолжает ухудшаться, и если мы не примем меры незамедлительно, она может совсем выйти из-под контроля. Денег остается все меньше, рабочие становятся все более угрюмыми, а Мрачный Жнец экономического кризиса начинает точить свою косу."
 PAV_regional.25.a:0 "Гниль приближается к кости."

 PAV_regional.26.t:0 "Процветание в обмен на молчание"
 PAV_regional.26.desc:0 "Наблюдая из окна своего офиса за повседневной жизнью томичей, Александр Сергеевич Кобисской размышлял о своей инаугурации в качестве нового мэра Томска. Это была маленькая частная церемония – не было смысла проводить её на всеобщем обозрении. У всего должна была быть цель, польза для общества – и у пустой показушной церемонии не было ни того, ни другого.\n\nКакая ирония, думал Кобисской, что человек вроде него управляет теперь последним оплотом старой Центрально-Сибирской Республики – реалист во главе города идеалистов. Была бы его воля, он бы вытравил дух идеализма из города – и воля его была. Бесконечно сталкивающиеся идеологии, салоны, их драгоценненькая маленькая \"свобода\" - это была слабость старой Республики, и развал был неминуемым итогом для неё. Федерация выучила ошибки предшественницы, и с новыми полномочиями Кобисской готовился приложить все усилия, чтобы уроки прошли впрок. Отвернувшись от окна, мэр отодвинул стул от письменного стола, сел, достал ручку и начал набрасывать новую структуру Томска – и неважно, понравится она томичам или нет."
 PAV_regional.26.a:0 "Безопасность и процветание - но какой ценой?"
 
 PAV_regional.27.t:0 "Маленький шажок"
 PAV_regional.27.desc:0 "В Томске одобрительно жужжащая и выкрикивающая слова поддержки толпа собралась на церемонии инаугурации Александра Вознесенского, нового мэра – маленький, но уверенный шажок в сторону свободной, демократической Федерации. В конце концов, Вознесенский некогда был высокопоставленным и уважаемым членом салона бастильяров, их финансистом, ответственным за финансовую безопасность Республики в ее последние дни.\n\nНо Республика канула в лету, теперь на её месте находилась Федерация. Пытаясь сохранить дух свободы, Вознесенский объединился с Шукшиным, стал кандидатом на выборах мэра от его фракции идеалистов – и победил. Управление одним из важнейших городов Федерации означало, что он сможет помочь своему новому союзнику распространять влияние – в обмен на возвращение в его любимый город, бывшую столицу демократии, место, к которому он был привязан всем сердцем.\n\nДаже когда он махал рукой заходящейся в экстазе толпе и поднимался по ступеням на сцену, откуда он зачитает свою первую речь в качестве мэра Томска, Вознесенский раздумывал о сложности лежащей перед ними задачи. Непримиримая оппозиция ожидала поборников демократии даже в самых верхних эшелонах. Впрочем, хорошие люди никогда не поступают правильно – потому что это слишком легко."
 PAV_regional.27.a:0 "В свободе люди обретают истину."
 
 PAV_regional.28.t:0 "Разделенная оппозиция"
 PAV_regional.28.desc:0 "Протест, как потом сочло большинство, был обречен с самого начала.\n\nОн начался в Кемерово и был порождён всё большим закручиванием гаек в политической жизни страны и всё большим сужением окна \"допустимых\" взглядов, протест включал в себя самых разных индивидов: местных чиновников, представителей рабочих, активистов всех мастей, даже сторонников потерпевших поражение нео-Рюриковичей.\n\nОгромная численность недовольных стала и их слабостью – объединяя самые разные фракции, протест никак не мог предпринять никаких совместных действий. Правые критиковали и нападали на левых, и они вместе презирали центристов за их \"слабость\"; центристы в ответ клеймили фланги экстремистами и отказывались от любого сотрудничества с \"фанатиками\".\n\nЕстественно, на место прибыла полиция, и изначально правительство желало всего лишь разогнать протестующих – пусть даже жёстко, если придется, но в течение нескольких часов стало ясно, что в этом не будет необходимости. Устные перепалки перешли в драки, и протест сам начал поглощать себя. Некоторые особо упертые были арестованы, но в целом это была победа без сражения.\n\nМногие в правительстве надеялись, что это было знаком превращения оппозиции в пустой звук."
 PAV_regional.28.a:0 "Бескровная и легкая победа."
 
 PAV_regional.29.t:0 "Увеличивая давление"
 PAV_regional.29.desc:0 "- Централизация. Это… централизация. Черт, я же просто не могу это передать…\n- О, тебе придётся. И в Собрании оно тоже пройдет, будь уверен. Приказ сверху.\n- Серьёзно? Вы что, все забыли, что слово \"федерация\" вообще значит? Все эти меры, эти маневры – это же откровенная дорога к...\n- Да замолкни ты уже, Дима. Всем плевать. И передай эти бумаги в Собрание, пожалуйста. Мы все знаем, что твоя карьера может быть похоронена одним звоночком.\n\nСегодня Покрышкин решил надавить на Барнаул, вотчину Шукшина и его сторонников. Конечно, его проект должно принять Федеральное Законодательное Собрание, но с учетом сети соглашений и паутины влияния, сотканной Покрышкиным и его кликой, принятие - и уменьшение влияния Барнаула на будущее Федерации - более чем вероятно, несмотря на ропот со стороны шукшинских прихвостней."
 PAV_regional.29.a:0 "\"Давай сюда бумаги.\""

 PAV_regional.30.t:0 "Японцы дают разрешение на прокладку трубопровода"
 PAV_regional.30.desc:0 "Хорошие новости! Японцы приняли наше предложение о прокладке трубопровода в Монголии, и теперь самое время обсудить детали соглашения. Разделение затрат звучит как лучший вариант, но использование большего количества сибирских ресурсов и рабочих позволит нам удержать трубопровод в своей сфере влияния.\n\nПервое решение, которое мы должны принять – кто именно должен строить трубопровод. Первый вариант заключается в комбинированном использовании наемных японских работников и сотрудников \"Сибири\". Несмотря на поддержание баланса между сторонами, это решение может навредить делу, учитывая особенности наших японских коллег. Мы можем позволить \"Сибири\" выполнить все работы, и хотя данный вариант потребует дополнительных расходов, потенциальная выгода также возрастет. Впрочем, японцы могут быть огорчены нашей попыткой взять больший контроль над проектом. Какое решение мы примем? "
 PAV_regional.30.a:0 "Совместный русско-японский проект будет наиболее выгодным"
 PAV_regional.30.b:0 "\"Сибирь\" выполнит все работы"

 PAV_regional.31.t:0 "Ресурсы"
 PAV_regional.31.desc:0 "С принятием решения о распределении обязанностей за работы, мы должны определить, кто обеспечит необходимые материалы. Обе стороны обладают достаточными ресурсами, но транспортные и складские затраты делают их использование дорогим удовольствием. \n\nМы можем предоставить необходимые ресурсы самостоятельно. Это удовлетворит японцев и обозначит наше большее участие в проекте, но обойдется нам в копеечку. Другой вариант заключается в разделении обязанностей по предоставлению ресурсов (и, следовательно, расходов) между Японией и Центральной Сибирью.  Наконец, мы можем надавить на японцев и вынудить их полностью обеспечить проект всеми необходимыми материалами. Конечно, это потребует минимальных инвестиций с нашей стороны, но вряд ли обрадует наших партнеров. Впрочем, нельзя сказать, что японские вложения на данный момент сопоставимы с сибирскими, так что это может быть отличной возможностью напомнить партнерам о необходимости больших затрат с их стороны."
 PAV_regional.31.a:0 "Мы предоставим все необходимое"
 PAV_regional.31.b:0 "Япония и Центральная Сибирь поделят расходы поровну"
 PAV_regional.31.c:0 "Пусть Япония снабдит нас всеми материалами"

 PAV_regional.32.t:0 "Трубопровод построен!"
 PAV_regional.32.desc:0 "Пришли новости из Монголии: наш совместный с Японией проект – трубопровод – наконец-то завершен. Это означает, что теперь нам будет гораздо проще поставлять природный газ в страны Сферы Сопроцветания, а сам трубопровод послужит видимым символом экономической кооперации и тесных дружеских отношений между нашими державами. Остается надеяться на то, что дорогостоящий проект быстро отобьет свою цену."
 PAV_regional.32.a:0 "Прямо по расписанию!"

 PAV_regional.33.t:0 "Нечего скрывать, нечего бояться"
 PAV_regional.33.desc:0 "Собираться после ужина у экрана телевизора стало традицией для непримечательной семьи, поселившейся в новостройке в пригороде Новосибирска.\n\nСегодняшнее проявление сложившейся традиции стало особенным: важное объявление сдвинуло привычную сетку телевещания, и все семейство – особенно взрослые – выслушивали его очень внимательно. Под аккомпанемент патриотической мелодии диктор объявил, что правительство приняло Закон о Национальной Безопасности в ответ на растущие угрозы растущему государству.\n\nНовые широкие полномочия, предоставленные Законом должностным лицам, должны были обеспечить целостность Федерации и безопасность ее граждан от террористических и иных угроз. Зрителям обещали спокойствие и порядок, их заверяли, что тем, кому нечего скрывать, нечего и бояться.\n\nСемейство выслушало объявление с большим интересом. Взрослые помнили хаос, охвативший Центральную Сибирь много лет назад, животный ужас перед \"другими\", угрожавшими поглотить их, растоптать их, отнять у них все; и потому взрослые расплывались в улыбках, слушая диктора. Закон обеспечивал безопасность, и безопасность была желанна.\n\nИм, как и любым честным гражданам Федерации, было нечего скрывать и нечего бояться. "
 PAV_regional.33.a:0 "Безопасность - для нашей Федерации, для наших детей"

 PAV_regional.34.t:0 "Барнаул сопротивляется"
 PAV_regional.34.desc:0 "- Что ты сказал, Иван? Мда... да... – когда Покрышкин прожевал услышанное, напряженное молчание окатило докладчика подобно ледяной воде, - я тебя понял. Вольно.\n\nГнев почти прорвался сквозь привычный облик спокойного циника, но бывший пилот сдержал себя – он вообще редко давал волю эмоциям. Один из множества его приближенных скрестил руки, сев напротив.\n- Полагаю, новости Иван принес не самые лучшие?.\nЕдинственным ответом стало выражение лица его начальника, моментально снявшее все вопросы.\n\n- Я полагал, что у нас есть нужные номера. Нужные имена…\" пробормотал Покрышкин, бросив взгляд на суетливые улицы Новосибирска за окном. Его разум просчитывал различные варианты. Полузабытое воспоминание – небольшой совет от старого друга - вспыхнуло в голове. \n\n- Никогда не принимай решений под влиянием гнева. Этими словами Покрышкин руководствовался всю жизнь. \n- Барнаул выиграл этот раунд, – объявил президент, и в его словах не было ни капли злобы, - но их победа - мнимая. Может, они привлекут на свою сторону часть оппозиции, но это ничего не значит. Будут ещё схватки, ещё столкновения с Барнаулом, и уж тогда тамошним ублюдкам не видать победы, как своих ушей.\n\nПриближенный покорно кивнул, не зная, как поддержать разговор. Все, что сказал его босс, было истиной – имя Шукшина все чаще тихим шепотком звучало в укромных уголках Думы, но пока Покрышкину было не о чем волноваться."
 PAV_regional.34.a:0 "Завтрашний день будет за нами."

 PAV_regional.35.t:0 "Барнаул уступает"
 PAV_regional.35.desc:0 "- Отлично, спасибо за срочный звонок, Ваня. Не забудь передать привет жене – ужасно скучаю по её пельменям!\" Александр Иванович бросил трубку, услышав в ней характерные гудки. Легкая улыбка дала человеку напротив – старому другу и давнему политическому союзнику - понять, что новости определенно были хорошими. Человек, сидевший напротив Покрышкина, не был членом Думы – это был представитель \"Феникса\". Очень выгодное связующее звено – для обеих сторон.\n\n- Как я понимаю, Иван принес добрые вести? - поинтересовался он, хотя вопрос был скорее риторическим. Его собеседник кивнул.\n\n- Проект был принят. Не без оппозиции, конечно – и в оппозицию встало гораздо больше, чем я предполагал. Ваня займется этим. Из того, что я понял, выходит, что какой-то Василий Шукшин стал чуть ли не иконой наивного демократического идеализма.n\nДрузья тихо рассмеялись. Благодаря подчиненному и его докладу, бывший ас целый день улыбался. Даже засыпая, он не мог унять чувство гордости за манёвр, оставивший Барнаул у разбитого корыта."
 PAV_regional.35.a:0 "Федерация продолжает обретать облик."

 PAV_regional.36.t:0 "Возделанные поля и счастливые концовки"
 PAV_regional.36.desc:0 "Константин глядел на поля своей фермы, на мягко переливающееся море янтарного блеска под холодным утренним солнцем. Крыльцо поскрипывало под его ногами, когда он шёл к перилам, вдыхая прохладный воздух. Сезон сбора урожая был совсем скоро, и он мог почти почувствовать характерный запах спелости, глядя на своих детей, беззаботно резвящихся во многих акрах пшеницы, проводящих время за ведомой только совсем маленьким деткам игру. Константин ухмыльнулся, вспомнив, чем была его семья до этого – ещё одной горсткой бездольных беженцев. Но теперь все изменилось. Его дети улыбались, смеялись и совсем не заботились о том, что и когда им удастся поесть в следующий раз. Последний факт стал особенно явным, когда слабый аромат готовящегося завтрака достиг носа Константина.\n\nОни проделали долгий путь, и это была целиком их заслуга. Порезы и мозоли после расчистки целых акров ежевики, бесконечный стук молотков и визг пил, пока они отстраивали дом, где сегодня готовился его завтрак, ноющие руки после часов прополки… Оно того стоило. Когда-то ему казалось, что он находится не в своей тарелке. Теперь же ему стало ясно: он на своем месте – не по воле Божьей, но по собственному желанию. У Константина был свой дом, поля с поспевающим урожаем, и он наконец-то мог просто смотреть на то, как его дети играют, ни о чем не заботясь."
 PAV_regional.36.a:0 "Светлое будущее под ярким солнцем."

 PAV_regional.37.t:0 "Завтра и навсегда"
 PAV_regional.37.desc:0 "- Лука, ты уверен?, - спросил его бывший коллега.\n- Да, Миша. У тебя есть варианты получше?\n- Нет, я просто… Никогда не думал, что буду работать на \"Титан\".\n- Так я тоже, но не теряй надежды! То, что Республика пала, не означает, что мы всё ещё не можем смотреть в будущее, а?\n\nМихаил, похоже, обдумал это молча, найдя некоторое утешение от беспокойства, которое испытывала вся команда с тех пор, как войска Федерации вошли в Томск. Лука захотел поверить своим словам, но не смог. После капитуляции он остался наедине с Михаилом, Артёмом и тремя другими учеными, которые искали у него руководства. Он был готов работать в рамках командной структуры и руководить небольшой командой на одном проекте, а не принимать решения за людей, которые будут формировать всю оставшуюся жизнь без какого-либо руководства. Это было не то, чего он хотел, это было нечестно, и всё же он был здесь.\n\nХуже всего было та простота выбора, предложенного им. Они либо работали на \"Титан\", либо не работали бы вообще. Огромная несправедливость иногда доводила Луку до слёз, но больше ничего не было. \"Титан\" всё выкупил. Другого пути не было. В нём что-то умирало каждый раз, когда он сам себе это говорил, но, наверное, это было к лучшему. Было легче смотреть в глаза членам его команды, когда он с ними разговаривал.\n\nЛука смотрел на остальных членов своей команды, в то время, как Михаил отрешенно смотрел в окно. Они сидели тихо, обычная живая беседа умерла и ушла. Больше никаких теорий, никаких споров, никакого идеализма. Вместо этого их глаза открыли тот же образ, что и в сердце Луки: одинокое пламя в темноте, наконец, вырвалось.\n\n- Но... без Республики, на что мы вообще работаем?, - спросил Михаил, снова отчаяние в голосе.\n- На то же самое, к чему мы всегда стремились, - сказал Лука, его губа закрутилась в безжизненную улыбку, когда он повторил девиз своего будущего работодателя: \"Вскоре он станет работодателем."
 PAV_regional.37.a:0 "Модерн наступает."

