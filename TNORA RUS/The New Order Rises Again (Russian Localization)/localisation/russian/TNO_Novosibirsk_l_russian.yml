 PAV.1.t:0 "Вечерние приливы"
 PAV.1.desc:0 "Вечер прошел мимо Александра Покрышкина тёплым закатом. Президент Федерации Новосибирска и Алтая - если использовать свое длинное звание, которое даже он считал громоздким - устраивал обед в честь ветеранов Великой Отечественной войны. Некоторые из них были его друзьями, но все были товарищами. В столовой, отделанной аккуратно выложенной керамической плиткой, похабные шутки асов эхом разносились по тихим залам, грохоча по залам Президентского дворца.\n\nНекоторые из них не участвовали в торжествах. На краю толпы стояли молчаливые зеваки, лица которых были окрашены бесцветной бледностью: давно утраченной радости. Война пока могла не затронуть Новосибирск и Алтай. Но у них она продолжалась прямо здесь. Покрышкин вздохнул, глядя на тех скучковавшихся, и объяснял себе, что их проняла усталость от боёв или контузия. И не было лекарства от этой вечной болезни солдат. Вдруг чья-то рука похлопала его по плечу.\n\n- Господин президент!, - позади него прогремел мощный голос, застигнув Покрышкина врасплох, - давно не виделись.\n- Мужчина искоса посмотрел на него, словно ожидал, что у него в голове сработает спусковой крючок.\n- Я... - начал мужчина тише, чем раньше, - раньше мы вместне учились в академии. Вы знаете, в летной школе.\n- О, да. Приятно познакомиться, господин..? Извините. Это было немного. Конечно, вы понимаете случайную забывчивость. с моей стороны.\n- Нет, нет. Это не важно, - рука незнакомцы отмахнулась от его извинений.\nПокрышкин с любопытством приподнял бровь. - Я не припоминаю Вас. Могу я попросить просветить меня о себе?\"\n- В этом нет необходимости, - Покрышкин смотрел, как он уходит, мимо толпы, в ночь."
 PAV.1.a:0 "\"Любопытный парень.\""
 
 PAV.2.t:0 "Судьба Федерации"
 PAV.2.desc:0 "Когда Александр Покрышкин поднялся на трибуну и начал говорить, публика слушала с восхищением. Потому что он говорил и говорил о грядущем великом будущем.\n\nЭто не секрет, начал он, что Федерация начала смотреть вовне, через границы ограниченных территорий, в которых она теперь пребывает, в сторону тех, которые заняты другими государствами. Огромные просторы, загруженные ресурсами, людьми и стратегическими позициями. Пространства, которые со временем попадут под контроль Федерации.\n\nБыло вполне естественно, продолжил он, что Федерация, в основе которой находится Новосибирск, обладает особой судьбой, которой не было больше нигде в Сибири. Это был самый большой город к востоку от Урала, он составлял важный перекресток на главном маршруте путешествия через Сибирь и лежал в одном из основных регионов развития бухаринского Сибирского Плана.\n\nНеужели это не так, заключил он, поэтому логично, что Федерация воспользуется этими преимуществами, чтобы вернуть себе земли, принадлежащие ей по праву? Далее, достигнув этой цели, разве не логично, что Федерация продолжила бы экспансию на всю Сибирь?\n\nКонечно, это так, прогремел Покрышкин. Это было не только логично, но и неизбежно. Это было правильно. У Федерации была судьба, право объединить Сибирь. Так бы она и поступила. И в тот великий день это прекратится? Нет, сказал он решительно. Он будет продолжать следовать своей конечной судьбе - владычеству над всей Россией.\n\nКогда он закончил, все аплодировали. Все согласились, что это была прекрасная речь. Но многие сомневались, что представленная мечта осуществима. Будут ли они признаны неправыми в свое время?\n\nОни надеялись, что будут неправы."
 PAV.2.a:0 "Цель невыполнима?"
 
 PAV.3.t:0 "Отчет о ситуации"
 PAV.3.desc:0 "Президент отложил ещё один лист бумаги до того, как высохли чернила от его подписи, пытаясь проработать недельную бюрократию за час, прежде чем он был назначен на встречу с Глинкой. Теперь этот час был почти у него, когда его взгляд метался между часами прямо над дверью и бумагой перед ним. Наконец, сняв напряжение, послышался стук костяшек пальцев Глинки в дверь.\n\n- Заходите, Дмитрий Борисович.\n\nДверь распахнулась, и Дмитрий, шаркая, протянул стопку бумаг, бросил ее на стол Александра Ивановича и добавил на уже собранный там холм.\n\n- Что это такое? - спросил Александр, подняв первый лист бумаги, но сначала взглянув на своего старого друга.\n\n- Отчёт от полиции. Рабочие и социалисты становятся всё более крупной помехой; это вдвое больше арестов, связанных с гражданскими беспорядками. как и в прошлом месяце.\n- Плохо дело... - кивнул Покрышкин, - но этого следовало ожидать. Я полагал, что, по крайней мере, будет больший взрыв.\n- И он есть не в буквальном смысле. Вот нехватка зерна, а значит, меньше еды для рабочих, а это значит, что больше людей выходит на улицы, чтобы они могли заработать больше денег, чтобы прокормить себя зерном, которого у нас просто нет.\n- Господи ... Я посмотрим, что я могу сделать, и я буду продолжать их просматривать.\n\nГлинка кивнул и направился обратно к двери. Остановившись на пороге, он повернулся, чтобы услышать еще одно слово своего президента: \n\n- И продолжайте в том же духе, Дмитрий Борисович."
 PAV.3.a:0 "\"Спасибо Вам, господин президент.\""
 
 PAV.4.t:0 "Бдительные силовики"
 PAV.4.desc:0 "Это был далеко не обычный день для простых новосибирцев. Смущённые и потрясенные взгляды были направлены на присутствие ранее невиданных людей на улицах, взгляды, которые быстро отворачивались, как только они были отвечены. Они думали, что это была полиция, но не та, которую они знали и видели каждый день. Они были лучше вооружены, их было намного больше, и они выглядели совершенно подлыми. Было ясно, что они имели в виду бизнес, а в Новосибирске не было ничего более ценного, чем серьезный бизнес.\n\nНекоторые люди шептались то тут, то там; друг другу сказал то или это о том, что правительство хочет искоренить терроризм, и что присутствие полиции должно следить за простыми людьми, с которыми народники так легко слились. Вскоре новости узнала вся улица, затем улицы поблизости, и к концу дня все в городе знали, что в любой момент за ними могут незаметно наблюдать. На этот раз все жалобы граждан были подавлены, вся их обычная храбрость застыла на месте. Вместо обычного недовольства возраста они почувствовали то, чего не чувствовали долгое время. Страх.\n\nКаждый удар ногой о землю, каждый взгляд, брошенный на собравшуюся толпу, каждый офицер, находящийся на ключевой позиции, чтобы следить за проходящими мимо людьми, служили только для усиления чувства, подобного страху. Страх быть пойманным в паутине без выхода. Шли дни, и люди привыкли к офицерам, однако чувство страха сменилось чувством безопасности, защиты. Паутина стала больше походить на страховочную сетку для обычного человека.\n\nЧто касается необычного человека - народника, шпиона, обычного вора - паук быстро начал пировать. А когда по ночам раздались крики, которые вскоре стихли, никто не спросил, зачем некоторым офицерам нужно чистить форму. Так было лучше."
 PAV.4.a:0 "Безопасная Федерация - это свободная Федерация."
 
 PAV.5.t:0 "Встреча в Барнауле"
 PAV.5.desc:0 "- Извините, у меня не так много времени на шутки, но мы действительно должны перейти к делу.\n\nАлександр Покрышкин, как обычно, был прямолинеен, он не спеша зашел в мэрию Шукшина в Барнауле. Президент лично присутствовал там, чтобы вести переговоры о дальнейшем импорте зерна в город в свете растущей угрозы голода в столице.\n\n- Конечно, господин президент, - кивнул Шукшин, указывая на место напротив своего стола, которое Покрышкин быстро занял.\n- Люди умирают, господин градоначальник. Это нужно прекратить и поскорее.\n- Верно, сколько зерна Вам нужно?\n- Сколько вы можете дать мне?\n- Не так достаточно, чтобы положить конец голоду, но достаточно, чтобы продержаться до тех пор, пока у нас не будет более стабильных поставок. Это действительно не совсем моё зерно; несколько предприятий переехали в регион и скупили фермы, что значительно усложняет обеспечение продовольствием для государства и его перемещение.\n- Это крайне важное дело, Василий Макарович.\n- Господи, я... Посмотрим, что я могу сделать, - ответил Шукшин, поднимая трубку и выдвигая ящик, полный различных макулатур, нацарапанных телефонными номерами, - это может занять немного времени."
 PAV.5.a:0 "\"Я скоро вернусь к Вам и сообщу некоторые цифры.\""
 
 PAV.6.t:0 "Вздрогнем"
 PAV.6.desc:0 "- Могу я заинтересовать Вас выпивкой, - сказал Покрышкин, внимательно следя за своим гостем, - Василий Макарович?\n\nОни сидели в гостиной президентского дома. Из стен доносились лязг и щебет повседневных капризов, а камин перед ними потрескивал, излучая тепло и свет..\n\n- Конечно, можете, - сказал Шукшин, - у еня пересохло в горле. \nОн засмеялся. \nФермеры ждут оратора, и, боюсь, у меня нет голоса для этого. Трудно быть мэром, - встретился он глазами с Покрышкиным, - но я думаю, что быть президентом труднее\".\n\nПокрышкин криво улыбнулся ему.\n\"Вы даже и половины не знаете\". Президент Федерации отвинтил бутылку водки и налил её содержимое в две рюмки. Подав вторую Шукшину, он поднял свою чашку на уровень глаз. \n- За Федерацию!\n- За Федерацию! - ответил Шукшин на его тост и выпил спирт залпом. Покрышкин сделал то же самое.\n- Это хорошая, крепкая водка. Так далеко на востоке трудно найти хорошую винокурню. Это зерно?\n- Да. Плоды сотрудничества Барнаула с остальной Федерацией.\n\nПокрышкин улыбнулся, \n- Делами, а не словами, Василий Макарович, мы будем держать эту Федерацию вместе.\nОни сидели молча, пока потрескивал камин.\n- Ещё выпить?"
 PAV.6.a:0 "\"Пожалуйста.\""
 
 PAV.7.t:0 "Трофеи для достойных"
 PAV.7.desc:0 "Михаил был человеком, который долгое время работал в промышленной сфере Федерации. Он владел несколькими фабриками и заводами всех видов, а ещё много купил и продал. Многие годы это было тяжелое существование. Но больше нет. Теперь долгожданные награды наконец-то были доставлены.\n\nПреимущества, заложенные в Сибирском плане, были реализованы, и экономическая активность в Федерации быстро увеличивалась как по вертикали, так и по горизонтали. Это означало больше заводов, больше рабочих мест и больше производства. Кроме того, что критически важно для Михаила и его современников, это означало больше денег. Намного больше.\n\nОн всё утро наблюдал за фондовым рынком, и акции, котирующиеся на нём, только выросли. Для своей компании. Для компаний его друзей. И, прежде всего, для компаний, которые предпочло правительство. Более того, подъем не собирался останавливаться.\n\nЭто был действительно отличный день. Конечно, были те, кто утверждал, что деньги не идут туда, где они нужны, или что их следует перенаправить тем, кто в них больше нуждается, при этом точное определение этой \"потребности\" намеренно оставлено туманным.\n\nНо Михаил не обращал на них внимания. Куда бы ни уходили деньги, ему приходило достаточно. И действительно, был ли кто-нибудь еще более достойным?"
 PAV.7.a:0 "Плоды труда."
 
 PAV.8.t:0 "Полёт в будущее"
 PAV.8.desc:0 " Когда Амет-хан Султан парил над землями Федерации на одном из ее новейших самолетов, он мог не думать, что с такой возвышенности они мало чем отличались от крымских.\n\nНо хотя они, возможно, не выглядели иначе, они очень сильно отличались, и не проходило и дня, чтобы он не подумал о тяжелом положении как своей родины, так и своего народа, крымских татар. Нацистский сапог обрушился на них более двадцати лет назад, и не было никаких признаков того, что его снимут в ближайшее время.\n\nВ самом деле, судя по тем немногим новостям, которые достигли Центральной Сибири из этих земель, весь полуостров рассматривался как колониальные земли для немецких кригсмарине, а его народу должно было смиритьсч с этим. У тех немногих соотечественников, с которыми он разговаривал на протяжении многих лет, было мало надежды когда-либо изменить это, и долгое время он думал так же.\n\nНо самолет, в котором он сейчас сидел, изменил эти мысли. Да, у Федерации было много проблем, но, в отличие от многих других государств, она по-прежнему вводила новшества. Она всё ещё разрабатывала проекты. В то время, как другие смотрели в прошлое, она смотрела в будущее - в социальном, техническом, экономическом и военном отношении. Он с нетерпением ждал объединения Центральной Сибири и, в конце концов, если повезёт, и всей России.\n\nВозможно, со временем, он сможет ещё раз взглянуть на родные крымскотатарские земли. И возможно в будущем, земли под его самолетом не только будут выглядеть как его Родина. Они будут ими."
 PAV.8.a:0 "Мечта, которая когда-нибудь осуществится."
 
 PAV.9.t:0 "Тихая Обь"
 PAV.9.desc:0 "Василий Шукшин любил сидеть на берегу Оби с того времени, когда он впервые принял пост мэра Барнаула после зарождения нового государства Покрышкина. Это было прекрасное время неограниченного идеализма и шатких надежд в туманном будущем, и между дебатами и летучками его всегда ждали мерцающие воды Оби. Он находил место на скалах, глядя на мягко колышущуюся воду и слушая далёкие крики птиц над журчанием реки. Праздные мысли лениво блуждали в его голове, а в некоторые дни он писал какие-то незаконченные сочинения или просто лежал на берегу в полусонном оцепенении, мечтая о грядущих событиях.\n\nОднако теперь все изменилось. Воды становились все грязнее с каждым днём, поскольку все больше предприятий переезжали в город, строили фабрики и многое другое в Обской губе. Хотя Федерация и собственные ценности Шукшина основывались на свободе, он не мог не чувствовать, что, возможно, именно излишнее снисхождение позволило промышленникам захватить его родной край. На нескольких встречах Шукшин высказывал свои опасения относительно направления развития города только для того, чтобы потом узнать, что многие из его доверенных помощников находятся под каблуком тех же самых гончих собак, рыскающих в погоне за процветанием Барнаула, поневоле отрывая кусок за куском от Матери Природы.\n\nТаким образом, он снова вышел к реке подумать. Шукшин чувствовал противоречие с идеей уволить вороватых чиновников, поскольку каждый попал туда благодаря своим заслугам. Часть его чувствовала, что это проявление тщеславия, мысль поставить что-то столь же тривиальное, как красота ностальгической реки, над процветанием народа. Однако на полях сразу за рекой он видел, как люди надрывались за дневную плату, брошенную, как объедки, более состоятельными людьми. Разве эта коррупция сама по себе не тирания?\n\nТем не менее, ему придется решать эту проблему другим способом. Но как это удастся, когда он чувствовал, что только он мог видеть всю боль, испытываемой Россией?"
 PAV.9.a:0 "Неужели он совсем один?"
 
 PAV.10.t:0 "Гнездо Феникса"
 PAV.10.desc:0 "Георгий Лангемак вошел в зал ожидания, и подошвы его ботинок утонули в ярких ковриках, покрывавших линолеум и керамический пол. Портреты Суворова, Петра Великого и некоторых других русских героев украшали стены, рядом с чучелами голов сибирских животных. Лоси, медведи, олени и даже несколько птиц, чьи глаза были заморожены - глаза застыли, но не были сосредоточены на осмысленном взгляде. Здесь были мраморные бюсты Покрышкина, изготовленные из скудных мраморных блоков, оставшихся в городе после распада Союза. Боже, подумал Лангемак, можно ведь произвести впечатление таким образом.\n\nПрисев на одну из серых кушеток, он уставился на отполированные ружья, которые сопровождают трофеи животных и картины, и вдруг кондиционер подул ему на руки, отчего он немного вздрогнул от холода. В комнате с ним никого не было. Только Лангемак и мертвые глаза бюстов и животных. Он всегда знал, что “Фениксы” были эпатажными людьми, но не настолько же. Где секретарь? Разве они не знают, что это важный государственный контракт?\n\nДверная ручка повернулась. Молодая женщина в костюме посмотрела на него с улыбкой. \n- Извините, что заставили ждать, - сказала она, слегка поклонившись, - но генеральный директор увидит вас сейчас.\n\nЛангемак встал и прошел по глубине этих ярких ковров. \n- Отведите меня к нему, пожалуйста."
 PAV.10.a:0 "Правительство встало на сторону \"Феникса\"."
 
 PAV.11.t:0 "В берлоге сибирского медведя"
 PAV.11.desc:0 "Георгий Лангемак подумал, что уборщицы \"Сибири\" проделали чертовски хорошую работу. Казалось, что полироль коснулась каждой точки этого здания сантиметр за сантиметром. Секретарша проводила его в комнату ожидания.\n- Я приношу свои извинения от имени корпорации \"Сибирь\", - сказала она, - однако наш директор сейчас принимает очень важного гостя. Надеюсь, вы поймете. \nЛичность гостя была очевидна: это был не кто иной, как известный - или печально известный, если кто-то был в определенных правительственных кругах и знал это - мэр Барнаула. Лангемак выбрал сегодняшний день, надеясь пренебречь мэром, но увы.\n\nОднако контракт, который правительство подпишет с корпорацией \"Сибирь\", сблизит их. Лангемак ухмыльнулся. Покрышкин знал, как работают корпорации. Чистая прибыль была гораздо важнее для существования этих компаний, чем нечастые визиты эксцентричного актёра-политика. Он сел и стал ждать, проверяя часы, между чтением журналов, спонсируемых \"Сибирью\". Большинство из них были связаны с сельским хозяйством, и большинство из них изображали золотые поля пшеницы, зерна которых колыхались под легким ветром. Он ждал почти час, прежде чем вернулась администратор, с застенчивой улыбкой на лице. \n\n- Прошу у Вас прощения за задержку, - сказала она, - наш гость только что ушел. Директор вас сейчас увидит.\n- Наконец-то, - сказал Лангемак, - отведите меня к нему, пожалуйста."
 PAV.11.a:0 "*звуки подписания сделки, сопровождаемых ударами штемпелей и скрипом ручек*"
 
 PAV.12.t:0 "Пионеры прогресса"
 PAV.12.desc:0 "- Вы слышали о Лысенко, Фёдор? - спросил Лангемак сидевшему рядом с ним ученому. \nКазалось, что тот, кто построил здание \"Титана\", построил его, базируясь на ультрасовременных принципах. За исключением округлых форм традиционной модернистской архитектуры, прямые линии, составлявшие силуэт этого сооружения, были гротескными, но в некотором смысле уникальными. Ни одно другое здание в нескольких километрах не могло сравниться с его полным неуважением к традиционным ценностям; его фасад выражал безудержное пренебрежение ко всему, что он считал застрявшим в прошлом.\n\n- Слышал, - сказал человек, представившийся Федором, с явным неодобрением, - все уже слышали слухи с запада.\n- Как Вы думаете, корпорация Титан чем-то похожа на него? У нас есть отчеты, видите ли, о  ... эм, эксцессах, связанным с \"Титаном\".\n\nФёдор невесело усмехнулся.\n- Господин Лангемак, дорогой. Мы презираем Лысенко. Вы говорите о человеке, величайшим вкладом которого в науку было истязание и разделывание пшеницы и исследование её зёрен на предмет предзнаменований, словно он римский авгур. Его идеалы совершенно отвратительны и варварски - не говоря уже о его крайне жестоких методах исследования.\n- Я понимаю, - сказал Лангемак, подперев подбородок рукой, - прошу прощения.\n- Прогресс имеет свои издержки. Однако \"Титан\" точно знает, кому платить. \n\nВ зале раздался звонок.\n- Похоже, ваша очередь, господин Лангемак.\n\nТот кивнул Фёдору."
 PAV.12.a:0 "Нет прогресса без затрат."
 
 PAV.13.t:0 "Ежедневное благоденствие"
 PAV.13.desc:0 "Михаил вернулся с рынка в свой дом в Новосибирске. По пути к выходу он остановился у газетного киоска на углу улицы и купил последний экземпляр \"Новосибирской газеты\". Он был приятно удивлен, увидев новую частную газету у прилавка, он привык к государственной прессе и её патриотической чуши. Однако теперь он мог должным образом наслаждаться беспристрастной газетой, которую выпустили здравомыслящие люди, рассказывая всё как есть.\n\nСидя у камина с чашкой чая и газетой, он испытывал ностальгию. На первой полосе была фотография бастующих рабочих в кольце корпоративных охранников. Заголовок гласил: \"Забастовка рабочих Сибири! Кровь на улицах!\". Заинтригованный, он прочитал отчет. По всей видимости, рабочие завода корпорации \"Сибирь\" объявили начальству забастовку с требованием повышения заработной платы, а в итоге устроили беспорядки и убили нескольких охранников. Для подавления стачки потребовалось вызвать армейское подразделение, в результате чего несколько человек были убиты и ранены.\n\nМихаил не мог не быть шокирован. За всю свою жизнь он не мог понять, что заставляло этих рабочих бастовать, не говоря уже о том, чтобы столь жестоко это делать. Жизнь в Новосибирске была лучше, чем когда-либо. Каждый месяц у него на столе было много еды, его дела шли очень хорошо, у его жены и её друзей было всё время в мире, чтобы посплетничать сколько душе угодно. В Федерации жизнь была хорошей, так почему же рабочие так настойчиво жаловались?"
 PAV.13.a:0 "В конце концов, если у меня все хорошо, у них должно быть тоже. Верно?"
 
 PAV.14.t:0 "Начало"
 PAV.14.desc:0 "Александр Мирохин сунул руки в карманы пиджака, прогуливаясь по улицам Новосибирска. Его руки дрожали, когда он подходил к складу. Он оглянулся туда, откуда пришел, почти ожидая увидеть головорезов из корпораций, следующих за ним по пятам. Впереди он увидел обернутую вокруг фонарного столба красную ленту - согласованный сигнал о начале встречи. Александр шёл на самый большой риск в своей жизни, идя на эту встречу, но он был в отчаянии. Завод, на котором он работал, выкупила \"Сибирь\", и введённые ею новые правила оставили его практически без гроша. Он мог позволить себе только комнату в ночлежке и ночами почти всегда оставался без еды.\n\nОн постучал в дверь и стал ждать. Дверь открылась, и его затащили внутрь. В тусклом пламени свечи он увидел группу из пяти мужчин и женщин, собравшихся вокруг того, что оказалось планом завода. Женщина, которая затащила его в дверь, оглядела его с головы до ног, прежде чем жестом указать на стол. \n\n- Добро пожаловать, товарищ. Скажи, зачем ты здесь? - расспросила она.\n- Чтобы бороться за народ Новосибирска и положить конец тирании силовиков, - ответил он.\n\nДо этого он читал брошюры и посетил пару секретных встреч, хотя ни одна из них не была столь важной, как эта. Женщина выглядела довольной его ответом, если не особенно воодушевленной.\n\nЖенщина оглянулась на поэтажный план и снова заговорила: \n- Добро пожаловать, товарищ Синий. Мы должны подготовиться к вашему первому заданию. Свиньи из \"Сибири\" открыли новый завод по производству новейшего стрелкового оружия. Наша задача - избавить завод от его производственных новшеств и нанести ему как можно больший ущерб.\n\nАлександр, или товарищ Синий, как его теперь называли, почувствовал, как у него сжалось что-то в горле, когда он взял в руки пистолет-пулемет. Любые последующие мысли были быстро заглушены огнем, который он увидел в глазах этой женщины. Это было ради людей. В конце концов, это того стоит."
 PAV.14.a:0 "Революция коренится в молодёжи."
 
 PAV.15.t:0 "Симпатии к коммунистам"
 PAV.15.desc:0 "Лев сглотнул, его горло сжалось, чувство жёсткого дискомфорта обездвижило его. Офицер в очках сидел перед ним, а над ним нависал рядовой. Офицер, вероятнее всего, ветеран Великой Отечественной войны, уже просмотрел служебную книжку и личные документы подозреваемого. Он не произнес ни слова с того момента, как тот вошел в комнату, оставив рядового находиться в тревожной и гнетущей тишине. В конце концов, когда пот начал стекать с лба Льва, а глаза закатываться за веки, чтобы не встретиться взглядом с кем-либо, послышались слова. \n\n- Рядовой Гончаров, - начал твёрдым голосом допрашивающий, - я так понимаю, вы пролетарского происхождения. Ваш отец, Андрей Викторович, был рабочим агитатором в Горьком, ваша мать - работником автомобильной фабрики. И оба, - сказал он, зрачки допрашиваемого сузились, - действующие члены коммунистической партии.\n\nТишина поглотила комнату, и было ясно, что офицер ожидал, что Лев скажет что-то. \n\n- Ох, - начал он, его голос сломался из-за недостатка влаги в горле и внутреннего страха, - да, товарищ капитан, это верно. Меня воспитывали так, чтобы я стал коммунистом, но, - Лев поспешил добавить, поскольку стальной взгляд офицера приковал его к стулу, как бабочку к стеклу, - конечно, как и все остальные в те дни. Я гордый член Всесибирской армии, и у меня нет симпатий к социалистам, товарищ капитан.\n\nОфицер продолжал сверлить взглядом Льва ещё несколько мучительных секунд, как будто разбирая его слова. \n\n- Очень хорошо, рядовой Гончаров, вы можете уйти. \n\nЛев поспешно отдал честь и вышел из комнаты, сдерживая себя от того, чтобы не броситься наутек, как испуганный заяц. Выйдя из комнаты, он выдохнул, хотя и не знал, что всё это время задерживал дыхание. В армии накалялись страсти, и подобные вопросы становились все более обыденным делом. Больше всего Льва волновал вопрос о том, прошел ли он тест офицера или нет."
 PAV.15.a:0 "\"Лучше быть мёртвым, чем красным, я ведь прав, ребята?\""
 
 PAV.16.t:0 "Утечка"
 PAV.16.desc:0 "Капитан Слава Хазкухов, согласно инструкции, прибыл один. Он не привык к этим шпионским делам, его тело было напряженным и потным под гражданской одеждой. Он сидел за своим столом в кафе, стараясь выглядеть как можно непритязательнее и естественнее. Слава нервно потягивал чай, не пробую ничего, кроме пара. Где был его контакт?\n\nПрошли минуты, и нервозность Славы дошла до тошноты, но наконец-то за стол сел стройный мужчина. Сердце Славы замерло, но нет, не он. Перед ним сидел лейтенант Всесибирской армии и один из его друзей, Людомир Таушев. Глаза Таушева заблестели, когда он увидел своего старого друга за столом, но сам лейтенант ничего не сказал. Хазкухов также сохранял спокойствие, насколько мог.\n\n- Андреевич?, - начал Слава, используя кодовое имя, предоставленное ему его начальством. Таушев кивнул.\n\n- Так что, Вы должно быть, Боря.\n\nОни оба тайно обменялись документами под столом, кодовыми словами, и встреча завершилась. Два друга разошлись, и с тяжелым чувством на сердце, оказавшись далеко от кафе в одиночестве, Слава позвонил своему начальству в армию, чтобы доложить о государственной измене Людомира Таушева."
 PAV.16.a:0 "Правая рука наносит удар по левой."
 
 PAV.17.t:0 "Маленькая птичка больше ничего не поет."
 PAV.17.desc:0 "Людомир Таушев, народник, глубоко внедрившийся во Всесибирскую армию, только что лег спать со своей женой Марьей после долгого дня работы, как вдруг его дверь выбили сапогами. Из дома разнеслись крики и вопли, когда солдаты, вооруженные пистолетами и дробовиками, очищали дом Таушева. Его дети ревели, Марья лежала в страхе, цепляясь за своего мужа, а Людомир ошеломленно смотрел в дуло пистолета, направленного на него. \n\n- Лейтенант Таушев, - сказал солдат за дробовиком, - Вы арестованы за измену Федерации и русскому народу.\n\nЛюдомир побагровел, язык работал в смятенном ужасе и ярости, и он изо всех сил пытался сформулировать свои слова.\n\n- По чьему приказу, - Людомир посмотрел на нашивку на солдатском мундире, - прапорщик? - он наконец-то сумел так понять.\n\nПрапорщик говорил рассудительно, не осознавая, насколько сильно его слова могут ранить капитана. - Капитан Слава Хазкухов приказал вас арестовать. \n\nЛицо Людомира вытянулось, чувство поражения отпечаталось на его лице. Боже, его подставили. Он спокойно пошел вместе с солдатами, глядя в глаза своей жене, возможно, в последний раз."
 PAV.17.a:0 "\"Не волнуйся, дорогая, я скоро буду дома.\""
 
 PAV.18.t:0 "Горный патруль"
 PAV.18.desc:0 "Солдаты Новосибирска, истощённые после многочасового хождения по пересеченной местности Алтая, бросили свои рюкзаки и повалились на камни. Суровые горные ветра пронизали вершины, срезая маленькие кусочки плоти с лиц людей, сидящих на скалах. В отряде разобрали вяленое мясо и развели костер.\n\n- 72 часа, друзья, - сказал Лыткин, щёлкая зажигалкой и поднося поднявшийся язычок пламени к своей грубо скрученной сигарете, - мы стираем ноги в кровь и гадим за камнями уже три грёбаных дня. Эй, Борис, - Лыткин швырнул камень в спящего солдата, а камешек в свою очередь отскочил от старого советского шлема.\n\nБорис заворчал и внезапно выпрямился:\n\n- Пошел нахуй, Лыткин, я только что видел сон о том, как провожу ночь с твоей сестрой.\n\nКурящий солдат проигнорировал его.\n\n- Видишь здесь каких-нибудь народников? Как насчет тебя, Лытка? - Борис указал на усатого снайпера, который осторожно смотрел на скалы.\n- Нет, - пробормотал Лыткин, поправляя свою ушанку.\n- Нет? Никто из нас не видел следов народников с тех пор, как мы начали патрулировать Алтай. Я начинаю думать, что эти гении разведки облажались.\n\nМужчины какое-то время шутили и жаловались друг другу, через какое-то время задремали на камнях, и через несколько часов собрали свои вещи и ушли. По мере того, как они углублялись в горы, за ними всё также продолжали наблюдать издалека."
 PAV.18.a:0 "Только кто кого выслеживает?"
 
 PAV.19.t:0 "Хижина в лесу"
 PAV.19.desc:0 "Лыткин пригляделся к силуэту, что стоял на небольшой полянке перед ним. Пепел рассеянно падал с сигареты, сигареты зажатой у него в зубах. Это было дряхлое строение, сплошь из гнилой древесины с разбитыми стеклами, и дверью, что висела свободно от своей рамки, как будто сломанная челюсть. Патруль шел по маленькой охотничьей тропинке через алтайский лес уже несколько часов, полагая, что они снова следуют по пути долгих холодов. Но вот он, присев в тени деревьев, как засохшая карга.\n\n- Ну, ребята, - сказал Лыткин, его дыхание слегка запотевало в холодном горном воздухе, - давайте постучим?. Патруль двинулся вперед, держа оружие наготове и низко пригнувшись. Борис, держа винтовку в полной боевой готовности, осторожно пробирался сквозь подлесок, обшаривая глазами линию деревьев и насторожив уши в поисках каких-нибудь необычных звуков. Ему следовало бы посмотреть вниз.\n\nЭто было старое ружье, скрытое опавшими листьями и заряженное короткой проволокой. Немцы называли их С-минами, или \"лягушачьи мины\". Короткий звук \"хруста\" издался из земли, когда мина поднялась на высоту живота Бориса.\n\nГлаза солдата вылупились непристойным, чистым ужасом, что исказил его лицо. Спустя микросекунду мина взорвалась, выбрасывая тысячи стальных шаров, пробивающихся по воздуху и Борису. Через микросекунду мина взорвалась, выбросив в воздух тысячи стальных шариков. Патрульный был выпотрошен в одно мгновение, остальные солдаты повалились на землю. Лыткин закричал, чтобы все перестали двигаться, и ему пришлось перекрикивать булькающие вопли Бориса, когда тот умирал разорванным на части. Страх, холодный и ледяной, струился по их спинам. Они были здесь не одни."
 PAV.19.a:0 "Бедный парень."
 
 PAV.20.t:0 "Быстрее, патрульные! Убейте их!"
 PAV.20.desc:0 "Лыткин окинул маленький кирпичный домик пронзительным взглядом. Прошли дни, а может и недели после смерти Бориса, и новосибирцы быстро вернулись в форму, стряхнув с себя ржавчину томления. Лыткин наблюдал за зданием через свой прицел, нервничая и держа винтовку наготове, ибо десятки народников в камуфляже пока находятся вокруг аналогично раскрашенного здания.\n\nПоначалу поиски в хижине не дали никаких результатов. После продолжительного обыска патрульные обнаружили в камине сожжённые остатки документов одного из народников, указывающие на новое убежище в Алтае. Это заняло несколько часов кропотливого сложения сожженных кусочков бумаги вместе, но теперь патрульные заняли позиции в ожидании врага.\n\nЛыткин, на этот раз без сигареты, поднял пистолет, и махнул своим людям, чтобы они шли вперед. Они убили несколько первых террористов ножами, пролив красную кровь на зеленую заснеженную траву. Вскоре вспыхнула перестрелка, треск и хлопок винтовок и пистолетов отправил стаи птиц в воздух. После короткой, но ожесточенной перестрелки снаружи здания отряд напал на конспиративную квартиру, выломав металлическую дверь гранатами, прежде чем ворваться внутрь.\n\nСражение длилось не более получаса, но для Лыткина и его команды это казалось вечностью. Сам командир был ранен в плечо, но ничего, что несколько швов и немного водки не смогли бы исправить.\n\nЛыткин протянул трясующиеся руки, чтобы взять сигарету, но обнаружил, что не чувствовал пару своих пальцев. Он посмотрел вниз и был шокирован, обнаружив, что первые два пальца его левой руки исчезли. Он уставился на окровавленную руку, шок и адреналин защищали его от боли. Оцепенев, он начал заворачивать её в брошенную рубашку. Их работа здесь была сделана, ещё одна угроза Новосибирску устранена."
 PAV.20.a:0 "Нет ничего, что немного отдыха не вылечат."

 PAV.21.t:0 "Скрытая угроза"
 PAV.21.desc:0 "- Не дайте ему уйти! - кричал охранник во все легкие, преследуя террориста, - это он пытался убить президента!\n\nНесмотря на все его усилия, он мало что мог сделать для того, чтобы разогнать толпу, которая начала разбегаться  во всех направлениях после того, как звук двух выпущенных выстрелов эхом раздался на главной площади Новосибирска. Охранник развернулся всего один раз, чтобы увидеть Покрышкина в характерной для него форме в сопровождении отряда телохранителей в безопасное место, где-то рядом с его резиденцией, но он не мог потерять след цели, когда она направлялась по узким улицам города. Со всей своей энергией, оставшейся в нем после этого утомительного дня приготовлений, он бежал так быстро, как мог, перепрыгивая любые объекты и толкая гражданских, ни на миг не сводя глаз со своей террориста. Однако увидев, как он достигает Октябрьского моста, охранник тщетно закричал, когда убийца упал в ледяные воды реки Обь.\n\nДва дня спустя Покрышкин находился на засекреченной встрече в президентской резиденции вместе с министром безопасности Глинкой. Перед ним лежали доказательства, и было ясно как день: за недавним покушением на его жизнь стоят народники. По следу улик шли его надёжные подчинённые, и теперь пришло время свершить правосудие.\n\n- Александр Иванович, сейчас всё по-другому, - нерешительность в голосе Глинки была очевидна, но он все же продолжал:\n\n- Мы думали, что народники - это не проблема для Федерации, небольшая группа, которую можно легко искоренить. Это покушение доказывает прямо противоположное - они представляют собой реальную угрозу, имеющую влияние в преступном мире, и с ними придется иметь дело. Меры безопасности уже приняты, но мы должны идти дальше. Мы должны начать войну против этого террора.\n\nПокрышкин кивнул в знак согласия."
 PAV.21.a:0 "\"Делай то, что должен.\""
 
 PAV.22.t:0 "Расследование начинается"
 PAV.22.desc:0 "Глинка поднялся на сцену и потянулся к старому микрофону трибуны. Перед ним стояли десятки сотрудников Службы Безопасности. Некоторых он знал с первых дней существования Федерации, когда она отделилась от неудавшейся ЦСР, и именно у них было заметно больше цветных металлов на форме. Другие, помоложе, были менее украшены, но в их глазах читалось рвение к работе.\n\n- Товарищи сотрудники НСБ, надвигается угроза, способная разрушить то, над чем мы так упорно трудились. \nГлинка понимал, что ему нужно говорить решительно, чтобы донести смысл. \n- Народники, не убежденные нашим благородным государством и его институтами, продолжают вести кампанию террора и, как недавно стало ясно, заметно активизировались. Наш долг - восстановить порядок на этих территориях и уничтожить красную угрозу прежде, чем она уничтожит нас. Президент Александр Иванович Покрышкин наметил конкретные меры, с помощью которых мы можем бороться с этими радикалами, и вы, как ведущие должностные лица НСБ, обязаны их реализовать. Спасибо, да благословит господь Федерацию.\n\nВ течение следующих недель Служба Безопасности приступила к работе. Сотни - если не тысячи - были арестованы, одни из-за откровенно явных социалистических связей, а другие из-за простых слухов. В тёмных переулках крупнейших городов, а также в горной местности, подходящей для ячеек сопротивления, многих ловили, иногда даже после того, как их сдавали мирным жителям. Однако внутри правительства и ведомств всё ещё чувствовалось, что это начало чего-то большего, общей кампании против этого террора, искоренение народников раз и навсегда."
 PAV.22.a:0 "Вопрос в том, удастся ли это?"
 
 PAV.23.t:0 "Небольшой разговор"
 PAV.23.desc:0 "Президент Александр Покрышкин сидел за столом в новосибирском ресторане напротив своего старого друга Амет-хана Султана. Прошло много времени с тех пор, как он в последний раз видел своего друга, и ещё больше с тех пор, как они вместе ели. Обед поначалу был довольно приятным. Некоторое время они вели простую беседу, пока тема не сменилась на текущее состояние Федерации. \"Александр Иванович, друг мой, я не могу не волноваться. Каждый раз, когда я вижу тебя, мне кажется, что прошли десятилетия. Ты, кажется, потерял прежний огонь, который когда-то был\", - глаза Амет-хана излучали беспокойство за своего старого друга. Александру потребовалось много времени, чтобы собраться с мыслями, прежде чем он заговорил.\n\n- Если честно, Амет, я устал. Реалии положения Федерации истощили меня, как ничто другое. Амет, я знаю, что ты не одобряешь все мои действия. Государство, которое мы построили. Но я знаю, что ты понимаешь, почему это нужно было сделать. Пререкания и закулисные сделки - этот мир не для глупых идеалистов, Амет. Неудачи старого Союза повсюду вокруг нас, и неудачи Республики были тем, что заставило нас действовать. Народу России нужна сильная страна, руководимая сильными людьми, а не бессмысленными словами. Ты должен это понять, - голос Покрышкина повысился.\n- Мне очень жаль, Александр. Но я не могу согласиться. Народ - самая важная часть этой Федерации. Не солдаты и не олигархи. Они заслуживают лучшего, чем быть растоптанными сапогами армии и корпоративной безопасности, - Амет не мог не почувствовать, что зря потратил время. Что бы он ни сказал, это никак не изменит его курса.\n\nАлександр выглядел готовым продолжить спор, и, вероятно, он бы тоже его обострил, но прежде чем он приступил, Амет положил руку ему на плечо. \n\n- Мир, мой друг, мир. Я пришел сюда не для того, чтобы спорить. Кроме того, у меня до конца дня назначены встречи, было приятно поболтать с тобой, мой друг. До свидания."
 PAV.23.a:0 "Идеалы могут быть хрупкими."
 
 PAV.24.t:0 "Государственный бизнес"
 PAV.24.desc:0 "В кабинете министров Федерации состоялось много важных государственных дискуссий, включая военные, социальные и другие. Однако сегодня в центре внимания была экономика, и вместо политиков за богато украшенным столом переговоров сидели руководители корпораций, а не президент Покрышкин.\n\nПредставители всех крупных фирм, работающих в Новосибирске, приехали, следуя предложениям его правительства, чтобы обсудить ряд потенциальных сделок, которые можно было бы заключить. Сделок, которые, как знал Покрышкин, могли оказать огромное влияние не только на экономическое будущее Федерации, но и на жизнь сотен тысяч её рабочих. Он очень хотел, чтобы эти сделки были заключены.\n\nНо он также прекрасно понимал, что они не бесплатны. Люди, сидевшие напротив него, все до единого были акулами в своем деле. В области, в которой у него было мало опыта. Они не согласятся ни на что, что принесёт пользу ему или Федерации, не убедившись, что это в большей степени принесёт пользу им.\n\nПокрышкин был готов с этим согласиться. Федерация нуждалась в этих людях и в организациях, которые они представляли. Она нуждалась в их фабриках, в их капитале, в их занятости и, прежде всего, в их поддержке. Они не могли причинить ему и его правительству никаких неприятностей, если бы выступали против этого в любой форме.\n\nПоэтому он одарил их широкой улыбкой и начал говорить."
 PAV.24.a:0 "Взаимовыгодное партнёрство?"
 
 PAV.25.t:0 "Народный герой"
 PAV.25.desc:0 "Товарищ Синий шел по ярко освещенным коридорам бункера. Здесь, в штаб-квартире движения народников, он чувствовал себя свободным так, как никогда раньше. Хотя его молодое лицо теперь было испещрено шрамами от шрапнели, улыбку на его губах нельзя было отрицать. Его товарищи остановились и отсалютовали, когда он проходил мимо, что заставало его врасплох даже сейчас, после нескольких месяцев пребывания в их рядах.\n\nОн прошёл в самые глубокие слои бункера, к командному центру. Когда он шёл, он не мог не вспоминать. Его первая миссия с народниками имела оглушительный успех. Завод был уничтожен, и схемы оружия были жизненно важны для дальнейшего успеха движения. Оттуда Синий участвовал в бесчисленных операциях против сил Федерации и корпораций, которым они служили. Магнаты и политики пали от его рук, целые конвои снабжения Федерации были захвачены, и в одной особенно памятной миссии он уничтожил целый завод Титана с помощью всего лишь самодельной бомбы и хорошо поставленной бутылки американской газировки.\n\nНаконец он вошёл в командный центр. Каждая поверхность была покрыта картами, инструктажами миссии и отчётами. В центре этого управляемого хаоса находился лидер движения товарищ Чёрный. Чёрный был старый, седой ветеран Великой Отечественной войны.\n\n- С возвращением, товарищ Синий. Надеюсь, вы хорошо отдохнули. Пришло время приступить к нашему обезглавливающему удару. Ублюдок Покрышкин будет присутствовать на демонстрации какого-то нового типа истребителя. Твой долг - убить этого ублюдка.\n\nСиний был в шоке. Масштаб этой миссии затмевал всё, в чём он участвовал раньше. Смерть Покрышкина станет кульминацией многолетних планов, и всё зависит от него.\n\nОн был готов."
 PAV.25.a:0 "Гордость предшествует падению."
 
 PAV.26.t:0 "Люди Маргелова"
 PAV.26.desc:0 "Генерал Василий Маргелов с отвращением смотрел на находившиеся перед ним воздушно-десантные войска. Хотя они, безусловно, были более подходящими людьми, чем большинство из тех, что могла предложить Федерация, в настоящее время это не имело большого значения. Они были относительно не в форме, обладали устаревшим оборудованием, а главное, были просто возмутительны для любого здравомыслящего генерала, каким Маргелов любил себя считать. Если бы он не знал лучше, то мог бы поклясться, что некоторые из этих людей были больше поедены крысами, чем их парашюты, хотя это тоже мало о чём говорило.\n\nОни остро нуждались в модернизации, особенно в эти времена, когда Федерация была окружена врагами и потенциальными противниками. В этом не было никаких сомнений. Вопрос был только в том, как их модернизировать. Их подготовка явно нуждалась в реформе, так что ему, безусловно, следует начать с неё. Даже если он приобретёт лучшее снаряжение, оно не будет столь действенно в руках людей, недостойных им владеть. Один из десантников от неожиданности проснулся, едва не упав, и Маргелов с презрением посмотрел на него.\n\nЭто, несомненно, будет долгий и трудный путь."
 PAV.26.a:0 "По крайней мере, ещё не слишком поздно."
 
 PAV.27.t:0 "Воспоминания о войне"
 PAV.27.desc:0 "- Господа, для меня большая честь видеть сегодня здесь господина Суворова, ветерана легендарной Сибирской войны. Пожалуйста, поприветствуйте его!\nАплодисменты, когда уважаемый ветеран поднялся со своего места, были намного громче, чем когда, казалось бы, командир с зычным голосом встал, чтобы представить его. Поздоровавшись со старыми друзьями, он снова сел, чтобы поговорить с молодыми новобранцами о своём опыте. Вопрос за вопросом он отвечал на них прямо и честно.\n\n- Господин Суворов, как вы оказались инструктором в Армии Федерации?\" - спросил один из солдат. Ветеран ответил быстро. \n\n- Видишь ли, когда я служил в армии, в этих краях всё было не так блестяще. Старая республика вела, казалось бы, бесконечную войну против ястребов Ягоды, но она терпела неудачу, и я чувствовал, что должен что-то с этим сделать. Именно тогда я познакомился с президентом Покрышкиным, который был одним из немногих, кто смотрел на ситуацию не слишком идеалистически.\nЕго прервал кто-то, спрашивая, действительно ли он встречался с Президентом, но он отмахнулся, как от пустяка.\nОн собирался принести мир Новосибирску и Алтаю, и я решил присоединиться к нему. Как вы знаете, ему это удалось, и вот мы здесь.\n- Господин Суворов, это правда, что вы сами отбили танк коммунистов?\n- Это реальная история, да, - ответил он, посмеиваясь, - мы были в лесах на севере, когда на нас напал танковый отряд. Я был далеко от своего взвода, но успел схватить старое противотанковое орудие и выстрелить. К сожалению, другим повезло меньше - один из моих друзей погиб, пытаясь отвлечь вторгшееся подразделение.\nНа мгновение воцарилась тишина. \n- Но миссия всё равно была успешно завершена. Именно такие жертвы привели нас туда, где мы сейчас находимся, и именно такие жертвы будут необходимы, чтобы восстановить порядок в стране раз и навсегда. Есть ещё вопросы?\""
 PAV.27.a:0 "Старые солдаты не умирают..."
 
 PAV.28.t:0 "Высоко в небе"
 PAV.28.desc:0 "Пока его старый самолёт, подарок от Свободных Авиаторов, плыл по небу, Александр Покрышкин не мог не вспоминать о войне. Он помнил звуки взрывов, визг рвущегося металла и крики раненых; он помнил слова Хорста Весселя-Лжеца, когда немцы гремели им с каждой радиовышки в Москве, и, наконец, он помнил бегство на восток и десятки сотен тысяч добрых людей, погибших под неумолимым маршем немецкого сапога.\n\nЕще не всё потеряно, сказал он себе, глядя на землю под ногами, на солдат размером с муравьёв, которые тренировались на ней. Всё это было его. Покрышкин не хотел быть командиром летной эскадрильи, а тем более государства, и всё же те, кто находился под его опекой, не только выжили, но и процветали. Конечно, всё было не идеально, террористы, наводнявшие его земли, были тому доказательством, но тем не менее жизнь была сносной.\n\nОн толкнул штурвал вперёд, улыбка заполнила его обветренное лицо, когда он нырнул вниз. В эти дни у него не было ни времени, ни возможности летать. ПВО из Томска или Кемерово, казахские рейдерские отряды, забредшие слишком далеко, враг, с которым нужно бороться, - но сегодня был не тот день. Сегодня он был свободен.\n\nРазвернувшись лицом к дому, Покрышкин не мог не восхищаться городом, который контролировали его войска. Дым новосибирских заводов почти успокаивал, а далёкий гул и огоньки артиллерии, когда-то наводившие ужас, казались каким-то странным образом родными.\n\nОн не хотел быть лидером, но знал, что если он не будет сражаться за свой народ, то это сделает кто-то гораздо худший, чем он. Пока он ещё дышит, Сибирский Сокол будет защищать жителей Новосибирска, а может быть, однажды и всю Россию."
 PAV.28.a:0 "Возможно, однажды и голубь снова взлетит."
 
 PAV.29.t:0 " Плодородные земли, новые начинания"
 PAV.29.desc:0 "Константин уже много лет был без корней. Родом из Тамбова, он и его семья бежали на восток во время немецких вторжений и последующего распада государства и, как и многие другие, оказались почти ни с чем, оставив все земли и имущество позади.\n\nПриехав вместе с тысячами других в общины беженцев за пределами Новосибирска, он, когда мог, зарабатывал себе на жизнь, пока его жена работала в прачечной, а сыновья выполняли поручения купцов и ремесленников. Но, что бы они ни делали, им не удавалось вырваться вперед. Там было просто слишком много людей и недостаточно хорошо оплачиваемой работы.\n\nГоды горького разочарования были таковы, что, когда жена велела ему подписаться на предполагаемую новую правительственную программу, он не сделал этого, считая ее бессмысленной. Но сейчас, стоя рядом с ней на дороге и глядя на обширные заросшие дикие земли перед ними, он снова мысленно поблагодарил ее. Потому что земля теперь принадлежала им.\n\nПрограмма была направлена на решение \"проблемы\" беженцев путем расселения их на обширных участках необработанных земель, удаления их из перенаселенных общин и, как мы надеемся, принятия мер по увеличению сельскохозяйственного производства. Константин не знал, насколько успешным будет первое, но очень хорошо знал, что, по крайней мере, в его случае, второе будет очень успешным. Он позаботится об этом.\n\nПредстояло проделать очень много тяжелой работы. Дом пришлось основательно перестроить. Поля нужно было расчистить и засеять. Урожай распланировать. Константин никогда не был фермером, но будущее, обещанное его семье, нельзя было игнорировать.\n\nУ них снова был дом. Землю, которую можно было называть своей. И он позаботится о том, чтобы государство было вознаграждено за свою щедрость."
 PAV.29.a:0 " Государство обеспечивает."
 
 PAV.30.t:0 "Управленческий отклик"
 PAV.30.desc:0 "Тысячи рабочих бастовали у сталелитейного завода в промышленном секторе Новосибирска. Подобные забастовки проводились по всему городу в знак возмущения ужасающими условиями на фабриках. Корпоративные охранники образовали вокруг бастующих рабочих рыхлое и неровное кольцо, ожидая приказов от начальства.\n\nВасилий Минковский стоял перед толпой и произносил пламенную речь о несправедливости корпораций. Он вспомнил времена при Бухарине, когда рабочим предоставлялись щедрые права и условия на заводах были настолько безопасными, насколько это было возможно. За его спиной висел изодранный в клочья флаг Советского Союза. Новосибирские рабочие решили, что не потерпят продолжения издевательств.\n\nКогда в его речи наступило затишье, в воздухе что-то изменилось. Головорезы корпорации удалились в офисы на другой стороне улицы, и вскоре стало ясно, почему. Два корпоративных БМП катились по улице навстречу толпе, человек с мегафоном призывал бастующих вернуться на работу. Когда его требования остались без ответа, БМП выпустили в толпу канистры со слезоточивым газом. Поднялись крики, когда те, кто был ближе к газу, запаниковали и убежали, глаза и легкие горели. Корпоративные головорезы наступали на толпу, избивая тех, кого ловили дубинками.\n\nЗатем раздался выстрел.\n\nПаникующие рабочие топтали друг друга, чтобы уйти с линии огня, в то время как корпоративная охрана беспричинно стреляла в толпу. Василий попытался вернуть себе хоть какое-то подобие спокойствия, но тщетно, так как в живот ему ударила очередь запаниковавшего охранника. Он упал, потянувшись к флагу Союза. Истекая кровью, наблюдая, как его друзей расстреливают счастливые охранники, он плакал."
 PAV.30.a:0 "Все ради погони за прибылью."
 
 PAV.31.t:0 "В стане народников"
 PAV.31.desc:0 " В Новосибирске была бурная ночь, когда Антон занял свое место. Другие народники переговаривались между собой, но ему хотелось затаиться. Почти никаких проверок, подозревают ли его народники, или они просто настолько некомпетентны? Как тайный агент СБ, Антон надеялся, что ему не скармливают ложную информацию. Сразу же после того, как он сел, в комнату вошел человек в старой армейской форме, отличавшийся по возрасту от большинства молодых студентов, составлявших народническую ячейку. \"Добрый вечер, товарищи\", - сказал пожилой мужчина. \"Я рад приветствовать нашего нового рекрута, Антона Левицкого, в революции. Как вы знаете, наша борьба с тираном Александром Покрышкиным только начинается. Народники в целом добились больших успехов, но наша ячейка мало помогла остальным товарищам. Если революция должна увенчаться успехом, мы должны стремиться к более крупным целям.\"\n\n\"Что, например?\" - Сказал Антон, включая свой диктофон. \"Армия активизировала свою игру, и мы стали огромным приоритетом для новосибирского правительства.\"\n\n\"Я уверен, что вы знаете о многих железнодорожных линиях, которые пересекают реку Обь\", - сказал командир. \"Если снести целый мост, Новосибирск будет разрезан пополам на несколько месяцев! \".\n\nАнтон скорчил гримасу, а остальные народники зааплодировали. \"Позвольте спросить, командир, где мы возьмем достаточно взрывчатки, чтобы разрушить мост, и кто же это сделает? Оглядываясь вокруг, я вижу, что мы не очень квалифицированы, - сказал Антон.\n\n\"Командир улыбнулся. \"У нас есть отличная сумма от нашего поставщика, и Антон, ты подал заявление, сказав, что был экспертом по сносу в красной армии, не так ли? Я думаю, ты идеально подходишь для этой работы. Разумеется, под присмотром.\""
 PAV.31.a:0 "\"Похоже, я взрываю мост для Народников.\""
 
 PAV.32.t:0 "Саботировать диверсантов"
 PAV.32.desc:0 "Антон стоял на берегу реки возле моста и поигрывал фитилем. Он был новым подрывником \"народников\", и хотя командир должен был наблюдать за ним, это не помешало Антону прошлой ночью пробраться в хранилище бомб, чтобы обезвредить ее. Народники скоро будут сильно разочарованы. \"Ну, Антон, похоже, все готово.\" - Сказал Павел, командир его ячейки, все еще одетый в старую форму.\n\nДостав зажигалку, Антон глубоко вздохнул и зажег фитиль. \"Нам, вероятно, следует бежать дальше, там есть просека, которая должна привести к хорошему месту для побега.\" И группа офицеров, ожидающих их ареста, подумал Антон. Он не мог рисковать тем, что террористы заполучат еще один шанс, даже несмотря на то, что он так скоро присоединился к ним.\n\n\"Ты шутишь и пропустишь этот прекрасный взрыв? Вместо этого мы можем отправиться к тому гребню.\" - ответил Павел, и остальные согласились.\n\n\"Подождите-\" Но было уже слишком поздно, остальные уже следовали за своим командиром. Антон тихо выругался и побежал за ними.\n\nДобравшись до гребня, Павел нахмурился. \"Антон, почему мост до сих пор не взорвался? Не сломался ли предохранитель?\"\n\nДругой народник указал на мост. \"Командир, СБ! Мы должны убираться отсюда!\" Глядя на мостик, офицеры, похоже, поняли, что народники не попались в ловушку Антона, и направились перерезать запал.\n\n\"Черт! Мы должны уйти, пока они нас не заметили.\" Антон замер, если бы он закричал, другие агенты СБ могли бы тут же покончить со всем этим, но некоторые народники были вооружены. Антон оглянулся и увидел бегущих народников и винтовку в руках человека рядом с ним."
 PAV.32.a:0 "У меня будет еще один шанс."
 
 PAV.33.t:0 "Конец Пути"
 PAV.33.desc:0 "Командир Павел расхаживал между каждым народником, опустив голову. \n\n- Похоже, в наших рядах есть шпион. Я уверен, что у всех нас есть свои подозрения, - Павел остановился перед Антоном, глядя ему в глаза, - Антон, как ты думаешь, откуда СБ узнала, что мы нацелились на этот мост?\n- Не знаю, товарищ командир, может быть...\n- Антон, - перебил его командир, - СБ вышла с поляны, той самой, на которую ты хотел, чтобы мы сбежали. Это просто совпадение?\nАнтон сглотнул и нажал на кнопку, подавая сигнал к засаде. Время пришло. Он только надеялся, что народники не пристрелят его на месте.\n\nСверху донесся грохот-начало налета. Агенты СБ хлынули в комнату, спустились по лестнице. Не успел Павел сообразить, что происходит, как Антон уже выхватил у Павла из-за пояса пистолет и приставил его к голове. \n\n- Павел Орлов, вы арестованы за измену Федерации. \n- Похоже, мои подозрения оправдались, - рассмеялся командир, - вы ответили более... прямо, чем я думал. Товарищи, пришло время, давайте покажем, что мы не сдадимся без боя!\n\nОстальные народники посмотрели на него, потом на Антона, потом на агентов СБ. Медленно роняя оружие с поднятыми руками, студенты не желали на самом деле умирать за революцию. \n\n- Похоже, ты едешь с нами, Павел. Пожалуйста, повернитесь лицом к стене."
 PAV.33.a:0 "Один за другим они все падут."
 
 PAV.34.t:0 "Отчёты об агитации рабочих"
 PAV.34.desc:0 "СЕКРЕТНО\n\nВ настоящее время несколько подозреваемых находятся под следствием за нарушение общественного порядка, подстрекательство к насилию и многочисленные обвинения в заговоре. Угроза, исходящая от этих террористов, в настоящее время неизвестна. Тем не менее, подозреваемые, по-видимому, связаны с народниками и, по-видимому, имеют возможность успешно осуществлять промышленный саботаж во многих местах.\n\nПодозреваемые обнаружили расклеивание плакатов, подстрекающих к антиправительственной пропаганде, и несколько подозреваемых обнаружили распространение оружия среди различных рабочих среди населения. После допроса некоторые из этих рабочих сообщили нашим агентам, что подозреваемые хотят, чтобы рабочие \"свергли буржуазию\" и \"произвели рабочую революцию\".\" Несколько рабочих получили компоненты, способные создать взрывное устройство, примерно эквивалентное С4. Никто из подозреваемых не был схвачен и скрылся в неизвестном направлении.\n\nВывод\n\nЯсно, что террористы среди нашего населения нацелены на демографию рабочего класса, и эти террористы, по-видимому, связаны с большевистскими организациями. Требуется дальнейшее расследование, но рекомендуется немедленно найти и арестовать подозреваемых, описанных на следующей странице. Промышленный саботаж может оказаться фатальным, пока наше правительство так полагается на горстку промышленных центров."
 PAV.34.a:0 " Мы не можем позволить этому выйти из-под контроля."
 
 PAV.35.t:0 " Отчет об инциденте - саботаж народников"
 PAV.35.desc:0 "СЕКРЕТНО\n\nСправка: Документы 7A-7Е, которые подробно описывают главных подозреваемых и фотографии места преступления.\n\nВ 11.00 рабочий, работавший на оружейном заводе \"Феникс\", взорвал самодельное взрывное устройство во время перерыва. Рабочий, о котором идет речь, по имени Иван Яхонтов, был серьезно ранен в результате взрыва, но был обнаружен и задержан гражданскими властями. Яхонтов был связан с подозреваемыми народниками в течение нескольких недель до взрыва и, по-видимому, сотрудничал с двумя другими лицами: Сергеем Преображенским (погиб при взрыве) и Алексеем Тургеневым (сообщил о болезни в день инцидента, не был найден в его резиденции при расследовании). Управляющий фабрикой не пострадал и весьма возмущен тем, что, по его мнению, правительство не сумело сдержать народническую угрозу.\n\nПо текущим оценкам, ущерб оценивается в сумму, эквивалентную 2 000 000 долларов США. Сообщается о 17 погибших и более 30 раненых, из которых 17 находятся в критическом состоянии. В настоящее время 5 сотрудников завода не учитываются, так как участок слишком поврежден и заблокирован, чтобы позволить дальнейшие поиски до более позднего момента.\n\nВывод\n\nНародническая угроза оказалась сильнее прежних прогнозов. В настоящее время было подано несколько просьб о выделении дополнительных ресурсов и проведении более интенсивной подготовки. Феникс также запросил компенсацию за ущерб, причиненный взрывом."
 PAV.35.a:0 "Возможно, они и выиграли битву, но мы выиграем войну."
 
 PAV.36.t:0 "Усмирение рабочих"
 PAV.36.desc:0 "СЕКРЕТНО\n\nПРИЛОЖЕНИЕ: документы №3A-3K - подробные досье на нескольких \"народников\" и сочувствующих им рабочих; документ 2C - карта зачищенных силами правопорядка \"конспиративных квартир\" и прочих мест проведения оперативно-розыскных мероприятий.\n\nЗа последние 48 часов силами правопорядка опоздано несколько \"народников\". Благодаря полученной от И. Яхонтова информации, проведена серия рейдов, в ходе которых было задержано более 17 человек. Среди арестованных опознано несколько вооружённых рабочих, присоединившихся к \"народникам\". Хотя на данных момент допрос задержанных ещё не завершён, очевидно, что деятельность \"народников\" была направлена на агитацию и пропаганду среди заводских рабочих и уже принесла некоторые успехи. Начато масштабное расследование по фактам сочувствия \"народникам\". Предположительно, силам правопорядка удастся завершить его через несколько недель.\n\nЗАКЛЮЧЕНИЕ:\nВ результате действий правоохранительных органов возможности \"народников\" к проведению промышленного саботажа и другого рода антигосударственной деятельности значительно подорваны. Предположительно, в ближайшее время \"народники\" прекратят подрывную деятельность до тех пор, пока государственный контроль за заводами не ослабнет. В связи с уменьшением рисков, связанных с работой промышленного сектора, прошу пересмотреть приоритет вверенной мне операции."
 PAV.36.a:0 "Руки прочь от наших заводов."
 
 PAV.37.t:0 "Вихри враждебные..."
 PAV.37.desc:0 "Звон, лязг и грохот, неизменно сопровождавшие работы в шахте, глубоко и болезненно вгрызались в череп штейгера Костина. Ритм его дыхания уже давно сравнялся с тяжёлыми, глухими ударами горнодобывающего аппарата, однако это мало его беспокоило: постоянный шум уже стал частью самого его существа, словно неизлечимый недуг или фантомная боль. Его коллеги - нет, его товарищи - зря губили здоровье и силы, день и ночь добывая уголь по прихоти фабрикантов и силовиков.\n\nКостин никогда не был пессимистом, и даже сейчас его сердце горело ясной, практически осязаемой надеждой. Надеждой на то, что уже скоро падут цепи рабства и рухнет наконец прогнившее здание капитализма. Сокрушительная победа \"народников\", нанёсшая смертельный удар по репутации новосибирских силовиков, только разожгла огонь этой надежды, превратив его в ревущий буйный пламень.\n\nВечером, всё ещё под землёй, в заброшенном рукаве шахты, под сенью портретов Ленина и Бухарина Костин с товарищами вновь присягали на верность вождям прошлого, загадывали наперёд и все вместе принесли единственную клятву."
 PAV.37.a:0 "...марш вперёд, рабочий народ!"

 PAV.38.t:0 "Кто, если не мы?"
 PAV.38.desc:0 "Впервые штейгер Костин узнал об этом от Егора - отличавшегося ярко голубыми глазами товарища шахтёра, с которым он проработал вместе вот уже больше десяти лет. Сперва Костину не хотелось верить, однако, услышав новость уже в третий раз, он вынужден был признать, что всё это - не просто запущенная силовиками \"утка\".\n\n\"Народники\" потерпели сокрушительное поражение, а их главари все до одного погибли в ходе недавней правительственной облавы: вот так внезапно и бесславно окончилось продолжительно и ожесточённое противостояние между силовиками и социалистами. От злости и затаённой досады Костин сегодня с особой силой вонзал кайло в породу. Если бы только всё это закончилось иначе... Темная ночь капиталистического рабства продолжалась, и рассвет казался как никогда далёк. Погружая чёрными от сажи руками очередную партию камней в шахтёрскую тачку, Костин разразился новой мыслью.\n\nНеужели развязка и впрямь так далека? Да, \"народники\" разбиты, но и силовики понесли немалые потери. А значит, сейчас они ослаблены и как никогда уязвимы. Вдруг темноту шахты пронзил яркий блеск: Костин улыбнулся, обнажив белые зубы. Металл разогрет и готов к ковке, над ним уже занесён молот трудового народа: осталось лишь одно, последнее восстание, и всё гнилое здание капитализма тут же рухнет до основания."
 PAV.38.a:0 "Придёт ли конец сизифову труду?"

 PAV.39.t:0 "Рутина"
 PAV.39.desc:0 "Сева оглядел площадь. Там расположилась типичная для окрестностей Новосибирска сельская ярмарка, практически пустая в столь ранний утренний час. Можно было бы подумать, что президенту Федерации слишком опасно вот так вот просто появляться на публике ради какой-то деловой встречи, однако Сева твёрдо знал: в Новосибирске доверие ценнее любого товара. Солдат оглянулся на задний ряд бронированного лимузина. Его почтенный пассажир сейчас, конечно же, думал о предстоящей встрече. Ну, или о какой-нибудь другой встрече, назначенной на сегодня. А может быть, он вообще ни о чём не думал, а досматривал какой-то свой, соколиный сон. Сева знал, что ему никогда не понять начальство. На то ведь оно, собственно, и начальство.\n\nПодъехал ещё один чёрный лимузин. Из автомобиля вышел единственный безоружный охранник. Выпустив автомат из рук, Сева подошёл к нему.\n\n- Господин Чернышевский?\n\nСобеседник кивнул. Из открытой двери лимузина вышел его начальник. Севе он был знаком: низкорослый, но коренастый господин раньше служил в военной разведке. За спиной у Севы открылась дверь лимузина: из автомобиля появился Покрышкин. Освободив ему дорогу, Сева своими глазами видел, как он пожал Чернышевскому руку. Для людей такого калибра это всё не просто формальности. Переговоры задались с первых минут, и уже вскоре в руках у Севы оказался целый ящик документов, а его коллега напротив держал папку из жёлтой бумаги. Что же там такого было? Обычно в ходе подобных деловых встреч Покрышкин передавал заинтересованным лицам деньги или частную информацию о состоянии рынка. Этот Чернышевский, хотя только недавно вступил в ряды силовиков, уже добился недюжинных успехов и поддерживал связи с очень уважаемыми людьми, так что Покрышкину уж никак нельзя было не отметить его достижений.\n\nЗакончив переговоры, Чернышевский удалился в салон машины и на всей скорости помчал прочь. Сева заметил, как тут же расслабились сидящие на крышах снайперы. В работе президентской охраны никакая предосторожность не бывает излишней. Расположившись на сиденье за Покрышкиным, Сева наконец позволил себе слегка отвлечься. Сегодня его начальник выказывал какую-то особенную бодрость: растянувшись в улыбке, он страницу за страницей пролистывал разведданные.\n\n- Старик Пастернак, похоже, снова в деле.\n\n- Это что же - война? - спросил Сева.\n\nПокрышкин кивнул. Его лицо вновь осенила улыбка.\n\n- Может, и не война, но уж точно не мир. Россия встаёт с колен."
 PAV.39.a:0 "Держи нос по ветру."

 PAV.40.t:0 "Облава"
 PAV.40.desc:0 "Свет прожектора бликами отразился в холодных глазах Глинки, когда он в очередной раз наставил указку на экран. Из темноты заполненной табачным дымом комнаты на командира смотрели угрюмые лица бойцов спецназа. Вспыхивающие и погасающие тут и там, словно светлячки, огоньки сигарет делали эту сцену особенно жуткой. Целью сегодняшнего рейда было хорошо защищённое логово \"народников\". С местом они не прогадали: укрытие располагалось в оставшемся с бухаринских времён бункере. Мало не покажется никому. \n\n- Скажу прямо, - начал Глинка глухим, подавленным голосом – далеко не все присутствующие переживут этот штурм. В ходе операций на Алтае мы уже выяснили, что в распоряжении террористов находятся мины модели SMi. Их же мы, наверняка, встретим и на подходах к бункеру. Дверь армированная, так что запросто её не выбить. К счастью, армия предоставила нам немного взрывчатки. \n\nКомната погрузилась в тишину: спецназовцы вперили взгляды в Глинку, временами поглядывая на высвеченную на прожекторном экране карту местности. Сегодня им зададут жару.\n\n- Этот штурм серьёзнее и ответственнее всего, что вам когда-либо приходилось совершать. Вспомните всё, чему вас учили командиры, храните верность делу и боевым товарищам, и тогда мы непременно сметём эту террористическую мразь с лица земли. Да хранит вас Бог, господа. Прощайте. \n\nГлинка скомандовал вольно, оставив бойцов наедине с мучительным ожиданием и пламенным мужеством."
 PAV.40.a:0 "Последний бой - он трудный самый."

 PAV.41.t:0 "Последний штурм"
 PAV.41.desc:0 "Луку внезапно передернуло: в ушах стоял звон, а голове ни с того ни с сего стало тесно в тактическом шлеме. Извёстка, как перхоть, скатывалась с его головы, осыпая плечи и защитную маску. Пытаясь вновь прийти в чувства, он помотал головой. И вдруг на единственную секунду всё вокруг него застыло на месте, и перед солдатом предстала кристально чистая вечность. Почувствовав лёгкий удар по спине, Лука очнулся и, приложив автомат к плечу, ринулся вперед. Пробираться с боем через тесные бетонные тоннели бункера было непросто, однако теперь, пока \"народники\" ещё не успели оправиться от устроенного сапёрной командой взрыва, выдался, возможно, единственный шанс взять их врасплох.\n\nАвтомат неустанно трещал что-то на своем, калашниковском языке, с каждым словом обрушивая смерть на отступающих коммунистов. Над Лукой и товарищами-спецназовцами свистели вражеские пули. Одна вдруг попала ему в плечо, уже побитое после боёв с \"народниками\" на Алтае. Не обращя внимания на боль, Лука вместе со своим отрядом продолжил комнату за комнатой и коридор за коридором зачищать логово террористов. Каждый шаг давался тяжело: когда спецназовцы достигли последнего тоннеля, десяти членов отряда уже не было в живых.\n\nЛука наконец добрался до армированной двери вражеского штаба. Пока сапёрная команда закладывала последний заряд, у бойцов выдалась кратковременная передышка. Лука и окружавшие его товарищи жадно глотали спёртый, заполненный известковой взвесью бункерный воздух. Но вот прогремел взрыв. На этот раз Лука, даже не пытаясь прийти в чувства, сразу жеворвался в отпёртую комнату, криком приказывая её постояльцам сдаваться без боя.\n\n- Чёрт! Чтоб вас! - выпалил усыпанный, как мукой, извёсткой \"народник\" с разбитым носом, - хватит! Мы сдаёмся! Только... только пощадите. Прошу вас. \n\nВот так правительственными силами были захвачены последние шестеро вождей \"народников\". Новосибирские \"красные\" потерпели сокрушительное поражение."
 PAV.41.a:0 "Последний удар по мертворождённым идеям."

 PAV.42.t:0 "Народники взрывают заводы!"
 PAV.42.desc:0 "Оказывается, мы вовремя не сдержали угрозу народников. За последние несколько недель произошли многочисленные взрывы фабрик и объектов инфраструктуры, и народники к ним точно причастны. Наши оперативники спешат сдержать ситуацию, но пока что, похоже, всё вышло из-под контроля. Был нанесен большой ущерб, определенно ограничивший наши промышленные возможности.\n\nНаибольшее беспокойство вызывает то, что народники нацелились как на гражданскую, так и на военную инфраструктуру и промышленность. Похоже, они не боятся причинить вред мирным жителям, демонстрируя свою жестокость. Для восстановления всего потребуется время, что вызовет беспокойство в нашей и без того находящейся в тяжелом положении экономике. Мы должны удвоить усилия на борьбу с этими террористами, чтобы они не нанесли еще больший ущерб - или даже хуже."
 PAV.42.a:0 "Как мы могли допустить это?"

 PAV.43.t:0 "Михаил Евсеев убит!"
 PAV.43.desc:0 "Похоже, народники снова нанесли удар, на этот раз по нашему командованию. Михаил Евсеев, один из самых видных наших генералов и кадровый офицер, был найден застреленным в своей квартире вчера вечером, несомненно, это дело рук народников. Хотя конкретный подозреваемый остается неизвестным, наше командование находится в состоянии паники, поскольку все считают, что они станут следующей целью. Как убийце удалось добраться до Евсеева - другая загадка.\n\nНет никаких сомнений в том, что это большая трагедия, ведь каждый наш генерал - один из лучших в Средней Сибири. Тактика Евсеева оказалась наиболее полезной на поле боя как участник Великой Отечественной войны и Сибирской войны. Его будут помнить как героя Федерации и жертву террористической группировки народников.\n\nЭто только еще один пример того, что мы должны подавить народников с большей силой. Они становятся даже сильнее, чем наше правительство считало возможным."
 PAV.43.a:0 "Мы ощутим его потерю."

 PAV.44.t:0 "Уборка беспорядка"
 PAV.44.desc:0 "К счастью, благодаря нашим удвоенным усилиям, народники в основном уничтожены, либо взяты в плен, либо убиты. Хотя некоторые их остатки продолжают создавать проблемы, они уже не так сильны, как раньше, и наши оперативники продолжают их выслеживать. К сожалению, на устранение нанесенного ущерба потребуется время, а недоверие в Новосибирске находится на рекордно высоком уровне. Люди больше не чувствуют себя в безопасности в городах, зная, что их сосед вполне может быть членом народников.\n\nПора приступить к восстановлению страны. Необходимо будет реконструировать дороги, восстановить железнодорожные пути и отремонтировать промышленное оборудование. Хотя мы, вероятно, могли бы сделать больше, оглядываясь назад, по крайней мере, кризис закончился."
 PAV.44.a:0 "Пришло время восстановиться."

 PAV.45.t:0 "Угроза народников сошла на нет!"
 PAV.45.desc:0 "Благодаря нашим усилиям и усилиям СБ, кажется, мы успешно сдержали народническую угрозу! Расследования, проведенные нашими агентами и теми, кто работал под прикрытием, предоставили достаточно доказательств для арестов, и рейд не мог пройти лучше, несмотря на ожесточенные перестрелки. Многие из народников сидят за решёткой, а остальные, кажется, скрываются или бежали из Новосибирска. Нам больше не придётся беспокоиться о серьезном уроне от их рук в будущем, и наше правительство поздравляет тех, кто участвовал на местах в уничтожении террористов.\n\nПосле исчезновения народнической угрозы мы больше не будем приходится беспокоиться о саботаже наших фабрик или разрушении железнодорожных линий. Наша Федерация сильнее всех, кто желает её падения!"
 PAV.45.a:0 "У них не было ни единого шанса."
 
 PAV.46.t:0 "День на ферме Кит"
 PAV.46.desc:0 "В дверь постучали.\n\nДмитрий выскочил из-за стола и бросился к двери. Он знал, что его посетитель не из тех, кто может ждать слишком долго.\n\n- Здравстуйте, господа! Заходите.\n\nВходящие в лабораторию Дмитрия не ответили на заискивающую улыбку хозяина. Они были профессиональными мальчиками на побегушках, и они пришли сюда по поручению. \n\n- Груз готов? - спросил тот, кто справа.\n\n- Вот сюда, - Дмитрий повел гостей к вольерам в задней части лаборатории. Когда мужчины подошли ближе, женщина перестала гладить одну из лисиц внутри и холодно, корректно отошла в сторону, позволяя Дмитрию показать товар. Котята, увидев новых товарищей по играм, собрались перед конурой, виляя хвостами. Двое посетителей сразу приступили к работе, убрав посуду с едой и водой, прежде чем отнести конуры к ожидающему снаружи грузовику.\n\n- Несмотря на всё, это необходимо для финансирования нашего исследования. Но я беспокоюсь о том, популяция лис закончится, - сказала Людмила, помощница Дмитрия, когда они с ним поспешили вымыть и снова наполнить посуду, оставленную курьерами.\n- Они, скорее всего, будут проданы на рынки в Бретани, а оттуда, если мои теории подтвердятся, они будут последней тенденцией в области экзотических домашних животных.\n- Люди, которые покупают домашних животных на черном рынке, обычно не самые заботливые.\n\nОба продолжали молча прибираться в клетках, пока курьеры ходили туда-сюда с уже прибранными клетками, пока грузовик не был полностью загружен."
 PAV.46.a:0 "Сколько стоит лиса в окне?"

 PAV.47.t:0 "Тихая война"
 PAV.47.desc:0 "Государство силовиков обладает уникальным ресурсом по сравнению с другими военачальниками на России. В то время как другим, возможно, придется полагаться на идеологическое сходство, насилие или напряженные переговоры для работы с другими полевыми командирами, государство силовиков может вонзить свои когти в весь российский народ, даже не осознавая этого. Силовики могут склонить соперников к объединению в сторону собственных интересов. Этот ресурс позволяет государству пробираться в правительство своего соперника, медленно согласовывая интересы противника со своими собственными за счёт постепенного захвата нескольких или всех секторов правительства и даже повседневной жизни.\n\nЭтот ресурс, конечно же, является огромный и мощный бизнес в распоряжении государства силовиков, в дополнение к политическому, экономическому и военному давлению, которое они могут оказать на своих соседей. Видите ли, у корпораций есть забавный способ получить то, что они хотят от страны, её народа и правительства, если они более могущественны, чем их цели, а клиенты упрямы. Экономическое давление и интеграция - это мощная вещь, и это первый шаг к такому постепенному захвату власти, на который рассчитывает государство силовиков для продвижения вперед."
 PAV.47.a:0 "Бескровная, хоть и немного нечестная альтернатива"
 
 ### Expansion events ###
 PAV_expansion.1.t:0 "Смена Руководства"
 PAV_expansion.1.desc:0 "Пушкин смотрел, как танки катятся по улицам Томска, с горечью на душе и ненавистью в сердце. Нет, ненависть-не то слово. Это было какое-то новое чувство, какое-то чувство, которое объединило ненависть, разочарование, страх и сожаление, все в одну эмоцию, выходящую за рамки сознания. Возможно, депрессия была лучшим словом из всех, которые окружали пушкинский мир.\n\nВо-первых, его второй дом, штаб гуманистов, был ограблен солдатами, не позволившими ему и его товарищам войти в здание. \n\n- Ваша организация, - сказал дежурный офицер, - объявлена вне закона. Разойдитесь, пока с вами не расправились.\nОни так и сделали, и тут его внезапно охватил ужас от осознания того, куда всё идёт.\n\nВо-вторых, это трудно описать словами, это надо было ощутить. Моральный дух жителей Томска был разрушен, высосан и выплюнут. Друзья, которые несколько недель назад махали друг другу руками и делились чудесными воспоминаниями, едва смотрели друг на друга, не говоря уже о том, чтобы разговаривать. Парк, когда-то заполненный блуждающими, улыбающимися лицами, был забит вооруженными до зубов солдатами.\n\nПушкин вздохнул. Возможно, великий эксперимент никогда не был реалистичным. Возможно, лучше было бы оторвать голову от облаков и сосредоточиться на реальном мире. Может быть, эти новые люди, с их суровыми лицами и холодными сердцами, всё-таки были правы."
 PAV_expansion.1.a:0 "Что толку в выживании, если нет надежды?"

 PAV_expansion.2.t:0 "Регулировщик"
 PAV_expansion.2.desc:0 "Николай Камов сидел за столом, просматривая чертежи своего последнего вертолета. Все шло хорошо, если он сам так говорил, но сказать, что он был на том же уровне качества, что и аналогичные проекты при Сибирской Республике, было бы ложью. Он вздохнул, протирая усталые глаза.\n\nКогда ворвались войска Федерации, мало кто мог в это поверить, и, прежде чем кто-либо успел отреагировать, флаг Республики, развевающийся над Томском, рухнул. Испуганным глазам Камова показалось, что весь эксперимент провалился.\n\nА субъекты эксперимента, жители Центральной Сибири, претерпели изменения, которые Камов, как учёный, находил шокирующими. Почти за одну ночь люди и их оптимизм, когда-то наполненные надеждой и радостью, превратились в гниющую шелуху. И эта новая атмосфера, атмосфера некоего корпоративного властелина, распространилась на исследовательский отдел, в котором работал Камов.\n\nХотя замыслы остались прежними, люди изменились. Радикальные эксперименты больше не допускались. Теперь все дело было в \"эффективности\" и \"результатах\". Залы науки больше не будут заполнены творчеством, интригами, знаниями и прорывами. Теперь речь шла о том, как сделать что-то более лёгкое в изготовлении, более лёгкое в транспортировке и более лёгкое в производстве оптом.\n\nВертолет Камова был всего лишь одной жертвой. У него не было мотивации делать всё возможное, не было причин раздвигать границы. Теперь он чувствовал себя всего лишь ещё одним исследователем в море тысяч, соперничающих за какую-то туманную выгоду.\n\nИ это пожирало Камова изнутри."
 PAV_expansion.2.a:0 "Есть ли у оптимизма ещё один дом в России?"

 PAV_expansion.3.t:0 "Конец Собора?"
 PAV_expansion.3.desc:0 "- В последний раз повторяю, Шукшин: чем скорее мы избавимся от этой сумасшедшей администрации, тем легче будет нам жить. С какой стати мы должны потакать этим поехавшим, если они не оказали бы нам такой же любезности?\n\nАлександр Покрышкин расхаживал взад и вперед по кабинету, разговаривая на ходу руками. В течение последних двадцати минут он спорил с мэром Барнаула о судьбе так называемого Земского собора, и снова оба оказались в тупике.\n\nМэр Шукшин потер виски, его взгляд был усталым и отстраненным. \n- Если мы будем продолжать убирать местные администрации и заменять их, это будет означать только больше работы для нас. Время, которое мы могли бы потратить на более важные дела, вместо этого будет потрачено на разбор бюрократии, - он вздохнул, - я не предлагаю сохранить его, скорее обновить его в соответствии с нашими потребностями.\n\nПокрышкин повернулся к Шукшину. Возможно, его коллега был прав. В конце концов, зачем разрушать совершенно функциональную администрацию только для того, чтобы заменить её чем-то, что служит той же цели? С другой стороны, президент знал, что сохранение Собора в любой форме будет способствовать определенной степени автономии..."
 PAV_expansion.3.a:0 "Мы сделаем всё для Покрышкина."
 PAV_expansion.3.b:0 "У Шукшина убедительный довод..."

 PAV_expansion.4.t:0 "Церковь и государство"
 PAV_expansion.4.desc:0 "Соколов вышел из машины, стараясь не наступить на что-нибудь, что могло бы испортить ему день по дороге домой. Подумал он с горечью, что всё может стать ещё неприятнее для него.\n\nОн прибыл сюда по меньшей мере неделю назад и уже проиграл в споре с различными фракциями в Ойротии, некогда теократическом правительстве, возглавляемом старообрядцем Иваном Заволоко. Сначала Соколов ожидал, что новая работа будет лёгкой. Неужели так трудно вести дела с парой отсталых крестьян?\n\nОчень, очень трудно. Ему уже пришлось смириться с тем, что у него тут нет власти. Эти люди не выбирали его, чужака. Соколов, независимо от его личных убеждений, был членом правительства Федерации, далёким, непостижимым собранием бюрократов и политиков, которые ничего о них не знали. Это возмущало Соколова, хотя бы потому, что он был в значительной степени проинформирован о Заволоко, который, по своей мудрости, считал, что Соколову важно понимать нужды народа. Видимо, с горечью подумал Соколов, кому-то этого показалось недостаточно.\n\nОн вздохнул. Возможно, он был слишком негативно думал о себе. За последние две недели ему удалось устранить большинство некомпетентных администраторов при Заволоко, которые, по большому счету, были проповедниками, а не бюрократами. По крайней мере, это покажет, что Соколов пытается что-то сделать. Кроме того, вскоре деньги начнут поступать в Ойротию, чтобы показать, насколько ценной может быть единая, централизованная Россия.\n\nВозможно, подумал Соколов, впервые за много дней эти люди снова научатся доверять ему."
 PAV_expansion.4.a:0 "\"Надеюсь, - подумал Соколов, - сегодня я не получил столько ненавистных писем\"."

 PAV_expansion.5.t:0 "Лицом вперёд"
 PAV_expansion.5.desc:0 "Алексей Пестерев не часто испытывал страх, но когда он столкнулся лицом к лицу с Покрышкиным, человеком, возглавлявшим новообразованную Федерацию, он почувствовал, как его внутренняя температура упала на пару градусов. Его беспокоило не телосложение или манеры этого человека, а простая реальность ситуации. Встреча лицом к лицу с человеком, свергнувшим его правительство, и по другую сторону тюремной камеры вызывала в воображении образы, которых Пестерев предпочел бы не иметь.\n\nТак они и сидели, ожидая, когда другой сделает шаг, пока не заговорил Покрышкин.\n- Господин Пестерев, - сказал Покрышкин, - я понимаю, что вы с Андреевым не в лучших отношениях.\n- Учитывая, что я нахожусь в тюремной камере, да, мы с ним сейчас не самые лучшие друзья.\n\nПокрышкин засмеялся. \n- Это понятно. Знаете, мне неприятно видеть, как такой потенциал растрачивается впустую, гниет в камере. Я всегда предпочитал думать, что человеческая жизнь имеет немного больше ценности живой, чем мертвой или в тюрьме.\n\nПестерев почувствовал, как его брови слегка приподнялись, недоумевая, к чему он клонит.\n- У меня есть к Вам предложение, если Вы хотите его услышать.\n- Предложение?\n\nПокрышкин вытащил листок бумаги и просунул его между металлическими прутьями.\n- Я не специалист по делам Красноярска и его жителей. И я не думаю, что смогу научиться этому за время, необходимое для того, чтобы что-то изменить. Вот почему я предлагаю вам возможность работать на меня, на Вашу свободу и на лучшее будущее России. Вам не нужно решать прямо сейчас, вам я..\n\n- Я согласен.\n\nПокрышкин остановился, немного шокированный тем, что его прервали. Этот взгляд, однако, исчез и сменился улыбкой. \n- Я этого не ожидал, особенно после того, как Вы так долго работали на Андреева.\n\nПестерев улыбнулся, несмотря на все свои попытки подавить улыбку. \n- Ну, не то, чтобы я не делал этого раньше."
 PAV_expansion.5.a:0 "\"Отлично. С возвращением, генерал Пестерев\""

 PAV_expansion.6.t:0 "Сломить анархистов"
 PAV_expansion.6.desc:0 "В течение последних двух месяцев Всесибирская армия имела дело с остатками Чёрной армии. Почти все они - несогласные генералы, ополченцы и другие лица, которые отказались подчиниться воле Федерации и вместо этого поставили свое восстание под дуло пистолета.\n\nТо, что начиналось как откровенная измена родине, открыто совершаемая людьми, постепенно трансформировалось в терроризм против государства и его собственности. Армейские соединения были разбомблены, убиты десятки и ранены ещё больше. Полицейские штабы, расположенные в густонаселенных районах, регулярно подвергались нападениям и разграблению на предмет огнестрельного оружия, и так же быстро, как они были атакованы, штаб-квартиры были опустошены ото всех красных преступников.\n\nНо бывшая Вольная Территория могла продержаться только так. Вскоре, когда недели превратились в месяцы, некоторые из упрямцев начали сомневаться, были ли их действия хоть в какой-то мере полезны для их дела. Вскоре, когда войска начали прибывать, а на базы и конспиративные квартиры были совершены набеги, члены подпольной Черной армии начали рассеиваться. Одни предпочли покинуть Вольную территорию, другие - Центральную Сибирь. Парочка даже решила уехать из России, надеясь на лучший шанс на революцию за границей.\n\nНекоторые, однако, решили остаться, и пока они продолжают свою революционную деятельность, Всесибирская армия постоянно будет здесь для борьбы с ними. В то время как остатки, возможно, никогда полностью не уйдут, Всесибирская армия стоит высоко и готова сломить любое оставшееся сопротивление."
 PAV_expansion.6.a:0 "Всесибирская армия не боится красных, ни одного оттенка!"

 PAV_expansion.7.t:0 "Уничтожение Советов"
 PAV_expansion.7.desc:0 "Для многих жителей бывшей Вольной территории было шоком услышать о Провозглашении №1821 Правительства Федерации, официально упраздняющего Рабочий совет. Для многих других результат был ожидаемым, и шок был вызван тем, сколько времени это заняло.\n\nНесмотря на все усилия Федерации, следы анархии не могли быть полностью устранены из-за слишком глубокой укоренённости в обществе, особенно среди рабочего класса, который, что неудивительно, составлял большинство Рабочих Советов. Канск был самым крупным из них и угрожал прямым восстанием против Федерации, если такая акция когда-либо будет предпринята.\n\nЭто, конечно, была всего лишь риторика. Все знали, что так или иначе Рабочие Советы будут уничтожены. Многие даже в Советах обсуждали, какой курс действий предпринять, но, несмотря на радикальные взгляды некоторых членов, большинство смирилось с поражением. Провозглашение было ожидаемо, и они старались, насколько это было возможно, осуществить переход как можно менее болезненно.\n\nНо на следующий день в газетах Канска появилось сообщение, что три различные мегакорпорации начали разделывать бывшие рабочие фабрики, магазины и другие объекты, контролируемые Советами. В течение нескольких недель профсоюзы, некогда столь могущественные, начали занимать свои прежние места в иерархии капитализма. Кварталы снова стали разделены между рабочими, и корпорации сражались в остатках того, кто что получит."
 PAV_expansion.7.a:0 "Однажды рабочие будут свободны."

 PAV_expansion.8.t:0 "Торжественная клятва"
 PAV_expansion.8.desc:0 "-...до последнего вздоха быть верным народу, Советской Родине, рабоче-крестьянскому правительству.\n\nКазалось, только вчера он давал присягу, оканчивая одно из многих какое-то безымянном учебном заведении в Украине. Он был тогда молод, наивен и впечатлителен, исполнял свой патриотический долг перед государством. Перед Зимней войной и Барбароссой, перед падением Москвы и долгим переходом через Урал.\n\nЧто за блядская шутка!\n\nАрмия была предана, подвергалась самосаботажу на каждом шагу политиками и тайной полицией, которые понятия не имели, что они творят. Офицеры, арестованные за неповиновение самоубийственным приказам, шестёрки НКВД, предугадывающие каждый шаг, люди, зазря погибшие в безрезультатных контратаках и безрассудных наступлениях. Все они возглавлялись человеком, который, казалось, больше интересовался перемещением городов в Сибири, чем управлением страны в состоянии войны.\n\nИ вот он здесь, ещё один осколок Красной Армии. Ходили слухи, что вооруженные силы Федерации предлагают принять любого желающего. В конечном счете, решение стать гражданским лицом в чужой стране или записаться в армию, с несостоявшейся идеологией, было простым выбором."
 PAV_expansion.8.a:0 "- Торжественно клянусь...\""

 PAV_expansion.9.t:0 "Предложение Тувы"
 PAV_expansion.9.desc:0 "Остатки Красной Армии так называемого Народно-Революционного Совета были разгромлены, и их обширные территории в Танну-Туве и Монголии теперь находятся под защитой Федерации. Однако управление этими новыми завоеваниями уже стало предметом яростных дебатов внутри правительства.\n\nПрезидент Покрышкин, что неудивительно, выступает за простой процесс присоединения к Федерации в качестве нормальной территории. Это ещё больше способствовало бы централизации нашей власти, но некоторые утверждают, что федерально управляемые территории и без того достаточно растянуты, и добавление новых земель к этому только увеличило бы наши проблемы.\n\nВлиятельный мэр Барнаула Василий Шукшин выдвинул совсем другое предложение. Он считает, что в границах Федерации необходимо сформировать новую республику - Федеративную Республику Тува. Это не только сделало бы интеграцию более безболезненной, но и значительно способствовало бы сдерживанию сепаратизма.\n\nПоследнее слово, конечно, остается за президентом..."
 PAV_expansion.9.a:0 "Давайте создадим для Тувы новую республику."
 PAV_expansion.9.b:0 "Они будут присоединены, как и все остальные."

 PAV_expansion.10.t:0 "Новая Республика"
 PAV_expansion.10.desc:0 "Василий Шукшин протёр виски и уставился на чистый лист бумаги, лежащий на столе. С тех пор, как он стал мэром Барнаула, у него почти не было времени предаваться творчеству, и он обычно проводил более спокойные минуты, пытаясь уловить поток новых идей, которые появлялись у него в голове в рабочее время. Иногда, однако, даже его страсти оказывались разочаровывающими, так как Шукшин провел последние полтора часа, обсуждая, как на самом деле начать эту особенную пьесу.\n\nОтложив перо, Шукшин вздохнул и потянулся за стаканом. Не успели его руки коснуться стекла, как зазвонил телефон, нарушив печальную тишину кабинета. \n- Вот тебе и выпивка, - подумал он, - Шукшин слушает. Надеюсь, у вас есть для меня хорошие новости.\n -Это Керченко. Ваше предложение о Тувинской Республике. Его приняли.\n\nГлаза Шукшина расширились. Это был не тот результат, которого он ожидал. \n- Неужели? Я удивлен, что Покрышкин позволил этому случиться. Это хорошая новость!\n-Действительно. Вам, наверное, стоит приехать сюда и сделать объявление, прежде чем он возьмет на себя всю ответственность.\n-Хорошо, скоро увидимся, Керченко.\n\nШукшин положил трубку на место. Через некоторое время собравшись с мыслями, он снова взглянул на пустую бумагу на своем столе. Сочинение новой повести опять придется отложить, ему надо успеть на самолет."
 PAV_expansion.10.a:0 "Приоритеты реального мира."

 PAV_expansion.11.t:0 "Лишь очередной кусочек головоломки"
 PAV_expansion.11.desc:0 "Для Василия Шукшина и остальных федералистов не стало неожиданностью, когда администрация Покрышкина решила отклонить его предложение об автономной Тувинской республике. Президент, казалось бы, уже давно стремился к консолидации государственной власти, и тувинский вопрос был лишь ещё одним маленьким шагом к этой высокой цели.\n\nВ то время, как федералисты были слегка раздосадованы, но не совсем неподготовлены, никто не был более разочарован, чем сам тувинский народ. Народы же Алтая должны были ценить ту небольшую автономию, которую им предоставили при Советском Союзе, и надеялись, что демократическое правительство Новосибирска продолжит эту старую политику.\n\nВместо этого эта группа меньшинств оказывается на каменистом пути к полной интеграции в возрождающийся российский бегемот. Спорадические протесты и инакомыслие отмечались на всех бывших территориях Народно-Революционного Совета, но пока это не то, с чем местные силы безопасности не могут справиться."
 PAV_expansion.11.a:0 "Так или иначе, они привыкнут."

 PAV_expansion.12.t:0 "Весенняя тренировка"
 PAV_expansion.12.desc:0 "Это был их третий день подряд боевых учений, и рядовой Иванов уже устал от них. Ползая по лесной подстилке, рядовой медленно продвигался вперед. План подготовки к нападению был ясен. Там была вражеская передовая позиция, которую нужно было занять, и занять быстро. В левом отряде летающего клина он был всего лишь одним из полудюжины солдат, ползущих по сибирской тайге. Прижимая к груди винтовку, он нервно ждал.\n\nКогда лейтенант свистнул в свисток, молодой рядовой бросился вперед вместе с остальной частью своего взвода, а пулеметы управляемыми очередями несли смерть в метре от земли.\n\nДвадцать минут спустя часть взвода сидела на дальней стороне вражеской позиции, большая её часть, включая Иванова, считались погибшими. Отвлекшись от упражнений и снова обратив внимание на своих товарищей по отряду, рядовой снова включился в разговор.\n\n- Все эти тренировки? Как ты думаешь, Иванов?\n\nИванов устремил на говорившего неприязненный взгляд: \n\n- Что блять я думаю? Пораскинь мозгами, парень, Сокол явно думает, что мы скоро начнем войну."
 PAV_expansion.12.a:0 "\" ...и тебе лучше не дать мне сдохнуть, чёрт тебя дери.\""

 PAV_expansion.13.t:0 "Сердце Федерации"
 PAV_expansion.13.desc:0 "Это было триумфальное мероприятие. Толпы ликующих горожан приветствуют завоевателей Центральной Сибири. Солдаты Всесибирской армии маршировали с военной точностью, излучая гордость и уверенность, а над их головами летали истребители. Шукшин должен был праздновать, смешиваясь с силовиками и корпоративными костюмами. И все же, наблюдая, как солдаты маршируют по улицам Новосибирска, он чувствовал только тревогу.\n\nПокрышкин хотел как лучше, это было очевидно, но он видел, что пропасть между ними росла с каждым днем. Барнаул и его родной Алтай казались ещё более чуждыми с погрязшей в коррупции и безразличии столицей Федерации. Наблюдая за акробатическим представлением Сибирского воздушного флота, мэр не мог не думать."
 PAV_expansion.13.a:0 "Это то, что должно было случиться."

 PAV_expansion.14.t:0 "Глядя на светлую сторону"
 PAV_expansion.14.desc:0 "Здравствуйте, дамы и господа, и сегодня вы слушаете Радио Свободная Сибирь, лучшие новости для жителей Сибири. С вами ведущий передачи, Корявов Никитович, но для краткости можете называть меня Николаем. Говорят, это потому, что я похож на царя Николая, но это неправда, клянусь!\n\nСегодня я здесь для того, чтобы обсудить некоторые критические замечания в адрес нынешнего правления нашей страны. Я верю в свободу слова, но я верю, что некоторые умники клевещут на наше правительство, и, клянусь Богом, я встану на его защиту!\n\nПервая самая большая клеветническая ложь заключается в том, что наше правительство цинично. Это просто наглая ложь. Наше правительство не цинично, оно прагматично. Видите ли, эти знаменитые философы придумывают такие забавные словечки, как \"циничность\" и \"корпоративизация\", чтобы оклеветать Федерацию, но, давайте будем честными, когда философ в последний раз делал что-то для вас? Что бы вы не говорили о Федерации, но она вывела множество людей из нищеты, обеспечила экономическое развитие и порядок. Конечно, может быть, они были слишком суровы, но, эй, я готов пожертвовать частью своей свободы ради лучшего будущего.\n\nВторая, и я нахожу ее наиболее оскорбительной, заключается в том, что наша Федерация обречена на провал, что мы слишком слабы, чтобы что-то сделать. Это не только неправильно, но и оскорбительно для руководителей и генералов этой страны, которые пожертвовали бесчисленным количеством людей и времени только для того, чтобы уберечь вас и меня от сокровищ, лежащих за нашими границами. У нас сильная экономика, сильные лидеры и сильные солдаты, которые станут еще сильнее благодаря первым двум.\n\nИ с годами Федерация станет еще сильнее, поскольку экономика будет постоянно расти. По мнению некоторых аналитиков, мы можем даже стать сильнее Германии, если учесть воссоединение и экономическое развитие.\n\nА теперь, мои собратья-патриоты, я оставляю вас с хорошей песенкой, которую некоторые из вас, возможно, помнят. Она немного отличается от того, какой вы её помните, но, эй, может быть, так будет даже лучше!"
 PAV_expansion.14.a:0 "Широка страна моя родная..."

 PAV_expansion.15.t:0 "Цена"
 PAV_expansion.15.desc:0 "Покрышкин сидел за столом, глядя на улицы. Было светло, но не достаточно, чтобы перебить сияние звезд на небе. Наблюдая за ним, он поневоле вспоминал свое детство и полную нищету, в которой рос. Конечно, его случай был куда мягче, чем бедность некоторых после развала, но всё ещё он вспоминал об этом с болью.\n\nОн пробрался на вершину ВВС, пробрался через трущобы, ушел от тех преступников и хулиганов, чтобы стать одним из известнейших лётчиков России. И тем не менее, это ничего не изменило. Немцы прошлись маршем, разрушая и убивая всё на своем пути. Он всё ещё помнил свой полет над городом, сожженным дотла, дым над ним, застилающий небо. Всё, о чем он мог тогда думать, были ужасные крики и изуродованные тела.\n\nА сейчас он был лидером страны. Страны, чьи принципы, казалось, шли так вровень с его собственными. Освобождение, децентрализация, свобода. Страны, далекой от концентрированного кошмара, которым был Советский Союз. И тем не менее, как бы он ни старался, он не мог заставить это работать. Части не собирались воедино. Он не мог совместить несовместимое.\n\nИ так, он был подавлен. Укрепить аппарат здесь, усилить правительство там - пока не понял, что он настигаем бичом советского времени - централизированностью власти. И теперь эти принципы, ради которых он пожертвовал стольким, были разорваны в клочья.\n\nИ самое худшее в этом было то, что он совершенно ничего не чувствовал. Покрышкину казалось, будто он должен что-то почувствовать, какую-то грусть от смерти утопизма в нем. Но он не чувствовал. Компромиссы, по его мнению, работали. Без них, он бы не не оказался там, где находится сейчас. Без них, его народ не был бы настолько хорош, какой он есть.\n\nВозможно, подумал Покрышкин, принципы федерации возродятся. Возможно, правительство даст своим составным частям больше права голоса в их делах, больше доверия к народу."
 PAV_expansion.15.a:0 "Реальность свыше мечты."

 PAV_expansion.16.t:0 "Временная передышка"
 PAV_expansion.16.desc:0 "Василий Шукшин сел за свой стол мэра в Барнауле, снова посмотрел на разложенные перед ним отчёты и отчаялся.\n\nОн давно был не рад новостям из Новосибирска касательно увеличивающейся централизации правительства силовиков, и тому, что это значило не только для него, но и для народа Федерации. Барнаул, конечно, далеко не был настолько важен, как сама столица, но был достаточно важен, и он сам был достаточно важен в нём, чтобы принять в решении судьбы страны какое-то участие. И он принял. Он смог, совсем не намного отсрочить несколько мер принятых с целью дальнейшего увеличения градуса централизации. Он знал, что должен был почувствовать удовольствие, или хотя бы удовлетворение от такого успеха. Но он этого не почувствовал. Он знал, что хоть и смог замедлить процесc, он не мог задержать его надолго.\n\nЕго влияние и популярность могли позволить ему делать это ещё чуть дольше, но когда он рассматривал отчёты, он мог лишь подумать о том, сколько времени он времени он выиграл.\n\nИ как он знал, его будет немного."
 PAV_expansion.16.a:0 "Можно ли это остановить?"

 PAV_expansion.17.t:0 "Три гиганта"
 PAV_expansion.17.desc:0 "С нашим решением предложить корпоративным гигантам, находящимся в наших владениях поддержку и официальное субсидирование, мы сможем перевести эти корпорации на нашу сторону и получим возможность извлечь выгоду из их обширной ресурсной базы, так же как и они получат выгоду от нашей официальной поддержки. Всё-таки прибыльных правительственных контрактов на новозахваченных территориях хотят добиться мегакорпорации.\n\nКак бы то ни было, основываясь на том, какими ресурсами мы сейчас располагаем, мы сможем предложить нашу помощь лишь одной из корпораций. Из контракта с каждой из мегакорпораций - \"Феникс\", \"Сибирь\", и \"Титан\" - мы можем извлечь разную выгоду, так что нам придётся выбирать с умом."
 PAV_expansion.17.a:0 "\"Феникс\", наш военный партнер"
 PAV_expansion.17.b:0 "\"Сибирь\", для нашей экономики."
 PAV_expansion.17.c:0 "\"Титан\", технологический гигант нашей страны."

 PAV_expansion.18.t:0 "Ради страны"
 PAV_expansion.18.desc:0 "Проводить ночи запертым в своем кабинете, работая до рассвета вошло в привычку у Василия Шукшина. Такого не было, когда он просто был мэром, но с его повышением сменилось очень многое. Он, конечно же, уставал и ему не то что бы нравилось работать до утра, но это было чем-то, что он, как ему казалось, обязан был делать.\n\nМесто Шукшина в администрации Федерации поставило его перед политическим центром страны, вызывая становление его малоциничных идей естественным прикрытием для его политического коллеги, Покрышкина. Но когда документы перемешивались в его голове, а слова и буквы становились всё менее разборчивы, из тумана, окутавшего его разум возникали глубокие сомнения, терзающие его лишь поздними ночами.\n\nМысленно он обращался к истокам Федерации, тому что её изначальным принципом была свобода, и как потребность системы Федерации вызвала крах её основ, выставляя напоказ коррупцию, апатию, циничность - к сожалению свойственные многим политикам. Он имел неоднозначные чувства на счёт своей роли в государстве, и тому, как он сможет, или не сможет её сыграть. Однажды он был истинным демократом, убежденным в благих нмерениях Федерации. Но, когда ситуация становилась хуже, Шукшин мог только размышлять, стоило ли того его поддержка Федерации и самого Покрышкина. После некраткого обдумывания, Шукшин заговорил с собой, тихо, словно не желая быть услышанным никем, кроме абсолютной тишины его кабинета.\n\n- Я помню борьбу против тирании. Я буду держаться за это воспоминание и делать всё, чтобы продолжать это дело."
 PAV_expansion.18.a:0 "Огонь свободы мерцает."

