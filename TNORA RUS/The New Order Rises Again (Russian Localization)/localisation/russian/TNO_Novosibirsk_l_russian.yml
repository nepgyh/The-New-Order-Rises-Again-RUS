 PAV_regional.40.t:0 "Сделано в Сибири?"
 PAV_regional.40.desc:0 "Наша заигрывания с американцами почти достигли успеха и переговоры достигли такой точки, где только остаётся предложить и в надежде ждать достижения соглашений.\n\nСейчас же, группа чиновников и представители крупных компаний готовят официальное дипломатическое послание с предложением построить крупный промышленный комплекс на нашей территории, что будет ориентирован на производство вооружения. Если всё пройдёт успешно, то мы будем в огромном выигрыше.\n\nПока мы не можем быть абсолютно уверенными, что американцы примут наше предложение, наши эксперты сообщили, что они могут согласиться в долгосрочной перспективе, однако они же предупреждают, что американцы смогут запросить дополнительные условия. Нам пока неизвестно, какие требования они смогут предъявить нам. n\nНо мы должны попытаться, так как эта авантюра должна быть изучена, и мы так и сделаем это. Совсем скоро сообщение будет отправлено и нам останется только ждать ответа."
 PAV_regional.40.a:0 "Они точно согласятся?"

 PAV_regional.41.t:0 "Строительство фабрик в Новосибирске"
 PAV_regional.41.desc:0 "Сейчас мы открываем переговоры с целью заключить торговые сделки между нами и Центрально-Сибирской Федерацией, правительство Новосибирска просит нас построить военные заводы для них. Это может стоить нам больших денег и, как никак, строительство тяжёлой промышленности на другом конце мира будет приносить нам меньше выгоды.\n\nНо, мы возможно поможем нашему будущему союзнику и, возможно, подтянем Федерацию ближе к себе, но всё равно, предоставление заводов сибирякам за бесплатно – не самая лучшая сделка. В обмен на военные заводы, мы можем запросить сибирские войска для охраны наших заграничных военных баз и гарнизонов. Это будет облегчением для тех, кто на службе, даже если на несколько месяцев.\n\nМеста типа Исландии и Австралии подойдут для отправки сибирских войск и это даст некоторым нашим парням вернуться домой, увидеть свои семьи, хотя бы на немного."
 PAV_regional.41.a:0 "Звучит как сделка."
 PAV_regional.41.b:0 "Этого недостаточно для нас."
 
 PAV_regional.42.t:0 "Необычные требования"
 PAV_regional.42.desc:0 "Мы получили ответ из Америки, и они согласились построить нам заводы с одним условием: мы отправим наши войска на американские военные базы. Американцы утверждают, что их войскам нужен отдых и мы могли бы с лёгкостью их заменить. Больше фабрик – это прекрасно, но отправка наших людей далеко, на другие континенты, не стоит того. Если наши люди отправятся в такие места, как Австралия, Исландия и т.д., они окажутся далеко от дома, когда завтра может начаться война. Мы можем потерять слишком много сил, если будем отправлять их, даже если всего на несколько месяцев, так что мы должны решить: стоит ли оно того?\n\nВместо этого мы можем предложить обмен оружием. В то время, как заводы уже будут делать продукцию, нам будет выгоднее предложить торговлю оружием. Так каков наш ответ?"
 PAV_regional.42.a:0 "Военные заводы того стоят."
 PAV_regional.42.b:0 "Торговля оружием более предпочтительна."
 
 PAV_regional.43.t:0 "Земля вверх ногами"
 PAV_regional.43.desc:0 "- Добровольно поедешь за моря, говорили они, это будет хорошим жизненным опытом, говорили они, ты полетишь исследовать экзотичные места, говорили они.\nЧто за полный пиздёж.\nЗдесь ты страдаешь от сорокоградусной жары, на земле, где будто бы было всё, чтобы достать любого, от пауков до змей, здесь почти ничего не возможно делать, кроме как ждать, пока закончится смена. Остальные выглядят не намного лучше, они застряли с мной, на Богом забытом континенте.\n\n- Вася, что ты думал, когда добровольно записывался на службу в тропический рай?\n\nЕфрейтор Федоров говорил всё это, идя быстрым шагом, он был в ужасном настроении, но у него хватало нервов отшучиваться. Подавив в себе упрёк от ефрейтора, глаза Василия метнулись на группу австралийцев, что кричали на него со своим странным акцентом.\n- Фёдоров, че они там говорят?\n\nЕфрейтор прислушался и подавил ухмылку перед тем, как сказать: \n\n- Он говорит, чтобы смотрели за дикими коалами, сержант\""
 PAV_regional.43.a:0 "\"Какие нахуй дикие коалы?\""

 PAV_regional.44.t:0 "Новое предложение"
 PAV_regional.44.desc:0 "Несмотря на наши усилия, Центрально-Сибирская Федерация отклонила наше предложение. Как никак, они предложили нам встречную сделку, что многие считают достойным рассмотрения: мы продаём им оружие, что сразу даст нам выгоду и улучшит сибирскую экономику, всё ещё позволяя им вооружаться. Хотя это имеет преимущество для нас в виде немедленного дохода, есть такие, что считают сделку невыгодной. По их мнению, это позволит русским диктовать свои условия, что не будет давать нам выгоды. Каков наш ответ?"
 PAV_regional.44.a:0 "Если у них есть деньги, почему бы и нет?"
 PAV_regional.44.b:0 "Нет, мы уже сказали им цену."

 PAV_regional.45.t:0 "Американское вооружение"
 PAV_regional.45.desc:0 "США приняли наше встречное предложение! Вот сейчас, корабли, наполненные старым, но все равно мощным оружием, начинают прибывать к нам и, как положено, мы расплатимся за оружие нашими деньгами. Успех этой сделки не только поможет нашей экономике, но и улучшит нашу международную репутацию, многие видят в этом знак благосклонности со стороны Соединённых Штатов и будут совершенно правы. С этим оружием, солдаты Федерации будут почти неостановимы и так, мы приблизимся с объединению России под нашей властью."
 PAV_regional.45.a:0 "Повод отпраздновать."

