 ### The Elections ###
 PAV_The_Election_category:0 "Пора выборов главы Федерации"
 PAV_The_Election_category_desc:0 "В результате растущей напряженности среди руководства Федерации соправители решили положить конец этой напряженности, вынеся решение на выборы. Каждый из кандидатов будет бороться за поддержку различных групп в Федерации и, несомненно, будет работать, чтобы подорвать влияние друг друга."

 PAV_election_bar_support_tt:0 "Нынешний уровень поддержки §mАлександра Покрышкина§! - [?PAV_pokryshkin_support|Y]\nНынешний уровень поддержки §nВасилия Шукшина§! - [?PAV_shukshin_support|Y]"

 #Pokryshkin decisions
 PAV_pokryshkin_effigy:0 "§mВыборная кампания Покрышкина§!"
 PAV_shukshin_influence_ticker:0 "§nШукшин§! §Yначал действовать!§!"

 PAV_meet_with_industrialists:0 "Встреча с промышленниками"
 PAV_meet_with_industrialists_desc:0 "Вне правительства никто в стране не имеет большей власти, чем промышленные магнаты. У них есть глубокие карманы и широкие сети влияния, которые позволяют им изменить мнение тысяч людей с помощью рекламных кампаний и политических пожертвований. Частный саммит с промышленниками, на котором Покрышкин обещает им уступки в обмен на поддержку кампании, будет иметь большое значение для убеждения элиты в том, что еще один президентский срок в их пользу."
 PAV_encourage_infighting_among_opposition:0 "Поощрять борьбу в оппозиции"
 PAV_encourage_infighting_among_opposition_desc:0 "Оппоненты Покрышкина - гораздо менее единый фронт, чем правительство, и этот факт почти исключительно в наших интересах. Если мы сможем убедить некоторых из бесчисленных фракций, участвовавших в кампании Шукшина, и вызвать недовольство в его рядах, это сделает оппозицию неспособной вести эффективную кампанию против нас. Чем больше неразберихи, тем лучше, и мы можем даже полностью разрушить единство оппозиции."
 PAV_hold_military_parade:0 "Провести военный парад"
 PAV_hold_military_parade_desc:0 "Самый простой выход из затухающей политической кампании - это разжигание в народе чувства национализма. Грандиозные демонстрации военной мощи напомнят потенциальным избирателям, что Покрышкин сделал страну сильной, и что он единственный, кто может защитить их от бесчисленного множества врагов. Политизированный парад может даже подавить оппозицию, если убедит их, что армия не потерпит их победы. Говоря в общем, это был бы практически проправительственный митинг с танками."
 PAV_utilize_the_sb:0 "Утилизировать СБ"
 PAV_utilize_the_sb_desc:0 "Проведение конкурентно-способных выборов демонстрирует общественности решимость правительства вести себя достойно по отношению к оппозиции. За закрытыми дверями мы можем с радостью отказаться от этого притворства. Использование Служб Безопасности против кампании Шукшина может быть несправедливым, но это может быть невероятно эффективным способом помешать ему. Раскапывание (или даже изобретение) компромата на Шукшина и разоблачение его в государственных СМИ стало бы мощным способом настроить избирателей против него."
 PAV_promote_national_unity:0 "Продвигать Национальное Единство"
 PAV_promote_national_unity_desc:0 "Чтобы выиграть выборы, нам нужно отправить обращение. Послание Национального Единства. Необходимо создать пропаганду, подчеркивающую положительные стороны нашей Администрации, Единства и всех тех качеств, которые мы желаем в нашей Стране. Плакаты будут развешаны на каждой стене каждого здания, а радиореклама будет транслироваться на каждой радиостанции на всех частотах. Мы не должны позволить фракционности и идеологии разлучить нашу нацию. Наша нация должна сплотиться за свою доброжелательную власть во имя Родины."

