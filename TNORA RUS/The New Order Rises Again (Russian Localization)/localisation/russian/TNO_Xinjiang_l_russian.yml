 POLITICS_ZHANG_ZHIZHONG_DESC:0 "Чжан Чжичжун родился в провинции Аньхой в 1890 году и был одним из многих молодых китайцев, чья нация была потеряна для них в хаосе эпохи варлордов. Однако, в отличие от других эпох, боевые действия того времени никогда по-настоящему не заканчивались. Чжан учился и окончил Баодинскую военную академию и почти сразу же оказался в самом сердце хаоса Китая начала XX века. Он храбро и доблестно служил в Национально-революционной армии Гоминьдана, участвовал в легендарной Северной экспедиции, а затем направил оружие своих соотечественников против вторгшейся японской угрозы во время антияпонской войны.\n\nЯпонское наступление было жестоким, неумолимым, но Чжан Чжичжун стойко держался в провинции Хунань, месяцами противостоя самой судьбе. Одна единственная ошибка, один единственный разрыв связи в конце концов все испортили. Опасаясь падения Чанши, Чжан Чжичжун отдал приказ сжечь самые ценные припасы города, прежде чем японцы смогут его захватить, но такого риска захвата не было, и генералу пришлось не только смириться с этой ошибкой, но и подпортить свою способность правильно защищать Хунань. Чжан Чжичжун, однако, не закончил борьбу. Он собирался вести войну на северо-западе и никогда не сдавался захватчикам.\n\nСиньцзян - негостеприимное место, тем более для такого чужака, как Чжан. Его армия не одна, и он оказался в неудобном положении, когда ему приходится вести переговоры между Гоминьданом, последними остатками коммунистической партии, и местными меньшинствами, от которых они зависят. Чжан Чжичжун принимает дневные проблемы по мере их поступления, шаг за шагом, и просто надеется, что долгая дорога, по которой он идет, приблизит его к восстановлению его нации."




