## UP ##
 BRT_THENEWORDER_DESC:0 "Бретань многим обязана нацистам.\n\nПускай она и является членом Пакта Единства, на деле же это государство - настоящая заноза в боку немецкой гегемонии. Благодаря средоточию здесь крупнейшего чёрного рынка Европа, некоторые начали называть Бретань "государством-синдикатом". Поскольку Бретань рассматривает пакт как источник обеспечения своей внутренней стабильности и гарантию безопасности, её единственная заинтересованность в альянсе - это сдерживание надвигающейся угрозы Бургундии. Впрочем, есть ещё и старые друзья президента Мордреля, что убеждены в необходимости нового пути для государства."
 MAD_THENEWORDER_DESC:0 "Мадагаскар находится на краю пропасти.\n\nГарнизон кажется всё более параноидальным и всё более жестоким в своих попытках доказать, что они истинные дети Германии, несмотря на их кровь и прошлое. Евреи, оставшиеся с тех времён, когда Германия надеялась, что сможет просто избавиться от своих унтерменшей, отправив их за границу, всё чаще стали называть страну своим "Израилем", а бунт оказался кровавым и почти непосильным для гарнизона. Когда же эти две группы не доставляют неприятностей, растущая волна африканского национализма поднимает на борьбу коренных жителей. В то время как всё это грозит разорвать страну на части, рейхскомиссар Морис сидит в своем кабинете и спокойно совершает предательство."
 GGN_THENEWORDER_DESC:0 "1 сентября 1939 года Польша познала свой самый худший кошмар. Это был день, когда немецкие танки пересекли польско-немецкую границу. Раздавленная нацистским сапогом, Польша вскоре стала плацдармом для некоторых из величайших когда-либо совершавшихся зверств. Неприметные польские поля превратились в места расположения огромных лагерей смерти, бесперебойно уничтожавших евреев и поляков, оставляя за собой опустошение. Поляков морили голодом, избивали, заставляли работать до смерти, чтобы служить военным силам Германии.\n\nЗатем, после того, как все закончилось, все оставшиеся поляки были втиснуты в Генерал-губернаторсво - жестокую и чахлую насмешку над их старой нацией. Когда немецкие колонисты непрерывным потоком хлынули на эти земли, поляки приспособились к рабскому существованию под бдительным оком Ганса Франка. Они смотрели, как символ Польши, некогда гордый город Варшава медленно сносился бульдозерами. Насколько знал весь мир, на этот раз Польша погибла, став еще одной жертвой нацистской жестокости.\n\nОднако в 1962 году в этой измученной стране начались волнения. Некогда ястребиный взгляд Ганса Франка направлен на то, чтобы сохранить свое собственное наследие, а нацистский аппарат как в Германии, так и на Востоке погружается во фракционность и междоусобицы. Пока немцы ссорятся, польские партизаны вновь заявляют о себе. Знаменитая Армия Крайова, так и не уничтоженная, несмотря на все усилия немцев, подтачивает легитимность немецкого государства, оставаясь в тени. Объединенные в непростой союз с Коммунистической народной армией и ультраправыми Национальными вооруженными силами, они горят желанием сразиться с немцами.\n\nМожет ли Польша пережить маловероятное возрождение, или это будет просто еще одна трагедия в этом самом кровавом из столетий?"
 OST_THENEWORDER_DESC:0 "Жемчужина нацистской короны, Остланд считается образцовой колонией для всех немецких администраций.\n\nГерманизация в Остланде проходит по самым высоким темпам в Рейхе, ее промышленное и сельское производство достигло небывалых высот, а Рейхскомиссар Лозе собирается сделать первые шаги к подписанию постоянного перемирия с несколькими крупнейшими партизанскими группировками в стране.\n\nКонечно, если Лозе вдруг отойдет от дел, а Родина погрузится в пучину гражданской войны, останется только смотреть, что станет с колонией, которая так подражала своей метрополии..."
 MCW_THENEWORDER_DESC:0 "Каше восседает на троне неудач. Как ни странно, это принесло ему большой успех, только не в глазах Рейха.\n\nКогда-то он был ярым сторонником жёсткого нацизма, но едва не погиб от рук партизан во время Западнорусской войны и в результате превратился в жалкое подобие самого себя. Теперь он просто апатично руководит Московией, надеясь лишь предотвратить ещё большее кровопролитие, которое поглотит колонию и, возможно, доберётся до него самого. Каждый отчёт, который он отправляет в Германию, жестоко честный в отношении того, насколько мал прогресс германизации, - это ещё один шаг к линии огня. Но поскольку Рейх, похоже, рушится, Каше уже подготовился к неизбежному. И всё же стоит задуматься, что будет без апатичного руководства колонии..."
 ENG_THENEWORDER_DESC:0 "Немногие до сих пор осознали это, хотя с тех пор прошло уже почти 20 лет, однако самый яркий свет, который когда-либо сиял по всему миру, свет, известный как Британская империя, был потушен в течение нескольких коротких месяцев.\n\nИз пепла старой Британии восстал нестабильный и склочный режим, который не может прийти к согласию ни с самим собой, ни со своим собственным народом. Солнце зашло над Британией. Однако по ту сторону моря все еще светят лучи надежды, но насколько глубоки раны Британии, и можно ли их будет залечить?\n\nДа, Англия все еще существует, но мир больше не считается с побежденными."
 BRG_THENEWORDER_DESC:0 "После окончании Второй мировой войны большая часть северной Франции оставалась под прямым контролем Рейха. Жизнь здесь сначала была жестокой и гнетущей, но со временем ситуация стала налаживаться. Счастье длилось недолго. После неудачного переворота во время войны с Западной Россией Генрих Гиммлер получил Северную Францию и Бельгию от Гитлера в качестве своей вотчины. Таким образом Фюрер хотел задобрить своего бывшего последователя и отгородить его от вмешательства во внешнюю политику Германии. Но то, что должно было быть синекурой, стало плацдармом. Территории зарождающегося СС-Орденсштаат Бургундия - глина в руках Гиммлера, которую он может лепить по своему усмотрению. И поскольку его планы с каждым днем становятся всё более дерзкими и разрушительными, "Теневое государство" может начать плести паутину интриг, угрожающих судьбе Рейха, Европы и, в конечном итоге, всего мира."
 GER_THENEWORDER_DESC:0 "Германия, в прошлом униженная неудачами Вельткрига, в 1930-х годах под руководством Адольфа Гитлера вновь заняла значимое место на мировой арене. Благодаря неудачам Союзников Вторая мировая завершилась полной победой Рейха.\n\nНа момент 1962 года Германия правит самой могущественной империей на Земле, но, несмотря на её победу, контроль над завоёванными территориями остаётся в лучшем случае шатким. Нация разбита финансовым крахом, отбросившим экономику на десять лет, а в многочисленной касте рабов, служащей немецкому народ, начали вспыхивать протесты. Сейчас страну захлестнула серия студенческих протестов, помимо этого государственный бюджет начал пустеть из-за махинаций Рейхсбанка."
 CZE_THENEWORDER_DESC:0 "Богемия уже должна была стать частью Рейха, но не всему суждено случиться.\n\nХотя в 50-х годах протекторат был на пути к интеграции, стремительное ослабление власти Рейха вскоре приостановило все эти планы.\n\nНесмотря на это, в Богемии всё шло своим чередом, пока, как ни странно, вновь не появилось сопротивление. Некогда небольшие ячейки удвоились и утроились почти за одну ночь, и гарнизон теперь с трудом удерживает оборону. Остаётся только гадать, кто смог поднять столько проблем, пребывая в тени."
 CRN_THENEWORDER_DESC:0 "Храбрые сыны Германии стоят на вечном дозоре. За кем они наблюдают? За Англией - ради безопасности Фатерлянда. Только самые лучшие солдаты могут быть назначены в губернаторство Корнуолл, центр операций для всего гарнизона оккупированной Англии. После неудачного восстания 50-х годов, доказавшего правоту Гальдера, что англичане никогда не будут мирно помогать Германии в объединении Европы, теперь гарнизон постоянно находится в состоянии боевой готовности, готовый сражаться за процветание Пакта.\n\nСлова, произносимые под тихий вздох, говорят о сумерках Германии, и если такое время наступит, гарнизон должен быть готов сделать всё необходимое для родины. Острова будут в безопасности!"
 ANG_THENEWORDER_DESC:0 "Пилоты рейхскомиссариата Зюйдвестафрика господствуют в небе, даже когда Африка пребывает в хаосе. С взлётно-посадочных полос Анголы сотни немецких бомбардировщиков снуют туда-сюда, направляясь на бомбардировку Западной Африки. Из штаба своей эскадрильи правит рейхскомиссар Шенк, мягко обращаясь с туземцами и легкомысленно относясь к своим обязанностям. Многие критикуют его безразличие и явное пренебрежение к реальному управлению страной.\n\nДля Шенка, однако, только небо может дать ему утешение от ада, к созданию которого он приложил руку, и некоторые шепчутся, что рейхскомиссар не совсем предан Рейху, но, по всем данным, Шенк сохраняет верность, как и прежде, являясь образцовым героем немецкой авиации."
 MZB_THENEWORDER_DESC:0 "Говорят, что каждый рейхскомиссариат является зеркальным отражением своего правителя. Действительно, Остафрика очень похожа на рейхскомиссара Ганса Хюттига: оба сухи, безжалостны и начисто лишены человечности.\\nПод бдительным взором своих арийских хозяев низшие трудятся, их кровь, слезы и смерть - всего лишь идеальное топливо для Рейха. Однако даже надсмотрщики находятся под пристальным вниманием: Хюттиг презирает некомпетентность и жалость и уничтожает всех, кто проявляет эти недостатки. Его врагов ждет пожизненное страдание, где даже смерть - роскошь.\\nВ мире дегенератов и предателей Ганс Хюттиг будет отстаивать арийские идеалы, невзирая ни на трудности, ни на средства, ни на цену всего этого."
 COG_THENEWORDER_DESC:0 "Покрытое густыми джунглями и наполненное дикими животными, которые заставили бы всех охотников плакать от радости, бывшее Бельгийское Конго является самой богатой из всех немецких колоний. Однако под идеальным фасадом скрывается опасный мир, гораздо более опасный, чем любое сафари.\nРейхскомиссар Зигфрид Мюллер проводит дни на охоте, пренебрегая административными делами, а вся колония превращена в частный бизнес для многочисленных корпораций, как немецких, так и иностранных, жаждущих ресурсов Центральафрики.\nОднако несмотря на то, что Мюллер опытный охотник, он может стать жертвой гораздо более крупных хищников: в джунглях таятся опасности, а и иногда даже чернила и бумага способны причинить гораздо больше боли и страданий, чем любые клыки."
 CAU_THENEWORDER_DESC:0 "Рейхскомиссариат Кавказия изначально задумывался как своего рода "образцовая колония", где коренные жители будут мирно жить под присмотром Рейха. У коренных жителей, конечно же, были другие идеи. Когда началась Западнорусская война, "Закавказский совет" поднял массовое восстание, осадив Тифлис и почти соединившись с Красной армией. Они потерпели поражение, но было ясно, что нужна более твёрдая рука. На помощь пришёл Йозиас, принц Вальдек-Пирмонта. Он славился своей методичной эффективностью, но после того, как его схватили и пытали кавказские партизаны, он также стал известен своим методичным истреблением повстанцев. Рейх не беспокоит его, пока течёт нефть, но они не замечают, что его лояльность может принадлежать кому-то другому..."
 IRE_THENEWORDER_DESC:0 "Вступление Ирландии во Вторую мировую войну позволило ей добиться территориального объединения, но за это пришлось заплатить.\n\nНа протяжении 1950-х годов Ирландия всё больше сближалась с казалось бы процветающим Германским рейхом, взяв его вооружённые силы за образец для своей армии, а его компании - за базу для получения доходов. Эта тесная привязанность привела к тому, что Ирландия пошла ко дну вместе с тонущим судном, которым была немецкая экономика. В то время как после экономического краха экстремизм на обеих сторонах острова усилился, преемник Имона де Валера, Шон Лемасс, предпринял необходимые шаги для защиты ирландской демократии и независимости, ценой потери индивидуальных свобод.\n\nМежду тем, северные графства Ирландии, которыми управляет Нил Блейни, с каждым днём становятся всё более нестабильными, и его беспорядочное управление вполне может стать последним гвоздём в крышку гроба демократии."

## CPS ##
 JAP_THENEWORDER_DESC:0 "Солнце никогда не заходит над Японской Империей, по крайней мере, ещё не зашло. Властвуя над самым многочисленным населением на Земле, японцы управляют крупнейшей военной, промышленной базой и флотом в мире. Благодаря отхваченным портам у США и владениям в Тихом океане Империя прошла путь от изолированной страны, отстающей от европейцев, до полноправных хозяев морей и суши. Однако всё не так гладко, поскольку все более разнузданный Императорский Двор постоянно подрывает строгую монархию, и чем дольше Япония качает ресурсы из Китая, тем слабее становится её контроль над колониями."
 
## NEUTRAL ##
 IBR_THENEWORDER_DESC:0 "Восхваляемый своими сторонниками как воплощённая в реальность мечта, и порицаемый противниками как "франкенштейн", который никогда не должен был существовать, Иберийский союз начинает выходить из своего младенчества. Менее тридцати лет назад обречённая Испанская республика испустила свой последний вздох, а популярный армейский генерал стал лицом нового движения, изменившего судьбу всей страны. На фоне ухудшения отношений между доминирующей в Европе Германией, и стремящейся к гегемонии Италией, два государства Иберийского полуострова - Испания и Португалия, - приняли судьбоносное решение об объединении.\n\nС момента создания этого беспрецедентного союза прошло семь лет, и, возможно, его "искусственность" проявляется сейчас как никогда ранее. Неэффективность правительства, застой в армии и уставшее от авторитаризма население представляют серьёзную угрозу для молодой нации. Но самым тревожным фактором является рост региональных националистических движений, призывающих к выходу из Иберийского союза, среди которых наиболее заметны каталонцы, баски и марокканцы.\n\nСказать, что каудильо Франко и Салазар обеспокоены текущей ситуацией, - значит сильно приуменьшить ситуацию. Однако два консервативных революционера намерены привести Иберию к её судьбе - или погибнуть вместе с ней."

