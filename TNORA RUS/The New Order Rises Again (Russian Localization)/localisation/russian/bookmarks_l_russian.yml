 SAF_THENEWORDER_DESC:0 "Монархия без монарха и нация без руководства, Южно-Африканский Союз с трудом сдерживает силы беспорядков, готовых разорвать страну на части.\n\nХотя бурам так и не удалось захватить власть в стране, их влияние всё более ощутимо, так как они всё чаще требуют либо автономии, либо прямой независимости. В других местах на улицах кричат африканцы, выступая против сегрегации в стране, если не в законах, то хотя бы на практике. Как-будто внутренних проблем было недостаточно, Южная Африка разрывается между двумя сферами влияния, постоянно испытывая давление со стороны американцев, требующих присоединиться к ОСН, и немцев, требующих подчиниться Рейху."
