 THENEWORDER_DESC:0 "С триумфом Оси в мире воцарился Новый Порядок. Там, где раньше развивались Серп с молотом и Юнион Джек, теперь парят Восходящее солнце и Свастика. Германия высаживается на Луну, пока Европа скатывается в анархию. И пока в Америке тлеет последний огонек свободы, Япония набивает себе карманы за счет спящего Китая. В это же время осколки России готовятся решить свою судьбу."
 
## OFN ##
 USA_THENEWORDER_DESC:0 "Америка вступила во Вторую мировую войну слишком поздно, чтобы спасти ее союзников. Конечно, Соединенные Штаты действовали превосходно, подавив Кригсмарине в Атлантике и начав переламывать ситуацию на Тихом океане, но изобретение атомной бомбы положило конец любым надеждам оставшихся у Союзников на победу американцев.\n\nТеперь, двадцать лет спустя, Америка раздроблена. В то время как Великая американская депрессия сходит на нет, американская политическая сцена по-прежнему пребывает в хаосе. Правительство зажато между беспокойными республиканцами-демократами и Национал-Прогрессивным пактом, разваливающимся союзом американских прогрессивистов, социалистов и авторитаристов. С учетом движения за гражданские права, значительно изменившим политическую сферу, многие предсказывают, что 60-е годы будут предвещать самые большие угрозы, с которыми когда-либо сталкивалась Америка."
