 ISH_THENEWORDER_DESC:0 "Россия была страной враждующих группировок задолго до того, как Советский Союз пал под ударами немцев. В хаотичные дни после смерти Ленина многочисленные преемники боролись за контроль над молодым Союзом. На короткий миг показалось, что бразды правления перейдут к Иосифу Сталину, но случилась трагедия. Сталина постигла загадочная и безвременная кончина, а его сторонники были распределены по всему Союзу и низведены на неважные должности, так как власть перешла к Бухарину. Одним из тех, кого отправили в Сибирь, был Лазарь Каганович, но он никогда не забывал учения своего наставника. Когда Союз рухнул под тяжестью немецкого вторжения, Каганович действовал быстро. Заручившись поддержкой фельдмаршала Рокоссовского и генерал-лейтенанта Карбышева, он взял под контроль огромную территорию от Урала до Омска. Каганович провозгласил Западно-Сибирскую Народную Республику и приготовился восстановить Союз.\n\nНо этому не суждено было случиться. Оба его союзника вскоре начали отдаляться от него, и в конце концов откололись совсем. Рокоссовский захватил Свердловск и северные территории Республики, а Чёрная Лига Карбышева заняла Омск и его окрестности. Теперь Кагановичу приходится управлять лишь частью своей прежней территории из города Тюмени. Большинство людей в его ситуации просто сдались бы, но Каганович выкован из более крепкого материала. Скоро его армии пойдут на север и юг, уничтожая предателей и восстанавливая Республику. Каганович полон решимости воссоединить Советский Союз и отомстить за себя и своего старого наставника, настоящего Человека из стали."
 
 OMS_THENEWORDER_DESC:0 "Организованная старым красным генералом Дмитрием Карбышевым, Чёрная Лига Омска изначально была тайным военным обществом в рядах Красной Армии, которое стремилось свергнуть некомпетентное коммунистическое руководство и сподвигнуть русский народ к полному уничтожению ненавистных немцев, чего бы это ни стоило. Карбышев сам прошёл через годы боли и ненависти, за которые ответственны немецко-фашистские захватчики.\n\nПосле неудавшегося переворота против Советской власти в Тюмени и отступления в Омск, Чёрная Лига укоренилась в своём экстремистском видении и стремится только к тому, чтобы жестоко отомстить всем врагам России и гарантировать, что Родине больше никогда не будет угрожать опасность."
 
 TOB_THENEWORDER_DESC:0 "Маршал Константин Рокоссовский и его 3-я армия защищали СССР от фашистских захватчиков до тех пор, пока оставалась страна, которую можно было защитить. Подбитый, но не побеждённый, Рокоссовский отступил на восток, где примкнул к Западно-Сибирской Народной Республике. Однако, смотря на коррупцию, некомпетентность и бездушие руководства республики, Рокоссовский быстро разочаровался в государстве. Когда представилась удачная возможность, он откололся и основал новое военное правительство в Свердловске, захватив вместе с ним большую часть северных территорий республики.\n\nТеперь Свердловск стоит один против надвигающейся бури, страна-факелоносец свободы на земле угнетения и смерти. Рокоссовский, несмотря на почтенный возраст, остаётся стойким в своём желании воссоединить Родину. И в этом стремлении ему важнее оставить у руля военных, служащими рабочем и крестьянам, а не бюрократов, аристократов или аппаратчиков."
 
 #Central Siberia
 ERS_THENEWORDER_DESC:0 "Даже когда СССР пылал вокруг них, собрание учёных-идеалистов, художников, поэтов, исследователей и писателей объединилось в благородной попытке восстать из пепла. Этот эксперимент быстро распространился по Центральной Сибири и со временем превратился в то, что теперь известно как Центрально-Сибирская республика. Используя неортодоксальную вращающуюся Конституцию, переписываемую после каждых выборов правящей партией, Республика рассматривалась многими как бастион свободной мысли и возрождения демократических идеалов 1917 года.\n\nВ конце концов, по иронии судьбы, именно большевики вновь разрушили мечты основателей о демократии. Столкнувшись с вторжением с востока, несколько городов, входящих в состав ЦСР, восстали, и теперь остатками бывшего бастиона свободы в России правят деспотические хунты, неистовые анархисты и репрессивные большевики. Но надежда не утеряна - правительство ЦСР, расположенное в городе Томске при Временном правительстве во главе с Борисом Пастернаком, выжило, и с наступлением 1962 года президент готовится восстановить полную демократию в Республике.\n\nНу-ка, Маэстро, выбирай инструмент, и пусть играет Симфония русского народа."
 
 KEM_THENEWORDER_DESC:0 "История Кемеровского царства - это история одного человека. Николай Крылов был начальником штаба 62-й армии во время Великой Отечественной войны, за свою службу он руководил войсками в крупнейших сражениях на Восточном фронте. Однако, все крупные военные операции Николая заканчивались катастрофой. К моменту развала Союза 62-я армия уже распалась. Крылов и его офицерская клика удирали на восток, в конце концов они оказались в появившейся Среднесибирской республике. Здесь он вновь потерпел позорное поражение от Сибирской черной армии, которая разгромила остатки его армии. Последней каплей стало то, что один из его ближайших соратников предал его и захватил город Красноярск. Не в силах выдержать злоключения, Крылова начал сходить с ума.\n\nВ один день генерал предстал перед своими подчиненными в ином обличии. Он объявил, что прозрел. Он стал законным наследником Рюрика, первого царя Руси. Своей главной целью он начал считать полное воссоединение России. Рюрика II короновали, и он быстро привлек внимание людей, которые начали объединяться под его знаменем. Царь обещал людям добычу, многие начали вдохновляться его необычной идеологией. Рюрик II не был похож на старых монархов. Он обещал быть царем Советов, защищая пролетарскую революцию как лидер рабочих и крестьян. В то же время он осудил христианство и династию Романовых как изменников русского народа. Никто, особенно сам царь, не знает, как будет выглядеть воссоединенная Рюриком Россия. Но новый король продолжает готовиться к войне, а это означает, что страна вскоре может сильно преобразиться."
 
 KHA_THENEWORDER_DESC:0 "Сибирская Чёрная Армия возникла в мрачные дни Сибирской войны. Когда власть Центрально-Сибирской республики ослабла и пришла в упадок, люди, подобные Юрию Галанскову и Ивану Степанову, создали Чёрную армию, сформированную из советских дезертиров, простых крестьян и офицеров-изгоев. Новообразованной армии удалось отбиться от республики и захватить территорию вокруг города Канска, позднее сформировав "
 
