 cau.788.t:0 "Потерянный легион"
 cau.788.desc:0 "Руководитель экспедиции из Кавказии в Турцию (экспедиция эта называлась довольно странно - "Сверхгород Арийцев") объявил, что находка, найденная там, не свидетельствовала о том, что арийцы колонизировали Европу. Тем не менее, найденные там артефакты времён Древнего Рима указывали на местонахождение того самого позорного потерянного римского легиона, Девятого Испанского.\n\nЭкспедиция только подогрела интерес мирового сообщества, когда в знак доказательства показали видеозапись, где показывалось вскрытие древних саркофагов, где находились обломки доспехов, оружия и, собственно, сами скелеты. Однако, членов экспедиции осмеяли и унизили, тем самым, заявления экспедиции всё чаще подвергались недоверию. Похоже, сие сильно остудило пыл самих раскопок. Уже известно, что Йозиас намерен свернуть раскопки."
 cau.788.a:0 "Такие интересные находки и вот чем мировое сообщество нам отплатило!"
 
 cau.789.t:0 "Звонок из прошлого"
 cau.789.desc:0 "Обергруппенфюрер Баадер, лидер, недавно накрывшейся экспедиции в Турцию, связался с нами, чтобы доложить довольно странные новости. Он сказал, что археологам и их сопровождающим снились довольно странные сны, в основном это были кошмары. После сего, некоторые из них слегли с симптомами, более присущими одной из форм лучевой болезни. Они запросили костюмы РХБЗ, но что странно, что счётчики Гейгера не нашли никаких следов радиации, которые могли бы приостановить раскопки. Тем не менее, археологи сообщили, что сие может быть куда страшнее, чем просто лучевая болезнь.\n\nБаадер подтвердил, что во время регулярных проверок радиосвязи, обнаружились странные помехи на одной из неиспользуемых частот. Проведя дальнейшее расследование, они обнаружили, что сие может являться чем-то вроде сигнала... силы. По крайней мере, как выразился Баадер. И сей сигнал исходил откуда-то из той местности. Баадер без чьей-либо помощи продвинулся в расследовании, но сделал запрос о помощи в создании антенны для того, чтобы уловить ту самую странную силу. Он верил, что при надлежащем финансировании и, конечно, нашей поддержке, он вполне бы мог сосредоточить эту энергию где-то в одном месте.\n\nЭкспедиция была почти обречена на провал, но вполне могла и привести к одному из величайших открытий."
 cau.789.a:0 "Продолжайте экспедицию, возможно, результаты нас приятно удивят."
 cau.789.b:0 "Прекращаем экспедицию, у нас и так полно проблем."
 
 cau.790.t:0 "Незваные гости"
 cau.790.desc:0 "Раскопки кавказской экспедиции создали вокруг себя общественный резонанс, тем самым вызвав протесты, постоянные приезды разнообразных журналистов. С другой стороны археологов и учёных охраняет растущий контингент солдат и полиции Кавказии, тем самым те обеспечивают безопасность находок. Самым странным открытием стало то, что антенна стала улавливать некие странные сигналы, которые ни учёные, ни международное сообщество никак не могли объяснить.\n\nНо всё это позади.\n\nНа кадрах было видно, как учёные собираются вокруг антенны, один из них щёлкает выключателем. Сначала ничего не произошло, а большинству присутствующих сие показалось довольно скучным зрелищем, что они было уже собирались уходить.\n\nНо, немного погодя, послышались звуки, похожие на раскаты грома. Небо вдруг потемнело, а солнце, казалось, уходило за горизонт, хотя ещё был только полдень. Показалось, будто вся экспедиция исчезла.\n\nИз кратера появился вихрь невиданной мощи, из которого вышли... римляне. Даже не смотря на то, что легионы исчезли столетия назад, из вихря римляне выходили, вооружённые пулемётами, винтовками, танками и прочим вооружением. Вскоре пришельцы открыли огонь по шокированным, но не пустившимся в бегство, членам экспедиции, а также убегающим гражданским.\n\nСудя по докладу, за дело уже взялись турецкие вооружённые силы, но, несмотря на это, они несут огромные потери."
 cau.790.a:0 "Ч-что?"
