 cau.10001.t:0 "Гиммлер не приехал!"
 cau.10001.desc:0 "Йозиас приказал отложить начало парада, пока не приедет Гиммлер, но его смазливая мордашка всё не показывалась. С этих пор Йозиас в обиде на Гиммлера и больше не будет с ним разговаривать!"
 cau.10001.a:0 "И прекратите ему деньги посылать!"
 
 cau.10002.t:0 "Референдум о присвоении Йозе титула короля"
 cau.10002.desc:0 "Хотите ли вы, чтобы сбрендивший Рейхскомиссар Йозиас стал сбрендившим царём?"
 cau.10002.a:0 "Да"
 cau.10002.b:0 "Почему бы и нет?"
 
 cau.10003.t:0 "Бизнес-план"
 cau.10003.desc:0 "Йозиаса хотят сместить промышленники, которые похоже единственные адекватные люди в этой истории. Вы ведь этого не хотите?"
 cau.10003.a:0 "Неа, он крутой!"
 cau.10003.b: "Йозиас-вор! Йозиас-вор!"
 
 cau.10004.t:0 "Кайзер Йозиас!"
 cau.10004.desc:0 "Йозя окончательно поехал крышей и короновал себя, как Кайзера Кавказии!"
 cau.10004.a: "Боже, храни Кайзера Йозиаса!"
 
 cau.10005.t:0 "Пики точёные или..."
 cau.10005.desc:0 "В Германии началась гражданская война, а следовательно, мы должны выбрать зло, которое в дальнейшем скорее всего снова сделает нас своим сырьевым придатком. Борман или Гёринг?"
 cau.10005.a:0 "Выберем Бормана!"
 cau.10005.b:0 "Выберем Гёринга!"
 
 cau.10006.t:0 "Обращение к Крыму"
 cau.10006.desc:0 "Если мы состоим в каком бы-то ни было альянся, то они не могут нам пригласить"
 cau.10006.a:0 "А что? Звучит неплохо!"
 
 cau.10007.t:0 "Долой Крым!"
 cau.10007.desc:0 "Крым много злой грязь борманист, нельзя встать!"
 cau.10007.a:0 "Долой Крым!"
 
 cau.10008.t:0 "Йозиас помер"
 cau.10008.desc:0 "Йозиас помер от инсульта. Помянем((("
 cau.10008.a:0 "Герберт приходит к власти."
 
 cau.10009.t:0 "The death of Josias"
 cau.10009.desc:0 "Йозиас помер от инсульта. Помянем. Теперь Виттекинд займёт престол.."
 cau.10009.a:0 "Король умер! Да здравствует король!"
 
 cau.10010.t:0 "Великий Кавказский бунт"
 cau.10010.desc:0 "Этнические меньшинства взяли в руки оружие!"
 cau.10010.a:0 "О, ужас! У.."
 
 cau.10011.t:0 "Конфронтация в Кавказии"
 cau.10011.desc:0 "Партизаны убили Герберта Бакке, тем самым начав полномасштабное востание!"
 cau.10011.a:0 "Нам пиздец!"
 
 cau.10012.t:0 "Мир"
 cau.10012.desc:0 "Война немножко затянулась и мы не можем больше бороться с партизанами, мы должны запросить мир!"
 cau.10012.a:0 "Да буждет так."

