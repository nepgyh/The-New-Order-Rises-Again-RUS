 cau.133.a:0 "Для них же лучше ими не быть!"
 
 cau.134.t:0 "Давайте помянем Гитлера"
 cau.134.desc:0 "Он был охренеть каким крутым (осуждаю). Давайте создадим вокруг него культ личности, закажем дохерищу портретов. Уверен, многие обрадуются, если в каждой задрипанной комнатёнке на людей будет пялиться, покинувший нас недавно, фюрер."
 cau.134.a:0 "А Гитлер такой молодой и юный 33й впереди"
 
 cau.135.t:0 "Торжественно клянусь..."
 cau.135.desc:0 "...повиноваться священной клятве Зигфрида. Клянусь, что никогда не опозорю честь и достоинство Адольфа Элизабет Гитлер."
 cau.135.a:0 "...честь и достоинство Адольфа... Вы там ебанулись???"
 
 cau.136.t:0 "Недавно я узнал, что такое расизм"
 cau.136.desc:0 "Расизм, как и негры не должны существовать. (осуждаю)"
 cau.136.a:0 "Арийцы- превыше всего!"
 
 cau.137.t:0 "Йозиас - не поехавший кукухой монарх"
 cau.137.desc:0 "Но он всегда готов окончательно ебануться, как и его кемеровский коллега."
 cau.137.a:0 "Let's make Hitler look like a goddamn boy scout"
 
