 cau.1.t:0 "Рейхскомиссариат Кавказ: Чёрное Государство"
 cau.1.desc:0 "Хотя де-юре эта территория является частью Великогерманского Рейха, влияние Гитлера на Рейхскомиссариат Кавказ лишь номинальное. Человек, который действительно обладает властью, - это Йозиас Георг Вильгельм Адольф, наследный принц Вальдека и Пирмонта. Когда-то этот титул принадлежал некомпетентному дураку Арно Шикеданцу. Когда началась Западнорусская война и восстали партизаны, Шикеданц предпочел получить пулю, чем предстать перед судом за свою некомпетентность. Его преемник, Герман Нёйбахер, предпринял вялую попытку умиротворить местных жителей, которые отплатили ему тем, что сбили его вертолет.\n\nУроки, которые Йозиас извлек из опыта своих предшественников, а также трех дней пыток в руках партизан, заключались в том, что оккупант, сочувствующий оккупированным, сам роет себе могилу. Единственный способ обеспечить порядок - это жесткое подавление любого инакомыслия. Однако навязчивое стремление Йозиаса подавить туземцев привело его к некоторым идеологическим компромиссам: он является послушным последователем бургундской системы Гиммлера, но многие его подопечные - нефтяные бароны, промышленники и другие бизнесмены, которым наплевать на безумный культ Йозиаса в СС, лишь бы нефть текла дальше. Они выступают против массового истребления туземцев не по доброте душевной, а потому что они - трудовой резерв, который может выполнять гораздо более опасную работу, а платят им гораздо меньше, чем немцам.\n\nЕдва ли кому-то разрешено посещать Кавказ вне официальных дел Рейха, хотя там все равно не на что смотреть. За пределами хороших районов, где живут немецкие рабочие, там просто разросшиеся гетто, задымленные промышленные парки и ландшафты, выжженные "pacifications." Josias is also fiercely protective of his borders, to the point where some say that he is masterminding plots away from Germania's prying eyes."
 cau.1.a:0 "Ад опустел, все черти здесь."
 
 cau.2.t:0 "Смерть дипломата"
 cau.2.desc:0 "Немецкий дипломат на Кавказе был найден сегодня убитым, застреленным в своей квартире вчера вечером. Посол, прибывший на Кавказ в начале недели, чтобы обсудить ситуацию с растущими расхождениями между Рейхскомиссариатом и Рейхом, без предупреждения приехал к немецким поселенцам, что, как многие предполагали, имеет отношение к убийству. Германия, конечно, в шоке от этого шага, но кавказские власти быстро начали мешать расследованию, обвиняя местных повстанцев в убийстве посла в качестве демонстрации силы, и отвергли все попытки немецких властей расследовать это дело.\n\nЭтот шаг ещё больше напряг испортившиеся отношения между двумя странами, но Рейху при всём творящемся дома хаосе точно не до этого."
 cau.2.a:0 "Мы не жалуем... незванных гостей."
 
 cau.3.t:0 "Балет для масс"
 cau.3.desc:0 "Футбол остается заветной традицией Рейхскомиссариата, даже несмотря на то, что он несет на себе клеймо самой темной и секретной из многих немецких колоний.\n\nГермано-кавказская сборная должна была выиграть национальный чемпионат в этом году, как они делали это каждый год, но вместо этого они потерпели шокирующее поражение от сборной Грузии, несмотря на то, что мы ясно дали им понять, что они должны были проиграть превосходящей команде. Грузины заявили, что выиграли в знак солидарности со своими братьями и сестрами, с которыми "
 cau.3.a:0 "Немцы проиграли? Невозможно."
 
 cau.4.t:0 "Основание АЕДЕ"
 cau.4.desc:0 "Вдохновленный усилиями гиммлеровского Аненербе, рейхскомиссар Йозиас лично приказал создать "
 cau.4.a:0 "Да начнется охота..."
 
