 POLITICS_EMILE_BEDIANE_DESC:0 "Понятие нации Йола является относительно новым. До недавнего времени область Казаманс была просто другой частью Волофии. Люди там жили, как Волофиане, и этот регион был вполне нормальным для хаоса Западной Африки.\n\nТо есть до тех пор, пока один человек не начал поднимать шум.\n\nЭмиль бадьян родился в 1915 году и стал блестящим учеником в школе. Его страсть к образованию никогда не угасала, так как после окончания школы он стал школьным учителем. Какое-то время ему казалось, что это высшая сила, которой он достигнет в своей жизни. Однако, когда война пришла и ушла, Бадиан увидел свой шанс стать чем-то большим и занялся политикой. Там он нашел движение, за которое был полностью за - независимость народа Йола, одним из которых он был.\n\nЛовко прорвавшись через любую оппозицию, он стал представителем Йолы в середине 50-х. Оттуда быстрая серия массовых протестов, многословные речи и постоянные препятствия вынудили Волофию провести референдум о независимости, который едва прошел. После этого Бадиан официально провозгласил республику Йола и отделился.\n\nТеперь Бадиан ведет Йолу в новую эру для Западной Африки. Непоколебимый изоляционист, Бадиан продолжает почивать на лаврах и достижениях прошлых лет. Хотя это принесло ему большое уважение как отцу-основателю нации, это не дает ему много сторонников. С каждым днем растущая оппозиция становится все более и более угрожающей,и еще неизвестно, сможет ли Бадиан продолжать свое правление. Если он не может контролировать политику Йолы, как давным-давно контролировал школьный двор, его дни, несомненно, сочтены."




