 POLITICS_INTALLA_AG_ATTAHER_DESC:0 "У Инталлы аг Аттахер была тяжелая жизнь, и с этим невозможно спорить. Родившийся во французской Западной Африке в 1927 году как сын Аттахара Аг III, он воочию увидел, как французский колониальный порядок, который ограничивал и угнетал его и его народ, был уничтожен навсегда. Это было сравнимо с пришествием Аллаха на их землю - в один прекрасный день французы были здесь, а на следующий они просто исчезли. В этом вакууме Ин Даллас и его отец подготовили ифоров - племена, которыми они номинально управляли, - к продолжению своего существования в качестве независимой конфедерации туарегов.\n\nОднако всё было не так просто.\n\nИфоры были вынуждены бежать вглубь Сахары, спасаясь от экспансионизма новых республик. Хотя это было ужасной неудачей для планов отца и сына по созданию независимой Конфедерации туарегов, по иронии судьбы, это помогло им в долгосрочной перспективе. Другие претенденты на этот регион, менее привыкшие к кочевой жизни, медленно умирали, в то время как ифоры продолжали выживать.\n\nТеперь он правит тем, о чем они с отцом всегда мечтали, - независимым королевством туарегов. По всему Сахелю своенравные племена стекаются в национальное государство, привлеченные, казалось бы, немыслимыми обещаниями, которые Инталла не только дал, но и воплотил в жизнь - стабильность, свобода и полная независимость от тех, кто хочет снова владеть народом Туарегов.\n\nТеперь у них есть своя свобода. И если кто-нибудь, африканец или европеец, осмелится снова попытаться подчинить себе этот район, он встретит ярость местных жителей, и Инталла будет тем, кто возглавит их."




