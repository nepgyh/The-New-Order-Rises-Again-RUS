 POLITICS_Leon_Degrelle_DESC:0 "Кто бы мог подумать, что Леон Дегрель доживёт до этого момента? Не так много, и меньше всего он сам, но сейчас он здесь, и у него есть только один шанс добиться успеха.\n\nЛеон Дегрель сначала был ярым противником немецкого вторжения вместе со своей партией, но со временем он превратился в одного из его самых ярых соратников. Награждённый Железным крестом, герой войны и гордый защитник валлонского народа, было достаточно сказать, что Дегрель был сильно недоволен новостью о том, что его земли должны были перейти под контроль Генриха Гиммлера и его помощников - недовольство, которое только росло со временем, поскольку спартанско-арийский идеал Гиммлера втоптал валлонскую культуру и независимость в грязь.\n\nВо-первых, Дегрель пытался скрытно подорвать работу Гиммлера, незаметно запасаясь оружием и готовя своих людей к восстанию. Это было раскрыто, несмотря на его усилия скрыть это, и с тех пор Дегрель и его люди находятся в бегах. Несмотря на то, что им до сих пор удавалось скрываться от бригад СС, которые охотятся за ними, Дегрель знает, что его найдут только через некоторое время - предположение, которое только усилилось, когда Гейдрих одержал победу в Германии. Не имея выхода, Дегрель и его люди тянули время - то есть до тех пор, пока Гейдрих впечатляющим образом не оторвался от Гиммлера, и слабый намек на надежду не появился.\n\nВ хаосе раскола Дегрель и его люди вырвали Валлонию из лап Гиммлера, готовя свои силы для неизбежной контратаки. Сейчас у Валлонской дивизии есть только одна надежда - что он и Гейдрих смогут прийти к соглашению, объединив силы и вместе отбив нападение Гиммлера. Если по какой-либо причине такое соглашение сорвется, то Дегрель и Валлонская дивизия, безусловно, погибнут - и Валлония может погибнуть с ними."

