POLITICS_Neil_Blaney:0 "Рождённый в разгар националистической агитации в 1922, жизнь Нила Блайни была была потрачена на продвижение идеала объединенной католической Ирландии. Будь то на полях Ольстерса в звании лейтенанта или в качестве самого молодого члена Дойля в 1948 году, Блайни неизменно оставался приверженцем католического национализма. В то время как его радикализм и сельская манерность сделали его анафемой для городских избирателей, а это могло бы превентивно положить конец его амбициям стать Таоисичем, лояльные сельские последователи Нила приобрели ему достаточное политическое влияние, чтобы превратить его в \"вечного министра.\"\n\nК сожалению, для жителей того, что когда-то было Ольстером, портфель министра навсегда-это \"Министерство северных графств\", фактическое губернаторство бывшей Северной Ирландии. Созданная в огне пожара, который привел этот район под контроль Дублина, \"Специальная зона Северных Графств\" первоначально была временной административной единицей, которой было поручено привести регион в соответствие с остальной частью острова. Однако по мере того, как интеграция стагнировала, а немецкие гарнизоны, гарантировавшие стабильность, были выведены после экономического краха, С.З.С.Г превратилась в бомбу замедленного действия. Человеком, которому Имон Де Валера решил поручить задачу обезвредить её, был не кто иной, как Нил Блейни.\n\nВскоре после вступления в должность министра по делам Северных Графств Блейни решил покончить с проблемой юнионистов с помощью метода, которому он научился в Германии. За одну ночь С.З.С.Г превратилась в организованное объединение различных военизированных формирований, сил полиции и армейских подразделений, которые Блейни использовал, чтобы подавить Сопротивление Ольстера и их гражданских сторонников под градом пуль. Для своей республиканской базы Блейни стал не кем иным, как спасителем ирландского единства. Более того, его успех в Белфасте возродил его интерес к получению высшего поста в Ирландии."

POLITICS_James_Kelly:0 "Бригадир Джеймс Келли присоединился к Защитным Силам Ирландии вскоре после Второй Мировой Войны, как раз к тому времени, когда немецкие военные советники начали получать контроль над армией. Благодаря своей блестящей работе он был отправлен в Германию для дальнейшего обучения, после чего вернулся в Ирландию, где и получил назначение в Военную разведку в неспокойных Северных графствах. Эта должность позволила ему вступить в тесный контакт с политическим истеблишментом Фианны Файл, а после ухода Германии из страны несколько лет спустя-с Нилом Блейни.\n\n В то время как ирландская армия становилась все более раздутой в результате немецкого консультирования, желания государства поддерживать низкий уровень безработицы и необходимости поддерживать порядок в Северных графствах, Келли поднимался по служебной лестнице с рекордной скоростью. К 1960-му он стал заместителем начальника штаба военной разведки в Северных Графствах. Хотя первоначально его считали офицером, поддерживающих план Блейни по использованию военизированных группировок, полагая, что он действовал по приказу Лемасса, у него быстро развились опасения по поводу Реальной ИРА. Сначала он протестовал против их контрпродуктивных методов, но вскоре начал подозревать, что с организацией в целом что-то не так.\n\nВ то время как Блейни пытался положить конец всему расследованию, Келли и его люди их абвера самостоятельно раскрыли правду о Настоящей ИРА. Освобожденный вскоре после ареста, он решил просто выполнять приказы правительства, а потому военный поспешил восстановить свою репутацию, создав план по обезглавливанию всех террористических организаций и наведению порядка от имени своих коллег-офицеров.\n\nТеперь, когда его план увенчался успехом, Келли может начать разрушать неэффективную администрацию Блейни и заменить ее чем-то более способствующим стабильности. Во всяком случае, так он сказал Шону Лемассу. В то время как он хотел бы сдержать свои обещания, к сожалению, оказалось, что у Лемасса есть намерения раскрыть секретные документы, которые вполне могли бы доказать его связи с ИРА и Блейни. Нежелательная перспектива позорного окончания его военной карьеры привела к тому, что он договорился с коллегами-офицерами, а это скорее всего плохо закончиться для Ирландии..."

POLITICS_Ian_Paisley:0 "Для Иана Пейсли раскрытие сговора между ирландским правительством и ИРА стало последней каплей. Он знал, что прогнившая католическая структура правления, непригодная для управления трудолюбивыми протестантскими народами Ольстера, неизбежно будет угнетать истинных слуг Божьих. Тем не менее, степень, в которой администрация Блейни сотрудничала с военизированными формированиями, привела его в неконтролируемую ярость. Он пытался быть разумным, в течение восемнадцати лет он пытался вести переговоры добросовестно, но не более того, но теперь он не намерен это делать, узнав, что его народ терроризировали и убивали с согласия папистских властей.\n\nПосле того, как хаос охватил Северные графства после убийства Шеймуса Туоми и чистки гарнизона, Пейсли решил осуществить единственное, что положило бы конец хаосу: навсегда освободить Ольстер от католической проблемы.\n\nТеперь когда некомпетентность католиков позволила ему обрести законный контроль над землями, освобождёнными Королём Вильямом 200 лет назад, Пейсли может начать воплощать свой план в жизнь по созданию крепкой власти протестантов в Ольстере, которая освободит его народ и позволит воссоедениться с Британией в будущем.\n\nС полным контролем Ольстерских Добровольческих Сил Пейсли намерен сначала защитить свой новый протестантский режим от неизбежной реакции юга, а как только ему это удастся, очистить его от элементов, которых он наметил для уничтожения. Он знает, что это будет нелегкая задача, потому что он помнит наступление немцев в 1944 году, когда он сражался на стороне проигравших, но ради Бога и Ольстера он сделает все возможное, чтобы это больше не повторилось."

POLITICS_Seamus_Twomey:0 "Шеймусу Туоми понадобилось почти три десятилетия для успешного воплощения своего плана в жизнь.\n\nПосле того как он вырос в ужасной бедности Белфаста 1920-ых в семье католиков, Туоми поклялся изменить будущее Ирландии таким образом, чтобы каждый из его соотечественников мог жить свободно от бедности и безработицы.\n\nПервым препятсвием этой цели, с которым столкнулся молодой националист, было британское правление в Северных графствах. Хотя он вступил в ИРА, чтобы покончить с этим, в конечном счете именно немецкое оружие, к ужасу Туоми, привело к созданию объединенной Ирландии. Сбежав из тюремного корабля, когда вермахт вошел в Белфаст, он приступил к перестройке организации в качестве антигерманского фронта. Вместе с Каталом Голдингом он возродил недолговечную организацию Свободная Ирландия и неохотно принял вольную трактовку \"ирландского марксизма\" в качестве официальной идеологии группы.\n\nИ хотя его террористическая кампания по изгнанию немецкого гарнизона из Северной Ирландии оказалась в основном неэффективной, окончательный вывод оккупантов, по большей части являющийся следствием западнорусской войны, был приписан Свободной Ирландии. В результате рост популярности был усилен неизменной политикой ирландского политического истеблишмента по сотрудничеству с Германией.\n\nШеймус, все еще полный решимости освободить Ирландию от иностранного влияния, нуждался в арсенале, достаточно большом, чтобы позволить ему это сделать. Именно тогда он решил разработать свой генеральный план: обмануть Блайни его собственным оружием, создав военизированную группу, готовую служить его собственным целям. Тем временем Туоми был более чем счастлив подавить протестантский юнионизм. Однако теперь годы ожидания подошли к концу."

POLITICS_Terence_ONeill:0 "Уроженец Лондона Терренс О'Нил, сын Артура О'Нила, которому выпала сомнительная честь быть первым членом парламента, погибшим в первую мировую войну, всегда был человеком, выступающим за мир и сотрудничество. В молодости он выступал за уважение к местным ирландцам-католикам со стороны правительства, а позже, когда Ольстер стал Северными графствами, он часто и подробно рассказывал о жестокостях, которым подверглись протестанты после аннексии, все еще отказываясь мириться с насильственным решением особой ситуации. Для некоторых он считался \"коллаборационистом\", поскольку в течение многих лет работал в ирландской политической системе, но при этом никогда не шел на компромисс по вопросу своей этики.\n\nС его примирительным отношением и хорошей репутацией как среди католиков, так и среди протестантов - кажется вероятным, что Терренс О'Нил - идеальный человек, чтобы залечить раны Северных графств."

POLITICS_Sean_McKeown:0 "Ирландия: снова разделена. Вина за это национальное унижение лежит на некомпетентных администрациях, которые использовали Силы обороны в качестве социальной работы для безработных и отдали её богатства Германии. В такой ужасной ситуации требовался человек, который мог бы встать выше политики и спасти страну от гражданской войны, этим человеком был Шон Макьюэн.\n\nДля Макьюэна мрачные результаты его любимых вооруженных сил в Северной кампании оказались слишком тяжелыми. Зная, что потеря Ольстера неизбежно толкнет Ирландию все глубже в объятия иностранных держав, Макьюэн решил положить конец бесконечному подчинению Эйре иностранным державам, начав переворот вместе с остатками Сил обороны Ирландии. Теперь, когда он контролирует Ирландию - или то, что от нее осталось, - все, что Макьюэн намерен сделать, это восстановить профессионализм вооруженных сил, прежде чем он сможет когда-нибудь в будущем передать страну избранной власти."

