ULS_the_strangest_machine_desc:0 "Нил Блейни, министр по делам северных графств, повторил свой огромный успех в Донеголе, создав политическую машину Фианны Файл, на этот раз в Ольстере. Как именно он это сделал, остается загадкой для дублинского правительства, которому он номинально подчиняется. Хотя его методы, по общему признанию, сомнительны, никто не может пожаловаться, что он не поддерживает \"закон и порядок\"..."
