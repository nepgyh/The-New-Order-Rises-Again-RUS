ULS_rifles_round_every_corner_desc:0 "Извилистое и медленное завоевание британского Ольстера позволило запланированному созданию Вспомогательных подразделений, оставшихся позади, добиться успеха, в отличие от того, что имело место в других частях Великобритании. Десятки, если не сотни складов вооружения разбросаны по всей территории Северных графств, обеспечивая достаточные поставки оружия Вспомогательным силам, которые со временем превратились в протестантские группы сопротивления, известные под названием \"Ольстерские добровольческие силы\"."




