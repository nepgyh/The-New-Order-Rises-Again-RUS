 CHI_education_modernisation_category:0 "Просвещая страну"
 CHI_education_modernisation_category_desc:0 "Образование жизненно важно для процветания и успеха любой нации. Только правильно образованное население может предоставить государству достаточную основу для научных исследований, компетентную промышленность и эффективный административный аппарат.\n\nКитай не имеет такого населения. Подавляющее большинство наших людей не умеют даже читать или писать, не говоря уже о изучении высших принципов искусства и науки. Мы должны решить эту проблему, если мы хотим стать чем-то большим, чем просто житницей Японии.\n\n§MНаша §YОбразовательная эффективность§! определяет эффективность наших образовательных программ. Мы можем §Gповысить§! §Mданный показатель, если §YЕжемесячный прогресс модернизации§! §Mравняется §Y100%§!§M, §Gулучшая§! §Mнашу §YАкадемическую базу§!§M. Как только это значение достигнет §Y6§!§M, модернизация нашего образования будет §Gзавершена§!§M.\n\n§YНаша текущая образовательная эффективность составляет: [?edu_efficiency|0Y]\n\n§MНаш §YЕжемесячный прогресс модернизации§! §Mотслеживает наши успехи в приведении нашего образования в соответствие с современными стандартами. Когда это значение будет равняться §Y100%§!§M, мы сможем §Gповысить§! §Mнашу §YОбразовательную эффективность§!§M, §Gпродвигая §Mнашу §YАкадемическую базу§! §Mи улучшая §YСостояние нашего образования§!.§M.\n\n§YНаш текущий прогресс в модернизации образования: [?edu_modernisation|%0Y]\\n"
