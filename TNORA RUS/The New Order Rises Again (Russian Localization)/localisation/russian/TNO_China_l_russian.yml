CHI_The_Oil_Crisis_desc:0 "По мере того как Китай снова занял свое законное место уважения перед другими державами мира, его проблемы также стали опаснее и масштабнее. Это естественно. Сила вызывает зависть, зависть приглашает врагов, и эти враги не остановятся ни перед чем, чтобы поставить среднее королевство на колени.\n\nНа этот раз проблема та же самая, с которой сталкиваются многие другие страны мира: то, что быстро становится известным как "нефтяной кризис", поскольку разрушительное насилие, пронизывающее Ближний Восток, разрушают мировые поставки драгоценного черного золота. Эта международная чрезвычайная ситуация особенно пагубна для Китая благодаря нашим недавно построенным и ресурсоемким предприятиям и инфраструктуре.\n\nУже кружатся стервятники, так и ждут возможности воспользоваться нашей сиюминутной слабостью. Только благодаря стойкости и изобретательности мы можем принять вызов, как мы уже много раз делали раньше, и выйти из этого кризиса сильнее, чем мы в него вошли."
CHI_Inland_Exploration_desc:0 "Если Ближний Восток не предложит нам свое богатство, нам придется выкопать свои собственные сокровища. Китай - большая страна, и благословения географии очень часто приходят с благословениями ресурсов. Разведка нефти и газа не была для нас приоритетом в прошлом, но сейчас она должна внезапно стать таковой. Используя наши технологические достижения, мы соберем лучших геологов и геодезистов Азии, чтобы прочесать внутренние районы Китая в поисках новых потенциальных залежей нефти для разработки и эксплуатации."
CHI_Limit_Oil_Usage_desc:0 "Самый очевидный и незамедлительный ответ на нехватку нефти - это использовать меньше нефти... К сожалению, это совсем не безобидно на практике. Наша зарождающаяся промышленная база зависит от стабильных поставок нефти, и мы не можем позволить себе отказаться от индустриализации и ее роли в формировании нового, модернизированного Китая.\n\nИ нам придется выбирать, какие критические отрасли промышленности получат то, что им нужно от наших постоянно сокращающихся поставок, и ни один из наших вариантов не является хорошим. Это будет политически дорогостоящим бременем, которое ослабит нашу поддержку среди людей, особенно среди тех промышленников, которые остались в нечестном положении. К сожалению, похоже, что мы не сможем рассматривать вопрос о прекращении нормирования до тех пор, пока кризис не будет полностью урегулирован и пока не будет окончательно утолена потребность Китая в нефти."
CHI_Search_for_New_Oilfields_desc:0 "Пришло время сделать первый реальный шаг в преодолении нефтяного кризиса. Наши поспешные усилия по освоению новых нефтяных месторождений увенчались скромным успехом, которого достаточно для того, чтобы начать строительство первых экспериментальных скважин во внутренних провинциях. Будущий успех пяти модернизаций и, возможно, будущая сила и жизнеспособность нашей страны, вполне могут основываться на божественном провидении, что так необходиме нам ресурсы по счастливому стечению обстоятельств находятся в пологих холмах на нашем "заднем дворе"."
CHI_Price_Controls_desc:0 "Нам необходимо наиболее эффективно использовать всю нефть, которую мы можем получить, и это означает контроль над внутренним рынком: как в производстве, так и в потреблении. Мы должны воспрепятствовать любому не экономически необходимому потреблению этого ценнейшего товара, и лучший способ воспрепятствовать пустому потреблению - сделать продукт смехотворно дорогим.\n\nПромышленность сможет взять на себя расходы по поддержанию своего функционирования: население - нет. Небольшая цена, которую придется заплатить в долгосрочной перспективе. В чем заключается неспособность городских рабочих какое-то время ездить на автомобиле по сравнению с экономической мощью нашей страны?"
CHI_Petroleum_in_Henan_desc:0 "Почему бы месту рождения нашей гордой и древней цивилизации так же не стать местом рождения решения энергетического кризиса? Возможно, Ся и Шан тысячелетие назад приняли Хэнань за свой дом по какой-то причине - божественному пророческому акту, информирующему наше нынешнее поколение о богатствах, скрытых на этих центральных равнинах Китая.\n\nИли это всего лишь совпадение. В любом случае, мы извлечем из берегов Желтой реки все до последней капли нефти. Как бы много (или мало) мы ни смогли собрать, эта старейшая провинция Китая сыграет свою роль в открытии новейшей и самой гордой эпохи Среднего царства."
CHI_The_Anhui_Fields_desc:0 "Несколько разрозненных месторождений были замечены нашей командой геодезистов в Аньхое, и мы обязаны использовать их с выгодой. К сожалению, не похоже, чтобы у нас было что-то, что можно было бы сравнить с крупными нефтяными месторождениями Аравии, с помощью которых мы могли бы поддерживать наше экономическое развитие. Довольствоваться тем, что у нас есть, лучше, чем ничего, но все же неадекватно. Это не будет концом кризиса."
CHI_Better_Extraction_Methods_desc:0 "У нас нет такого изобилия нефти, как у некоторых других стран, поэтому мы должны наилучшим образом использовать то немногое, что мы скрываем под землей. Эффективность должна сыграть свою роль в борьбе с дефицитом. Перед нашими инженерами стоит задача найти новые и более эффективные способы добычи нефти и природного газа из-под земли."
CHI_Odd_Even_Policy_desc:0 "Учитывая всю глубину переизбытка нефти, которая у нас на руках, нам необходимо использовать некоторые творческие и неортодоксальные подходы к нормированию. Чтобы убедиться в том, что мы сохраним нефть для гражданской лёгкой промышленности, мы ограничим покупку бензина для 50% населения в день. Автотранспортным средствам с номерными знаками, заканчивающимися на четные номера, разрешается приобретать бензин в четные дни месяца, а транспортным средствам с нечетными номерными знаками - в нечетные дни.\n\nНадеемся, что эти меры повлияют как на ограничение потребления в целом, так и на сокращение расточительных практик, таких как панические покупки и ежедневные поездки на заправку для небольших пополнений. Бремя этого кризиса будет распределено настолько справедливо, насколько это разумно."
CHI_Oil_For_the_Industries_desc:0 "Некоторые виды деятельности, требующие потребления нефти, просто важнее других. Лёгкость передвижения гражданского населения - это практически бесполезная роскошь, в то время как поддержание работы фабрик и транспортировка сыпучих товаров - это источник жизненной силы современной экономики. Для нас вполне разумно отдавать предпочтение тяжелой промышленности во время нефтяного кризиса."
CHI_We_Need_More_Oil_desc:0 "Нам по-прежнему не хватает нефти просто для того, чтобы поддерживать заводы и грузовики, в движении и работе. Меры, которые мы принимали до сих пор, не совсем бесполезны, но и не настолько, чтобы покончить с чрезвычайной ситуацией, в которой мы оказались. Этот кризис должен быть урегулирован, и как можно скорее.\n\nЕсли мы действительно хотим сделать нашу великую Китайскую страну энергетически самодостаточной, нам как нации нужно будет сделать больше, чем просто пробурить несколько скважин. Необходимы решительные и срочные инвестиции как в производство, так и в технологию для еще большего производства в будущем. Все лучшие умы страны должны быть собраны вместе, иначе все наши усилия по модернизации будут напрасны. Если мы потерпим неудачу, мы вполне можем рисковать, что жажда Китая к нефти перерастет в полное обезвоживание."
CHI_Offshore_Exploration_desc:0 "Если у земли нет богатств, необходимых для улучшения нашей страны, мы будем смотреть на море. Китай имеет протяженную береговую линию, граничащую как с Желтым, так и с Восточным и Южным морями Китая. В этом районе имеются все возможности для добычи нефти в открытом море, однако существуют также проблемы, которые необходимо решить, если мы хотим когда-либо начать их добычу. Первый шаг будет самым лёгким: прежде чем мы продолжим, мы должны убедиться в том, что эти месторождения действительно в первую очередь существуют, иначе последующие усилия окажутся напрасными."
CHI_Convince_Japan_oilcrisis_desc:0 "Самая большая проблема, стоящая перед китайским морским бурением нефтяных скважин, заключается не в технологических барьерах, которые необходимо преодолеть, а в политических. Наши нынешние военные и экономические договоренности с Токио делают перспективу строительства морских буровых платформ и прибрежных нефтеперерабатывающих заводов... в лучшем случае неловкой. Японцы вполне могут полностью возразить против наших усилий на этом театре, и было бы неразумно с нашей стороны слишком настаивать на своих доводах по любому вопросу, против которого наши двоюродные братья по ту сторону моря могли бы решительно выступить против.\n\nТаким образом, мы должны убедить японцев в двух вещах. Во-первых, наши амбиции не представляют для них никакой угрозы. И во-вторых, они на самом деле это принесет огромную экономическую пользу нам обоим. Безусловно, японцы так же страстно жаждут нефти, как и мы, и любые месторождения, которые мы обнаружим в море, могут быть справедливо разделены с нашими партнерами в Ниппон - по крайней мере, на данный момент. Это неприятная перспектива, что мы снова окажемся просителями, но необходимо пойти на компромисс сейчас, чтобы однажды в будущем мы никогда больше не нуждались в этом."
CHI_We_Have_The_Technology_desc:0 "Именно политический кризис на Ближнем Востоке создал эту проблему для нас. В конечном итоге решить эту проблему позволит китайское промышленное и технологическое ноу-хау; ноу-хау, которые мы уже приобрели для себя благодаря нашим неустанным усилиям по модернизации. Преодоление этого глобального препятствия нашим правительством докажет миру, что Китайская республика находится в хорошей компании среди наиболее развитых и технологически продвинутых стран мира, способной находить и добывать ресурсы, которые даже некоторые западные страны могут счесть недоступными."
CHI_We_Need_More_Than_You_desc:0 "Похоже, японцы колеблются принять наши планы по освоению нефти в Восточно-Китайском море. Нет необходимости говорить о том, что для нас это проблематично, поскольку наши любимые и заслуживающие доверия союзники всё ещё сохраняют морское господство над каждым побережьем Китая. Их посланники настойчиво утверждают, что Китайская Республика уже получает почти столько же нефти для удовлетворения своих потребностей, сколько и Японские острова, и скептически относятся к нашим планам добывать еще больше.\n\nНо проблема в том, что мы больше, чем Япония, и нам нужно больше, чем им. Очевидно, что перспектива того, что наша растущая промышленность может потребовать даже больше нефти, чем японская промышленность, может вызвать беспокойство в определенных кругах в Токио. Мы должны найти хороший способ все это прокрутить так, чтобы подойти к теме с дипломатическим тактом, возможно, что-то о том, что наши фабрики всё ещё "неэффективны". Все, что нужно услышать нашим друзьям в королевстве восхода солнца."
CHI_Ask_for_Permission_desc:0 "Пришло время положить конец этим препятствиям и официально обратиться в Токио с просьбой начать разработку нефти в Восточно-Китайском море. Идеальное место уже исследовано, рядом с нашими объектами в Шанхае, и оборудование для операции уже подготовлено. Теперь мы можем лишь ждать и надеяться, что японцы дадут нам возможность положить конец этому кризису."
CHI_Shanghai_Coastal_Fields_desc:0 "Время действовать! Наконец-то идет строительство морских буровых платформ, чтобы обуздать огромный, неиспользованный энергетический потенциал моря. Стратегическое расположение этих объектов вблизи Шанхая облегчит процесс строительства и обеспечит более тесный доступ к нефтеперерабатывающим заводам в нашем большом промышленном городе Шанхае.\n\nМесторождения, имеющиеся в открытом море, огромны, даже больше, чем мы получали с импорта из Ближнего Востока. Наши новые платформы месторождений не только помогут окончательно положить конец нефтяному кризису, но и будут способствовать дальнейшему развитию нашей промышленной мощи в будущем. Наконец, великая жажда Китая приближается к своему концу."
CHI_Expand_the_Refineries_desc:0 "Большое количество сырой нефти требует больше нефтеперерабатывающих заводов, чтобы превратить ее в полезные продукты. Наших старых перерабатывающих мощностей уже недостаточно для удовлетворения потребностей нового Китая, поэтому нам также нужны новые нефтеперерабатывающие заводы. Мы сконцентрируемся на строительстве этих современных нефтехимических предприятий в местах, удобных как для производства, так и для нефтяного сектора, чтобы помочь удовлетворить потребности обоих, а также для роста новых промышленных центров современного Китая."
CHI_Improve_Shengli_Production_desc:0 "Шэнли является одним из крупнейших и наиболее промышленно важных месторождений нефти в Китае. Доминируя над отечественной добычей в провинции Шаньдун, Шэнли было впервые использовано задолго до разразившегося нефтяного кризиса. Первоначально оно было разработано предприимчивыми японскими дзайбацу в 50-х годах. Хотя первоначально его щедрость была в основном в экспорте Китая, структуры потребления с тех пор изменились, и уже сам Китай теперь больше нуждается в этом ценном ресурсе - нужда, которую Японские компании отнимают у нас доминируя над полями Шенли.\n\nОднако по мере изменения структуры потребления изменились и методы производства. Строительство в Шенли началось еще до того, как появились некоторые из наших современных инноваций, и сейчас мы можем вернуться и отремонтировать некоторые скважины, чтобы обеспечить как более быстрое, так и более глубокое бурение.Мы должны сосредоточиться на самом эффективном использовании всех имеющихся у нас производственных мощностей, включая те, которые принадлежат Японии и эксплуатируются ею."
CHI_The_Worst_Has_Passed_desc:0 "Нефтяной кризис, который когда-то кажется был готов положить конец модернизации Китая, сейчас является всего лишь неудобством. Наши инвестиции приносят плоды, заводы и дороги Китая вновь бурно развиваются (в основном). Цены всё ещё выше, чем они должны быть, но мы, как страна, зашли достаточно далеко, чтобы в конце концов увидеть свет в конце тунеля."
CHI_End_Rationing_desc:0 "Нам больше не нужно выбирать, какие фабрики получают ресурсы, необходимые для работы. Китайские водители больше не будут произвольно ограничены в количестве доступного бензина в определенные дни или должны быть вынуждены заправлять только четверть своего бака. Наши усилия увенчались успехом, и наличие нефти в Китае достаточно велико, чтобы сделать ненужными дополнительные рационы или ограничения. Рынок нефти снова открыт в Китае: нормирование наконец закончилось!"
CHI_Crisis_Resolved_desc:0 "Нефтяной кризис в Китае официально закончился. Благодаря изобретательности и силе воли нам удалось преодолеть международную энергетическую катастрофу, потрясшую весь мир до глубины души, и выйти из нее сильнее, лучше и увереннее в себе. Наша промышленность и инфраструктура вернулись к полноценному производству и полной мощности, и мы более чем когда-либо готовы к модернизации и, конечно, готовы вновь сделать Китай сильным и гордым."
CHI_Synthetic_Dawn_desc:0 "Точно так же, как сам китайский народ способствовал национальному освобождению страны от империалистов прошлого, так и сама китайская технология будет способствовать нашему национальному освобождению от нынешних ресурсных кризисов.Наши успехи в модернизации могут помочь нам увидеть свет в конце туннеля в нефтяном кризисе и разрешить эту проблему, не просто находя новые нефтяные месторождения для эксплуатации. Вместо этого мы будем производить нашу собственную нефть!\n\nНаша зависимость от иностранной нефти и, в первую очередь, от традиционных нефтяных месторождений должна прекратиться. Пришло время нового рассвета в китайской энергетике: рассвет синтетики. Будущее Китая - это будущее крупных нефтеперерабатывающих заводов, использующих современные технологии и научный опыт, чтобы превратить ресурсы, которыми наша страна обладает в изобилии, в те самые ресурсы, которые нам нужны больше всего. Это будет предприятие огромного механического масштаба, которое навсегда изменит Китай по мере того, как мы вступаем в новую эпоху."
CHI_Find_the_Experts_desc:0 "Адские темпы модернизации, с которыми мы сталкивались в последние годы, значительно укрепили научное сообщество нашей страны. Новый капитал и новые возможности для технического прогресса возникли по всей стране, в различных секторах экономики, и для разрешения нефтяного кризиса потребуется труд лучших из них. Как нация, мы сосредоточимся на том, чтобы собрать лучшую и умнейшую, из всех китайцев, группу экстренного реагирования, которая позволит нам сделать большие шаги вперед в нефтехимической промышленности и составить план того, как продвинуться вперед в наших усилиях по массовому синтезу нефти."
CHI_What_Method_desc:0 "Наши ученые разработали два предложения по развитию нашей нефтехимической промышленности, касающихся двух связанных химических процессов: сжижения угля и процесса Фишера-Тропша, разработанного Германией. Оба предложения касаются основной идеи превращения богатых китайских угольных месторождений в пригодные для использования нефтепродукты, однако процессы несколько различаются в том, как перерабатывается уголь и какие продукты легче всего производить. Мы должны тщательно проанализировать доклад, представленный нашими учеными, и выбрать наиболее подходящий для нашего правительства путь."
CHI_Start_the_Experiments_desc:0 "Теперь, когда мы выбрали свой путь, пора идти по нему. Первым шагом будет тестирование выбранного нами предложения - проверка того, работает ли оно в меньшем масштабе для наших целей, прежде чем масштабировать его до общенациональных усилий. Если нас ожидают неприятные сюрпризы для нашего плана массового синтеза нефти, мы узнаем о них и тщательно разберемся с ними, прежде чем приступить к полной реализации."
CHI_Build_Synthetic_Refineries_desc:0 "Планы составлены, эксперименты завершены, и теперь пришло время для крупнейшего проекта химической промышленности в китайской истории. Даже игнорируя деликатность строительства чего-то вроде завода по переработке синтетической нефти, банальные аспекты этого этапа - строительство стольких зданий такого размера и столько сопутствующей инфраструктуры - будут испытанием сами по себе, особенно с нашей промышленной мощью, ослабленной тем самым Нефтяным Кризисом, который мы пытаемся разрешить."
CHI_Synthetic_Fuel_desc:0 "Наконец, момент истины уже близок. После стольких долгих месяцев планирования, испытаний и созидания мы можем пожинать плоды нашей героической решимости. Первые партии синтетически очищенной нефти направляются на бензозаправки и заводы по всему Китаю, пополняя скудные запасы обычной нефти, за которую наши потребители боролись на протяжении всего кризиса. Благодаря самой умной изобретательности и миллионам тонн угля, мы нанесем Нефтяному Кризису смертельный удар в Китае!"
CHI_Marching_On_desc:0 "Теперь, когда нефтяной кризис в прошлом, у нас нет времени на размышления. Мы воспользуемся теми преимуществами, которые мы извлекли для себя из нашего кризисного реагирования, и используем их для достижения наших целей в других местах, для укрепления и модернизации нашей великой страны. Китайский народ не может быть уверен в том, что он никогда больше не столкнется с подобной чрезвычайной ситуацией, пока его страна не станет полностью самодостаточной... и полностью независимой."


