 chi.5017.t:0 "Внезапная смерть Ли Шоусиня"
 chi.5017.d:0 "Трагические новости из Монголии! Начальник штаба новой монгольской армии скончался во сне. После долгой и изнурительной борьбы с диабетом человек, победивший советскую и китайскую армии, отдал все, что мог, великой Монголии. Шоусинь многим давал клятву верности, сначала Китаю, затем Японии и, наконец, Монголии, но с самого начала своей карьеры он стоял на стороне Азии."
 chi.5017.a:0 "Проклятие! Это вернет Мэнцзян обратно в карман Японии!"

 ###Shenanigans involving the Southwest

 chi.6000.t:0 "Безумный король Юго-Запада"
 chi.6000.desc:0 "В Юньнане восстал ужасный король. В прошлом, давно отстоящий от нынешней эпохи, он был военачальником Юго-Запада. Его правление в Юньнане было жестоким, и он был верен старой республике. После прихода к власти новых режимов в Китае его отправили в тюрьму.\n\nЛю Хань, поддерживаемый Японией лидер, начал проводить реформы, которые способствовали экономической эксплуатации и расширяли разногласия между коренными группами, населяющими регион. День за днем ​​горы и леса вырубались, а их дары отправлялись в Японию.\n\nКак ни странно, Лун Юнь вернулся в силе. В результате шокирующего переворота правительство Юньнаня было уничтожено и заменено режимом национального обновления Лонга. Тюрьма изменила его. Теперь он клянется в верности старым китайским лидерам и клянется отомстить каждому японскому сочувствующему и ханьцзяню войны. Он не остановится ни перед чем, чтобы отомстить тем, кто, по его мнению, разрушил Китай."
 chi.6000.a:0 "Мы должны действовать немедленно."
 chi.6000.a.tt:0 "[CHI.GetFlag]§Y[CHI.GetName]§! открывает нам новое §YКризисное древо§! чтобы разобраться с этой проблемой."

 chi.6001.t:0 "Беспорядки на Юго-Западе"
 chi.6001.desc:0 "Пришло тревожное сообщение от наших агентов из провинции Синань. Бунт вспыхнул в тюрьме Хэцин, где содержатся или, по крайней мере, содержатся несколько опасных преступников, в том числе Лун Юнь, предыдущий правитель Юньнани и двоюродный брат Лу Хань. Заключенные быстро сокрушили охранников и в настоящее время скрываются внутри тюрьмы, готовясь защитить себя.\n\nЛу Хань направил небольшой отряд, чтобы подавить восстание, но многие справедливо опасаются, что это небольшое восстание может перерасти в революцию, если с ним не справиться. Личная вотчина Лу Хана, похоже, не так спокойна, как кажется."
 chi.6001.a:0 "Беспокоюще."

 chi.6002.t:0 "Конец тюремного бунта"
 chi.6002.desc:0 ""Intelligence reports from Xinan suggest that, despite our predictions, the Heqing Prison riot has been successfully pacified by General Hu Ruoyu. Lu Han has maintained his feeble grip on stability.\n\nIt appears that, in the restoration of order, several prisoners were shot and killed including the previous leader of Yunnan and Lu Han's cousin, Long Yun. Whether or not his death was intentional is unknown, but unlikely given his support among the army and people.\n\nIt is fortunate that he was unable to escape and sow further unrest in the region. The fact this incident was able to occur in the first place, however, calls Lu Han's competency into question. It remains to be seen whether he can be trusted with the safety of Xinan."
 chi.6002.a:0 "Порядок восстановлен на Юго-Западе."

 chi.6003.t:0 "Дебаты в правительстве"
 chi.6003.desc.a:0 "Законодатель Чжу Юэ яростно встряхнул пачку бумаг левой рукой, создавая сухой шорох по всему Юаню.\n\n"In my hand I hold damning evidence revealing the corruption, villany, and sheer stupidity that runs rampant among the leadership of Xinan!" he yelled before dramatically throwing the stack of documents upon the table in front of him with a dull clunk.\n\nSoft murmurs filled the room before he continued.\n\n"Lu Han is a depotistic nepocrat that drives his province deeper into the ground everyday he is allowed to rule. His baseless accusations prove that he is a lying rat and He Yinqin's testimony shows that he is an incompotent fool. What more must happen before we act?"\n\nThe legislators discussed the matter with great fervor and debate before finally calling it to a vote."
 chi.6003.desc.b:0 ""Mr. Zhu, would you please sit down. You're disrupting the debate at hand."\n\n"No! I have proof - evidence - of the gross mismanagement taking place in Xinan as we speak. If you just let me speak for five minutes more I could-"\n\n"Enough! Mr. Zhu, the so-called evidence you have presented so far is nothing but conjecture. We cannot intervene in Xinan without a rightful cause; the most we can do is launch a thorough investigation"\n\nRealizing his words were falling on deaf ears, Zhu Yue dejectedly slumped into his seat and tossed his carefully prepared and underappreciated report onto the table in front of him with a sad thud.\n\n"Now that Mr. Zhu has finally yielded the floor, are there any other legislators who wish to discuss an investigatory probe into Xinan?""
 chi.6003.a:0 "Лу Хань явно неспособен управлять своими провинциями."
 chi.6003.a.tt:0 "§RВыбор этого варианта может привести к конфликту с [YUN.GetFlag]§!§Y[YUN.GetName]§!§R.§!"
 chi.6003.b:0 "Мы должны подойти к этому вопросу внимательно."
 chi.6003.b.tt:0 "§YМы расследуем управление Лу Ханя дипломатически.§!"

 chi.6004.t:0 "Интервенционисты побеждают в дебатах"
 chi.6004.desc:0 "После интенсивных дискуссий и дебатов законодательные механизмы наконец-то со скрипом неуверенно остановились. Обе стороны отважно спорили против военного вмешательства и мирного расследования, а также между ними, пока бюрократическая машина не задохнулась до смерти на словах и времени.\n\nПосле короткого голосования, в котором сложные, многогранные мнения каждого законодателя были сведены к единому знаку "Yea," "Nay," or cowardice, the results were tabulated and interpreted in accordance with venerable political tradition before, finally, after long dusty hours full of warm sunlight and ink, they were read aloud.\n\nThe intervention in Xinan was approved.\n\nSome legislators scoffed harsh air, a few pulled their faces into joyless grins, most were relieved that they could depart the hot, stuffy Yuan. Today they would rest, but tomorrow the beast of state would begin its prowl."
 chi.6004.a:0 "Пора поставить губернатора на его место."
 chi.6004.a.tt:0 "§YРазблокируется новое древо фокусов для [CHI.GetFlag][CHI.GetName].§!"

 chi.6005.t:0 "Умеренные побеждают в дебатах"
 chi.6005.desc:0 "После интенсивных дискуссий и дебатов законодательные механизмы наконец-то со скрипом неуверенно остановились. Обе стороны отважно спорили против военного вмешательства и мирного расследования, а также между ними, пока бюрократическая машина не задохнулась до смерти на словах и времени.\n\nПосле короткого голосования, в котором сложные, многогранные мнения каждого законодателя были сведены к единому признаку "Yea," "Nay," or cowardice, the results were tabulated and interpreted in accordance with venerable political tradition before, finally, after long dusty hours full of warm sunlight and ink, they were read aloud.\n\nThe intervention in Xinan was blocked.\n\nSome legislators scoffed harsh air, a few pulled their faces into joyless grins, most were relieved that they could depart the hot, stuffy Yuan. Lu Han, despite his worst efforts, has failed to disturb the beast of state from its slumber."
 chi.6005.a:0 "Конечно, мы можем поговорить об этом."
 chi.6005.a.tt:0 "§YРазблокируется новое древо фокусов для [CHI.GetFlag][CHI.GetName].§!"

 chi.6006.t:0 "Обвинения с Юго-Запада!"
 chi.6006.desc:0 "Предатель Лу Хас официально обвинил нас в подстрекательстве к тюремному бунту Хэцин. Используя фальсифицированные документы, показания человека, утверждающего, что он китайский офицер, и драматические логические скачки, он выдвинул обвинения в убийстве, заговоре и измене против Юаня и армии.\n\nЭто само собой разумеется, конечно, конечно. , что эти безосновательные обвинения были сфабрикованы, чтобы прикрыть его собственную некомпетентность и мало чего достигли, кроме убеждения Юаня, в частности законодателя Чжу Юэ, в необходимости агрессивного вмешательства в Синань.\n\nКакова бы ни была причина, Лу Хан неудачно выбрал своего козла отпущения."
 chi.6006.a:0 "Нелепица!"

 chi.6007.t:0 "Лу Хань подчиняется!"
 chi.6007.desc:0 "Лу Хань, трусливый крыс, капитулировал перед нашими требованиями и передал контроль над территорией Синань законному китайскому правительству. Остается только заполнить вакуум власти, созданный его отставкой.\n\nОднако это будет непросто. Занятия случаются редко.\n\nБыло опасение, что, хотя Лу Хан более чем готов сотрудничать, его офицеры могут быть менее чем сговорчивыми. Существует также проблема наших благодетелей на Востоке, которые могут с недовольством рассматривать нашу экспансию.\n\nВ любом случае, аннексия Синаня, несомненно, будет большим благом для Китая."
 chi.6007.a:0 "Начнем же немедленно."
 chi.6007.a.tt:0 "§YРазблокируется левая ветвь древа кризиса.§!\\n"

 chi.6008.t:0 "Встречное предложение"
 chi.6008.desc:0 "Лу Хан, продемонстрировав поразительное дипломатическое изящество, ответил на наши требования встречным предложением. Он предложил провести конференцию в пока еще не определенном месте, где китайские и синанские дипломаты смогут найти взаимовыгодное решение проблемы Синаня.\n\nНекоторые законодатели в Юанях обеспокоены тем, что мирные переговоры может закончиться неблагоприятным исходом.\n\nТем не менее, многие согласны с тем, что дипломатия предпочтительнее проливать китайскую кровь на китайскую землю."
 chi.6008.a:0 "Хорошо, тогда давайте поговорим."
 chi.6008.a.tt:0 "§YРазблокируется центральная ветвь древа кризиса.§!\\n"

 chi.6009.t:0 "Наши требования отклонены!"
 chi.6009.desc:0 "Вероломный Лу Хан отклонил наше щедрое предложение об интеграции Синаня обратно в Китай. Поразительно проявив наглость, он публично заявил, что Синань никогда не откажется от своего суверенитета, и поклялся сопротивляться любым попыткам Китая свергнуть его руководство.\n\nЭто не выдержит!\n\nКитай снова будет объединен! Китай снова будет сильным! Ни один дерзкий полководец не встанет на пути нашей судьбы!"
 chi.6009.a:0 "Лу Хань не оставляет нам другого выбора."
 chi.6009.a.tt:0 "§YРазблокируется правая ветвь древа кризиса.§!\\n§RЭто действие, скорее всего, приведет к войне!§!"

 chi.6010.t:0 "Разрешение на получение грантов в Японии"
 chi.6010.desc:0 "Наши доброжелательные японские братья в своей безграничной мудрости разрешили нам снова интегрировать Синань в сам Китай.\n\nКонечно, ни у кого не было сомнений в том, что Восходящее Солнце одобрит такую ​​скромную и справедливую просьбу . Это была просто формальность, чтобы дать занятие скучающим бюрократам.\n\nЧасы ворчания по телефону также были формальностью.\n\nТак же были взятки.\n\nНезависимо от того, как японцы пришли к своему решению, факт Дело в том, что они поддерживают интеграцию Синаня или, по крайней мере, достаточно безразличны, чтобы не вмешиваться."
 chi.6010.a:0 "Прелестно!"
 chi.6010.a.tt:0 "§YТаким образом, мы можем продолжить интеграцию [YUN.GetFlag][YUN.GetName].§!"

 chi.6011.t:0 "Бюрократическое Лимбо"
 chi.6011.desc:0 "Наши великодушные японские братья с почти безупречной проницательностью решили, что провинция Синань будет лучше управляться "interim autonomous governing authority" rather than by the Republic of China, whose officials and military have worked so diligently to secure Xinan in the first place, "for the foreseeable future.".\n\nAs unfair as it may seem and even if dissidents decide to conjure up posters with colorful slurs decrying the Yuan as collaborators that bend over backwards to support imperialist interests over their countrymen, we must be careful to remember that the Rising Sun acts with our best interests in mind. Tokyo would never knowingly make a decision with the express purpose of harming or weakening China."
 chi.6011.a:0 "Увы, по крайней мере, у нас есть войска."
 chi.6011.a.tt:0 "§YВ обозримом будущем Юго-Запад останется более или менее независимым.\\nНа этом древо Кризиса завершается.§!"

 chi.6012.t:0 "Переговоры с Лу Ханем"
 chi.6012.desc:0 "Китайские дипломаты втиснулись в серую унылую комнату и заняли свои некогда роскошные места. По другую сторону стола, сидя на той стороне, которая не шатается, Лу Хан и его офицеры делали вид, что выглядят незаинтересованными.\n\nНесколько минут тянулись в тяжелой тишине.\n\n"Thank you for inviting us into your home." spoke a bespeckled diplomat. "I hope these negotiations can lead to a prosperous, united China."\n\nAcross the table Lu Han gave a wide grin.\n\n"And I hope that we can come to an agreement that is..." He paused for a moment and looked at his officers. "Beneficial for all involved parties."\n\nThe uniformed men around him chuckled lightly.\n\nA few of the Chinese diplomats unsuccessfully hid sighs of contempt drawing glares from both their superior and the warlords."
 chi.6012.a:0 "Это будут долгие переговоры."

 chi.6013.t:0 "Фонды или сила?"
 chi.6013.desc:0 "В любых переговорах важно продемонстрировать силу - словесный предупредительный выстрел или, возможно, завышенное обещание. От обсуждения, где поесть на обед, до давления на губернатора ниже среднего, чтобы тот уступил свою провинцию, начало должно быть полным бахвальства, хитроумной закулисной стороны или удивительно остроумным, чтобы дать остальным дебатам прочную основу.\n\nДва открытия в были предложены переговоры в Синане. Мы можем пообещать ему гору пенсионного фонда, ослепив его жадные глазки деньгами и нарядами, далеко выходящими за рамки той так называемой роскоши, которой он наслаждался в Синане, или мы можем топнуть ногой, сдерживая угрозу военного вторжения над головами его люди, он сам и его деньги, как смертоносный меч. Однако пенсионный фонд должен быть откуда-то, но опять же, люди, как правило, непредсказуемы, когда им угрожают."
 chi.6013.a:0 "Бросить собаке кость."
 chi.6013.a.tt:0 "§YВыбор этого варианта даст нам§! §Gповысит§! §Yнаш шанс на успешные переговоры.§!\\n§RДобавится 100M$ к§! §YНациональному долгу§!§Y.§!"
 chi.6013.b:0 "Убедитесь, что он знает, с чем имеет дело."
 chi.6013.b.tt:0 "§YВыбор этого варианта даст нам§! §Rуменьшенный шанс§! §Yуспешных переговоров.§!"

 chi.6014.t:0 "Судьба Лу Ханя"
 chi.6014.desc:0 "Возможно, наиболее актуальным вопросом для нынешнего правителя Синаня является то, как интеграция повлияет на него лично. Наши дипломаты ожидали, что он потребует хороший дом где-нибудь в стороне и амнистию за все преступления, которых он, безусловно, не совершал. Мы были готовы предложить ему все это, но затем он обратился с неожиданной просьбой.\n\nОн хочет занять должность.\n\nТоже не самая приятная офисная работа - Лу Хан хочет быть генералом в армии Китайской Республики. . Конечно, всегда можно было задействовать больше офицеров, но только квалификация для подавления бандитов и тюремных беспорядков вряд ли внушает доверие."
 chi.6014.a:0 "Добро пожаловать на борт, генерал Лу!"
 chi.6014.a.tt:0 "§YВыбор этого варианта даст нам§! §Gповысит§! §Yнаш шанс на успешные переговоры.§!\\n§YЛу Хань присоединится к нашей армии в качестве генерала, если переговоры окажутся успешными..§!"
 chi.6014.b:0 "Вы должны уйти, пока вы впереди."
 chi.6014.b.tt:0 "§YВыбор этого варианта даст нам§! §Rуменьшенный шанс§! §Yуспешных переговоров.§!\\n§RДобавится 5M$ к§! §YНациональному долгу§!§Y.§!"

 chi.6015.t:0 "Суть И"
 chi.6015.desc:0 "Важным моментом в дебатах об интеграции Синаня является статус группы меньшинства И.\n\nПри Лу Хане И предоставлены особые юридические привилегии, и они составляют большинство землевладельцев и правительственных чиновников. Многие И даже практикуют рабство, получая прибыль от труда других рас.\n\nПолная интеграция потребует отмены этих особых привилегий и переписывания регионального законодательного кодекса, чтобы гарантировать расовое равенство. Однако такой подход может оттолкнуть Лу Хана и его офицеров.\n\n С другой стороны, мы можем оставить этот вопрос и оставить нынешнюю кастовую систему как есть. Однако это предоставило бы районам с большинством И значительную автономию, не говоря уже об этической проблеме сохранения рабства."
 chi.6015.a:0 "Что плохого в небольшой этнической дискриминации?"
 chi.6015.a.tt:0 "§YВыбор этого варианта даст нам§! §Gповысит§! §Yнаш шанс на успешные переговоры.§!\\n§YПровинции И Юньнани будут§! §Rне§! §Yстанут национальной территорией после интеграции.§!"
 chi.6015.b:0 "Расы должны быть под одним союзом!"
 chi.6015.b.tt:0 "§YВыбор этого варианта даст нам§! §Rуменьшенный шанс§! §Yуспешных переговоров.§!"

 chi.6016.t:0 "Переноска большой палки"
 chi.6016.desc:0 "По прошествии нескольких дней Лу Хан еще не принял решения относительно Синаня. Он загонял наших дипломатов в тупик всеми предлогами под солнцем - заявляя, что он болен, что он должен спать на этом, что он должен посоветоваться со священником, что должен быть проведен референдум, что он должен, пожалуйста, просто иметь еще один день, чтобы подумайте над этим - превратите переговоры в серую скуку.\n\nПока мы терпеливо ждем, он мог строить заговоры у нас за спиной, готовя свою армию к сопротивлению вторжению. Мы должны напомнить Лу Ханю, что всему свой сезон, и его наступил.\n\nНагрузка войск вдоль юго-западной границы должна подойти. Несколько учений, артиллерийские испытания и «случайное» преследование деревень вдоль границы послужили бы четким сигналом для Лу Хана."accidental" harassment of villages along the border would send a clear message to Lu Han."
 chi.6016.a:0 "Время истекло!"

 chi.6017.t:0 "Лу Хань подчиняется"
 chi.6017.desc:0 "Лу Хань, трусливый крыс, капитулировал перед нашими требованиями и передал контроль над территорией Синань законному китайскому правительству. Остается только заполнить вакуум власти, созданный его отставкой.\n\nОднако это будет непросто. Занятия случаются редко.\n\nБыло опасение, что, хотя Лу Хан более чем готов сотрудничать, его офицеры могут быть менее чем сговорчивыми. Существует также проблема наших благодетелей на Востоке, которые могут с недовольством рассматривать нашу экспансию.\n\nВ любом случае, аннексия Синаня, несомненно, будет большим благом для Китая."
 chi.6017.a:0 "Начнём же немедленно."
 chi.6017.a.tt:0 "§YНовые опции будут разблокированы в древе фокусов.§!"

 chi.6018.t:0 "Лу Хань дерзит!"
 chi.6018.desc:0 "Лу Хань в результате безрассудной глупости или абсурдного безумия отказался капитулировать перед нашими требованиями. Утверждая, что Китайская Республика - это "toothless lion" with "plucked nails" and "greying eyes," he has vowed to defend his province against our justified intervention.\n\nHow this is to be accomplished remains unclear. Xinan is a weak province full of farms and mines with a small army full of drunkards and vagrants. The war - if it can be called one - will surely be swift and decisive. We can only wonder what enigmatic machinations of will, spirit, and idiocy led Lu Han to this damning decision."
 chi.6018.a:0 "Пора поставить его на место."
 chi.6018.a.tt:0 "§YНовые опции будут разблокированы в древе фокусов.§!\\n§RВетвь фокусов "Lu Han Defiant" Focus Tree branch is now available.§!\n"

 chi.6019.t:0 "Интервенция на Юго-Запад"
 chi.6019.desc:0 "В специальном отчете Китайской Республики провинция Синань, ранее находившаяся под управлением Лу Хана, была реинтегрирована при официальной поддержке Токио обратно в сам Китай.\n\nПризывы к вмешательству прозвучали вскоре после того, как Лу Хань едва не потерпел катастрофу. неосторожное обращение с тюремным бунтом, в ходе которого несколько опасных преступников едва не сбежали. Чтобы стабилизировать ситуацию в регионе и предотвратить еще одну административную ошибку, Китайская Республика быстро приступила к переговорам с Лу Ханом относительно будущего региона.\n\nПосле закрытых переговоров, в ходе которых были заключены неизвестные сделки и заключены секретные сделки, провинция Синань теперь принадлежит Китайской Республике. В недавнем интервью министр иностранных дел Китая выглядел довольно довольным."
 chi.6019.a:0 "Будет ли Китай снова объединён?"

 chi.6020.t:0 "[YUN.GetName] подчиняется!"
 chi.6020.desc:0 "Лу Хань, трусливый крыс, капитулировал перед нашими требованиями и передал контроль над территорией Синань законному китайскому правительству. Остается только заполнить вакуум власти, созданный его отставкой.\n\n Однако это будет непросто. Занятия случаются редко.\n\nБыло опасение, что, хотя Лу Хан более чем готов сотрудничать, его офицеры могут быть менее чем сговорчивыми. Есть также проблема наших благодетелей с Востока, которые могут с недовольством рассматривать нашу экспансию.\n\nВ любом случае, аннексия Синаня, несомненно, станет большим благом для Китая.."
 chi.6020.a:0 "Начнем же немедленно."
 chi.6020.a.tt:0 "Пора поставить его на место."

 chi.6021.t:0 "[YUN.GetName] дерзит!"
 chi.6021.desc:0 "Лу Хань в результате безрассудной глупости или абсурдного безумия отказался капитулировать перед нашими требованиями. Утверждая, что Китайская Республика - это "toothless lion" with "plucked nails" and "greying eyes," he has vowed to defend his province against our justified intervention.\n\nHow this is to be accomplished remains unclear. Xinan is a weak province full of farms and mines with a small army full of drunkards and vagrants. The war - if it can be called one - will surely be swift and decisive. We can only wonder what enigmatic machinations of will, spirit, and idiocy led Lu Han to this damning decision."
 chi.6021.a:0 "Пора поставить его на место."

 chi.6022.t:0 "Разговор с Лу Ханем"
 chi.6022.desc:0 "Следователь Хоу откинулся на спинку своего расшитого стула и слегка прихлебнул крепкий чай. Он лениво смотрел в окно рядом с собой и любовался живописным пейзажем, полным зеленых деревьев, холмов и заснеженных гор.\n\n"Yes, Governor Lu Han," he pitterd friendlily. "Everything seems to be in order. All I have to do is-" he stopped himself and gave a bell like giggle. "Governor Lu Han, if I must be entirely honest, I've already sent in my report!" He laughed again, spilling his tea on the carpet. "I've had such a lovely week here that I didn't want to leave!"\n\nGovernor Lu Han stared at the man with solid eyes and flashed a wolf-like grin.\n\n"That's perfectly alright Inspector Huo. I'm glad to see that the Republic sent someone capable of appreciating the finer things in life rather than a dreary bureaucrat."\n\nThe Inspector gave off another, insufferable giggle.\n\n"I don't see what all the fuss was about anyways." he said, finishing his tea is a single, audible gulp. "Everything here seems so perfect!""
 chi.6022.a:0 ""Indeed it does, Inspector Huo.""

 chi.6023.t:0 "[YUN.GetName]: успешная сделка"
 chi.6023.desc:0 "Сделка была хорошей. Очень хорошей. На самом деле отличной. Эксклюзивные права на экспорт полезных ископаемых из Синьаня станут невероятным стимулом для экономики. Железо, цинк, свинец и вечно ценный уголь будут течь в огромных количествах, питая расцветающую китайскую промышленность, как молоко младенца.\n\nЗаконодатели еще раз прочитали условия. И снова. И снова в очередной раз ищем подвох. К их удивлению, никого не было. Никаких подвохов, никаких уловок, никаких скрытых пунктов, требующих от всех граждан Китая присягнуть на вечную и полную верность генералу Лу Ханю. Все, что в нем указывалось, это права Китая на экспорт полезных ископаемых Синьаня и более тесное промышленное сотрудничество. К недоверию всех присутствующих, это было более чем справедливое торговое соглашение к взаимной экономической выгоде обеих сторон.\n\nОдно за другим раздавались согласия "Да". Когда нечего было обсуждать, законодатели прервали заседание на ранний обед."
 chi.6023.a:0 "Может быть, нам нужно больше честных сделок..."
 chi.6023.a.tt:0 "[YUN.GetFlag]§Y[YUN.GetName]§! предоставит нам §Gпостоянную поставку ресурсов§!, а также возможность приобрести больше по сниженной вдвое цене.§!."

 chi.6024.t:0 "Куньминская декларация"
 chi.6024.desc:0 "\"Пусть будет известно по всей Азии, что я, генерал Лун Юнь, намерен освободить китайский народ от японских варваров и их собак-помощников. Я требую, чтобы все японцы удалились с китайской земли. Я призываю всех предателей подчиниться законному правительству Китая. Я призываю всех верных сынов Китая: присоединяйтесь ко мне и нанесите удар Гао Цзунву и его иностранным хозяевам! Присоединяйтесь ко мне и сражайтесь за наше будущее! Неужели вы не умрете за свободный Китай? \" Младший депутат, закончив чтение, тонко склонил голову и занял свое место. Затем встал военный чиновник, его грудь была покрыта медалями. Прищурившись сквозь очки , он попытался просмотреть официально выглядящий документ, прежде чем передать его своему помощнику. Все головы повернулись к нему, когда его одинокий голос разнесся по комнате. \"Казалось бы, эм ... эм \" Законодатели сосредоточились на нем Он вздохнул, схватил документ у своего помощника и, держа его перед лицом, продолжил: \"Наши агенты сообщают о наращивании сил вдоль границы с Юньнанем. Были замечены местные жители, бандиты и даже некоторые дезертиры. Лун Юнь, кажется, развил компетентную боевую силу за удивительно короткий промежуток времени. \"Шепот наполнился воздухом. \" Я считаю, что он намеревается вторгнуться в нас. \"- закончил он прямо. \" Готовы ли мы к подобному конфликт? \"- поинтересовался депутат. Военный чиновник ответил равнодушным пожатием плеч, звякнув медалями. \" Ну, я думаю ... \"начал другой, более воинственный законодатель. Юань быстро превратился в споры, дебаты и т. д. и нападения как словесного, так и физического характера.Президент Гао Цзуну нахмурился и повернулся внутрь, к внутреннему конфликту, гораздо более интенсивному, чем любое законодательное собрание. Приближалась война; это было ясно. Первый, скорее всего, из многих."
 chi.6024.a:0 "Мы должны быть готовы."
 chi.6024.a.tt:0 "Поскольку война против Лун Юня неизбежна, мы откроем новое §YКризисное древо§! чтобы разобраться с этой проблемой.\n\n§MВо время§! §YЗападного Восстания§!§M, Япония подарит нам§! §Yрасширенные свободы§! §Mдля решения этой проблемы.§!\\n§MОжидается, что мы сможем решить эту проблему§! §Rсами§! §Mвзамен.§!\\n§MДела губернаторов наших провинций будут временно курировать§! [JAP.GetFlag]§Y[JAP.GetName]§!.\n\n"

 chi.6025.t:0 "Письмо из Нанкина"
 chi.6025.d:0 "Нашим азиатским братьям,\n\nВ последнее время в юго-западном регионе сложилась уникальная ситуация. Мы считали своим долгом, как гордые члены Восточноазиатской Сферы Сопроцветания, проинформировать ваше правительство и самого императора о характере этой ситуации.\n\nНаши последние разведданные позволяют предположить, что безумный преступник по имени Лун Юнь сбежал из тюрьмы и вместе с небольшой горсткой бандитов оккупировал территорию Синьани. Несмотря на нехватку оборудования, народной поддержки и военного опыта, эти неорганизованные разбойники одержали ошеломляющую победу и свергли генерала Лу Ханя. Его текущее местонахождение неизвестно.\n\nМы хотим прояснить, что армия Китайской Республики более чем способна сокрушить слабую орду, но было бы глупо полностью отказаться от подготовки. Таким образом, мы смиренно просим о временном расширении китайских вооруженных сил, чтобы подавить это несущественное неудобство. Кроме того, мы передадим контроль за оставшимися полевыми командирами японским властям, чтобы обеспечить постоянный мир и процветание.\n\nНадеемся на победу,\nЗаконодательный Юань Китайской Республики"
 chi.6025.a:0 "Насколько проблематичны могут быть несколько бандитов?"

 chi.6026.t:0 "Нет."
 chi.6026.d:0 "Что значит "
 chi.6026.a:0 "Нет."

 chi.6027.t:0 "Состояние армии"
 chi.6027.d:0 "На улицах Нанкина и на заседаниях Юаня свирепствует военная лихорадка. Пропаганда и комфортная удаленность от фронта подогрели до кипения патриотические настроения. Все (по крайней мере, по радио) верят в Республику, в президента Гао Цзунъу и, прежде всего, в великую китайскую армию. "Китайская армия - вторая после японской!" - звучит слоган. В сознании тех, кто далек от войны, Лун Юнь уже побежден.\n\nПравда, с другой стороны, гораздо уродливее. Большинство китайских солдат недостаточно вооружены и не обладают достаточными знаниями. Офицеры предпочитают тратить заработную плату бойцов-"мёртвых душ" в публичных домах, чем тренировать своих солдат. Генералы тратят больше времени на планирование вечеринок, чем на стратегию. Каждую ночь недовольные призывники, уставшие от плохой оплаты и условий, тихо уходят, чтобы попытать счастья под руководством Лун Юня. На поле боя свирепость врага наводит ужас на сельских мальчишек; "Учебные манекены никогда так не нападали!" С таким же успехом военные могут передать оружие врагу и вежливо выстроиться в очередь для расстрела! Если мы хотим выиграть эту войну, армия должна развиваться."
 chi.6027.a:0 "Что-то нужно делать!"

 chi.6028.t:0 "Пустая трата свинца"
 chi.6028.d:0 "Сержант Сяо глотнул свежий утренний воздух. Запах травы, цветов и чистых, неразбавленных человеческих страданий вызвал у него улыбку. Он наблюдал, как последняя группа новобранцев пробегает круг для разминки. Солнце еще не взошло, но их одежды были мокрыми, а лица красными. Один курсант, уже отстававший от остальных, рухнул животом в грязь.\n\n"Вставай! Вставай, слизняк! У тебя еще пять кругов!" - крикнул сержант Сяо. Слизняк жалобно застонал. "Сержант Пэн никогда не заставлял нас бегать предрассветные круги". Сержант Сяо чуть ли не проткнул его взглядом, как штыками. "К несчастью для тебя, "сержанта" Пэна больше нет здесь, червяк," - выплюнул он. (Действительно, рядовой Пэн в настоящее время служил на передовой.) "Ты пробежишь еще десять кругов" "Но у меня осталось только пять!" "Пятнадцать." "Я не могу -" "Двадцать". Слизняк открыл пасть, чтобы возразить, но успел прикрыть ее как раз вовремя. Он встал, неуверенно отсалютовал и ахнул "Да, сэр!", прежде чем броситься прочь.\n\nСержант Сяо усмехнулся про себя. Китайская армия была жалкой, слабой и крайне недисциплинированной. Это мог видеть любой, даже ублюдки, толкающие газеты в Нанкине. Но со временем, усилиями и бесчисленными предрассветными разминками он может вырасти до уровня Лун Юня, а в далеком будущем затмить даже Восходящее Солнце."
 chi.6028.a:0 "Может быть, возможно, мы сможем победить."

 chi.6029.t:0 "Крик о помощи"
 chi.6029.desc:0 "Нашим азиатским братьям,\n\nСитуация на Юго-Западе не обязательно складывалась в нашу пользу. Победа по-прежнему гарантирована, но ее можно отложить без поддержки со стороны нашего верного союзника, Японской империи.\n\nМы считаем, что в интересах всей Азии, чтобы этот конфликт получил решительное и своевременное разрешение. Число погибших растет с каждым днем, и дальнейший экспорт зерна не может быть гарантирован во время этого кризиса. Мы надеемся, что ваше правительство сочтет разумным проявить свою знаменитую щедрость в виде поставок и, если ситуация потребует этого, людей.\n\nМы твердо уверены, что Лун Юнь и его бандиты не смогут противостоять мощи паназиатского единства.\n\nЗа скорую победу,\nЗаконодательный Юань Китайской Республики"
 chi.6029.a:0 "Кажется, китайцы над их головой."
 chi.6029.a.tt:0 "§MОткрывается решение:§! §Y'Вмешательство в Восстание на Западе'§!§M.§!"

 chi.6030.t:0 "Конференция идёт на спад"
 chi.6030.d:0 "Комитет собрался еще раз. Делегаты прошаркали в зал и заняли свои места без единого шепота. Напряжение скрепило их губы. Строгие лица смотрели друг на друга с недоверием и презрением. Темное облако нависло над собранием.\n\nПредставитель Японии коротко призвал собрание к порядку, разбив тишину на миллион зазубренных, окровавленных осколков. Поток недовольства хлынул и враждебно захлестнул комнату. Делегаты бредили и вызывали на свет красное какофоническое чудовище. Возникли обвинения. Критика пресекалась. Обвинения перебрасывались из стороны в сторону. Разразилась словесная война.\n\nПредставитель Японии безуспешно призывал к порядку. Тайфун криков заглушил его требования. Он ушел, игнорируя насмешки и оскорбления, и вернулся с отрядом солдат. Под дулом автомата зал заседаний был усмирён. "Этот комитет позорит идеал паназиатизма!" - взорвался он. "Чтобы победить Лун Юня, мы должны объединиться!" Из комитета доносился шепот, который быстро пресекался суровыми взглядами. "Я не могу с этим согласиться," - ответил китайский делегат, быстро подняв руки, чтобы отпугнуть солдат, особенно желающих нажать на спусковой крючок. "Если можно так выразиться." "Можно," - сказал представитель Японии. "Мои товарищи по клике Гунбо и я разработали новый план. План, который обязательно приведет к победе..."\n\nВ первый раз на этой сессии делегаты начали слушать."
 chi.6030.a:0 "Возможно, это стоит услышать."

 chi.6031.t:0 "Комитет паназиатского единства"
 chi.6031.d:0 "Ряды дипломатов выстроились в большом зале собраний. Стены украшали флаги всех присоединившихся к Сфере наций, а под ними собрались их представители. В воздухе смешались слова дюжины разных языков. Зал представлял собой красивое лоскутное одеяло из всех цветов и звуков Азии.\n\nПредставитель Японии торжественно объявил о проведении первого заседания Комитета паназиатского единства. Главной темой обсуждения, как и ожидалось, было Западное восстание. "Какие есть варианты?" "Чем мы можем помочь?" "Кто такой Лун Юнь, можно ещё раз?" Бесконечные вариации этих фраз прыгали по комнате, сталкиваясь друг с другом. Переводчики изо всех сил старались успевать за разговором, иногда прибегая к сленгу и грубым упрощениям. (Китайская делегация вызвала настоящий ажиотаж, когда они, казалось бы, ответили на "Что делает правительство Китайской Республики для обеспечения продолжения экспорта зерна?" Словами "Продовольствие уйдет в океан".)\n\nК счастью, оптимизм Комитета преодолел языковые барьеры. Многие официальные лица обменивались историями и шутками, обменивались улыбками и парой смешков. Даже самые стойкие реформисты в китайской делегации, которые ранее думали о том, чтобы выброситься из окна, оказались вовлечены в это веселье.\n\nОднако, тема неизбежно вернулась к ситуации на Юго-Западе. С мрачной торжественностью каждый член Восточноазиатской сферы сопроцветания обязался вместе противостоять растущей угрозе."
 chi.6031.a:0 "Возможно, паназиатство ещё не умерло."

 chi.6032.t:0 "Недовольство в комитете"
 chi.6032.d:0 "Комитет собрался на свое обычное заседание. Но на этот раз все было иначе. Флаги на стенах, когда-то такие яркие, потускнели. Болтовня делегаций, когда-то столь оживленная, была приглушенной. Оптимизм, когда-то столь превосходный, был омрачен. Война сказалась на всех в зале.\n\nПредставитель Японии произнес несколько коротких слов и привел собрание к порядку. Снова начались обычные дискуссии, окрашенные необычным сомнением. "Как выглядят наши потери?" "Сколько территорий мы получили?" "Рассматривали ли мы вариант переговоров?" Это привело китайскую делегацию в ярость. "Война," как они утверждали, "шла отлично." Потери были "досадными", и, возможно, она "заходила в тупик один или два раза", но победа была неизбежна. Реформаторы, в частности, устроили грандиозное шоу, обвиняя другие страны в неспособности оказать достаточную поддержку. "Без так называемой иностранной помощи мы могли бы давно победить," - кричал один пылкий чиновник. (К счастью, особенно умный переводчик решил это не переводить.)\n\nВстреча по-прежнему, к облегчению всех присутствующих, была продуктивной. Однако первоначальная вера в Комитет иссякла. Еще неизвестно, хватит ли у Комитета паназиатского единства сил выдержать эту войну."
 chi.6032.a:0 "Это могло быть и получше."
 
 chi.6033.t:0 "Победа в Западном восстании"
 chi.6033.d:0 "Впервые после утренних кровавых атак, после полудня свинцового дождя и ночей артиллерийских догадок орудия, наконец, замолчали. Везде тишина. В юанях законодатели, затаив дыхание, лихорадочно читают отчеты. На улицах люди шумят друг друга и обращают уши в сторону радиоприемников. На фронте солдаты держат ружья почти так же осторожно, как и рыдают. Осознание, возможность, слишком чуждая для понимания, выпадает на центральную сцену мыслей; Война окончена.\n\nТишина нарушается. \"Мы победили! Китай победил! \" Крик начинается с юаня, разжигая огонь, который распространяется на улицы и города, который не прекращается, пока не загорятся самые отдаленные деревни. Скованные слезы солдат вырвались наружу, ливни почти настолько велики, что потушили пламя. Так много погибло, но война окончена!\n\nБюрократы принялись за работу. Они будут рыдать и рыдать в свое время. А пока они работали, превращая победу в нечто более ощутимое с юридической точки зрения. Что-то вроде провинции Синань. Япония не могла сказать "
 chi.6033.a:0 "Дракон восходит"
 chi.6033.a.tt:0 "With the victory over the Mad Dog of the Southwest, §YOrder in East Asia§! will be restored.\n\n§MOur expanded military freedoms will be§! §Rrestricted§! §Magain, while we will regain§! §Ycontrol§! §Mover§! §Your§! §Mprovincial governors§!§Y.§!\n\n"

 chi.6034.t:0 "Прибытие японской военной техники"
 chi.6034.d:0 "На складе было полно ящиков, коробок и всевозможных контейнеров. Все они были тщательно помечены китайскими и японскими иероглифами, помечающими сокровища, спрятанные внутри. В этом были радиоприемники. Этот: пулеметы. В этих маленьких здесь было медицинское оборудование. Вот этот сверху донизу был забит противомоскитными сетками. Ярды и ярды москитных сеток были набиты в этом огромном большом ящике. Очень мало из этого могло когда-либо попасть на передовую для использования, но это мало беспокоило производителя: ему платили иены.\n\nДа, все здесь было произведено по самой низкой цене, продано японскому правительству по самой высокой цене, а затем отправлено в Китай, чтобы убить как можно больше людей. Дзайбацу, заставившие эти припасы воевать совсем не так, как мы. Война, где генералы носят не форму и медали, а костюмы и галстуки. Война, в которой величайшие победы одерживаются не на поле боя, а на рынках. Война, цель которой - не захват большей территории, а получение максимальной прибыли."
 chi.6034.a:0 "Война - это рэкет."
 chi.6034.a.tt.1:0 "Добавится §Y250M$§! к §YЛиквидным резервам§!."
 chi.6034.a.tt.2:0 "Добавится §Y350M$§! к §YЛиквидным резервам§!."
 chi.6034.a.tt.3:0 "Добавится §Y475M$§! к §YЛиквидным резервам§!."

 chi.6035.t:0 "Солдаты с Востока"
 chi.6035.d:0 "Солнце встает каждый день, неся свет и тепло жителям Нанкина. Сегодня оно снова воскресло, неся свет и тепло, но также и людей. Японские солдаты в ярко-коричневой форме высаживались стройными рядами. Они перебрались от доков к вокзалам с помощью прохожих, с которыми общались на ломаном китайском медленными инструкциями и безмолвным ужасом.\n\nОни путешествовали с солнцем по всему Китаю. Оказавшись на западе, они снова высадились, несколько медленнее и менее организованно, чем в первый раз. Японские солдаты прошли мимо своих китайских коллег. Грязная форма, грязные орудия и неорганизованные полки резко контрастировали с таковой их имперских хозяев. "Мы здесь, потому что мы вам нужны!" - самодовольно заявлял каждый шаг. Никого не удивило, когда между двумя лагерями вспыхнула крупная драка. Китайские кулаки и японские сапоги встретились на позднем вечернем закате. К тому времени, когда бой был прекращен, пять человек были слишком избиты, чтобы держать винтовку.\n\nВскоре они вместе сражались, чтобы отразить неожиданное наступление врага. На Земле смешались китайская и японская кровь."
 chi.6035.a:0 "К черту каждого из них. Я надеюсь, они могут спасти нас."

 chi.6036.t:0 "Пустая победа"
 chi.6036.d:0 "\"Война окончена! \"Митинг звучит по каждому радио. Официальные лица постоянно повторяют его в своих речах. Странная наивная молодежь, прикрытая невежеством, взволнованно заявляет об этом. Война окончена; это правда. Но Китай не выиграл. \\n \\nПобедители войны - солдаты, которые с превосходным снаряжением и подготовкой победили Лун Юня. Победители - Дзайбацу, открывшие секрет превращения оружия в иену: китайскую кровь. Победители - политики, сложившие руки. , выглядите смело и приказывайте молодым людям умереть. Победители - японцы.\n\nЭто знают все. Люди знают это. Армия знает это. Юань знает это. Больше всего это знает президент Гао Цзуну. Он знает, что Китай не готов к будущему. Если они не могут победить своих собратьев-китайцев, на что они надеются победить японцев?\n\nС каменным лицом он начинает писать благодарственное письмо. \"Нашим азиатским братьям , \"он начинается, как и многие другие. Затем он превозносит храбрость японских солдат и щедрость императора. Он благодарит японцев за их приверженность защите Китая. Наконец, он смиренно просит, чтобы Китайской Республике был дан совместный контроль над территорией Синань в духе паназиатской империи, заканчивая письмо. Кажется, что каждое слово написано его собственной кровью. Он роняет ручку. Груды бумаг наводняют его стол, но сегодня работать больше не будет. Сегодня весь Китай скован позором."
 chi.6036.a:0 "Завтра начинается настоящая работа."
 chi.6036.a.tt:0 "С победой над Бешеным псом Юго-Запада, §YВласть в Восточной Азии§! будет восстановлена.\n\n§MНаши расширенные военные свободы будут§! §Rограничены§! §Maно, пока мы вернем§! §Yконтроль§! §Mнад§! §Yнашими§! §Mгубернаторами провинций§!§Y.§!\n\n"

 chi.6037.t:0 "Ответ"
 chi.6037.d:0 "Есть почта для меня?" - Гао знал ответ, прежде чем спросить; очевидно, у него будет почта: от законодателей, требующих особого отношения, японских бизнесменов, ищущих сделки, - но он искал только одного: ответил ли Лун Юнь ему?\n\n"Того, что вы ждёте, - нет, господин президент. Мы ничего не слышали от южного психопата."\n\n"Конечно... ну... оно могло быть потеряно, я подожду еще несколько дней его ответа. Я сомневаюсь, что у них там хорошая почтовая служба."\n\n"Как скажете, господин президент," - помощник президента вышел из комнаты, закрыв за собой дверь.\n\nГао остался в своей комнате один. Угроза Бешеного пса была реальной, но договориться можно со всеми - президент хорошо это понял, работая на дипломатической службе. Может, ему тем временем стоит написать второе письмо? Да. Это подойдет. Лун Юнь придет в себя, вероятно, раньше, чем Гао успеет закончить следующее письмо."
 chi.6037.a:0 "Оно скоро прибудет... Верно?"

 chi.6038.t:0 "Друг президента по переписке"
 chi.6038.d:0 "Гао облизнул еще один конверт: попытка не пытка. В воздухе витал вопрос: а чем же на самом деле была еще одна попытка? За всё драгоценное время на совещаниях по бюджету и за обеденным столом он исчерпал все свои лучшие слова о каком-то сумасшедшем преступнике, который утверждает, что является спасителем Китая. Но ведь чем была попытка? Еще одна попытка - больше легитимности для бандита-убийцы. Он положил письмо обратно на стол, оно явно никуда не денется. Как неподобающе президенту Китая сидеть в ожидании ответа какого-то военачальника. Гао взял письмо и разорвал его в клочья. Возможно, Лун Юнь просто неграмотен или, может быть, он не заботится обо всех страданиях, которые намеревается причинить, это не имеет значения. Пришло время для другого подхода."
 chi.6038.a:0 "С Безумным псом договориться невозможно"
 
 chi.6039.t:0 "Кнут"
 chi.6039.d:0 "Изолированные деревни Юньнани нашли утешение в своем вечном опекуне, небесном теле, бдительный взор которого заботился только о своих детях. В отличие от любого другого случая, две силы наступали на вершины и впадины Южного Китая. Последний свет на окраине Куньмина погас несколько часов назад, ни одной души, бродящей по густым джунглям, не было видно. Однако со светом не было никаких проблем, крысы, сновавшие по спящей деревне, совсем не обладали душой, по крайней мере, так потрясенные офицеры доложили высшему командованию. Y-Force, известная своими выступлениями во Второй китайско-японской войне, снова взялась за оружие по указанию все более отчаивающегося президента Цзунъу. Его приказы были недвусмысленными - вселить страх в сердце Лун Юня и его бандитов. Ловушка была расставлена: ночной патруль Лун Юня будет обходить ничего не подозревающую деревню. Именно там экспедиционные силы набросятся и навсегда уложат эту собаку.\n\nПо прошествии нескольких часов бледно-белый очевидец высунулся из-за облаков, с нетерпением ожидая битвы за контроль над Юньнанью. Издалека послышался слабый звук машины, за километры, метры, а затем взрыв.\n\nПрискорбное состояние китайской армии стало очевидным в ту ночь, когда Y-Force держала в руках все карты. После взрыва воцарился хаос. Недообученные новобранцы выскакивали в жалких попытках прославиться, в то время как другие вопросительно оглядывались, не зная, пора ли ударить или нет. Лун Юнь и его караван дисциплинированных солдат патрулировали по этой причине и были более чем готовы ко всему, что планировала группа разношерстных наемников. Резня закончилась так же быстро, как и началась. Лун Юнь не давал пощады своим врагам. Последний шанс искоренить бедствие Юньнани закончился разгромом китайских солдат. На следующее утро бюрократы были в ужасе, обнаружив разлагающийся труп командира Y-Force на ступенях Юаня. Грудь тела была разорвана и выпотрошена, осталась только небольшая записка: "Его душа была возвращена Китаю.'"
 chi.6039.a:0 "Отвратительно! Мы должны победить этого безумного зверя!"

 chi.6040.t:0 "Пряник"
 chi.6040.d:0 "Цяо постукивал ногой о металл грязного склада: чего он так долго? Над ним моргнул свет, отчего тощий человек вздрогнул. Его мысли были полны вопросов. Зачем ему вообще это принимать? Почему Лун Юнь вообще согласился на это? Когда будет здесь его посланник? Цяо переместил свой вес, когда его глаза осмотрели комнату. Лун Юнь не глуп и пообещал быть пунктуальным. Что-то было не так. Ситуация начала набирать обороты, владельцы склада мало что делали, чтобы составить ему компанию. Ящики, заполненные до краев иенами, стояли у него за спиной, а его ржавый пистолет висел на поясе. Пытаясь успокоить нервы, он взял пистолет и стал перекидывать его в руках. Он начал расслабляться и напевать мелодию, пока ждал, ждал и ждал. Он прислонился к стене, его веки отяжелели. Прежде чем он полностью задремал, дверь с глухим стуком распахнулась. Цяо ожил, запинаясь, чтобы объяснить свое плохое первое впечатление. На его объяснение последовали не выговоры, а пули. Цяо не увидел ни шквал огня из дверного проема, ни отряд людей, явившийся потом, чтобы конфисковать сотни тысяч иен.\n\nКитайские шпионы в Куньмине были рады видеть Лун Юня на следующий день, марширующим по городу, гордо демонстрируя ящики с иенами. Дела пошли к худшему, когда Юнь припарковался на городской площади и сбросил коробки со своего грузовика. Стоя на крыше, могущественный оратор говорил перед растущей толпой.\n\n"На прошлой неделе в Нанкине со мной связались японские марионетки. Мы потрясли их до глубины души, когда они попытались купить нашу покорность клочками бумаги! Деньги - единственный мерзкий язык Сферы. Вот что я им говорю!" Солдаты выбежали из строя, облили бензином иены, зажгли спичку и бросили ее. Верные подданные короля Юньнани приветствовали его, а его солдаты отсалютовали, когда он продолжил: "Китай нельзя купить! Мы не можем быть приручены, как и остальные бюрократы в Нанкине. Дух Китая нельзя покупать и продавать, как какой-то японский товар! Кукловод будет продолжать попытки убедить нас или заставить нас принять смерть Китая, но им это никогда не удастся." Тело Цяо было выброшено из кузова автомобиля, его раздели и истязали. Бешеный пес плюнул на труп, как и его телохранители."
 chi.6040.a:0 "Эти люди реагируют только на насилие"

 chi.6041.t:0 "Дипломатический подход"
 chi.6041.d:0 "Уважаемому Лун Юню,\n\nВ понимании моего правительства вы восстаете против системы, потому что мы слабы? Потому что мы живем прошлым? Вы игнорируете прогресс, которого мы достигли за последние месяцы. Я признаю, что это происходит с помощью Сферы совместного процветания, которой вы так боитесь. Мистер Юнь, я задаю вам один вопрос: приходилось ли вам когда-нибудь тяготить судьбу миллионов? Ваше революционное рвение достойно восхищения и, безусловно, приветствуется в новом Китае, который мы строим, но, господин Юнь, вы понимаете, что это не сказка? Снимите розовые очки и посмотрите на окружающий мир. Китай находится не в той ситуации, в которой он был в вашей юности, до того, как вы оказались в тюрьме, мир изменился, а вы - нет. Мы оба революционеры, однако я считаю себя прагматиком. Мы можем вытащить Китай из прошлого, в котором вы живете, только с помощью наших азиатских братьев. Мы не в состоянии обеспечить себя, и никакое количество крови не заплатит за новейшую сборочную линию. Я сочувствую вам, мистер Юнь, иногда я чувствую себя в ловушке, в ловушке бумажной работы, непонятного лепета юаня или моего наследия. Направьте эту страсть к дому, который мы так любим, на работу с нами, а не против нас. Я настоятельно призываю вас пересмотреть свой амбициозный план, прежде чем он выйдет из-под вашего или моего контроля. Я с нетерпением жду вашего ответа.\n\nГао Цзунву, президент Китайской Республики."
 chi.6041.a:0 "Конечно, он прислушается к разуму"
 
 chi.6042.t:0 "Японские вооружения"
 chi.6042.d:0 "Недавние новости о восстании в Юго-Западном Китае привлекли внимание японского правительства, и они наблюдали за его недавними жестокими событиями. Бандитские армии Лун Юня показали себя довольно устрашающими, когда встретились с правосудием закона, убив многих с непоколебимым рвением. Их мощь и свирепость не похожи ни на что, что можно было увидеть в Китае в последнее время, но этот вопрос в первую очередь принадлежит китайскому правительству. Таким образом, Токио подтвердил свою поддержку китайского правительства в борьбе с анархией.\n\nЭто не означает, однако, что Япония будет сидеть и наблюдать издали. Были доставлены партии стрелкового оружия, артиллерийских орудий и вспомогательного оборудования, чтобы вооружить армию правительства Нанкина против революционеров Лун Юня. С вооружениями прибыли японские советники. Поскольку официальная стратегия заключается в поддержке, помощи, снабжении и консультировании китайских военных в этом конфликте, японские поставки демонстрируются как символ уникальной восточноазиатской солидарности в прояпонских средствах массовой информации.\n\nХотя китайское правительство может быть лучше подготовлено. Чтобы противостоять повстанцам, их новые игрушки поставляются с прикрепленными японскими нитками, и только время покажет, как далеко это зайдет, пока не оправдаются опасения по поводу полного господства."
 chi.6042.a:0 "Оружие для нуждающихся"
 
 chi.6043.t:0 "Япония отправляет в Китай вспомогательные силы"
 chi.6043.d:0 "Ситуация в Юго-Западном Китае развивалась, и не обязательно в пользу Сферы. Недавние столкновения закончились стратегическими победами революционеров и массовыми убийствами в китайском правительстве. Закаленные в боях и все более жаждущие насилия бандиты стали еще больше беспокоить японское правительство, наблюдавшее, как китайские власти не могут справиться с такой анархией.\n\nТаким образом, было решено, что вспомогательные силы Императорской Японии будут размещены в помощь китайским войскам против повстанцев Лун Юня. Отправляясь завтра утром, вспомогательные подразделения окажут поддержку китайскому правительству в вопросах обороны и борьбы с повстанцами. Эти люди будут составлять артиллерийские расчёты, поддерживать огневые команды, вести воздушную разведку и выступать в качестве стратегических советников китайских офицеров, вовлеченных в эту партизанскую войну.\n\nМногие признают эти японские войска как благородные войска, помогающие поддерживать мир и порядок в западных пределах Китай. В районе, известном своей анархией и тьмой без света правительства, японская поддержка ценится и облегчает и без того напряженные китайские военные. Однако, когда японские сапоги вернулись в Китай, многие не могут не вспомнить настойчивый и давящий взгляд Токио на Нанкин."
 chi.6043.a:0 "Помощь осаждённым"

 chi.6044.t:0 "Япония увеличивает количество вспомогательных сил"
 chi.6044.d:0 "Ввиду восстания в Юго-Западном Китае и полной некомпетентности китайского правительства в эффективном сдерживании партизанских армий, у японского правительства нет другого выбора, кроме как увеличить численность поддерживающих войск в регионе. Этот вопрос обсуждался снова и снова, в основном с озабоченностью по поводу того, насколько глубоко Императорская армия Японии должна быть вовлечена в конфликт, и пришли к консенсусу только перед лицом серьезной угрозы китайскому режиму.\n\nПремьер-министр говорил по своим записям о возрастающей угрозе восстания Лун Юня; скорость и ловкость, с которыми он сокрушил китайские батальоны и крепости, опустошительный и варварский характер его армий и многое другое. Он остановился на мгновение, глядя на потери в людях, и промолчал. Он вернулся в комнату, закрыл записи и обсудил политические последствия бездействия Японии.\n\nОднако сегодня впервые обсуждалась потенциальная реакция китайцев на размещение дополнительных войск в Китае. Премьер-министр настаивал на том, что это наиболее подходящее действие, и действительно, было слишком поздно отозвать эти войска, но с увеличением японского влияния в вопросах китайской безопасности и борьбы с повстанцами в Нанкине все больше начинают сомневаться в реальности китайского суверенитета под крылом Японии."
 chi.6044.a:0 "Что имеет в виду Токио?"
 
 chi.6045.t:0 "Япония присоединяется к войне по просьбе Китая"
 chi.6045.d:0 ""Господин премьер-министр... - торжественно объявил президент Гао, - Я надеюсь, что вы разделяете ту же надежду, что и я, что Китай может вернуться к миру".\n\nНа другом конце линии послышались гудки. После негостеприимно напряженного разговора между премьер-министром [JAP.GetLeader] и президентом Китая Гао истинные ставки конфликта были осознаны. Война начала поглощать Китай, и правительство Нанкина изо всех сил пыталось удержать свои земли, пока их громили повстанцы. Теперь на последнем издыхании президент Гао обратился к японскому правительству с просьбой о помощи в подавлении этого восстания, которое представляло угрозу самому существованию Китайской республики.\n\nПри всем хаосе конфликта он оставался в основном делом китайского правительства, но теперь с насилием, сопоставимым с гражданской войной, японцы вновь обратили пристальное внимание к республике. Возвращение японских военных интересов в самое сердце Китая напомнило многим войну всего 29 лет назад, в которой огонь и смерть превратили большую часть Китая в пепел, а страх и мучения заставили миллионы китайцев повиноваться.\n\nНечего говорить, что просьба Китая о вмешательстве Японии в эту анархию была возможностью, необходимой миру, чтобы увидеть, как Империя поиграет мускулами. Столкнувшись с революционными формированиями глубоко на чужой территории, мир мог бы с трепетом наблюдать явную силу и, в конечном итоге, жестокость японской имперской мощи над армиями военачальников на западе."
 chi.6045.a:0 "Мы сделаем то, что нужно сделать"
 
 chi.6046.t:0 "Япония присоединяется к войне за Запад, потому что Китай находится на грани краха"
 chi.6046.d:0 ""Китай горит, и мы обязаны защищать Императорский мир"\n\nЭто были заключительные заявления премьер-министра в японском парламенте, где он информировал страну о том, что Япония развернула подразделения, чтобы помочь Китаю в их войне против западных повстанцев. Он напомнил собранию о жестокости повстанцев в Китае и об угрозе, которую они представляют для Императорского мира. Собрание одобрило действия премьер-министра; многие согласились с тем, что война в Китае обострилась, и долг вынудил Японию вмешаться.\n\nПока депутаты жали друг другу руки и чокались, корабли с тысячами военнослужащих укрывались в китайских гаванях, еще не захваченных бандитами Лун Юня. Стремясь вступить в бой, целые батальоны бросились на передовую, мчась через выжженный войной ландшафт, чтобы отвоевать земли у революционеров.\n\nПрезидент Китая Гао не просил и не одобрял эту меру, но он был не в состоянии отклонить такой ход его японских повелителей. Пока Императорская армия Японии вела войну по всей стране, он мог только сидеть и смотреть, их мощь и жестокость затмевала его силы. Хотя поначалу японцы добились успеха, цинизм президента Гао поставил под сомнение долгосрочные успехи японцев в борьбе с такими безжалостными партизанами. Тем не менее, имея в Китае сотни тысяч японских сапог, Токио не только наказал китайских повстанцев за их непослушание, но и показал миру, что Япония должна остаться."
