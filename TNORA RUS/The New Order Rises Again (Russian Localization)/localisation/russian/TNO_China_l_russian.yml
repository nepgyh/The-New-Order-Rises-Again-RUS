 CHI_japans_breadbasket_0:0 "Японская кормушка"
 CHI_japans_breadbasket_0_desc:0 "Огромные природные ресурсы Китая и бесконечные рисовые поля означают, что, если Японии нужно больше природных ресурсов, материалов для потребительских товаров или зерна, они сначала обратятся к нам. Около трети производимого нами риса отправляется в Японию, но мы всё ещё можем выращивать достаточно, чтобы прокормить всех наших людей."
