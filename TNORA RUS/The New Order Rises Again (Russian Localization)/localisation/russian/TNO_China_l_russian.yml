 ####chi.189.a:0 "I'll name hiiiiim... Rufus" #Alternative Option: Roniius


 chi.190.t:0 "Нация нуждающихся"
 chi.190.d:0 "Карманы Чона впитывали пот с его рук. Пробираясь через бесконечные дебри одинаковых офисов, он держал свою голову низко и быстро шёл. Может быть, его повысят! Его презентация была хороша по всем параметрам. Должно быть, они заметили в нём потенциал... да, Чон был бы рад быть замеченным. Его глаза скакали по тускло освещённому помещению, а жужжание электрических светильников всё нарастало, пока он поднимался по винтовой лестнице. Оказавшаяся перед ним белая дверца поманила его в глубь узкого коридора. Чон оказался в ловушке; пути назад уже не было.\n\nОн сжал дверную ручку и замер на секунду. Может, просто развернуться? Сбежать, да хоть из окна выпрыгнуть, лишь бы не встречаться с этим господином Масуко. Чон отпустил ручку и повернул в обратную сторону. Шевелись. Двигайся. Ставь одну ногу перед другой. Он сдирал своё тело с места, но даже несмотря на неунимавшееся желание вырваться на свободу, Чон будто замер во времени. Если он так уйдёт, то коллекторы сначала ему голову оттяпают, а потом примутся за его семью. Уже прошли минуты, часы, дни, века с тех пор, как он зашёл в этот узкий, но притом бесконечный ад из дверей и жужжащих светильников.\n\nОн неуверенно заглянул в комнату и промямлил: "В-в-вы меня вызывали?" Из-за огромного кресла цвета лаванды вырывался дым. "А ты припозднился... Давай я не буду вешать тебе лапшу на уши: с тобой покончено." Чон уронил свою голову, и та ударилась об дверь. "Здесь ты не нужен. Можешь попытать удачу в Харбине или сразу из окна выброситься, мне вообще плевать," - тут стул затрясся, из-за его спинки послышался наглый хохот, переросший в хрипы. Отрывистый вздох и новая порция дыма в воздухе - вот и всё, что Чон успел увидеть. Его глаза начало колоть. И... что теперь-то делать? Как семью кормить? Чон попытался выдавить из себя слова благодарности за потраченное время, но, не подобрав слов, лишь коротко поклонился и бросил слабое: "Понял, господин"." 
 chi.190.a:0 "Разве хотеть запрещено?"

 chi.191.t:0 "Корни неуверенности" 
 chi.191.d:0 "Китайские вооружённые силы - абсурдное чудище, коим они всегда и являлись. Во время войны китайские войска могли быть замечены в любых обносках, до которых дотягивались либо их руки, либо руки их руководителей. Было вполне в порядке вещей было видеть солдата Гоминьдана, бившегося что есть мочи в немецком шлеме, французских сапогах, турецкой униформе и с американской винтовкой. Теперь все войска используют один тип снаряжения: японский. Однако Япония скорее будет рада поддерживать свою армию в прекрасной форме, нежели спонсировать малоэффективную, которая хороша лишь для борьбы с партизанами. В лучшем случае наше снабжение не постоянно, а в худшем и вовсе отсутствует. Если нашей армии и предначертано встать с колен, то только под нашим чётким контролем солдат и их снаряжения. Китай, построенный Гао, не будет сражаться японским, американским или немецким оружием. Он будет бороться китайским."
 chi.191.a:0 "Мы вернём нашу гордость!"

 chi.192.t:0 "Подъём всё выше"
 chi.192.d:0 "Исторически сложилось, что арсенал Ханьяна стал центром китайского вооружения. Как война появилась у порога, и японцы захватили контроль над Чжунго, великие кузни и удары молотов затихли. Порох пороховой родины иссяк.\n\nИ так Китай обменивал рис на оружие и пшеницу на униформы. Армия же томилась в бездействии. И с последними вздохами нашей военной промышленности, Ханьян начал вновь греметь трудом. Внутри их коридоров рабочие снова торопятся от станка к станку, желая восполнить всё, что они пропустили. Далеко в угловом офисе арсенала инженер только что раскрыл чертёж со статистикой и чёткой схемой оружия."
 chi.192.a:0 "Это будет первая по-настоящему китайская винтовка."

 chi.193.t:0 "Детские шажочки" ####ok charles when you pick this up tommorow do this
 chi.193.d:0 "Неприятный грохот разносится из арсенала Ханьяна. Недавно импортированные американские станки доказали свою эффективность. Они настолько искусны в работе с металлом, что наши современные затворные коробки только курам на смех. Однако чем выше качество - тем выше и цены. Для нас было невозможно купить более пяти таких машин, и пришлось опуститься до обратной разработки. Но, видимо, наши инженеры пропустили пару шагов в реконструкции станков, и оттого наши модели закономерно самоуничтожаются в труху. В попытках сэкономить мы в каком-то смысле временно парализовали всё производство."
 chi.193.a:0 "Возьмите ещё один займ и звоните тому американцу."

 chi.194.t:0 "Оружейная Сферы"
 chi.194.d:0 "Китай был назван "житницей Сферы" разными высокомерными империалистами, настаивающими на нашей зависимости от Японии. Хоть это и Унизительно, но само замечание намекает, что именно китайский рис и просо кормят местные армии, устанавливая таким образом своего рода теневой контроль над Азией. Наш главный экономический советник порекомендовал не только кормить, но и вооружать солдат сквозь индустриальное расширение. Многое ещё, конечно, предстоит сделать, но представьте будущее, в котором у каждого солдата в одной руке будет китайский паёк, а в другой - китайская винтовка!"
 chi.194.a:0 "Они ещё даже не представляют, что такое контроль."

 chi.195.t:0 "Прицелы наведены"
 chi.195.d:0 "Нам понадобились лишь пара завышенных показателей производства и нарушение нескольких прав труда, но теперь у Китая есть система для стабильного снабжения своих армий. Японские прототипы снаряжения были заменены китайскими (хотя, объективно говоря, идеала с первой попытки достичь не удалось) аналогами, и даже локальные офицеры полиции получают ящики китайских пистолетов и дробовиков. Теперь, когда под нашим контролем и хлеб, и меч - что может нас остановить?"
 chi.195.a:0 "Ничто!"

 chi.196.t:0 "Промах." #Or Hit
 chi.196.d:0 "Дорогой брат,\n\nКак ты знаешь, сейчас я гордо служу своей стране и храбро защищаю её границы от варваров. И, безусловно, делать это намного легче с оружием сильнее вражеского. Раньше стрелял японским. Оно не подводило и я, собственно, не жаловался. Но недавно нас снабдили, как они сказали, "китайскими винтовками", и их я даже отдалённо не могу назвать успешными. Они заклинивают, разрываются, звенят и ломаются. Я очень хочу видеть нашу родину снова великой, но как это возможно с таким говном? Что они от меня хотят? Чтоб я винтовкой бил как палкой?\n\nС любовью,\n\n[ДАННЫЕ УДАЛЕНЫ]"
 chi.196.a:0 "Вот для этого и есть цензура."

 chi.197.t:0 "Останавливай конвейер!"
 chi.197.d:0 "Ох, какая лепота! Каждый день рабочие гордо ждут очереди, чтобы встать на свой пост. Дортуары в заводских кампусах стали точкой кипения для множества разных людей, живущих среди друг друга в жилых комплексах. По правде говоря, каждое первое воскресенье рабочим разрешено покидать территорию кампуса и пользоваться благами мультикультурного рынка. Только здесь южный китаец может попробовать монгольскую кухню! Наше рвение изначально было направлено лишь на большие города, но теперь, когда мы не добираем квоту, расширение достигнет даже маленьких деревень. Конечно, это дороже, но скучающая молодёжь с западных пашен наконец-то увидит городские огни!"
 chi.197.a:0 "За урбанизм!"

 chi.198.t:0 "Рабство под другим названием"
 chi.198.d:0 "Вот что было найдено среди вещей господина Ли: связка травяной верёвки, кулон с фотографией и записка. В записке написано следующее:\n\nСегодня я видел свою дочь\nОна была очень больна\nМеня не отпускали с работы\nЯ так много работал\nЗатем я умолял отпустить меня\nЧтобы присутствовать на её похоронах.\n\nГосподин Ли был обнаружен повешенным на трубе. Уберите его пожитки и приготовьте комнату для следующего жильца уже сегодня."
 chi.198.a:0 "Ужасно."

 chi.199.t:0 "Даже выше!"
 chi.199.d:0 "Взгляните, чего мы достигли! Рабочие трудятся часами каждый день на невероятной скорости, чтобы достичь рекордного производства. Как только наша почтовая логистика будет усовершенствована, мы можем быть уверенными, что у каждого китайского солдата будет высококачественное снаряжение родного сбора. Поговаривают даже об избытке, который уже в своё время можно будет экспортировать. Единственная проблема с таким большим производством в том, что наша система не успевает считать, сколько на самом деле сделано. Также поговаривают, что определённые предметы пропадают с заводов..."
 chi.199.a:0 "Я даже не заметил!"

 chi.200.t:0 "Шажок назад"
 chi.200.d:0 "Не уж то мы слишком торопились? Нет, это слабость недисциплинированного народа, который нас сюда и привёл. Сегодня по всей промышленной сфере то тут, то там начинаются забастовки. На своих маршах они требуют "увеличения зарплаты" и "уменьшения нормы". Как же жалок их вид. Исхудавшие тела, что качаются из стороны в сторону по дуновению ветра, стоящие у ворот завода. Они будто сами напрашивались, чтобы их разогнала местный гарнизон. Производство растёт, но нам нужно предоставить новых рабочих."
 chi.200.a:0 "Думаю, возьму больничный."

 chi.201.t:0 "День расплаты!"
 chi.201.d:0 "Был принят законопроект, утверждающий еще более длинные смены для рабочих, регламентированные нормы труда и разрешённое количество дней для больничного. Хоть об этом пункте массовой индустриализации и забывают, но теперь потребители будут вынуждены платить налог за товары этой самой индустриализации. Чёрные рынки уже начинают формироваться, а общее потребление упало, но с новым налогообложением у нас будет ещё больше денег для расширения!"
 chi.201.a:0 "Маленький толчок ещё никому не вредил."

 chi.202.t:0 "Проблемы в банке"
 chi.202.d:0 "Вновь начались забастовки, и вновь армия их разогнала. Рабочие заявляют, что ограниченное количество больничных дней - это "жестоко" и "бесчеловечно", но они лишь диссиденты, жалкие камушки на пути прогресса Китая, которые будут выровнены. Также новости говорят о массовых бойкотах новому индустриальному налогу. Некоторые опустились до воровства и уничтожения товаров в магазинах. А некоторые и вовсе требуют налогового представительства для справедливости."
 chi.202.a:0 "Ничего серьезного с чем бы не справилась армия."

 chi.203.t:0 "Больше рабочих для большей работы!"
 chi.203.d:0 "Запись в дневнике 432: Они сделали мне просто безумное предложение сократить срок за работу! Я был так-то невинен, знаешь ли. Только разок или два своровал капусту, но я не могу идти против государства! Я буду хвататься за любой шанс свалить из этой дырени. Мамке и сестрёнке нужна моя помощь на ферме. Видимо, мне предстоит работать в "ар-се-нале" в Ухане, где бы он ни был. Меня будут кормить, дадут крышу над головой и будут даже платить! Какое же хорошее предложение всё-таки."
 chi.203.a:0 "С любовью, Цзюнь Хун."

 chi.204.t:0 "Больше рабочих для меньшей работы?"
 chi.204.d:0 "Запись в дневнике 489: Я был в Ухане много месяцев. По-настоящему отвратительное место. Обещанная крыша - это лачуги, еда редка, а плата талонами, которые напрямую обмениваются на товары. Я простоял всё воскресенье в очереди, чтобы за свои талоны купить себе масляную лампу. Продолжу работать - и через пять месяцев смогу уже купить масла. Некоторые уже начинают говорить о забастовке, но я боюсь, что, как с заключённым, со мной обойдутся особенно жестоко. Хотя хуже того, что сейчас, уже не будет..."
 chi.204.a:0 "С любовью, Цзюнь Хун."

 chi.205.t:0 "Оправданный бизнес-риск!"
 chi.205.d:0 "Хоть сделка и казалась больше принудительной, чем обосновано взаимовыгодной, мы, тем не менее, рады видеть качественные продукты с заводов дзайбацу. "Китайский отечественный цех N1", быстро переделанный под новые нужды бывший школьный кампус, наконец-то принёс первые плоды в виде тяжёлых авто и грузовых транспортов. Весь завод управляется и охраняется японцами, чтобы все нормы производства выполнялись до конца. Рабочая обстановка просто зубодробительная и непростительна к ошибкам: система добивается быстрого и качественного производства. Хоть работа и требовательна к рабочим - они более чем рады иметь стабильный заработок. А с успехом этого цеха мы наконец можем посеять семена китайской промышленности!"
 chi.205.a:0 "Это и есть искусство сделки!"

 chi.206.t:0 "Промышленное ожидание"
 chi.206.d:0 "Как мы и ожидали от сделки с нашими принудительными "партнёрами" по ту сторону пролива, завод не соответствует нашим ожиданиям. "Китайский отечественный цех №1", быстро переделанный под новые нужды бывший школьный кампус, не приносит плоды. По началу мы были оптимистичны, можно даже сказать, почти убеждены в том светлом будущем, которое нам обещали японские шарлатаны. Затем мы увидели первый трактор. Он проехал идеально метров тридцать, прежде чем выкашлял облако чёрного дыма и развалился на части. Последующие тесты не были успешнее этого раза, и стало очевидно, насколько мы ошиблись. Тем не менее, полностью японское управление подняло тост саке и объявило фабрику официально открытой. Видимо, дзайбацу видят свою часть сделки с доступом к ресурсам Китая более важной, чем нашу часть и оттого присылают некачественные материалы и неквалифицированных людей для цеха. Отмена контракта скорее всего разозлит японцев, так что похоже придётся терпеть эти тракторы последующие годы."
 chi.206.a:0 "Видимо, будем закупаться иностранными."

 chi.207.t:0 "Все дороги ведут в города!"
 chi.207.d:0 "Как и ожидалось, механизация сельского хозяйства освободила много рабочих рук, которые иммигрируют в города. Наше государство более чем радо приветствовать население в городах и потому проспонсировало строительство жилых зданий по всей стране. Эти рабочие с их прекрасным умением управления и производства на пашнях без сомнения станут отличными коллегами для наших цеховых сотрудников. И что является приятным бонусом, так это то, что благодаря механизации объём урожая растёт, несмотря на уменьшение количества земледельцев. Не все районы, конечно, такие успешные (есть известия о "серьёзном региональном голоде" в силу "не квалицированного персонала"), но, без сомнения, это наша победа на пути к самообеспечению."
 chi.207.a:0 "Великий скачок вперёд!"

 chi.208.t:0 "Великое падение"
 chi.208.d:0 "Пришли отчёты по поводу наших усилий в механизации полей и, как видно, мы провалились в своих начинаниях. Тракторы, которые мы продали фермерам по скидке, не справляются с поставленными задачами, в основном из-за ошибок водителей. Многие земледельцы не знают, как управляться машинами, а некоторые даже заправляют баки водой, считая её заменой топливу. Также помимо машин мы продали идею, что с механизацией они смогут зарабатывать больше, уволив половину своего персонала. Однако многие поторопились с этим решением. Как только отчёты уведомили нас, что мы стоим на пороге массивного регионального голода, нам пришлось развернуть поток иммигрантов обратно, чтобы избежать этой катастрофы. Теперь с людьми у пашен возможно мы избежали голода, но мы остаёмся без рабочих на заводах в городе. По крайней мере пока."
 chi.208.a:0 "Ладно, поищем работников через газету."

 chi.209.t:0 "Сила новой эры"
 chi.209.d:0 "Только Китай из всех стран в силах реформировать всю свою сущность! В школах детей учат системе индустриализации, дают им инженерное образование и формируют из них трудовые отряды молодёжи, которые работают дважды в неделю на заводе. Солдаты, не занятые в гарнизоне, сами отрабатывают смены и зачастую куют своё же оружие. Пожилые, обозначенные "слишком старыми для работы", развешивают по городу постеры и вдохновляют в остальных то самое, так сейчас значимое, китайское трудолюбие. Мы сконструировали культуру, способную поддерживать темп прогресса на поколения вперёд."
 chi.209.a:0 "И она будет сильна как никогда!"

 chi.210.t:0 "Пусть едят пирожные"
 chi.210.d:0 "Только Китай из всех стран в силах реформировать всю свою сущность, несмотря на растущую боль. В школах дети получают полное инженерное образование, несмотря на их интересы, и из них формируют трудовые отряды молодёжи для волонтёрской работы на заводах. От них требуют работать два раза в неделю различное количество часов. Труд неоплачиваемый, и даже после наших заявлений, что "работа сформирует их характер и личность", многие ученики всё равно жалуются на жестокие условия. Поговаривают, что солдаты с такой же "заводской сменой" подворовывают с производства и продают оружие на чёрном рынке. Мы хотели бы контролировать рабочую культуру нашей страны, но это совсем не просто. Приходится время от времени применять и силу."
 chi.210.a:0 "Прогресс иногда всё-таки во вред?"

 chi.211.t:0 "Если лодка на плаву"
 chi.211.d:0 "Паром, плывущий между Уханем и Шанхаем, больше не одинокий спутник на длинной реке. Теперь целый флот кораблей сплывает по реке, доставляя людей и товары в городские индустриальные центры. Затворные коробки из Уханя дополняются деревянными прикладами из Нанкина и отправляются к иностранным покупателям через Шанхай. Алюминиевые каркасы самолётов, скованные в Чанше, плывут, чтобы вобрать в себя двигатели из Наньчана, чтобы потом взлететь в Нанкине! Шум и суета современной эры уже в Китае и всё благодаря его верным служащим!"
 chi.211.a:0 "Китай гордится вами! Китай силён благодаря вам!"

 chi.212.t:0 "Если она не на плаву..."
 chi.212.d:0 "Паромы стоят очередями в порту Уханя, ожидая своего шанса причалить и разгрузить товары. Некоторые ждут часами, некоторые днями. Расписания для доставки были настолько забиты, что, если опоздает один корабль - опаздывают все. Какой толк от деревянных прикладов в Нанкине, если они не дополняются затворами из Уханя? Как двигатели из Наньчана взлетят без алюминиевых каркасов самолётов из Чанша, которые запаздывают на три дня? Китай, конечно, стал сильнее, но возможно ему будет ещё лучше от улучшения расписания."
 chi.212.a:0 "И всё же Китай гордится вами!"

 chi.213.t:0 "Развитие технологий"
 chi.213.d:0 "Наши старания оказались плодотворны! Последние изобретения наших талантливых учёных невероятно продвинули технологический прогресс. Мы имеем доступ к незаменимым научным знаниям, которые можем использовать уже сейчас в нужной сфере исследований."
 chi.213.a:0 "Сконцентрируйтесь на строительстве!"
 chi.213.b:0 "Сконцентрируйтесь на производстве!"
 chi.213.c:0 "Сконцентрируйтесь на вычислительной технике!"

 chi.214.t:0 "Прибытие"
 chi.214.d:0 "Ли осматривал узкие улицы, разложившиеся перед ним, из всех сил пытаясь вспомнить тот город, который был для него в детстве всем. Мощёные улицы и деревянные стены расплывались в безмерном холсте его лицезрения. Но они подобно песку, проходящему сквозь пальцы, пролетали сквозь его воспоминания из забытого младенчества. Но теперь он вернулся. Вернулся в Пекин, что был подобен чужому миру в сравнении с деревней, куда он и его мама в своё время сбежали. Древние деревянные строения и с годами обветшавшие камни всё окружали Ли, но то тут, то там он всё замечал башни из стекла и металла, которые сулили новую надежду для него и его семьи.\n\nЛи продолжал спуск по улице, схватившись за руки своих младших сыновей, чтобы проходящая масса людей не унесла его одного. Остальная семья тоже держалась рядом: жена Ли, его три ребёнка и древний дедушка, все поражённые размером и скоростью города и толкаемые тысячами таких же мигрантов. Они не могли вспомнить время, когда видели что-то крупнее базарного городка. Новый дом захватил всё их дыхание.\n\nНо это была пока ещё лишь возможность. Его семья не познает такого же унижения, что и он, его семья не задержится в сельском болоте, в котором государство его уже когда-то оставило. Нет, здесь в Пекине перед Ли лежал новый путь, и здесь он не будет ломать спину с граблями в руках. Ему суждено подняться, а его детям стать новыми гордыми гражданами Китая. Единственный вопрос звучал как "откуда начать?"\n\nСемья Ли пришла не с пустыми руками. Дети несли сковородки, ложки, жена несла еду, а Ли нёс металлическую тарелку для жарки и всё остальное, что умещалось у него на спине. Где люди - там и голод, а где голод, есть и прибыль. Они продолжали идти в конвейере растущего города, где богатые и бедные люди на машинах, трамваях, ослах и ногах двигались по улицам. Ли остановился, чтобы прочувствовать весь окружающий его антураж и воскликнул:"
 chi.214.a:0 "Добро пожаловать в Пекин, наш новый дом!"

 chi.215.t:0 "Открытие магазина"
 chi.215.d:0 ""Дедушка, останься с Яном. Вы оба уже слишком устали."\n\n"Я сказал, что помогу тебе в городе, Ли. Хочешь сказать, что я тебе соврал и предал своё слово? Нет."\n\nВ тусклом электрическом свете их ветхого дома Ли смотрел на своих спящих родных, укутанных в руках друг друга на полу. Пекин не был к ним добр, и попытка прижиться в виде уличного продавца утомила их тела и души. Ли уже был знаком с тяжёлой работой, как и его семья. Зарабатывать всё возможное из обработки китайской земли даёт в том числе и невероятное упорство. Но даже так Пекин наказал их за наивность, и никто не пострадал так, как его собственный отец.\n\nНоги старца дрожали, он стал много кашлять, и на руках появились неисчезающие мозоли. Его тело, которое и так пережило не ясно сколько лет, не справлялось, даже если его упрямство не поддавалась времени.\n\n- Ты должен остаться здесь, пап. Я приехал сюда не угробить тебя. Что по поводу твоей внучки? Твоих детей? Думаешь, они хотят увидеть...\n- Они не пропадут! Я здесь был, ещё когда император умер, и ты думаешь, я не справлюсь с этим! Прекрати это ребячество. Я пока всё ещё на своих ногах. Ты бы лучше за собой следил.\n\nИ так ещё один день пришёл и прошёл, красное солнце медленно садилось над Пекином. Ли не покидали мысли, что, возможно, он ужасно ошибся. Он продал всё, что у него было, чтобы попасть сюда. Хоть что-то ценное уже давно было далеко или расплавлено лишь для этой глупой надежды. Дедушка медленно отвернулся, открывая Ли вид на его семью, которая ухаживала друг за другом. Утомлённый и измождённый Ли всё же почувствовал, как у него появляется улыбка. Три сына и жена. Мать была так счастлива, когда услышала новости. Сковав их в своих объятиях, он наконец-то отправился в царство Морфея, оставляя позади ещё один день длинной и тяжёлой работы."
 chi.215.a:0 "Ты тут ради них."

 chi.216.t:0 "Успех и прогресс"
 chi.216.d:0 ""Вам бы сейчас пригодился пирожок со свининой!" "Мужчина, не съевший цзянбин, никогда не будет по-настоящему сыт!" "Почему бы вам не прихватить с собой пельмешку?"\n\nЛи улыбался сквозь пот на лице. Он нашёл его. Место для бизнеса. Город рос и ввысь, и вширь. Старший сын, Вэй, всё проводил параллели между городом и самим Ли, ведь казалось, что с каждым днём он становился на сантиметр и фунт больше. Вэю было всего четырнадцать, он старше своего девятилетнего брата Ци или трёхлетнего Яна, и он тоже поддался Пекину. Возможно даже слишком хорошо. Он начал говорить как коренной, привык к быстрому течению города и даже завёл друзей среди детей местных, с которыми Ли торговался.\n\nИ какое место не лучше для бизнеса, нежели на развивающимся краю Пекина, где сотни рабочих строили новый Китай, с заводами, жилыми домами, новыми улицами и торговыми центрами. Ли был не единственным торговцем на волне индустриализации, но, возможно, он нашёл идеальное место. Достаточно далеко от перепутья и достаточно близко к сотням голодных работяг, которые жили прямо на строительстве. Покладистая публика, если такая вообще здесь возможна.\n\nЖизнь всё ещё была тяжела. Очень тяжела. Ли, тем не менее, всё снились зелёные поля, полные свежего воздуха и ощущения пробуждения мира. Как он узнал - город никогда не спит, и он похоже тоже. Прежде, чем вставало солнце, Ли уже бежал из своей тесной комнаты, переступая через спящие тела родных. Он часами бегал по городу или стоял над кипящим маслом своего труда и не собирался возвращаться в дом, пока солнце не садилось и ему на смену приходила ночь во свете миллионов душ. Он неожиданно понял, что ни разу не видел звезд в ночном небе над Пекином.\n\nНо всё же, это была жизнь. Ежедневная рутина, искусство для оттачивания и почти идеальное место в городе для практики. Его жена даже нашептала, что она возможно беремена и никем иным, как сыном. Так точно, сэр, наконец-то Ли могут стоять на своих ногах."
 chi.216.a:0 "Наверное, мне стоит купить хатимаки. Никто не хочет пота в своей еде."

 chi.217.t:0 "Конкуренция и деградация"
 chi.217.d:0 "Ли видел штыки тупее, чем глаза у троицы, что сегодня приехала. Меньше, чем в двух метрах от их прилавка, который был открыт два месяца назад двумя, новая группа стала устанавливать ларёк. Молодые, смышлёные и главное - опасные в глазах Ли.\n\nБыло раннее утро и холодный туман всё ещё окутывал улицы, не прогнанный светами города. Ли не стал реагировать и понадеялся, что они просто ошиблись. Что это просто сказывалась усталость. Он подошёл к этому трио, как раз когда они заканчивали установку.\n\n"Что вы хотите?" - отрезал самый высокий из двух мужчин, прежде чем у Ли была возможность проронить и слово.\n\nЛи промямлил: "Я здесь был больше месяца. Это моё место, и все это знают."\n\nНизкий из пары фыркнул. "Чо этот деревенщина хочет, Си?"\n\n"Говорит, мы на его месте, просит нас уйти."\n\nВ этот момент к Ли подошла женщина, последняя участница этого трио, и сказала сухо ему прямо в лицо: "Что же, мы вас здесь с утра не видели. Ищите себе место."\n\nЛи был шокирован. Он ожидал обычной городской грубости, но такое? Ли специально проигнорировал её и снова обратился к Си.\n\n"Это моё место. Спроси кого хочешь, хоть рабочих со стройки. Что с вами не так?"\n\n"Тогда стоило сюда прийти пораньше. Вы, деревенские мигранты, всегда так медленны, но это не наши проблемы." После этого группа отвернулась продолжила открывать ларёк.\n\nУ Ли не было слов. Дедушка смог вернуть его в реальность.\n\n"Это того не стоит, Ли. Давай найдём другое место." Ли молчаливо кивнул и продолжил идти. Но в своём сердце он знал, что это ещё не конец. Более месяца он вырывал себе место в городе для себя и своей семьи. Так просто он его не отдаст."
 chi.217.a:0 "Они хотят, чтобы ты был лучше, но никогда не лучше их."

 chi.218.t:0 "Драка (Часть 1)"
 chi.218.d:0 "Неделями между трио и Ли была необъявленная война, и Ли чувствовал, что он постепенно проигрывает. Сначала его предал его сын. Вэй сказал, что хочет сходить на рынок купить салата и попросил на это денег, как в любой другой день. И Ли ждал его часами жарким полуднем. Он послал жену найти его, но она вернулась с пустыми руками. У него не было выбора, кроме как закрыть киоск и всей семьей отправиться его искать, опасаясь, что с каждой минутой рос шанс найти его бездыханное тело. И где его нашли? За какой-то стенкой, курящего с "друзьями" и без денег. И затем, что было лишь дня два назад, дедушка признался, что он действительно нуждался в отдыхе, ведь его ноги уже почти не держали его. На всё это Ли был готов закрыть глаза и возложить себе на плечи ещё больше веса. Но сегодня... сегодня всё переменилось.\n\nЖена пришла к нему с глазами, полными слёз, каких он никогда не видел. Пытаясь как попало их вытереть, она всё же к нему пришла.\n\n"Что случилось? Почему ты плачешь?" - Ли сразу же осмотрел её на наличие травм, но ничего не обнаружил. Между маленькими всхлипами была рассказана история.\n\n"Я просто... я просто хотела поговорить с той женщиной... я сказала, что беременна и она, она-"\n\n"Что она сделала?" - ярость Ли вскипела как никогда, и он был очень даже уверен о какой женщине шла речь.\n\n"Она назвала меня уродливой деревенской шлюхой... и сказала, что Китаю точно не нужно, чтобы я ещё рожала."\n\nБез слов Ли покинул киоск и стал приближаться к трио, очередной раз настаивая на своём праве. Он схватил женщину и начал орать, выливая недели своей фрустрации, которые были только приумножены остротой этой атаки на его честь. \n\nТак и продолжалось, пока не подошёл другой член их группы. "Отойди от неё!" Си набросился на него, откидывая женщину и ударив Ли по лицу. Теперь пути назад не было, они оба хотели крови. Катаясь в пыли, сбивая прохожих и пугая лошадей, Ли вырвал кусок волос Си, а Си пнул его в пах."
 chi.218.a:0 "Ауч."

 chi.219.t:0 "Драка (Часть 2)"
 chi.219.d:0 "Си был выше него, и поэтому Ли держал его на земле, обволакивая в грязи улицы. Ли начинал получать преимущество в то время, как вокруг них начал формироваться круг зрителей, и из ссоры это превратилось в шоу. Со всей силой, что досталось ему с фермы, он перевернул Си и пригвоздил к земле, избивая его в голову. Жадно глотая воздух, Ли усилил хватку в ослабевающего соперника, когда за спиной послышался крик. "Ты ублюдок!" Ли повернулся как раз во время, чтобы охватить по лицу железякой от коротышки.\n\nЖенщина закричала, и Ли упал оглушенный. Он почувствовал, как кровь текла у него изо рта, и видел выпавшие зубы. Очередной удар по позвоночнику отразился эхом в животе, оставляя Ли в мучениях. Но там впереди он увидел свою жену, руками прикрывающую рот и с глазами полными ужаса. Нет, он не проиграет. Откатившись, он неумело поднялся на ноги и услышал свист и сирену пекинской полиции. Но его это не волновало. Ли, несмотря на всю боль, чётко смотрел на коротышку перед собой и, увернувшись от пары атак, ударил его в брюхо, прежде чем полиция добралась до них. Чётким приёмом Ли повалили на землю и начали избивать дубинками. Затем, когда его уводили двое мужчин, он увидел своего девятилетнего сына, удерживаемого старшим сыном Вэем и кричащего на полицейских, чтобы они вернули ему его отца."
 chi.219.a:0 "Мои сыновья, что будет с моими сыновьями?"

 chi.220.t:0 "Тюрьма"
 chi.220.d:0 "Ли давно потерял счёт времени или, по крайней мере, ощущение его. В его камеру не проникал ни свет солнца, ни луны, и лишь электрическая лампочка на пыльном проводе в камере была его спутником. Тем, кому не посчастливилось попасть в эту тюрьму, не доставалось никаких удобств. Дважды в день его отводили в грязный зал, где подавали еду, которую нельзя было даже прожевать. А время от времени заводили новых людей и выводили старых. Ли не знал, куда их забирали, и не собирался спрашивать. "Сколько времени прошло с того момента, когда я последний раз говорил?"\n\nДля него не было других дел, кроме как зализывать свои раны и волноваться. Волноваться постоянно, как тигр, загнанный в клетку, вынужденный ходить кругами, пока не упадёт от изнеможения, неспособный даже есть, если ему и вовсе дают еду. Как там Ян, как дедушка? Что будет с его прилавком? Казалось, его жена только привыкла к новой жизни, и теперь этот ребёнок в ней... нет. Сможет ли Вэй выжить? Бросит ли он снова семью в час нужды?\n\nЛампочка в последний раз сверкнула и померкла, погружая Ли в ещё более глубокую тьму, чем деревенская ночь. Где-то в тюрьме только что громко матюгнулся охранник: электричество вырубилось. Забравшись на нары, Ли в очередной раз вправил свою челюсть и, несмотря на боль, проверил языком отсутствующие зубы. Никто не приходил, и время продолжало бесконечно тянуться."
 chi.220.a:0 "Минуты перетекают в часы, а часы в дни."

 chi.221.t:0 "Возвращение к свету"
 chi.221.d:0 "Ли проснулся от удара дубинки по решётке. "Ты. Пора идти," - отрезал охранник. Ли кивнул и прошёл сквозь дверь камеры. Охранник проводил его сквозь тюрьму к главным воротам, где молчаливым кивком приказал другому тюремщику снять с Ли наручники. "Что же, ты свободен." Ли старался проморгаться на солнце, пялясь на охранника. "Что?" Охранник нахмурился. "Ты меня слышал - свободен". И так Ли вышел за ворота, которые захлопнулись за ним. Он был на воле.\n\nВ смятении Ли скитался по кишащим улицам, потерянный в секторе Пекина, в котором он никогда не был. По дороге он всё-таки сориентировался, отыскав один памятник, а затем и улицу, которую он знал. Как солнце садилось, он добрался до своего киоска. \n\n"Вам бы сейчас пригодился пирожок со свининой!" "Вы похоже на человека, которому мы понадобился цзянбин."\n\nПеред ним, с хатимаки на лбу стоял сын Вэй. Он работал за прилавком как безумец: готовил, упаковывал и одновременно продавал. У него были огромные мешки под глазами и мозоли на руках, а одежда была вся грязная. Но вот он стоял, и стоял киоск, и оба были в безопасности. Трио нигде не было. Ли чувствовал, как подступают слёзы, стоило ему завидеть старшего сына.\n\nКак он стал подходить, Вэй наконец-то заметил его. Сын, будто поражённый молнией, бросил все дела, оставив яйца сгорать на сковороде. Для него было шоком видеть отца таким худым, ослабленным и искалеченным. А что случилось далее, было не менее шокирующим. Ли поклонился.\n\n"Спасибо, Вэй, что сделал то, что не смог я."\n\nВэй закачал головой. "Вставай, пап. Это всё благодаря рабочим со стройки, а не мне. Я лишь делал то, что должно."\n\nВэй рассказал Ли обо всём, что происходило, пока он был за решёткой. Как он рассказал это своим друзьям, которые в свою очередь рассказали их отцам о том, как трио обошлось с Ли и его матерью. Как рабочие стали бойкотировать тройку, независимо от того, какие низкие цены они ставили. Как дедушка заставил себя работать сквозь боль, пока и вовсе не мог стоять, и как мама брала всё больше и больше работы, пока сама не заболела. Как он остался совсем один, когда трио сдалось и ушло. Всё это и даже больше полилось из уст четырнадцатилетнего, пока он хватался за отца. Кошмар закончился, и наконец-то наступил новый день.\n\nПока они обнимались, Ли чувствовал, как переживания прошлых месяцев покидали его. Весь мир отвернулся от него, но он справился. Будет ещё не просто, но его семья выжила и худшее уже точно позади. Теперь, впервые за много месяцев, Ли не думал о будущем. Он был просто счастлив быть свободным."
 chi.221.a:0 "Добро пожаловать домой."


 chi.309.t:0 "Русская роза"
 chi.309.d:0 "Книга, повествующая о приключениях молодого китайца, служившего во Второй мировой войне в Вермахте и пытающегося вернуться на родину через Россию, произвела огромное впечатление на городскую публику. Хоть она и основана в основном на фантазии автора - книга является приключенческим романом под оболочкой записного дневника неназванного протагониста. Каждый отрывок произведения задаёт больше вопросов, чем даёт ответов, погружая читателей ещё глубже в пучину интригующих поисков ответов и раскрытия полной картины свершений героя. Автор взял себе псевдоним Ни Ман, неслыханный ранее в литературных кругах, что ещё больше разжигает интерес людей как в обсуждении, так и скупке романа."
 chi.309.a:0 "Хотя бы они сплетничают о чём-то интересном в этот раз..."

 chi.310.t:0 "Премьера "Жизни Вана Аньши""
 chi.310.d:0 "Нанкин стал кипящим котлом азарта, пока госслужащие и звезды кино сбиваются к столице. По расписанию была премьера фильма "Жизнь Вана Аньши" в столичном кинотеатре с фанфарами, достойными американского голливудского открытия. Фильм, который сошёл со сценария на экраны меньше, чем за год, повествует о жизни и реформах Вана Аньши, важной фигуры времён династии Сун. Известный актёр Цзинь Янь исполняет роль бывшего министра в свои последние дни, который рефлексирует над своей жизнью и всеми своими реформами, отвергнутыми людьми для собственной большей власти.\n\nХоть работа и очень трогательная - она, тем не менее, использует широкий спектр красок для передачи новой политической реальности народу. Китай наконец встаёт на путь реформ. Послание, тонко сконструированное министерством культуры, пытается принизить тех, кто замедляет прогресс и реформы, и одновременно превозносит таких, как Аньши. Для примера, фильм постарался из всех сил показать императрицу Гао чуть ли не как демона, используя огромное количество косметики для олицетворения извращённого вида коррупции и порчи.\n\nФильм заканчивается медленным проездом вдоль реки Янцзы, пока Янь читает строки из поэзии Аньши: "Зелёный в весенних ветрах, южный берег Янцзы. Когда же лунный свет озарит мой путь домой?". И всё это на фоне Шанхая, еле заметного на горизонте в лучах только вздымающегося солнца."
 chi.310.a:0 "Когда следующий показ?"

 chi.311.t:0 "Ученик"
 chi.311.d:0 "Ши Мэн ел свой рис в тишине. За окном уныло капал дождь, а облака так и танцевали из стороны в сторону в вышине. Отложив свою чашу, он стал возвращаться к работе. Перерыв уже закончился. Поднимая инструменты и подтягивая свои штаны, он вернулся на поле. Вспахивая ряды капусты, как ему казалось, уже пятнадцатый раз за сегодня, он не мог не задаваться вопросами, которые обычно приходили в голову 12-летним мальчикам.\n\nШи редко покидал ферму, разве что для покупки продуктов в городе. Он был рождён и воспитан в полях. Это может и скучно, но его семья жила так целыми поколениями. Не было и намёков, что это когда-то изменится. Поля были его домом, и, как и любой дом, они предлагали безопасность, хотя и нудную. Ближайшей связью с внешним миром были сборщики налогов и лица, проводившие перепись, приходящие, чтобы забрать в этом богом забытом месте деньги и сосчитать людей. Были слухи о модернизации, но они, как уже и было сказано, были лишь слухами, как для родителей Ши, так и для него самого. Самое близкое, что они видели к модернизации - это трактор у соседской семьи.\n\nМальчик возвращался к своей лачуге, когда родители крикнули ему быть быстрее. С граблями в одной руке и коробкой для обеда в другой, он открыл дверь и увидел своих родителей за столом с незнакомым мужчиной. Ши сразу насторожился: не уж-то родственник умер? Или японцы пришли забрать его родных?\n\nЧеловек повернулся к Ши и улыбнулся. Он начал говорить с шанхайским акцентом, формальным и космополитическим языком, можно сказать, образцовым городским выговором."
 chi.311.a:0 ""Привет, Ши. Я только что рассказывал твоим родителям о новой школе в городе.""

 chi.312.t:0 "Старая гимназия"
 chi.312.d:0 "Ши проснулся на заре. Сегодня был первый день школы и, как любой мальчик и девочка в Китае, он волновался. Обычная тревожность простого ребёнка была лишь умножена неожиданным требованием от него образования. Он бы не раздумывая предпочёл бы остаться с семьёй. Однако Ши мечтал повидать мир. Иногда даже в течение дня он терялся в мыслях об этом. Ши прыгнул на свой велосипед бренда "Летящий голубь", и в свежем утреннем воздухе горы пустыни Гоби во всей своей настораживающей красоте были еле-еле видны ему. В тот момент солнце уже выглянуло из-за пиков, немного освещая лежащий перед ним путь. Окруженный горными хребтами Тайханшань, велосипед Ши то и дело подбрасывало по дороге. Заворачивая за угол, огни фермы пропадали за его спиной. Предстоял неблизкий путь.\n\nПутешествие было длинным. Ближайшая школа была в четырёх десятках километров. К счастью, родители Ши не были из тех, кто легко сдаётся и просто так упустит новые реформы образования. Ши Мэн, хочет он этого или нет, будет первым в своей семье способным читать с незапамятных времён."
 chi.312.a:0 "Учись, Ши!"

 chi.313.t:0 "Ещё более старый город"
 chi.313.d:0 "Село появилось на горизонте, и Ши вздохнул. Он наконец-то прибыл. Город только просыпался. Где-то можно было слышать, как принимает утро местный петух. Мужчина шёл вниз по улице и звонил в колокольчик, чтобы разбудить последних зевак. Останавливая свой велосипед, Ши спросил ещё сонного проходимца, где была школа. Человек указал дорогу на зал отдыха вдоль дороги.\n\nВыцветшая гимназия, очевидно, не была использована много лет. Отпечатки двенадцатиконечного солнца, давно уже потёртые, продолжали отражаться на стене. Старые попытки республиканского государства вести китайских крестьян вперёд масштабно провалились. Зал отдыха был своего рода пережитком той эры, войны и надежды, ещё без тени японских властителей. Спортзал был позором села и просто развалиной. В этот раз Китай не будет цепляться за забытую надежду сломленных людей.\n\nШи был рано. Он не знал, как пользоваться часами, но отсутствие учителя и учеников говорило само за себя. Как только солнце окончательно взошло, весь город молниеносно ожил. В мгновенье ока ученики, жадные до знаний или насильственно заставленные учиться, прибыли в собранную на коленке школу, а за ними их учителя с школьными принадлежностями и тележками, полными учебниками."
 chi.313.a:0 "Это... школа?"

 chi.314.t:0 "Учительница"
 chi.314.d:0 "Изначально учительница была из Нанкина. Родилась там во время войны. Её мать погибла во время Нанкинского инцидента, и хоть она тогда её ещё не очень хорошо знала, но точно заметила отсутствие мамы в своей жизни. И она, и её одинокий отец искренне ненавидели японцев. Когда она только выбрала карьеру педагога, начался массовый спрос на эту профессию на западе, и она незамедлительно отправилась навстречу новому рубежу во всём его романтическом антураже.\n\nСтарое авто завезло её в деревню, что была как веснушка на карте Китая, рыбёшка в огромнейшем море мира. Проезжая сквозь улицы, она непроизвольно обратила внимание на разные дома. Офис мэра, большой дом с флагом пяти рас по центру. Вдоль по дороге от офиса стояла старая гимназия, где будет новая школа. По сторонам дороги была пара магазинчиков, которые также служили и жильём для продавцов. Больше особо ничего не было, если не считать фермы капусты дальше по съезду. Всё происходило так быстро. Сегодня она заселится в свою новую квартиру в жилом комплексе для учителей. Это было, наверное, первое здание, построенное в этой деревне за последние пятьдесят лет."
 chi.314.a:0 "Во что вообще, чёрт возьми, я влезла?"

 chi.315.t:0 "Ученики"
 chi.315.d:0 "Обучать шайку непослушных подростков чтению было конечно трудно, но она была готова перетерпеть все трудности, возложенные на неё. Протаскивая мел через доску и оставляя на ней своё имя, Ли Чжоу, она вздохнула, понимая свою задачу. Она вновь повторила своё имя и убедилась, что каждый ученик знал, зачем она здесь: обучать.\n\nК середине дня Ли уже отобрала своих любимых учеников; были те, у кого была любовь к учёбе и у кого её не хватало. Ли напоминала себе, что тем не менее они все являются будущим Китая, и все они заслуживали обучения одинаково. И что ещё более важно, возможно именно им будет по силам освободить родину от японского гнёта. Это неправильно (и незаконно) - прививать свои настоящие взгляды, но она надеялась, что именно её старания подготовят поколение, которое разожмёт хватку Ямато."
 chi.315.a:0 "Надеюсь, что с пером их мечи станут ещё острее"

 chi.316.t:0 "Слово"
 chi.316.d:0 "Ши ехал на своём Летящем Голубе в школу. Такие поездки стали частью его каждодневного расписания; он был рад возможности размять свои мышцы в приятном одиночестве. В пути он тихо напевал песни. Ежедневные заезды на велосипеде укрепили его куда сильнее, чем изнуряющая работа в полях. В школе Ши нашёл друзей, которые думали и говорили прямо как он. В школе он был на своём месте, а главное, он учился. Ши быстро научился чтению и в обучении превосходил своих сверстников. Его учительница не только хотела работать в школе, но и отлично это делала.\n\nЛи отлично подходила своей профессии. Ученики на удивление старательно грызли гранит науки, да и самой Ли нравилось здесь жить, пусть это было и тяжело. В этих землях не было так много суровой романтики, что она так любила, но ей платили по счетам. Удивительно, но большая часть подрастающего поколения с жаждой постигала родной язык, арифметику и историю. С посещаемостью проблем не было, а коллеги Ли работали ничуть не хуже неё. Видно, думала она, Китай ещё чего-то да стоит.\n\nА время идёт, ученики поставят зачитанные от корки до корки азбуки на полки, учителя состарятся и поседеют. По всему Китаю невежды будут превращаться в учёных. Правительственные элиты столицы не переставали говорить об образовании, а японцы втайне дивились великой модернизации китайских школ."
 chi.316.a:0 "В сонном городке в западном Китае ярко горит огонь знания."

 chi.317.t:0 "Будем учиться у лучших"
 chi.317.d:0 "Никто не ожидал, что дорога к модернизации будет слишком простой, но первые отчёты оказались даже хуже наших ожиданий. Лишь у половины процента нашего населения есть нужные для модернизации навыки. Подавляющая часть нашего народа не просто чертежи и специализированную литературу читать не умеет, она просто читать не умеет. Быть колыбелью новых идей и инноваций - это почётно, но для этого нужно взрастить поколение специалистов в широком ряде специальностей: от современных методов орошения до управления энергетическими системами. Признавать это не хочется, но придётся: в Японии разрабатывается множество прорывных технологий, там же получают образование специалисты мирового уровня. Несколько перспективных японских техников выразили свой интерес в программе Пяти Модернизаций. Нам стоит Пригласить их в Китай, где они могли бы помогать нашему технологическому развитию и обучать наших будущих профессионалов. В конце концов, говорят: "Ученик превзошёл учителя", а именно превзойти своих японских учителей и должны ученики-техники из Китая."
 chi.317.a:0 "Рассылайте приглашения!"

 chi.318.t:0 "Первое поколение Новых Китайцев"
 chi.318.d:0 "Всего десять месяцев назад Ли Цзе был недавно уволившимся безработным человеком. Всю свою жизнь он проработал на фабрике боеприпасов; сейчас он искал новые возможности. Шесть месяцев назад Ли впервые в жизни пересобрал электрогенератор. Сегодня он заступил на работу ремонтником в жилой комплекс, в котором были установлены системы подачи энергии и отопления. Первое поколение китайских механиков, взращённое японскими инструкторами и методом многочисленных проб и ошибок, поднимало свою голову. Теперь ради установки и ремонта новых приборов нам не придётся бегать к японцам. Инструкции на японском пропадают, а их замещают мануалы на мандаринском диалекте китайского. Наши зарубежные учителя с удивлением, если не со страхом, осознают, как быстро они воспитали себе смену. Мы предпринимаем шаги по дальнейшей интеграции этих свежих специалистов в программу модернизации и в нашу растущую электронную промышленность. Годами это казалось невозможной мечтой, но современный и самостоятельный Китай становится с каждый днём все реальнее."
 chi.318.a:0 "На японской шее мы достигли прогресса. Больше они нам не нужны."

 chi.319.t:0 "Всем бы такие проблемы"
 chi.319.d:0 "Наши училища смогли воспитать первое поколение китайских механиков, однако на достигнутом останавливаться не стоит. Китайская промышленность продолжает модернизироваться и расширяться, а поэтому спрос на умелых работников будет расти до тех пор, пока государство просто перестанет справляться с обучением достаточного числа кадров. Эта проблема встала перед нами гораздо раньше, чем мы ожидали, ведь уже сейчас желающих учиться больше, чем мы можем обучить. Чтобы избежать безумных конкурсов, мы решили не образовывать всех желающих рабочих лично, а выделить средства на создание подобных программ в китайских университетах и на предприятиях, плюс проспонсировать разработку новых технологий нашими учениками. Взамен на такую помощь наше государство получит серьёзную скидку на разработки этих людей, а также бесплатный доступ к их исследованиям. Мы не будем присматривать за направлением их разработок, ведь мы так и так получим много полезной информации и получим рабочую силу такого уровня, которого нам так не хватало."
 chi.319.a:0 "Китайское правительство вредит предпринимателям? Не в этом мире!"

 chi.320.t:0 "Торжественное открытие"
 chi.320.d:0 "Вчера в Учане открылся новый магазин. На свежепокрашенной вывеске над входной дверью виднелись слова: "Электротовары и ремонт от Ли". Полки магазина были набиты новыми радио, небольшими электроплитами, диктофонами, видеокамерами... там даже было несколько телевизоров. Бизнес Ли начал хорошо, но конкуренции ждать ему осталось совсем не много, ведь магазинчики вроде его собственного появляются во всех уголках страны. Чем больше в Китае появляется новых технологий, тем больше предпринимателей готовы продавать их гражданам Китая. И теперь магазины электроники - не местечковые ветвления корпораций из Токио или Хиросимы. Ими владеют китайцы, и наши соотечественники на этом растущем рынке деньги лопатами гребут. До нас дошли отчёты, согласно которым некоторые особенно удачливые компании начали нанимать других китайских механиков, чтобы они разрабатывали новые продукты и ослабляли зависимость от японских поставщиков. Наконец-то наши инвестиции оправдали себя. Китайские технологии приносили деньги!"
 chi.320.a:0 "Наша экономика почти стала современной!"

 chi.321.t:0 "Запуск проекта 680"
 chi.321.d:0 "По мере того, как Китай нагоняет весь остальной мир, китайские учёные всё меньше исследуют иностранные разработки и всё выпускают всё больше собственных инноваций. Энтузиазм наших учёных и инженеров растёт, ведь теперь им уже не приходится разбирать японские продукты, теперь дан зелёный свет их собственным гипотезам. Количество проводящихся разработок - от ручных радио до модернизированных радарных станций - просто огромно. Некий проект попал в поле зрения публики, а его продвижение активно освещается в прессе. Известная под формальным именем "Проект 680", баллистическая ракета средней дальности Ди Ю Цзи станет первой китайской разработкой в современной баллистике. Если тесты увенчаются успехом, то эта ракета займёт своё место в нашем арсенале. Пусть мы и не получили добро от японцев на эту разработку - это неудивительно, ведь будущая ракета сможет достать до самых населённых зон родных японцам островов - разработка эта продвигается семимильными шагами. Уже сейчас подготавливаются несколько прототипов ракеты, их пробы назначены до конца этого года."
 chi.321.a:0 "Лучше сделать и просить прощения, чем вымаливать разрешение."

 chi.322.t:0 "Планы на будущее"
 chi.322.d:0 "Уже много шагов было предпринято, чтобы сделать Китай самодостаточным в научном плане, но нам ещё не хватает кадров с нужными знаниями и опытом, чтобы вытянуть нашу Родину из пучины к звёздам. Нам также нужно распланировать производство наших изобретений. Машины, радио, даже гидроэлектростанции - это лишь примеры из огромного множества идей, что должны стать частью жизни прекрасного Китая будущего. Нанятые нами иностранные специалисты принесли с собой несколько важных чертежей, но остальное придётся приобретать у японских компаний. Экономический кризис сыграл на руку нашим связям в Японии; им удалось настроить ряд корпораций и конгломератов друг против друга. Обещав поддержку и дзайбацу, и кэйрэцу взамен на несколько важных разработок, мы получили доступ ко всем необходимым чертежам. Конечно, затем придёт время возвращать должок... жаль только, что нас тогда не будет рядом, а у япошек-дельцов будут проблемы похлеще нашего промышленного шпионажа."
 chi.322.a:0 "Если играть за обе стороны - уже неважно, кто победит."

 chi.323.t:0 "Ловите удачу за хвост!"
 chi.323.d:0 "Конечно, их использование весьма ограничено, особенно в нашей стране, где электричество есть не у всех и не всегда, но отрицать будущую роль компьютеров в развитии науки и общества ближайших десятилетий просто глупо. Наши клерки и бухгалтеры тратят недели, пытаясь разобраться в нескладных и зачастую неполных записях и порядковых номерах, а ведь их работу компьютер мог бы выполнить за несколько часов. Чтобы технологический разрыв между нами и цивилизованным миром не расширился ещё сильнее, нам нужно встроить применение компьютерных технологий в план Пяти Модернизаций. К счастью, некоторые японские фирмы предоставили нам на продажу несколько схем их компьютеров, чтобы мы могли использовать их для улучшения эффективности сельского хозяйства и промышленности. Конечно, когда мы эти схемы получим, уже никто не помешает нам применять чужие наработки так, как сами посчитаем нужным."
 chi.323.a:0 "Мы скромно принимаем это щедрое предложение."

 chi.324.t:0 "Убьём одним выстрелом двух зайцев"
 chi.324.d:0 "Внедрение компьютерных технологий в Китай серьёзно ускорило нас на пути к модернизации, однако оно же выявило несколько ошибок в нашем плане. Компьютеры сложно строить и поддерживать в рабочем состоянии, а дефицит строительного оборудования в Китае только усугубляет эту проблему. Если нам удастся получить современные строительные инструменты и агрегаты, мы сможем открывать учреждения полностью, способные вмещать и обеспечивать работу компьютеров. К тому же этот самый инструментарий можно применить для постройки огромного числа других объектов: фабрик, шахт, дорог и всего того, что китайскому народу сейчас жизненно необходимо. Мы уже подготовили контракты с несколькими поставщиками из Японии, по которым мы, в обмен на скидку на их оборудование, предоставим им особые производственные права на наших новых предприятиях. На короткой дистанции наши прибыли упадут, но лучшее строительное оборудование по мизерным ценам того стоит."
 chi.324.a:0 "За работу!"

 chi.325.t:0 "Настали великие перемены!"
 chi.325.d:0 "Покупка современного строительного оборудования привела китайскую промышленность в интересное положение. У нас есть всё оборудование и все ресурсы для крупномасштабного производства современных продуктов, однако все "китайские" чертежи были получены у японцев, наши рабочие обучены работе на японских станках, оттого и весь наш выпуск насквозь японский. Да, теперь мы лучше японцев разбираемся в их же промышленности, но это не назвать технологической независимостью - нужно обойти Японию нашими собственными разработками. Мы предприняли несколько шагов, чтобы гарантировать это. По всему Китаю расположены тайные лаборатории, в которых лучшие специалисты нашей страны анализируют японские изобретения, отделяют рабочие варианты от нежизнеспособных и предлагают свои улучшения. Уже сейчас фабрики готовятся начать работу по новым китайским планам. Скоро японские рынки будут разрываться от китайских изобретений, а не наоборот."
 chi.325.a:0 "Мы уже им не ученики. Мы будем ими повелевать."

 chi.326.t:0 "Расшифровывая код"
 chi.326.d:0 "Первые китайские компьютеры вошли в употребление, но огромного успеха не снискали. Большинство поражает своей заторможенностью, с некоторыми просто опасно работать, и все они едва годны к работе. Все - от президента Республики до первокурсника технического вуза - понимают, что надежный компьютер есть японский компьютер, и никак иначе. Однако недавно в нашем патентном бюро побывало несколько перспективных компьютерных техников, которые могут изменить такой расклад. Ранние тесты машины под кодовым именем "Джей-Джей версия 2" выявили, что новая разработка не только значительно реже вспыхивает, но и выигрывает в скорости и эффективности использования электроэнергии у своих предшественников. Вторая версия находится на уровне японских аналогов. Если мы будем финансировать команду разработки Джей-Джей и других изобретателей, трудящихся над компьютерами такого же качества, то дадим китайской промышленности новое ускорение... мы посягнём на лидерство в той отрасли, где японское первенство считалось незыблемым."
 chi.326.a:0 "Пощёчина зажравшимся гадам!"

 chi.327.t:0 "Простая деревенская жизнь"
 chi.327.d:0 "Новые китайские компьютеры выявили несколько проблем в нашем сельскохозяйственном секторе. На самом деле, этих маленьких огрехов и просчётов, отравляющих жизнь нашим фермерам, бесчисленное множество, но все они вытекают из одной огромной беды: сельское хозяйство - крупнейшая отрасль китайской экономики - столетиями не развивалось. У земледельцев других стран есть тракторы, химические удобрения и водопроводы, а у нас что? А у нас плуг, у нас навоз, у нас устаревшие системы орошения. Если нам ещё нравится титул "Хлебной корзины Сферы", нам просто необходимо индустриализировать наше сельское хозяйство. На покупке современных инструментов из Японии и перепродаже их нашим фермерам по вменяемым ценам мы и сами потратим много денег, но наши экономические эксперты заверяют, что через десять лет рост дохода от земледелия и скотоводства несколько раз окупит все затраты."
 chi.327.a:0 "Что посеешь..."

 chi.328.t:0 "С небес на землю"
 chi.328.d:0 "Когда первая партия сельскохозяйственных инструментов прибыла в Китай и была раскуплена нашими фермерами и пастухами, жива была надежда, что обновление деревни окажется простым процессом, с которым земледельцы сами и справятся. Результаты исследования, проведённого министерством сельского хозяйства, развеяли все радужные иллюзии. В Хэнане из оросительных труб делали опоры заборов и импровизированные флюгеры. Фермеры Фуцзяня продали свои тракторы пастухам, для которых огромные машины служили страшными, тарахтящими овчарками. Ещё один народный гений жёг химические удобрения для обогрева конюшен и остатки - для кипячения воды себе на помывку. Следует в кратчайшие сроки остановить эту безалаберную растрату и порчу ценного инвентаря. Был отдан приказ о начале кампании переобучения во всех аграрных районах Китая, чтобы наши инновации могли правильно войти в рутину рядового фермера. Мы также позаботимся о том, чтобы все наши дальнейшие продукты снабжались подробными инструкциями."
 chi.328.a:0 "Крупные перемены нельзя провести идеально."

 chi.329.t:0 ""Объединение" Китая"
 chi.329.d:0 "Китай - страна большая. Это знает всякий уважающий себя владелец карты, благо такие есть и в Министерстве транспорта и логистики. Огромные расстояния между крупными городами всегда досаждали правителям Китая, но научное развитие нашей нации может решить и эту проблему. Радиовышки возвышаются над нашей страной, как гребни на спине какого-нибудь доисторического существа. Телефонные кабели расчерчивают нашу землю, как тетрадный лист, формируя грандиозную сеть связи. Автомагистрали и железные дороги связывают наши города, подобно мостам над бесконечным морем травы. Мало-помалу, день за днём Китай становится всё более связанным. Благодаря этой вездесущей связи мы быстрее реагируем на все потрясения. Локальный недостаток еды не перерастает в общегосударственный голод, дефицит ресурсов на всех предприятиях быстро восполняется.\n\nЭто достижение не блестит мириадами ламп, как компьютер, не грохочет с громкостью бульдозера, но без технологий связи и распределения нам не осилить путь к будущему."
 chi.329.a:0 "Это уже не путь, а железная дорога к будущему."

 chi.330.t:0 "Вызывает Нанкин"
 chi.330.d:0 "Китайцы во всех уголках своей родины, от Пекина до Хунаня, любят после напряжённых трудовых дней включать радио и слушать новости о Китае и об остальном мире. В распоряжении наших граждан есть локальные радиостанции, общегосударственные новостные передачи из Нанкина, а также несколько избранных частных радиостанций, которыми владеют в основном японцы. Пусть большинство нашего населения пока ещё плохо владеет грамотой, радиоволны сделали возможным держать и таких людей в курсе событий, прямо как образованных читателей газет. Радио также позволило нам координироваться и насаждать населению программу Пяти Модернизаций, ведь теперь наши публичные декларации слышны не только в центрах городов и государственных учреждениях. Но есть нечто даже более поразительное: команда программных инженеров из Цзинаня успешно передала короткое сообщение на другой компьютер в двухстах километрах от себя - и всё без помощи проводов и кабелей. Мы делаем лишь первые шаги в такой отрасли, но это изобретение обещает навсегда изменить само человеческое общение."
 chi.330.a:0 "Ещё один ключ к разгрому японцев!"

 chi.331.t:0 "Рассмотрение отчёта N8599037"
 chi.331.d:0 "Вчера на столе заместителя главы Китайской Национальной Армии оказался интересный отчёт, в котором описывалось новое изобретение специально для вооружённых сил. Военный инженер из восьмой дивизии, хорошенько поработав над старым американским переносным радио, смог его отремонтировать и даже сделать несколько копий. Переносные радио и до этого использовались в вооружённых силах, но они были до ужаса громоздкими, сложными в использовании и даже в идеальных условиях ненадёжными. В народе разработку окрестили "Гуляй-Болтай"; это приспособление лишь чуть больше телефона, не требует проводов и работает на большие расстояния вне зависимости от погоды. У наших генералов аж слюнки текут при мысли о массовом производстве подобных радио и столь же массовом внедрении их в вооружённые силы; несколько компаний уже соревнуются за контракты на производство этого гаджета. "Гуляй-Болтай" - главная среди всех наших разработок в области радио, причём она не имеет аналогов в Японии."
 chi.331.a:0 "Потрясающе. Но давайте называть эту штуку "рацией"."

 chi.332.t:0 "Первая конференция ССК подходит к концу"
 chi.332.d:0 ""Конечно, Китай проходит индустриализацию, но дух нашей нации останется аграрным. Вслед за фабриками будут модернизироваться наши фермы, пастбища и сады!"\n\nЭти слова принадлежали президенту Союза Сельхозработников Китая, публика встретила их оглушительной овацией. На этом первая ежегодная конференция окончилась, и земледельцы со всех уголков Китая возвращаются к своей ежедневным обязанностям. Все присутствовавшие разделяют чувство надежды на перемены. Буквально за несколько лет им удалось достичь рекордного роста урожая вместе с резким подъёмом качества - всё благодаря притоку новых инструментов и внедрению методов, что некогда казались бредовыми. Вся Сфера начинает зависеть от нас всё сильнее и сильнее, ведь наша еда дешевеет и затапливает японские рынки. Время разочарований прошло; начался настоящий рассвет сельского хозяйства в Китае, и никто с этим не поспорит."
 chi.332.a:0 "... то и пожнёшь!"

 chi.333.t:0 "Всё распродано"
 chi.333.d:0 "Китайская промышленность последние годы росла с шокирующими темпами, и по мере того, как всё новые фабрики начинают выработку, мы всё крепче знакомимся с нюансами управления такой крупной промышленной махиной. Так как цена на продукты остаётся низкой, а китайский рынок огромен, зачастую продавцы просто остаются без товара - покупают гораздо быстрее, чем подвозят новые партии. От разных людей поступил ряд возможных решения подобной проблемы. Постройка общежитий на фабриках уменьшит то время, что рабочие едут - не работают, но и не отдыхают. Возведение фабрик поблизости с месторождениями ресурсов урежут наши транспортные расходы. Создание скоплений фабрик, производящих отдельные части одного большого продукта, сделает сборку значительно быстрее и проще. Это лишь пара примеров шагов, которые помогут нам избежать ненужных трат. Конечно, каждое отдельно взятое решение не обещает прорыва, но совместное внедрение этих подходов даст нам и современную промышленность, и достаточно сильную, чтобы удовлетворить нужды нашего огромного населения."
 chi.333.a:0 "Спрос. Предложение. Равновесие."

 chi.334.t:0 "Взгляд в небеса"
 chi.334.d:0 "До начала Пяти Модернизаций в Китае не было технологической разработки сложнее небольшой сети радарных станций. Эта система, возведённая японской армией с 1948 по 1953 год, была создана с целью быстрого оповещения японцев о всех вторжениях, но сам Китай она защитить не может. Даже тогда, в момент постройки, эта сеть не охватывала всю страну, а уж по прошествии десятилетий она устарела и обветшала. Китаю нужны современные средства воздушной защиты, а для этого абсолютно необходимо улучшить эту систему радаров. Да, японцы согласны, что улучшение китайских радаров обезопасит и нас, и их самих. На метеостанциях и военных базах от Пекина до Сямэня строятся новые радарные пункты. Существующие станции дорабатываются; они станут фундаментом обновлённой системы. Скоро вся наша Родина будет надёжно укрыта одеялом из радиосигналов с нашей передовой сети радаров."
 chi.334.a:0 "Мы будем знать всё про каждую птицу от Вьетнама до Маньчжурии."

 chi.335.t:0 "Склад компании "Баодин Линьдай""
 chi.335.d:0 "Склады компании "Баодин Линьдай" не отмечены ни на одной карте Баодина. Если поинтересоваться этим большим непримечательным зданием, то можно узнать следующее: владеет зданием некий Сун Пенань, а арендует его компания по производству кассет, чтобы хранить свой товар. Ничего большего интересующийся инспектор Кэмпэйтай не узнает, однако всякий, кто откроет хоть один из огромных ящиков с того склада, найдёт там не чистую магнитную ленту, а сложные части компьютеров и странные, непонятные устройства. Если пройти по скрытой лестнице в кабинке ночного сторожа, можно попасть в тайную лабораторию, где мы собираем машины для взлома самых запутанных японских шифров. Именно поэтому на окружённом колючей проволкой складе "Баодин Линьдай" значительно больше охраны, чем обычно, и потому же эти люди, по документам всего лишь сотрудники частной компании, оснащены передовым китайским вооружением. Японцы с распростёртыми объятиями принимают рост нашей промышленности и сельского хозяйства, но этого они никак не одобрят. Хотя нам уже давно плевать."
 chi.335.a:0 "Всё их тайное станет явным для нас."

 chi.336.t:0 "Полуночная облава"
 chi.336.d:0 "Три недели назад склад "Баодин Линьдай" был без предупреждения обыскан отрядом Кэмпэйтай на предмет контрабанды. Им ничего не удалось найти, но команде склада пришлось буквально за пару часов эвакуировать всю лабораторию вместе с персоналом. Тогда нам повезло, но уже ясно - кто-то что-то уже разнюхивает, а потому нам нужно улучшить наши способы шифрования до того, как наша удача совсем закончится. В Китае не было официальных протоколов шифрования - мы просто старались доверять свои секретики достаточно умным и недостаточно болтливым людям. Нам придётся какое-то время поработать над телефонными и телеграфными линиями, чтобы избежать прослушки и прочих способов шпионажа, но по-другому никак - иначе японцы будут знать всю нашу переписку до последнего иероглифа. Чтобы добавить дополнительный слой защиты, мы попросили ряд авторов газетных головоломок разработать нам кодовый язык, что почти невозможно расшифровать без специального ключа. Когда этот язык будет готов, мы будем применять его во всех тайных переписках, чтобы японцы, даже взломав машинный код, могли прочитать лишь чепуху."
 chi.336.a:0 "В тайне. В безопасности."

 chi.337.t:0 "Джей-Джей, версия 3."
 chi.337.d:0 "Японцы долго удерживали титул лучших производителей компьютеров Земли; они постоянно разрабатывают новое, улучшали производительность и многозадачность ЭВМ, им удалось установить такую планку, которую остальные государства, в том числе и наше, стремятся достичь. Но эта ситуация скоро изменится. Джей-Джей версия 3 был построен так, чтобы превзойти все имеющиеся аналоги по всем параметрам: от памяти и быстродействия до графического дисплея. Но инновационность разработки заключается не в её технической начинке, а в интуитивно понятном интерфейсе. В отличие от прошлого метода введения команд, в новом компьютере используется визуальный дисплей, поддерживающий новый управляемый в ручную указатель, в быту называемый "колёсиком" из-за колеса, с помощью которого можно прокручивать дисплей вверх и вниз. Такой подход делает наш интерфейс значительно понятнее японского: даже никогда не видевшие компьютеров люди могут за минуты овладеть навыками работы с нашим изобретением. Эта технология быстро разойдётся по свету - это неизбежно и происходит со всеми простыми и гениальными вещами, - но теперь уже не Китай будет списывать у мира идеи, а наоборот."
 chi.337.a:0 "Мы перестали жить прошлым. Мы управляем будущим."

 chi.338.t:0 "Последние шаги к производственной независимости"
 chi.338.d:0 "В Хенъане поднялся подъёмный кран, равных по росту и силе которому во всей Сфере, что будет возводить новый небоскрёб. В Хубее новейшие водонепроницаемые строительные машины, что использовались в возведении дамбы на Янцзы, теперь задействованы в рядах других объектов, связанных с водой. Промышленники Нанкина во всю шумят о механической руке, что может перекладывать тяжелейшие товары с конвейерных лент прямо в ящики и наоборот. Китай индустриализируется с нарастающими темпами, а наши инженеры разрабатывают новые инструменты на собственные нужды. Японское оборудование ещё в ходу, но всё сильнее распространяется точка зрения, что китайские инструменты не только дешевле и доступнее, но и могут выполнять более широкий ряд задач, чем японские, да и ремонта наши разработки требует реже. Тем, для кого гаечный ключ, молоток и бульдозер - просто банальные инструменты, просто не доводилось работать со снаряжением с китайской меткой качества."
 chi.338.a:0 "Ремесленник не сможет превзойти свои инструменты, а лучше наших нет ни у кого."

 chi.339.t:0 "Начало работ на дамбе через Янцзы"
 chi.339.d:0 "Официально никто и никогда не называл дамбу на Янцзы тем проектом, что завершит переход Китая от прошлого к настоящему. По бумагам это всего лишь ещё один объект инфраструктуры, пусть и поистине масштабный - провести в каждый дом центрального Китая ток, используя передовые разработки наших инженеров - это отнюдь не мало. И едва о проекте было объявлено во всеуслышание, к нему сразу было приковано внимание широкой общественности, а в СМИ разработку окрестили пиком китайской научной мысли и инженерного дела. Этот проект стал символом новоявленной силы Китая и его амбиций ещё до того, как были утверждены последние планы.\n\nСегодня сам президент Китайской Республики появился на церемонии начала работ, где, после короткой речи о достижениях страны за столь короткие сроки, отдал первый приказ строителям.\n\nПройдёт больше десятилетия до того, как плотина будет готова, но эта стройка уже воодушевляет китайский народ."
 chi.339.a:0 "Даже широкая Янцзы склонится перед преобразившимся Китаем."

 chi.340.t:0 "Отплытие "Сайго но Вакаре""
 chi.340.d:0 "Сегодня "Сайго но Вакаре" отплыл из гавани Дзёкай. На борту корабля находился Асахи Судзики, инженер-электрик, четыре года подряд помогавший Китаю стать современной страной. И с радостью, и с тоской Асахи смотрит, как берега Китая скрываются за горизонтом.\n\nОн встретил Китай отсталой страной, как ещё можно сказать, огромным рисовым полем для Японии. Именно он и его коллеги превратили страну в индустриальный колосс, и Асахи может по праву гордиться своей работой.\n\nОднако в последние месяцы он начал понимать, что в Китае он не очень-то и нужен. Когда-то его уроки и практикумы посещали толпы жаждущих знаний учеников, но сейчас китайцы могут обойтись и без иностранных инструкторов: китайцы начали обучать себя сами, как бы печально это ни было осознавать Асахи.\n\nСотни лучших японских техников, инженеров, учёных и архитекторов, которым некогда не было равных в Азии, после долгих лет возвращаются домой. Их труд на благо Пяти Модернизаций никогда не будет забыт, но пришло время Китаю отказаться от их помощи и начать эру технологической независимости."
 chi.340.a:0 "Саёнара, господин Асахи. Саёнара, Япония."

 chi.341.t:0 "Это просто полезно для бизнеса!"
 chi.341.d:0 "Конкуренция между китайскими и японскими начинает расти с каждым днём, а потому наш производственный сектор предпринимает всё новые шаги по максимизации эффективности. Фабрики работают и днём, и ночью; рабочие заходят и выходят с предприятий синхронно с началами и концами своих смен. В меру своих возможностей копируя методы Дзайбацу, некоторые компании начали вводить расширенную вертикальную интеграцию.\n\nИх рабочие живут в домах компании. Слушают радио своей компании, едят еду от своей компании, носят одежду от своей компании и водят своих детей в школы от своей компании. От. Своей. Компании. Чтобы победить монстра, порой нужно и самому становиться монстром, а нет экономики монструозней японской.\n\nТакая практика уже даёт плоды. Да, наши компьютеры пока лишь равны японским, но если они производят один такой, мы производим десять!\n\nЯпонцы больше не владеют нашими рынками, и теперь можно спокойно считать, что к концу десятилетия именно китайские, а не японские товары будут доминировать на рынках Азии."
 chi.341.a:0 "Ну что, японцы? Нравится, когда на рынках ничего своего?!"

 chi.342.t:0 "Центр Прогресса и Инноваций"
 chi.342.d:0 "Земледелец из Шандуня нажимает кнопку, и химически очищенная вода поступает из стальных труб в поилку для его скота. Девушка прогуливается по залитым неоновым светом улицам Нанкина. Дойдя до своего дома, она включает свой телевизор и смотрит по нему вечерние новости. Китайский народ работает с лучшими инструментами всей Земли. Телефонные кабели и радиостанции достают до самых отдалённых уголков нашей страны, сближая наш народ и направляя его на единую цель.\n\nВ Азии китайские продукты очень ценят за высокую планку качества, и специалисты из Китая считаются лучшими в своих отраслях.\n\nЭто наша мечта, и это то, за что мы будем бороться. Пять Модернизаций ещё не окончены, но у нас уже есть технологии, с помощью которых мы можем достичь нашего полного потенциала - и всё это будет произведено у нас, в Китае."
 chi.342.a:0 "Будущее за нами!"

 chi.343.t:0 "Дракон обнажил клыки"
 chi.343.d:0 "Началась первая Китайская презентация и выставка технологий, и пусть для широкой публики мероприятие закрыто, оно освещается журналистами из разных стран. Экспонаты отображают новейшие китайские инновации во всей научных отраслях - от микробиологии до вычислительных машин и экспериментальной психологии.\n\nТемой конференции этого года являются прорывы Китая в военной отрасли, основные места заняли новые транспортные средства и боевое снаряжение. Среди экспонатов оказались Тяньлон 105, гражданский самолёт, и третья версия инфракрасного ружейного прицела, также известного как "прицел ночного видения", с помощью которого пехота может не терять точности стрельбы в темноте. Некоторые в наших высоких военных кругах обеспокоены, что показ такого количества экспериментальных разработок может подорвать нашу секретность, но дело в том, что это лишь вершина айсберга.\n\nВыставка произвела на международную общественность смешанное впечатления - кто-то поддерживает, а кто-то, вроде журналистов из Японии, обеспокоен нашим ростом."
 chi.343.a:0 "И вновь мир боится китайской мощи."

 chi.344.t:0 "Даёшь новое!"
 chi.344.d:0 "Земледелец из Шандуня уже битую милю тащит два протекающих ведрышка к себе на ферму; когда он дойдёт, он выльет воду в поилку для скота и пойдёт наполнять вёдра обратно. Девушка по памяти пробегает по неосвещённым улицам Нанкина. Добежав до своей квартиры, она зажигает свечку, чтобы ей было видно хоть что-нибудь. Так было в далёком 1750 году, так было и вчера. Как и триста лет назад, китайский народ возделывает свою землю ручными инструментами и плугами. Современные формы коммуникации вне крупных городов не существуют. Веками Китай был в лидерах мировой научной гонки. Бумага, книгопечатание, порох - это только начало списка инноваций, что наша Родина подарила неблагодарному миру. Если нам хочется вернуть себе такую славу, нам нужно вспомнить наследие золотых времён. Пять Модернизаций приведут Китай в современность, и технологическая Модернизация отнюдь не последняя..."
 chi.344.a:0 "Начнём долгий путь к будущему!"

 chi.345.t:0 "Чуcилон"
 chi.345.d:0 "Экспедиция, отправленная в район формации Шацимяо для нахождения новых полезных ископаемых, наткнулась на прямо-таки чудесный сюрприз. Члены экспедиции, пытаясь найти у берега реки Тоцзян следы нефти, обнаружили почти полный комплект окаменевших костей динозавра, отлично сохранившийся в глине. Сюрприз, конечно, нежданный, но приятный; экспедиция быстро позвонила местным властям, а те связались с командой палентологов, которые и откопали останки.\n\nДальнейшая экспертиза выявила, что кости принадлежат новому, ещё не открытому виду из семейства стегозавровых. В результате долгого рассуждения было постановлено, что существо жило в поздний юрский период и, подобно остальным стегозаврам, было огромным четвероногим травоядным. В длину скелет достигает семи метров, в высоту - двух метров, а также имеет два ряды грушевидных на ростов, идущих вдоль спины и увеличивающихся у бёдер. Этот представитель также имел четыре (или, может быть, два) шипа на хвосте - это так называемый тагомайзер, которым животное отпугивало хищников.\n\nЧлены экспедиции и палеонтологи пришли к согласию по поводу названия этого нового вида. Некоторые предлагали достаточно скучные имена, вроде названия реки, на которой этот вид был обнаружен, но в итоге было решено назвать его "Чусилон" или "Ящер-молот" - достойное имя для огромного, могучего существа. Чтобы всему миру показать такой специфичный и потрясающий продукт Китая, люди из правительства приказали выставить скелет Чусилона в столице нашей страны."
 chi.345.a:0 "Ящерица размером с танк..."

