 CHI_slave_of_the_samurai_0:0 "Раб самураев"
 CHI_slave_of_the_samurai_0_desc:0 "Несмотря на заявления Токио о паназиатском единстве, мы по-прежнему являемся марионеткой Японии, и в этом качестве мы едва ли смогли провести модернизацию, поскольку большинство правительственных средств на эти цели были использованы Токио для своих целей. Наша валюта привязана к японской иене. Все наши банки в руках Японии. Как патриотически настроенные китайцы, мы мечтаем стать свободными от наших повелителей, но может ли это когда-нибудь быть сделано?\n§MМы должны выплачивать дополнительные§! §Y1.25B$§! §Mминимальных§! §YГражданских расходов§! §Mкаждый год.§!"
 CHI_slave_of_the_samurai_1:0 "Раб самураев"
 CHI_slave_of_the_samurai_1_desc:0 "Мы по-прежнему остаемся марионеткой Японии, и поэтому наши нынешние усилия по модернизации всё ещё продвигаются медленно. Хотя нам удалось высвободить часть средств для отчаянно необходимых программ модернизации, хватка Японии по-прежнему ощущается во всех слоях китайского общества. Первые шаги к свободе сделаны, но сможем ли мы дойти до конца?\n\n§M[CHI.GetFlag][CHI.GetName] выплатит дополнительные§! §Y2.00B$§! §Mминимальных§! §YГражданских Расходов§! §Mкаждый год§! к [JAP.GetFlag][JAP.GetName]"
 CHI_slave_of_the_samurai_2:0 "Раб самураев"
 CHI_slave_of_the_samurai_2_desc:0 "Мы по-прежнему марионетка Японии, и хотя наша страна всё ещё уступает своему повелителю почти во всех аспектах, дерево труда начинает приносить плоды. Путь к свободе долог, но мы будем идти по нему до конца.\n§MМы вынуждены выплачивать дополнительные§! §Y0.75B$§! §Mминимальных§! §YГражданских Расходов§! §Mкаждый год.§!"
 CHI_slave_of_the_samurai_3:0 "Раб самураев"
 CHI_slave_of_the_samurai_3_desc:0 "Хотя японские мегакорпорации по-прежнему имеют огромное влияние, наши усилия привели к индустриализации китайского общества и экономики. К большому огорчению Кэмпэйтай, китайская армия больше не является просто прославленным гарнизоном. Нам ещё есть к чему стремиться, но конец близок. \n§MМы вынуждены выплачивать дополнительные§! §Y1.00B$§! §Mминимальных§! §YГражданских Расходов§! §Mкаждый год.§!"
 CHI_slave_of_the_samurai_4:0 "Раб самураев"
 CHI_slave_of_the_samurai_4_desc:0 "Мы заставили Японию признать печальный факт: их влияние ослабевает. Пять модернизаций катапультировали Китай в двадцатый век. Она больше не должна терпеть унижения иностранных государств. Тигр снова носит клыки, и Китай снова станет свободным и сильным.\n§MМы вынуждены выплачивать дополнительные§! §Y250M$§! §Mминимальных§! §Yгражданских расходов§! §Mкаждый год.§!"
 CHI_small_army:0 "Маленькая армия"
 CHI_small_army_desc:0 "Китайская армия, которую когда-то боялись, была превращена в оборонительную силу, пригодную для гарнизонов и борьбы с повстанцами. Пусть она хорошо оснащена, снабжена и обучена японскими специалистами, наши повелители запретили нам увеличивать ее размеры."
 CHI_small_army_tt:0 "§RНевозможно обучать отряды, расформировывать отряды или редактировать шаблоны отрядов без §Yразрешения§! от§! §Yнаших японских повелителей§!§R.§!\n"
 CHI_surrounded_by_enemies:0 "Тигр без клыков"
 CHI_surrounded_by_enemies_desc:0 "Когда-то Китай был центром Азии - Срединным царством, а окружающие его народы и государства преклоняли колени перед его могуществом. Эти золотые дни давно прошли. Почти два столетия Китай подвергался избиениям и унижениям. Наши огромные территории были разорваны и скованы Восходящим Солнцем. Если ближайшие годы не сменят этот курс, о свободном и сильном Китае можно будет забыть."
 CHI_arsenal_of_the_cosphere:0 "Арсенал Сферы Сопроцветания"
 CHI_arsenal_of_the_cosphere_desc:0 "С возрождением китайской оружейной промышленности заводы по всей стране, а особенно в знаменитом Уханьском арсенале, теперь день и ночь штампуют всевозможное оборудование, всегда готовые полностью оснастить постоянно расширяющиеся вооруженные силы Сферы совместного процветания."
 CHI_Sphere_Energy:0 "Энергия для Сферы"
 CHI_Sphere_Energy_desc:0 "Электричество когда-то было далекой мечтой для подавляющего большинства разрозненного аграрного населения Китая. Как изменились времена. Теперь заводы по всему Китаю производят гигаватт на гигаватт энергии для освещения, отопления и охлаждения, неравномерно распределяясь между гражданами и Сферой в целом. Несмотря на неравенство в распределении энергии, миллионы людей работают в большой лампочке, появившейся из Китая, в лампочке, питаемой огромными угольными шахтами и несколькими месторождениями ископаемой нефти. И продажа избыточной энергии, и соответствующего "сырья" принесла нам довольно значительную часть дополнительного дохода."
 CHI_mass_structural_unemployment:0 "Массовая структурная безработица"
 CHI_mass_structural_unemployment_desc:0 "Китайская рабочая сила в течение некоторого времени быстро сокращается. Проиграна не только из-за японских пиявок Мицубиси и Ясуда, но и из-за отсутствия возможности работы. Бедные семьи загромождают улицы в поисках тех, кто сможет из жалости дать достаточно иен, чтобы купить еду. Бродячие нищие не находят ничего, кроме людей в одинаковых ситуациях, безработных и бездомных. Этим вопросом необходимо заняться немедленно, чтобы наши граждане не пострадали в дальнейшем."

 CHI_New_Chinese_Companies_Spirit:0 "Новые китайские компании"
 CHI_New_Chinese_Companies_desc:0 "Эксплуатация Дзайбацу Китая фактически сделала японскую промышленность единственным бизнесом, который смог выжить в Китае. До недавнего времени у нас не было надежды противостоять их господству, мы остались только с местными ресторанами да дрянными барами. Теперь уже не так, и мы собрали надлежащий промышленный конгломерат, чтобы утвердить наше господство и создать китайскую экономику, основанную на бизнесе в Нанкине, а не в Токио."
 CHI_Engineering_Breakthroughs:0 "Прорывы в инженерии"
 CHI_Engeering_Breakthroughs_desc:0 "Перемещение денег никогда не бывает легким, и когда это не удается, это может разрушить нацию. Китай не пойдет бесцельно по пути неудач. Благодаря деньгам, которые мы вложили в субсидирование китайских исследований, а также на то, чтобы сделать образование более доступным для всех граждан, наши исследователи вносят революционные инновации, а наши технические специалисты изобретают новое оружие, чтобы сдерживать наплыв иностранных держав. "
