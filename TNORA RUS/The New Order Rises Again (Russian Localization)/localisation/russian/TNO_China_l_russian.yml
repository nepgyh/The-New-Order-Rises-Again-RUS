 CHI_bring_the_stick:0 "Принеси палку"
 CHI_bring_the_stick_desc:0 "Лун Юнь показал, что не реагирует на добрую волю и добрые слова. Ясно, что мы должны продемонстрировать ему силу, и он быстро осознает свою неполноценность, что приведет к быстрой сдаче."
 CHI_bring_the_stick_tt:0 "§YМы отправим ещё одного посыльного, на этот раз более решительным образом.§!"
 CHI_offer_the_carrot:0 "Предложить морковь"
 CHI_offer_the_carrot_desc:0 "И хотя наша первая попытка не удалась, есть старая добрая пословица: деньги говорят за себя. Хотя он может представить себя великим националистом-освободителем, он всего лишь ещё один мелкий военачальник, и с помощью взяток и грандиозных обещаний его, несомненно, можно заставить подчиниться."
 CHI_offer_the_carrot_tt:0 "§YМы отправим еще одного мессенджера и, надеюсь, подкупим Луня для подчинения.§!"
 CHI_declare_war_on_long_yun:0 "Объявить войну Луну Юню"
 CHI_Western_Insurrection_category:0 "Западное восстание"
 CHI_Western_Insurrection_category_desc:0 "Хаос на юго-западе разразился, когда Лун Юнь объявил "отечественную" войну "национального спасения" против своих соотечественников! Поток бесконечных нападений Лун Юня опасен, хотя эта возможность также позволит нам получить жизненно важный военный опыт. Если наших лучших людей окажется недостаточно для этой задачи, даже если мы приложим все усилия, мы всегда можем призвать на помощь нашего повелителя."
