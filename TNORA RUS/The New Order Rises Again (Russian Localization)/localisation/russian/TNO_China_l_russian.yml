 POLITICS_GAO_ZONGWU_DESC:0 "В жизни каждого человека есть то мгновенье, после которого вся дальнейшая жизнь решается жребием. В этот миг человеку открывается множество троп - если он выберет одну из них, он уже не сможет вернуться и передумать, и ни одна из этих троп не похожа на другую. Для Гао Цзунъу такой момент настал одним дождливым вечером в Гуанчжоу, когда он обдумывал японо-китайский договор Ваня Цзинвэя. Особенности и пункты договора пробуждали в нём странные чувства. Сложная смесь из эмоций поселилась в его сознании: в нём боролись его верность своему ментору и ярость за унижение китайского народа; противоречащие друг другу идеалы тревожили и вгоняли его в краску. И всё мучительнее Гао обжигал один простой вопрос - а сам-то он кто?\n\nГао закашлялся. Перед ним открылось столько возможностей, он уже готов войти в мир держав и их судеб, однако он оставался лишь человеком, вот и его хронический туберкулёз давал об этом знать. "А ведь можно было остаться просто профессором, не знать всей этой современной политики," - подумал он. Хотя даже его альма-матер - японский Университет Кюсю, так что, похоже, ему свыше предписано вариться в котле тревожных политических отношений Китая и Японии. Невзирая на хронический недуг, он принял предложение Цзинвэя и начал работать в дипломатическом корпусе. На эту работу он подходил, как никто другой - один из японских пэров говорил, что большинство его сограждан не знают японский язык так хорошо, как его знает китаец Гао. Лесть, быть может, а всё-таки Гао нельзя отказать в шарме.\n\nИ пусть Гао нельзя назвать рядовым китайцем, пусть он много лет провёл в Японии, свою страну он любил всем сердцем. Он был большим поклонником Сунь Ятсена и верил, что Ван Цзинвэй продолжал дело первого президента во всём его великолепии. Но Цзинвэю не удалось дать Китаю светлое будущее, за ним провалились Чжоу Фохай и Чэнь Гунбо, и теперь пост президента достался Гао. Он всё чаще вспоминает тот судьбоносный вечер в Гуанчжоу. Какова могла быть его жизнь, если бы не тот вечер?\n\nИ всё же он понимает, что никому не под силу изменить прошедшего. Придётся преобразовывать настоящее!"

 CHI_THENEWORDER_DESC:0 "Те, кто подарили Китаю надежду через поджигание фитиля восстания против Цин в Ухане, умерли вместе с Республикой всего 30 лет спустя, когда она была уничтожена японцами в Чунцине. Новое республиканское правительство Китая утверждает, что является законным преемником Гоминьдановской республики, но все общество сверху донизу знает, что это неправда. На самом деле Китайская республика 1962 года - это верная колония японцев, служащая для того, чтобы подавать еду на японские столы и ресурсы для эксплуатации. Однако внутри страны все еще есть те, кто видит свет там, где другие уже отчаялись. Те, кто видят потенциал в сложившейся ситуации. Со времен последней войны Китай знал только мир и стабильность, а японские инвестиции дали толчок китайской экономике. Возможно, это в сочетании с запланированной Гао Цзунъу программой пяти модернизаций могло бы вывести Китай за рамки простого вассала."

