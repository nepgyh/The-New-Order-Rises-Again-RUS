 chi.6048.t:0 "Недовольство внутри Японии"
 chi.6048.d:0 "Разъяренные воды хлестали и рубили качающиеся корабли, пришвартованные в гаванях Фучжоу. Небо было темно-серым, и дождь заливал у входа в синие верфи, населенные сотнями рабочих. Японские корабли пришвартовались в портах, доставляя партии оружия для военного конфликта на Юго-Западе.\n\nДесятки работников верфи кружили над гаванью, одетые в водонепроницаемые плащи, сбрасывали вещи с палуб и использовали краны для перевозки грузов на грузовики. Рабочие были шумны, но дождь, грохотавший по бетонным поверхностям порта, был еще громче. Вдалеке бушевал гром, но рабочие не обращали на него внимания, поскольку они были слишком заняты перемещаением оборудования с палубы на военные транспортные средства. Группа японских чиновников покинула корабль, после чего встретилась с менеджером одной из команд верфи, вручив ему накладные для подписи. Он поспешно подписал их, запуганный людьми, одетыми в темные пластиковые накидки, и вытер капли дождя с волос и с планшета, прежде чем вернуть его.\n\nМногие из работников верфи выбросили коробки с палубы, игнорируя предупреждения на хирагане либо из-за ненависти к японцам, либо из-за невозможности прочитать текст, но руководитель группы закрыл на это глаза. Японцы стояли в укрытии рядом с кирпичным зданием недалеко от темных портов и курили сигареты, не обращая внимания на корабль и обращение с грузом. Команды доков продолжали работать в поте лица посреди ливня, едва слыша друг друга и кричащие приказы от бригадиров. Дожди становились все громче, и гром пробушевал сквозь войну в темных тихоокеанских небесах."
 chi.6048.a:0 "Зловоние дождя почти так же невыносимо, как смрад войны."
 
 chi.6049.t:0 "Вспомогательные силы"
 chi.6049.d:0 "Дождь лил с особенной силой в сезон дождей в Южном Китае. Проливные воды обрушились на лагерь за пределами Аншуна, где вспомогательные силы ИАЯ присоединились к китайскому батальону, сражающемуся с партизанами Лун Юня. Группе из девяти мужчин, все из которых были молодыми и японцами, за исключением китайского переводчика, было разрешено провести некоторое время в ближайшем поселке. Они покинули лагерь и начали идти по мокрой гряСи и скользким асфальтированным дорогам в направлении города.\n\nОни вошли в город в вечерние часы, когда теплый воздух, скованный плотной растительностью, нагрел дождевую воду и заставил всех вспотеть. Местные жители стояли перед своими домами, уставившись на солдат, марширующих по маленьким деревенским улицам. Некоторые проводили своих плачущих детей обратно в дома, в то время как другие опирались на дверные косяки, наблюдая за каждым их движением. Солдаты подошли к старику, сидящему на табурете, защищенном от дождя, и переводчик начал здороваться и представляться. Старик казался незаинтересованным, в то время как японские войска оставались на улице, хихикая и указывая на некоторых местных жителей. Гром грохотал все громче, а дожди усиливались.\n\nГруппа солдат проводила все больше времени в деревне, стуча в каждую дверь, чтобы спросить дорогу, найти припасы или даже предложить вещи на обмен. Каждый раз им отказывали, как только замечали опозновательные знаки японской армии. Поскольку вся деревня не пожелала сотрудничать, переводчик сделал пометку о поселении на карте, прежде чем обратиться к группе с просьбой вернуться на базу. Очевидно, что им здесь не рады, и поэтому молодые люди начали тащиться обратно в лагерь под проливным дождем."
 chi.6049.a:0 "Как чужаки в чужой стране"
 
 chi.6050.t:0 "Парад в Нанкине"
 chi.6050.d:0 "Парад в Нанкине был организован гражданской организацией, чтобы приветствовать вторую волну японских войск в Китае, прибывших помочь в конфликте против восстания Лун Юня. Японские и китайские флаги висели на подоконниках и внешних дверях, цветы были прикреплены к уличным фонарям и размахивались робкими детьми, а на другой стороне улицы висели плакаты. Полиция стояла за деревянными барьерами в городе, вооружившись так, как будто она сдерживала массовые беспорядки. Толпы собрались, чтобы увидеть марш Императорской армии Японии по городу, за которой последовал марширующий оркестр, играющий военные мелодии 29-летней давности. Группы школьниц собирались на неуклюже регулярных перекрестках улиц Нанкина, держа сложенные лепестки в своих ладонях, и выглядели испуганными при виде молодых японцев, марширующих по городу. Они подбросили лепестки в воздух в красивом порядке, но быстро стало заметно, что это учителя напомнили им сделать это вовремя.\n\nВ первом ряду марша японской армии один из молодых солдат отвел взгляд и на мгновение посмотрел на толпу. Они не соответствовали восторженным описаниям, которым его учили в школе, и не казались такими гостеприимными или соблазнительными, как шутили его товарищи. Скорее, его слегка смутили их враждебное молчание и тревожный взгляд. Он заметил, что толпы собирались в большом количестве, заполняя углы улиц и площадей, но многие из них в сердце были лишены любви к японцам.\n\nМенее чем через 30 минут после начала парада улицы постепенно начали очищаться, уличные рынки вернулись к бизнесу, и люди начали отвлекаться от возвращения японцев.  Казалось, что хотя государство и не противостояло вторжению японцев в Китай, народ не приветствовал их."
 chi.6050.a:0 "Игнорируй их, а не свою текущую задачу."
 
 chi.6051.t:0 "Война никогда не меняется"
 chi.6051.d:0 "Отец и сын сидели за столом вечером и обсуждали будущее семьи. Он, ветеран Великой Восточноазиатской войны, опасался говорить со своим сыном о войне. Однако, поскольку его сын должен был служить в Китае сейчас, когда Япония официально вступила в войну в Юньнани, у них осталось мало времени на обсуждения. У мальчика был решительный взгляд на лице, который контрастировал с усталым нежеланием его отца, и он был непреклонен в своем отношении к службе в Императорской армии Японии.\n\nСын поужинал и продолжил обсуждение с отцом, опираясь на идеи патриотизма, Императорского мира, японской исключительности и другие всевозможные мотивы своей службы. Отец, кивая головой, увидел себя в мальчике в его возрасте - он тоже был покровителем японского национализма и бросился служить императору в войне. Увидев насилие и жестокость в войне, некоторые из которых были совершены его собственными руками, его любовь к борьбе была искажена. Его до сих пор преследуют кошмары. Не вдаваясь в подробности своего ужасного опыта, он призвал сына пересмотреть свою службу, предложив более пассивные позиции в армии. Проявляя уважение к опыту своего отца, он не колебался.\n\nМальчик пошел спать, а отец сидел один на кухне. Лампочка жужжала желтым цветом в бледной комнате. Была странная тишина. Он знал, что его сын умрет, сражаясь в Китае."
 chi.6051.a:0 "Война забирает молодых"
 
 chi.6052.t:0 "Общество и война"
 chi.6052.d:0 "Вечером семья г-на Коянаги собралась вокруг радио, выбегая из-за обеденного стола, когда из местных новостей транслировалось объявление. Дети вскочили со стульев, и г-жа Коянаги прибавила звук. Ее муж заставил всех замолчать, и они слушали передачу.\n\n"После недавнего всплеска анархии в Китае и ослабления правительственного контроля над небольшими непокорёнными землями на севере, Японская империя снова пересечет Восточно-Китайское море и восстановит мир в Китае. Бандиты-захватчики представляют собой жестокую угрозу Императорскому миру, и если они так хотят войны, они ее получат!"\n\nНовости о войне в Китае вызывали все большую тревогу в последние месяцы, но в значительной степени они оставались похороненными под стрессами и тревогами мирной жизни в Японии. Вспомогательные войска, продажа оружия и репортажи в Китае увеличили знания общества об эскалации конфликта с восстанием Лун Юня, но борьба за поддержание его семьи была достаточно отвлекала г-на Коянаги, чтобы он не задумывался о насилии в Китае. Однако теперь, когда китайское правительство на последнем издыхании цеплялось за участки земли, японское правительство объявило о своем намерении вмешаться в войну на западе. Семья Коянаги смотрела друг на друга, взволнованная, напуганная наступающей анархией и угрозой для Японии, которую представлял Лун Юнь. Г-н Коянаги крепко обнял свою семью, как будто защищал их от обрушившихся новостей. Японцы знали войну, они вели ее по всей Азии, но война знала их гораздо лучше."
 chi.6052.a:0 "Мы привязаны к нашей униформе, как солдаты к их могилам"
 
 chi.6666.t:0 "Лихорадка"
 chi.6666.d:0 "Некоторые истории распространяются, как лесной пожар, как вспышка вируса. Некоторые подкрадываются так близко, что люди могут почувствовать их запах, пока они, наконец, не раскрывают свои великие махинации, каждая эпическая часть представляет собой громовую какофонию шума, заговора, радости и ужаса.\n\nИстория, которая начала распространяться в маленькой деревушке в сотне миль к северу от дельты Жемчужной реки, была как раз из последних. Те, кто ступают по дорогам и тропам гор и холмов: торговцы, купцы и собиратели - начали сообщать о фигурах в лесу, которые скользили, как призраки, и охотились, как звери. Они сказали, что их собаки сбежали тропы и света солнца в тень деревьев, чтобы никогда не вернуться. Они сказали, что их трупы были найдены несколько дней спустя, выпотрошенные и повешенные на деревьях. Слух начал распространяться. Два слова, слова, которые станут известны самым ужасным во всем Китае, сопровождали каждую историю холмов. Дай Ли.\n\nЛихорадка, известная по всему Китаю. Она еще не достигла своего размаха, но дети говорят об этом шёпотом, а взрослые - еще тише. Собаки ноют, когда их привозят на край леса. Кто-то исчез. Собиратель грибов, который не мог позволить себе не входить в темные уголки леса. Там была вонь. Он оставался там в течение нескольких дней, пока один деревенский старейшина, уставший от всех этих народных глупостей, не унюхал его вместе со своей собакой. Он обнаружил тело, выпотрошенное не так, как собаки и свиньи до этого. Его грудь была разрезана, и внутри лежал пучок золота, всё ещё мягко светящийся."
 chi.6666.a:0 "Лес наблюдает из тени."
 
 chi.6667.t:0 "Лесной ткацкий станок"
 chi.6667.d:0 "Тело разожгло огонь, распространившийся по сердцам и разумам каждого жителя деревни. Приглушенные голоса превратились в шепот. В стране царила паранойя. Некоторых бросили в окружную тюрьму за то, что они слишком громко или по незнанию произнесли его имя. В наиболее изолированных деревнях поступали сообщения о сожжениях и убийствах. Все во имя победы над этим зверем. Торговцы отправлялись выставлять свои товары в горные общины, а возвращались, рассказывая о пустых хижинах и пропавших без вести людях. Когда солнце заходило за горизонт, все окна в холмах закрывались. Когда все сельские жители заснули, дрожа в своих кроватях, лес ожил. Первыми были совы. Для параноиков они были своими предками, выкрикивающими предупредительные уханья. Затем чирикали летучие мыши. Скрипя всю ночь, кружась наверху, символы удачи согнулись и превратились в предвестников окончательной смерти. Возможно, дома, над которыми они кружили, были следующими. Когда наступило лето, и дни стали длиннее, начали щелкать цикады.\n\nВ конфуцианстве цикада представляет собой нечто большее, чем время роста и работы, больше, чем лето. Она представляет собой самый пафос природы. "
 chi.6667.a:0 "В конце концов, мы все - добыча."
 
 chi.6668.t:0 "Ужас в лесу"
 chi.6668.d:0 "Волна ужаса, захлестнувшая Южный Китай, в конце концов достигла вершины. В кажом человеке проснулся инстинкт "бей или беги". Большинство из них предпочли бежать, спрятавшись в своих домах после того, как услышали так много сообщений о тех, кто попал к призраку Дай Ли. Деревня под названием Шиянчун  должна была противостоять непреодолимым препятствиям. Возможно, лучше было не сражаться с богами, но они, черт побери, собирались попробовать.\n\nСо своими вилами и мушкетами, своими ханьянами и молотами они организовались на закате, когда небо потемнело и зверь пришёл в царство людей из-под земли. Каждый, за исключением детей и нескольких сторожей, двинулся вперед. Это станет их падением. Поднялся ветер, фонари и факелы погасли на ветру, пронзительно проникая сквозь древние деревья. Они спотыкались, некоторые часами, прибывая грязными к своей резиденции. Другие отделились, блуждая все дальше и дальше по холмам, оплакивая своих предков. Они шли до тех пор, пока все, казалось, не слилось воедино: корни с землей, камни и горы - пока их умы не сбились с пути от голода и жажды, пока на каждом углу они не стали видеть опасного зверя в кажой сове и белке. Ночь их мучила. Утром все были мертвы, кроме одного. Он ползал на руках, его ноги были в крови, его ботинки давно изношены и стали бесполезными в густом лесном кустарнике. Он пополз вперед и увидел в лесу поляну, где солнце светило всего на минуту. Во всем своем ужасе, он улыбнулся. "
 chi.6668.a:0 "Солнечные лучи проникают даже в самые глубокие уголки леса."

 #DLC cooperation 
 chi.6669.t:0 "Операция японской разведки в Чэнду"
 chi.6669.d:0 "У наших спецслужб часто почти нет другого выбора, кроме как сотрудничать или, скорее, действовать в интересах японского Кэмпэйтай. Однако на этот раз нам представилась редкая возможность - взять верх над нашими благотворителями за морем. В своих безумных поисках оперативников Чжуньтун они оставили нам возможность саботировать их поиск, введя ложную чрезвычайную ситуацию в городе Чэнду, фактически заблокировав город.\n\nС другой стороны, диверсия в отношении японцев может принести больше вреда, чем пользы. Позволение повстанцам грабить нашу нацию не поможет нашей легитимности и, безусловно, не повысит качество жизни наших граждан. "
 chi.6669.a:0 "Пусть они проведут расследование."
 chi.6669.b:0 "Помешать их усилиям."

 chi.6670.t:0 "Гнев Японии"
 chi.6670.d:0 "В шумном центре города Чэнду вместо обычных прохожих были совсем другие личности, которых сопровождали вой сирены и прожекторы. Спектакль, который мы создали, привлек внимание японских агентов, но оставил нам непредвиденные последствия. Слабость китайской разведки была разоблачена: потребовалось всего лишь несколько шантажей и допросов, чтобы обрушить занавес и раскрыть наше вмешательство.\n\nВ довольно суровом письме из Токио, осуждающем нас за саботаж усилий паназиатского братства, японцы ясно дали понять, что это не останется безнаказанным. В глазах Японии этот саботаж опускает нас до уровня террористов, на которых они охотятся!"
 chi.6670.a:0 "Наверняка это все недоразумение!"
 
 chi.6671.t:0 "Совместное расследование?"
 chi.6671.d:0 "Большинство взаимодействий между Китаем и Японией можно свести к тому, что Япония требует что-то от нас, мы прогибаемся, и так каждый раз. Ситуация изменилась по мере того, как иллюзия тотального контроля Японии начала колебаться. Из-за неспокойной ситуации в Японии как хранительницы Азии, они имеют дело с руководством, восстаниями и гражданскими беспорядками. На этот раз Япония пришла не с требованиями, а с просьбой, с протянутой рукой, ожидающей, когда ее пожмёт народ Китая. Помогая Японии в ее усилиях по розыску неуловимого Дай Ли и Чжуньтун, мы выиграем немного, но когда вообще в последний раз Япония ценила нашу помощь? Что помешает Японии вернуться к политике статус-кво после того, как эта террористическая группа будет разгромлена? В конце концов, цена нашего собственного народа, позволившего этому заговору достичь точки кипения, может заставить Японию отступить на свои родные острова из-за подавляющего сопротивления."
 chi.6671.a:0 "Наши совместные усилия приведут к падению этой организации!"
 chi.6671.b:0 "Япония не заботится о наших интересах."

 #Chinese Warlords

 chinesewarlord.1000.t:0 "Призыв к Войне"
 chinesewarlord.1000.d:0 "Идиоты из повстанческого китайского правительства недавно объявили открытое восстание против Японской империи, которое многие уже окрестили Великой азиатской войной. Некоторые полевые командиры уже покидают Империю в пользу этих мятежников. Многие члены нашего генштаба уже готовятся предпринимать решительные действия. Мы присоединимся к войне, чтобы поддержать стабильность Сферы совместного процветания, риск проиграть всегда пугает, но, всё же, Токио нас не подведет, не так ли? Как верные подданые Японии мы обязаны вступить в бой на их стороне. Объявление нейтралитета в такой ситуации равносильно предательству."
 chinesewarlord.1000.a:0 "Мы будем сражаться за Китай."
 chinesewarlord.1000.a.tt:0 "§RМы поможем Китаю в его борьбе против Японии!§!\n\n§RОднако, если Китай потерпит поражение, мы можем столкнуться с ужасными последствиями...§!"
 chinesewarlord.1000.b:0 "Мы будем сражаться за Японию."
 chinesewarlord.1000.b.tt:0 "§RМы присоединимся к Японии в их справедливом восстановлении порядка..§!\n\n§RОднако, если Япония будет побеждена, мы можем столкнуться с ужасными последствиями...§!"
 chinesewarlord.1000.c:0 "Мы будем нейтральны в этом конфликте."
 chinesewarlord.1000.c.tt:0 "§RМы останемся нейтральными в этом конфликте.§!\n\n§RОднако мы должны подготовиться к тому, что будет после войны...§!"

 chinesewarlord.1003.t:0 "Империя Зовёт"
 chinesewarlord.1003.d:0 "Китайское правительство в Нанкине недавно объявило открытое восстание против Японской империи, вызвав то, что многие называют Великой азиатской войной. Уже сейчас следует решительно выбрать сторону, наш генштаб ожидает дальнейших распоряжений в связи с данной ситуацией. Поддержав победителя мы безусловно завоюем множество трофеев, но мы не можем знать исход данной битвы наверняка. Те, кто находится в нашей сфере влияния, в большинстве своем благосклонны к китайскому правительству, и если мы променяем их на Японию, то это серьезно пошатнет наши с ними отношения. К тому же, мы всегда можем остаться в стороне от конфликта и сохранить нейтралитет."
 chinesewarlord.1003.a:0 "Мы будем сражаться за Империю."
 chinesewarlord.1003.a.tt:0 "§RМы поможем Японии в борьбе с коварными китайцами!§!\n§RДаже если мы падём в процессе...§!"

 chinesewarlord.1004.t:0 "Письмо с требованием"
 chinesewarlord.1004.d:0 "К сожалению, китайское правительство потерпело поражение в своем восстании против Японской империи, и Нанкин снова находится под знаменем восходящего солнца. С падением главного очага сопротивления Японская империя направила ультиматум каждой клике, заявившей о поддержке Китая, с требованием их немедленной капитуляции. Так как мы открыто поддержали Китай, то нам также был направлен подобный ультиматум. Японская армия гуляет у наших границ как у себя дома, и капитуляция уже не кажется таким плохим вариантом. Однако значительное количество преданных делу офицеров и бойцов хотят продолжать борьбу, несмотря на казалось бы, неизбежный крах. Как мы реагируем?"
 chinesewarlord.1004.a:0 "Мы сложим оружие и сдадимся"
 chinesewarlord.1004.a.tt:0 "§RВыбрав этот вариант, наше государство перейдет под контроль Японии. Мы вновь под иностранным игом...§!"
 chinesewarlord.1004.b:0 "Мы продолжим борьбу."
 chinesewarlord.1004.b.tt:0 "§RМы продолжим сражаться, даже если вся надежда потеряна!§!"

 chinesewarlord.1005.t:0 "Подтверждение лояльности"
 chinesewarlord.1005.d:0 "Китайское правительство потерпело поражение в своем восстании против Японской империи, и Нанкин снова находится под знаменем восходящего солнца. С падением главного повстанческого субъекта Япония направила ультиматум с требованием капитуляции каждой клике, которая заявляла о поддержке Китая. Так как мы заявили о нейтралитете, наши хозяева из Токио благосклонно отнеслись к нам и предоставили шанс воссоединиться с Сферой Со-процветания и не потерпеть никакого вреда от конфликта. Однако они ясно дали понять, что отказ от воссоединения вынудит их насильственно распустить нашу клику. Многие из наших офицеров не видят причин отказываться от их предложения, но меньшинство по-прежнему желает освободиться от рабства Японии, даже если это освобождение будет чисто номинальным. Как мы ответим?"
 chinesewarlord.1005.a:0 "Мы вернёмся в Сферу."
 chinesewarlord.1005.a.tt:0 "§RМы снова подчинимся японскому правлению.§!"
 chinesewarlord.1005.b:0 "Мы будем сражаться за независимость."
 chinesewarlord.1005.b.tt:0 "§RМы сохраним нашу независимость, несмотря ни на что§!\n§RДаже если это будет стоить нам жизней...§!"
 
 chinesewarlord.1006.t:0 "Письмо с требованием"
 chinesewarlord.1006.d:0 "Китайское правительство преуспело в своем восстании против Японской империи, и Китай больше не будет находится под японским игом. С падением последней сколько нибудь серьезной  силы насильно препятсвовавшей развитию Китая как самостоятельного государства, пришла очередь направить ультиматум с требованием капитуляции в каждую из поддержавших Японию клик. В результате нашего союзничества с Японией до нас дошло требование китайского правительства сдаться. Теперь, когда армии Китая неумолимо подступают к нашим границам, капитуляция кажется весьма благоприятным исходом, учитывая нашу ситуацию . Однако значительное количество преданных делу офицеров и бойцов хотят продолжать борьбу, несмотря на казалось бы, неизбежный крах. Как мы реагируем?"
 chinesewarlord.1006.a:0 "Мы сложим оружие и сдадимся."
 chinesewarlord.1006.a.tt:0 "§RВыбрав этот вариант, мы сможем мирно присоединиться к Фронту Национального Освобождения, положив конец всем боевым действиям с Китаем."
 chinesewarlord.1006.b:0 "Мы продолжим борьбу."
 chinesewarlord.1006.b.tt:0 "§RМы продолжим бороться за свободу нашего государства!§!"

 chinesewarlord.1007.t:0 "Второй Шанс"
 chinesewarlord.1007.d:0 "Китайское правительство преуспело в своем восстании против Японской империи, и Китай больше не будет находиться под японским игом. С падением последней сколько нибудь серьезной силы, насильно препятсвовавшей развитию Китая как самостоятельного государства, пришла очередь направить ультиматум с требованием капитуляции в каждую из поддержавших Японию клик.  Так как мы заявили о нейтралитете, Нанкин благосклонно относится к нам и дает шанс присоединиться к объединенному китайскому правительству под их властью и не получить никакого ущерба от конфликта. Однако, они ясно дали понять, что отказ от их предложения вынудит их насильственно распустить нашу клику. Многие не видят причин отказываться от их предложения, учитывая наше неравенство в сравнении с их военной мощью. Тем не менее, другая половина руководства всё ещё желает сохранить наше влияние и независимость. Как мы реагируем?"
 chinesewarlord.1007.a:0 "Мы сдадим свою землю и присоединимся к Китаю."
 chinesewarlord.1007.a.tt:0 "§RМы присоединимся к Фронту Национального Освобождения.§!"
 chinesewarlord.1007.b:0 "Мы будем сражаться за свою независимость."
 chinesewarlord.1007.b.tt:0 "§RМы сохраним нашу независимость, несмотря ни на что§!\n§RДаже если это будет стоить нам жизней...§!"
 

