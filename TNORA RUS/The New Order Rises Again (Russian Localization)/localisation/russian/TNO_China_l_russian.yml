chi.5500.t:0 "Нефтяной кризис потряс Китай"
chi.5500.desc:0 "Усиливающаяся дестабилизация Ближнего Востока в последние годы наконец-то выкипела. Война охватила многие страны арабского мира, и, как и следовало ожидать, западные империалисты кружат вокруг конкурентов, как стервятники, делая марионеток из арабских лидеров, и злоупотребляя войной и борьбой, чтобы обогатить ещё сильней свои собственные политические интересы. Это болезненное и безумное положение вещей, слишком похожее на то, что Европа и Америка причинили нашему собственному народу ещё до революции. Тем не менее, это война, в которой мы не заинтересованы и ничего в ней не выиграем.\n\nМы действительно можем кое-что потерять: доступ к арабской нефти. Восточная Азия не менее зависит от нефти, поступающей с Ближнего Востока, чем остальной мир, и наша республика не является исключением. Многие заводы и грузовики китайской экономики работают на ближневосточной сырой нефти, и потеря этого ценного товара обязательно нанесет ущерб нашей хрупкой и развивающейся экономике. В краткосрочной перспективе, нам придется пойти на серьёзные уступки, чтобы справиться с первоначальными последствиями нефтяного кризиса, и потребуются более длительные усилия, чтобы полностью избавиться от нашей зависимости от арабской нефти."
 chi.5500.a:0 "Империалисты вновь саботируют нашу экономику..."

 chi.5501.t:0 "Выйти на поиски, или сделать всё самим?"
 chi.5501.desc:0 "Несмотря на то, что мы приложили все усилия, чтобы разрешить нефтяной кризис, поразивший Китай, окончательное решение все ещё ускользает от нас. Пришло время принять важное решение о том, как мы можем решить эту проблему в кратчайшие сроки и с наибольшей вероятностью восстановить национальную экономику на полную мощность, и возобновить модернизацию Китая.\n\nНас ждёт развилка, и мы должны её преодолеть судьбоносным выбором о будущем нашей страны. Сможем ли мы разрешить нефтяной кризис, пойдя на поиски нефти; вести бурение месторождений на шельфе, за пределами побережья? Или мы решим кризис с помощью более механических средств: синтетического производства нефти путем сжижения наших запасов угля?"
 chi.5501.a:0 "Выйдите в море, и вперёд за поиски: мы покончим с нефтяным кризисом, инвестируя в морское бурение." 
 chi.5501.b:0 "Сделайте всё с помощью механизмов: этот кризис будет преодолен за счёт производства синтетической нефти." 


 chi.5502.t:0 "Ценник"
 chi.5502.desc:0 "Любое крупное мероприятие со стороны правительства почти наверняка обойдется недешево, но цена на инициативу наших ученых в области синтетической нефти обескураживающе высока. Немецкий процесс Фишера-Тропша - лучший из доступных для синтетической очистки нефти, и наши собственные нефтехимические инженеры по понятным причинам стремятся к тому, чтобы в Китае была нефтехимическая промышленность, сопоставимая с этим великим мировым гигантом. Они настолько полны энтузиазма, что их план по подражанию Германии, по-видимому, был задуман без всяких размышлений о том, насколько непомерно дорого он будет реализовываться; ряд за рядом новых заводов по переработке синтетической нефти с использованием самого современного и дорогого оборудования обходится недёшево. Конечно, у нас будет много масла самого лучшего качества, но какой в  этом толк, если мы едва ли сможем позволить себе какие-либо грузовики или цистерны для заливки масла после того, как план опустошит нашу казну?\n\nВ отличие от этого, Второе предложение - сосредоточение внимания на более старых технологиях прямого сжижения угля - будет намного более лёгкой задачей для нашего правительства, требующей только переоснащения существующих мощностей, уже используемых для переработки традиционной нефти. Этого (надеюсь) всё ещё будет достаточно, чтобы положить конец нефтяному кризису, но, возможно, это оставит нам меньше возможностей для роста в будущем и не оправдает обещаний о полной энергетической независимости. С другой стороны, мы не разоримся, если выберем это."
 chi.5502.a:0 "Китай будет иметь энергетическую независимость любой ценой."
 chi.5502.b:0 "Всё это должно будет положить конец нефтяному кризису, а не начать новый финансовый кризис."

 chi.5503.t:0 "Стол переговоров"
 chi.5503.desc:0 "Вспотевший, одетый в костюм мужчина вытер лоб. Свет проектора был едва ли самым ярким в комнате. Обитатели зала заседаний нетерпеливо проверяли свои запястья на время, он что-то делал не так. Регулируя галстук, он щелкнул по следующему слайду: "Если вы обратите внимание на этот график в нижнем левом углу, хотя, я думаю, это будет справа". Окружающий гул проектора и нервный смех человека висели в воздухе: "Так что да, внизу справа. Вы видите, что с нашими текущими моделями, по наилучшим оценкам, Нефтехимическая корпорация Цзянсу останется на плаву ещё на четыре-пять месяцев". Один из бизнесменов прикусил сигару и заговорил:"У нас нет планов чтобы выручить обанкротившиеся компании. Цены растут во всём мире, этот кризис касается не только нашего экономического блока."\n\n"Мы это прекрасно понимаем, ситуация с нефтью не складывалась в нашу пользу, без сомнения. Но именно в эти смутные времена мы приходим к нашим союзникам, нашим братьям!" Откровенно бескорыстная комната молчала, глядя на мужчину. "Верно?""
 chi.5503.a:0 "Неужто наша облигация сильнее акций?"

 chi.5504.t:0 "Перо на бумагу."
 chi.5504.desc:0 "Подняв брови, бизнесмены заговорили на своем языке взглядов и полуулыбок. Перед ними стояла непростая задача: крах экономики на площадке японских бизнесменов наверняка нанесет ущерб их интересам. Этот человек, несмотря на отсутствие харизмы, высказал твердое мнение. Не тот патриотический пыл паназиатского единства, человек был прав в том, что народы Сферы - братья. Токио выступает как старший брат, направляя своих братьев и сестер. Это было намерением с самого начала, знал он об этом или нет, но этот человек сказал именно то, что бизнесмены хотели услышать. Судьба Китая была в руках Японской империи, скорее, в руках её фондовой биржи.\n\n"Что ж, мистер Джелань, вы приводите убедительный аргумент". Почти уронив ручку, с которой он нервно играл, мужчина стоял ошеломленный. "Конечно, мы будем помогать нашим азиатским братьям!" Бизнесмен вскинул руки. "Очевидно, что такое масштабное мероприятие не обходится даром, это справедливо, не так ли? Взаимное соглашение между нашими двумя странами". Мужчина ухмылялся от уха до уха: "Ваше решение смягчит наихудшие последствия от удара, - я благодарю вас, говоря от имени среднестатистического гражданина Китая".\n\n"Конечно, мы заботимся только об их интересах. Вот почему мы на время возьмем на себя контроль над нефтяной промышленностью". Улыбка мужчины начала исчезать."Э-извините?" Бизнесмен кивнул и продолжил:"О да, конечно, я уверен, что вы помните, что наш опыт просто бесценен. Мы можем оптимизировать процесс с помощью прямого контроля"."Но..." "И тогда, конечно, мы будем поддерживать связь с нашими партнерами по всей Сфере, чтобы нефть продолжала течь". "Как это звучит?" "Ну..." "Отлично!""
 chi.5504.a:0 "Просто подпишите всё по пунктирной линии"

 chi.5505.t:0 "Без игральных костей."
 chi.5505.desc:0 "Не говоря ни слова, пятеро из восьми представителей корпораций собрали свои вещи и вышли из комнаты. Лицо человека покраснело, это совещание быстро заглохло. "Господа!" Мужчина быстро подошел к двери, чтобы не допустить выхода других сидящих: "Давайте же не будем спешить с принятием решения! Об этом ещё много нужно сказать! Например, мне разрешили пойти на уступки! Слышали? Мы можем что-то придумать!"\n\n" На данном этапе игры вам нечего предложить нам", - парировал один из немногих оставшихся бизнесменов его  умирающей индустрии. "Простите меня. "Мужчина собрал свои бумаги в манильский конверт, толкнул свой стул и протолкнулся мимо отчаявшегося человека, охранявшего дверь. Потом их осталось  двое. Пот капал по лбу мужчины. "Чего вы хотите? Что мы можем Вам предложить? Назовите свою цену!"\n\n"Единственное, что вы можете нам предложить, - это саудовская нефть. Доброго дня и удачи". Вот и все. Следующие несколько минут были туманным пятном для человека, его глаза горели, когда он скользил глазами по стене. Сидя в пустом зале заседаний, его единственной компанией был тихий гул проектора. Мужчина хлестнул глаза и уперся головой в стену: "Мы пиздецки проебались.""
 chi.5505.a:0 "Наши союзники нанесли удар в спину!"

 
 ###Western Insurrection Warmup Tree###

 CHI_The_Return_Of_The_King:0 "Возвращение Короля"
 CHI_The_Return_Of_The_King_desc:0 "Захват власти в Юньнани бешеным псом Лун Юнем не сулит ничего хорошего нашему правительству. Слишком много сельских крестьян уже стеклись к так называемому "Королю Юньнани", поддавшись его клеветнической пропаганде против нашего правительства и неуместному гневу против наших японских партнеров. Его фанатичное восстание против Китая будет только усиливаться с каждым днем, пока мы его игнорируем. Мы должны принять решение действовать быстро и решительно, если мы хотим подавить это восстание и восстановить порядок и мир в этом своенравном уголке страны - и не допустить, чтобы весь Китай постигла та же участь."
 CHI_Try_To_Talk_Long_Down:0 "Попробовать заговорить с Лунем"
 CHI_Try_To_Talk_Long_Down_desc:0 "Двадцать лет в тюрьме Хэцин притупят разум любого человека, но, конечно же, этот Лун Юнь не так уж и невосприимчив к разуму и дипломатии. Он должен знать, что наше правительство, приверженное реформам, уже находится в процессе самоукрепления и снова превращает Китай в независимую и гордую страну. Он должен знать, что мы можем работать вместе с другими азиатскими странами на благо всех нас. И он должен знать, что его восстание не увенчается успехом, и что его ошибочный патриотизм приведет нацию только к дальнейшему разорению. Возможно, с ним ещё удастся договориться, прежде чем он станет предан измене Китаю."
 CHI_Try_To_Talk_Long_Down_tt:0 "§YМы попытаемся связаться с Луном Юнем.§!"
 CHI_Find_A_Few_Reasonable_Men:0 "Найти несколько разумных людей"
 CHI_Find_A_Few_Reasonable_Men_desc:0 "Негодяй Лун Юнь может называть себя королем Юньнани, но на самом деле он правит не только своей мятежной провинцией. Под ним должны быть и те, кто является генералами и общественными лидерами, - которые более подготовлены, чем Лун, к тому, чтобы сделать то, что необходимо для обеспечения того, чтобы мир продолжал царить. В конце концов, по крайней мере, некоторые из его подчиненных должны быть в здравом уме, и вообще, почему любой здравомыслящий человек должен идти предательским маршем за этого сумасшедшего к неминуемой гибели?"
 CHI_Will_You_Die_Fighting_Against_China:0 ""Вы умрете, сражаясь против Китая?""
 CHI_Will_You_Die_Fighting_Against_China_desc:0 "Некоторые дураки продолжают восхвалять мятежника Лун Юня как патриота, борющегося за Китай, свободный от иностранного империализма. Но мы и ЕСТЬ Китай, это белое солнце на нашем знамени, и восстание Луна направлено против Китая, а не против японских винтовок. Мы сделаем так, чтобы народ Юньнаня знал, что он отдаёт свои жизни лишь за амбиции очередного военачальника, а не за какое-либо идеализированное представление о "Свободном Китае". Свободный Китай - это тот, который мы построим на развалинах этого восстания; Китай, свободный от восстаний, свободный от военачальников и свободный от войн."
 CHI_Put_The_Garrisons_On_Alert:0 "Оповестить гарнизоны"
 CHI_Put_The_Garrisons_On_Alert_desc:0 "Наши воины в Сычуани и на остальной части юго-запада должны быть готовы ко всему, что может встретиться с ними в грядущие дни. Винтовок для удержания, и пуль для стрельбы недостаточно; только проявляя бдительность против врага, мы можем надеяться удержать захватчиков у наших врат!"
 CHI_Put_Japan_On_Short_Notice:0 "Кратко оповестить Японию"
 CHI_Put_Japan_On_Short_Notice_desc:0 "Нашим коллегам по ту сторону моря не нужно беспокоиться об этом. С одной или двумя неуправляемыми провинциями мы можем справиться в одиночку. Тем не менее, Токио должно быть отправлено уведомление, хотя бы для того, чтобы их глаза могли полюбоваться нашей надвигающейся победой в Юньнане и узнать силу нашего режима. Юньнань станет местом, где мы докажем свой характер всему наблюдающему за нами миру."
 CHI_Partial_Mobilization:0 "Частичная мобилизация"
 CHI_Partial_Mobilization_desc:0 "Прискорбная реальность, что для сохранения мира мы должны готовиться к войне. Антияпонский крестовый поход Луна вынуждает нас возобновить призыв на военную службу, чтобы обеспечить достаточное количество трудоспособных ребят, готовых к подавлению этой коварной измены. К сожалению, призыв в армию, несомненно, будет использоваться нашими врагами в их клеветнической пропаганде против режима; к счастью, после того, как мы закончим, врагов режима не останется."
 CHI_Lock_Down_Movement_Of_Trade_And_People:0 "Запретите движение людей и торговли"
 CHI_Lock_Down_Movement_Of_Trade_And_People_desc:0 "Граница с Юньнанем должна быть плотно закрыта. Никаким товарам или людям не разрешается пересекать границу, чтобы враги внутри и враги снаружи не сблизились и не скоординировали свои действия. Мы будем морить людей с винтовками и рисом в холмах Юньнаня голодом, так, что когда пройдет война, останется лишь несколько скелетов с вилами, которые выстроятся против нас."
 CHI_Ready_The_Men:0 "Приготовить солдат"
 CHI_Ready_The_Men_desc:0 "Наш храбрый лидер нанесёт визит в Чэнду, чтобы встретиться с прекрасными воинами, которые принесут Китаю его следующую победу, а также с руководящими ими генералами. Великое шествие пехоты, лучшее, что может предложить Китай, и он будет маршировать по улицам города, чтобы вдохновить лоялистов на величие и заставить мятежников покориться. Каждая дивизия на границе с Юньнанем должна быть полностью обучена и подготовлена к грядущему восстанию."
 CHI_One_Last_Ultimatum:0 "Один последний ультиматум"
 CHI_One_Last_Ultimatum_desc:0 "Восстание просто так не может победить. У Лун Юня нет людей или оборудования, чтобы противостоять нам. Его неукомплектованные люди голодают. Его армия ещё меньше нашей. У нас за спиной стоит вся Восточная Азия, а у него нет никого. Восстание потерпит неудачу, и все смерти, которые оно вызывает, ничего не значат. Как и ПОЧЕМУ он может продолжить это, зная, что произойдет, зная, что это ни к чему не приведет!? \n\nУ него будет ещё один шанс. Подчиниться или умереть. Война или мир. Теперь это решение бешеного пса."
 CHI_Put_Down_The_Mad_Dog:0 "Подавить Бешеного Пса"
 CHI_Put_Down_The_Mad_Dog_desc:0 "Все повстанцы в Юньнани умрут, и их имена будут стёрты из истории. Они не будут мучениками, и любой, кто попытается сделать их мучениками, будет висеть рядом с ними. Они не выиграют - они не могут выиграть. Наша победа уже обеспечена, и жизни повстанцев уже идут по необратимой траектории к своему концу. Мы убьём каждого живого человека в Юньнани, который снова возьмётся за оружие.\n\nКаждого человека и каждую бешеную собаку."
 CHI_Put_Down_The_Mad_Dog_tt:0 "Это разблокирует §Yрешения§! на подавление §Rвосстания Лун Юня§!."

 CHI_Lock_Down_Movement_Of_Trade_And_People_tt:0 "§GМы заблокируем движение, чтобы защитить наш народ.§!"
 CHI_Put_Japan_On_Short_Notice_tt:0 "§YХотя мы можем справиться с этим вопросом самостоятельно, не помешает обратиться за поддержкой оборудования к нашему "партнеру" за морем.§!"
 
