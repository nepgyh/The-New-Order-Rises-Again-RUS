 ###Gongbo Tree

 CHI_New_Modernization:0 "Новая модернизация"
 CHI_New_Modernization_desc:0 "Президентство Гао Цзунъу заложило основу новой эры для Китая. Набор программ, известный как пять модернизаций, имел благородные намерения - сделать так, что бы Китаю можно было завидовать. Однако казнь г-на Гао стала его поражением. Там, где Гао изгнал бы японцев, дипломатически изолировав нашу нацию и отказав нашей цветущей нации в какой-либо помощи, Гунбо работает с теми, кто работает с Китаем."
 CHI_Revitalization:0 "Оживление"
 CHI_Revitalization_desc:0 "Нестабильность в Китае уже стала обыденностью. Неудачи имперских династий, раскол правительства Чаинга на государства военачальников, поражение в китайско-японской войне, а теперь и конец правления Гао. Китай достаточно долго страдал, поэтому консенсус должен быть достигнут между гаоистами и новым правительством. На данный момент Китай не может нести бремя лечения своих болезней в одиночку. При должной помощи со стороны Японии китайская промышленность, испытав шок, вернется к прибыли, вернется к стабильности впервые в этом веку."
 CHI_Reject_Zongwu:0 "Отвергнуть мышление Гао Цзунъу"
 CHI_Reject_Zongwu_desc: "Хотя Гао больше не может править Китаем, его призрак не дает покоя Китаю. Откровенно говоря, народ Китая был безнадежен, и Гао предложил им новое начало, новый Китай. Идеи покойного президента привлекли внимание народа и принесли ему титул спасителя. Искоренить влияние Гао Цзуну будет непросто, но мы можем начать с того, что укажем на недостатки его мысли и выставим напоказ последствия нашей политики."
 CHI_Cancel_the_Expansions:0 "Отменить расширения"
 CHI_Cancel_the_Expansions_desc:0 "Отвратительная информация, полученная в результате разграбления офиса Гао, показывает, что увеличение военного бюджета было направлено не только на защиту государства, но и для наступательных целей, не в меньшей степени против наших собственных союзников! Расточительные траты во времена, когда иена мимолетна, - это уже измена, но санкции против армии только за то, что она погрузила Азию в хаос, оправдывают наши действия.\n\nПо всем его разговорам о приведении китайского рынка в современную эпоху и обеспечении равного доступа к образованию большая часть бюджет был направлен в армию. Видение президента Гунбо - это внутреннее улучшение, а не создание конфликта."
 CHI_Buy_Chinese:0 "Покупайте китайское!"
 CHI_Buy_Chinese_desc:0 "Провал. Полный производственный провал. Об экономической политике предыдущего правительства мало что можно сказать. Слишком много внимания уделялось Западу, в то время как Китай стоял высоко и сухо, игнорируемый своим собственным правительством, которое было слишком занято погоней за мечтами подражания нациям, которые привели Китай к унижению. Товары, произведенные в Китае, должны вызывать зависть у нашей нации, а не впечатление подержаного мусора. Правительственные субсидии местному бизнесу обеспечат процветание нации."
 CHI_Fat_Trim:0 "Обрезать жир"
 CHI_Fat_Trim_desc:0 "Беспомощный народ Китая был вынужден наблюдать жалкий танец фондовой биржи. Красивое крещендо, стремительный рост прибыли. Затем, некрасивое падение, и внезапно, вся тяжелая работа испарилась по прихоти бизнесмена, находившегося за сотни километров. В этих испытаниях и невзгодах Китай должен крепко держать кошелек, и только при определенных обстоятельствах мы можем сломать копилку. Перераспределение средств от расточительных программ, созданных при Гао, и возвращение их в руки людей обеспечит толчок, необходимый для взлета нашей экономики."
 CHI_Austerity_Ship:0 "Строгость правит кораблем"
 CHI_Austerity_Ship_desc:0 "Китай больше не империя золота и шелка. Честно говоря, у нас нет капитала, чтобы двигаться, чтобы поддерживать все программы Цзуну на плаву. Есть много проблем, с которыми сталкивается Китай, которые можно было бы решить, если бы у нас были деньги, но, к сожалению, их нет и нет волшебного денежного дерева, с которого мы могли бы собрать урожай.\n\nНеизмеримая сумма долга перед Японией и другими странами должна быть выплачена, прежде чем мы сможем решить более мелкие проблемы."
 CHI_All_of_China:0 "Весь китай, вместе!"
 CHI_All_of_China_desc:0 "Народу Китая не привыкать к разделению. Мало кто помнит дни, когда Китай был единым и его боялись. Для многих раздробленный Китай - всего лишь простой факт жизни, но это не должно быть уделом Поднебесной.\n\nРазница между богатыми и густонаселенными городами восточного Китая и сельскими деревнями центрального и Западного Китая ничего не делает для смягчения последствий умирающей китайской идентичности. Многие чувствуют себя полностью брошенными нашим правительством. Мы можем напомнить им, что Китай - это единая нация, состоящая из единого китайского народа, давая восточное процветание западу."
 CHI_Not_Alone:0 "Зачем работать одному?"
 CHI_Not_Alone_desc:0 "Субсидии, занятость и защита - что еще может быть предложено нами? Наши братья пробудили нас от кошмара конца азиатской идентичности в пользу западной, только для того, чтобы Гао и его друзья укусили руку, которая нас кормит! При других обстоятельствах глупая политика Гао могла принести пользу нации, но у нас нет ресурсов, чтобы полностью перестроить нацию. Если Япония предлагает, мы должны принять. Вместе, сильнее как Китай, так и Азия."
 CHI_Import_Labor:0 "Импорт труда"
 CHI_Import_Labor_desc:0 "Несмотря на огромное население Китая, значительная часть населения не может работать на фабриках в современном мире. Мир, в котором постоянно развиваются инновации, не ждет, пока Китай возьмет верх. Если мы хотим оставаться конкурентоспособными, нам нужно приветствовать иностранную рабочую силу, а не избегать ее. Эти гастарбайтеры не только готовы соблюдать стандарты многих предприятий, но и не могут требовать слишком большой зарплаты."
 CHI_Art_Deal:0 "Искусство сделки"
 CHI_Art_Deal_desc:0 "Несмотря на весь дипломатический опыт Гао, китайская нация увидела его плоды. Можно было бы предположить, что у человека, имеющего опыт работы с Японией, не будет проблем с налаживанием здоровых отношений с известной азиатской державой. С другой стороны, именно Гао пытался заключить мир в начале войны, и мы очень хорошо знаем, чем это обернулось. Избегая крупных держав той эпохи, Китай отбросился назад на долгие годы и теперь все, что мы можем надеяться сделать, это облегчить последствия.\n\nВосстановление нашей позиции в Сфере должно быть нашим главным приоритетом. Хотя у них могут быть свои оговорки, все, что нам нужно сделать, это показать им, что Китай открыт для бизнеса."
 CHI_Import_Quotas:0 "Квоты на импорт"
 CHI_Import_Quotas_desc:0 "В рамках нашей доктрины паназиатского братства и сотрудничества наши высокопоставленные дипломаты проводят беспокойные ночи по телефону с официальными лицами наших соседей, согласовывая сделки. Хотя большинство условий открыты для компромисса, одна вещь высечена на камне; все страны Сферы должны достичь квоты китайского импорта для продолжения партнерства. Будучи второй по величине державой в Азии, нашим братьям было бы разумно поддерживать тесные связи, а для этого товары должны течь."
 CHI_Chinese_Zaibatsu:0 "Китайские дзайбацу"
 CHI_Chinese_Zaibatsu_desc:0 "Оглядываясь назад на быстрое возвышение Японии, можно увидеть, что многие факторы способствовали успеху колонизаторов и силе, оставшейся до сих пор на равных. Япония заработала себе место за столом переговоров своей военной мощью, но японцы овладели рынком, как никто другой. Этот успех можно приписать мега-конгломератам дзайбацу, которые вместо того, чтобы ссориться и сражаться друг с другом, сливаются в одну могущественную организацию для полного контроля над экономикой. Поскольку этот экономический статус доказал свою успешность, объединение крупных предприятий в одно подтолкнет нас к успеху."
 CHI_Bankruptcy:0 "Преференциальное банкротство"
 CHI_Bankruptcy_desc:0 "Плохое управление и отсутствие возможностей подрезают крылья перспективному бизнесу, надеющемуся на бегство, вынуждая многих обанкротиться. Когда эти начинающие компании разваливаются, вульчеры, кружащие вокруг трупа, бьют и ковыряют останки, а остатки получают бесплатно для всех. Непрактично поддерживать каждый бизнес, но мы можем гарантировать, что эти предприниматели, начинающие в Азии, останутся в Азии. Убедившись, что китайские и японские компании получат первые выгоды, мы можем свести к минимуму потери бизнеса на Западе."
 CHI_River_Rights:0 "Права на реку"
 CHI_River_Rights_desc:0 "Обширные территории, которыми управляет наше правительство, охватывают самые разные ландшафты: холмы и долины, луга и заболоченные земли, пустыни и плодородные поля, разбросанные по всему Междуцарствия. Наличие такого огромного государства делает вызовом управление им. К счастью, Янцзы и Хайхэ служат естественным связующим звеном между изолированными деревнями и мегаполисами. Передача контроля над этими жизненно важными водными путями в руки китайской и японской промышленности укрепляет наше господство в регионе."
 CHI_Pop_Exchange:0 "Обмены Населением"
 CHI_Pop_Exchange_desc:0 "Азия - это собрание множества народов. Китайцы хань, тайцы, рохинджа, ачех и многие другие. Прежде всего, над мелкими линиями на карте, Азия - это собрание одного народа. Одни люди с равными правами жить, работать и исследовать свой дом. Народ Китая поощряется видеть все, что Азия может им предложить, и привносить с собой свою особую культуру. Пока наши двери широко открыты, лучшие и самые умные будут стекаться в Китай в поисках возможностей."
 CHI_Pan_Asianist_Society:0 "Пан-азиатское общество"
 CHI_Pan_Asianist_Society_desc:0 "Азия слишком долго корчилась под сапогом империализма. Даже когда западные державы настраивали нас друг против друга ради собственной выгоды и престижа, мы оставались разделенными. Холодный всплеск воды из Японии, разбудил нас и разбудил то, что нас окружает. Япония создала нечто прекрасное, и отвратительные крысы из правительственного крыла Цзуну стремятся подорвать наше Азиатское Братство. Китайский народ выступил против этого, заявив, что теперь, более чем когда-либо, поражение Запада в наших руках.\n\nМы доказали, что мы верный союзник всем, кто называет Азию своим домом, и мы будем защищать Азию. любой ценой!"
 CHI_Only_Way:0 "Это была всего лишь война"
 CHI_Only_Way_desc:0 "Все устаканилось. На улицах Нанкина шумно, люди наконец-то получили работу. Экономика окрепла. Мы, несомненно, нашли свою колею, но в этот тихий и о столь редкий момент стабильности у нас остается время подумать. Что привело нас к этому моменту? Все трудные выборы и кровь пролита за это, за мир. Могли ли мы по-другому прийти к этому моменту?"
 CHI_Right_Thing:0 "Мы сделали верное дело"
 CHI_Right_Thing_desc:0 "Нет. Альтернативы не было. Приятно думать, что, возможно, Гао, несмотря на все его недостатки и неудачи, восхищался бы работой, которую мы здесь проделали. Мы построили нацию, которой можно гордиться, принимая непопулярные решения. Глядя на горизонт из столицы, можно увидеть оживленные рынки, запах смога в воздухе и людей со всей Азии, работающих в гармонии. Нам нечего стыдиться."

 ###War Crisis Tree
 CHI_War:0 "Война в разгаре!"
 CHI_War_desc:0 "Это сделали японские дьяволы - они объявили нам войну. Теперь начинается великая национальная борьба, которая определит судьбу Китая и Восточной Азии. Только одна сторона может выйти из боевых ям живой, и эта сторона будет нашей! К победе!"
 CHI_A_War_Cabinet:0 "Военный кабинет"
 CHI_A_War_Cabinet_desc:0 "Наша технократия с самого начала всегда была способом подготовиться к войне. Теперь мы переключим её на военный кабинет, который будет строить для нас гениальные планы и стратегии."
 CHI_We_Need_Ammo:0 "Нам нужна амуниция"
 CHI_We_Need_Ammo_desc:0 "Ни одну современную войну невозможно выиграть без оружия и боеприпасов; Урок, казалось бы, лёгкий для понимания, которому мы не следовали в прошлом и который привел к множеству унижений. Больше никогда! Мы отплатим за свой позор каждым выстрелом и каждым выстрелом в сердце захватчика!"
 CHI_We_Need_Men:0 "Нам нужны мужчины"
 CHI_We_Need_Men_desc:0 "Оружие бесполезно без его пользователей, точно так же, как бесполезна рука без прикрепленного к ней тела. Все сыны Китая должны услышать зов своей страны и присоединиться к нашей Великой Отечественной борьбе! Настал час гнева! "
 CHI_We_Need_Allies:0 "Нам нужны союзники"
 CHI_We_Need_Allies_desc:0 "У нас может быть храбрость, но одна только эта храбрость не спасла нас в 40-х годах и ранее до этого. Чтобы окончательно сбросить иго Ва, нам нужны союзники, как издалека, так и ближнего зарубежья. Несомненно, Восточная Азия и другие страны были бы заинтересованы в ослаблении японской гидры, не так ли?"
 CHI_Fire_Up_The_Factories:0 "Зажечь огни фабрик!"
 CHI_Fire_Up_The_Factories_desc:0 "Наша промышленность, хоть и скудна, должна следовать вперёд за своей нацией и сосредоточиться на одной цели: Победе. Будь то производство оружия и другого вооружения, помощь в строительстве новых заводов для военных нужд или даже простое производство листовок, заставляет сталкиваться наши заводы с серьёзными проблемами. Они должны преуспеть, ибо в противном случае они будут уничтожены."
 CHI_Patriotic_Mobilization_Efforts:0 "Патриотическая мобилизация"
 CHI_Patriotic_Mobilization_Efforts_desc:0 "Для достижения победы необходимо мобилизовать души, а не только тела. Миссия освобождения должна быть в живой памяти для всех наших сограждан и помочь привлечь их либо к линии фронта либо к фабрикам. От листовок до радиопередач - души всей нации должны восстать!"
 CHI_Grand_Conscription_Drive:0 "Великий призывное побуждение"
 CHI_Grand_Conscription_Drive_desc:0 "-китайский призыв на военную службу; нам нужны люди для ведения войны-"
 CHI_Our_Vicinity:0 "Наши окрестности"
 CHI_Our_Vicinity_desc:0 "-поиск союзников поблизости; может быть, ими окажутся мятежники в сфере?-"
 CHI_The_World_At_Large:0 "Мир в целом"
 CHI_The_World_At_Large_desc:0 "-искать союзников из.... понятно. ОСН и/или Пакта.-"
 
