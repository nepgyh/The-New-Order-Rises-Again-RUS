 ###Education
 CHI_Education:0 "Образование"
 CHI_Education_desc:0 " Первое преобразование Образования, актуально для нашего государства. Большая часть нашего населения безграмотна, и нам необходимо, чтобы они умели хотя бы читать и писать, чтобы бросить вызов Японии."
 CHI_Literacy_Programs:0 "Программы по грамотности"
 CHI_Literacy_Programs_desc:0 " Правительство планирует реализовать программы повышения грамотности, чтобы помочь научить наш люд чтению и письму. Мы надеемся на то, что это будет эффективно, модернизация ускорится в разы."
 CHI_Reform_the_Chinese_Language:0 "Реформировать Китайский язык"
 CHI_Reform_the_Chinese_Language_desc:0 " Чтобы облегчить людям чтение и письмо на мандаринском китайском, несколько официальных лиц разработали реформу языка, заявив, что мы должны упростить Ханзи, который мы используем в нашем языке. Это облегчило бы получение знаний многим людям."
 CHI_Teach_Japanese:0 "Выучить японский"
 CHI_Teach_Japanese_desc:0 " Японский язык - это лингва-франка Великой Восточноазиатской Сферы Совместного Процветания. Это язык наших повелителей. Чтобы обрести свободу и победить Японию, мы должны сначала понять Японию. Если вы знаете врага и знаете себя, вам не нужно бояться результата сотни сражений."
 CHI_Educating_the_Countryside:0 "Обучение деревень"
 CHI_Educating_the_Countryside_desc:0 "Какая польза от нашей образовательной программы, если она затрагивает только людей в городах? Современная страна не оставляет позади сельскую местность; давайте же протянем им руку, и начнем нести светоч образования во все уголки страны."
 CHI_Expand_Public_Schools:0 "Расширение общеобразовательных школ"
 CHI_Expand_Public_Schools_desc:0 " Десятилетия войны и нестабильности сказались на нашей системе государственных школ. Чтобы продолжить улучшение нашей страны, мы должны использовать все ресурсы которые мы можем собрать, для восстановления наших государственных школ до приемлемых стандартов, чтобы иметь интеллектуальную рабочую силу для продолжения модернизации."
 CHI_Scholarships_for_the_Poor:0 "Стипендии для бедных"
 CHI_Scholarships_for_the_Poor_desc:0 "Так много молодых людей из неблагополучных семей наделены интеллектом, но в конечном итоге не могут должным образом его реализовать из-за отсутствия доступа к высшим учебным заведениям нашей страны. Учредив программу стипендий для нашей бедноты, мы позаботимся о том, чтобы эти души могли больше развивать свой интеллект, и дополнительно укрепим их лояльность к нам."
 CHI_Increase_Education_Spending:0 "Увеличить расходы на образование"
 CHI_Increase_Education_Spending_desc:0 "Действуя из лучших побуждений, мы не можем воспитать образованное население одними лишь намерениями. Чтобы лучше использовать нашу образовательную программу, мы должны увеличить её финансирование, чтобы позволить себе лучшие учебники, лучшие учебные заведения и многое другое."
 CHI_Japan_Intellectuals:0 "Пригласить Японских интеллектуалов"
 CHI_Japan_Intellectuals_desc:0 " Ошибка наших предков заключалась в том, что они не отказались от своей древней гордости и не признали, что наши методы отстают от западных. Япония это осознала, и теперь они правят нами. Мы должны сотрудничать с их интеллектуалами, чтобы лучше понять, как им удалось так быстро наверстать упущенное, и, возможно, извлечь некоторые уроки из их опыта."
 CHI_Japanese_Teachers:0 "Японские учителя"
 CHI_Japanese_Teachers_desc:0 "Мы не можем дать образование нашему населению без учителей; и на данный момент у нас их дефицит. Как бы ни было больно, мы должны снова призвать наших японских повелителей и попросить одолжить некоторых из их учителей, чтобы они помогли обучить наше растущее население."
 CHI_Overseeing_the_Teaching:0 "Контроль за обучением"
 CHI_Overseeing_the_Teaching_desc:0 "Тот факт, что существует нехватка китайских учителей, не означает, что должна быть нехватка учебных программ. Мы должны контролировать общую учебную программу, чтобы предотвратить дальнейшее предвзятое отношение или влияние японцев на молодежь. В конце концов, они существуют, чтобы обучать, а не внушать."
 CHI_Night_Schools:0 "Вечерние школы"
 CHI_Night_Schools_desc:0 "Наше место в качестве житницы сферы совместного процветания привело к тому, что подавляющее большинство нашего населения стали чернорабочими под строгим надзором Японии. Чтобы удовлетворить потребности людей, мы должны создать вечерние школы, в которых они смогут получить образование, не жертвуя национальной производительностью, или ставя под угрозу нашу репутацию в этой сфере."
 CHI_Cooperation_with_the_Japanese_Intellectuals:0 "Кооперация с японскими интеллектуалами"
 CHI_Cooperation_with_the_Japanese_Intellectuals_desc:0 "Хотя они и являются нашими повелителями, на данный момент мы должны сотрудничать с интеллектуалами Японии, если мы хотим иметь хоть какой-то шанс в один прекрасный день установить национальный суверенитет и законное место в качестве центральной оси Восточного мира. В обмен на руководство нашими программами модернизации нам придется пойти на некоторые уступки."
 CHI_Working_as_Equals:0 "Работать как равные"
 CHI_Working_as_Equals_desc:0 "Японские и китайские учителя объединились для более высокой цели - поощрения образования населения за счет улучшения нашего интеллектуально голодающего населения. Пока что мы будем работать с ними, чтобы обеспечить наше материальное и административное процветание как для Китая, так и для Японии."
 CHI_Encourage_Intellectuals:0 "Поощрить интеллегенцию"
 CHI_Encourage_Intellectuals_desc:0 "Мы больше не можем допускать бесконтрольной зависимости от иностранных интеллектуалов, если на данный момент мы вполне способны производить свою собственную, мы должны поощрять наших собственных интеллектуалов, которые смогут направить Китай к реформам, которые он вскоре предпримет с благодатью и превосходством."
 CHI_Reorganizing_the_Curriculum:0 "Реорганизация учебной программы"
 CHI_Reorganizing_the_Curriculum_desc:0 "Предметы, которые преподаются в наших школах на данный момент, совершенно неприменимы к нововведениям и условиям, которые навлек на нас Современный мир. Мы начнем массовую реформу учебной программы, чтобы приспособиться к этим изменениям и отразить грандиозные усилия по модернизации, которые Китай предпримет на благо Сферы Сопроцветания."
 CHI_Technical_Subjects:0 "Технические предметы"
 CHI_Technical_Subjects_desc:0 "Мир мчится мимо нас, наши устаревшие методы производства мешают нам, сковывая нас и нашу модернизацию. Мы можем не только достичь международного стандарта производства, но и установить новую прибыль для других стран что мы встретим. Это возможно только в том случае, если следующее поколение рабочих будет обучено тому, как творить, используя передовые технологии. Мы начнем с молодых, добавив в учебную программу курсы по механической обработке немедленно."
 CHI_Teach_Math:0 "Научить математике"
 CHI_Teach_Math_desc:0 " Наша следующая реформа будет в учебной программе по Математике, что является неотъемлемой частью предмета для содействия развитию в более специализированных областях образования. Мы реформируем учебную программу, чтобы подготовить более образованных администраторов, бюрократов, инженеров и так далее. И это всё на благо Государства, Общества и Науки!"
 CHI_Teach_the_Sciences:0 "Научить наукам"
 CHI_Teach_the_Sciences_desc:0 "Химия, биология и физика важны для продолжения развития и появления инноваций на благо всего Китая, и мы начнем добавлять эти науки как часть учебной программы, чтобы быть на передовом рубеже исследований."
 CHI_Culture_Studies:0 "Изучение культур"
 CHI_Culture_Studies_desc:0 "Мы добавим в учебную программу сектор, посвященный изучению различных культур во всем мире, а также ценностей, структуры семьи и прогресса их страны, чтобы исследовать и определять с помощью учителей и учеников, как мы можем улучшить нашу нацию, используя эти знания и уроки."
 CHI_Nationalism_in_Learning:0 "Национализм в обучении"
 CHI_Nationalism_in_Learning_desc:0 "История нашей страны длится три тысячи лет. Все эти годы, кроме последних 300, мы были в самом центре внимания, если не в самом центре Земли. Какая причина не гордиться своей историей? Никакая, абсолютно никакая. Поэтому мы начнем реформу учебной программы, чтобы начать прививать молодежи чувство национальной гордости и стремления, чтобы они могли увидеть нашу мечту и, возможно, сделать их более гибкими в отношении наших реформ на благо китайского народа."
 CHI_Breakthroughs_in_the_Sciences:0 "Прорывы в науках"
 CHI_Breakthroughs_in_the_Sciences_desc:0 "Наше постоянное стремление к реформе научной программы привело к образованию образованной и зрелой интеллигенции. Новые гранты, дополнительное финансирование и стипендии будут способствовать колоссальному прогрессу в исследованиях. Без науки не было бы современного Китая!"
 CHI_Teach_History:0 "Учить историю"
 CHI_Teach_History_desc:0 " Мы реформируем учебную программу, чтобы начать преподавать историю в соответствии с нашими лучшими возможностями, не только с учетом эволюции Восточного мира, но и Европы и Соединенных Штатов Америки, чтобы у нас могло быть население, способное оценивать ситуации, в которых мы будем сталкиваться с этим, и быть в состоянии предоставить верное решение."
 CHI_Teach_Art:0 "Научить искусству"
 CHI_Teach_Art_desc:0 " В Китае одни из самых разнообразных художественных традиций в мире. От замысловатой лакированной мебели до картин западной сельской местности - красоту всех форм и размеров можно найти в мастерских Срединного Царства. Крайне важно, чтобы мы преподавали историю искусства и традиции Китая, чтобы вызывать у наших студентов чувство гордости. Что ещё более важно, мы должны перенести великие китайские художественные традиции в новую и современную эпоху.\n\nЗа пределами Китая, конечно, есть прекрасное искусство. Преподавая историю европейского, африканского и американского искусства, мы можем создавать новые сочетания и стремиться к вершинам красоты."
 CHI_Educating_the_Poor:0 "Обучение бедных"
 CHI_Educating_the_Poor_desc:0 "Мы не должны ограничивать образование просвещением сельских или городских аристократов, поскольку было бы идеалистически глупо утверждать, что мы являемся нацией феодалов и буржуазии. Чтобы дать бедным возможность вносить свой вклад в жизнь общества, мы должны предложить им полный доступ к нашей государственной образовательной программе, не только для того, чтобы предоставить им возможности для экономического равенства, но и для улучшения образованности населения."
 CHI_Great_Minds:0 "Великие умы"
 CHI_Great_Minds_desc:0 "В какой-то момент нашей истории Китай доминировал в интеллектуальном мире. Европейцы уже внедрили курсы обучения нововведениям великих философов прошлого, так почему бы нам не последовать их примеру?"
 CHI_Promote_Higher_Education:0 "Продвижение высшего образования"
 CHI_Promote_Higher_Education_desc:0 " Образование и информация безграничны, и попытка изучить всё это в общем, всеобъемлющем виде почти невозможна. Мы должны поощрять получение высшего образования тем, кто действительно стремится преуспеть в своей области обучения, даже выходя за рамки стандартной обязательной учебной программы."
 CHI_Evolution_of_Culture:0 "Эволюция культуры"
 CHI_Evolution_of_Culture_desc:0 "Мы реформировали систему образования, чтобы обучать студентов искусству и истории. Мы создадим новый курс на пересечении их: Эволюция Культуры. В нём будет освещена история развития не только художественной культуры, но и обширный дух нашего времени и дух Востока и Запада в этом мире."
 CHI_Chinese_Scholarship:0 "Китайская учёность"
 CHI_Chinese_Scholarship_desc:0 "Мы заработали репутацию в сфере интеллектуальных способностей наших учеников и интеллектуальной строгости наших школ. Нам больше не нужна заемная японская рабочая сила для обучения наших людей, мы, скорее, полностью самодостаточны до такой степени, что те, кто учился в рамках системы школьного образования, теперь подаются на работу в эти самые школы."
 CHI_Alternative_Higher_Education:0 "Альтернативное высшее образование"
 CHI_Alternative_Higher_Education_desc:0 " Мы должны предоставлять не только государственные университеты, которые будут отличаться в своих областях обучения, но и частные учебные заведения. Большинство, если не все самые известные университеты в этом мире являются частными учреждениями, построенными на стремлении учиться. Если мы будем поощрять это соревнование и жажду знаний, мы получим невообразимые преимущества."
 CHI_High_Standards:0 "Высокие стандарты"
 CHI_High_Standards_desc:0 "Было бы напрасной тратой ресурсов постоянно бить кнутом студентов с таким централизованным государством, как наше сейчас. Мы должны поощрять культуру высоких образовательных стандартов в семье и в классе, чтобы рабочая этика ученика была сильнее стали."
 CHI_Competing_with_the_Japanese:0 "Конкуренция с японцами"
 CHI_Competing_with_the_Japanese_desc:0 "Наши усилия в области образования окупились до такой степени, что наши ученики и интеллектуалы имеют такой же высокий уровень, если не выше, чем у японских интеллектуалов и учителей, которых нам когда-то приходилось брать взаймы."
 CHI_Competing_with_the_World:0 "Конкуренция с миром"
 CHI_Competing_with_the_World_desc:0 " Наши усилия, кажется, выходят за рамки даже нашего представления. Интеллектуалы из нашей страны соревнуются с передовыми великими умами этого мира, а наши университеты и школы известны и востребованы во всем мире."
 CHI_Literate_Population:0 "Образованное население"
 CHI_Literate_Population_desc:0 "Нас больше не беспокоит та неполноценность, которая принесла нам массовая безграмотность. И хотя наш уровень грамотности всё ещё ниже, чем у ведущих держав, мы с каждым днём становимся всё ближе и ближе к их уровню, и вскоре каждый гражданин нашего государства сможет читать и писать."
 CHI_Scholarly_Population:0 "Научно-образованное население"
 CHI_Scholarly_Population_desc:0 "Реформы образования и учебной программы привели к тому, что мы стали воплощением европейского идеала "Человека эпохи Возрождения", обладающего знаниями во всех областях, от искусства до точных наук и математики. За несколько лет мы превратились из общества, страдающего от неграмотного населения, в общество, в котором 50 мужчин и женщин выстраиваются в очередь на любую работу, будь то машиностроение или другие, связанные с профессионально-интеллектуальными усилиями."
 CHI_Education_Fully_Modernized:0 "Завершение модернизации образования"
 CHI_Education_Fully_Modernized_desc:0 "Наша учебная программа стоит вплотную по репертуару, глубине и широте по сравнению с образовательными стандартами Японии, Германии и США. Мы продолжим путь к инновациям, но пока наша работа здесь закончена."

 ###Technology
 CHI_Technology:0 "Технологии"
 CHI_Technology_desc:0 "Несмотря на все наши людские и материальные ресурсы, мы не можем надеяться на то, что мы сможем сравняться с промышленным производством Японии и её геополитическими союзниками. То, что отличает нас от них, это удручающее состояние наших технологий и стандартов оборудования. Если мы хотим когда-либо начать конкурировать на международной арене, мы должны решить эту проблему."
 CHI_Invite_Japanese_Technicians:0 "Пригласить Японских инженеров"
 CHI_Invite_Japanese_Technicians_desc:0 "Ни для кого не секрет, что наши "благожелательные" повелители сделали всё возможное, чтобы наш технологический прогресс отставал от их. Однако же, есть много молодых японских инженеров и техников, которые разочарованы своими нынешними и будущими перспективами. Возможно, они могли бы вместо этого работать на нас."
 CHI_Import_Japanese_Computer_Designs:0 "Импортировать Японские компьютерные разработки"
 CHI_Import_Japanese_Computer_Designs_desc:0 "В то время как наши офисы были заполнены звуком скрежета ручки о бумагу на протяжении поколений, в Японии бюрократия стала постоянным клацаньем компьютерных клавиатур. Пришло время изменить способ работы, чтобы соответствовать времени, и конечно, японцы не будут возражать против того, чтобы мы предприняли шаги по развитию нашего административного потенциала, ведь так?"
 CHI_New_Chinese_Technicians:0 "Новые китайские инженеры"
 CHI_New_Chinese_Technicians_desc:0 "Никто не может сказать, что усилия наших технических специалистов не увенчались успехом. Но сейчас большинство проводит больше времени, за воспоминанием старых и добрых времён, вместо работы. Пришло время для "новой крови" на центральной сцене, и с помощью нескольких поспешно переведенных учебников мы можем добиться именно этого."
 CHI_Import_Designs:0 "Импортировать разработки"
 CHI_Import_Designs_desc:0 "Конечно, всем нравится ощущение нового гениального дизайна, созданного китайскими умами и прототипированного китайскими руками. Но в этот век, гениальность часто заменялась безумием. Так почему же мы должны стоять и надеяться на новую замечательную идею, когда мы можем одолжить её за границей?"
 CHI_Modern_Construction_Equipment:0 "Современное строительное оборудование"
 CHI_Modern_Construction_Equipment_desc:0 "Да, я знаю, что мы строили таким образом с тех пор, когда твой прадед был ребенком. Но знаете, мы хотели бы построить современную фабрику до следующего века. Так что поторопитесь и закажите те краны, как вам и сказали."
 CHI_New_Agricultural_Equipment:0 "Новое агрокультурное оборудование"
 CHI_New_Agricultural_Equipment_desc:0 "По мере того, как мы переходим к индустриализации, всё больше и больше рабочих перемещаются с полей на фабрики. Чтобы предотвратить сельскохозяйственный кризис, мы должны заменить мотыгу и плуг трактором и комбайном. Это предоставит прекрасную возможность испытать наш промышленный потенциал, а также нашу способность обеспечить безопасность и адаптировать иностранное оборудование."
 CHI_Support_Innovation:0 "Поддержка инноваций"
 CHI_Support_Innovation_desc:0 "В течение нескольких месяцев, в университетах и технических школах Китая звучало лишь одно слово: Инновация. Насколько можно судить, это слово относится лишь к тому же процессу научного прогресса, который всегда был с нами, но, похоже, оно сопровождало новое возрождение интереса к академическим и промышленным кругам."
 CHI_Learning_to_Design_Tech:0 "Изучение разработки технологий"
 CHI_Learning_to_Design_Tech_desc:0 "Хотя мы хорошо умеем производить оборудование в соответствии с чертежами, следующим этапом является разработка самих чертежей. Полная стандартизация форматирования и обозначения позволит создать и использовать легкодоступные и воспроизводимые схемы в любом районе Китая."
 CHI_New_Farming_Techniques:0 "Новые методы ведения сельского хозяйства"
 CHI_New_Farming_Techniques_desc:0 "Теперь, когда мы приобрели современное сельскохозяйственное оборудование, мы должны улучшить способ его использования. Эффективное размещение полей, сохранение плодородия почв и многоступенчатая обработка - всё это методы, которые могут увеличить нашу сельскохозяйственную продукцию также, как и сами новые машины."
 CHI_New_Chinese_Companies:0 "Новые китайские компании"
 CHI_New_Chinese_Companies_desc:0 "Эксплуатация Дзайбацу Китая фактически сделала японскую промышленность единственным бизнесом, который смог выжить в Китае. До недавнего времени у нас не было надежды противостоять их господству, мы остались только с местными ресторанами да дрянными барами. Теперь уже не так, и мы собрали надлежащий промышленный конгломерат, чтобы утвердить наше господство и создать китайскую экономику, основанную на бизнесе в Нанкине, а не в Токио."
 CHI_Adapt_Computer_Designs:0 "Адаптировать компьютерные разработки"
 CHI_Adapt_Computer_Designs_desc:0 "Теперь, когда светящиеся экраны компьютеров соединяют офисы всех основных департаментов государства и промышленности, мы можем вернуть их на завод. Мы можем модифицировать формат и внутренний синтаксис клавиатур, чтобы они больше подходили для китайских иероглифов, а не для японских, и перепрограммировать их, чтобы они производили более дешёвые модели, отвечающие их специфическим функциям."
 CHI_Distribution_Technology:0 "Дистрибьюторские технологии"
 CHI_Distribution_Technology_desc:0 "В целях содействия непрерывному устойчивому росту промышленного производства мы должны расширить наши возможности по распределению сырья и готовой продукции. С помощью компьютеризированной обработки данных и современной инфраструктуры радио и телефонной связи, мы можем дистанционно наблюдать и манипулировать нашими цепочками поставок для удовлетворения текущих потребностей."
 CHI_Breadbasket_of_Asia:0 "Житница Азии"
 CHI_Breadbasket_of_Asia_desc:0 "С нашими недавними достижениями в оборудовании и материально-техническом обеспечении, мы теперь производим достаточно продовольственных культур, чтобы накормить Японию аж дважды. Мы переместим значительную часть наших транспортных мощностей для содействия массовому экспорту сельскохозяйственной продукции дабы закрепиться в качестве неотъемлемой части Азиатской Сферы, предоставив нам переговорные возможности, в которых мы столь остро нуждаемся."
 CHI_Technological_Research:0 "Технологические разработки"
 CHI_Technological_Research_desc:0 "Инвестиции в технологические исследования являются ключом к свободной модернизации Китая. С этой целью мы выступим спонсором создания специализированных советов и фондов, занимающихся поощрением и ускорением научно-промышленного развития."
 CHI_Communication_Tech:0 "Коммуникационные технологии"
 CHI_Communication_Tech_desc:0 "Ключ к хорошему менеджменту - хорошая коммуникация. Таким образом, мы можем повысить эффективность, предоставляя надежные современные средства связи. Телефонные линии на каждый завод, радио в каждом грузовике, колл-центры в каждом городе."
 CHI_Improving_Factory_Efficiency:0 "Повысить эффективность производства"
 CHI_Improving_Factory_Efficiency_desc:0 "Наряду со стандартизацией физических предприятий проводится аналогичный набор реформ для тех, кто трудится внутри них. Строго запланированная посменная работа и обоснованные оценки квот гарантируют, что машины никогда не будут оставаться на месте дольше биения сердца."
 CHI_The_Walkie_Talkie:0 "Рации"
 CHI_The_Walkie_Talkie_desc:0 "Время "Посыльных" и "Гонцов" действительно прошло. С развертыванием портативных радиостанций малой дальности оперативная связь на месте навсегда изменится. От руководителей, непосредственно координирующих работу своих сотрудников, до инженеров, диагностирующих и объясняющих проблемы в режиме реального времени, выигрывают почти все уровни управления производством."
 CHI_Breakthroughs_in_Engineering:0 "Прорыв в инженерии"
 CHI_Breakthroughs_in_Engineering_desc:0 "Благодаря современному оборудованию и инвестициям в обновленные исследования, была заложена основа для значительного прогресса в нашем отечественном инженерном потенциале. Каждый день небольшие армии студентов и технических специалистов разрабатывают проекты более прочной, крупной и эффективной инфраструктуры. Приложив немного больше усилий, они скоро будут готовы к развертыванию."
 CHI_Decryption_Machines:0 "Дешифровочные машины"
 CHI_Decryption_Machines_desc:0 "Используя мощь наших новых компьютерных разработок, мы можем значительно улучшить нашу внутреннюю и международную разведку. Компьютеризированные системы дешифрования, использующие сети машин, предназначенных для анализа частот и сопоставления моделей, могут позволить нам перехватывать сообщения от враждебных групп и принимать предварительные меры."
 CHI_Modern_Radar_Stations:0 "Современные радиолокационные станции"
 CHI_Modern_Radar_Stations_desc:0 "Если войны последних трех десятилетий и научили нас чему-то, так это тому, что военно-воздушная мощь является ключевой из всех. С учетом этого, настоятельно необходимо принять меры для обеспечения того, чтобы мы не были слепы озирая небеса. Для этой цели будут использоваться крупные радиолокационные станции в ключевых точках на материке и на побережье. Естественно, такие объекты необходимы только для содействия коммерческому воздушному сообщению."
 CHI_Secure_Lines:0 "Защищенные каналы"
 CHI_Secure_Lines_desc:0 "Учитывая угрозу внутренней безопасности, создаваемую коммуникационным шпионажем, мы должны создать надежно защищенные линии связи. Телефонные линии, проходящие через надежные и избыточные сети связи, в сочетании с более динамичным шифрованием должны обеспечить нам необходимую конфиденциальность."
 CHI_Better_Computers:0 "Улучшенные компьютеры"
 CHI_Better_Computers_desc:0 "Мы располагаем ресурсами и техническими знаниями для проведения второго пересмотра наших стандартных вычислительных систем. Отходя от прежнего метода специализации, мы можем создать стандартизированные системы с последовательными и модульными частями. Это позволило бы лишь нескольким моделям адекватно работать практически в каждой среде и задаче."
 CHI_New_Tools:0 "Новые инструменты"
 CHI_New_Tools_desc:0 "Большие теоретические и технические достижения, достигнутые в ходе индустриализации, теперь влияют на самые основные элементы труда в промышленности. Электроприборы с аккумуляторной батареей, цифровые датчики и усовершенствованная гидравлика входят в число множества оборудования, которое вскоре будет установлено в результате наших исследований."
 CHI_The_Future_is_Now:0 "Будущее настало!"
 CHI_The_Future_is_Now_desc:0 "Наконец, мы приближаемся к заключительным этапам наших усилий по технической модернизации. Мы приобрели все ресурсы, средства методологии и знания, необходимые для того, чтобы полностью втянуть Китай в современную эпоху. Всё, что остается - это обеспечить волю нашего народа, обеспечить плавную адаптацию гражданского общества к новой реальности."
 CHI_The_Japanese_Withdraw:0 "Вывести Японцев"
 CHI_The_Japanese_Withdraw_desc:0 "Со всеми нашими достижениями в технологическом проектировании и производстве, японские техники, которых мы пригласили, стали избыточными. То, чему нас учили раньше, теперь является общим знанием в наших инженерных фирмах и академиях. Они, несомненно, также признали это и вскоре вернутся в Японию."
 CHI_Maximized_Efficiency:0 "Максимизировать эффективность"
 CHI_Maximized_Efficiency_desc:0 "На каждом заводе будет располагаться отдел компьютеризованной обработки данных, который будет поддерживать постоянный контакт с центральным руководством через защищенные телефонные линии. Исследования будут планироваться с учётом потребностей, демонстрируемых статистикой предприятий, собираемой и передаваемой в конце каждого дня."
 CHI_Showing_Ourselves_to_the_World:0 "Показать себя всему миру"
 CHI_Showing_Ourselves_to_the_World_desc:0 "После того, как наша технологическая модернизация будет завершена, мы вернемся на наше место на мировой арене, в котором нам так долго отказывали. Ещё до японской оккупации, до Века Унижения, было время, когда весь мир боялся китайской мощи и металла. Сейчас это время снова пришло."

 ###Industrialization
 CHI_Industrialization:0 "Индустриализация"
 CHI_Industrialization_desc:0 "Треть модернизации, индустриализация, жизненно важна для нашего развития как современной страны. Как мы можем ожидать восстановления нашей ведущей роли в Азии, если мы можем выращивать рис, но не можем создать ни одной винтовки или добыть ни единой серебряной руды?"
 CHI_New_Excavation_Equipment:0 "Новое землеройное оборудование"
 CHI_New_Excavation_Equipment_desc:0 "Как мы сможем наверстать упущенное, если наши орудия добычи те же самые, что использовались аж во времена Цин? Мы должны активизировать наши усилия по приобретению нового и современного горногодобывающего оборудования для надлежащего освоения огромных ресурсов Земли!"
 CHI_Digging_Deep:0 "Углубиться..."
 CHI_Digging_Deep_desc:0 "Земля хранит много ресурсов для тех, кто готов копать. Мы точно знаем, что наши земли содержат обширные запасы ресурсов, и под ними должно быть больше месторождений. Так копайте же! Копайте, копайте, копайте же для страны!"
 CHI_The_Gold_Mines_of_Henan:0 "Золотые прииски Хэнань"
 CHI_The_Gold_Mines_of_Henan_desc:0 "Злато! Оно заставляет мир вращаться, это символ богатства, поддерживая так много валют по всему миру! Современная нация всегда хранит запасы золота, и если есть деньги, чтобы его продать, то получается прибыль! У нас есть несколько месторождений в Хэнане, которые только нуждаются в надлежащей эксплуатации, чтобы быть прибыльными..."
 CHI_The_Iron_of_Hunan:0 "Железо Хунаня"
 CHI_The_Iron_of_Hunan_desc:0 "Железо... можно сказать, что это основа современной эпохи, особенно его использованием в качестве источника стали. У Хунаня есть большие залежи металла, и мы будем прокляты, если позволим ему гнить под Землей!"
 CHI_The_Tin_of_Dachang:0 "Олово Дачана"
 CHI_The_Tin_of_Dachang_desc:0 "Олово, с его податливостью и пластичностью является важным металлом. С месторождениями в Дачане и параплатформой Янцзы, мы можем легко их использовать и извлекать."
 CHI_The_Copper_of_Jiangxi:0 "Медь Цзянси"
 CHI_The_Copper_of_Jiangxi_desc:0 "Медь подаёт надежды в растущей области электроники в качестве проводника, плюс она сама по себе может быть источником больших денег для нас. В Цзянси вскоре окажется несколько вкладов, и нам лучше приступать к работе."
 CHI_Synthetic_Refineries:0 "Синтетические нефтеперерабатывающие заводы"
 CHI_Synthetic_Refineries_desc:0 "Мы не можем полагаться только на природу в предоставлении нам необходимых ресурсов. К счастью, человек достаточно продвинут, чтобы синтезировать свои собственные ресурсы, как топливо и каучук. Нам просто нужно выделить немного средств для этих заводов, и в итоге мы окажемся на шаг ближе к современности."
 CHI_The_Rubber_Fields_of_the_South:0 "Каучуковые поля Юга"
 CHI_The_Rubber_Fields_of_the_South_desc:0 "Наши южные провинции богаты каучуком. Если бы мы могли извлечь эту резину, и использовать её, это могло бы позволило нам сделать ещё один шаг вперед в нашем стремлении к индустриализации."
 CHI_The_Aluminium_of_Jinan:0 "Алюминий Цзинаня"
 CHI_The_Aluminium_of_Jinan_desc:0 "Алюминий - чрезвычайно полезный металл, особенно если мы хотим развивать военно-воздушные силы. У нас есть большие месторождения бокситов на нашей территории, но только они находятся на западной границе. Усиление охраны территории и финансирование эксплуатации решат эту проблему."
 CHI_Adapting_the_Resources:0 "Адаптация ресурсов"
 CHI_Adapting_the_Resources_desc:0 "Земля показала свою щедрость, и теперь она ложится на наши плечи, чтобы правильно ею воспользоваться. Созданные нами запасы металла, несомненно, послужат нам на благо."
 CHI_The_Oil_of_Shengli:0 "Нефть Шэнли"
 CHI_The_Oil_of_Shengli_desc:0 "Празднуйте же, ведь на своей территории мы обнаружили залежи так называемого чёрного золота! Под почвой её должно быть ещё больше! С этим открытием мы делаем ещё один шаг к самодостаточности и способности вырваться из-под власти Японии."
 CHI_Energy_for_the_Sphere:0 "Энергия для Сферы"
 CHI_Energy_for_the_Sphere_desc:0 "Оказывается, Япония не позволит нам спокойно наслаждаться нашей нефтью и каучуком. Мы должны были это предвидеть... но не все потеряно. Мы можем установить некоторые выгодные цены на этот экспорт, предложив некоторые дополнительные бонусы. В таком случае, мы получим больше влияния в Сфере, а также ослабим хватку Японии."
 CHI_Grow_Military_Industry:0 "Растущая военная промышленность"
 CHI_Grow_Military_Industry_desc:0 "Независимо от того, что Япония говорит или думает о нашем желании получить большую армию, мы должны развивать собственную военную промышленность. Мы можем просто убедить их обещанием вооружить их, но мы ведь знаем наши истинные цели..."
 CHI_Arsenal_of_the_Sphere:0 "Арсенал Сферы"
 CHI_Arsenal_of_the_Sphere_desc:0 "Оружейная промышленность Китая более не является жалкой развалюхой, какой она была раньше. Теперь у каждого человека в Сфере есть что-то из Китая, будь то винтовка, ботинки или шлем. Уханьский арсенал, гордость Китая на протяжении сотен лет, был возрожден до своего былого величия, и жители Ухани неспокойно лежат по ночам, не спящие от шума производства оружия и снаряжений!"
 CHI_Manning_the_Factories:0 "Укомплектовывание фабрик"
 CHI_Manning_the_Factories_desc:0 "Наши фабрики отлично развиваются, и, кажется, готовы к расширению... Единственная проблема в том, что и для них нам нужны новые кадры. Однако и это не проблема, учитывая нашу большую численность населения."
 CHI_Exploitable_Population:0 "Население, идеальное для эксплуатации"
 CHI_Exploitable_Population_desc:0 "Независимо от того, сколько людей мы нанимаем для работы, наши фабрики, кажется, требуют всё больше. И мы их обеспечим, ибо у нас много женщин, и, возможно, пара детей, которые могли бы поупражняться в патриотическом долге."
 CHI_Ramp_up_Military_Production:0 "Наращивание военного производства"
 CHI_Ramp_up_Military_Production_desc:0 "Наш проект вооружения оказался успешным, превосходя наши самые смелые мечты; мы должны продолжать использовать это рыночное пространство на благо нас и Сферы!"
 CHI_Attract_Workers:0 "Привлечь рабочих"
 CHI_Attract_Workers_desc:0 "Наша растущая репутация арсенала Восточной Сферы Сопроцветания - непростая задача, и нам потребуется больше рабочих. Может быть, нам стоит стимулировать "добровольцев" выступить вперед? Мы всегда можем использовать больше рук!"
 CHI_New_Civilian_Factories:0 "Новые гражданские фабрики"
 CHI_New_Civilian_Factories_desc:0 "Наша программа индустриализации не должна ограничиваться военными разработками; она должна также служить интересам нашего гражданского населения. Наш опыт, знания и ресурсы должны помочь нам в достижении этой цели."
 CHI_New_Production_Tools:0 "Новые производственные технологии"
 CHI_New_Production_Tools_desc:0 "Современная промышленность, отвечающая требованиям современности, требует современных производственных технологий и инструментов. Старые инструменты, возможно, сослужили нам хорошую службу, но иногда нам просто нужно научиться их отпускать. То, что мы приобретем, намного перевешивает потерю."
 CHI_Faster_Industrialization:0 "Более быстрая индустриализация"
 CHI_Faster_Industrialization_desc:0 "Быстрее, вперёд да вперёд! Сотни и тысячи подписываются на нашу постоянно растущую промышленную программу, а экономические показатели растут и вовсе не собираются останавливаться! Мы должны любой ценой продолжить нашу программу индустриализации!"
 CHI_A_Hardworking_People:0 "Трудолюбивый народ"
 CHI_A_Hardworking_People_desc:0 "Если наши попытки догнать мир чему-то учат окружающих нас людей, так это то, что мы амбициозные и трудолюбивые люди. Укрепляя эту репутацию, мы обязательно получим больше инвестиций и больше бизнеса. Это послужит как доказательство нашей ценности, что и приведёт к дальнейшему обогащению нашей страны."
 CHI_Center_of_Production:0 "Центр производства"
 CHI_Center_of_Production_desc:0 "Мы стремимся стать не только житницей Восточной Азии, но и индустриальным сердцем самой Сферы. Пусть Япония заботится о себе сколько угодно, ибо мы неизбежно вернем себе место в Средине Мира! "
 CHI_The_Sphere_Relies_on_Us:0 "Сфера полагается на нас"
 CHI_The_Sphere_Relies_on_Us_desc:0 "В прошлом, Сфера Японии слабо полагалсь на нас - не более чем как на житницу. Однако же теперь, первенство постепенно переходит к нам, как к его индустриальному и аграрному центру. Какую бы ипостась ни принимал этот феномен, одно остаётся ярко ясным; Сфера полагается на нас в своей работе, и наши национальные усилия окупаются."
 CHI_Made_in_China:0 "Сделано в Китае!"
 CHI_Made_in_China_desc:0 "Китай занял эстафету мастерской не только Сферы но и Мира. Отечественные товары уступили место китайским товарам. Лейбл "Сделано в Китае" затмевает любой другой, мы успешно превратили наши устаревшие методы производства в методы, которым позавидует весь мир. Пока есть спрос и деньги, мировая мастерская будет продолжать выпускать товары."

###Polio Crisis
CHI_Unrest_West:0 "Волнения на Западе"
CHI_Unrest_West_desc:0 "Слухи пришли почти одновременно с докладами. Восстание, чума, дикий огонь, проклятие? Все, что нам ясно, это то, что западные сельские районы кажется как из ниоткуда ввергнуты в хаос. Официальные доклады едва ли прояснили ситуацию, поскольку они являются расплывчатыми до такой степени, что это равносильно халатности. Государственный контроль над Западом всегда был в лучшем случае сомнительным, сейчас он кажется более основательным на периферии."
CHI_Establish_Situation:0 "Прояснить ситуацию"
CHI_Establish_Situation_desc:0 "Мы не сможем вернуть себе контроль, пока не поймем, что или кто наш враг. Регулярные отчеты оказались совершенно неадекватными, и поэтому мы должны послать делегацию, чтобы полностью разобраться в ситуации, с небольшим отрядом солдат на всякий случай. Тем временем общественность должна будет довольствоваться тем, что Министерство здравоохранения "делает все, что в наших силах, для борьбы с беспорядками на западе."
CHI_Find_Who:0 "Найти Кто"
CHI_Find_Who_desc:0 "С самого начала было ясно, что это нарушение затронуло людей всех классов и должностей. Что вызывает тревогу, так это то, как ситуации позволили ухудшиться до такого состояния. Очевидно, что кто-то не выполнял свою работу, и задача делегации Нанкина выяснить, кто."
CHI_Find_Why:0 "Понять Как"
CHI_Find_Why_desc:0 "У народа и государства Китая один и тот же вопрос на устах: почему на Западе беспорядки? В то время как улицы распространяют только слухи и дикие истории о злых проклятиях или жестоких японских экспериментах, которые провалились, государство обязано сообщить людям правду. Надеюсь, нанкинская делегация сможет проинформировать всех нас о том, что там происходит."
CHI_Find_Where:0 "Узнать Где"
CHI_Find_Where_desc:0 "Делегации было поручено выяснить, где находятся эти беспорядки. Хотя большинство полагает, что причиной этой проблемы является какое-то нарушение границы, им было поручено найти источник этой проблемы по всему региону. Города, деревни, даже пустоши будут обысканы, если необходимо."
CHI_The_Culprit:0 "Виновник"
CHI_The_Culprit_desc:0 "Мы во многом прояснили ситуацию, и теперь уверены, что какая-то болезнь распространяется по всему западному Китаю. Это вызвало всевозможные социальные беспорядки и даже повредило имиджу государства, не говоря уже о том, что, по оценкам делегации, уже тысячи людей погибли. У нас есть преступление: теперь нам нужен преступник."
CHI_Polio:0 "Полиомиелит?"
CHI_Polio_desc:0 "Образцы воды, продуктов питания, тканей человека и многого другого уже отправлены в лаборатории, но многие ские специалисты уже подозревают виновника: полиомиелит. Паралич, затрудненное дыхание, рвота и смерть. Наши лаборатории скоро подтвердят результаты, но до тех пор мы должны набраться терпения: неправильное лечение только усугубит страдания."
CHI_Cure:0 "Лекарство!"
CHI_Cure_desc:0 "Мы нашли убийцу: полиомиелит начал заражать наши западные провинции в масштабах эпидемии. В нашем молодом медицинском сообществе мало что известно об этой болезни, но все едины в желании найти лекарство и победить эту угрозу. Вопрос только в том, как это сделать"
CHI_Alternate_Approach:0 "Альтернативный подход"
CHI_Alternate_Approach_desc:0 "Выдвинуто три предложения по поиску лекарства. Среди паназиатцев есть сильное желание обратиться за помощью к Японии; действительно, несколько японских экспертов уже вызвались помочь людям западного Китая. Другие хотят наращивать свой собственный потенциал и решать эту проблему самостоятельно, расширяя наши исследования. Затем третье: исследовательская группа из Пекина утверждает, что, объединив лучших и самых умных людей Китая, мы сможем найти лекарство в кратчайшие сроки!"
CHI_Virology:0 "Иследования в вирусологии"
CHI_Virology_desc:0 "Хотя мы, возможно, еще не знаем, как остановить полиомиелит, наши медицинские работники знают, что полиовирус является причиной наших страданий. Первым логическим шагом к помощи нашим людям является изучение природы и распространения болезни. Выпуск учебников, консультации со специалистами: долгий путь к нахождению лекарства начинается."
CHI_Understand_Spread:0 "Понять распространение"
CHI_Understand_Spread_desc:0 "Первое, что нужно сделать, когда сталкиваешься с эпидемией, это остановить распространение болезни. На определенном уровне этого уже удалось добиться благодаря народным знаниям и страху перед лицом сложившейся ситуации. Поездки в западные провинции сократились, и различные параноидальные реакции крестьян осложнили ситуацию. Настало время привнести некоторый здравый смысл и профессионализм в сдерживание."
CHI_Build_Labs:0 "Построить лаборатории"
CHI_Build_Labs_desc:0 "Мы уже знаем, что нам нужно сделать: создать вакцину, подобную той, что есть в Америке, и распространить ее среди нашего народа. Но для этого мы должны прежде всего создать наши медицинские учреждения. Конечно, из сотен миллионов китайцев кто-нибудь найдёт ответ. Нам нужно только создать средства."
CHI_Sensitive:0 "Целевые чувствительные регионы "
#CHI_Sensitive:0 "Не все районы в равной степени поражены полиомиелитом. В некоторых местах целые города поставлены на колени, в то время как другие лишь слегка затронуты. Хотя мы хотели бы присутствовать везде, мы ограничены в наших возможностях, поэтому должны нацеливаться только на те регионы, где наблюдается наибольшая концентрация вспышек." #duplicate loc key
CHI_Polio_Partners:0 "Паназиатские партнеры"
#CHI_Polio_Partners:0 "Многие в Сфере выразили сочувствие жертвам полиомиелита, и многие даже добровольно вызвались помочь нам в борьбе с этой эпидемией даже в условиях личной опасности. Мы были бы и глупы и жестоки, отказав нашим больным в проявлении доброй воли и помощи. Нам нужно лишь официально ответить взаимностью, и вся Азия облегчит наши страдания." #duplicate loc key
CHI_Japanese_Doctors:0 "Принять Японских врачей"
CHI_Japanese_Doctors_desc:0 "Сама по себе добрая воля не может поддержать человека. В то время как некоторые японские врачи приехали за свой счет, чтобы помочь Китаю, многие другие не смогли позволить себе переехать и жить в Китае. Мы должны разместить этих экспертов за свой счет, как для того, чтобы привлечь больше людей, так и в качестве благодарности за их действия."
CHI_Fund_Research:0 "Профинансировать Их исследования"
CHI_Fund_Research_desc:0 "Точно так же, как солдат бесполезен без надлежащего оружия, даже самый умный ученый теряется без необходимого оборудования и финансирования. Финансирование совместных исследований наших врачей позволит им быстро и точно находить средства профилактики и вакцинации, а также докажет нашему народу, что прогресс достигается."
CHI_Ask_Universities:0 "Спросить университеты"
CHI_Ask_Universities_desc:0 "Хотя усилия азиатских стран, несомненно, оказались замечательными в плане поиска решения этой эпидемии, мы не должны продавать наши собственные молодые таланты. Наши молодые университеты располагают как средствами, так и волей для борьбы с полиомиелитом, и мы должны лишь просить наших молодых студентов обращаться за защитой и охраной здоровья своих соотечественников-китайцев."
CHI_Crack_Team:0 "Отборная команда"
CHI_Crack_Team_desc:0 "Вместо того, чтобы распределять наши ресурсы в пустую или унижать себя в пользу японцев, нам следует сосредоточиться на привлечении лучших в Китае, чтобы вместе найти лекарство. Было выбрано предложение Пекинского университета, которое предлагает множество видных экспертов-предметников, в первую очередь Гу Фанчжоу, который годами агитировал за исследования полиомиелита."
CHI_Man_Beijing:0 "Человек из Пекина"
CHI_Man_Beijing_desc:0 "С Гу Фанчжоу связались и сообщили о его новом задании. Хотя для полной реализации его группы может потребоваться некоторое время, работа уже подает надежды. Хотя у него мало опыта в индивидуальной медицинской практике, Гу сказал: "Врач может спасти жизни, но он может помочь миллионам, посвятив себя здравоохранению."
CHI_Beida:0 "Группа Бейда"
CHI_Beida_desc:0 "В основном из Пекинского университета, известного как Бейда, Гу привлек к себе самых близких и ярких соратников, и через них происходят великие вещи. Несмотря на то, что мы, возможно, не до конца понимаем нюансы вируса полиомиелита, наше понимание и прогресс в деле разработки вакцины происходят быстро."
CHI_Mass_Cure:0 "Лекарство для народа?"
CHI_Mass_Cure_desc:0 "Внимание нашего правительства было сосредоточено почти исключительно на ограничении распространения и борьбе с последствиями нынешней вспышки полиомиелита. Гу недавно начал изучать логистику гораздо более амбициозной программы, чем просто эта вспышка. Как и в Америке, Гу предлагает дать всем китайским детям вакцину для развития стадного иммунитета."
CHI_Produce_Vaccine:0 "Производство вакцины"
CHI_Produce_Vaccine_desc:0 "Время пришло. После нескольких месяцев исследований и чрезвычайных мер наши ученые, наконец, чувствуют, что могут продвинуться вперед в производстве вакцины. Лаборатории укомплектованы, записи собраны, и еще тысячи китайских детей лежат мертвыми с тех пор, как мы начали. Пришло время действовать, и все, что нам нужно сделать, это дать последний шанс."
CHI_Prototype:0 "Прототип"
CHI_Prototype_desc:0 "Нашей сети исследовательских станций и экспериментальным проектам было поручено разработать прототип. У Китая мало опыта в таких прививках, и никто не уверен, сколько времени потребуется для разработки рабочего прототипа, или даже если этот прототип принесет больше пользы, чем вреда. Однако мы, наконец, начинаем добиваться ощутимых результатов и можем продемонстрировать свой скептицизм не только на бумаге."
CHI_Vaccine_Logistics:0 "Логистика дистрибуции"
CHI_Vaccine_Logistics_desc:0 "Наш прототип завершен: теперь мы переходим к полевым испытаниям. Однако небольшая проблема сохраняется. В стремлении разработать вакцину никто не рассматривал вопрос о том, как ее фактически применять в отношении сельского населения без ущерба для здоровья. Плохо подготовленные агенты, перегруженные толпой людей, поставили под сомнение наши планы, но мы ничего не можем с этим поделать."
CHI_Less_Favorable:0 "Менее чем благоприятно"
CHI_Less_Favorable_desc:0 "Наш первый раунд вакцинации, к сожалению, не оправдал ожиданий. Несмотря на то, что многим из них был предоставлен прототип, эпидемия полиомиелита сама по себе продолжается, и последствия применения этой вакцины не оправдали наших ожиданий. Возможно, мы слишком надеялись на нашу первую попытку добиться успеха, и теперь мы должны учиться на своих ошибках."
CHI_Different_Approach:0 "Другой подход"
CHI_Different_Approach_desc:0 "Мы извлекли уроки из наших первых попыток вакцинации и не будем повторять их. Благодаря клиническим испытаниям и последующим действиям в отношении тех, кто принял прототип вакцины, мы узнаем, где мы ошиблись, исправимся и, надеюсь, снова завоюем доверие тех, кто уже однажды потерпел неудачу. Это не конец, это начало."
CHI_First_Batch:0 "Первая партия"
CHI_First_Batch_desc:0 "После тщательного тестирования и устранения старых недостатков производится первая партия новых прививок от полиомиелита. Грузовики и гражданские служащие отправляются на запад, чтобы снова сразиться с эпидемией полиомиелита, и ученые надеются, что на этот раз она может быть полностью уничтожена. Если повезет, скоро полиомиелит станет лишь плохим воспоминанием."
CHI_Search_Jap_Polio:0 "Поиск Японских записей"
CHI_Search_Jap_Polio_desc:0 "Похоже, что без явных указаний член департамента общественного здравоохранения получил доступ к документам, которые обычно хранятся под замком. Мы знаем, что на материковой части Японии предпринимаются попытки, подобные нашим, и это может быть возможностью узнать, что нашли японцы."
CHI_Interesting:0 "Интересные результаты"
CHI_Interesting_desc:0 "Наш человек изнутри сообщил, что нашел кое-что весьма интересное в японских записях. Он хочет вскоре встретиться с нами, чтобы обсудить то, что он обнаружил, и ведет себя странно загадочно в своей переписке. То, что было найдено, имеет какое-то значение. Мы должны противостоять побуждению строить предположения."
CHI_Friends_Abroad:0 "Обратиться к друзьям в высших кругах"
CHI_Friends_Abroad_desc:0 "Хотя команда продвинулась вперед в производстве собственной вакцины, Гу и его соратники предложили, что вакцина будет гораздо быстрее и безопаснее, если она будет основана на уже проверенной модели живой вакцины Альберта Сабина. Несмотря на технологическое эмбарго, введенное против нас американцами, Гу настаивает на том, что его друзья за рубежом не откажут нуждающемуся человеку."
CHI_Gu_Voyage:0 "Путешествие Гу"
CHI_Gu_Voyage_desc:0 "Под предлогом семейных проблем Гу скоро уедет в Америку. Там его друзья помогут ему привезти образцы вакцины Сабина, и тем самым значительно ускорют наши собственные усилия. Конечно, нет никакой гарантии, что он добьется успеха, и мы подвергаем риску нашего лучшего учёного, но награда, безусловно, стоит того."
CHI_Pool_Knowledge:0 "Пул знаний"
CHI_Pool_Knowledge_desc:0 "Гу вернулся, и с его недавно полученными материалами прогресс в создании нашей собственной вакцины против полиомиелита нашел новую основу. Хотя для воспроизведения еще потребуется некоторое время, отношение исследователей изменилось с взвешенной решимости на радостный прогресс. Сам Гу считает, что в ближайшее время к пострадавшим придет помощь."
CHI_Sugar_Pills:0 "Сахарные таблетки"
CHI_Sugar_Pills_desc:0 "Вакцина, привезенная из Америки, представляет собой жидкость, и, хотя она эффективна как лекарство, ее трудно транспортировать и упаковывать, не говоря уже о том, что ее применение борется за детей. Стремясь сделать вакцину более приемлемой для получателя и более легкой для доставки, Гу решил попробовать вводить вакцину с помощью сладких таблеток. Конечно, это нетрадиционная идея, но она обещает помочь лекарству в более плавном употреблении."

 ###Nanjing Crisis
 CHI_Let_Fester_trigger:0 "Был выбран план Мэй Сэйпин"
 CHI_Smoke_Rats_trigger:0 "Был выбран план Тао Ляна"
 CHI_Balance_trigger:0 "Был выбран план Чжоу Лунсяна"
 CHI_Damage_Control:0 "Контроль ущерба"
 CHI_Damage_Control_desc:0 "Ужас захлестнул Китай, но ещё не всё потеряно. Документы, раскрытые Чжуном Юханем, обнажают ужасную тайну японского контроля. Позволить этим бумагам со временем затеряться просто невозможно. Теперь мы должны чётко спланировать что делать далее, и скрыть эти документы от прессы. Что случится, если они попадут им в руки? Они могут стать причиной непоправимого ущерба. Ущерба, который покалечит Китай на десятилетия вперёд."
 CHI_Trouble_in_Nanjing:0 "Переполох в Нанкине"
 CHI_Trouble_in_Nanjing_desc:0 "Документы стали достоянием общественности. Каждая газета каждого города каждой провинции разносит информацию всё дальше, пока кризис разворачивается всё стремительней. Японские бизнесмены уходят, не проронив не слова. А китайские рабочие отчаиваются, читая о крахе своих товарищей. Китай разваливается, и никто не может это оспорить. Но люди обращают свой взор в сторону Нанкина, в самый центр всех событий. Что мы предпримем, чтобы остановить, или хотя бы затушить пламя кризиса. Какой выход из ситуации в этот раз найдёт Гао?"
 CHI_Trouble_in_Nanjing_tt:0 "§RСрочно нужно сделать выбор. Мы потеряем 4 военных завода и 6 гражданских фабрик§!."
 CHI_Let_Them_Fester:0 "Пусть они мучаются"
 CHI_Let_Them_Fester_desc:0 "Лица дзайбацу постепенно светлеют. Гао только что произнёс речь в Пекине, взывая к единству в столь тяжёлые времена. Он сказал, что не все японцы так плохи, и даже предположил, что информация была раздута СМИ. Похоже, что бизнес страны восходящего солнца встретит ещё один день в Китае. Да, конечно, может это и говорит о выживании предприятий, но какой ценой для этих жаждущих масс? Какой ценой для национального духа Китая, горящего так ярко даже в самую мрачную ночь?"
 CHI_Let_Them_Fester_tt:0 "§RНесмотря на эксплуатацию, дзайбацу необходимы для нашей экономики.§!\n\n"
 CHI_Industrial_Strength:0 "Индустриальная мощь..."
 CHI_Industrial_Strength_desc:0 "Плавильни горят сильнее, чем когда-либо, а заводы выпускают продукты нескончаемым потоком. Решение Гао помиловать многих японских преступников окупилось. Кажется, что кризис легко нам обошелся. Остаётся только надеяться, что такая удача не закончится в ближайшее время; люди потихоньку привыкают к статусу кво как они всегда это делали."
 CHI_Industrial_Strength_tt:0 "§YВВП§! увеличится на 2%\n\n"
 CHI_Comes_at_a_Cost:0 "Всё имеет свою цену"
 CHI_Comes_at_a_Cost_desc:0 "Волна протестов проносится по всему Китаю! Мы были слишком самонадеянны; очевидно, люди не будут смиренно ждать, пока гнёт продолжается. Стоит приостановить японскую поддержку, выгнать парочку из них и молиться богу, что мы сможем сдержать лавину. Гао немного переборщил в этот раз, и привычная осторожность его действий теперь замещена ужасом, пока банки горят, а заводы взрываются в борьбе за справедливость."
 CHI_Comes_at_a_Cost_tt:0 "§YТехника безопасности§! ухудшится, §YПрочие расходы§! увеличатся до 2 миллионов\n\n"
 CHI_Trusting_the_Zaibatsus:0 "Доверие дзайбацу"
 CHI_Trusting_the_Zaibatsus_desc:0 "После того как протесты ударили по Китаю, мы немного ослабили хватку. Но дзайбацу не прекращают требовать от нас все большего и большего, нам остаётся только уступить им. Придётся уповать на то, что они не начнут новый Нанкинский Кризис, и дать им тех рабочих, которых они требуют. Может они смогут улучшить экономическую ситуацию, а не ухудшить цены ещё больше. Тем не менее они уже сыграли главную роль в разделе экономики. Надеемся у них есть возможность что-либо предпринять."
 CHI_Trusting_the_Zaibatsus_tt:0 "§YВВП§! увеличится на 3%\n\n"
 CHI_Industrial_Support_Pays_Off:0 "Промышленная поддержка окупилась"
 CHI_Industrial_Support_Pays_Off_desc:0 "Субсидирование дзайбацу окупилось! В деревни, разрушенные массовой миграцией японских бизнесменов, возвращаются люди, представляющие собою новую эру, в которой китайские рабочие и предприниматели страны восходящего солнца работают сообща ради более прекрасной экономической системы."
 CHI_Industrial_Support_Pays_Off_tt:0 "Изменение §Y'Шок Нанкинских бумаг'§!\nИзменение эффективности:\n    Прирост политической власти: §G+0.25§!\n    Необходимые товары народного потребления: §Y-10%§!\n\n"
 CHI_Final_Steps:0 "Последние шаги"
 CHI_Final_Steps_desc:0 "Международные наблюдатели не могут отрицать успех того пути, который мы проделали. Наш путь из сельской глуши к современной цивилизации превзошёл ожидания многих государств. Однако наш успех вызвал у некоторых бюрократов презрение, по их мнению, модернизация и так обескровила Китай. У этих людей к государству есть только один вопрос - за что мы сражаемся? Неужели наши люди умерли ради грёбаных полумер? Неужели наши учителя посвятили жизни будущим поколениям, чтобы те умирали на улицах Пекина? Мы на грани величия, зачем же останавливаться сейчас? Доведём финальные реформы до конца, вперёд к ещё одному прорыву!"
 CHI_Final_Steps_tt:0 "Наша §YЭкономика§! снова становится сильной, благодаря щедрым японцам!\nИзменение §Y'Шок Нанкинских бумаг'§!\nИзменение эффективности'§!:\n    Прирост политической власти: §G+0.25§!\n    Необходимые товары народного потребления: §Y-10%§!\n\n"
 CHI_Status_Quo:0 "Статус кво"
 CHI_Status_Quo_desc:0 "Китай вышел из одной из самых бурных эр, когда-то кишащей резнёй, бедностью и хаосом. Хоть у нас до сих пор есть некоторые проблемы, но у кого их нет? Наша нынешняя ситуация самая выигрышная, реформы повысили заработок и дали населению образование, так зачем же раскачивать лодку? Миссия Нанкина очевидна; нечего здесь думать! Возвращайтесь к работе!"
 CHI_Status_Quo_tt:0 "§RНаше сотрудничество с Дзайбацу останется крепким ... какие бы жертвы это ни принесло.§!\n\nИзменение §Y'Шок Нанкинских бумаг'§!\nИзменение эффективности:\n    Необходимые товары народного потребления: §Y-10%§!\n\n"
 CHI_A_Balanced_Approach:0 "Сбалансированный подход"
 CHI_A_Balanced_Approach_desc:0 " Идея Чжоу Лунсяна по-настоящему радикальна. Попытка одновременно умиротворить и максимально быстро истребить японских крыс звучит невозможной, но Гао объявил, что это выполнимо - значит это будет выполнено. Китай продолжит продвигаться в сторону сбалансированной нации, где любой человек, будь он японцем или китайцем, имеет право открыть свой бизнес."
 CHI_A_Balanced_Approach_tt:0 "§RБаланс японских и китайских интересов будет идеальным, даже если это потребует больших усилий.§!"
 CHI_Appeasing_the_Japanese:0 "Умиротворение японцев"
 CHI_Appeasing_the_Japanese_desc:0 " Наши покровители требовательны, ведь у японцев есть квоты для производства еды, добычи минералов и распределения товаров массового спроса. Если мы собираемся поддерживать видимость нормы на мировой арене - нам придётся пойти на некоторые уступки перед японцами. Одновременно с этим мы продолжим модернизацию Китая."
 CHI_Appeasing_the_Japanese_tt:0 "Изменение §Y'Шок Нанкинских бумаг'§!\nИзменение эффективности'§!:\n    Прирост политической власти: §R-0.25§!\n\n§YПовысится§! §jмнение§! на §eЯпонофилов§! на §G10§!.\n\n"
 CHI_Hiring_Japanese:0 "Вербовка японцев"
 CHI_Hiring_Japanese_desc:0 "Давайте взглянем правде в лицо: гражданин Японии с большей вероятностью будет обучен грамоте и арифметике, а также будет обладать хоть какой-то технической интуицией, позволяющей работать у сборочной линии. \n\nОчевидно, мы ещё не ровня японцам, однако мы уже достигаем больших успехов, успехов, которые будут только расти благодаря превосходящим технологиям японцев."
 CHI_Tax_Breaks_for_Zaibatsus:0 "Налоговые льготы для дзайбацу"
 CHI_Tax_Breaks_for_Zaibatsus_desc:0 "Взаимовыгодные отношения развились между японскими мега корпорациями и Китаем соответственно. Рука руку моет, всё очевидно. Однако, последний скандал потревожил нашу идиллию и дзайбацу побаиваются продолжать вести бизнес в Китае. Мы в силах заманить их назад, сделав пару уступок и закрыв глаза на несколько нарушений, поддержав их налоговыми льготами - деньги вернутся в мгновенье ока."
 CHI_Tax_Breaks_for_Zaibatsus_tt:0 "§YПрочие расходы§! увеличатся до §R200M§!\n\n"
 CHI_Zaibatsu_Returns:0 "Дзайбацу возвращаются"
 CHI_Zaibatsu_Returns_desc:0 "Решение субсидировать японские компании вместо наших собственных вызвало осуждение, однако это способно успокоить наших критиков, ведь никто не может отрицать силу денег. Наша ставка на дзайбацу отыгралась в дивидендах. Их заработок возвращается в нашу экономику, тот самый заработок, который мы теперь можем вложить в дальнейшую модернизацию. Пора откинуться на спинку кресла, расслабиться и дать Йенам делать своё дело."
 CHI_Zaibatsu_Returns_tt:0 "§YВВП§! увеличится на 2%\n\n"
 CHI_Limited_Reforms:0 "Ограниченные реформы"
 CHI_Limited_Reforms_desc:0 "Скандалы приходят и уходят, а газетам нужно как-то зарабатывать. Иногда даже ценой репутации нашего государства. Мы отвлечём СМИ полумерами, чтобы продолжить держать массы в неведении, в то время как сами убедим японцев что всё будет в порядке."
 CHI_Limited_Reforms_tt:0 "§YВВП§! снизится на 3%\n\n"
 CHI_Rolling_Back_Corruption:0 "Устранение коррупции"
 CHI_Rolling_Back_Corruption_desc:0 "Китай требует бюрократию! Мы проложили себе путь бюрократией, и мы обязаны поддерживать свои же собственные высокие стандарты. Некомпетентные министры и чиновники довели нас до этого бардака. Весь режим заражён мямлящими приматами в лучшем случае и лицемерными актёрами в худшем. Все наши старания будут напрасны, если эти предатели получат свободу действий. Цзунъу сам вырежет эту опухоль, если придётся. Китай, который представляет интересы китайцев уже на горизонте!"
 CHI_Rolling_Back_Corruption_tt:0 "Изменение §Y'Шок Нанкинских бумаг'§!\nИзменение эффективности:\n    Прирост политической власти: §R-0.05§!\n\n"
 CHI_Use_Japanese_Influence:0 "Использовать японское влияние"
 CHI_Use_Japanese_Influence_desc:0 "Последствия публикации о том, насколько Япония помогает дружественной нации, за счёт своей сферы влияния, или насколько та использует жестокие методы для всевозможного ограбления Китая, пошатнуло всё наше государство. Мы пока не в силах обратиться к поддержке внутри страны. Мы вынуждены пройти по лезвию ножа, обращаясь за помощью к Токио, чтобы они благодаря своему влиянию спасли нас от хаоса и гражданской смуты, в которые мы стремительно опускаемся."
 CHI_Use_Japanese_Influence_tt:0 "Изменение §Y'Шок Нанкинских бумаг'§!\nИзменение эффективности:\n    Необходимые товары народного потребления: §Y-2%§!\n\n"
 CHI_Back_to_Normal:0 "Возвращаясь на круги своя"
 CHI_Back_to_Normal_desc:0 "Оставайтесь верными своей идее! Надежда уже видна, нам нужно лишь продолжать идти дальше, пока всё не вернётся в норму. В большей степени благодаря поддержке наших японских друзей последствия кризиса начинают исчезать. Протесты разгоняются, восстания подавляются и рынки наконец-то показывают первоначальные признаки стабильности. Уже завтра наши граждане вернутся на работу, как это и должно быть. Спасение Китая не на горизонте, оно уже здесь."
 CHI_Back_to_Normal_tt:0 "Изменение §Y'Шок Нанкинских бумаг'§!\nИзменение эффективности:\n    Прирост политической власти: §G+0.25§!\n\n"
 CHI_Walking_the_Tightrope:0 "Хождение по краю"
 CHI_Walking_the_Tightrope_desc:0 "Кэмпэйтай дышат нам в спину, требуя, чтобы мы не раскрывали наши крылья, пока они их не отрезали. Более того, фракции внутри Юаня, особенно крыло реформистов, требуют всё большего и большего. Мягко говоря, нелегко балансировать между японской империей и миллионами китайцев-реформаторов, но наше государство всё-таки справляется. Однако, у нас нет выбора, ибо оступись мы, только Бог знает куда мы свалимся."
 CHI_Walking_the_Tightrope_tt:0 "§YПроцентные ставки§! снизятся и §YРост ВВП§! увеличится на 0.5%\n\n"
 CHI_Japanese_lead_Reforms:0 "Реформы навязанные японцами"
 CHI_Japanese_lead_Reforms_desc:0 "Наши братья и сёстры по всей сфере влияния Японии должны сражаться против западного империализма, что, к несчастью сферофобов, подразумевает всех нас. Япония пообещала привести Китай в современную эру, и пора выполнить обещанное. Мы точно можем доверять Токио, ведь у нас одна цель и раньше они нас не подводили."
 CHI_Japanese_lead_Reforms_tt:0 "Изменение §Y'Шок Нанкинских бумаг'§!\nИзменение эффективности:\n    Прирост политической власти: §G+0.10§!\n\n"
 CHI_Sacrificing_Resources:0 "Жертвуя ресурсами"
 CHI_Sacrificing_Resources_desc:0 "Прогресс требует жертв. В большинстве случаев, это человеческие жертвы или же вторжение в сферу влияния другой нацией, но нам не нужно переживать о любом из этих вариантов! Дзайбацу создаст для нас богатства, и тысячи рабочих мест откроются в секторе добычи. Япония обещает поддержать нас в возвращении к стабильности. Мы большая страна и для нас ресурсы - это малая цена за спасение."
 CHI_Sacrificing_Resources_tt:0 "§YПрочие расходы§! увеличатся на §R3 Millions§!\n\n"
 CHI_Guns_from_the_Rising_Sun:0 "Вооружение от восходящего солнца"
 CHI_Guns_from_the_Rising_Sun_desc:0 "Мы прекрасно знаем огневую мощь Восходящего солнца. Японское оружие соперничало не только с китайской изобретательностью, но и с британским уникальным дизайном и американской боеспособностью. Наши друзья доказали, что прекрасно знают своё оружие. Мы закажем целую партию лучшего снаряжения Азии."
 CHI_Guns_from_the_Rising_Sun_tt:0 "§YПрочие расходы§! и §YПроцентные ставки§! снизятся\n\n"
 CHI_Jobs_for_Chinese:0 "Места для китайцев"
 CHI_Jobs_for_Chinese_desc:0 "Наше главное преимущество это в то же время наши кандалы, которые замедляют процветание Китая и нашего народа. Люди довели нашу нацию до разрухи, концентрируюясь на самых проблемных точках скандала. Кабинет выдвинул новое предложение: мы можем закрыть много дыр в японском рынке труда, подсовывая наших диссидентов в их заводы и на их поля."
 CHI_Jobs_for_Chinese_tt:0 "Изменение §Y'Шок Нанкинских бумаг'§!\nИзменение эффективности:\n    Прирост политической власти: §G+0.15§!\n\n"
 CHI_Reaping_the_Fields:0 "Пожиная поля"
 CHI_Reaping_the_Fields_desc:0 "Кто по-настоящему достиг пика в сельской культуре? Нигде кроме Китая искусство выращивания еды не было доведено до совершенства. Усиленная работа в поле течёт в крови миллионов китайцев, оттого мы и должны заниматься этим! Дайте людям работу! Это удовлетворит бизнесменов в Токио, ведь у них еды будет больше, чем когда-либо они могли представить. А что по поводу наших людей... хорошая работа должна компенсировать недостаточно калорийную диету."
 CHI_Reaping_the_Fields_tt:0 "Изменение §Y'Шок Нанкинских бумаг'§!\nИзменение эффективности:\n    Необходимые товары народного потребления: §Y-5%§!\n\n"
 CHI_Maybe_Not_Such_A_Bad_Idea:0 "Может быть и не такая плохая идея"
 CHI_Maybe_Not_Such_A_Bad_Idea_desc:0 "Новый заголовок красовался на первой странице всех больших газет. Наконец-то что-то не про отношения с японцами.\n\n"ПРЕЗИДЕНТ САМОДОВОЛЬНО УЛЫБАЕТСЯ В ПЕРЕГОВОРАХ С КИТАЙСКИМИ БИЗНЕСАМИ". Наши старания привлекли внимание прессы, приковывая взоры публики в этот раз по хорошей причине. Очевидно, у нас есть право быть самодовольными, ведь наша кооперация творит чудеса. Движущая сила бизнеса сломает цепи и позволит нам вновь взлететь."
 CHI_Maybe_Not_Such_A_Bad_Idea_tt:0 "Изменение §Y'Шок Нанкинских бумаг'§!\nИзменение эффективности:\n    Необходимые товары народного потребления: §Y-5%§!\n\n§YЭкономика§! частично восстановлена.\n\n"
 CHI_Smoke_Out_the_Rats:0 "Вытравить крыс"
 CHI_Smoke_Out_the_Rats_desc:0 "Японцам больше не будет позволено забирать нашу еду и наших людей для своих мерзких нужд. Китайцы получат истинную экономическую свободу. Не только для нашей собственной казны или нашей безопасности, но для всей нации. Незамедлительные меры будут предприняты, чтобы сдержать японское влияние и вытравить дзайбацу. Это стоит любого недовольства, ибо мы должны вернуть всё народу Китая. "
 CHI_Smoke_Out_the_Rats_tt:0 "§RМы избавимся от японского влияния в китайской экономике!§!\n\n"
 CHI_Industrial_Independence:0 "Промышленная независимость"
 CHI_Industrial_Independence_desc:0 "По всей нации Китайские рабочие живут и умирают на заводах, принадлежащих конгломератам японских монополий. Устрашающая тройка алмазов Митсубиши клеймит товары, произведённые китайскими фабриками. Прибыль от этих товаров идёт напрямую в карманы японских бизнесменов, пока наши гордые граждане не могут прокормить свои семьи. Корпоративные паразиты больше не будут сосать кровь рабочих Китая! Мы будем стимулировать своих бизнесменов, увеличивая в то время ограничения для других, чтобы изгнать их раз и навсегда."
 CHI_Industrial_Independence_tt:0 "Изменение §Y'Шок Нанкинских бумаг'§!\nИзменение эффективности:\n    Прирост политической власти: §G+0.75§!\n\n"
 CHI_Businesses_Pull_Out:0 "Бизнесы уходят"
 CHI_Businesses_Pull_Out_desc:0 "Дестабилизация, требования реформ и забастовки подорвали уверенность в нашем государстве. В силу нашей программы по установлению верховенства Китайской экономики - дзайбацу больше не рисковали оставаться в Китае. Все, начиная от заводов и шахт и заканчивая ресторанами и кафе, начали возвращаться в Японию. Скатертью дорога! Китайские компании заполнят пустое пространство в экономике, разве нет?"
 CHI_Businesses_Pull_Out_tt:0 "Понизит §YЕжедневный прирост политической власти§!. Повысит §RФактор товаров народного потребления§!.\n\n"
 CHI_Closing_Up_Shop:0 "Закрывая магазины"
 CHI_Closing_Up_Shop_desc:0 "Внутри главных городов Китая начался тренд выставления табличек на окнах японских учреждений. На всех из них написано: "Закрыты, скажите спасибо президенту." Японцы нанесли удар ниже пояса, прежде чем собрать вещи и уехать, но настоящее унижение ещё нас ждёт от их опустошённых домов."
 CHI_Setting_Up_Shop:0 "Открывая магазины"
 CHI_Setting_Up_Shop_desc:0 "Несмотря на желание японцев использовать это сообщение как знак протеста против нашего государства, китайские предприниматели оценили фразу и использовали их сами в своих магазинах. Гордо стоящие знаки торговых точек, открытых нашими бизнесменами, теперь транслируют: "Прибыльны, скажите спасибо президенту. "."
 CHI_Setting_Up_Shop_tt:0 "§YВВП§! увеличится на 3%\n\n"
 CHI_De_Facto_Sanctions:0 "Де факто санкции"
 CHI_De_Facto_Sanctions_desc:0 "Наш последний шаг в изгнании японцев - установление жестоких ограничений для дзайбацу, вытравливая их из Китая, при этом формально не выгоняя напрямую. Это обезопасит нас от открытой вражды с нашими близкими и дорогими друзьями по всему Жёлтому морю."
 CHI_De_Facto_Sanctions_tt:0 "§YЭто повлияет на нашу экономику§!\n\n"
 CHI_Thorough_Reform:0 "Продуманные реформы"
 CHI_Thorough_Reform_desc:0 "Китай сломленная нация и она была сломлена веками. Однако, мы прорывались несмотря ни на что. Мы вошли в длиннейшую эпоху раскола за нашу большую и буйную историю. Мы должны провести настоящие, продуманные реформы, если хотим вернуть былую славу. Мы должны устранить коррупцию, воскресить экономику и построить новый Китай на месте старого."
 CHI_Chinese_lead_Reform:0 "Реформы, навязанные китайцами"
 CHI_Chinese_lead_Reform_desc:0 "Современная нация – свободная нация. До тех пор, пока Токио манипулирует нашими реформами, мы никогда не будем свободны! Весь этот бред начался из-за контроля японцев над нами. Зачем мы должны открывать им двери, чтобы они слепили Китай по своему образу и подобию? Они уже один раз провалились, а второго раза не будет."
 CHI_Chinese_lead_Reform_tt:0 "Повысит §YЕжедневный прирост политической власти§!. Понизит §YПроцентные ставки§! и §GФактор потребительских товаров§!\n\n"
 CHI_Corrupt_Businessmen_Leave:0 "Коррумпированные бизнесмены уходят..."
 CHI_Corrupt_Businessmen_Leave_desc:0 "Клептократы слишком разжирели и привыкли довольно сидеть на кучах йен, заработанных китайскими рабочими. Время пробудиться ото сна. Наш интерес, обращённый на отечественную промышленность, привлёк внимание бизнесменов. Неохотно монополии возвращаются на родные острова или разбегаются по всей сфере. Не споткнитесь на выходе!"
 CHI_Corrupt_Businessmen_Leave_tt:0 "§YПроцентные ставки§! снизятся\n\n"
 CHI_And_Confidence_is_Restored:0 "И уверенность восстановлена..."
 CHI_And_Confidence_is_Restored_desc:0 "Мы совершили несколько рывков и скачков от наших скромных начинаний Администрации Гао. Благодаря, в большей степени, нашим модернизациям, мы что-то да знаем о построении экономики с нуля. Наш успех дал нам простор для манёвров и даже несмотря на наши недостатки, иностранные бизнесы дают нам новый шанс."
 CHI_And_Confidence_is_Restored_tt:0 "Изменение §Y'Шок Нанкинских бумаг'§!\nИзменение эффективности:\n    Необходимые товары народного потребления: §Y-5%§!\n\n"
 CHI_And_So_Do_Jobs:0 "Как и рабочие места"
 CHI_And_So_Do_Jobs_desc:0 "Мы должны были это предвидеть. Митсуи объявили о закрытии своей пекинской ветки. Ясуда возвращает работников в Жанин, как и ожидалось. Население бунтует, но это для общего блага Китая. Когда мы очистимся от японцев, мы заполним прорехи нашими людьми. Мы смирно выстоим, ведь худшее ещё впереди. Наша воля построить свободный Китай преодолеет невзгоды безработицы и станет от этого ещё сильнее!"
 CHI_Japanese_Brain_Drain:0 "Японская утечка мозгов"
 CHI_Japanese_Brain_Drain_desc:0 "Наши усилия, направленные на изгнание японцев, работают, возможно даже слишком хорошо. В качестве неожиданного побочного эффекта сливки японской интеллигенции стали покидать наши университеты. Студенты страны восходящего солнца также изменили свои планы обучения, собираясь закончить образование на родине. Хотя, это не именно то, чего мы хотели, но зато появилось больше мест для наших собственных!"
 CHI_Japanese_Brain_Drain_tt:0 "Изменение §Y'Шок Нанкинских бумаг'§!\nИзменение эффективности:\n    Прирост политической власти: §G+0.10§!\n   Необходимые товары народного потребления: §Y+5%§!\n\n"
 CHI_Japanese_Reform_Complete:0 "Японская реформа завершена"
 CHI_Japanese_Reform_Complete_desc:0 "Президент Цзунъу достойно выступил перед Юанем, ведь если Япония предлагает привести Китай в современную эпоху лишь ценой денег - это бизнес или империализм? Ответ был прост, а результаты говорят сами за себя. Зачем нам работать против наших азиатских братьев и сестёр? Кооперация - единственный верный путь вперёд! Да здравствует объединённая Азия!"
 CHI_Japanese_Reform_Complete_tt:0 "Изменение §Y'Шок Нанкинских бумаг'§!\nИзменение эффективности:\n    Необходимые товары народного потребления: §Y-10%§!\n\n"
 CHI_Chinese_Reform_Complete:0 "Китайская реформа завершена"
 CHI_Chinese_Reform_Complete_desc:0 "Наша изначальная цель была проста - китайская экономика для китайского народа, как и должно быть. Как у любого грандиозного плана, была пара осечек по пути, мы потеряли многих друзей и нам приходилось извиваться, чтобы выжить. Наши жертвы не были напрасны, ведь Китай теперь присоединяется к лиге модернизированных наций мира. По всему Китаю заводы массово производят товары, студенты находят решения самых актуальных проблем, но самое главное - наша экономика гордо стоит на своих собственных ногах. Тигр вновь пробудился!"
 CHI_Chinese_Reform_Complete_tt:0 "Изменение §Y'Шок Нанкинских бумаг'§!\nИзменение эффективности:\n    Прирост политической власти: §G+0.50§!\n\n"
 CHI_The_Best_of_Both_Worlds:0 "Лучшее от обоих миров"
 CHI_The_Best_of_Both_Worlds_desc:0 "Всё работает при умеренности. Мы это вполне доказали. Наше мудрое маневрирование привело нас к истинному величию! Мы успешно избежали гнева Токио, при этом усилив экономику Китая! Это достойно тоста, выпивка за мой счёт!"
 
 CHI_The_Conference:0 "Конференция"
 CHI_The_Conference_desc:0 "Китай - возрождённая и перерождённая нация. Наши студенты - предмет зависти всего мира. Наша экономика процветает. Наши технологии быстрым темпом догоняют современные стандарты. Тем не менее, наша армия раздробленна и плохо обучена. Пламя китайского освобождения тлеет на ветру. Гао созовет конференцию с каждым ведущим администратором, чтобы определить истинный путь Китая в будущем, и долгий и извилистый путь к свободе. Только через невзгоды Поднебесная может стать ещё ярче, чем когда-либо."

