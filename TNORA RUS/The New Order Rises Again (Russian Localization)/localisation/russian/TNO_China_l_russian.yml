 chi.375.t:0 "Нанкинский саммит"
 chi.375.d:0 "Подобно более ранним встречам с японцами, саммит в Нанкине открывался парадами и фейерверками, дети держали пятиконечный флаг в одной руке, а восходящее солнце - в другой. Сановники встречались, обменивались рукопожатиями и садились. На фотографиях так весело выглядела встреча уважаемых товарищей, помогающих друг другу в Азиатском экономическом сообществе. Но на самом деле атмосфера напряженная. В нетипичной манере Гао Цзунъу сам решил представлять китайское правительство на переговорах. Первый день был безрезультатным, поскольку Гао лично отклонил любые дальнейшие экономические сделки между государствами из-за "бюджетной неопределенности" - обе стороны знали, что это ложь. После необычайно тихого рабочего ужина работа второго дня всё ещё шла медленно, и китайская делегация в конечном итоге решила вынести "Годовое соглашение о сотрудничестве" для дальнейшего обсуждения. Теперь, настаивал Цзунъу, будет обсуждаться другой вопрос. Он представил делегации договор, отметив строчку жирным шрифтом.\n\n"Администрация и владеющие законными китайскими территориями, оккупированными правительством Японии и её зависимыми государствами, будут переданы китайским властям".\n\nПосле представления договора Цзунъу остался стоять. Ждать ответа Японии."
 chi.375.a:0 "Мы можем только ждать."

 chi.376.t:0 "Нанкинский саммит"
 chi.376.d:0 "Подобно более ранним встречам с китайцами, саммит в Нанкине откроется парадами и фейерверками, дети будут держать пятиконечный флаг в одной руке, а восходящее солнце - в другой. Сановники встречались, обменивались рукопожатиями и садились. На фотографиях так весело выглядела встреча уважаемых товарищей, помогающих друг другу в Азиатском экономическом сообществе. Но на самом деле атмосфера напряженная. В нетипичной манере Гао Цзунъу сам решил представлять китайское правительство на переговорах. Первый день был безрезультатным, поскольку Гао лично отклонил любые дальнейшие экономические сделки между ними из-за "бюджетной неопределенности", причины, по которой обе стороны знали, что это ложь. После необычайно тихого рабочего ужина работа второго дня всё ещё шла медленно, и китайская делегация в конечном итоге решила вынести "Годовое соглашение о сотрудничестве" для дальнейшего обсуждения. Теперь, настаивал Цзунъу, и будет обсуждаться другой вопрос. Он представил делегации договор, отметив строчку жирным шрифтом.\n\n"Администрация и право владения всеми законными китайскими территориями, оккупированными правительством Японии и её зависимыми государствами, будут переданы китайским властям".\n\nПосле представления договора Цзунъу остался стоять. Ждать нашего ответа."
 chi.376.a:0 "Они что, сумасшедшие!? Мы накажем эту наглость!"
 chi.376.b:0 "Мы не можем отказаться..."

 chi.377.t:0 "Нанкинский диктат"
 chi.377.d:0 "Японская делегация засмеялась в лицо Гао Цзунъу. Японская империя не примет такие нелепые просьбы, и китайскому правительству следует помнить о её месте под восходящим солнцем.\n\nПрезидент Китая спокойно попросил делегацию уехать прямо сейчас, так как это будет их последняя возможность уехать в Китай в мирное время. Японская делегация продолжала смеяться, находя юмор в явной нелепости этой ситуации, и упаковала свои вещи, прежде чем направиться к двери. Посол остановился, прежде чем повернуться к Цзунъу.\n\n"Вам следует знать лучше, господин президент. Эта дерзость... я позабочусь о том, чтобы она не осталась безнаказанной".\n\nНе отвечая, Цзунъу поклонился, прежде чем отвернуться. То же самое чувство пронеслось в его голове, тридцать лет унижений и принудительного подчинения не останутся безнаказанными. Модернизация сделала Китай сильным, его фермы производят пайки, его фабрики производят винтовки, его аэропорты отправляют самолеты, его армия стоит наготове. Это будет величайшая битва Китая, и она была готова к своему началу."
 chi.377.a:0 "Прошлое будет отомщено, китайский народ вернётся на своё законное место!"

 chi.378.t:0 "Нанкинское соглашение"
 chi.378.d:0 "Делегация внимательно просмотрела документ, Гао проследил за их взглядом, пока они внимательно изучали документ. Он тревожно хрустнул костяшками пальцев, пока ждал - момент истины настаёт. Китай обретет здесь второе дыхание или навсегда останется калекой.\n\n"Чушь собачья. Никакой сделки". Один из дипломатов, пожилой морщинистый мужчина, в ярости сбросил очки. Его коллеги бросили на него разные по настроению взгляды, на их лицах были изображены эмоции. Страх, презрение и одобрение. "Возможно, мой друг хочет сказать, - вмешался один из младших дипломатов, - что условия выходят за рамки нашего правительства в его нынешнем состоянии, я уверен, вы понимаете".\n\nПрезидент Китая отряхнул за собой воротник и откашлялся: "Н-ну конечно..." Гао остановился, не договорив предложение до конца. Подняв брови, японская делегация ждала, пока Гао закончит. Он посмотрел на бумагу, затем на флаг страны на стене, которую он построил с нуля, а затем снова на дипломатов.\n\n"Конечно, вы подпишете. Это единственное, что осталось делать." Гао хмуро посмотрел на всю комнату. "Простите меня, господин президент, - престижное звание используется как оружие, - вы не имеете права определять политику Японии". Гао наклонился ближе: "У меня такое же право, как и у Китая. Я здесь не для того, чтобы ссориться с вами, господа, я ищу взаимовыгодное соглашение, и это то, что вас ждёт. Вы здесь для получения прибыли, да? Вы рассчитываете получить прибыль от феодальных владений военачальников-милитаристов? Абсолютно нет. Организованный, воссоединенный Китай принесет гораздо больше пользы, чем раздробленное государство военачальников. Я настоятельно прошу вас подписать." Японский посол на мгновение пораскинул мозгами, прошептал на ухо своему помощнику и бросил на Цзунъу сердитый взгляд. После нескольких часов молчания посол неохотно схватился за ручку, сказав только: "Хорошо.""
 chi.378.a:0 "Безусловно, это сюрприз, но долгожданный."

 chi.379.t:0 "Украденное королевство"
 chi.379.d:0 ""Я ХОЧУ ГОЛОВУ НА МОЕМ СТОЛЕ!" Приказы эхом разносились по роскошному офису, японские флаги, украшающие комнату, дрожали под его командами. Офицеры стояли по стойке смирно, а их командир стучал по столу, разглагольствуя и бредя о террористических ударах, преследовавших японские поставки оружия. Сингапурский мясник находился на незнакомой территории, и он предпочитал позволить своим подчиненным самоорганизоваться. Он боялся иметь дело с толстыми, коррумпированными бюрократами, которым он подчинялся не меньше и на своей территории. Командующий снял головной убор, и он не собирался никуда уходить.\n\nГорожане Хайси только-только проснулись, когда отдаленный грохот двигателей разнесся по всей долине. Цудзи нетерпеливо постучал ногой, винтовка, привязанная к его плечу, тяжело давила ему на спину. Ему было досадно - его собственная провинция была продана китайцам, и он позаботился о том, чтобы это было последнее столкновение. Зачистка Сунь Чина станет последней и окончательной.\n\nМашина Цудзи остановилась посреди городской площади, ранним утром просыпался рынок. Выскочив из машины, Сингапурский мясник самодовольно расхаживал по местности, размахивая своим оружием. Шесть солдат встали по обе стороны от Цудзи, оружие было нацелено на людей в толпе. "Я обратил внимание на то, что этот город укрывает тех, кто желает нарушить спокойствие этой провинции. Я прошу этих крыс-мятежников выступить вперёд и понести наказание за совершенные ими преступления!" На типично шумной площади было тихо, никто не решался шуметь. "Не хотите? Что ж, в рамках моих обязанностей, возложенных на меня как на губернатора этой провинции, я буду защищать суверенитет этой спокойной земли со всей данной мне силой". Мясник не блефует, и с его приказом стрелять началась война за Хуэй."
 chi.379.a:0 "Один "Банзай" напоследок..."

 chi.380.t:0 "Хуэй отказывается!"
 chi.380.d:0 "Хуэй, доминион бывших японских зависимых государств в Китае, управляемый генералом Цудзи, отказался соблюдать соглашение, которое наше правительство заключило с Японией, и вместо этого стремится к войне! Хотя такой поворот событий и не является чем-то нехарактерным, он вызывает тревогу, и с ним нужно мириться."
 chi.380.a:0 "Это восстание будет подавлено силой."

 chi.381.t:0 "Третий договор Шимоносеки"
 chi.381.d:0 "Побитые. Сломанные. Побежденные. Что ещё осталось? Что ещё может потерять эта нация? Землю? Богатство? Людей? Людей. Цену за поражение будут платить сыновья матерей. Нет ничего более отрадного, чем видеть, как план претворяется в жизнь, и для президента Китая Гао Цзунъу всё складывалось вместе. Тщательное планирование, закулисные сделки и жертвы - всё ради чего? В конце концов, мы вернемся к тому месту, где всё и началось, - за стол с японцами, не на стороне триумфа, а поджав хвосты.\n\nПервый договор Шимоносеки был неудачей, от которой можно было избавиться. Второй был болезненным, но возродил наш дух, а третий сокрушил его. Идти больше некуда, как можно вселять надежду в нацию, раздираемую чужими народами?\n\nВне всякого сомнения, японцы доказали своё превосходство, а мы оставлены на их усмотрение."
 chi.381.a:0 "Проклято ли наше будущее быть униженным?"

 chi.399.t:0 "Отгрузка отправляется"
 chi.399.d:0 "Несмотря на то, что говорится на бумаге, не весь Китай находится под нашим контролем, и вряд ли большинство земель подчиняются нам. Нам часто приходится иметь дело с мелкими военачальниками, которые жаждут Китая ради личной выгоды. В обычный день сообщение об убитом гарнизоне может прийти с границы, но сегодня на стол президента прибыло кое-что ещё.\n\nНаши усилия по увеличению нашего влияния на братской территории увенчались успехом! Глава государства принял решение принять нашу партию оружия."
 chi.399.a:0 "Приятно иметь с вами дело."

 chi.400.t:0 "Китайское оружие"
 chi.400.d:0 "Линии на карте - это ещё не всё, как кажется. Несмотря на то, что у нас есть разногласия с теми, кто хочет использовать Китай как инструмент для создания собственной власти, они пришли, чтобы расширить оливковую ветвь. Конечно, это не традиционная оливковая ветвь, ящики с оружием. Хотя на этих ящиках с оружием могут быть нанесены логотипы иностранных флагов, они действительно наши, поскольку были созданы в Азии. Этот шаг дружбы, несомненно, сблизит наши государства, вместе к единству, к свободному Китаю!"
 chi.400.a:0 "Мы найдем им хорошее применение."

 chi.401.t:0 "Высоко и сухо"
 chi.401.d:0 "Мы ждём, ждём и ждём. Ничего. Вообще ничего. Наши разведчики доложили, что обозначенное место встречи совершенно заброшено. Мы дали им кредит доверия и предположили, что отсталые условия жизни сдерживали их, но они ждали, ждали и ждали. Мы никогда не должны были им доверять! Насколько мы можем быть глупыми, чтобы доверять тем, кто хочет видеть Китай созданным по их собственному подобию!"
 chi.401.a:0 "Не наводите своё оружие, оно всё равно устарело."

 chi.402.t:0 "Отвёргнутые"
 chi.402.d:0 "Солдаты вернулись в столицу - явный признак хорошо проделанной работы! Какое облегчение, когда происходит столько всего, что даже трудно всё уследить. К сожалению, в Китае никогда не бывает так просто, поскольку солдаты не вернулись с пустыми руками. Щедрое предложение нашего первоклассного оружия было откровенно отвергнуто мелкими феодальными владениями Китая."
 chi.402.a:0 "Кем они себя возомнили?"

 chi.403.t:0 "[From.GetName] приходит с предложением"
 chi.403.d:0 "Во время ежедневного брифинга, незадолго до того, как собрание было закрыто, министр безопасности внезапно поделился неожиданными новостями. Государство [From.GetName] обратилось к нашему правительству с просьбой о поставках оружия. Министр безопасности вызвали на себя странные взгляды и возгласы против от остальной комнаты, но президент потребовал тишины. Далее он объяснил, что, хотя это и может придать легитимность [From.GetName], это также приблизит их к нашей сфере влияния."
 chi.403.a:0 "Мы можем отправить немного оружия."
 chi.403.b:0 "Наши пушки - наша собственность."

 chi.404.t:0 "Отгрузка от [From.GetName]"
 chi.404.d:0 ""С любовью, от [From.GetName]". Ящики с оружием неуклюже стояли на ступенях Юаня. Когда полиция обнаружила ящики тем утром, она была уверена, что это наверняка какая-то шутка, даже какая-то тщательно продуманная шутка. После опросов свидетелей и допросов последующий отчет доказал, что это не шуточки. Поздно ночью оперативники из [From.GetName] просто бросили оружие и скрылись в ночи. Наше правительство, озадаченное, теперь должно выяснить, что с этим щедрым подарком делать."
 chi.404.a:0 "Распределите их среди нашей армии!"
 chi.404.b:0 "Сожгите их, мы не дадим им легитимности!"

 chi.405.t:0 "Неожиданный визит"
 chi.405.d:0 "Большое скопление солдат в форме с опознавательными знаками [From.GetName] прибыло на городскую площадь! Очевидно, началось вторжение! По крайней мере, так сначала думали наши офицеры. После опроса группы они сообщили, что пришли сюда с миром, только чтобы доставить учителей-добровольцев для нашей программы модернизации образования. Хотя это крайне неортодоксально, если они предлагают свою помощь, не должно быть ничего плохого в том, чтобы принять их."
 chi.405.a:0 "Мы возьмем всех, кого сможем."
 chi.405.b:0 "Мы отказываемся!"

 chi.406.t:0 "Наведение мостов"
 chi.406.d:0 "Чтобы купить нашу лояльность, центральное правительство [From.GetName] отправляет нам современное строительное оборудование. Хотя очевидно, что это явно всего лишь попытка заручиться благосклонностью нашего правительства, времена сейчас тяжёлые. В такой модернизирующейся стране, как наша, ресурсов не хватает, и если [From.GetName] достаточно великодушен или глуп, чтобы пожертвовать часть своего оборудования, почему бы и не принять его?"
 chi.406.a:0 "Вместе строим новый Китай!"
 chi.406.b:0 "Это слишком хорошо, чтобы быть правдой."

 chi.407.t:0 "Дверь хлопнула перед нашим лицом"
 chi.407.d:0 "Обучение Китая - это не только задача для наших крупных городов: каждому человеку, живущему в границах нашей великой страны, требуется умение читать и писать. И хотя наши собственные программы работают хорошо, некоторые места для нас недоступны, например [From.GetName]. В качестве акта дружбы мы отправили посланников-учителей по вопросам образования, чтобы он помог превратить сельские общины в рассадник знаний. Это светлое будущее было отвергнуто, и наши учителя вернулись домой окровавленными и избитыми!"
 chi.407.a:0 "Они не смогут прочесть наше объявление войны!"

 chi.408.t:0 "Выживание на подножном корме"
 chi.408.d:0 "Промышленный потенциал Китая оказался в ловушке его крупных городов, при этом большая часть Китая осталась слаборазвитой, а тем более неиндустриализированной. В рамках программы модернизации весь Китай должен ощутить роскошь современного мира! Кажется, что не все разделяют это видение Китая. Наша экспедиция на [From.GetName] закончилась катастрофой! Их лидер проинформировал нас, что они не интересуются нашей строительной техникой, сказав, что им было лучше оставаться в текущем положении."
 chi.408.a:0 "Они предпочли жить прошлым"

 chi.410.t:0 "Успешное проникновение"
 chi.410.d:0 "Благодаря тщательному планированию и выполнению операции наши агенты заняли несколько влиятельных и важных позиций в иерархии [From.GetName].\n\nНаши глаза, уши и руки неустанно работают, чтобы обеспечить критически важную информацию. Наши наблюдения, когда-то скрытые из-за расстояния и недопонимания, теперь проливают свет на самые темные секреты наших врагов. Наши отчеты, когда-то состоявшие из сомнительных противоречий и слухов, теперь содержат конкретные сведения, укрепляющие наши позиции в регионе.\n\nОднако предстоит ещё много работы. Вряд ли наши агенты остались незамеченными, и у нашего влияния есть нежелательные пределы. Потребуется больше времени и усилий, прежде чем наши действия принесут плоды. Тем не менее, это, несомненно, станет большим подспорьем в наших усилиях по установлению контроля над всем Китаем."
 chi.410.a:0 "Хорошо сделанная работа."

 chi.411.t:0 "[From.GetName] Пытался проникнуть на нашу территорию!"
 chi.411.d:0 "Шепот в Юане витает о необычном человеке, бродящем по помещению, по-видимому, гражданине [From.GetName]. Мужчина, одетый в тренерский костюм и в темных очках, был замечен фотографирующим здание Юаня. Хотя в этом нет ничего необычного, его неоднократные посещения привлекли внимание правительственного агента, который ежедневно проходит мимо Юаня по пути к своему участку.\n\nКогда этот человек снова прибыл со своей камерой, агент задержал человека и доставил его в местное отделение милиции. После допроса выяснилось, что этот человек - агент! К счастью, мы не позволили ему дестабилизировать наше правительство!"
 chi.411.a:0 "Жалкая попытка."

 chi.412.t:0 "Неудачное проникновение"
 chi.412.d:0 "Несмотря на все усилия наших опытных агентов, проникновение в [From.GetName] прошло не совсем в нашу пользу.\n\nВ ходе внезапного расследования несколько наших оперативников были обнаружены и заключены в тюрьму врагом. Однако благодаря быстрому мышлению они смогли предупредить остальную команду, прежде чем дополнительные активы будут потеряны. Остальные агенты быстро скрылись, и в настоящее время ожидают разбора полётов. Их боевой дух пошатнулся, а их тела истощены, но со временем они оправятся.\n\nНесмотря на неудачу, полученные ими знания будут способствовать подготовке к будущим миссиям. Необходимо будет составить новые планы и обучить ещё больше агентов, чтобы следующая операция прошла гладко. Похоже, что, по крайней мере, на данный момент, наши амбиции ограничены."
 chi.412.a:0 "Всё могло быть лучше!"

 chi.413.t:0 "Строительство нового Китая"
 chi.413.d:0 "Они всегда ползут назад. Несмотря на то, что государства отрицали наш законный статус гегемона Азии, государство [From.GetName] приняло наше предложение о помощи с современной строительной техникой."
 chi.413.a:0 "Мы строим не только здания, но и дружбу."

 chi.414.t:0 "Воспитание нового поколения"
 chi.414.d:0 "Слишком многому нужно научить народ, а учителей - недостаточно. На данный момент наше образование шатко, но укрепить систему у нас не получается. Ещё остаются миллионы необразованных детей, которых мы можем привлечь в современный мир. [From.GetName] соглашается с нашей благородной целью и приветствует наших учителей с распростертыми объятиями. Наши школьные программы не только обеспечат этим ученикам равные шансы на успех, но и дадут им здоровую дозу национализма и гордости за свободный Китай!"
 chi.414.a:0 "Работайте умом, а не силой."

 chi.450.t:0 "Антикоррупционный промышленный субкомитет"
 chi.450.d:0 "Небо было затянуто дымом. Велосипеды громыхали по улицам. Изредка перед тысячами велосипедистов и людей, идущих по улицам, появлялся автомобиль. Несмотря на отсутствие спокойствия, всё было нормально. Правительство проводило модернизацию уверенными темпами. Мы берем интервью у бюрократа Чжуна Юханя.\n\nВероятно, я впервые рассказываю свою историю. Что ж, начнём.\n\nЯ только что присоединился к новому субкомитету. Антикоррупционный промышленный субкомитет. Это была работа начального уровня, особенно если учесть, что мы только и делали, что ублажали реформаторов. Мы приходили на фабрику, убеждались, что все рабочие довольны, - по случайному совпадению они всегда были довольны, - проверяли банковские документы на предмет подделок и уходили. Японское влияние было само собой разумеющимся, особенно если учесть, что девяносто девять процентов всех заводов в стране принадлежали японцам. Мы были на недавно открывшемся заводе, который, если я правильно помню, назывался "Государственный завод Вана Цзинвэя". Ещё одна рутинная работа, ещё одна посредственная зарплата, ещё один день с моими до боли скучными коллегами. Мы поздоровались с начальником фабрики, молодым японцем, основательно погрязшим в долгах у дзайбацу, оглядели улыбающихся рабочих, просмотрели налоговые документы. Всё как обычно. Я взял нужные мне бумаги, пообедал на обратном пути и просмотрел папки. В своей бесконечной мудрости я понял, что взял не ту папку. Просто верни её обратно, ничего страшного. Но, рассудил я, никому не будет дела, если я просто взгляну."
 chi.450.a:0 "Так просто, вдруг там будет что-то важное."

 chi.451.t:0 "Откровение"
 chi.451.d:0 "Десятки страниц были находкой для юриста. На 76 страницах было описано каждое нарушение, которое совершил кто-либо, имеющий отдаленное отношение к дзайбацу, и планы на будущее, чтобы устранить эти ошибки. Начали они довольно просто: бизнесмены скупают заводы по более низкой цене, чем они стоят на самом деле, попутно угрожая владельцам. Действия быстро усилялись, от активного поощрения употребления опиума с целью увеличения зависимости от японцев до многомилионных взяток или угроз ведущим правительственным чиновникам с целью принятия законов. Что ещё хуже, японские бизнесмены использовали тесные экономические связи в этой сфере, чтобы упростить монополизацию; объединение слияний по разным сторонам границы было проще, когда границы почти не играли роли. То, что когда-то было льдом, плавающим в океане, оказалось самым большим айсбергом во всем мире. Чем больше проходило времени и изводилось чернил, тем всё более вопиющими становились отчеты. Фактически, на бумаге, было заявлено о поддержке использования рабского труда в областях, за которыми не ведется наблюдение. Использование денег или, что ещё хуже, угроз для сокрытия изнасилования работниц были частыми делами, с которыми имели дело японцы. И, конечно, кто мог забыть о детском труде? Чжун заметил, что самым отвратительным было то, насколько бесстрастным был этот документ. Это была просто книга преступлений, не более того. Чжун глубоко вздохнул. Затем он пошёл в ближайшую ванную комнату, где его и вырвало."
 chi.451.a:0 "Почему именно он наткнулся на эту кучу дерьма?"
 chi.451.tt:0 "§RНовое древо кризиса будет разблокировано для решения этой проблемы.§!"

 chi.452.t:0 "Система вскрывается"
 chi.452.d:0 "В ступоре я понял, что у меня есть несколько вариантов, как с этим справиться. Я мог бы вернуть его бизнесмену, у которого я его взял. Забыть обо всем этом - или постараться изо всех сил - и прожить свою жизнь в вечных вопрошаниях, спрашивая, что бы произошло, если бы я сдал это дерьмо. Очевидно, вы знаете, что я выбрал, потому что я сижу прямо здесь. В то время я подумал, что это идиотский ход - до сих пор не совсем понимаю, почему я всё-таки передал его руководителю. Хочется думать, потому что это давило на мою совесть. Но если зная меня тогда? Я думал, что он даст мне премию.\n\nТем не менее, я потерял дар речи, когда представил документ. В конце концов, я вытащил слова изо рта. И в этот момент я вспоминаю одну конкретную мысль, которая у меня возникла. Мне показалось мрачной иронией то, что бумага была нашим изобретением, но чернила на бумаге были полностью японского происхождения. Мой начальник не разделял того же чувства хихиканья, побелел, как лист бумаги, и его вырвало в ванной, как и меня."
 chi.452.a:0 "Через некоторое время он вернулся из ванной и попросил меня назначить встречу с центральным комитетом промышленной безопасности."

 chi.453.t:0 "Комитет промышленной безопасности"
 chi.453.d:0 "Бюрократия была медленной. Через две недели после подачи заявки на встречу с Комитетом промышленной безопасности Чжун наконец получил известие о том, что он должен поговорить с ними. И он, и его руководитель представят документы Комитету. После слишком многих бессонных ночей, которые, как обнаружил Чжун, можно было подавить только большим количеством цзю, он, наконец, собирался покончить с этим.\n\nКомитет располагался в административном секторе города, где жилые помещения были зарезервированы для лидеров и где были более крупные административные здания. Это было грандиозно; стены здания были идеально гладкими, а мужчины, идущие по улицам, - не менее идеально выбриты. В одном из небольших зданий в конце центральной улицы находилось здание промышленной безопасности. Оно было полно государственными служащими, которым удалось занять более видное положение, вероятно, из-за семейных связей, и недовольными бывшими лидерами Правого Гоминьдана, реабилитированных при Гао. Не были избраны высшие должностные лица, те, кто руководил Комитетом. Чжун проследовал по указателям, ведущим к кабинетам члена комитета, и кивнул секретарю, который уже знал своё дело. Войдя в комнату комитета, Чжун обнаружил простой открытый офис. Его начальник сидел на стуле у стены, закрыв лицо руками. Человек, занятый какой-то работой, встал из-за своего стола и представился Чжуну. Его звали Чэнь Шиньчун. "Я так понимаю, у нас есть важные дела, Чжун". Чжун кивнул, и Чэнь подарил ему теплую, обнадеживающую улыбку. "У меня уже есть документы от вашего руководителя, но я подумал, что будет лучше, если весь комитет изучит их вместе". Чжун снова кивнул, на этот раз подавив свой страх. Чэнь собрал остальных участников за столом для переговоров. Документы вынули. Чжун объяснил, как и когда он получил документы. Наконец комитет их прочитал. Когда они просматривали документы, их лица побелели в тот же оттенок, что и у его начальника. Даже обычно невозмутимое выражение лица Чэня было нарушено, когда раскрылся масштаб ситуации. Чэнь прохрипел пару слов."
 chi.453.a:0 ""Мы должны связаться с президентом.""

 chi.454.t:0 "Грубое пробуждение президента"
 chi.454.d:0 "График сна Гао Цзунъу был нарушен последние пару недель. Он был загружен работой, поскольку правительство продолжало реформы. Его драгоценное время на отдых было коротким. Вот почему он был глубоко раздражен, когда ему позвонили посреди дремоты. Сердитый и раздраженный, он почти просто повесил трубку, но собрал силы, чтобы поднять трубку и поднести телефон к уху. Всё, что было сказано, - это то, что нужно заняться срочным делом и что он должен быть готов к встрече через десять минут. Гао застонал с энергией человека, который не спал два дня, упал с кровати и надел первый увиденный костюм.\n\nВероятно, какой-то нервный администратор подумал, что он заметил неточность в бухгалтерских книгах. Это не стоило его времени, но он уже встал с постели. Гао прибыл в центральное административное здание и прошёл в комнату, отведенную для собрания. Президент не ожидал, что все крупные дипломаты и экономические чиновники будут размещены в Нанкине рядом с бывшим членом Гоминьдана Чэнем Шиньчуном. Незнакомый мужчина в потрёпанном коричневом костюме представился как Чжун.\n\nКаждый выглядел так, будто был на похоронах. Гао задумался, в чём дело. Конечно, это не могло быть настолько плохо, как, казалось, говорили выражения лиц. Чэн передал ему папку, которую другие официальные лица уже прочитали.\n\nПосле объяснения, предоставленного Чжуном и Чэнем, и доказательств в бумагах, Гао Цзунъу, президент национального правительства Китая, понял, что он в дерьме."
 chi.454.a:0 "По крайней мере, документы ещё не просочились."

 chi.455.t:0 "Документы просочились"
 chi.455.d:0 "Мне, наверное, не нужно рассказывать вам, что было в тех бумагах. Я сделаю это, просто чтобы вы всё это записали. О всех этих слухах о жестоком обращении Дзайбацу с рабочими? О гигантских корпоративных объединениях по всей Сфере? О том, что целые города стирают с карты, помещают в какой-нибудь далекий трудовой лагерь? Все они были правдой. Каждый из них. И у нас были документы на каждое преступление. Убийство, мошенничество, нападение, непредумышленное убийство, хищение. Мы провалились в груду докладов.\n\nЗнаешь, ты должен понять, когда смотришь на СМИ, газеты, черт возьми, радио, что мы старались изо всех сил. Все эти западные стандарты прессы, говорящей правду, ничего кроме правды, всю эту чушь. Правды не было. Китай был полон историями, а не правдой. Гао Цзунъу был дьяволом, он был ангелом, японцами, предателем, Иисусом. Поэтому, когда к нам с неба сваливается эта бумага без настоящей аутентификации, без доказательств их обвинений, кроме нескольких пыльных документах десятилетней давности, мы, конечно, напечатаем в газете об этой проклятой бумаге. Господи, ты думаешь, средний парень купит рассказ о том, как Ван на севере открывает новый магазин? Нет, он купится на историю, в которой кричат о том, как ханьцзянь разрушают страну, черт побери.\n\nДа пошёл бы я на хуй, если бы я знал, что мой маленький таблоид "Лухэ" был замешан в раздувании самого большого скандала в истории Китая. Мы так и не узнали, кто прислал нам документы, но они оказались достаточно правдивыми, чтобы начать проклятую японскую катастрофу. Вы мне не поверите, но мы до сих пор не знаем, кто прислал документы.\n\nВнезапно, в течение дня после публикации нескольких отрывков, мы продали весь тираж. Потом новость подхватили "Чжунян Жибао" и "Шибао". В каждом китайском городе, который я мог назвать, сразу же начались гигантские забастовки. Я, конечно, не удивлен. Казалось, что вся страна просто разваливается у наших ног. Гао Цзунъу не выходил из офиса два дня. Вот дерьмо, два дня. А японцы? Что ж, они перестали ерзать в деревнях эмигрантов в Нанкине и покинули город. Шанхай, Маньчжоу-Го, да что угодно. Вы, конечно, все это знаете. Я до сих пор не могу поверить, что это произошло на самом деле.\n\nЯ не знал этого тогда, но я - мы - оказались в центре всего этого. То, что напечатанное нами оказалось правдой - чистое совпадение. Не то чтобы мы проверяли факты."
 chi.455.a:0 "Как бы то ни было, в любом случае, это правда."
 chi.455.a.tt:0 "§RНанкинский кризис§! §Yначался§!.\n\n§YНаша экономика получит§! §Rсерьёзный удар!§!\n\n§YНовое дерево кризиса будет разблокировано для решения этой проблемы.§!"
 
 chi.448.t:0 "Башня в Сингапуре"
 chi.448.d:0 "Внутри огромного небоскреба, возвышающегося над Сёнан-то, бухгалтеры, продавцы и калькуляторы пытались выполнить свою работу. В дни, предшествовавшие ожидаемому слиянию, рабочая нагрузка увеличилась втрое. В такой неспокойный период не было гарантированных рабочих мест и ожидались увольнения. Уединенные от суеты два руководителя сидели в офисе в пентхаусе башни. Во-первых, разговор был светской беседой; как дела у каждого, кто на ком женился, и любые дела неважные. Вскоре все внимание было обращено на самый неотложный вопрос - слияние.\n\nНедавние законы, принятые в Японии якобы для господства монополий, на самом деле преследовали иную цель. Законы содержали множество небольших сносок, которые фактически значительно облегчили слияние для бизнесменов. Предыдущие действующие антимонопольные законы были отменены и заменены более новыми, неэффективными, а тарифы во всей сфере всё больше упразднялись.\n\nИз-за снижения тарифов предприятия теперь могли использовать централизацию сферы себе на пользу; горизонтальную интеграцию в этой сфере было легче поддерживать, поскольку глобализация и ослабление границ облегчили перемещение товаров с дешевых фабрик на материке в собственно Японию. Руководители, подобные сингапурским, ухватились за это. Олигополии и монополии будет не только легче создать, но и легче поддерживать их доминирование. Короче говоря, товары больше не нужно было производить в странах, где был рынок, чтобы поддерживать высокий уровень прибыли. Фактически, создание такой олигополии в другой стране с более дешевой рабочей силой еще больше снизит стоимость производства товаров и окажется выгодным для эксплуатирующих руководителей дзайбацу. Китай был первой главной целью; если один из руководителей будет базироваться в Китае, а другой в Индонезии, эти двое будут сосредоточены на укреплении глобализированного производства в этой сфере и предоставлении клиентам в Китае только одного поставщика - корпорации "Накадзима-Фурукава"."
 chi.448.a:0 "Экономика - это больше, чем просто деньги."
 
 chi.449.t:0 "Решение"
 chi.449.d:0 "Гао Цзунъу взглянул на беспорядочную группу, которую он собрал. Собрание экономистов, генералов, советников, бизнесменов и членов кабинета министров - от практически нацистов до марксистов и всех, кто находится между ними. Единственное, что удерживало их от того, чтобы буквально грызть друг друга, был Гао Цзунъу - возможно, единственный объединяющий фактор в стране. Он собрал их по одной причине; попытаться найти выход из кризиса. Прямо в этот момент на административной улице стояли протестующие, образованная элита пресытилась японским порабощением."
 chi.449.a:0 "Решение должно быть принято."

 chi.456.t:0 "Решение продолжено"
 chi.456.d:0 "Казалось, что из группы возникли две основные фракции.\n\nОдна из них, возглавляемая советником-реформистом и бывшим государственным чиновником Тао Ляном, придерживается мнения о том, чтобы дистанцировать экономическую зависимость Китая от Японии. Тао Лян и его коллеги заявляют, что дистанцирование от Японии позволит китайской экономике расти на местном уровне, усилит националистические настроения и предотвратит нарушения прав человека, совершаемые японскими бизнесменами.\n\nС другой стороны, китайский бизнесмен Мэй Сэйпин вместе со своим прояпонскими союзниками разработал план, направленный на продолжение коррупции и сокрытие преступлений Японии. Критикуя план Тао как опасно нереалистичный, который может привести к санкциям или, потенциально, еще худшим последствиям, и что он погубит китайскую экономику, Мэй подвергается критике за то, что, по сути, скрывает преступления Японии. Тем не менее, бесспорно, что вариант Мэя, вероятно, сработает для восстановления китайско-японских отношений и, вероятно, устаканит текущую ситуацию.\n\nПоскольку обе группы спорили о правильном решении, доверенный советник и близкий друг Гао Чжоу Лунсян встал и призвал к тишине.\n\nОн призвал к сбалансированному подходу к кризису, но его быстро перекричали. Гао призвал их послушать. Чжоу подробно остановился на том, чтобы пойти на уступки как прокитайским, так и прояпонским группам, хотя и не полностью поддержал каждую из них. В конце он сказал, что это будет означать "лучшее из обоих миров", избегая при этом санкций со стороны Японии и жестокого обращения с людьми со стороны тех, кто поддерживает "замалчивание". В группе его мнение было крайне непопулярным, с пометкой "совершенно невозможно" и "канат настолько тонкий, что может порезать нам ноги". Даже Гао, казалось, счел этот план несбыточной мечтой, но не отказался от него. После нескольких часов обсуждения достоинств каждого выбора Гао призвал группу к тишине. Мгновенно в пыльном неопрятном конференц-зале воцарилась напряженная тишина. "Я принял свое решение", - сказал он, как будто позволяя мужчинам и женщинам идти вперед, прежде чем дать окончательный ответ."
 chi.456.a:0 ""План Мэй Сэйпина - единственный разумный.""
 chi.456.b:0 ""План Тао Ляна сохраняет независимость Китая.""
 chi.456.c:0 ""План Чжоу Лунсяна даст нам лучшее из обоих миров, даже если это может оказаться трудным.""
 chi.456.a_tt:0 "§YРазблокируется путь "Пусть они гниют"§!"
 chi.456.b_tt:0 "§YРазблокируется путь "Выкурить крыс"§!"
 chi.456.c_tt:0 "§YРазблокируется путь "Сбалансированный подход"§!"
 
 chi.457.t:0 "Инвесторы уходят"
 chi.457.d:0 "На мгновение Нанкин погрузился в спокойствие. В хаосе последствий был момент, когда каждый рассматривал варианты. Это спокойствие было ложью, потому что этим утром уродливая голова экономического кризиса подняла голову. Многие японские инвесторы, вовлеченные во все сферы деятельности, от страхования автомобилей до военного производства, почти единогласно решили, что пришло время продать свои незаконно заработанные инвестиции. Фондовая биржа, уже балансирующая на грани полной катастрофы, рухнула с оглушительным взрывом. Китайские инвесторы, тесно связанные с делами промышленности, также уходят, ставя деньги выше своей преданности государству. Единственные, кто демонстрирует верность нашему непоколебимому мужеству перед лицом этого кризиса, - это народ, и его терпение должно быть вознаграждено."
 chi.457.a:0 "Чёрт!"
 chi.457.a.tt:0 "§YНаша экономика понесёт§! §Rогромный урон§!§Y!§!"

 chi.458.t:0 "Вспыхивающие протесты"
 chi.458.d:0 "Когда пыль улеглась, и инвесторы ушли, появилась новая группа, чтобы заполнить пустоту на рынке; протестующие, жаждущие мести за сыновей, которых они потеряли, и за опустошенную казну. Каждый независимо от возраста, роста и формы, злобно нападал на правительство, бизнесменов, японцев, и любого другого, кого они находили хорошим козлом отпущения. Однако, честно говоря, они не могут быть козлами отпущения. В самом деле, именно японцы в первую очередь вызвали всю эту неразбериху."
 chi.458.a:0 "Мы даже не можем доверять людям?"
 
 chi.459.t:0 "Срезание углов"
 chi.459.d:0 "По всему Китаю фабрики выпустили больше удушающего дыма, чем когда-либо, но это не обошлось без страданий тех, кто работал в огромных металлических зданиях. Японские бизнесмены в высоких башнях, не обращая внимания на тех, кто внизу, отправляли денежные подарки видным членам правительства, убеждая их отказаться на годы от нормативных актов в трудовом законодательстве. Ужасающие условия, существующие на производствах Китая, уже усугублялись пренебрежением как со стороны правительства, так и со стороны работодателей. Вчера отец двоих детей погиб на оружейном заводе в результате возгорания пороха. В тот же день беженец с Алтая, который никогда не переставал работать ради светлого будущего каждый день своей жизни, погиб, когда промышленный люк упал с высоты нескольких десятков футов. Беременная мать, работавшая, чтобы поддержать ребенка, которого она скоро должна была родить, была разбита тремя тоннами металлических труб, которые помогли выгрузить их в доки для отправки.\n\nНи одна из этих смертей не имеет значения для руководителей фабрик, потому что цифры растут. "
 chi.459.a:0 "И прибыль увеличивается."

 chi.460.t:0 "Поминки"
 chi.460.d:0 "Еще один мужчина погиб на плавильном заводе. На этот раз это было жестокое самоубийство: он упал в массивные котлы, наполненные жидким железом и сталью. Мрачное небольшое собрание, достаточно короткое, чтобы всех расстроить, но недостаточно продолжительное, чтобы снизить производительность.\n\nГу Цзин был там, когда это произошло. Он видел, как мужчина прыгнул с миром на лице. Затем страх и сожаление, когда боль от кипящего металла сразу же обожгла кожу. Несколько человек произнесли какие-то слабые слова, но их едва ли можно было услышать среди грохота фабрики и затуманивания его собственного разума. После коротких поминок и пятиминутного продления запланированного обеденного перерыва фабрика возобновила работу."
 chi.460.a:0 "Есть работа, которую нужно сделать"
 
 chi.461.t:0 "Отдых от труда"
 chi.461.d:0 "Когда Гу не работал, казалось, что солнце никогда не светит. Когда свет на фабрике был выключен для сохранения энергии, тьма была нарушена только лучом лунного света, пробивающим карнизы, и тусклым светом, исходящим от гигантских тиглей и раскаленных инструментов. Покидая производство, Гу был встречен не блеском и гламуром ночных клубов и баров Циндао, а закопченной и душной атмосферой оглушающего промышленного района. По дороге домой в далеком воздухе раздался крик и потом стих. Рабочий задумался.\n\nНичего не было дома, или, скорее, ничто в его жизни не сдерживало его. Его родители погибли во время войны. Его братья и сестры жили в далеком Шэньяне и давгл ешл не навещали. Работа отнимала все его время, энергию и страсть. Когда он вернулся домой в свою грязную квартиру, все, что он нашел, - это старая кровать и сломанный кондиционер. Он лежал на кровати и плакал."
 chi.461.a:0 "О чем же он плакал, когда у него ничего не было?"
 
 chi.462.t:0 "Авария на НПЗ"
 chi.462.d:0 "Жизнь для Цао Вэя шла на подъём.\n\nЗатем нефтеперерабатывающий завод взорвался. Теперь его мозги были размазаны по пульту управления.\n\nЕго мать всегда была пьяницей. С тех пор, как умер её муж. Но теперь ее сын мертв, последний свет в её жизни."
 chi.462.a:0 "Здесь слезы текут глубоко."
 
 chi.463.t:0 "Протесты перед штабом"
 chi.463.d:0 "Авария произвела громкий бум, разбудив всех мужчин и их бабушек в Аньцине. Среди ночи взорвался самый большой завод в Аньхое. По мере того как новости распространились по всей провинции, разошлись и инакомыслие. Детали взрыва только усугубили ситуацию; После инцидента просочился отчет полиции, в котором подробно описывается, как это, вероятно, было результатом чрезмерной работы с рабочими и отсутствия стандартов безопасности. Судя по всему, на конвейер упал гаечный ключ измученного рабочего. Серия печальных событий, последовавших за этим и без того прискорбным происшествием, вышла из-под контроля. Японский надсмотрщик, спавший на работе, проигнорировал предупреждающие знаки и пошел выпить и устроить вечеринку посреди ночи. Когда он вернулся, десятки рабочих были мертвы и фабрика загорелась.\n\nТеперь импровизированные протесты превратились в массовые собрания, посвященные падению японского влияния. Все, от коммунистов до ультранационалистических фашистов, пришли заявить, что пришло время для народного восстания против японцев, которое ограничит неоколониалистское влияние, которое они имеют в Китае. Конечно, эти мужчины и женщины не могут этого сделать. Им нет места в новом промышленном порядке. Однако такая ситуация может легко выйти из-под контроля. Убийство не того человека - или оставление не того человека в живых - может вызвать нечто гораздо большее, чем предполагалось. Итак, когда наши граждане возмущены бездействием, возникает вопрос; как нам поступить с этими несчастными диссидентами?"
 chi.463.a:0 "Мирное сближение может быть медленным, но оно выполнит свою работу."
 chi.463.b:0 "Убейте их. Убить их всех."
 
 chi.464.t:0 "Новая школа"
 chi.464.d:0 "В городе построили новую школу. Эта новая школа была своеобразной, потому что дети, которые ее посещали, ничему не научились. Фактически, школа очень сильно напоминала угольные шахты, окружавшие город. Дети возвращались домой каждый день с углем повсюду: под ногтями, в швах и линиях на руках, в волосах и даже в пальцах ног. Родители и самоуправление осознали эту особенность, но решили не предпринимать никаких действий. Они не собирались быть теми, кого схватят наемные убийцы дзайбацу. Город продолжал жить, каждый молчал об ужасах школы, и каждый ребенок молчал о том, чему их учили каждый день. Когда один гражданин решил действовать анонимно и сообщил о качестве учебного заведения, на следующий день появились агенты. Они стучали в двери каждого дома, спрашивая, кто звонил. Они говорили, что им нужна дополнительная информация, а не просто анонимная наводка, и хорошо любимого человека в деревне не видели ни завтра, ни послезавтра. Фактически, его больше никогда не видели."
 chi.464.a:0 "Никто больше не говорил о школе."
 
 chi.465.t:0 "Уголь в алмазы"
 chi.465.d:0 "Идиллический город находился в горах, над облаками и над кричащими вздохами человечества. Не было дорог, кроме той, что путник выковал своими ногами, и не было никаких забот, кроме тех, что были созданы разумом. Говорили, что ни один человек из-за пределов деревни никогда не входил в нее, но это, скорее всего, выдумка.\n\nВсе изменилось, когда мужчина в плаще вошел со своим моторным велосипедом и начал с любопытством расспрашивать о рабочих деревни и качестве пород внизу. Не зная о природе этого человека, каждый сельский житель отвечал первый вопрос, комментируя выносливость каждого мужчины в деревне. На второй вопрос незнакомцу ответили пожатием плечами и вопросами о том, почему кому-то нужно заботиться о скале под ним. И так же быстро, как он пришел, так и ушел. Человеку в плаще суждено было вернуться, но не при тех же обстоятельствах. Когда он вернулся, он вернулся с металлическими машинами, которые потребляли блестящий мазут и ковали дороги за считанные минуты. В деревню была вымощена грунтовая аллея, и рабочие снизу приступили к работе, проливая мазут сквозь руки.\n\nИ работу они выполнили. Утро в деревне, когда трава была мокрая от росы и кукарекали петухи, сменилось грохотом машин под землей, добывающих черный-черный камень. Вечера, когда-то время для тихих размышлений и сытных обедов, сменились шумными самодельными барами, которые возникли, чтобы поддержать гнойный алкоголизм рабочих. День, когда фермеры уходили на работу, а пастухи - к стаду, сменился изнурительным трудом, душившим не только тело, но и душу. Деревня была современной."
 chi.465.a:0 "Это дело рук японцев."
 
 chi.466.t:0 "Интервью с рабочим"
 chi.466.d:0 "Он китайский рабочий, около 30 лет. Было ясно, что у него был опыт работы в шахтах, и он затянулся сигаретой с сожалением человека, который хотел бы вернуться в прошлое.\n\nДа, я был там, когда произошёл кризис в Японии. Я думаю, что ученые в Пекине называют эту срань Нанкинским кризисом или как-то так. Как бы то ни было, это произошло в неудобное время. Моя сестра, она только что вышла замуж и собиралась жить с каким-то сянбалао (1) недалеко от Цзианя. Подумал, было бы хорошо выбраться из Ухани, как она. Я только что закончил среднюю школу и начал работать с оптимизмом ребенка. Конечно, тут произошёл кризис. Черт, я всё ещё думал, что у меня есть шанс. Получил хорошие оценки в средней школе, не родился бедным или что-то в этом роде. Наверное, на собеседовании можно было бы рассказать какую-нибудь историю о работе из грязи. Может быть, я буду работать начальником на фабрике. Когда Гао начал субсидировать мужчин трудоспособного возраста, чтобы те переехали в Хунань и начали работать, я подскочил на мысль, что это будет приключение. По всей видимости, это была просто схема, чтобы привлечь японских рабочих-владельцев шахт, которые думали, что они используют возможность. Зашел в офис в Ухане, устроился смотрителем на шахте. Низкая зарплата.\n\n(1) Деревенский деревенщина, деревенщина"
 chi.466.a:0 "Но я бы жил и, хотя бы, не ломал бы себе спину в этих шахтах."
 
 chi.467.t:0 "Интервью с рабочим, - Продолж."
 chi.467.d:0 "Сели на ночной поезд до Ухани с некоторыми моими приятелями, которые видели те же плакаты и слышали те же обращения по радио. Думаю, в третий класс. Не могли себе позволить ничего лучше, мы потеряли наши деньги, когда банки вышли из Хубэя после Хуанганского погрома (2). Один привел своего ребенка. Бедный мальчик понятия не имел, во что ввязывается. 30 часов простоя в переполненном поезде. Мальчик вышел с пятном мочи на штанах. Сошел с поезда на какой-то станции в глуши. Конечно, холмы были красивыми, но было невыносимо жарко. Провел день, осматривая окрестности - там был небольшой бар, где тусовались рабочие, - и на следующий день пошёл на работу. Но вместо того, чтобы отправить кого-то из моих друзей из Ухани, какой-то японец, которому на вид эдак 100 лет, протягивает мне кирку без каких-либо инструкций по безопасности. В тот момент я понял, что что-то пошло не так. Моя наивность заставила меня поверить в то, что правительство не станет мне лгать, но вот я - надсмотрщик, которому вручают кирку. В тот день я работал в шахтах, где было жарче, чем на улице. Я помню очень мало, кроме жары и того парня, который упал в обморок от истощения и упал на самое дно шахты. До сих пор помню его тело, расплющенное, как в мультфильме. Это дерьмо всё ещё остается с тобой. Проработал там пару лет, пока авария не улеглась, и меня перевели на шахту, принадлежащую более хорошему парню на востоке.\n\n(2) Смертельные беспорядки в японском банке Хуанган, город к востоку от Уханя."
 chi.467.a:0 "В конце концов, я получил эту роль надсмотрщика, но, черт возьми, она того не стоила. "

 chi.468.t:0 "Интервью со странником"
 chi.468.d:0 "Мешки вокруг его глаз были там, пока он был жив, а морщины на его темной коже рассказывают бесконечные истории о проселочной дороге и узкой аллее. Каждый вдох, который делает мужчина, - это усилие, но каждый его шаг отрабатывается после целой жизни ходьбы.\n\nЯ мало помню старые времена. Думаю, в некотором роде я их заблокировал. Но я помню своего деда. Он служил во время восстания тайпиней. Веришь в это, да? И я помню, каждую ночь, в дождь или в ясную погоду, он вскрикивал перед сном. Я не совсем понимаю, для чего были эти вопли. О боли в прошлом или о погибших товарищах. Только когда он скончался на смертном одре, я стал искать под его кроватью его лохмотья, что-нибудь, что можно было бы оставить как память об этом человеке. Ничего не нашел. Ни служебных документов, ни фотографий, ничего. Ничего, кроме старой конфуцианской книги и клетки для сверчка. Пыли. После этого я начал ходить.\n\nПонимаете, у меня никогда не было родителей. Ни матери, ни отца. Насколько мне известно, папа был отправлен на войну в Европу, в Первую мировую войну в качестве рабочего, а мать ушла с ним. Отправился на служебную работу, как рабы в окопах. И они просто оставили меня здесь с моим дедушкой, дряхлым стариком, которого я научился ненавидеть. Но на смертном одре я знал, что скучаю по нему, потому что мне не на кого кричать за его безумную манеру говорить. Я скучал по моментам, когда у него проявлялись частички мудрости. Я собрал чемоданы и вышел, и не переставал идти, что-то искал. Как бы то ни было, я так и не нашел. Я никогда не находил никаких символов моего дедушки или моих папы и мамы."
 chi.468.a:0 "Всё, что я нашел, - это утешение на извилистой дороге."

 chi.469.t:0 "Интервью со старым газетчиком"
 chi.469.d:0 "Это мужчина с седыми волосами, стоящий у газетного киоска. Болезненная природа скрывает его истинный возраст - 59 лет.\n\nКаждое утро я просыпаюсь в 4 часа и занимаюсь тай-чи в саду, и это поддерживает меня в хорошей форме. Я ем жирную свинину, не придерживаюсь диеты и ем столько манто, сколько хочу. Я не умру в ближайшее время, это не имеет значения. Конечно, у меня есть пара друзей, но с тех пор, как умерла моя жена, все прошло так быстро, что все стало размытым. Затем я иду в газетный киоск и работаю здесь весь день. Так было всю мою жизнь. Сигареты хороши, байцзю опохмеляет, и каждый день я ложусь кровать в своей квартире. Дела не фантастические, пока японцы на каждом углу, но я не жалуюсь и, что я могу сказать, все мои друзья по тай-чи тоже.\n\nЛучше, чем раньше, по крайней мере, в Шаньтуне. Конечно, у меня не было прекрасного детства. Моя мама была любимой шлюхой местного военачальника, а мой отец приходил и уходил еще до моего рождения. Однажды, когда мне было лет 15 или около того, мою кричащую мать увел под руки один из охранников военачальника и больше не вернулась. После этого я бросил школу, в которой я боролся, и делал все, что мог найти в деревне. Выпивал в борделе, подрабатывал за деньги. По большей части воровал еду. Как вы понимаете, это не лучший путь."
 chi.469.a:0 "Он смеется, но немного тревожно."

 chi.470.t:0 "Интервью со старым газетчиком - Продолж."
 chi.470.d:0 "В конце концов, дети, с которыми я тусовался, стали исчезать в опиумной лавке в соседнем городе на несколько часов подряд. Я знал опасность этого яда. Моя мать любила его больше, чем меня, и за это я ненавидел её.\n\nПосле того, как я затянулся, я пожалел ее. Я говорю вам, дети, держитесь подальше от опиума. Что бы они вам ни говорили, это убьет вас очень быстро. Если этого не произойдет, вы обязательно захотите, чтобы это произошло. Из-за этого погибли трое моих ближайших друзей. К концу моего пребывания в этом притоне я превратился в мешок из костей и кожи, белый как облако. Единственное, что меня когда-либо спасло, - это армия. Начался призыв, и я начал сражаться за Чана. Я не большой знаток политики, но этот человек был идиотом. Вытаскивание наличных из национального банка и раздача их друзьям и союзникам. Никогда особо не помогало, да. Все равно оказались под японским ботинком.\n\nЯ доволен? Конечно, я счастлив или настолько близок к этому, насколько возможно. Правительство стабилизировалось впервые в истории, и экономика пытается это сделать. Моя жена умерла, но у меня есть друзья в людях и алкоголе. Если бы я умер прямо сейчас, я был бы хоть немного доволен."
 chi.470.a:0 "Но будем надеяться, что я не умру сейчас."

 chi.471.t:0 "Чунцинский Арсенал"
 chi.471.d:0 "Он рабочий среднего возраста. Порох просачивается ему в руку. Это кузнец кузницы, тот, кто стал свидетелем бесчисленных трагедий и сотворил их своим молотом.\n\nОдин из арсеналов, над которыми я работал в то время, был в газетах. И не в маленьком, заметьте. Японец, который арендовал помещение, использовал китайцев в качестве рабского труда. Я мало что знал, мой хороший друг и коллега не получали зарплату и были вынуждены спать на соломенной циновке в старом здании за пределами арсенала. Очевидно, я был достаточно хорошим работником, и каждый вечер приходил домой и виделся с семьей. Им не так повезло.\n\nОдин из тех дней в Чунцинском Арсенале был довольно необычным, я отчетливо помню. Многие из людей, которых я обычно видел работающими - которые, как я позже узнал, были рабами, - не показывались. Кроме одного. Он вошел, улыбаясь, как будто это был его последний день перед пенсией. Он подошел к офису арендатора, японцу. Затем он взорвался. Наверное, из арсенала взяли гранату. По какой-то забытой богом причине японский надзиратель выжил. И он заставлял своих рабочих работать усерднее, чем когда-либо. Они годами трудились над этим арсеналом. Каждый день они возвращались более болезненными и бледными, чем когда-либо. Моя наивная проклятая голова думала, что они просто сидели на диете. Вы слышите это - на диете! В этом арсенале погибло так много людей.\n\nЯ уверен, что вы услышите это снова и снова в своих интервью, но правительство было недостаточно жестким. Этот бизнесмен вышел сухим из воды, хотя и был изгнан из Китая. Эти семьи никогда не получали ничего, кроме скудной пенсии. А глубоко в арсенале Чунцина тело этого человека всё ещё лежит в пепле."
 chi.471.a:0 "Нет могилы, чтобы отметить героя."

 chi.472.t:0 "Интервью со старым политиком"
 chi.472.d:0 "Старый политик. Практически определение профессионального политика. Когда-то судья, теперь депутат.\n\nЯ не горжусь тем, что сделал во время кризиса. Нисколько. Законы, которые я издал... я стоял там и смотрел, не говоря ни слова. Я никогда не буду уверен, что то, что я сделал, было правильным.\n\nЭто был один законодательный акт. Гао принес его в Юань и прямо заявил, что все мужчины и женщины в этом зале должны поддерживать его. Была одна проблема. Короче говоря, эта газета велела мне и всем остальным объявить о помиловании ряда японских чиновников, причастных к промышленной аварии, в результате которой погибли двести человек. Двести человек. Больше, чем маленькая деревня, в которой я вырос. Но кто я такой, чтобы противостоять этому? Кто я такой, чтобы говорить поперёк Гао? Это привело бы меня в тюремную камеру или, что еще хуже, на виселицу. Поэтому я провёл пером по бумаге и подписал этот закон.\n\nВ следующем месяце я узнал, что те люди, которых я помог помиловать, устроили еще одну аварию."
 chi.472.a:0 "На этот раз погибли сто пятьдесят рабочих."

 chi.473.t:0 "Интервью со старым политиком - Продолж."
 chi.473.d:0 "Момент, когда я уволился? О, да. Я знал, что был в опасности. Была субботняя ночь, и я рассматривал предложение по политике со своим старым другом. Отличный парень. Внезапно посреди ночи в здании Юаня его помощник пришел в его офис - тот, который мы планировали. Сказал ему, что снаружи был посетитель, и что это было срочно. Он сказал мне подождать там и вышел посмотреть, кто там был. Я подождал минут двадцать или около того, пролистал пару его книг; у него была фантастическая книжная полка, понимаете. Когда он вернулся, его лицо было белым, как призрак. Не говоря ни слова, но с открытым ртом, он упал на стул и уставился на меня со смертью в глазах. Тихо, почти шепотом он рассказал о своей встрече. Этот человек сказал ему, что он должен поддержать прояпонский законопроект. Если он этого не сделает, сказал он, они знают, где живет его семья.\n\nЗаконопроект пришёл и ушёл. Этот депутат проголосовал против. Он проголосовал против! На следующей неделе он, как сообщается, покончил с собой. Но каждый из нас в Юане знал, что он не покончил с собой."
 chi.473.a:0 "Зачем чиновнику китайского правительства использовать японскую пулю, а его семье - внизу на первом этаже?"

 chi.474.t:0 "Интервью с налоговым инспектором"
 chi.474.d:0 "Он одет в маленький твидовый костюм и очки в металлической оправе. Его пальцы сжимают зеленый чай, который он пьет. Налоговик согласился встретиться в своем любимом пекинском кафе, а на сцене за будками играет музыкант.\n\nОн хорош, правда? Эрху (1) всегда был одним из моих любимых. Это универсальность, но при этом простота. Слушать её на фоне при правильном настрое - почти волшебство. Ну ладно, перейдём к теме, о которой мы говорили. Это было просто неписанное правило. Если вы просматривали документы и там всплыло японское имя или, что еще хуже, офис дзайбацу, вы давали им небольшой перерыв. Примерно двадцать процентов от всех их налогов отпадают. Люди винят нанятых ими рабов, преступные сети, которыми они управляют, бордели, которыми они управляют, но я думаю, что все намного проще. Это налоги. Знаете что? Давайте сыграем в игру.\n\nПредположим, что вы - я знаю, что это не так, но давайте просто предположим, что вы - японский бизнесмен. Вы исследуете места, чтобы высосать из деревень их людей и ресурсы, и, наконец, оседаете в маленьком южном городке, чтобы открыть свою шахту. Тем не менее, вы не зарабатываете достаточно денег. Недостаточно, чтобы отправить обратно своей семье в Иокогаму. С вашим большим влиянием как вы собираетесь сократить расходы? Вы уже ничего не платите своим шахтерам и продаете им уголь по вопиющим ценам. С вашим влиянием вы можете сделать одно. Давить на правительства, чтобы они облагали вас меньшими налогами! Теперь ничего не изменилось, за исключением того, что налоговый день стал значительно менее напряженным. Видите?\n\n(1) Традиционный китайский инструмент."
 chi.474.a:0 "Самый страшный секрет Нанкинского кризиса, который до сих пор остается без ответа, тот, который увековечил всё это, - это налоги."

 chi.475.t:0 "Интервью с налоговым инспектором - Продолж."
 chi.475.d:0 "Японские бизнесмены поддерживают идею о том, что налоговые льготы оживили экономику. Это полная чушь. Когда вы даете налоговые льготы самым богатым, это только делает богатых еще богаче. То, что вы дали Кояте Ивасаки (1) три миллиарда юаней, не означает, что он собирается отдать их своим дорогим работникам. Хотите узнать секрет оживления экономики? Дайте налоговые льготы девяносто девяти процентам жителей страны. Это снова и снова доказывали люди намного умнее меня. Тем не менее, эта пропаганда сработала во время кризиса. Если бы кто-нибудь когда-либо утверждал, что японцы не платят за справедливую долю, их быстро сбили бы с толку, просто произнеся слово "сторона предложения". Тогда, конечно, их буквально сбили бы какие-нибудь агенты дзайбацу. (Налоговик засмеялся. Видимо, он был поклонником черного юмора.) Люди обращают внимание только на те части кризиса, которые вызывают у них ужас, и - я повторяю это снова и снова - именно на те части кризиса, которые были погребены под слоем бюрократии, которая больше всего ранила Китай. Потому что в конце концов человек, прочесывающий самую скучную ложь из когда-либо придуманных, сдастся.\n\n(1) Глава корпорации Mitsubishi во время Второй мировой войны."
 chi.475.a:0 "И вот в этот момент они побеждают."

 chi.476.t:0 "Интервью с владельцем бизнеса"
 chi.476.d:0 "Он живет над антикварным магазином в причудливой квартире, пахнущей чаем и старыми книгами. Прежде чем начать говорить, он с улыбкой просит не публиковать ни его имя, ни его местонахождение.\n\nДа, реформы, которые Гао продвигал на раннем этапе, действительно работали какое-то время. Однако для меня это были плохие новости. В конце концов, мои основные покупатели были японцами. В Китае осталось мало тех, у кого не было старого стула или картины. Но японцы, видите ли, некоторые из них - ярые синофилы. Неудивительно, учитывая, что вся их культура украдена у нас. И они сметают мои товары. Когда половина японцев уехала из (удалено), я потерял половину своего бизнеса. К сожалению, но оно того стоит. Вы читали эти газеты? Ужасающие вещи. Я не знал, что тот пожилой японец, который заходил в мой магазин каждую субботу, был непосредственно виновен в смерти трех мальчиков. Думаю, его убила толпа. Честно говоря, я это понимаю. Может быть, это слишком близко к восстанию боксеров со всеми этими анти-иностранными настроениями, но этому суждено было случиться."
 chi.476.a:0 "Японцы нас обидели, и пора отомстить."

 chi.477.t:0 "Интервью со старым ветераном"
 chi.477.d:0 "Устроили встречу со старейшиной небольшого села. Он был ветераном коммунистов и до сих пор носит свою потрепанную форму, приветствуя знакомые лица. Шаньси - его дом, и он намерен сохранить его таким.\n\nНанкинский кризис? Не заставляй меня начинать. Гао, японский жополиз, дал им все, что они хотели, и даже больше. Но всё же он выдворил их отсюда. Понимаете, до того, как японцы пришли и оккупировали нас, мы были просто тихой деревушкой. Вошли Мао (1) и его кадры, но они не пытались слишком сильно насаждать свою власть. Пока мы не создавали проблем, КПК нас не трогала. Как ни странно, я интересовался коммунизмом. Я думал, что радикальные изменения необходимы, чтобы положить конец эпохе. Может, в другом мире так и было. Оказалось, что все, что было нужно, - это японское вторжение. Так или иначе, я служил в армии, в едином фронте. Хорошо послужил против японцев и коллаборационистов. Теперь похоже, что мы все коллаборационисты. (Он смеется, но это болезненный смех.) Я думал, что это не так уж и важно. Дзайбацу не могли эксплуатировать каждую чертову деревню. И все же они это сделали. Превратили наш тихий горный фермерский городок в угольный городок. Пришли новые ребята со всех концов Сферы. Гао выгнал их, но шрамы остались. Шахты всё ещё открыты, и я подозреваю, что ничего не изменится. Но все иностранные горняки уехали. Дух нашей деревни остается.\n\n(1) Бывший китайский коммунистический лидер, базировавшийся в Шаньси."
 chi.477.a:0 "и это самое важное."

 chi.478.t:0 "Интервью с таксистом"
 chi.478.d:0 "По пути на другое интервью мы встретили таксиста с более темной кожей и индонезийским акцентом. Он умен и тих, но радуется, когда слышит о нашем проекте.\n\nНе думаю, что такая книга еще написана. Устные истории в Китае очень редки. Думаю, у меня интересная точка зрения. Если, конечно, вы хотите это услышать. (Мы горячо кивали головами.) Видите ли, когда произошёл кризис, я был за пределами Джакарты. В новостях об этом было мало - честно говоря, я все равно не читал новости - и какое-то время мы действительно не ощущали последствий. Однако быстро возникла проблема. Все японские бизнесмены и дзайбацу из Китая, которые уехали? Им нужно было другое место, чтобы найти дешевую рабочую силу, которую они могли бы использовать. Вы, наверное, догадались, что они нашли. Ага, Индонезия. Для нас ситуация, сложившаяся до кризиса, так и не закончилась. Продолжался колониализм, продолжалось почти рабство, которое навязывали японцы, а деревни оставались бедными, просто составляя часть японского колониального пирога. Я этого хлебнул достаточно на плантациях. Накопил все, что смог, и сел 3-м классом в Гонконг. Пробился сюда, и я никогда не вернусь. Гао творил чудеса, избавляясь от худших из них. Теперь я зарабатываю настоящие деньги и зарабатываю здесь на жизнь. Конечно, я скучаю по своей семье дома, но не настолько, чтобы вернуться в эту адскую дыру, управляемую японцами."
 chi.478.a:0 "Если бы только у них был свой нанкинский кризис."

 chi.479.t:0 "Интервью с молодым хулиганом"
 chi.479.d:0 "Мы заметили, как он сиял на своем мопеде, прежде чем вернуться на шумные улицы Чунцина. Он поворачивается, чтобы поприветствовать нас, с глубоким шрамом на лбу. Он просит нас не публиковать его имя.\n\nВсе изменилось после кризиса. Возможно, это просто я рос, но до недавнего времени мы не усвоили ничего близкого к нормальному. Когда произошёл инцидент, я связался с группой детей и несколькими людьми постарше, которые организовали небольшую политическую банду. Очень-очень левую. Раскритиковали после того, как одного из детей повесили за то, что он оставил антияпонские граффити. Блин, это было нехорошо. Иногда казалось, что они просто использовали это, чтобы оправдать торговлю наркотиками, которую они вели. Но тогда я думал, что это крутое дерьмо. Тогда меня чуть не застрелили при бегстве от полиции. Теперь я снова на правильном пути, но я никогда по-настоящему не оправлюсь. Вернулось немного старой нормальной жизни, и для этого...\n\n(Примечание автора: разговаривая с ним, он начал уходить все более быстрыми темпами. Мы оставили его в покое, как только он сказал нам, чтобы мы пошли к черту.)"
 chi.479.a:0 "я благодарен."

 chi.480.t:0 "Интервью с журналистом"
 chi.480.d:0 "Фотоаппарат вечно визит у него на шее, а ручка и бумага всегда в руке, он работает репортером изо дня в день. Его самое большое разочарование заключается в том, что он не может записать все в городе Пекине.\n\nБольшая часть издательств получила прямой приказ от правительства - и в некоторых случаях от самого Гао - сообщать только о конкретных событиях, которые были нам обозначены. Это было действительно интересное время. Хотя массовые беспорядки происходили возле посольств и заводов, мы сообщали о тех немногих местных китайских заводах, которые открылись во время кризиса. Это фактически создало что-то вроде мифа о кризисе; вместо того, чтобы изображать масштабные события, такие как Хуанганский погром или катастрофа на маньчжурской границе, нормальный гражданин думает о китайских фабриках, с фанфарами открывающихся для счастливых рабочих. Я был против затягивания поводьев; пресса должна давать публике всю информацию и позволять разбираться в ней, а не высказывать мнение. Конечно, вероятно, было необходимо держать толпу под контролем, но это не значит, что мне это нравилось.\n\nГде я был во время кризиса? Как ни странно, делал репортаж о событиях на западе. Фотографирую в Синьцзяне и Ганьсу. Однако мне пришлось быстро вернуться, когда тут же произошёл кризис. Я волновался, что моему старому японскому другу угрожает опасность, и газетам нужно было, чтобы все, кто вернулся на восток, рассказали обо всем этом. Я жил в основном хорошо. Во всяком случае, бизнес процветал, даже если бы не так много людей, покупающих бумаги."
 chi.480.a:0 "Странное время, конечно." 
 
 chi.481.t:0 "Интервью с заводским рабочим"
 chi.481.d:0 "Один из миллионов рабочих в Китае, он трудится на большом заводе на окраине Шанхая. Коренастый и хорошо сложенный, он не из тех, кто сражается.\n\nСуществует полное представление о том, что каждый владелец японской фабрики был ужасным насильником, убийцей или каким-то дерьмом, и это совершенно неверно. Конечно, было довольно много "плохих яиц", но было столько же бизнесменов, которые платили справедливую заработную плату с хорошими льготами. Но публика - и Гао - решили, что лучше бросить всю коробку яиц на землю, а не просматривать каждое, чтобы проверить, какое из них испорчено. Очень жаль.\n\nПоследнее, что я слышал о моем бывшем боссе, - это то, что он просил подаяние на улицах Нагасаки. Все потерял после кризиса. И вот я, на приятной работе с мягким сиденьем. Я знаю, что это странно, но мне его жаль. "
 chi.481.a:0 "Хорошие яйца выбрасываются вместе с остальными." 
 
 chi.482.t:0 "Интервью с бюрократом"
 chi.482.d:0 "Нанкин. Офисный работник только что покинул здание. Он вне смены и собирается обедать со своей семьей.\n\nТак, вы двое молодых людей изучаете устную историю Нанкинского кризиса? Это интересно. Особенно интересно, потому что вы разговариваете со мной. Я был глубоко вовлечен во все дело. Конечно, я всегда был против того, чтобы правительство не вмешивалось. Когда я впервые увидел эти бумаги до утечки, я был в ужасе. Приступы рвоты более, чем несколько раз. Подумывал над тем, чтобы уволиться - после того, как появились новости, взял долгий перерыв. Это был кошмар. Затем, даже увидев ужасное содержание этих бумаг, правительство решает позволить им продолжать? Не думаю, что когда-нибудь прощу им это. Но нужно отдать ему должное - это сработало. Экономике удалось выкарабкаться. Я решил не бросать свою работу. Я оставался в основном вне поля зрения на протяжении всего испытания. Половину правительства увольняли. Я бы сказал, что единственное, что остановило меня от увольнения, - это мое знакомство с Гао и тот факт, что я не проявил себя во время кризиса. В конце концов, вы же не можете просто уволить обычного государственного служащего, верно? Что они собирались делать, обвинять меня в утечках? Я говорю вам, кто-то очень важный приложил к этому руку. Я, черт возьми, не позволил бы им выбраться так быстро после открытия.\n\nВ любом случае, да, Гао не стал упоминать мое имя в новостях и, вероятно, спас мне жизнь из-за этого. Вы знаете, сколько покушений на него было совершено во время кризиса? Достаточно, я не могу сосчитать их на пальцах, я это знаю. он хороший парень, но слишком идеалистичен. Этот мир для тех, кто придерживается прагматизма, и, хотя Гао был реалистом, он дал японцам больше уважения, чем они заслуживали. И в результате я увидел тех самых людей, упомянутых в газетах, как управляющих публичными домами и рабских шахт, свободно прогуливающихся по улицам Нанкина.\n\nМое имя? Не думаю, что вы это узнаете."
 chi.482.a:0 "Чжун Юхань" 
 
 chi.483.t:0 "Интервью с Гао Цзунъу - Продолж."
 chi.483.d:0 "Возможно, вы слышали слухи о моей реакции после утечки. Как я бушевал часами напролет или как я просто плакал. Но, честно говоря, ничего подобного не было. (Смеется.) У меня была особенно долгая ночь, и я проснулся ворчливым и усталым. Когда я услышал, что есть еще новости, я просто застонал и встал. Только когда я получил сводку, меня начало тошнить. Это было не самое лучшее время для любого из нас, но осознание того, что я должен с этим справиться, не отразилось положительно на моей психике. Чжоу Лунсян - кажется, это был именно он - предложил решение, которое казалось таким недосягаемым, но таким соблазнительным. Сбалансированный подход к монументальной задаче. Я никогда не думал, что это сработает, но вот мы находимся в Китае, в котором соблюдается баланс между иностранными инвестициями, в своём собственном государстве. Я считаю, что это одно из моих самых больших достижений. Но мы всегда должны помнить - и если бы вы поместили что-нибудь в эту книгу, то поместите вот что: я не трансформировал Китай. Я никогда не стремился к этому."
 chi.483.a:0 "Именно народ Китая, эта чрезвычайно разнообразная группа мужчин, женщин и детей, изменила Китай." 
 
 chi.484.t:0 "Интервью с заводским рабочим, - Продолж."
 chi.484.d:0 "Когда бизнесмена выгнали из Китая, в городе царил вакуум. Он не просто действовал как руководитель фабрики; он также выступал в качестве представителя пригорода. Мне повезло, я получил шанс заполнить его пространство. Я понравился коллегам и как бы просто поставил меня на пьедестал. Проблема была в том, что у меня не было никакого опыта в финансах или руководстве. Так что я назначил какого-то парня заниматься денежной стороной, и я просто сидел в кресле и вел себя хорошо. Подожди, ты же не собираешься записывать это в книгу, не так ли? Ладно, хорошо. Так что да, может, мне действительно жаль японского бизнесмена. Не то чтобы я здесь когда-либо придумал что-нибудь хорошее. Заработная плата такая же, льготы такие же. Теперь у них есть китаец, маскирующийся под их босса."
 chi.484.a:0 "Позор это."
 
 chi.485.t:0 "Интервью с армейцем"
 chi.485.d:0 "Мы встречаемся с ним, когда он не при исполнении, он резервист.\n\nЯ бы сказал, что самая большая потеря после реформ Нанкинского кризиса заключалась в том, что военные отступили. Все японские генералы и теоретики, которые десятилетиями формировали доктрину Сферы - даже до того, как они стали очень влиятельными - ушли. Китай был центром интеллектуальной мысли, в том числе теоретической военной мысли, и он прекратился, как только ушли все высокопоставленные военные теоретики.\n\nКитайские вооруженные силы были предоставлены сами себе, чтобы прокладывать свой собственный путь. И они обратились к древним. Генералы впервые с детства читают Сунь Цзы, Цзян Чжия, Вэй Ляоцзы и всех остальных классиков. Свежими взрослыми глазами древние возродили китайскую военную мысль. Поэтому, даже если мы потеряли ценную проницательность японцев, мы создали новую разновидность стратегии, доминирующую в этой области. Такую, которая будет доминировать в Восточной Азии на долгие годы."
 chi.485.a:0 "Древние предлагали не только пыльные книги и устаревшие знания."
 
 chi.486.t:0 "Интервью с экономистом"
 chi.486.d:0 "Изначально мы были обеспокоены этим интервью. Мы хотели услышать рассказы людей, а не их мнение о том, что кризис стал результатом китайского маркетинга, повлиявшего на акции. Мы обязательно сказали ему об этом перед собеседованием.\n\nДо краха я немного баловался акциями в соответствии с моей профессией. А перед крахом китайские акции росли. На самом деле, у меня совершенно не было представления о том, что будет в будущем. Сейчас, оглядываясь назад, становится очевидно, что рынок был перенасыщен; компании, которые ничего не делали, кроме как сидели и иногда добывали уголь, становились одними из крупнейших корпораций в Сфере. Некоторые Кэйрэцу стали публичными. Если вы инвестировали в них достаточно рано, вы уже были безумно богатыми. Я жил в пентхаусе в Нанкине. У меня была американская спортивная машина, которую мне удалось пронести контрабандой. Вечеринки всю ночь по выходным, о которых весь город говорил. Бля, у меня было четыре дома, разбросанных по всей Сфере. Самое странное, что я был не единственным. Казалось, что треть всех горожан в Китае нажила состояние и копила его столько, сколько могла.\n\nЗа несколько дней до кризиса вечеринки становились все больше и больше. Я был в отпуске на западе, в Юньнани, когда разразился кризис."
 chi.486.a:0 "В мгновение ока все исчезло."
 
 chi.487.t:0 "Интервью с экономистом - Продолж."
 chi.487.d:0 "Я вернулся домой в Нанкин с пустыми карманами и обнаружил пентхаус, который был перепродан. Как ни странно, осталась моя американская спортивная машина - она же была незаконно ввезена контрабандой. Я был вынужден жить в кабриолете в течение нескольких месяцев, прежде чем я нашел работу в Нанкинском университете преподавателем в качестве доцента. Когда кризис утих, китайский бизнесмен кое-что понял; Теперь, когда ушли японские бизнесмены, экономика стала бы значительно более стабильной. Таким образом, при самом странном повороте событий, который я когда-либо видел, рынки быстро взлетели на короткое время. И за это время были нажиты состояния. Вечеринки возобновились, и пентхаусы Нанкина были заняты. На этот раз я отказался от удовольствия. Я видел надпись на стене. Экономика была стабильной только при безопасном инвестировании; широкая отчетность о стабильности акций означала, что сотни тысяч акций перенасыщают рынок. Мои дорогие друзья-экономисты снова были отправлены на улицу."
 chi.487.a:0 "И так цикл продолжается"
 
 chi.488.t:0 "Интервью с экономистом Часть третья"
 chi.488.d:0 "Видите ли, что было почти таким же разрушительным, как и первоначальный уход инвесторов, - это санкции, которые Япония ввела против Китая сразу же после этого. Формирующаяся китайская промышленность нуждалась в максимальной поддержке и в деньгах, которые они могли получить. Японцы на какое-то время остановили половину всего китайского экспорта, и вся экономика встала. Университеты потеряли финансирование от правительства, и я тоже облажался. Единственное, что удерживало всю экономику от необратимого коллапса, были субсидии Гао, которые возместили часть потерь, понесенных уходом японцев. Если бы не он, все мы сейчас жили бы на сельскохозяйственных угодьях."
 chi.488.a:0 "Благослови идиота."
 
 chi.489.t:0 "Интервью с владельцем кафе"
 chi.489.d:0 "Мы заходим, пока он бесконечно протирает чашу. Он не сделает ничего грязного для своих дорогих клиентов.\n\nЭто кафе работало столько, сколько дед моего деда помнил. Говорят, это первый ресторан в Пекине. Честно говоря, я бы не стал ставить на это, но я знаю, что он старый. Видишь эту картину на стене? Это мой прапрапрадедушка. Он был судебным чиновником. Открыл это место, чтобы солдаты могли поесть. Думаю, когда-то в начале Цин. Технически, мне даже не следует здесь ничего делать, поскольку он достаточно старый, чтобы считаться историческим памятником. Здесь есть несколько старых стульев - я не уверен, куда они делись, я посмотрю позже - думаю, они датируются временами династии Юань. Возможно, на этом можно было бы заработать состояние. Во всяком случае, это то, что осталось мне.\n\nВопрос состоял в том, что во время кризиса подошла толпа разъярённых китайских парней и потребовала, чтобы я передал это место китайцам и покинул их страну. А вот в чём дело. Я не японец. Эти парни, во всём своём гневе, подпитываемом толпой, не могли слышать, что я говорю на идеальном мандарине. Если бы они и слышали, они бы проигнорировали это из-за толпы. Они сожгли половину этого грёбаного дома, пока я не дозвонился до полиции, и они не разогнали всех у чёрту. Это был тот ещё беспорядок."
 chi.489.a:0 "Почти весь мой дом сгорел."
 
 chi.490.t:0 "Интервью с владельцем кафе - Продолж."
 chi.490.d:0 "Итак, после того, как толпа заснула на ночь, а полиция разогнала "полуночников", возникла большая проблема, о которой я почти забыл; огонь погас, но сгорела половина здания. Хуже того, я получил несколько анонимных звонков с угрозами убить меня. То, как они продолжали игнорировать тот факт, что я явно родился и вырос в Китае, до сих пор поражает меня. Я взял свой дробовик, спрятался в своей комнате над этим местом, и мне удалось заснуть, дрожа от холода.\n\nЯ проснулся от резкого стука в дверь. Я вылез из кровати - и я помню это, как будто это было вчера - посмотрел на свой дробовик, прислоненный к стене в углу, и открыл дверь, уверенный, что это был последний раз, когда я собирался просыпаться. Вы не поверите в это, и меня это устраивает. Это был проклятый японский детектив! И, пожалуй, первый случай, когда японцы когда-либо делали что-то хорошее для этой страны, он был здесь, чтобы помочь!\n\nЯ переехал в небольшую гостиницу, чтобы избежать постоянных угроз смерти. Несколько полицейских пришли посмотреть магазин в те дни, когда меня не было. Несколько разгневанных парней попытались ограбить это место, но, увидев ружья, ушли. Примерно через месяц местные жители предприняли попытку очистить это место."
 chi.490.a:0 "Чёрт, я даже видел там несколько настоящих вандалов. Я их выгнал."
 
 chi.491.t:0 "Интервью с неким бюрократом"
 chi.491.d:0 "Во время редактирования романа мы получили по почте своеобразную записку с просьбой об интервью. Человек, отправивший записку, утверждал, что сыграл ключевую роль в раскрытии Нанкинского кризиса, но не назвал своего имени. Только после встречи с ним в Нанкине, когда он выходил из правительственной смены, мы узнали его имя.\n\nДа, я Чжун Юхань. Гао привлек меня к прессе в начале кризиса, но люди, казалось, забыли обо мне. Я старался оставаться неуместным; Я не хотел ради этого попасть в книгу истории ассоциации. И в какой-то степени это сработало. Я не совсем нарицательное имя, хотя, возможно, я знаком большинству. Что я думаю о кризисе? Я думаю, что правительство справилось с этим почти так же хорошо, как могло, но я, безусловно, был бы признателен, если бы они могли немного усложнить задачу японцам. Конечно, некоторым из них предъявлено обвинение в самых вопиющих преступлениях, но не все было в этих бумагах! Были еще японские бизнесмены, которые насиловали женщин и стреляли в детей, идущих по улицам, а правительство и глазом не моргнуло. Представьте себе. Представьте себе. Однако я должен признать, что они, безусловно, устранили экономические проблемы.\n\nС этой точки зрения Чжоу Лунсян был прав, даже если это было не совсем этично. Кто знает, возможно, в конечном итоге он дал людям больше хлеба, чем наличных денег - японским бизнесменам. Если это так, то я, по крайней мере, могу умереть счастливым, зная, что сделал с этими бумагами все хорошо. Как бы меня ни рвало, или сколько бы я ни потерял сознание, или ни дристал в штаны, по крайней мере, я достал эти бумаги."
 chi.491.a:0 "Убийцы ходят на свободе, но, по крайней мере, экономика исправлена."
 
 chi.492.t:0 "Интервью с Гао Цзунъу"
 chi.492.d:0 "Это один из немногих случаев, когда мужчина рассказал о своем опыте во время кризиса. Хотя история ориентировочно является историей обывателя, мы не могли отказаться от возможности поговорить с самим этим человеком. Гений кроется в глазах человека, огонь, который никогда не погаснет. Он отпивает черный кофе и откидывается на спинку стула, глядя на нас через очки из проволоки. Кажется, что каждый дюйм вашей кожи анализируется и классифицируется одним изящным движением. Есть человек поистине грандиозного масштаба. Времена его лидерства давно прошли, но он всё ещё может управлять тысячей кораблей и миллиардом людей своим властным, но мягким голосом. Его поза элегантна, но в то же время непринужденна. В учебниках истории говорится о великих людях, которые определяют течение времени и управляют им. Это один из тех мужчин."
 chi.492.a:0 "Он глубоко вздыхает, прежде чем говорить..."
 
 chi.493.t:0 "Размышления скромного бюрократа"
 chi.493.d:0 "Он заканчивает свою смену позже большинства, и когда он покидает гигантский офис, у него еле-еле хватает сил, чтобы поцеловать жену на ночь.\n\nУ меня не было больших ожиданий ни от Гао, ни от правительства, когда разразился кризис. Честно говоря, я думал, что они просто возьмут японские деньги и заткнутся. Вместо этого они сделали прямо противоположное; правильный ход, учитывая то, что было в тех бумагах. Сразу после того, как документы просочились, они начали арестовывать худших преступников, депортировать или выгонять остальных и отправлять их обратно в Японию. Должен сказать, я впечатлен; эти бумаги оказали на меня не только краткосрочное влияние. Особенно учитывая, что это я их открыл. (Он смеется, как будто уже говорил это раньше.) О, вы не поняли?"
 chi.493.a:0 "Я Чжун Юхань."
 
 chi.494.t:0 "Интервью со странником, Часть вторая"
 chi.494.d:0 "Я слышал ропот на западе. Восток был там, где лежал старый фарфор, а все, что лежало за востоком, было смертью. Японцы просто подчищали за собой, и Чунцин был почти в их щупальцах. С рюкзаком и в модельной обуви я взглянул на свой старый дом и начал то, что мне нравится считать существенной частью моей жизни. Я не совсем понимаю, куда направляюсь. Я думаю, что сначала это был Гуйчжоу, в деревнях малых народов.\n\nПотом Сычуань. Чэнду, наверное, но я не совсем помню. Юньнань - горы там красивые. Но только когда я направился на далекий-дальний запад, я по-настоящему полюбил дорогу, путешествие. Тибетское плато, буддизм. Синьцзян, место, которое больше походило на Иерусалим, чем на Нанкин. Я гулял по улицам Кашгара всего несколько месяцев назад. Не знаю, как во мне там не признали китайца, но там лапша с говядиной была лучше, чем на востоке.\n\nГоры, где таджики, бежавшие из России, смешались с уйгурским горным народом. И то, что я не заметил, я заметил почти повсеместно. Страх перед японцами пронизывал каждый уголок китайской совести. Хотя ханьцы в Синьцзяне угрожали самому государству Восточный Туркестан, они жили свободно под звездами. В городе Кашгар, где дороги поворачивали направо и налево и прерывались свесами и дешевыми мопедами."
 chi.494.a:0 "Там была Свобода."
 
 chi.495.t:0 "Интервью со странником, Часть третья"
 chi.495.d:0 "Я был далеко на северо-западе. И я не имею в виду какую-то пещеру в Ганьсу, заметьте. Я имею в виду самый дальний край, куда можно добраться, где мало кто живет, только несколько разбросанных деревень. Достаточно близко к границе, где каждое утро я просыпался и слышал выстрелы с российской стороны. Не знаю, зачем я был там. Думаю, я слышал, что вода сладкая и деньги можно найти. Закончил тем, что ввязался в дела какой-то коммунистической группы, но это уже история для другого раза. Я шел дальше на север к какому-то озеру, и моя собака... она умерла на месте. Рухнула. Не поймите меня неправильно, она была не молода, но она была моей девочкой. Я встречал немногих - фактически никого - с кем я чувствовал себя так же связанным, как с ней. И вот она, мертвая на дороге, посреди ничего. Я поднял её и пошел на восток. И так случилось, что японский кризис произошёл как раз в тот момент, когда моя собака умерла на той дороге.\n\nЯ вернулся после нескольких месяцев ходьбы в неузнаваемый Китай. Моя деревня, деревня на окраине Чунцина, осталась в пыли после того, как японцы были вытеснены. Сам Чунцин? В похожей ситуации шатается от кризиса. Мои друзья ушли, мертвы или порабощены в оставшихся шахтах. Те, кому посчастливилось избежать, попрошайничают на улицах. Куда бы я ни посмотрел, у меня ничего не осталось."
 chi.495.a:0 "И все жё, я продолжал искать."
 #
 
 chi.500.t:0 "Новый порядок Гунбо"
 chi.500.d:0 "Наконец-то восстановлена  честь нации. После многих лет разрушительного подстрекательства республиканского сброда президент Чэнь Гунбо вновь взял под свой контроль Поднебесную. По своей безграничной милости Гунбо подарил Китаю то, что никто другой предложить не мог: стабильность. Неудачи прошлых веков можно приравнять к провалам правительства. Ревностные, витающие в облаках политики. Юань Шикай и его мания величия разбили Китай на миллион частей. Кайши с его желанием вернуть восходящее солнце на Землю. Куда это нас привело?\n\nРешение проблем, с которыми сталкивается Китай, не скрыто в каком-то древнем тексте, нет большой загадки в том, как исправить разрушенную землю. Работа. Тяжелая работа, проделанная рука об руку с нашими братьями в Сфере. Западные державы унижали нас как никто другой. Вторжение Нихона было не оскорблением, а тревожным звонком, призывом к Китаю не маскироваться под западную нацию, а полностью принять паназиатскую идеологию.\n\nЯпония - доминирующая сила в Азии, почему мы должны тратить впустую жизни и деньги на то, чтобы бросить вызов их авторитету, когда они обращаются к нам с распростертыми объятиями? Гунбо, будучи прагматиком, ясно дал понять, что не упустит эту возможность."
 chi.500.a:0 "Здесь нечего смотреть! Вернуться к работе!"

 chi.501.t:0 "Не ошибаюсь, заблуждаюсь"
 chi.501.d:0 "Программа прежних администраций была проста: модернизировать Китай любыми средствами. Унизить гордый народ Китая, сомневаясь в его компетентности, - это не только презрительное оскорбление, но и глупо предполагать, что так много можно было бы достичь за такое короткое время без помощи тех, кто предлагает. Несмотря на все его недостатки, стремление Цзунъу к индустриализации заслуживает похвалы, хотя нет никаких причин, по которым он должен исходить исключительно из казны Китая. По мере того, как он всё больше и больше сходил с ума с мечтами о полностью освобожденном Китае, восстающем из пепла так скоро после падения, в то же время создавая новых врагов, - это в лучшем случае глупо, а в худшем - идиотично.\n\nСложность пяти модернизаций - в невозможности выбрать, что нам подходит, а что нет. Очевидно, что Китай должен быть процветающей нацией, грамотной нацией и развитой нацией, но при этом он идет к спаду экономики, подкармливает детей идеологией и дает нашим соседям справедливую цену за хладнокровие? Оглядываясь назад на успехи и неудачи правительства Цзунъу, мы проанализируем его планы и сделаем их своими."
 chi.501.a:0 "Развивайте хорошие идеи, избегайте плохих."

 chi.502.t:0 "Стирание любого представления об отсталости"
 chi.502.d:0 "Чуть ли не самая отвратительная ложь, в которую китайскую нацию заставил поверить опальный бывший президент Гао Цзунъу, - то, что Китаю нужно больше походить на западные державы или, как он их называл, на современные страны мира. Цзунъу провел большую часть своего президентства, оплакивая страну, которой он руководил. Клевета за клеветой, Цзунъу многое сделал, чтобы унизить свой народ как неграмотный, ленивый и отсталый. Однако Гунбо задается вопросом: что Цзунъу когда-либо сделал для улучшения Китая? Отказался от союзников и тратил деньги без меры.\n\nК сожалению, неудачи правительства Гао очевидны не для всех. Реформирование системы образования Гао развратило китайскую молодежь, взяв следующее поколение и смоделировав его по своему собственному образу. Дети должны познать ценности Китая, упорный труд, азиатское братство и веру в сильную нацию."
 chi.502.a:0 "Китай всегда был первопроходцем, а не последователем."

 chi.503.t:0 "Стук в дверь"
 chi.503.d:0 "Быть могущественным - это тяжелая работа. Скучные речи, ох, как бы они вечно гудели ни о чем. Делать трудный, часто непопулярный выбор. Изюминкой дня являются просто двадцать минут около восьми, когда почти все будут возвращаться после ужина. В этом кратком окне свободы исполнительный кабинет принадлежал ему, а в его кабинете его правила перекрывали любые бессмысленные традиции. Чэнь Гунбо полез в карман и достал коробку сигар премиум-класса, лучшие, которые можно было купить за грязные деньги. Осветившись и откинувшись на спинку кресла, Гунбо уселся в кресло, наслаждаясь тишиной комнаты. Он глубоко затянулся сигарой, выпуская дым с большим вздохом. Он откинулся назад, закрыл глаза и начал нежно массировать виски. Могут ли эти головные боли усилиться? Три мягких стука эхом отозвались от двери из красного дерева, побудив Гунбо отложить сигару и глубоко вздохнуть. "Да? Заходи, ты уже испортил мое одиночество". За открывшейся дверью показался не застенчивый стажер, просящий президента войти. Через проём выглянула военная фуражка. Гунбо приподнял бровь: "Чем могу помочь?"\n\n"Господин Чэнь, ваша страна зовет вас". Китайский президент нахмурился: "Извините, вы будете обращаться ко мне, как к президенту этой республики и не меньше. Кто это? Заходите". Мужчина вошел, но не один. Позади военного офицера стояла небольшая толпа офицеров с пистолетами в сумке. "Господин Чэнь, - вмешался человек, позволяя своей свите хлынуть за собой, - вы нужны вашей стране.""
 chi.503.a:0 ""Ч-что это значит?!""

 chi.504.t:0 "Испытание Чэня Гунбо"
 chi.504.d:0 ""ОТПУСТИТЕ МЕНЯ!" - скомандовал человек в капюшоне, разнося все вокруг, его движения ограничивались незаинтересованной охраной. Его без всякой осторожности заставили сесть в кресло, его глаза метались по сторонам в поисках чего-нибудь, но капюшон был слишком темным, чтобы что-то увидеть, кроме слияния теней перед ним. Как только он был связан, мешок был сорван с его залитой кровью и раненой головы. "ЭТО НЕСПРАВЕДЛИВОСТЬ! ВСЕ ВЫ-" - пленник начал яростно кашлять, кровь хлестала по комнате. "ВЫ ВСЕ СВИДЕТЕЛИ ПРЕСТУПНОЙ НЕСПРАВЕДЛИВОСТИ!" Вокруг него плотно собралась пёстрая толпа из солдат, политиков и дипломатов. "Я ТРЕБУЮ МОИ ПРАВА! Ты отвалишь от меня? Я служил вам, всё, что я сделал, это служил вам!" В комнате Юаня все замолчали и посмотрели друг на друга.\n\n"Вас обвиняют в использовании своего статуса президента Китайской Республики для заговора против правительства с целью продвижения интересов иностранных держав". Человек, привязанный к стулу, запрокинул голову и спокойно сказал: "Иностранные державы? Иностранные гребаные силы?! Это лучшее, что у вас есть? Какие именно державы? Гребаная луна?"\n\n"Вас обвиняют в измене и действии вне интересов Китая, этот трибунал признает вас виновным и выносит приговор - расстрел". Брыканья оклеветанного президента стали более сильными, а его крики громче, пока Юань аплодировал офицерам, которые подняли этого человека и выволокли его наружу, к ступеням здания. Его некогда могущественная личность исчезла, раздавлена  и убита теми же методами, которые он применил к своим врагам. "Не стреляйте в меня! Пожалуйста!" Его хриплый голос эхом повторял: "Не убивай меня ..." Насмешки обитателей комнаты становились все громче и громче, политики взывали к освобождению, отмечая это как шаг к свободе, офицеры выдавали команды, все голоса в Китае борются друг с другом, требуя положить конец этой марионетке, положить конец этой суматохе, начать заново...\n\nПосле выстрела в комнате воцарилась тишина."
 chi.504.a:0 "Мы можем жить только настоящим и справляться с последствиями."

 #Legislative Yuan Factions 
 chi.2000.t:0 "Захват Сферофилов!"
 chi.2000.d:0 "Вероломные люди понятия не имеют, что они натворили!\n\nПуть к китайской свободе и процветанию был в пределах нашей досягаемости, теперь мы готовы стать еще одной подстилкой. Так называемые "националисты" втолкнули нашу нацию в далеко идущие щупальца Японской империи. Президент Цзунъу сделал много уступок Токио, стремясь к достижению цели дружбы между бывшими врагами, однако Сферофилы перешли черту.\n\nГао встал и нахмуренно осмотрел комнату. Он не был похож на себя, когда он произносил речь перед собранием во время президентской присяги. Сквозь зубы он поддерживал свой дипломатический тон, говоря о необходимости фундаментальных изменений в Китае, выражая обеспокоенность тем, что некоторые элементы в законодательном органе хотят подорвать прогресс, достигнутый в "Пяти модернизациях".\n\nНесмотря на мольбы президента, его слова, к сожалению, пропустили мимо ушей. Законодательный Юань потерял веру в наше правительство и приказал провести перестановки в кабинете министров путем фиктивного голосования. Гао и законный кабинет были свергнуты, и был учрежден новый, дружественный японцам кабинет."
 chi.2000.a:0 "И так заканчивается наш суверенитет."

 chi.2001.t:0 "Старая гвардия берёт верх!"
 chi.2001.d:0 "В ходе нашей борьбы за прокладку нового пути для Китая силы прошлого преуспели в своих попытках вернуть Китай в темные века.\n\nЗакулисные сделки и предательство привели к триумфу гнусных червей Левого Гоминьдана и их трусливых соратников, достигающих большинства в Законодательном Юане. Президент Цзунъу определил, что во время своего срока похоронит старые идеи Китая и проложит новый путь. Все фракции Законодательного Юаня осознают эту потребность в новом пути, что Китай не может добиться успеха в современном мире без изменений, но прогресс, достигнутый нашим правительством, не дал возможности расцвести, и Левый Гоминьдан, реликвия несостоявшегося Китая, выбрался из прошлого в попытке внести свой собственный набор изменений. Окончательный удар по нашему правительству был нанесен, когда собрание проголосовало за вотум недоверия. Старая гвардия сформировала новое правительство под руководством Чжоу Фохая с целью устранить японское влияние и реализовать Три принципа народа."
 chi.2001.a:0 "Посмотрим, сколько времени им понадобится, чтобы всё испортить."

 chi.2002.t:0 "Захват Реформистов!"
 chi.2002.d:0 "Президент Цзунъу был в ярости, произнося страстные речи, подробно описывая огромные улучшения, достигнутые в Китае за время его пребывания на этом посту, и цели, которые были в пределах досягаемости. Его бурлящий взгляд обратился на эту ужасную крысу Цзэминя: разве он не понимал, что изменения происходят? Он вставал и подробно рассказывал, как именно сотрудничество с Японией привело Китай к ускоренному пути к модернизации, и что Цзэминь и его идеалистические идиоты не имеют плана решения насущных проблем.\n\nПрежде чем президент сможет проиллюстрировать успехи, достигнутые во время превращения Китая в современное государство, законодатели начали перекрикивать его. Обвинения разлетелись по собранию, законодатели осудили правительство как подчиненное японцам. Напряженность обострилась еще больше, когда сторонники правительства напомнили оппозиции о судьбе Генералиссимуса и его разрушительного, дезорганизованного правительства. Открытая враждебность между двумя фракциями достигла апогея, когда портрет Кайши был испорчен и подожжен, что привело к физическому противостоянию между двумя младшими законодателями. Для Цзян Цзэминя и оппозиции это стало последней каплей.\n\nЦзэминь шагнул к трибуне, требуя полной тишины. В течение двух часов Цзэминь излагал захватывающий рассказ о Цзунъу и его незаконных отношениях с японцами. Возмущенное собрание немедленно обвинило Цзунъу в коррупции, и вскоре после этого был объявлен вотум недоверия, который легко собрал достаточно голосов для принятия. Вместо насилия теперь уже бывшего президента Цзунъу с позором вывели из здания вооруженные охранники и приговорили к домашнему аресту. Президент Цзэминь объявил о своем намерении ускорить "Пять модернизаций" и возродить мечту о республике, которая, по мнению многих, умерла в Чунцине."
 chi.2002.a:0 "Призраки старого Китая всё ещё дергают за ниточки"

 chi.2003.t:0 "Импичмент президента Цзунъу"
 chi.2003.d:0 ""Ссылаясь на некомпетентность перед лицом противоречивых мотивов и пренебрежение иностранными обязательствами, Законодательный Юань предпринял попытку немедленно отстранить президента Гао Цзунъу от должности главы Исполнительного Юаня ".\n\nГолос спикера Юаня грохотал над залом собраний. Члены старой гвардии и реформистского отделения Гоминьдана вздрогнули от последствий такого поворота событий. Модернизация остановится, отношения с Японией нормализуются, а тенденция к уступкам Японии в последние десятилетия будет продолжаться. С небольшим большинством и немного сымпровизированным законодательным советом японские законодатели вынесли импичмент президенту Цзунъу в пользу нового кандидата, который будет избран в ближайшем будущем. Язык диктата был расплывчатым, но он уже был очевидно, кто будет преемником Цзунъу: бывший президент Чэнь Гунбо, опальный политик, превратившийся в японскую подстилку.\n\nВсе, что мог сделать Цзунъу, - это сидеть тихо, позволяя торжествующим японофилам сделать свое гордое чтение отрывка меры без остановок. Другие отделения Гоминьдана сидели в таком же торжественном молчании. Китай взял новый курс."
 chi.2003.a:0 "Что же мы наделали?"

 chi.2004.t:0 "Расцвет Гунбо"
 chi.2004.d:0 "После импичмента бывшего президента Гао Цзунъу, Законодательный Юань, в котором доминируют японофилы, избрал Чэня Гунбо следующим президентом Китайской Республики. Хотя голосование было закрытым, другие фракции Гоминьдана не смогли заручиться поддержкой, необходимой, чтобы противостоять удушающей хватке японофилов над собранием. Голоса были подсчитаны, и новоизбранный президент Гунбо был приглашен на сцену.\n\nИз задней части зала вошел Гунбо, медленно шагая по проходу. Его плечи ровными, глаза ясны, а улыбка демона расплывалась по его лицу. Все, что могло сделать меньшинство членов Гоминьдана, - это наблюдать, как новый президент Китая проходит по дороге, чтобы снова занять свой пост. Китайская змея поднялась на трибуну и после яростных аплодисментов обратилась к собранию.\n\n"Мне приятно снова стать президентом этого правительства и, как я всегда делал, служить интересам Сферы. Глупость предыдущей администрации заключалась в ее нежелании увидеть преимущества наших японских партнеров и принять взаимовыгодную доктрину паназиатизма. Такой глупый педантизм не будет присутствовать в моей администрации. Глупые стремления к самодостаточности Китая и утверждения против Сфера будет прекращена, и мы пожинаем плоды наших особых отношений с Японской Империей. Радуйтесь, мои соотечественники, потому что наступила новая эра глобализации и экономического процветания. Да здравствует доктор Сунь, да здравствует Сфера, да здравствует Сфера, да здравствует республика!""
 chi.2004.a:0 "Все наши усилия зря."

 chi.2005.t:0 "Ещё одна утренняя прогулка"
 chi.2005.d:0 "Цзунъу не присутствовал на заседании. Вместо этого он стоял один под двенадцатиконечной звездой Гоминьдана, возвышающейся над могилой доктора Сунь Ятсена. Он снова задумался о прошлом, размышляя о том, что он думал о будущем за десять лет до этого. Его план модернизации Китая провалился, а вместе с ним и всякая надежда на свободную республику. Впереди были темные дни. Он знал это.\n\nЦзунъу вернулся к своей задумчивости десятилетней давности, вспоминая тревожную надежду, которую он испытывал по поводу того, что должно было произойти. Мягкое одеяло смога, которое когда-то покрывало небо Нанкина, теперь превратилось в толстый серый брезент, но какой толк от фабрик, если они производят продукцию для японцев? Он не мог не спросить:\n\n"Будем ли мы свободны?""
 chi.2005.a:0 "Что насчет будущего? Того же Китая?"

 chi.2006.t:0 "Фокус сотрудничества"
 chi.2006.d:0 "Сотрудничество - ключ к успеху, факт, подтвержденный историей в самых разных областях, от экономики, национальной и международной политики, государственного управления и управления компаниями и многих других. Естественно, усиление наших усилий по сотрудничеству с другими странами внутри Сферы совместного процветания принесет прогресс и процветание не только нашим партнерам, но и нам.\n\nХотя было бы предпочтительнее работать вместе с другими членами, сфокусированное предложение о сотрудничестве в максимально возможном количестве областей приведет к гораздо большему успеху со стороны наших будущих партнеров. Единственный вопрос, который сейчас остается, - это вопрос, на какой области следует сосредоточить наши дальнейшие усилия по сотрудничеству."
 chi.2006.a:0 "Знание - сила. Сосредоточьтесь на исследовательских усилиях."
 chi.2006.a.tt:0 "§YМы разошлем предложение о совместных исследованиях нашим коллегам по сфере.\nИх ответы придут примерно через две недели.\nКоличество стран, согласившихся с нашим предложением, повлияет на его влияние на нашу страну.§!"
 chi.2006.b:0 "Экономика может значительно выиграть от расширения сотрудничества."
 chi.2006.b.tt:0 "§YМы отправим предложение по совместной инициативе экономического развития нашим коллегам по сфере.\nИх ответы придут примерно через две недели.\nКоличество стран, согласившихся с нашим предложением, повлияет на его влияние на нашу страну.§!"
 chi.2006.c:0 "Отличная возможность испытать наши войска."
 chi.2006.c.tt:0 "§YМы разошлем нашим коллегам-участникам сферы предложения о расширении международного военного сотрудничества.\nИх ответы придут примерно через две недели.\nКоличество стран, согласившихся с нашим предложением, повлияет на его влияние на нашу страну.§!"

 chi.2007.t:0 "Объединяя яркие умы"
 chi.2007.d:0 "Посол Китая прибыл в университет со стилем. Его длинный лимузин украшен миниатюрными флагами с изображением огненного шара на разноцветном фоне. Посол весело поприветствовал наших самых прилежных учеников, обменялся теплыми репликами и прокомментировал нашу уникальную архитектуру. После обмена формальностями он, не теряя времени, добрался до места своего прибытия.\n\nКитай - это страна, которая трещит по швам от студентов, несмотря на величие Китая, об изобилии которого посол заверил нас, в мире есть много чего еще предстоит понять. Обычные национальные государства, желающие увидеть разрушение прекрасного паназиатского единства, создали превосходное оружие, замышляя наше уничтожение. Посол предложил нашим странам сотрудничать, чтобы помочь Азии догнать Запад и, в конечном итоге, превзойти наших бывших угнетателей."
 chi.2007.a:0 "Отличная идея!"
 chi.2007.b:0 "Нашим исследователям было бы лучше без китайского вторжения."

 chi.2008.t:0 "Сделано в Китае"
 chi.2008.d:0 "Дым заполнил тускло освещенный гостиничный номер - мужчины сидели за столом, попыхивая сигарами и перебирая бумаги. Сделка была прочной, никто не мог отрицать. Один только размер Китая предоставил множество возможностей для бизнеса, рабочую силу можно было легко использовать, но настоящая награда находилась глубоко под Китаем. На столе лежали железо, вольфрам и нефть, оставалось только поставить подпись на пунктирной линии. Конечно, есть предостережения, Китай также имеет интересы в нашей стране. Это взаимное сотрудничество могло бы способствовать продвижению нашего паназиатского видения, но в то же время мы должны быть прагматичными и обеспечивать независимость нашего бизнеса."
 chi.2008.a:0 "Уже чувствуется прибыль."
 chi.2008.b:0 "Наша экономика чувствует себя достаточно хорошо, большое вам спасибо."

 chi.2009.t:0 "Вместе - более сильная Сфера"
 chi.2009.d:0 "Во время регулярных поставок оружия из Китая прибыло не только оружие. Свита китайских чиновников, генералов и важных фигур в деловом мире собралась в нашей столице. Внутренние склоки и дискуссии заглушили все остальные дела в наших офисах. Группа могла быть дезорганизована, но их послание - нет. Народы Азии должны выстоять и объединиться против общего врага. Столетия восстаний туземцев научили нас, что мы не можем сражаться в одиночку: только сплоченные колонии Азии способны противостоять европейскому господству. Однако то, что они ушли сейчас, не означало, что они уйдут навсегда. Что, если Америка вторгнется в нашу страну сегодня? Будем ли мы готовы? Клика сделала предложение: Китай и наша страна должны провести совместные военные учения, беспроигрышные для всех, не так ли?"
 chi.2009.a:0 "Немного практики никогда никому не повредит."
 chi.2009.b:0 "Наши парни уже достаточно наупражнялись."

 chi.2010.t:0 "Одна голова хорошо, а две - лучше"
 chi.2010.d:0 "[?CHI.CHI_coop_research_accepted] приняли наше предложение об интеллектуальном сотрудничестве! Налаженные нами приготовления получили зеленый свет. Наши школы обмениваются учащимися, наши исследователи делают революционные инновации, а наши техники создают новые руки, чтобы сдерживать наплыв первобытных сил!"
 chi.2010.a:0 "Вместе мы сильнее!"
 chi.2010.a.tt:0 "§YЭффект от наших усилий по сотрудничеству будет зависеть от количества стран, которые согласились с предложением о сотрудничестве.§!"
 #chi.2010.b:0 "Проклятие!"
 #chi.2010.b.tt:0 "§YПонизится§! §Yвлияние§! §eфракции Японофилов§! на §Y10%§!."

 chi.2011.t:0 "Расширяющиеся рынки"
 chi.2011.d:0 "[?CHI.CHI_coop_econ_accepted] приняли нашу торговую сделку! Их предприятия открыли магазины в наших городах, а они, в свою очередь, сняли с нас протекционистские тарифы. Мало того, теперь у нас есть больший доступ к их ресурсам, в то время как доверие к нашим рынкам резко возросло!"
 chi.2011.a:0 "Приятно иметь с вами дело."
 chi.2011.a.tt:0 "§YЭффект от наших усилий по сотрудничеству будет зависеть от количества стран, которые согласились с предложением о сотрудничестве.§!"
 #chi.2011.b:0 "Проклятие!"
 #chi.2011.b.tt:0 "§YПонизится§! §Yвлияние§! §eфракции Японофилов§! на §Y10%§!."

 chi.2012.t:0 "Азиатская военная доктрина"
 chi.2012.d:0 "[?CHI.CHI_coop_mil_accepted] рассмотрели наши планы военных учений в обеих наших странах и одобрили их. Жители Азии могут спать спокойно, зная, что наши люди идут плечом к плечу. Любая попытка покорить восходящее солнце Азии будет отбита с максимальной силой."
 chi.2012.a:0 "Наши армии едут единым строем!"
