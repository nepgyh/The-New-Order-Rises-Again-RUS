 chi.1.t:0 "Ситуация в Китае"
 chi.1.d:0 "История Китая всегда была сложна и неоднозначна. Древнейшая человеческая цивилизация прошла через тысячи побед и сотни вторжений. Китай процветает и угасает подобно Луне, и сейчас долгие десятилетия унижений грозят перерасти в целый век позора. Но с тех пор, как династия Цин оборвалась, новая надежда освещает Китай. Надежда на новое республиканское государство, в котором народ Хань контролировал бы Китай. Надежда на долгий мир, который не сможет нарушить ни один местечковый царёк, надежда на свободу для всех и каждого.\n\nСвободы и пороки бурных 20-х годов внезапно прекратились с скоординированным японским вторжением. Два гиганта Китая, Чан Кайши и Мао Цзэдун, погибли вместе, сражаясь с японской угрозой в руинах Чунцина. Бывший сторонник Гоминьдана, ставший японским коллаборационистом, Ван Цзинвэй начал переговоры с японцами, но обнаружил, что у них нет других намерений, кроме как превратить Китай в японскую колонию. Япония быстро свергла старое правительство и создала на его месте новую Китайскую республику, которая стала более открытой для "сотрудничества". Ван Цзинвэй смирился со своей судьбой и умер, зная, что он предал свою страну и положил начало новой эре унижения.\n\nБольшая часть Китая по-прежнему неохотно поддерживает японский режим. Даже если им не было предоставлено национальное самоопределение, японцы удержали Китай от возвращения к анархии двух десятилетий назад. В то время как китайские варлорды всё ещё свирепствуют на периферии страны, многие верят в статус-кво для сохранения стабильности, а некоторые даже извлекают из него выгоду. Старые члены Гоминьдана, переметнувшиеся к японцам, теперь пользуются удобными льготами и постами власти, независимо от их заслуг...\n\nКитай остается прикованным к японскому игу бесчисленными способами. Японцы не пытаются скрыть огромное влияние, которое они оказывают на каждый аспект этой страны. Китайские военные тесно связаны с ИАЯ, не вооружены ничем, кроме винтовок времен последней войны, и практически не участвуют в боевых действиях, кроме операций по борьбе с повстанцами. Японское правительство постепенно сняло самые жесткие ограничения, но они по-прежнему подпитывают свою машину китайскими ресурсами и людьми. Большая часть государственных средств, которые, как надеялись в Китае, будут использованы для индустриализации и повышения благосостояния, были переведены на японские проекты - в результате Китай остается в значительной степени деиндустриализованной и жалкой колонией. Кроме того, Гуандун и Маньчжурия, два наиболее развитых региона Китая, по-прежнему находятся во власти японцев, несмотря на огромное богатство, которое эти регионы могли бы принести китайскому правительству. Китайский юань также привязан к японской иене, а китайские банки и компании контролируются Японией." 
 chi.1.a:0 "Вон, империалисты!"

 chi.2.t:0 "В правительстве найдены шпионы Гоминьдана"
 chi.2.d:0 "Члены старого Гоминьдана оказались последними китайцами, управлявшими своей страной до вторжения жадных японских злодеев. Пока захватчики давили Гоминьдан и устанавливали свою марионеточную республику, бывшие соратники Чана Кайши залегали на дно. По слухам, эти люди по сей день влияют на политику Китая и ведут государство к гражданской войне и анархии.\n\nСегодня мы узнали, что эти кривотолки оказались горькой правдой. И в нижних, и в верхних эшелонах власти были обнаружены действующие сотрудники правого крыла Гоминьдана. Эти люди были пойманы на встрече с положительно к ним настроенными партизанами; планировалось ограбление гружённого драгметаллами поезда между Нанкином и Юньнанем. Заговорщиков засёк обычный полицейский, ведь глупцы из правого крыла Гоминьдана пришли на встречу в грузовой зоне вокзала в дорогих, статусных костюмах. Надуманное объяснение и неумело подделанные документы не убедили добросовестного сотрудника полиции, а потому скоро о собрании узнали начальники местной полиции. Вся подпольная ячейка была задержана и дожидается суда по обвинению в государственной измене." 
 chi.2.a:0 "Пепел к пеплу, прах к праху."

 chi.3.t:0 "Пять Модернизаций"
 chi.3.d:0 "Пять Модернизаций - это планы по расширению и реновации производственных, образовательных, военных, научных и социальных возможностей, являющие собой своеобразную картину прекрасного Китая будущего от Гао. В итоге долгих лет обсуждения концепций и редактирования, план самого грандиозного прорыва в современной китайской истории был готов.\n\nОднако не всё спокойно в Китайском государстве. Японское чудище хочет, чтобы Китай продолжал служить ему кормушкой, а не стал процветающей современной страной. Прогресс влечёт за собой перемены, которые не всякий сможет пережить. В конце долгого пути, отдавшие свою жизнь за китайскую мечту получат вечную славу и уважение потомков, но пока нам придётся аккуратно, но неуклонно отстаивать план Пяти Модернизаций.\n\nГао призвал нацию к развитию и обновлению, и народ уже трудится в поте лица. Сожалеющие Китаю сегодня будут завидовать ему завтра."
 chi.3.a:0 "Мы отвоюем себе место на мировой арене!"
 chi.3.b:0 "Понял, мне не нужно больше."

 chi.4.t:0 "Кормушка Азии"
 chi.4.d:0 "Современный Китай, производящий треть всего риса на экспорт Японской Империи, стал "кормушкой" Японии. Почти бесконечные природные богатства Китая - нефть, вольфрам, сталь, какое-либо другое спрятанное в китайской земле полезное ископаемое - всё это было обращено к японцам. В насмешку японские мегакорпорации продают все эти богатства назад в Китай, но уже по непомерным ценам.\n\nС другой стороны, Япония всё больше начинает зависеть от полей и городов Китая. Японцы осознают этот изъян в своей системе, а потому начинают играть с Китаем в поддавки. Теперь порядок и лояльность в Китае обеспечивает не Императорская Армия, а агенты Кэмпэйтай и китайские полицаи. Но всем китайцам видно то, что японская идея паназиатизма - лишь трещащее по швам прикрытие для притеснения."
 chi.4.a:0 "Интересно! Расскажите же побольше."
 chi.4.b:0 "Осознаём."

 chi.5.t:0 "Тайная армия"
 chi.5.d:0 "Осада Чунцина положила конец Китайской Республике и привела к крайним ограничениям для вооруженных сил Китая при поддержке японской мощи. Эти ограничения еще не сняты, однако японцы сочли целесообразным постепенно уйти из Китая, предоставив нашим плохо обученным и плохо оборудованным гарнизонам справляться с многочисленными мятежами, вспыхнувшими в настоящее время по всей стране.\n\nС тех пор времена изменились. Падение покойной великой республики, и наше государство больше не может выдерживать эти иррациональные ограничения. Гао Цзунъу теперь считает целесообразным создать "Секретную армию", одна из которых будет замаскирована под "Особые полицейские силы" и никогда официально не будет существовать в нашей реорганизованной республике, но тем не менее будет служить нашему государству. Сам президент Гао будет единственным руководителем этой "полиции". Каждая связь, которую установил наш президент, будет направлена на развитие этой тайной силы, чтобы однажды их знания и сила могли привести нас к окончательному освобождению и помочь нам освободить каждого сына и дочери нашей родины."
 chi.5.a:0 "Китай с нами не умрёт."


 chi.7.t:0 "Немецкая высадка на Луну"
 chi.7.d:0 "Небеса всегда общались с китайским народом. Благодаря созвездиям, мы нашли и записали каждую звезду на ночном небосводе. Наши мореходы использовали дальние светила, чтобы добраться до мест, где ещё не ступала нога человека. \n\nНемцы, однако, оставили мечты о небе позади. Они это небо достигли. Буквально пару дней назад Рейх послал на Луну ракету с человеком внутри. Недосягаемое небесное тело было достигнуто. Немцем. Первый разговор между человеком на Луне и человеком на Земле состоялся между Эберхардом Кёльнером и Адольфом Гитлером. Может, когда-нибудь, и китаец сможет помахать родной Земле из Моря Спокойствия..." 
 chi.7.a:0 "Человек оторвался от своих земных корней."

 chi.8.t:0 "Ивент Объединения дебаг (Без Маньчжурии)"
 chi.8.d:0 "Царевич Алексей найден у тебя под кроватью."
 chi.8.a:0 "Нет, Сергей Владимирович, остановитесь!"

 chi.9.t:0 "Последнее домино"
 chi.9.d:0 "Сегодня японские войска вошли в Манчжурию в ответ на требование китайского правительства передать им эту территорию. Этот манёвр оказался последним в череде событий, который наблюдатели из разных стран называли медленным, мягким переворотом во власти в Восточной Азии.\n\nВесть о японском вторжении пришла спустя считанные часы после отказа японцев на требования Китая. Япония также заявила, что после несанкционированного вторжения в Тибет Китай не получит ни клочка новых территорий, за чем последовало требование о демилитаризации китайско-манчжурской границы.\n\nВ ответ китайское государство мобилизовало свои недавно сформированные вооружённые силы, провозглазило создание "Фронта Национального Освобождения" и отвергло всякие притязания японцев над Китаем. Так начинается решающая битва за власть над Восточной Азией."
 chi.9.a:0 "Режь империалистов!"

 chi.10.t:0 "Великая Азиатская война"
 chi.10.d:0 "Сегодня, как и вчера, да и во все времена, взошло солнце, разнося по всем уголкам земли свой тёплый свет. Но сегодня мы уверены, что это солнце не закатится за горизонт. Оно останется в своём зените и, подобно оку великого божества, будет наблюдать, как земля внизу погружается в хаос, и пламя, как ленивый покой, сменяется священной войной, как старых повелителей сталкивают в бездну их бывшие рабы. Сегодня мы идём на своего поганого властелина, мы идём освобождать наших братьев и сестёр от его постылого ярма, мы идём гнать японское чудище на его тесные островки. Утренний ветерок этого долгого дня превращается в бурю, в сильное течение свежего воздуха, дающее жителям высоких гор и широких долин волю на борьбу с Империей душителей, убийц и пиратов. Их влияние на континенте будет стёрто китайским оружием; союз всех пострадавших от их поганого ига втопчет их Восходящее Солнце в грязь.\n\nТеперь всякий человек может услышать бой колоколов над Китаем - эхо этих колоколов есть гордость китайского народа. Это эхо зовёт на бой, это эхо призывает объединиться, сомкнуть ряды в борьбе против грабителей. Гао Цзунъу, наш вождь и организатор этой великой кампании, объявляет эту войну судьбоносной не только для китайцев, но и для всего человечества. Сам народ поёт вместе со своим вождём бесславные панихиды всякому врагу свободного человека!\n\nМы готовы. Годами текла наша кровь и тяготился наш дух, но сейчас за каждую рану и каждое унижение, враг получит своё свинцовое вознаграждение. Тысячелетиями притеснявший нас противник будет смят и уничтожен, его замки и башни будут забыты человечеством. Морская пучина поглотит тех, кто считал себя её повелителем. Истинная мощь единого Китая станет суровым предостережением всякому, кто посягнёт на святую человеческую свободу."
 chi.10.a:0 "Вперед! К светлому будущему в этом тёмном мире!"
 chi.10.a.tt:0 "§RМы наконец-то вернем себе нашу законную родину!§!\n§RАзия вновь загорается пламенем...§!"

 chi.11.t:0 "Орды Севера"
 chi.11.d:0 "Пока война в Азии разгорается, японские и китайские дипломаты ищут новых союзников всё дальше и дальше от руин Сферы Сопроцветания. Послы двух великих держав борются за расположение северных царьков и генералов, и скоро вся восточная Сибирь может разделиться на союзников Китая и Японии.\n\n Обломки российского государства, некогда уже грабившие северные рубежи Сферы, сейчас находятся во вполне заманчивом положении. И Китай, и Япония готовы щедро отплатить деньгами, передовым оружием, новыми землями - да чем угодно полезным.\n\nСейчас всё больше русских недогосударств открывают перед гостями с юга двери, а посему война, начавшаяся как конфликт Китая и Японии, теперь занимает всё пространство от Индонезийских островов до обледенелой Сибири."
 chi.11.a:0 "Кто ещё впишется в эту войну? Рейхскомиссариат Остафрика?!"

 chi.12.t:0 "Реформа Образования"
 chi.12.d:0 "Любое государство поддерживает молодые и образованные умы, и, по правде говоря, лучшее, что может предложить Китай в этом плане, едва дотягивает до среднего уровня в Японии. Президент Гао Цзунъу осознаёт плачевное состояние китайской системы образования, да и от народа этой беды не скрыть. Груды писем лежат на столе президента, и все они - призывы о помощи. Пока прогресс в остальных странах идёт семимильными шагами, китайским рабочим и крестьянам приходится поддерживать свои семьи в средневековых условиях.\n\nДля борьбы с повальной безграмотностью и всеми вытекающими из неё последствиями, Гао Цзунъу разработал общую реформу образования, обещающую в корне переменить всю образовательную систему - и всё это в рамках программы Пяти Модернизаций.\n\nПлан реформы Гао состоит из трёх главных аспектов. Во-первых, грамота массам. "Повысить грамотность" - лозунг простой и понятный, но вот доставить качественные учебники во все уголки нашей огромной, неоднородной державы уже куда сложнее. Реформа также включает в себя привлечение японской интеллектуальной элиты к работе в Китае, чтобы подрастающее поколение могло получить лучшее образование из возможных. Когда ученики освоят самые азы - чтение и письмо - они смогут продолжить обучение по обновлённой, современной программе преподавания. Цели назначены монументальные, но если мы сможем их достичь, то сильно приблизимся к прекрасному Китаю будущего. "
 chi.12.a:0 "Жизненно необходимая реформа."

 chi.13.t:0 "Реформы Грамотности"
 chi.13.d:0 "Грамотность образует фундамент всякой цивилизации. Без него само понятие государства не имело бы никакого смысла. Без него Срединное Царство было бы унылым захолустьем, что ничем не лучше земель окруживших его варваров. По этим причинам образование - приоритет нашего государства. В нашем народе много потенциальных учёных, писателей, мыслителей, офицеров, но кому они нужны, если они даже не могут читать и получать новые знания.\n\nНовый Комитет Языка и Грамотности постановил, что ханьцзы, иероглифическая система письма, после трёх тысячелетий существования представляет из себя неорганизованную свалку из символов. Комитет предлагает серьёзно преобразовать ханьцзы, сделать из него современную систему записи языка. Так, обычным китайцам не придётся учить азы родного языка годами, зачастую бросая всё на полпути. Простому горожанину не придётся вникать в утратившие всякий смысл реликты давних времён, чтобы читать и писать письма. Старый Китай умер десятилетия назад в Чунцине; хвататься за древний язык умершей страны смысла нет.\n\nПомимо самого масштабного преобразования родного языка за тысячелетие, нам также пришлось ввести изучение японского языка до поступления в университеты. Этот язык может стать одним из самых значимых в мире, да и так мы, как одна из наций Сферы, приблизим себя к паназиатской идее."
 chi.13.a:0 "Многообещающе..."

 chi.14.t:0 "Преподавание японского"
 chi.14.d:0 "Последние два десятилетия Япония с удовольствием играла роль влиятельного кукловода, который может дёргать за ниточки в самых разных уголках Азии. После сокрушительной победы японцев над державами Запада, никто из их соседей не мог оспорить их гегемонию. Восходящее Солнце своими яркими и длинными лучами освещает самую большую империю самого большого континента. От вершин Гималаев до заболоченных низин Калимантана, японцы контролируют рынки, культуру и само общество. Китайский предприниматель, не знающий японского, максимум сможет продавать свой товар на шанхайском рынке, не больше.\n\nКитаю необходимо общаться с Дзайбацу и японскими правительственными органами, чтобы получить свою долю на рынке, а потому нам важно с юных лет преподавать японский. Первые программы японского языка уже приняты на востоке страны, где расположены крупные города и порты, но теперь мы сможем готовить к современным реалиям и жителей сельских регионов. Всё ради нашего процветания и спокойствия... наших восточных покровителей."
 chi.14.a:0 "Лишь ради пользы."

 chi.15.t:0 "Стандартизированный Цаошу"
 chi.15.d:0 "В правительстве Цзунъу витает особенно стойкий слух. Люди говорят о некоем великом национальном проекте, да таком, что определит судьбу Китая на десятилетия. Однако, это не какое-то огромное здание или дорога из одного уголка страны в другой. Это также не какая-то всеобщая реновация. Нет, этот план на порядок важнее и масштабнее всего этого.\n\nЭто будет проект, который упростит для читателя всё, что когда-либо было написано в Китае. Более того, этот труд, эта новая система письма, переопределит нашу национальную идею - то, что заставляет наше государство идти вперёд. Эта вещь преобразит Китай так, как его преобразило восстание тайпиней или революция 1911 года. Теперь всякий в Китае сможет свободно прочитать произведения Люфэя Куя и Цяна Сюаньтуна. Стандартизованный Цаошу не только станет общим языком Китая, но и может стать одним из всемирных языков. Ведущие лингвисты страны трудятся, чтобы преподнести культуру Китая любому желающему, а не только группе избранных."
 chi.15.a:0 "Давайте надеяться, что это сработает."

 chi.16.t:0 "На каждом углу"
 chi.16.d:0 "Неравенство между бедными и богатыми Китая оставалось в шатком подобии равновесия с начала записанной истории. Уже в первых китайских царствах социальное и экономическое расслоение было печальной данностью. Власть императора над своей страной не имела никаких пределов. Дети крестьян и слуг были обречены на пожизненный труд, а потомки знатных родов могли провести всю свою жизнь в чудесных дворцах, ни разу не взглянув на помойку, в которой жил любой ниже их статусом. Эта ставшая вечной проблема привела к восстанию Мао Цзэдуна и расколу в правительстве Чан Кайши. Эта дорога всегда вела лишь к краху и бедности - по ней мы не пойдём.\n\nПошедшее издревле неравенство существует и поныне, но хотя бы один сектор жизни мы можем от него вылечить - образование. Если мы правда хотим идти вперёд, единые и непоколебимые, нашим детям и внукам нужно достойное обучение. Они будут учиться чтению, письму, математике и истории родного государства. Китай станет страной новаторов и мыслителей. Представьте мощь Движения четвёртого мая, если бы его поддержал каждый студент от Ганьсу до Хайнаня. Представьте нацию, объединённую общей образовательной системой, где всякий ученик стремиться сделать свою родину великой. Доселе об этом даже не мечтали, но мы рискнём."
 chi.16.a:0 "А скоро и мечтать не придётся."

 chi.17.t:0 "Учреждения"
 chi.17.d:0 ""Слава нашему президенту" - такой цветастый баннер, украшенный китайскими флагами и полями цветов, нарисовали и повесили у входа воспитанники одной ветхой школы. Под баннером сидели ряды школьников, может, человек пятьдесят, вместе с одним учителем. Плакат вызывал у Гао Цзунъу кислую улыбку. Бывало и хуже! На плакате предыдущей школы его каким-то образом обозвали Гао Кончу.\n\nПоднимаясь по самодельным ступенькам, Гао аккуратно избегал трещин в старой древесине. Старый мужчина, представившийся господином Зуфанем, с жаром воскликнул: "Ребята, как вы знаете, нас посетил великий человек. Это наш лидер, что вытянет Китай из гнилой ямы. Ну, поздоровайтесь со своим героем!" Двор школы утонул в складном приветствии детей, а улыбка на губах Гао стала искренней. Видно, не всё так уж и плохо.\n\nВсякая надежда на удачный визит умерла, едва президент вошёл в само здание школы. Сначала его насторожил запах, затем дырявые трубы вызвали много вопросов, но добила Гао знатная дыра в потолке. Президент чуть склонил голову и печально выдохнул. Ох, и много работы ещё предстоит сделать. В голове он сделал пометку, что нужно выпустить специальные руководства по уходу за собственностью. А директор продолжал показывать свою школу. Что не комната, то новые нарушения. В туалетах было комфортно находиться только микробам, учителя смутно представляли себе саму программу обучения, а ученики приходили на уроки с часовыми опозданиями, да и к тому же ещё уставшие, потому что путь до школы совсем не близкий.\n\nНаконец, когда всё, что требовалось сказать, было сказано, Гао вернулся к своему лимузину и мысленно перечислил все огрехи этого заведения. Он набросал проект новых норм, которым должна будет отвечать каждая школа. Во главе угла была гигиена, но за ней шёл удобный транспорт, качественное образование, насаждение патриотизма и учителя, которые знают, что делают. Проверка школ дала мало поводов для гордости, но преподала несколько важнейших уроков. "
 chi.17.a:0 "Потенциальный кризис предотвращен."

 chi.18a.t:0 "Учёба в школе"
 chi.18a.d:0 "Нам не стоит останавливаться на простой постройке новых школ. Нашим детям - детям Китая - нужно куда больше. Больше, чем устаревшие методички на пыльных шкафах. Больше, чем "учитель", который и о мире-то знает не больше самих учеников. Научное оборудование стало раритетом, учебники служили ещё дедам современных школьников. Наше государство много внимания уделяет образованию, но в школы поступает поразительно мало средств. Президент Цзунъу поклялся поднять финансирование городских и сельских школ, а также спланировал новую серию образовательных реформ.\n\nГао также привлекает идея "ядра" предметов, которые каждый школьник должен будет знать в совершенстве к определённому возрасту. Ни одного ребёнка не оставят во тьме и невежестве. Весь корпус образовательных реформ направлен на каждого из них. Оставить всё как было значит откатиться в прошлое.\n\nИсторию не напишет народ, который и писать-то не умеет; её движут новые идеи, инновационные изобретения и передовые формы искусства."
 chi.18a.a:0 "Не судите Китай по его обложке."

 chi.19.t:0 "Левая рука Освобождения"
 chi.19.d:0 "Одним из побочных эффектов японской экономической доминации является отсутствие всяких перспектив для коренных китайцев. Жизнь обычного трудяги до ужаса проста: встал, пошёл на работу, вернулся домой, сожрал то, что купил (или украл) - и вперёд, к новому насыщенному дню. В этом расписании нет времени на активный или культурный отдых, на просвещение и чтение книг. Решение, казалось бы, лежит прямо на поверхности - просто найдите время для чтения - но нет: нормы рабочего дня, установленные дзайбацу, делают такой подход невозможным. Поэтому нам пришлось принять нетрадиционное и непопулярное решение.\n\nУроки будут проходить по ночам, когда наши ученики из рабочего класса свободны. Сердце нашего государства лежит в образовании, а потому люди всех полов и возрастов должны обучаться."
 chi.19.a:0 "Либо так и сейчас, либо никак и никогда."

 chi.20.t:0 "Взгляд на города"
 chi.20.d:0 "Губернаторы Нанкина, Пекина и Шанхая с самых первых проектов Пяти Модернизаций просили сделать образование в их городах доступным для каждого. Ради блага Китая и его крупнейших городов, мы будем принимать программы по борьбе с бедностью, чтобы у каждого гражданина была возможность посещать школу.\n\nБедность, однако, не единственная преграда, присутствует также и половой барьер, ведь нужда в рабочих привела на заводы и женщин, а предрассудки о них остались. Чтобы рабочая сила оставалась квалифицированной, их нужно просвещать в сфере последних открытий и изобретений. И всё опять упирается в образование."
 chi.20.a:0 "Мы освободимся от бедности."

 chi.21.t:0 "Второй взгляд на города"
 chi.21.d:0 "Губернаторы крупных городов высмеивали правительство, что делает слишком мало для процветания всех китайцев. Они говорили, что никакая меритократия в современных китайских городах невозможна: нельзя выбрать достойных управленцев из миллионов необразованных и бедных горожан. Президент Цзунъу решил исправить это, не только делая образование более доступным для бедных, но и поощряя тягу к знаниям деньгами. Наши бедняки находят мало поддержки в трущобах своих городов, так пусть найдут её в школах."
 chi.21.a:0 "Мудрое решение."

 chi.22.t:0 "Скачок"
 chi.22.d:0 "После месяцев тяжёлой работы наши бюрократы наконец собрали и проанализировали все нужные данные - теперь у нас достаточно образованных людей, чтобы начать открывать собственные частные университеты. Долгое время светлейшие умы нашего народа даже не задумывались продолжать обучение на родине, а потому переезжали, а впоследствии и работали на наших соперников. Теперь уже мы переняли у японцев их опыт и использовали его себе на пользу. Государственные университеты редко становятся известными центрами учёности; вот в частных вузах наши студенты будут получать образование ближе к их предметной области. Эти люди будут годны не только к работе на пресловутых заводах, но и будут способны работать в передовых отраслях промышленности и науки. Так Китай снова станет мировым центром образования, источником нового и невиданного."
 chi.22.a:0 "Остаётся лишь надеяться."

 chi.23.t:0 "Реформа грамотности в цифрах"
 chi.23.d:0 "В рамках новой переписи населения директора всех школ страны должны послать в Нанкин подробную статистику, из которой можно судить об эффективности реформы грамотности в их районе. Таким образом не будет больше возможности ошибиться или обмануть правительство; уж слишком долго государственные средства оседали в карманах местных олигархов или тратились на неэффективные программы. Комиссия по переписи получила большую власть над школами, чтобы ни одна деталь не осталась без внимания. Во-первых, Китай должен стать читающей страной.\n\nУже сейчас, переписчиков учат подмечать, качественно ли реформы претворяются в жизнь, а также какие учителя и администраторы работают лучше других."
 chi.23.a:0 "Осталось лишь ждать результатов."

 chi.24.t:0 "Итоги первого года"
 chi.24.d:0 "По итогам первой проверки грамотности населения 98% процентов учеников успешно прошли первый общегосударственный экзамен. Назвать этот экзамен сложным никак нельзя, но такой результат уже говорит об успехе государственных реформ.\n\nРост грамотности среди молодёжи превзошёл даже самые оптимистичные прогнозы. С каждым днём мечта о всеобщей грамотности становится ближе к реальности.\n\nНам ещё многое придётся сделать, чтобы достичь японских или американских стандартов образования, в этом никто не сомневается, но крепкий фундамент успешно заложен, а на нём можно хоть дворцы строить."
 chi.24.a:0 "Дожили! Прогресс!"

 chi.25.t:0 "Итоги второго года"
 chi.25.d:0 "Итоги второй проверки грамотности говорят, что благодаря агрессивным образовательным реформам, стремившимся открыть школьные двери для каждого, грамотность во всём Китае подскочила с жалких десяти процентов до пятидесяти, если не выше.\n\nЕщё совсем недавно скрывавшийся за непонятными символами мир учёности и высокой культуры открылся среднему гражданину. В первый раз за всю историю Китая человек вне зависимости от своего класса может читать газеты, рассматривать объявления на улицах городов, но главное - фиксировать свои мысли, идеи и убеждения на бумаге, чтобы их могли прочитать современники и потомки.\n\nВместе с рядовыми гражданами, весь Китай сорвал с себя саван невежества и гордой походкой пошёл в новый век."
 chi.25.a:0 "Потрясающе. Просто потрясающе!"

 chi.26.t:0 "Итоги третьего года"
 chi.26.d:0 "Третья ежегодная проверка грамотности не только подтвердила неуклонный рост способного к чтению и письму населения, но и выявила скачок количества новых публикаций на китайском языке. Некогда "безграмотная чернь", получив во власть силу письменной речи, начала выпускать книги о любом аспекте нашего сложного мира.\n\nПусть нашу новую классику ещё пока нельзя сравнить с работами японских и западных писателей, эти литературные труды набрали всенародную популярность в Китае, а некоторые даже привлекли внимание и одобрение зарубежных знатоков слова. Примером такой книги может послужить приключенческий роман "Оранжевый дождь", написанный обычным китайским садовником о путешествии человека и его обезьяны к краю Земли. Этот роман оказался очень популярен в Перу, где его обсуждают в самых высоких литературных кругах.\n\nПохоже, что реформа грамотности, начавшаяся как мечта о мечте, превзошла самые смелые ожидания."
 chi.26.a:0 "Мы зашли дальше, чем могли надеяться."

 chi.28.t:0 "Смерть Ху Ши"
 chi.28.d:0 "Ху Ши, известный своей ключевой ролью в реформе языка и модернизации системы образования, тихо умер в кровати своего уютного дома в Шанхае. Будучи истинным патриотом, он перешёл под знамена легитимного китайского правительства и, несмотря на свои противоречивые устои в политике, всю свою жизнь посвятил во благо своей родины. Основным результатом его жизни стал плавный переход от высокопарного классического китайского языка к Байхуа, просторечной, но лёгкой форме записи. Ху Ши в поте лица работал, чтобы модернизировать своё родное государство, а потому прекрасный Китай будущего станет лучшим посмертным памятником этому человеку."
 chi.28.a:0 "Великий человек был."

 chi.29.t:0 "Умер Оуян Юйцянь"
 chi.29.d:0 "Оуян Юйцянь, известный пекинский оперный певец и директор театра, ушёл из жизни в нанкинской больнице после недельной борьбы с болезнью. Несмотря на прижизненную славу, похороны актёра пройдут загородом и будут закрыты для публики.\n\nПусть его ранние труды не выражали ничего, кроме пошлого протеста против японцев, он использовал свой дар во благо и начал работать над патриотическими фильмами, превозносящими паназиатскую мысль и примирение между народами. Каждый уважающий себя китаец знаком с работами Оуяна. Экранизация его пьесы "Пан Цзиньлянь" нашла особую популярность среди женской аудитории.\n\nДаже в отрыве от его политических взглядов, Оуян был новатором театрального искусства и многое внёс в теорию драматургии и кинематографа. Народ, государство, а также на удивление крепко связанное мировое сообщество ценителей кино оплакивают китайского гения."
 chi.29.a:0 "Земля вам пухом, маэстро."

 chi.30.t:0 "Ещё одна утренняя прогулка."
 chi.30.d:0 "Гао подпирал свою голову руками. Он больше не мог даже взглянуть на эти бесконечные кипы бумаг – закончатся эти, прибудут новые. Президент кинул тоскливый взгляд за окно; серые облака лениво кружили над занятым городом. С глубоким вздохом он отодвинул стул от письменного стола и встал, собираясь прогуляться, очистить разум от постылого. Он вышел из кабинета, натянул на себя пальто. "Господин президент, вы надолго?" – окликнул его сзади мягкий голос. Гао развернулся; от усталости ему пришлось какое-то время соображать, чего именно от него хотят. "Да нет, нет, скоро вернусь. Просто… – президент прочистил горло. – Просто прогуляюсь. Развеюсь."\n\nСтоило Гао выбраться на улицу, как пошёл дождик. Вокруг начали раскрываться зонты – первый, второй, десятый, пятидесятый… Осознание заставило президента замереть. Как же много людей живут в этом городе, а это лишь один из городов его огромного государства. Все эти люди находятся под его личной защитой; именно на него, на Гао Цунъу, лежит бремя восстановления Китая. Президент потряс головой и зашагал вперёд, точно зная, какое место он должен навестить сегодня. Многое было безвозвратно потеряно, когда Восходящее Солнце озарило своими холодными лучами раздробленный Китай; реликты дремучих времён за одну войну обратились в пыль. Но мемориал Сунь Ятсена по-прежнему гордо возвышался над шумной толпой. Вот тот памятник, то напоминание об ушедших временах, на которое даже японцы не рискнули посягнуть.\n\n"Старый Гоминьдан много бед натворил, но хотя бы они были свободны," - подумал Цунъу."
 chi.30.a:0 "Быть может, и нам выпадет немного свободы."

 chi.31.t:0 "Дело о граффити"
 chi.31.d:0 "Неуютно находиться на грязных улицах Шанхая. Что ни угол - то ютящийся в нём бездомный. Ещё одной проблемой города стало нашествие малолетних дебилов, распространяющих либеральную или социалистическую околесицу, где только придумают. Буквально неделю назад нижние этажи китайского офиса Мицубиси были разукрашены пошлыми антиимпериалистическими граффити. Органы правопорядка начали расследование, едва эти похабные рисуночки были обнаружены.\n\nОбыскав несколько домов в шанхайских трущобах, полицейские наткнулись на дом одной престарелой женщины. Испуганная гражданка попыталась защитить свою обитель собственной обувью, но сотрудники полиции без труда выволокли её на улицу. В подвале дома были обнаружены пустые банки из-под краски, а также трясущийся от страха подросток, виновник торжества.\n\nПосле основательного обстрела резиновыми пулями малолетку подняли наверх, где Спартак нашего времени и сознался во всех преступлениях. Только если некогда целая толпа вступилась за Спартака, наш сегодняшний герой был сам не против сдать всех своих подельников. Трибунал признал всех членов группировки виновными в государственной измене и приговорил их к смертной казни через повешение. Малолетних бунтарей вывели из душных камер на их последнюю прогулку. Один из них лишился чувств едва он понял, куда его ведут; его пришлось застрелить лежащим. Остальные благополучно дошли до эшафота, где им накинули петли на шеи. Большинство из приговорённых вспоминали своих родных или произносили короткие молитвы. Один из них, лицом похожий на крысу коротышка, видно, лишенный и родных, и всякой веры в бога, решил произнести напоследок: "Сука ваш император!" Наконец, когда подошёл черёд последнего зачинщика, тот выкрикнул: "Слава Чану Чин...", но петля сдавила ему горло до того, как он смог закончить свой предсмертный клич."
 chi.31.a:0 "Если бы он имел сказать что-то умное - до эшафота дело не дошло."

 chi.32.t:0 "Коричневая смерть"
 chi.32.d:0 ""Уже как десятилетия прошли с тех пор, как американский народ переродился и переосмыслил свои жизненные ценности. Ценности эти скрываются ни в Боге, ни в идеологии, ни в культуре, а в чём-то куда более обыденном. Американец теперь одержим коричневым газированным напитком под названием "Кока-Кола". Согласно нескольким анонимным отчётам, эта "Кола" содержит в себе безбожное количество сахара и вызывает привыкание. Пусть американцы и уверяют, что никаких примесей кокаина или других наркотиков в коле нет, словам их грош цена.\n\nПокупка и продажа Кока-Колы, как и других опасных наркотиков, преследуется по закону и строго пресекается, ведь даже один глоток колы может испортить жизнь невинному китайскому ребёнку.\n\nДевятого августа этого года вышеупомянутая жидкость была найдена на ветхом загородном складе в пятидесяти километрах от Чунцина. Во время облавы, организовать которую нам помогали наши информаторы в бандах триад, были обнаружены, по сути, промышленные партии колы, опиума, марихуаны и прочей гнилой западной дряни. От наркотиков избавились безопасным путём, а колу даже пытались сжечь. В результате такого наплыва запрещённых веществ паранойя поднялась до невиданных высот; даже внутри полиции ползут недобрые слухи. Судя по всему, кто-то из стражей порядка приберёг несколько бутылок колы для себя и своей семьи."
 chi.32.a:0 "Времена, когда Китай открывал все двери перед наркоторговцами с Запада, давно кончились!"

 chi.33.t:0 "Дилеры Колы схвачены!"
 chi.33.d:0 "Тревожный отчёт попал на стол самого президента Китая, оказывается, сам шеф полиции Чунцина предал свою нацию. В отчёте описывается, как этот пёс, бесцельно сидя в своём околотке, начал расхваливать американские продукты. Дурак даже сказал, что японские напитки - ничто в сравнении с "освещающим", "бодрящим" вкусом колы. Верный нашему государству сотрудник полиции уведомил старшего по званию, что хранение колы есть государственная измена, но начальник не прислушался к мудрым словам, а даже больше, решил подкупить всех собравшихся американским пойлом. К счастью, никто не прислушался, а шеф вскоре предстал перед трибуналом. Верность этого человека, судя по всему, была подорвана этой "колой", но хотя бы нам не пришлось долго его ломать, чтобы узнать имена дилеров его сладкой жижи. Похоже, мы вышли на главных виновников этой кокакольной истерии.\n\nНовая облава, подобная проведённой неделю ранее, была успешно исполнена; названные шефом люди были задержаны. Славный город Чунцин спасён от коричневого зелья."
 chi.33.a:0 "Теперь даже полиции нельзя доверять?"

 chi.34.t:0 "Усиление активности триад"
 chi.34.d:0 "Сотрудники полиции доложили о росте преступности в одном из наших городов. Обычно, в таких случаях проводится плановое расследование, однако есть в этом одна пугающая деталь: детектив, пытавшийся вникнуть в этот аномальный рост преступности, был найден с пулей в голове; его язык был раздвоен, как у змеи, а всё тело было покрыто царапинами и порезами - это говорит нам о причастности триад.\n\nПусть и месть за смерть этого сотрудника - наш священный долг, мы пока не можем себе позволить крупномасштабную войну с триадами. Пока нас сдерживает Ва, их не сдерживает ничего."
 chi.34.a:0 "Тьфу на вас, подонки!"

 chi.35.t:0 "Контрабандисты в Тяньцзине"
 chi.35.d:0 "На стол президента начало поступать всё больше отчётов о нелегальной активности; на сей раз о разгуле контрабандистов в Тяньцзине. Такой расклад не устраивает ни нас, ни японцев, а потому Токио выделил нам в помощь отряд Кэмпэйтай, чтобы мы могли быстрее и эффективнее положить конец росту преступности."
 chi.35.a:0 "Поработаем вместе!"

 chi.36.t:0 "Триады идут!"
 chi.36.d:0 "Похоже, слухи о серьёзном расследовании дошли до самих главарей триад, и они решили ответить силой. Наша полиция докладывает о перестрелках прямо на улицах; в полицейские участки бросают кустарные зажигательные смеси, а сотрудников на службе атакуют злодеи с ножами.\n\nЧто интересно, нападения происходят даже в тех районах, что традиционно считались вне зоны влияния триад, как докладывают участки в Чунцине и Тайюане. Вопреки этому главный инспектор заверил, что расследование будет продолжаться, и призвал китайский народ не бояться этих подлецов."
 chi.36.a:0 "Необычно. Продолжайте."

 chi.37.t:0 "Загадочная зацепка"
 chi.37.d:0 "Вопреки сковывающей атмосфере страха и разгорающейся войне на городских улицах инициативный детектив нашёл нечто крайне интересное на складе в Чунцине, а именно целое множество ящиков с оружием и боеприпасами. Предполагается, что это партия прибыла совсем недавно. Там же была найдена и квитанция, которая в деталях описывала эту покупку.\n\nБыл отдан приказ оцепить склад и привезти как можно больше этого оружия в главный штаб на дальнейший осмотр. Это внезапное открытия сильно ускорит наше расследование..."
 chi.37.a:0 "Кому так хочется навредить нам?"

 chi.38.t:0 "Поразительная выходка"
 chi.38.d:0 "Тщательно проанализировав документы с чунцинского склада, мы не только узнали что, вся партия оружия была изготовлена в Японии, но и на большинстве из этих покупок стоят печати либо Кэмпэйтай, либо Токкэйтай, либо вообще кланов Якудза!\nПечально известная грызня между Императорской Армией и Императорским Флотом - это одно, но настоящая подпольная война, причём не только против друг друга, но и против людей, ловящих их за руки - это ещё как другое! Это низко, это бесчестно и это незаконно!  Что мы будем с этим делать?"
 chi.38.a:0 "Оставим их в покое. Авось и нас в покое оставят."
 chi.38.b:0 "Император должен знать об этом! Пошлите рапорт в Токио!"
 chi.38.c:0 "А пусть весь мир послушает об этом! Зовите журналистов!"

 chi.39.t:0 "Преступники успокаиваются"
 chi.39.d:0 "Наше решение замолчать результаты чунцинского расследования привело к постепенному спаду нападений триад на полицейские участки. Полицейские недовольны, что их тяжёлая работа была зря, но лучше уж пара злобных детективов, чем разъярённый криминальный мир, ополчившийся против самого государства."
 chi.39.a:0 "Значит, пронесло..."

 chi.40.t:0 "Аудиенция у Императора"
 chi.40.d:0 "Особая делегация, возглавляемая министрами внутренних и внешних дел, недавно вернулась из Токио, где они предоставили правительству отчёт о подпольной войне Армии и Флота.\nБыло сложно организовать встречу без ведома воюющих сторон, но, надеемся, Его Императорское Величество сделал всё, чтобы его расколотые вооружённые силы ничего не узнали о нашем расследовании. Император заверил нашу делегацию, что он постарается приструнить своих военных, хоть и мягко отметил, что в Армии и Флоте безусловно присутствуют нелояльные ему настроения.\nИмператору выпала сложная задача, ведь у обеих сторон есть ядерный арсенал, а вражда между ними успела укорениться, но мы уверены, что такому человеку и не такое по плечу."
 chi.40.a:0 "Боги Вам в помощь, ваше Императорское Величество."

 chi.41.t:0 "Резня!"
 chi.41.d:0 "Похоже, наши попытки скрыть расследование от ненужных глаз провалились, ведь Триады, заряженные всем известными структурами, решили продемонстрировать свою мощь самым варварским способом. Целое море отчётов докладывают о сотрудниках Министерства внутренних дел с перерезанным горлом и о нападениях на полицию со стороны банд, вооружённых ножами и огнестрелом; даже верхние полицейские чины находятся под угрозой подобных нападений!\nСкорее всего, война Армии с Флотом продолжится по тем же самым подпольным каналам, но нам придётся отступить, если только мы не хотим рискнуть вообще всем нашим государственным аппаратом..."
 chi.41.a:0 "Горе на вас! На вас и на ваших японских дружков!"

 chi.42.t:0 "Слова, ошеломившие всю Сферу."
 chi.42.d:0 "Сегодня состоялась огромная пресс-конференция, на которой мы заявили на всю Сферу, если не на весь мир, что Императорская Армия и Флот ведут подпольную войну и не гнушаются зазывать на свою сторону триад и якудза. Закупки оружия, помеченные печатями Кэмпэйтай и Токкэйтай, были предоставлены миру на обозрение.\n\nСудя по ответной реакции, наше заявление было встречено Японией и другими государствами Сферы потрясением и ужасом; по слухам, это вызвано не столько самим фактом тайной войны, а смелостью, с которой мы изобличили её. Мы ожидаем ответные действия, но мы постараемся подготовиться ко всему, на что только эти уголовники могут быть способны, и удостоверимся, что Имперский Суд быстро приговорит всех виновных к соответствующим карам."
 chi.42.a:0 "Мы сделали то, что должно; каждая сука получит по заслугам."

 chi.43.t:0 "Отпор"
 chi.43.d:0 "После того, как мы раскрыли всему миру роль триад в подпольной войне Армии и Флота, ответа от бандитов не пришлось долго ждать. Полицейским, чиновникам и государственным служащим пришлось отбиваться от нападений озлобившихся уголовников. Большинству удалось уйти с незначительными ранениями, некоторые останутся калеками, но есть и те, кому повезло ещё меньше.\nТем не менее, есть некоторое ощущение, что этим дело не ограничится, как будто все атаки есть лишь отвлечение, лишь прелюдия чего-то большего. Вот только мы пока не понимаем, чем именно окажется это "большее"."
 chi.43.a:0 "Будем бдительны."

 chi.44.t:0 "Убийство!"
 chi.44.d:0 "Кошмарные новости - порочные планы триад были исполнены в самой ужасной манере! Главный инспектор полиции был убит, когда он запирал свой офис на ночь.\n\nТело было изуродовано до неузнаваемости: были пулевые отверстия, но кроме них нанесено множество ножевых ранений, у инспектора отсутствовало ухо, а язык был раздвоен, как у змеи. Нам осталось лишь скорбеть об утрате такого человека, убитого на своей святой службе, выразить соболезнования семье погибшего и молиться, чтобы хоть что-то усмирило этих треклятых уголовников."
 chi.44.a:0 "Поганая шваль!"

 chi.45.t:0 "Доктрина Национализма"
 chi.45.d:0 "В доме одного из тёмных переулков города Ухани, женщина достала спички со своей прикроватной тумбочки. Она подожгла свечу и выбросила отгоревшую спичку; комната озарилась тёплым оранжевым светом. Пахла её комната деревом и пельменями. Дровяная печь в углу квартира поддерживала тепло и не давала холоду зимнего вечера войти внутрь. Женщина достала книгу, "Адаптированные труды доктора Сунь Ятсена". Государство выпускало эту книгу в целях пропаганды и повышения уровня грамотности. Теперь читали не только вывески и сопливую романтику, но и слово великого отца китайской демократии. Сейчас, девушка зачитывалась аннотацией комментариев Сунь Ятсена о паназиатской идее. Его слова, написанные сорок лет назад, и по сей день были правдивы. Запомнилась ей одна фраза: "Национальная доктрина Гоминьдана имеет два основных положения: во-первых, равенство прав между всеми китайцами; во-вторых, равенство всех живущих в Китае народов."\n\nНечто забурлило в этой женщине. Она не знала, как это объяснить. Преданность собственной нации? Великая цель для всего народа? Она никогда не ощущала подобных чувств; чтение открыло для неё новый мир. Её объяла гордость за то, чего Китай достиг уже сейчас и чего достигнет в будущем. В долю секунды, она точно поверила, что..."
 chi.45.a:0 ""Китайский народ восторжествует.""

 chi.46.t:0 "Заявления"
 chi.46.d:0 "Гао Цзунъу лично отдал приказ, чтобы на роль каждого школьного учителя брали лишь лучших кандидатов. Приказ этот, конечно, можно толковать по-разному. Тянь Зуфань решил, что указ предписывал тщательно вычитывать все заявления на работу в школе и из них судить о пригодности в этой работе. Тянь и его ленивый коллега принимали и обрабатывали заявления со всех уголков провинции Хэнань. Некоторые кандидаты родились в богатых районах Нанкина или Шанхая в семьях националистов; такие люди считали, что образовывать бедный запад страны - их великая миссия. Другие выросли в крестьянских семьях, приняли веру во Христа, научились грамоте и так втянулись в образовательные структуры.\n\nТяня не волновало материальное состояние или мировоззрение кандидатов, он судил лишь по опыту и профпригодности. Если его коллега пробегал свои заявления по диагонали и сразу оставлял печати, Тянь просматривал бумаги с почти чрезмерной внимательностью. Каждый день он работал сверх установленной меры - всё во имя гордости родной нации.\n\nПосле ночей тщательной работы Тянь возвращался домой на рассвете, с красными глазами и чувством выполненного долга. Жене не нравилось, что муж всегда где-то пропадает, ей даже казалось, что он втайне работает на японскую разведку и всё это время он шпионил в барах и на раутах в Чжэнчжоу. Жизнь Тяня не была такой захватывающей, он был лишь простым чиновником, делающим великие дела. Одним прохладным утром вторника, Тянь поднялся и засобирался на работу. Надел дешёвую куртку и очки, вышел на улицу, забрался на своего Летящего Голубя - так называлась компания, изготовившая его велосипед - и через несколько минут прибыл на пост. Тянь всегда приходил на работу с улыбкой и желанием послужить своему народу ещё раз. Тут его начальник сунул ему в руки какую-то бумагу. Награда за преданную службу? Тянь развернул документ и пробежал его глазами - увольнение. В качестве причины было указано следующее:"
 chi.46.a:0 ""Сокращён за чрезмерную осторожность.""

 chi.47.t:0 "Соревнуемся с японцами"
 chi.47.d:0 "Когда Мори Такуми делал домашнюю работу, к нему приехал почтальон. Япония, конечно, гнилое государство, но хоть почтовая служба у них безотказная. Мори всегда волновался, когда ему приходили письма. Может быть, это пришли его заявления на поступление в университеты? Ему пришлось хорошенько отсортировать свою почту от счетов и националистической пропаганды, но в итоге четыре письма пришли из университетов. Эти письма, ключи от его будущего, Мори и принялся распечатывать; первым оказалось письмо из Университета Кэйо. Быть может, он и предпочёл бы что-нибудь другое, но университет находился в большом городе и с ним не пропадёшь. Хотя Мори был разочарован, когда узнал, что его не приняли. Письма из двух других японских университетов, Университета Комадзава и Университета Токио, тоже отвергали заявление Мори. Осталось последнее письмо, высланное из Университета Нанкина. Мори прочитал в новостях, что китайское образование просто на взлёте: согласно отчётам, даже японские университеты завидуют уровню новых китайских вузов. Это привлекло абитуриента из Японии, а потому он решил написать заявление и в самый престижный университет Китая. Он и не надеялся, что туда примут иностранца. Должно быть, туда принимают только китайцев, да и то далеко не всяких. Но письмо одобрило заявление Мори, а, значит, ближайшие несколько лет он проведёт в Нанкине. Вот так приключение будет..."
 chi.47.a:0 "И хорошее образование в придачу."

 chi.48.t:0 "Соревнуемся со всем миром."
 chi.48.d:0 "Пинь посмотрел на чертежи. До того, как эти бумаги продали в Китай за хорошую цену, их выкрал с немецких фабрик и отвёз на восток какой-то агент Кэмпэйтай. Немецкий стиль сразу чувствовался. Огромные размеры вражеским бомбардировщикам на радость и безбожный расход топлива - машина с чертежа едва ли будет полезна в бою. Парочка хороших мин да бронебойный снаряд быстро выведут это страшилище из боя. Мастерской боеприпасов Пиня ничего не стоило создать такую мину, что выбьет у танка его мягкое дно. Его мастерская, в которой хотел работать всякий, кто вообще желал помочь военно-промышленному комплексу Китая, готовила свои ответы не только на японские разработки, но и на новейшие изобретения из Берлина и Вашингтона. С помощью японской разведки Китай был способен как копировать, так и разрабатывать защиту от технологий противников Сферы. Такое развитие не только усиливало армию государства, но и помогало перестроить гражданские фабрики в предприятия, на которых производились боеприпасы, ружья, пушки и даже небольшие партии танков. Военная промышленность взлетала, а Пинь мог не только ей помочь, но и заработать себе на безбедную старость."
 chi.48.a:0 "У китайского разума и на танки есть ответ!"

 chi.49.t:0 "Учёный народ"
 chi.49.d:0 "Книга Цяна Цина оказалась бестселлером. Что, на самом деле, удивляло, ведь труд Цяна был лишь скучным собранием сочинений о культурном и научном обмене между Китаем и Японией в древности. Несмотря на некоторую цензуру со стороны японцев, "Страны-близнецы" по-прежнему оставались по-прежнему едва понятной научной книгой. Автор подозревал, что секретом невиданной популярности его работы стали восторженные отзывы критиков. Они называли книгу Цяна "великим возрождением китайской учёности". Да даже обычные люди вне зависимости от пола стали читать подобные книги, чтобы показать свою любознательность и стремление просвещаться. До сих пор не было такого в Китае, чтобы нехудожественная литература добивалась таких высот, уж тем более в таком темпе. Язык Цяна нельзя назвать шедевральным. Неплохим, разве что, да и то не всегда. Автор предполагал, что его книга стала успешной лишь потому, что и Китай, и Япония увидели в ней хороший инструмент пропаганды, да и большую роль сыграла недавняя реформа образования в Китае. Так или иначе, книга дала Цяну небольшое, но состояние."
 chi.49.a:0 "На это жаловаться он никак не мог."

 chi.59.t:0 "Копаем глубже!"
 chi.59.d:0 "Шахты в Китае не похожи на хаотичные туннели вглубь, похожие на те, что оставляют за собой черви. Китайская шахта - это неглубокая дыра в земле, от которой отходят такие же неглубокие изгибы. В прекрасном Китае будущего подход будет кардинально иной. Современные поверхностные шахты достают лишь до самых бедных залежей. Настоящие земельные богатства возрастом в сотни миллионов лет лежат в самой глубине. Пришло время нам до них добраться. Копать и разламывать землю придётся долго и упорно, но так уж устроен наш мир - богатства получают только трудом, и только дурак считает иначе."
 chi.59.a:0 "За лопаты!"

 chi.60.t:0 "Золото Хэнани"
 chi.60.d:0 "Говорят, за деньги счастья не купишь. Уж если за деньги нельзя, за золото уж точно можно. Наши некогда богатые золотые запасы были разграблены японскими стервятниками. Всё, что осталось с тех времён - лишь жалкие гроши, спасённые старым правительством Гоминьдана. Однако ещё не всё потеряно, ведь золото лежит прямо под нами. В Хэнани золото можно найти почти в любой шахте, а потому нам стоит вкладывать в них деньги. Непросто будет прокопать так глубоко, но это по силам и нашим людям, и нашим фабрикам."
 chi.60.a:0 "На каждой жиле наживёмся."

 chi.61.t:0 "Олово Дачана"
 chi.61.d:0 "Если мы правда хотим выйти из-под ярма японцев, нам нужна сильная армия, подкреплённая потоком производимых на родине припасов. Армия жива до тех пор, пока она сыта, а поэтому к финальному сражению с Японией нам нужно подготовить способных, здоровых солдат, которых мы сможем прокормить. С производством еды проблем у нас нет - мы и так всю Сферу кормим, но вот с безопасным хранением продовольствия сложности есть. Так у одного из наших высокопоставленных учёных родилась идея: разработать месторождения олова в Дачане, чтобы запустить производство консервных банок. Шаг сложный и рискованный, но, если у нас всё получится, проблему хранения еды мы решим."
 chi.61.a:0 "Копайте глубже и берите всё, что найдёте!"

 chi.62.t:0 "Медь Цзянси"
 chi.62.d:0 "Во времена древних династий медь была универсальным, крепким и благородным материалом, из которого делали всё: от зеркал и монет до оружия и колёс. Сегодня медь своих ролей не потеряла и остаётся необходимой для существования государства. Китайская медь помогает военно-промышленному комплексу: из неё изготавливают проводку для бомб, осветительные приборы и машины для обмена информацией. На юге, внутри высоких гор и под цветущими полями провинции Цзянси, лежит медь и ждёт, пока кто-нибудь поднимет её наверх. Эти залежи, крупнейшие в Сфере, будут разработаны нашими компаниями и использованы на благо Китая."
 chi.62.a:0 "Эврика!"

 chi.63.t:0 "Осваивая ресурсы"
 chi.63.d:0 "Теперь, когда у нас есть бесперебойный доступ к природным ресурсам, мы можем начать обрабатывать свежедобытое сырьё и приспосабливать его к нашим производственным нуждам. Нам стоит построить больше заводов, проложить больше километров железных дорог и обдумать, как вся промышленная система будет работать. Мы изучили подобные системы Японии и западных стран, но их решения нельзя назвать идеальными для Китая. Здесь, как и во всём до этого, придётся придумывать наш собственный способ."
 chi.63.a:0 "Промышленность по-китайски"

 chi.64.t:0 "Сеть"
 chi.64.d:0 "Китайский крестьянин - человек достойный, но живёт той же жизнью, что он жил при династии Цинь или в период Сражающихся царств. Если где-то в его крае есть источник воды или электричества, то только в одной небольшой локации, а потому распределяются эти блага либо неправильно, либо вообще никак. Из-за этого рядовой крестьянин живёт и без света, и без воды; ему просто негде мыться и читать книги. Иронично, но такая региональная система привела к тому, что наши нефтяные вышки и нефтеперерабатывающие заводы работают на керосине.\n\nВ каждом японском доме на берегу Жёлтого моря есть и свет, и вода. Их стандартизированная сеть подачи энергии настолько хороша, что электроэнергия доступна даже на самых дальних рубежах их империи. Вдоль их дорог, по столбам, течёт великая сила. Эта цель, некогда немыслимая, теперь стала доступна и нам. Если мы сможем связать региональные источники энергии, мы сможем воспроизвести японские достижения и провести свет в каждый дом нашей страны."
 chi.64.a:0 "Зажигайте свет!"

 chi.65.t:0 "На завод!"
 chi.65.d:0 "Уханьский арсенал мало-помалу становится ведущим производителем вооружения в Китае. Один только северный промышленный городок стремился увеличить объём производства на 400% в сравнении с прошлым годом, но план оказался непосильным. Поступило такое предложение: завлечь безработных трудом на заводах. Работа на фабрике не проста, да и приятного в ней мало, но, если мы сможем собрать тунеядцев со всей страны и обеспечить их всем необходимым для труда, спрос предприятий на рабочих мы удовлетворим полностью."
 chi.65.a:0 "По капле, по капле, а ведро заполним!"

 chi.66.t:0 "Получать больше"
 chi.66.d:0 "Не хватает. Наши рабочие трудятся, но нам всегда всего не хватает. Конечно, мы можем закатать губу и довольствоваться тем, что имеем, но действительно сильной армии из имеющегося не слепить. Поэтому населению Китая придётся приложить ещё больше усилий. Не просто рабочие - они уже трудятся во благо страны, - но и простые потребители должны будут отдавать Родине больше. Наше правительство до сих пор воздерживалось от чрезмерных налогов, ведь населению было бы нечем их выплачивать, но сегодня граждане в состоянии регулярно покупать товары, а потому налог с продаж не нанесёт большого вреда."
 chi.66.a:0 "Даже налоговое бабло побеждает зло."

 chi.67.t:0 "Больше и больше!"
 chi.67.d:0 "Вечная нехватка! У нас на заводах делаются отличные ружья, но их производится мало. Мы производим самолёты, что в воздухе маневрируют, как драконы из старых легенд, но их тоже не хватает. Проблема количества стоит гораздо острее проблемы качества, а ведь всякий дефицит стоит устранять как можно раньше. Решение у нас будет и гениальное, и простое: мы будем удлинять рабочий день, открывать новые промышленные комплексы и вводить нормы фабричного производства. Если наши расчёты верны - а ошибки в них мы допускаем редко, - то рост производства будет близок к экспоненциальному."
 chi.67.a:0 "Экспоненциальному?!"

 chi.68.t:0 "Больше рабочих"
 chi.68.d:0 "Наша система постройки заводских городков успела хорошо себя зарекомендовать, но уже сейчас этого не хватает. Работники почти всё время проводят в этих городках: сначала работают, потом возвращаются к своим койкам для сна. И всё равно нехватка - нам просто нужно больше рабочих. Потому была разработана новая система: мы будем привлекать осуждённых уголовников к работе на фабриках посредством "трудовых контрактов" в обмен на укороченные сроки."
 chi.68.a:0 "Кнут и пряник вновь работают вместе."

 chi.69.t:0 "Нужда в инструментах"
 chi.69.d:0 "Только последним пятнадцати годам удалось принести в Китай мир. Последний век обернулся для нашей страны лишь войной с захватчиками и внутренней грызнёй; даже иронично, что только иго дало Китаю возможность расти. Наши отношения с Японией никак нельзя назвать дружескими, но хотя бы они предоставили доступ к их запасам поношенных инструментов. До сих пор этот неухоженный антиквариат служил нам верой и правдой, но для индустриализации нужно более существенное оборудование. Недавно наш посол в Токио вернулся с предложением: некий конгломерат Дзайбацу готов подписать эксклюзивный контракт с нашим правительством на производство тяжелого фабричного оборудования взамен на особые права на ресурсы одной из наших северных провинций. Наше согласие даст нам не только как воздух нужные инструменты, но предоставит многим нашим гражданам рабочие места и поможет навязать крестьянам городские ценности. С другой стороны, эта сделка - безусловно уступка японцам, а потому нам нужно действовать аккуратно."
 chi.69.a:0 "Неужто это наш шанс?"

 chi.70.t:0 "Освобождаем поля"
 chi.70.d:0 "Если мы вообще хотим соревноваться с японцами, нам нужно ускорить нашу индустриализацию. Основные препятствия на пути нашей Республики к прогрессу - это отсутствие современных станков и ограниченная рабочая сила. Японцы предложили нам контингент "промышленных советников", которые будут помогать и присматривать за нашим переходом от аграрной к индустриальной экономике, но в этом соглашении полно лазеек, через которые Китай можно превратить в песочницу для дзайбацу. Один из наших экономических министров рассудил, что если нам удастся механизировать наше сельское хозяйство, то мы сможем привлечь освободившихся от работы в поле фермеров к труду на фабриках. Наши растущие городские предприятия остро нуждаются в рабочих руках, потому переманивать безработных крестьян на заводы будет не только полезно, но и легко. Нам безусловно придётся выделять средства на покупку сельскохозяйственных машин, но общенациональный прогресс стоит дороже кучки тракторов."
 chi.70.a:0 "Вагоны идут на восток!"

 chi.71.t:0 "Трудящийся народ"
 chi.71.d:0 "По всему Китаю раздаётся гул механизмов и перестук фабричных станков. В кратчайшие сроки нам удалось наладить переработку ресурсов, и повысить выработку электроэнергии - всё ради снаряжения нашей будущей армии. Сегодня наши заводы впускают больше стволов, больше еды, больше самолётов - таких объёмов в Китае ещё не было, но всегда есть простор для роста. Чтобы обеспечить долговременное процветание, нам нужно сделать трудолюбие и стремление к прогрессу добродетелями в нашей культуре."
 chi.71.a:0 "Только от китайцев завизит будущее их страны!"

 chi.72.t:0 "Промышленная система"
 chi.72.d:0 "Во всех уголках Китая мы сформировали группы влиятельных промышленных сообществ. Неважно, производят ли они оружие, электроэнергию, ресурсы или продукты гражданского потребления, эти формирования с поражающей эффективностью трудятся на улучшение родной страны. Остаётся лишь одна загвоздка: необходимо связать эти сообщества в единую, скоординированную систему. Впрочем, эту проблему легко решить. Вся наша промышленность лежит на реке Янцзы либо непосредственно, либо на одном из её притоков. Некогда служившая западным империалистам и торгашам проходом в Китай, эта река станет главной артерией нашей индустрии. По крайней мере, пока нам не станет доступна более надёжная транспортная система."
 chi.72.a:0 "Янцзы прокормит нас всех!"

 chi.73.t:0 "Бремя успеха"
 chi.73.d:0 "Десять лет назад Китай называли "хлебной корзиной Сферы Сопроцветания". Особенно наживались на нашей аграрной экономике японцы, да и сейчас они закупают у нас наш рис и просо. Даже тогда бенто японцев на крайних рубежах Империи, на Гавайях, состояли из взращённого в Китае риса; из него же готовили утреннюю кашу японским детям. Японцы за милую душу едят нашу говядину, пьют наш чай, готовят с желтком наших куриц и режут наш хлеб. Мы были полезны нашим захватчикам, ведь они зависели от наших орал, но сейчас из орал в Китае делают мечи.\n\nСделанные в Китае кирки добывают железо, печи его плавят, техники обращают раскалённую жидкость в сталь, а паромы отправляют тонны метала на заводы. У нас всегда светло, ведь китайские ночи озарены огнём от угля и нефти, а крестьяне по вечерам, при электронном свете, учатся читать после напряженного рабочего дня. Заводы с завидной скоростью обращают ресурсы в полезные Китаю продукты. Рабочие по всей стране остаются спать в фабричных общежитиях, чтобы пораньше прийти на работу и посвятить весь день служению Отечеству. Наши солдаты стреляют из китайских автоматов, ездят на китайских мотоциклах и путешествуют на китайских автобусах. И весь этот прогресс без слова по-японски. В этом смысле мы уже становимся свободными.\n\nМы поставили японцев в щекотливую ситуацию. Не только "японская" еда может оказаться целиком китайской, но и станки с инструментами. Японское правительство в Шанхае предпринимает протекционистские меры, чтобы ограничивать и отслеживать размеры нашего экспорта, но это не проблема. Это лишь бремя, незначительный побочный эффект нашего успеха."
 chi.73.a:0 "Китай. Сильнее, чем когда-либо!"

 chi.74.t:0 "Сделано в Китае"
 chi.74.d:0 "Мальчик едет на своём велосипеде по грязным дорогам филиппинского острова Лусон. Велосипед его совсем не новый, но ещё исправно едет. Он получил его на день рождения, и он им доволен. Под сиденьем велосипеда выбиты слова: "Сделано в Китае".\n\nДеревенский сторож попивает своё пиво и вглядывается в тёмные джунгли Борнео. На ногах у него лежит охотничье ружьё. Сторожу нравится этот ствол, ведь он надёжен и редко промахивается. На рукоятке вырезано: "Сделано в Китае".\n\nВ токийском магазине Мицукоси муж нетерпеливо ждёт, пока его жена наконец выберет новую рисоварку. Она не знает, выбрать ли ей красную или синюю, а ещё ей не хочется взять такую, что сломается через пару месяцев. Её выбор не так важен, ведь обе рисоварки сделаны в Китае.\n\nПроводник одного из поездов на Тайско-Бирманской железной дороге курит сигарету и следит за показателями двигателя. В бойлер надо больше жару, так что он даёт инженеру сигнал поддать угля. И лопата, и уголь, и двигатель - всё прибыло из Китая."
 chi.74.a:0 "И пусть всякий это знает."

 chi.75.t:0 "Надежда прибывает в Далянь"
 chi.75.d:0 "Шли корабли вдоль берега, и несли с собой надежду и мечту на обновление Китая. Учителя из Японии прибывают к нам сотнями и тысячами, чтобы готовить новых работяг для сферы "сопроцветания" - эту ложь мы хорошо насадили их дипломатам. Мало кто из этих учителей понимает, какую службу они сослужат нашим великим планам, и никакой заморский дипломат не ведает, какой ответ мы готовим им и остальной банде поработителей."
 chi.75.a:0 "Шаг для нашего государства, скачок для нашего народа."

 chi.76.t:0 "Новые методы"
 chi.76.d:0 ""Сейчас моя очередь играть! Вэй, ты просто жирная дура!" - Лю Цзян топал ножками, а слёзы лились из его глаз. Его одноклассница никакого значения не придавала капризам маленького китайского мальчика и продолжала играть. Лю надоело, что его игнорируют; он решил, что острая боль в затылке поможет Вэй обратить на него внимание.\n\nКайто поправила очки и нервозно глянула на гигантскую стопку бумаг на углу её стола. Она любила преподавать - это было её призванием, - и ей всегда хотелось помогать тем, кто в помощи нуждается больше всего. Решение собрать всю волю в кулак и переехать в сельский Китай казалось Кайто единственно верным решением. Видать, её страсть затмила ей разум, ведь отнюдь не на это она надеялась. Из размышлений девушку выдернул кошмарный крик сзади класса.\n\n"ЛЮ МЕНЯ УДАРИЛ! Госпожа учительница, он меня ударил!" - Кайто глубоко вдохнула и натянула на лицо мягкую улыбку. "Ну ладно вам, успокойтесь, мы же все здесь друзья. Не пора ли бы нам сыграть в игру: пусть каждый напишет на доске своё имя. Начнём с вас, молодая леди."\n\nШкольница протёрла глаза от слёз, кивнула головой и подошла к доске. Медленно и неровно Вэй вывела на доске что-то похожее на своё имя. Когда она закончила, класс просто взорвался: "Моя очередь!", "Я напишу лучше!". Кайто откинулась на кресле и улыбнулась уже своей настоящей улыбкой; наверное, не всё так уж плохо."
 chi.76.a:0 "Вверяем своих детей своим друзьям."

 chi.77.t:0 "Кооперация с японской интеллигенцией"
 chi.77.d:0 "Мы стремимся стать суверенным государством, маяком прогресса в восточном полушарии, однако эта цель недостижима без программ по модернизации, главным образом, образовательных и объединительных. Возглавить эти программы должны будут японцы, а взамен на их логистическую, интеллектуальную и организационную поддержку они получат нужные им ресурсы."
 chi.77.a:0 "Нам лишь нужно немного помощи."

 chi.78.t:0 "Присмотр за образованием"
 chi.78.d:0 "Сейчас мы проверяем всех учителей из Японии, что согласились с нами работать, чтобы вычислить всех шарлатанов, ведь они могут насадить нашим детям ложные стереотипы и неправильные жизненные ориентиры. Это также станет возможностью обезопасить китайскую культуру от выветривания и забвения, как это происходит с культурами Кореи и почти всех европейских стран."
 chi.78.a:0 "Не нужно заливать нашим детям про империализм! Разве что совсем немного..."

 chi.79.t:0 "Работаем наравне"
 chi.79.d:0 "Инструкторы из Китая и Японии трудятся вместе, чтобы достичь великой цели - привести наш народ к просвещённому в гуманитарных и точных науках будущему. Мы работаем бок о бок ради материального, экономического и административного сопроцветания, ведь разве не для этого создана эта Сфера?"
 chi.79.a:0 "Слабы порознь, сильны вместе!"

 chi.80.t:0 "Воодушевим интеллигенцию!"
 chi.80.d:0 "Сегодня мы уже можем воспитывать, взращивать и направлять нашу собственную интеллигенцию, которая будет нам помогать на пути к полной модернизации и преобразованию Китая и сделает нашу страну красивой, совершенной. Иностранные специалисты продолжат работать у нас, однако не они одни будут толкать нашу страну вперёд, а вопрос нашей зависимости от них будет пересмотрен."
 chi.80.a:0 "Мы мыслим, следовательно, мы существуем."

 chi.81.t:0 "Великие Умы"
 chi.81.d:0 "Примерно несколько веков назад Китай доминировал в мире изобретений и открытий, пока весь Запад даже не мог подумать достичь высот нашего ума и красы нашей родной земли. Так было до тех пор, пока Возрождение не толкнуло европейцев вперёд. Сейчас мы стремимся вернуться к старым временам, а для этого мы и ввели курсы, строящиеся на некогда революционных мыслях философов прошлого, прямо как это сделали в западных странах."
 chi.81.a:0 "Мы думаем не одинаково, наши мысли выше."

 chi.82.t:0 "Продвигаем высшее образование"
 chi.82.d:0 "Увы, ушло то время, когда один человек мог стать специалистом во всех известных областях науки и во всех этих областях открывать что-то доселе непознанное. Сегодня открывается всё больше колледжей, университетов и других возможностей получить высшее образование, и скоро всякий сможет получить куда больший багаж знаний в своей области, чем того требует государство."
 chi.82.a:0 "И после школы будет школа..."

 chi.86.t:0 "Преобразование школьной программы"
 chi.86.d:0 "Мы запустили процесс обновления образовательной программы по всем предметам, чтобы школа могла лучше отражать современную действительность. Новые для нас методы, что в развитых странах применялись десятилетиями, были приняты нашим образовательным аппаратом. Уроки, доселе являвшие собой лишь сборник закостенелых притч и измышлений, были переработаны и стандартизированы. Дети, что привыкли терять время на улицах за болтовнёй и играми, теперь проводят свой день по аккуратно составленному расписанию: таскают свои тетрадки между классами с опрятными рядами парт и с волнением работают над домашними заданиями и экзаменами."
 chi.86.a:0 "Тихо, урок идёт!"

 chi.87.t:0 "Технические науки"
 chi.87.d:0 "Мы начали свои образовательные реформы с предметов, напрямую связанных с технологиями и индустриализацией. Обучая детей работе с машинами, креативным подходам решения технических задач и премудростям ремонта, мы наполним наш народ первоклассными рабочими."
 chi.87.a:0 "Как похорошеют фабрики при мне..."

 chi.88.t:0 "Уроки зарубежной культуры"
 chi.88.d:0 "В общегосударственную китайскую программу добавлен новый предмет, но, к недоумению и даже гневу многих учителей и школьников, он никак не связан с Китаем. Первый раз в истории наша молодёжь будет обучаться воспринимать и понимать другие культуры, причём не только японскую. Зарубежную литературу, фильмы и музыку будут преподавать в школах всей страны, чтобы мы могли легче понимать другие народы."
 chi.88.a:0 "Так вот кто этот ваш... ковбой..."

 chi.89.t:0 "Учи матчасть"
 chi.89.d:0 "Мы преобразовали школьную программу по математике, теперь с упором на профессиональный рост и будущую специализацию. Учителям были выданы обновлённые курсы с особыми техниками, благодаря которым всякий сможет уяснить азы этой науки. Мы уверены, что наши школы будут воспитывать превосходных администраторов, чиновников, инженеров и представителей ещё многих профессий, необходимых для роста науки и стабильности государства."
 chi.89.a:0 "Разве кто-то может понять нечто сложнее алгебры?"

 chi.90.t:0 "Национализм в программе"
 chi.90.d:0 "Как государство, Китай существует уже три тысячелетия. Две тысячи семьсот лет из них мы были пупом Земли, а наши культура, наука и изобретения настолько опережали весь остальной свет, что другие были готовы кидаться нам в ноги ради хотя бы привкуса нашего величия, ведь равного нам не было нигде.\n\nОстаются лишь три века, во время которых мы прятались в тенях и прислуживали сначала европейским державам, а сейчас прислуживаем Японии. Поэтому, обновляя школьную программу по всем предметам, мы не забыли о самом главном, об истории. Новая программа по истории нужна, чтобы привить населению национальную гордость, поселить во впечатлительных юных душах освободительный пыл, заставить их узреть нашу мечту и одобрить наши реформы, с помощью которых мы улучшаем жизни людей во всех уголках нашей страны."
 chi.90.a:0 "Небесный мандат лежит на нас всех!"

 chi.91.t:0 "Экскурсия по Цинхуа"
 chi.91.d:0 ""А вот сейчас поглядите на эту вышивку!"\n\nУченики начали пихать друг-друга, пытаясь сделать свои записи или зарисовки. На кресле-экспонате не было подушки, вместо неё там была подстилка, сотканная из волокон тоньше, чем мог заметить человеческий глаз. Над подстилкой, на подголовнике, была изображена лакированная картина китайской жизни. Девушка несла вазу к колодцу. Чиновник ходил по городу, улыбаясь во все зубы. Произведение искусства.\n\n"Кому-нибудь под силу назвать период, когда это кресло было сделано?"\n\nВ следующую же секунду одна ученица подняла руку.\n\n"Да?"\n\n"Ну, судя по вышивке, это работа мастеров поздних Цин."\n\n"Вас это может удивить, но это кресло создано гораздо, гораздо раньше, а именно на заре династии Мин."\n\nСтуденты вздохнули от удивления и гордости. Видно, мастерство доманьчжурских ремесленников было куда выше, чем о нём принято думать."
 chi.91.a:0 ""А вы на эти горы полюбуйтесь! Просто волшебно...""

 chi.92.t:0 "Обучение наукам"
 chi.92.d:0 "Доселе остававшиеся без внимания естественные науки: химия, биология и физика - теперь были аккуратно включены во все уровни образования. Маленькие дети теперь будут проводить несложные эксперименты в классах: будут создавать пузырьки углекислого газа, измерять скорость падения мраморных шариков, разрезать лягушек - словом, что главное, заражаться тягой к знаниям. Эти юные умы, зарядившись наукой, станут прорубать путь к светлому будущему для Китая."
 chi.92.a:0 "Дети из пробирки. В переносном смысле."

 chi.93.t:0 "Тот, кто не учит историю..."
 chi.93.d:0 "У Востока длинная и захватывающая история, из которой можно взять несколько уроков, полезных всякому, однако нам также стоит рассказывать об эволюции человеческой цивилизации в Европе и сложном, тернистом пути Соединённых штатов Америки, чтобы наш народ мог лучше справляться со всеми бедами, что могут выпасть на его долю, и чтобы он мог их решать, опираясь на опыт великих умов ушедших поколений."
 chi.93.a:0 "...обречён её повторять."

 chi.94.t:0 "Научные прорывы"
 chi.94.d:0 "Наши научные программы увенчались успехом, ведь сограждане показали себя не только образцовыми учениками, но и талантливыми учеными. Их открытия и изобретения будут полезны и в окопе, и в тылу. Мы с распростёртыми объятиями будем принимать плоды их труда."
 chi.94.a:0 "Спасибо, учёные! Ничего не понятно, но очень интересно."

 chi.95.t:0 "Эволюция культуры"
 chi.95.d:0 "Фундаментом всех гуманитарных наук, будь то искусство или история, служит культура. Именно в этом плане эволюция культуры стала важнейшим фокусом современного китайского образования. Затрагивающая развитие художественных стилей, пересечения и слияния социальных моделей и настроения разных времен на Востоке и Западе, эта новая система образования даст начало новой академии наук, равной которой не будет нигде.\n\nМы наблюдаем начало новой эры искусств."
 chi.95.a:0 "Historia est vitae magistra."

 chi.96.t:0 "Китайская учёность"
 chi.96.d:0 "Наконец нам стало известно всё, что могли бы нам преподать японцы. Репутация наших академиков огромной волной разнеслась во все уголки Сферы. Вчера в нас видели убогих идиотов, которые и рис растить еле-еле способны. Сегодня же интеллектуальные способности наших учеников, старания наших учителей и наша тяга к накоплению знаний оставила всю остальную Сферу в "тупых крестьянах". Нам больше не нужны японские наймиты для обучения наших детей. Даже больше, это Япония будет просить нас поделиться с ней знанием. Мы полностью самостоятельны в интеллектуальном плане, наши ученики готовятся стать учителями для будущих поколений. Кладезь наших знаний будет расти бесконечно, горизонт наших возможностей будет отдаляться всё дальше."
 chi.96.a:0 "Величайшая свобода есть свобода разума!"

 chi.97.t:0 "Новое поколение блестящих умов"
 chi.97.d:0 "Модернизация китайского образования идёт семимильными шагами. Уже нынешнее поколение получает обучение такого уровня, о котором пару лет назад и мечтать не могли. Выпускники наших преобразованных вузов уже начинают делать свой вклад в науки, культуру, искусства, философию и политику.\n\nХотя почти каждая профессия в Китае требует образования, мы можем попытаться сделать выборочные поправки в нашу программу и методы преподавания, чтобы продвигать наиболее важные нашему государству отрасли. Мы выделили три такие отрасли, где будет полезно усилить поток новых профессионалов: укрепление естественнонаучной школы ускорит наши исследования, продвижение гуманитарных наук усилит наше государство новыми политиками и чиновниками, а точные науки увеличат производительность наших заводов."
 chi.97.a:0 "Наш фокус - естественные науки."
 chi.97.a.tt:0 "Изменит '§Y[CHI.GetEduStatusTitle]§!' на\n   §YСкорость исследований:§! §G+5%§!"
 chi.97.b:0 "Продвигайте гуманитарные науки."
 chi.97.b.tt:0 "Изменит '§Y[CHI.GetEduStatusTitle]§!' на\n   §YПрирост политической власти:§! §G+0.15§!\n   §YСтабильность:§! §G+5%§!"
 chi.97.c:0 "Даёшь инженеров и механиков!"
 chi.97.c.tt:0 "Изменит '§Y[CHI.GetEduStatusTitle]§!' на\n   §YМакс. эффективность производства:§! §G+10%§!\n   §YСкорость строительства:§! §G+10%§!"

 chi.123.t:0 "Конференция: их было четверо"
 chi.123.d:0 "Через эти конференц-холлы прошло бесчисленное количество мелких чиновников. Те самые безликие трудяги с непримечательными резюме, уже добравшиеся до вершины своей короткой карьерной лестницы: женщины, этнические меньшинства, бедняки без нужных для покорения этой жестокой системы связей. Всякий, входивший в эти залы, нёс в своей душе истинно китайскую безнадёжность. Стены этих комнат сотрясали такие глобальные проекты, как постройка пары новых больниц в районе Пукуо или возведение жилых домов в Чужоу. Зрители ходили на эти презентации, главным образом, чтобы выспаться. Некоторые, чтобы не вслушиваться, голосовали против всего, некоторые - за всё. Голосования такого уровня мало на что влияли, да и кому на них не плевать? Так и сяк ничего не изменится.\n\nОднако сегодняшний день был особенным. В конференц-холл вошли четыре великих человека. Холодный ветерок подул через единственное окно холла. Гао Цзунъу вздрогнул. Сегодня решится всё. Сегодня будущее Китая, определённое четырьмя людьми со своими человеческими пороками, неизвестно кому и чему служащими, станет ясно, как день.\n\nИтак, четыре человека сели за один стол. Гао давно готовился к этому необычному событию: это ведь настоящая конференция, может, она будет меньшей катастрофой, чем предыдущая, которую пару лет назад проводила Маньчжоу-Го. Война на Юге покончила с этим. Сегодня Китаю нужно было направление, причём срочно. Так, Гао позвал своего старого друга Чжоу Фохая и своего нового друга Цзяна Цзэминя, а также секретаря Чэня Гунбо.\n\nБыло ясно, что у Китая есть ровно две тропы: одна из троп ведёт к смерти китайской государственности, другая - к освобождению восточного континента. Осталось лишь решить, хватит ли Китаю сил пойти по второму пути."
 chi.123.a:0 "Гао глубоко вздохнул."

 chi.124.t:0 "Конференция: внутренняя политика"
 chi.124.d:0 "Три Модернизации преобразовали Китай. Больной человек Азии, за век унижений утративший всякие остатки достоинства, стал кормушкой для миллиарда человек. Разделённая, гниющая нация сплотилась, очистила себя от коррупции и прошла индустриализацию. Сила подобных революционных преобразований стала очевидной. Однако во многих смыслах Китай остаётся жалким государством. Рабочие продолжают еле сводить концы с концами. Загрязнение душит естественную красоту нашего края. Что самое главное, система владения землёй, с которой должен сталкиваться каждый крестьянин Китая, всё ещё сильно напоминает феодальную. Крупные землевладельцы господствуют на китайских фермах, а обрабатывающих их крестьян практически держат в рабстве. Сунь Ятсен мечтал освободить крестьян от этого владычества, но идея "землёй владеет тот, кто её возделывает" давно умерла. Нищета стала ужасной частью действительности.\n\nГао объяснил свои опасения. Если Срединное Государство хочет преодолеть все сложности и стать мировой державой, как это было встарь, оно должно измениться, эволюционировать. Не только наладить образование и промышленность, но и создать новые социальные принципы, изменить системы, управлявшие Китаем с незапамятных времён.\n\nЧэнь Гунбо ответил Гао холодным взглядом. Китаю безусловно нужны перемены - постепенные, проводимые при помощи соседних государств. Наша страна сможет осилить земельную реформу, но плавную, принимающую во внимание и нужды возделывающих землю, и ею владеющих. Можно закладывать новые принципы, но также без фанатизма. Если и менять старые законы, то только старыми методами: деньгами и принуждением. Только так Китай сможет двигаться вперёд. Идеалистичных целей не добиться идеалистичными действиями, а вот приземлёнными, прагматичными решениями - вполне."
 chi.124.a:0 "Перемен требуют наши сердца!"
 chi.124.a.tt:0 "§YВ будущем нам станут доступны более§! §Rрискованные§! §Yпроекты.§!"
 chi.124.b:0 "В этом безумном мире не стоит терять голову."
 chi.124.b.tt:0 "§YНаши планы на будущее будут более умеренными.§!"

 chi.125.t:0 "Конференция: военная политика"
 chi.125.d:0 "Китайские вооруженные силы по-прежнему слабы. Они пользуются японским оружием из арсенала в Ханьяне. Солдаты тренированы кое-как, военные академии для офицеров пришли в упадок со времён старой республики. Даже с учётом реформ, продвигаемых Законодательным Юанем и Гао лично, наше войско не готово к изменчивому миру.\n\nГао в военных делах разбирался хуже, чем большая часть китайской правительственной элиты. Он был хорош в экономических преобразованиях; в выпуске боеприпасов и убийстве с помощью них живых людей он смыслил слабо, однако даже его знаний хватало, чтобы понять необходимость военных реформ. Здесь Цзян Цзэмин вставил свои пять копеек.\n\nЦзян считает, что старые доктрины нежизнеспособны. Они морально устарели, их нельзя применять в мире быстрейших летательных аппаратов и бомб, способных за секунду уничтожать города. Мир изменился, и цепляться за старые идеи нет смысла. Направлять китайскую армию к триумфу должны новые теоретики войны, окончившие преобразованные военные академии.\n\nЧэнь Гунбо первый раз за время конференции принял во внимание слова соперника. Он и Цзян, как казалось, первый раз в чём-то сошлись. А Чжоу Фохай считал по-своему. Прежние принципы, пусть девятнадцатого века, пусть времён Сунь Цзы, придуманы отнюдь не глупыми людьми, они остаются верными и сейчас. Технологии действительно ушли вперёд, но вот человеческая натура не изменилась никак. Потому и стратегии, играющие на ошибках и слабостях людей, нет смысла реформировать. Мы можем продолжать опираться на этот надёжный столп военной мысли."
 chi.125.a:0 "Новые идеи новому Китаю!"
 chi.125.a.tt:0 "§YВ будущем мы сформируем новую китайскую теорию войны. Этот выбор может серьёзно усилить наши вооружённые силы, однако наши старания могут уйти в никуда.§!"
 chi.125.b:0 "Старые способы сработают и сейчас."
 chi.125.b.tt:0 "§YМы сфокусируемся на развитии военной науки, а теорией нам послужат старые принципы, адаптированные к современным реалиям.§!"

 chi.126.t:0 "Конференция: единство"
 chi.126.d:0 "За иллюзией единства Китая ничего не стояло - она просто была фальшью. Так было с незапамятных времён: наше государство постоянно сотрясали восстания и бунты, да и само оно было лишь кучкой грызущихся между собой княжеств, находящихся в состоянии постоянной войны. Тысячелетиями власть императора сдерживалась глупыми традициями и уставами. Лишь ужасные всеобщие трагедии были способны сплотить Китай во что-то более-менее единое. Такие единичные случаи собирали местечковых царьков от пустынь до бассейна Жёлтой реки под один стяг, пусть и на пару месяцев. И вот сегодня близится новая подобная драма - неизбежный конфликт с Японией. Все собравшиеся на конференции, даже убеждённый паназиатист Чэнь Гунбо, согласились, что японскому владычеству должен прийти конец. Только через освобождение Китай может прийти к настоящему процветанию. Альтернатив независимому, истинно свободному Китаю нет.\n\nГао предложил сформировать новый Объединённый Фронт. Второй Фронт едва успел поднять голову, как был уничтожен на руинах Чунцина. Первый выполнил свою задачу, но тут же развалился. Третий Фронт должен прожить долгие годы, причём не только защитить Китай от японской агрессии, но и крепко объединить все пять его рас. Окружающие нас полулегитимные государства должны будут направить своё оружие на единого врага, угрожающего их существованию, а не друг на друга. Будут организованы службы по делам каждого участника Фронта. Мы будем подкупать нужных людей и отсылать делегации, мы сплотим враждующие клики Азии во имя национального освобождения. Гао объяснил, что это - единственный способ добиться свободы."
 chi.126.a:0 "Китай должен быть свободным! Вперёд!"
 chi.126.a.tt:0 "§YКитай должен объединиться перед лицом врага.§!"

 chi.157.t:0 "Довольно старья!"
 chi.157.d:0 "В Китае вырабатываются тонны и тонны ресурсов, а между тем само государство крайне бедное. Японские дзайбацу годами крали ресурсы нашей родной земли прямо на глазах у продажых политиков. Крохотные китайские горнодобывающие компании выкупаются за гроши, ведь японцы тщательно оберегают свои монополии. Ресурсы, они же прямо у нас под ногами, но наши предприятия не способны эффективно их добывать и применять. В целях прогресса нашей индустриализации нам необходимо лицензировать и закупать японское оборудование, чтобы наконец получить те ресурсы, что наши по праву."
 chi.157.a:0 "Нам нужно качество, как у Ямато."

 chi.158.t:0 "Отбойные молотки из Японии"
 chi.158.d:0 "Сегодня мы рады доложить, что японцы приняли нашу сделку на покупку их горнодобывающего инвентаря. Мы не только сможем снарядить и обучить горняков работе с новым оборудованием, но и оставить несколько экземпляров для разборки - так мы сможем лучше разобраться и даже модернизировать японские инструменты. Если всё пройдёт по плану, уже через несколько лет мы сможем производить своё собственное, китайское снаряжение для земельных работ!"
 chi.158.a:0 "Вниз в будущее!"

 chi.159.t:0 "Мошенничество по-японски"
 chi.159.d:0 "Мы подписали бумаги, мы выпили за их здоровье, пожали им руки и спокойно расстались. Дальше лишь оставалось ждать доставки груза. У нас были большие надежды на это снаряжение, за него мы немало заплатили. Когда эта партия пришла на тех ржавеющих лодках, нам ещё раз пришлось уяснить такой урок: словам японцев грош цена.\n\nРазгруженный с кораблей инвентарь оказался ветхим старьём: грузовики возрастом в десятки лет да проржавевшие контейнеры с "вспомагательными инструментами" - то есть со всяким хламом от ручных молотков до старых, сломанных фотокамер. Мы немедленно выразили наш протест, но японцы прошли мимо нас, будто мы были уличными нищими. В своей обычной манере, японцы отвесили нам не слишком низкий поклон, поднялись на свои корабли и вернулись восвояси. А мы остались с разозлёнными клиентами и ящиками сломанных инструментов.". These tools were anything but, ranging from ball peen hammers to old broken personal cameras. While our protests were raised instantly, the Japanese walked past us like we were a beggar on the street. In typical Japanese fashion, they provided a curt bow, boarded the ship, and left with barely a word. Now, we're left with nothing but some angry clients and broken equipment. 
 chi.159.a:0 "Верните этот хлам на свалку."

 chi.160.t:0 "С силой бьют кирки"
 chi.160.d:0 "Лифт, на котором Сю Чун опускался в свою шахту, трясся так, будто сейчас обвалится. Угольная пыль застилала ему глаза и забиралась под ногти его натруженных рук, а всё же Сю Чун улыбался. Тот лифт, что опускается вглубь китайской земли, сделали не подлые японцы; его изготовили здесь, в Китае и для китайцев, и изготовили его на совесть. Даже тот уголь, что попал Сю Чуну в лёгкие и отнимет у него десятки лет жизни, даже он был китайский, и использоваться он будет для Китая. Стены вокруг него были китайские, его шахта - китайская. Некогда шахты в Китае были посмешищем, а вот сейчас они - образец и зависть всей горнодобывающей индустрии. Они спускались вниз на сотни метров, шахтёры в них служили своей семье и своей нации, а их иструменты разрубали камень и уголь, как масло. "
 chi.160.a:0 "Земная твердь в нашем распоряжении."

 chi.161.t:0 "Копайте чуть старательнее!"
 chi.161.d:0 "Кажется, что даже усердный труд наших шахтёров не сможет пробить эти бесконечные слои камня. Наша самая глубокая шахта даже не достигает трёхсот метров в глубину, но даже на таком уровне проблемам нет конца да края. Обвалы, смерти по неосторожности, поломки оборудования и безответственные методы раскопок выливаются нам в недели задержек. Мы уже потеряли тысячи единиц необходимого для работ оборудования; если нам нужно идти ещё ниже, нам придётся закупиться по новой. А пока новый инвентарь не прибыл, мы можем поучиться на наших ошибках."
 chi.161.a:0 "Нужно попробовать снова."

 chi.162.t:0 "Золото!"
 chi.162.d:0 "Когда наши инженеры сняли последний слой пустой породы, их поприветствовал манящий блеск золота! Вскоре, когда в шахте снова стало безопасно работать, шахтёры принялись выкапывать наш новый золотой запас. Мы планируем в ближайшее время связать золотоносные шахты Хэнаня с нашей сетью железных дорог, чтобы с удобством вывоСить наше свежеобретённое богатство."
 chi.162.a:0 "Иногда что блестит и есть золото!"

 chi.163.t:0 "Золото дураков"
 chi.163.d:0 "Сдаётся нам, наши взрывные методы вполне эффективны, вот только над разведкой придётся поработать. Та золотая жила в Хэнани сформировалась в опасной близости от угольной шахты, так что когда наши старатели решили взорвать камень вокруг жилы, взрыв удался чуть посильнее, чем предполагалось. Теперь золото можно доставать на поверхность, но есть один нюанс..."
 chi.163.a:0 "Нюанс стоил нам 62 человек умершими."

 chi.164.t:0 "Потрясающие результаты!"
 chi.164.d:0 "Густые облака чёрного дыма низко висят над медной шахтой в Цзянси, а уголь, сжигаемый в местных плавильнях, только делает дым насыщеннее, темнее. Предприятий, подобных Цзянси, мы до сих пор ещё не организовывали: цепочка связанных железной дорогой шахт добывают руду и доставляют её к огромным печам внизу. Сделать это было не просто и уж точно не дёшево, но теперь у нас есть наш личный надёжный источник меди."
 chi.164.a:0 "С этим мы только сильнее стали!"

 chi.165.t:0 "Медная голова"
 chi.165.d:0 "Под холмами провинции Цзянси лежит группа шахт, ведущая свои туннели во все стороны. Этот рудник, крупнейший в стране, настолько велик, что мы даже построили несколько плавилен прямо там, чтобы облегчить нагрузку на железнодорожные пути. Плохая квалификация рабочих и спешная постройка этих плавилен вылились в инцидент: большой чан с сульфидом меди опрокинулся и затопил плавильный цех. Многие из присутствовавших там рабочих получили ужасные ожоги, некоторые падали в раскалённую жидкость и пропадали в ней. Авария была оперативно ликвидирована, но ущерб предприятию и нашему расписанию был нанесён."
 chi.165.a:0 "Люди гибнут за метал..."

 chi.166.t:0 "Железо Хунаня"
 chi.166.d:0 "Когда-нибудь видели корабль без днища? Или двигатель без рабочей камеры? Или хотя бы меч без клинка? Ни кораблей, ни двигателей, ни оружия нам не видать без железа. Железо - важнейший из ресурсов, и добывать его нужно в огромных количествах. Исследования нашего государства выявили, что в провинции Хунань залегает множество полезных ископаемых, из которых железо - самое значительное и важное. Если нам удастся создать комплекс шахт в этом регионе, нам будет доступен почти бесконечный запас железа - и даже ни с кем делиться не придётся!"
 chi.166.a:0 "Растапливайте печи - скоро для них будет работа!"

 chi.167.t:0 "Литьё под давлением!"
 chi.167.d:0 "Предприятие в провинции Хунань превратилось в некое живое существо. Это город, ютящийся в долине между холмами, откуда, из шахт, прибываются новые тонны руды. Если подходить к нему по главной дороге, то перестук кирок и жужжание новых механических буров перерастает в ровный гул. Всё это место - наша заслуга; здесь ежегодно будут производиться миллионы тонн железа. Причём не только мы сами удивлены плодам своего труда - охрана предприятия уже засекла зевак с японским гражданством, "мирно прогуливающихся" мимо символа всё растущей производственной мощи китайского народа."
 chi.167.a:0 "Охота смотреть - смотрите! Смотрите и учитесь!"

 chi.168.t:0 "Иронично..."
 chi.168.d:0 "Тогда был вторник, утро, туман лежал низко, и ещё не все сотрудники добрались до своих рабочих мест. Печи запустили где-то час назад; они в штатном режиме обрабатывали первую партию руды за сегодня. Предприятие по добыче железа в Хунане было до ужаса огромным; на нём было несколько местных плавилен, которые обслуживали разнообразные объединение шахт. Бригадир заступил на свою смену: он осматривал оборудование, регистрировал персонал плавильни. Человеком он был добрым, весёлым, одним из тех начальников, к которому рабочие тянулись, а не бегали, а оттого работали лучше. Этим утром бригадир подскользнулся, перевалился через поручень и упал в ведро расплавленного железа. Он и закричать не успел, ведь тигель растворил его тело целиком. Это далеко не последняя смерть на пути Китая к прогрессу..."
 chi.168.a:0 "А ведь у каждого сына Китая есть мать."

 chi.169.t:0 "Тонны олова"
 chi.169.d:0 "Сначала наши геологи хорошо взрыли землю динамитом, сделав несколько шахт прямо до месторождений. Потом инженеры укрепили и осветили получившиеся туннели. И уже вскоре после этого шахтеры раскапывали подземные месторождения. Пока наши шахты растут, мы пускаем в ход всё новые и новые изобретения, чем только доказываем, что китайская промышленность - это мощная и современная сила. Уже скоро эта шахта станет производить тысячи тонн готового к обработке олова, а наша пищевая промышленность только усилится."
 chi.169.a:0 "Маленькие аккуратные баночки заполнят полки магазинов!"

 chi.170.t:0 "Олово"
 chi.170.d:0 "Первые попытки разработать дачанское олово показали нашу неопытность в горном деле. Четверых ранило, когда геологи-разведчики динамитом пытались пробить новые шахты. Подпорки и светильники начали падать, их приходилось устанавливать заново. Когда начали заходить рудокопы, произошел новый обвал: трое его не пережили, а двадцать два человека получили ранения. Из всех рукавов шахты осталось только два, а значит и вся авантюра в Дачане отнюдь не так успешна, как планировалось."
 chi.170.a:0 "Пожадничали мы?"

 chi.171.t:0 "Алюминий Цзиньаня"
 chi.171.d:0 "Теперь мы в огромных количествах добываем те ресурсы, что доселе нам могли передавать лишь японцы, а значит мы можем сами поддерживать нашу текущую армию. Но нам не стоит останавливаться на достигнутом, нам нужно заглядывать в будущее и разрабатывать новые месторождения, чтобы не только поддерживать войска, но и расширять их. Из алюминия были сделаны те бомбардировщики, что донесли и сбросили на Гавайи атомную бомбу, из него созданы корпуса японских машин, это ресурс того будущего, в котором Китай свободен от угнетателей. Процесс обработки алюминия сложен, он требует новых техник и инструментов для успешного производства, но ради инноваций можно и не такое сделать!"
 chi.171.a:0 "Не пытайтесь повторить это дома."

 chi.172.t:0 "Металлы будущего!"
 chi.172.d:0 "Алюминий - металл непростой, это вам не железо или олово. Нет, алюминий требует мягкого подхода, обработки на точных станках и опыта, с которым даже у наших японских дружков-партнёров проблемы. Шахта бокситов в Ланьчжоу оказалась потрясающим успехом; на этом предприятии есть не только шахты, но и очистительный завод вместе с техникумом, готовящим специалистов для будущих предприятий. Уже планируется, что этот комплекс будет производить десятки тысяч тонн алюминия для нужд нашей армии."
 chi.172.a:0 "Сказочный материал! Легок, как дерево, крепок, как сталь."

 chi.173.t:0 "Птицы без полёта"
 chi.173.d:0 "Шахта бокситов в Ланьчжоу отправила первую партию алюминия на Нанчанскую фабрику самолетов в Ухани, а значит впервые отечественное сырье будет использоваться для создания китайской авиации. Или нет. На фабрике в алюминии нашли дефекты: углеродная примесь истончила металл до непригодности. Была запрошена новая партия алюминия, но провал первой поставки устыдил нас и показал, что до конкурентного уровня нам осталось ещё много."
 chi.173.a:0 "Вы хоть один металл можете не запороть?"

 chi.174.t:0 "Невинное любопытство"
 chi.174.d:0 ""Мам, а что они там делают?" -  девочка задергала рукав матери, грохот со стройки привлёк её внимание. "Там заводы были, помнишь? Всякий день туда ходили большие дяди и сидели в тех коробках допоздна. Что с ними случилось?" Молодая мать тепло улыбнулась ребёнку и повела её прочь из делового района. "Ну, доча, они там просто больше не работают. Этим заводом владела одна семья, но у неё всё повыкупили другие люди. Не наше это дело," - девочка хотела остаться, но мать почти поволокла её за собой к дому.\n\n"А сейчас эти дяди работают где-то ещё?"\n\nМать вздохнула и посмотрела своему ребёнку в глаза: "Не думаю, что у них сейчас есть работа."\n\n"Везёт им! Вот бы и тебе не приходилось ходить на работу. Могли бы целыми днями быть с тобой вместе!""
 chi.174.a:0 ""Просто... пойдём домой.""

 chi.175.t:0 "Худшие дни моей жизни"
 chi.175.d:0 "Мам, я на эти фабрики больше в жизни не взгляну. Мы с пацанами на них день и ночь горбатились; везло хоть, что в нерабочие часы Линь тыбзил алкоголь его папашки. У этих "предпринимателей" железо в руках гнуть можно, а им винтовки подавай, медь на фары тоже не медь, а какой-то салат из примесей. Я честно работал, чтобы из этого сделать что-то путное, но им не путное надо, им надо совершенство, а виноват всегда я. Что на меня-то орать, вы на металл свой дерьмовый поорите!"
 chi.175.a:0 "Хорошо хоть, что кончилось это моё "юношество"."

 chi.176.t:0 "Плоды наших стараний"
 chi.176.d:0 "Наши попытки дать населению образование увенчались успехом, ведь процент грамотных в нашем государстве растёт. Всё больше и больше образованных и замотивированных учеников выпускаются из наших образовательных учреждений; они уже готовы применять свои новые знания на разнообразных профессиях, доступных в нашей стране."
 chi.176.a:0 "Берите их на работу в государственные органы!"
 chi.176.b:0 "Пусть заполнят пустые рабочие места."

 chi.177.t:0 "Сжижение угля"
 chi.177.d:0 "Китаю нет равных в плане природных богатств. Нет такой страны, где залегает так много потенциальной энергии, где она буквально сочится из гор. Однако, нам не хватает "чёрного золота" - нефти. Если, а вернее, когда мы разорвём все торговые отношения с японцами и потеряем доступ к их нефти, нужно иметь запасной источник, чтобы поддерживать промышленность. Во время войны немецкие учёные открыли способ, с помощью которого можно сжать уголь до жидкого состояния, причём такая жидкость работает, как тяжёлый керосин. Неправильная процедура изготовления крайне неэффективна и запросто может привести к человеческим жертвам. Немцы перестали заигрывать с этим методом, как только им открылись нефтяные месторождения Кавказа, но вот мы такую альтернативу выбрать не можем. Мы немедленно начнём вырабатывать эту "нефть" с помощью бывалых немецких специалистов."
 chi.177.a:0 "Как это вообще - уголь сжимать?"

 chi.178.t:0 "Цзиньаньский углеперерабатывающий завод"
 chi.178.d:0 "На первый взгляд, решётчатые башни на окраинах Цзиньаня кажутся странными, будто стоят не на своём месте, хотя сам город вполне урбанизинрован и находится в центре богатой провинции Шаньдун. Структура этих башен сильно усложнилась, теперь они стали главной фигурой в огромном предприятии по выработке синтетического топлива, расположенного в заводском городке Цзиньаньской угольной шахты. Благодаря этой системе наша военная машина не будет подорвана перебоями в поставках нефти."
 chi.178.a:0 "Лучше перестраховаться."

 chi.179.t:0 "Взрывчатое сжатие"
 chi.179.d:0 "Процесс сжатия угля - ключевой во всей процедуре сжижения, и он может оказаться крайне опасным. Немецкие учёные, согласившиеся на нас работать, были экспатами; большинство едва ли помнило, как правильно использовать нужное оборудование. К счастью, мы получили полезную информацию из документов, которые наши японские дружки передали нам за бешеные деньги. К сожалению, ни этих бумаг, ни отбросов немецкого общества не хватило, чтобы правильно провести процесс сжатия.\n\nЕдва село солнце над Цзиньаньским заводом, как прямо на фабрике загорелось новое светило - это был катастрофический взрыв, который можно было наблюдать на расстоянии в километр. Когда шар огня наконец стух, и можно было разглядеть звёзды на ночном небе, в здание вбежали сотрудники служб спасения. В руинах и ржавых обломках они нашли пятьдесят девять умерших рабочих, а многие пережившие катастрофу останутся калеками... "
 chi.179.a:0 "Мы же ведь знали, что без жертв здесь никуда."

 chi.180.t:0 "Резина с юга"
 chi.180.d:0 "Невозможно поддерживать современный темп битвы без резины. Толстая и липкая живица каучука в своем естественном виде мало на что годна, но вот у очищенной резины много применений в военной отрасли. Именно по этой причине японцы, одержав верх в Тихоокеанской войне, выдали себе эксклюзивное право на добычу резины в своих южных владениях. Если бы мы могли как-то соскочить с этого дела, мы бы получили себе богатый источник мягкого золота."
 chi.180.a:0 "Готовьте вытяжные трубки!"

 chi.181.t:0 "Пошла резина!"
 chi.181.d:0 "Чтобы задобрить Китай в послевоенное время, японцы согласились усилить китайское государство и сделали китайские законы независимыми от японской законодательной системы. Учитывая, что Япония де-юре признаёт нас суверенным "государством-партнёром", наши законы действуют на нашей земле, кто бы что не сделал. Именно на этом основании один из наших "трудовых инспекторов" навестил несколько японских каучуковых плантаций, чтобы оценить условия труда. Результаты проверки инспектора не устроили, а потому, ввиду множественных нарушений китайского трудового кодекса, японские плантации будут закрыты. Штрафы, что мы наложили на японский конгломерат, перевешивают цену на эти плантации, поэтому мы, в ходе легальной процедуры "прощения штрафов", и получили права на эту собственность."
 chi.181.a:0 "Знайте свои права!"

 chi.182.t:0 "Резина пойдёт. Скоро."
 chi.182.d:0 "Чтобы задобрить Китай в послевоенное время, японцы согласились усилить китайское государство и сделали китайские законы независимыми от японской законодательной системы. Учитывая, что Япония де-юре признаёт нас суверенным "государством-партнёром", наши законы действуют на нашей земле, кто бы что не сделал. Именно на этом основании один из наших "трудовых инспекторов" навестил несколько японских каучуковых плантаций, чтобы оценить условия труда. К несчастью, инспектор не смог выявить даже спорные нарушения. К рабочим на плантации относились по-доброму: им часто давали передохнуть, они получали от начальства лишь уважение. Это открытие лишило нас всяких законных способов отнять у японцев эти плантации. С учётом всех обстоятельств, нам придётся положиться на не такое обжитое поле меньших размеров."
 chi.182.a:0 "Ну что, можем и поселиться поблизости?"

 chi.183.t:0 "Черное золото Шэнли"
 chi.183.d:0 "Недавно открытое месторождение нефти в Шэнли, к западу от японского Шаньдуня, ставит перед нами рискованную, но крайне важную задачу. В Сфере нет дефицита острее дефицита на нефть. До Тихоокеанской войны США щедро кормили нефтью и Японию, и Китай. Ввиду ухудшающихся отношений с Америкой в послевоенный период, Япония и в особенности Китай ощутили острую нехватку топлива. Если мы сможем закрепить за собой и начать использовать это месторождение, то скоро у нас будут крупнейшие запасы нефти в Сфере."
 chi.183.a:0 "Восхитительно!"

 chi.184.t:0 "Башни вдали"
 chi.184.d:0 "Каждый день, рано утром, деревенские выходят из своих домов и смотрят, как огромные стальные башни вдалеке выплевывают зловещий чёрный дым. Каждый день в той деревне трясётся земля, будто сейчас начнётся катастрофа. Некоторые старики, совсем дряхлые, легли на землю и начали просить богов о милости.\n\nУдивляет, но первыми о происходящем догадались дети. Западные регионы, земли нефти и крови, показали инновациям путь в Китай, а инновации идут в нашу страну неостановимым потоком. Ранним субботним утром стук прекратился. Настала непривычная тишина, башни замерли и едва качались на ветру. И тут они изрыгнули из себя такой черный дым, какого никто из деревенских не видел, как чернила каракатицы. Нефть Шэнли выходит на свет."
 chi.184.a:0 "Скоро даже у крестьян будет комфортная, роскошная жизнь."

 chi.185.t:0 "Беда не приходит одна."
 chi.185.d:0 "Стержень пошёл вниз. Щёлк. Повтор. Повтор... Мы наконец докопаемся до нефти - она под нами, мы знаем. Стержень пошёл вниз. Щёлк. Ещё раз. Ещё разок. Потрудитесь, я знаю, что вы устали. Такого шанса, как здесь, у нас не будет. Стержень идёт вниз. Щёлк! Что это? Нефть? Давайте, прорвёмся! Щёлк! Искра... и вся вышка покрывается огнём... Попробуем снова."
 chi.185.a:0 "Продолжайте."

 chi.186.t:0 "Шокирующе!"
 chi.186.d:0 "Уголь, что добывали на северо-западе, серьёзно нагружал нашу транспортную систему. С его помощью вырабатывалось множество энергии, но только локально, а потому этот уголь приходилось привоСить на отдельные заводы. Но теперь, с новой длинной линией электропередач, нам об этом думать не придётся. Эта линия переводит произведённую в Нанчане энергию на фабрики Чаньши, разгружая наши железные дороги от угольных товарняков."
 chi.186.a:0 "Энергию народу!"

 chi.187.t:0 "Без света"
 chi.187.d:0 "Ох, и громко хлопали на открытии всекитайской электростанции в Нанчане. Наконец Китай смог построить и обеспечить работу энергетической сети средней дальности. Но тут подняли свою гадкую голову различные дефекты. Линии электропередач от Нанчаня оказались плохо скоординированными, часто свет резко тускнеет, а сеть приходится выключать на внеплановые техобслуживания - из-за этого электроникой становится сложно пользоваться. Фабрики работают исправно, добыча ресурсов проводится по плану, но и там бывают казусы. Каждую неделю какой-нибудь электрик поджаривается на опорах ЛЭП, и тогда уже некому устранять поломку. Дело мы, конечно, сделали, но разочарование берёт. Можно было и лучше."
 chi.187.a:0 "Больше энергии?"

 chi.188.t:0 "Чаяния народа"
 chi.188.d:0 "В модернизационном порыве запросто можно забыть о главном ресурсе индустриализации - об обычном рабочем. Рядовой трудяга от восьми до двенадцати часов в день проводит на фабрике, получает зарплату, имеет свой дом и, чаще всего, семью, но сейчас ему родных порадовать нечем. Эта печальная реалия заставляет нас принять такое решение: построить несколько городских фабрик исключительно для товаров народного потребления. Возможность покупать своей семье средства гигиены и одежду, пусть и не в первую очередь, но улучшит качество жизни и продуктивность наших рабочих. Давайте начнём инвестировать!"
 chi.188.a:0 "Влейте туда несколько долларов."

 chi.189.t:0 "Почём уточка с витрины?"
 chi.189.d:0 "Многое со времён японского вторжения было утеряно. Безвозвратно потеряны не только люди, но и их опыт, возможности - всё это отнято жадными до власти политиками. Нигде это не видно более ясно, чем на ветхих руинах нанкинской фабрики игрушек. Давным-давно фабрика выпускала игрушки, пазлы, куклы и - коронный продукт фабрики - деревянные уточки. Во время войны заводу дали новое предназначение. Здание, что приносило в мир радость, сказку, превратилось в мрачную фабрику боеприпасов, в винтик в большой машине убийства.\n\nНо война давно окончилась, а значит самое время радости вернуться в Китай. Государство спонсировало переобуродование фабрики. Мы же модернизируем всё в нашей стране, а современное государство не может быть несчастным."
 chi.189.a:0 "Счастливые дети - счастливая нация."

