 #Events
 OIL.500.t:0 "Нефть должна течь"
 OIL.500.desc:0 "Полобно волчице, что некогда выкормила Ромула и его вероломного брата Рема, Соединенные Штаты пришли, дабы помочь Италии в трудную минуту. Наша новая демократия, чей Ближний Восток был охвачен восстанием, имеет мало шансов удержать свои богатые нефтью колонии без той помощи, что может оказать заокеанская сверхдержава. Если Италия сможет восстановить свой контроль над регионом, мы не только сможем распространить влияния ОСНm, но и получим неограниченный источник нефти, поддерживаюший Штаты на плаву на протяжении десятилетий.\n\nОднако вопрос вмешательства на Ближний Восток, как и любой иной, стал предметом ожесточённых дискуссий, сформировав в Конгрессе два противоборствующих лагеря: те, кто выступают за косвенное вмешательство, предоставляя итальянцам оружие, советников и материалы, и те, кто стал апологетом прямого военного вмешательства. Республиканцы-Демократы по большей части поддерживают ограниченное вмешательство, в то время как НПП утверждают, чтобы обрушить на врага Военные Силы Соединенных Штатов, но внутри партия так же поделилась на две части. В лучшем случае дебаты будут жесточайшими, а в худшем - язвительными.\n\nИнтервенты утверждают, что итальянских военных вкупе с полноценным присутствием ВС США в бою более чем достаточно, чтобы победить группы разношёрстных партизан, обеспечив гегемонию в регионе в обозримом будущем. С другой стороны предполагается, что хоть и не столь эффективного, косвенного вмешательства будет вполне достаточно для оказания Италии помощи, дабы помочь ей выиграть войну самостоятельно и тем самым предотвратить гибель тысяч американских ребят посреди песков.\n\nВоспоминания о Южной Африке всё ещё свежи в умах каждого американца, а поэтому война на Ближнем Востоке может вылиться в очередной раскол в нашем обществе. Какую бы степень вмешательства мы не избрали, мы должны быть осторожны, дабы не погрязнуть в заранее проигрышном конфликте."
 OIL.500.a:0 "Нам нужна эта нефть. Пошлите войска."
 OIL.500.b:0 "Играем осторожно, итальянцы справятся сами."
 OIL.501.t:0 "Орёл летит к вам на помощь!"
 OIL.501.desc:0 "Из дипломатического коммюнике, присланного Вашингтоном стало ясно, что наши надежды оправдались: Соединенные Штаты взяли на себя обязательства по прямому воздействию на Ближнем Востоке, развернув боевые подразделения и предоставив дополнительные средства в виде атташе и материальной помощи!\n\nСегодня великий день! Имея за спиной всю мощь Соединенных Штатов, саудовцы и панарабисты не смогут взять контроль над Ближним Востоком. Через пару лет мы восстановим контроль над регионом, и наше будущее в качестве мирового экспортёра нефти нам обеспечено.\n\nВсё что остается - это подготовить наших ребят к отправке в пески. Как только всё уляжется, Ближний Восток и новая веха процветания окажутся в наших руках."
 OIL.501.a:0 "Янки уже в пути!"
 OIL.502.t:0 "Орёл спешит нам на помощь"
 OIL.502.desc:0 "Наш новый союзник, Соединенный Штаты, ответили на наши мольбы, решив поддержать нас в нашей войне против сепаратистов и повстанцев на Ближнем Востоке. К сожалению они решили не выделять боевые подразделения для ведения боевых действий, вместо этого решив оказывать нам непрямую поддержку материальными средствами и военными советниками.\n\nПервые поставки уже поступили к нам, но вместе с этим нарастает и беспокойство. Если бы американский сапог ступил на Ближний Восток, едва ли нас возможно было бы остановить, но сейчас ситуация обернулась неопределенностью. Многие из нас были уверены, что американцы придут на помощь дабы защитить импортируемую ими нефть. И хотя они оказывают нам поддержку, это меньшее из того, что они могли бы сделать.\n\nУ нас большие шансы, главным образом благодаря тому, что в нашем распоряжении самая современная, вымуштрованная и отлично оснащённая армия, особенно выделяющаяся на фоне с коррумпированными саудитами и разобщёнными панарабистскими партизанами. Это лучше чем ничего, но теперь нам ясно, что мы сами по себе."
 OIL.502.a:0 "Деритесь изо всех сил, парни, потому что помощи ждать неоткуда."
 OIL.503.t:0 "Закат в Бахрейне"
 OIL.503.desc:0 "Стоя спиной к заходящему солнцу, Э. Говард Хант, довольно экстраординарный сотрудник ЦРУ, ухмыльнулся, наблюдая в бинокль за тем как взорвались три японских сухогруза, обернувшись тремя огненными шарами. Они, конечно же, шли под тайским флагом, но нужно быть полным идиотом, чтобы не понять что к чему.\n\nХант не мог не чувствовать того триумфа, хотя война и была далека от завершения. Это был удар под дых, пощёчина сукину сыну, сидящему на императорском троне, и эти сопливые ублюдки нихрена с этим не сделают, ибо за этим последует признание того факта, что они поддерживают оружием панарабистов.\n\nТак прошло несколько отличных месяцев. Ребятам из ЦРУ вполне удачно удалось уничтожить японские шпионские сети, раскинувшиеся по всему Ближнему Востоку, воспрепятствовав тем самым оказываемой партизанам поддержке. Японцы, безусловно, знали о происходящем, но не могли дать отпор без эскалации напряженности в отношениях со Штатами. Не помогло и то, что ближайшая их база находилась в Бенгалии.\n\nХант глубоко вдохнул, наслаждаясь солёным морским воздухом, теперь слегка отдающим запахом дыма. Где-то там, в порту, беспорядочно забегали пожарные на пару с узкоглазыми, словно обезглавленные цыплята, неспособные что-либо сделать с уходящими на дно суднами. Он нашел своих агентов пробирающимися сквозь паникующую толпу, сбивая свой след.\n\nУбрав бинокль, Хант потянулся, услышав как хрустнули его позвонки, а затем неторопливо спустился с холма пока гавань позади него сгорала дотла. В сгущяющиеся сумерки."
 OIL.503.a:0 "Совсем как в Африке."
 OIL.504.t:0 "Железный кулак, худое запястье"
 OIL.504.desc:0 "После, казалось бы, разгромного фиаско в Южной Африки мы ожидали, что наша интервенция на Ближнем Востоке будет встречено публичным недовольством, но мы не ожидали, что это самое несогласие будет исходить от тех, кто требовал более прямой конфронтации. Похоже, наша программа оказания ограниченной помощи итальянцам в вид финансирования, специалистов и материальных средств была признана со стороны общественности и многих конгрессменов малоэффективной.\n\nСторонники конфликта широко критиковали политику президента по сдерживанию наших войск от интервенции на Ближний Восток, призывая проводить политику более прямолинейного вмешательства в поддержку наших итальянских союзников, ступив сапогом на эту землю, дополняя итальянские силы нашими собственными. Это, с их слов, обречёт врага на неминуемое поражение. Некоторые даже предполагают, что любое иное принятое президентом решение является антипатриотическим, молчаливым признанием того факта, что американские военные не справятся с поставленной им задачей, и что нам наплевать на защиту интересов наших союзников.\n\nСтранно, что после широко распространённых антивоенных настроений в обществе ещё со времен Южноафриканской кампании они готовы с такой охотой послать ещё тысячи сыновей нации на погибель где-то в пустыне ради циничных и, зачастую, идиотских интересов государства, но мы не допустим подобного. Существует много опасений, что мол без развертывания наших боевых частей вмешательство на Ближнем Востоке обречено на провал, а за ним последует крах нашей экономики. Мы не можем допустить, чтобы наши поставки нефти были прерваны, но стоит ли это той цены, которую мы заплатим за этот трубопровод?"
 OIL.504.a:0 "Тот, кто контролирует нефть, контролирует нечто большее."
 #Operation Checkmate
 OIL.505.t:0 "Операция \"Шах Мат\""
 OIL.505.desc:0 "В Овальном кабинете как всегда напряжённым день. От решений, принимаемых в это зале, зависят судьбы миллионов людей не только в Штатах, но и по всему миру. В данном случае обсуждается возможность атаки на Судовскую Аравию с целью дестабилизации страны и восстановления нашего контроля над нефтяными скважинами. На встрече с президентом директор ЦРУ Ричард Хелмс поясняет о преимуществах операции \"Шах Мат\". \"План заключается в отправке арабских повстанцев на шутрм пролива Тарут, Даммам. Прямо... вот здесь\" - указывает он на карту Саудовской Аравии. \"Кого мы пошлём делать грязную работу\" - спросил президент. \"Кучка психов под названием \"Народный союз Аравийского полуострова. В основном арабские националисты, вдохновлённые египетским генералом Насером. У них нет ни политической программы, ни способов добраться до власти\".\n\nПрезидент... внезапно забеспокоился - \"Если они не могут победить, зачем нам тратить деньги на ваш план?\" На лбу Хелмса проступил пот. Президент застал его врасплох этим вопросом. Откровенно говоря, стратегия была не самой продуманной. \"Цель состоит в том, чтобы дестабилизировать монархию, а не создать альтернативное правительство. Саудовцам придётся иметь дело с партизанами, что сделает их более сговорчивыми, и возможно подтолкнёт на принятие наших требований. Это лучший вариант: иметь дело с группой сумасшедших националистов, контролирующих большую часть запасов нефти на Ближнем Востоке, было бы сложно\" - парировал Хелмс\n\n\"Справедливо. Но во сколько нам это всё обойдётся\" - Спросил президент. \"Зависит от обстоятельств. Если у нас не будет проблем с финансированием, то мы сможем вложиться в обучение повстанцев и инвестировать в их снаряжение. Это увеличит наши шансы на успех\"\n\nПрезидент откидывается на спинку кресла, - \"Я понял. Нам нужно подумать.\""
 OIL.505.a:0 "Это не стоит денег."
 OIl.505.b:0 "Сэкономьте на вложениях."
 OIl.505.c:0 "Мы покажем саудитам, кто здесь главный."
 OIL.505.d:0 "Влейте в них всё до последнего цента."
 OIL.506.t:0 "Тренировка"
 OIL.506.a:0 "Можем ли мы довериться американцам?"
 OIL.506.desc:0 "\"Снова. Огонь!\" - закричал Ахмед. Двадцать миномётов сделали залп, образовав огромные земляные воронки и ворох из манекенов, используемых в качестве мишеней. Полигон Пэндлтон, штат Вирджиния, был свидетелем подобных учений по меньшей мере полвека, но на этот раз на поле вышли не американцы. \"Неплохо\" - Сказал удовлетворённый результатом Ахмед, - \"Вы стали лучше по сравнению с предыдущим разом. Два месяца назад едва знали, как с этим обращаться. Достаточно на сегодня. Хорошенько отдхоните и поешьте, поскольку завтра мы летим во Флориду\". Ахмед понимал, что у них есть по крайней мере шесть недель до отъезда в Персидский Залив. Хватит ли этого, чтобы сломить оборону монархистов? Ахмед был бывшим сотрудником ARAMCO. Двадцать лет службы в ужасных условиях были вознаграждены потерей четырёх пальцев его левой руки, отрубленных саудитскими головорезами. Однако два года службы в ЦРУ для подготовки саудовских повстанцев могли принести некоторые дивиденты помимо искалеченной руки. Мечта об освобождении арабской нации была ближе, чем когда-либо.\n\nКогда новобранцы разошлись по своим жилищам, к нему подошёл Насир аль-Саид, лидер Союза Арабского Народа. Насир представил Ахмеда правительству США, когда оба бежали из страны. \"Так, готовы ли эти ребята принести мне голову Шаха?\" - спросил Насир, преисполненный оптимизмом. \"Они становятся лучше. Возможно у нас удасться разжечь восстание после того, как мы разберёмся с береговой обороной. Но что нам делать с американцами, когда мы захватим власть? ЦРУ не походит на благотворительную организацию\" - отметил Ахмед. Насир громко засмеялся, - \"Вспомни про нефтяные месторождения, друг мой. У нас будет то, что они хотят.\" Ахмед захотел чтобы Насир заразил его своей уверенностью. \"В любом случае, что у нас на ужин?\""
 OIL.507.t:0 "Высадка"
 OIL.507.desc:0 "Катера-амфибии сотряслись от волн, бьющих в Красном море. Несмотря на отработку и настренированность, некоторые солдаты так и не избежали морской болезни. Наконец наступил день высадки. Даже сам Насир изо всех сил пытался удержаться на балкончике транспортного корабля \"Лоуренс Аравийский\", дабы в последний раз обратиться к своим людям. \"Отважные воины-арабы. Вы собираетесь отправитсья в Джихад с целью освобождения нащих угнетённых братьев и сестёр от тирании Шаха\" - закричал он в мегафон. Звук бомбардировщика B26 прервал речь Насира. Ахмед истолковал это как дурное предзнаменование. Разве американцы не должны были очистить небо от саудовских ВВС? Для успеха операции жизненно важно, чтобы десантники высадились без какого-либо противодействия в их сторону. Пилоты предоставленные ЦРУ для оказания наземной поддержки не выполнили свою работу должным образом.\n\n\"Когда мы вступим в решающую битву, враг будет сражаться с животной яростью, дабы защитить своего Шаха и его приближённых\" - продолжил Насир более громко. В очередной раз речь Насира была прервана, только в этот раз канонадой зенитной артиллерии саудитов. По кораблю Ахмед мог догадаться, что это, вероятно, старые модели, успевшие повидать Вторую Мировую. \"Но эта битва станет краеугольным камнем в построении будущего для наших детей...\" Внезапно рота из пяти устаревших немецких танков принялась обстреливать грузовые суда с береговой линии. Ахмед задался вопросом, не нацисты ли уведомили саудитов о предполагаемой операции. Вероятно, осознавая это, Насир не смог скрыть гнева на своём лице. \"Знаете что? Шайтан их побрал. Отправляемся в Эр-Рияд прямо сейчас. Слава арабскому народу!\" Сподвижники Ахмеда в едином порыве подняли свои кулаки. Ахмед чувствовал, что это был самый яркий момент в его жизни. Битва за будущее Аравии должна вот-вот начаться."
 OIL.507.a:0 "Посмотрим чего они стоят!"
 OIL.508.t:0 "Арабские ночи"
 OIL.508.desc:0 "В свете Луны, стоящей над Даммамов стали виднется трупы повстанцев, усеявших Траутский пляж. Мечта о свободе арабской нации разрушилась под шквальным огнём пулемёта. В суматохе спецназ, который должен был зачистить пулемётные гнёзда, просто разбежался. Оставшиеся солдаты едва могли удержать пирс. Американское судно \"Шахерезада\" должно было доставить боеприпасы, но теперь украшает собою дно морское. Когда вас превосходят число 10 к 1, поверьте, поставки имеют значение. Чудом был тот факт, что они сумели продержаться целый день. \"Всё это время ты был прав, Ахмед. Американцы использовали нас как приманку\" - в отчаянии воскликнул Насир. Ахмед отчаянно зажал рану своего друга. Всего сутки назад он шутил, что повесит голову Шаха на стену словно трофей. \"Я ещё не потерял надежды. Может быть, арабы восстанут против саудитов или, возможно, Насер вторгнется в регион. Во всяком случае я не желаю, чтобы эта мразь так легко отделалась\". Ахмед ничего не мог поделать. \"Я должен был остаться в Египте...\" - прохрипел Насир в последний раз.\n\nАхмед отсалютовал своему товарищу, а в голове его роились мысли о том, с какого момента всё так обернулось. Он проклинал ЦРУ за то, что они отправили их в эту ловушку без надлежащей подготовки. С чего он вообще взял, что люди, которым надрали зад немцы, вообще что-то смыслят в войне? Шум шагов по песку наполнил сердце Ахмеду решимостью отомстить за своих паших товарищей. Араб сжал в руках автомат, в любой момент готовый дать последний бой врагу. Это был достойный конец, лучший, чем быть забитым камнями в яме полной трупов. Когда дюжина солдат принялась обходить его с флангов, он приготовился открыть огонь. И тогда происходит немыслемое: его автомат заклинило. \"Вы, американцы, жадные куски гов...\""
 OIL.508.a:0 "Мечта о смерти"
 OIL.510.t:0 "Отчёт об операции \"Шах Мат\""
 OIL.510.desc:0 "\"К сожалению, результаты операции \"Шах Мат\" оказались неутешительными. Даже при поддержке с воздуха повстанцы не смогли прорваться через линию береговых укреплений. Из 834 человек, которых мы отправили в Даммам, по меньшей мере 615 погибло или пропало без вести в бою. Мы не уверены, смогут ли оставшиеся арабы сдержать в секрете факт нашего участия в операции, это, скорее, зависит от степени их фанатизма. Из 46 американских пилотов мы потеряли троих. Один из них попал во вражеский плен, но мы не знаем, применил ли он капсулу с цианидом выданную ему ему накануне. Одним из главных аспектов нашей неудачи стала недооценка противника. Саудиты были хорошо подготовлены к отражению любого вторжения. Вероятнее всего к этому причастны немцы, которые и проинформировали саудитов, но мы не исключаем вероятность того, что это могли быть подковёрные интриги итальянцев. Причина этого для нас неясна. Мы также переоценили как способности наших повстанцев к осуществлению десантных операций, так и недовольство населения нынешним саудовским правительством\"\n\n\"В настоящее время проводится полный и подробный анализ военных и материально-технических потерь при операции \"Шах Мат\". Ошибки такого рода более не повторятся. На фоне разрастающейся мировой угрозы фашизма, мы не имеем права на ошибку. Что касается правительства Саудовской Аравии, то точечные операции могут позволить нам наносить ощутимые уколы по позициям саудитов\"\n\nПрезидент закрыл отчёт ЦРУ, с досадой прикрыв лицо руками. После провала операции ЦРУ взяло на себя устранение любого американского следа. \"Возможно ЦРУ более не нуждается в такой свободе действий в подобных вопросах...\" - задумался президент."
 OIL.510.a:0 "Пустая трата времени и денег"
 OIL.511.t:0 "Прорыв"
 OIL.511.desc:0 "Накрывшая Даммам полночь скрывает во тьме оставленные арабскими повстанцами усеянные на берегу тела саудовских солдат и горящие остовы немецких танков. Понеся несколько потерь, десантникам удалось со всей эффективностью нейтрализовать вражеские пулемётный гнёзда. Американское судно \"Шахерезада\" выгрузило необходимые боеприпасы, что вскоре найдут своё применение для долгого перехода по пустыни. У Насира были сомнения в эффективности выданного им оборудования, но со своей задачей оно отлично справилось. Достаточно, чтобы обуздать слабо обученных судовских ополченцев и взять под контроль весь остров. Разведка сообщила, что последним оплотом сопротивления саудитов стал замок Тарут в Катифе. Саудиты сделали свою ставку на последний бой на развалинах древней крепости. \"Прошлое - вот удел этих крыс, там они и спрятались\" - язвительно прокомментировал Насир.\n\nНасир управлял наступлением с башни танка М26 \"Першинг\", однако саудиты так и не предприняли попытки к обороне. В бойницах крепости не были видно ни артиллерии, ни пулемётов. \"Они хотят сдаться?\" - вопросил у себя Насир. Группа солдат вышла из руин. \"Немедленно сложите оружие!\" - закричал один из арабов, когда те вскинули свои автоматы. Именно тогда они поняли что за униформа была у обороняющихся: это свои! \"Ну, когда идём на Эр-Рияд?\" - пошутил Ахмед. Из группы Насира донесся взрыв смеха и радостного гогота. Ахмед предвидел возможность занятия крепости саудитами, а потому позаботился о том, чтобы захватить его заранее. Несколько несчастных саудитов были тут же застрелены при попытке проскочить внутрь. \"Ты напугал меня до смерти, сукин сын.\" - произнёс Насир, охваченный смехом."
 OIL.511.a:0 "Сегодня арабы торжествуют, но... долго ли?"
 OIL.512.t:0 "Долгий бросок"
 OIL.512.desc:0 "Длинная колонна медленно и не без труда продвигалась по суровой аравийской пустыне. Первоначальная эйфория после взятие Тарута, казалось, угасает при виде песочных морей, тянущихся далеко за горизонт. Жажда и болезни наносят ущерб силам САН. Даже самый сильный пыл не способен умалить природную стихию. Расчеты Насира на то, что население поднимет восстание, оказались слишком наивными и оптимистичными. В то время как некоторые из близлежащих деревень сотрудничали с арабскими ополченцами или даже пополняли их ряды, большинство саудитов оставались лояльны Шаху, или в лучшем случае нейтральны. В этой ужасной обстановке Насир призвал к экстренному собранию в своем штабе. \"Похоже что мы переоценили наши собственные возможности\" - признался Насир с печалью в голосе. Песочные ветра безжалостно полосовали лица арабских офицеров. \"Мы продвигаемся уже двое суток, и несмотря на это всё ещё находимся в духстах километрах от Эр-Рияда\"\n\n\"Ахмед, каково состояние наших сил?\" - спросил Насир. \"Мы потеряли треть наших людей. Если ты имеешь в виду моральный дух, то...\" - Ахмед застыл, казалось, на целую вечность. Он знал, как и любой другой находящийся в импровизированном шатре, что у них нет ни единого шанса против усиленного столичного гарнизона. \"Послушай, я буду честен. Если мы пошлём наших людей на бой с Шахом, никто не вернётся домой. Они уже несколько дней маршем идут по пустыне.\" - прямо признался Ахмед. Ужасное ощущение бессилия пронзило грудь лидера сопротивления словно стрела. Его армия утратила боевой дух, и это стало для него наиболее болезненным ударом. Его собственные люди теряют веру в своё дело, какой вообще смысл продолжать? Насир сделал маленький глоток из своей фляги, дабы освежить свой разум. \"Хорошо, а сколько у нас припасов?\""
 OIL.512.a:0 "..."
 OIL.513.t:0 "Засада!"
 OIL.513.desc:0 "Насир не смог закончить фразу. Послышался громкий шум, за которым последовало появление огромной красной точки на его лбу. Затем он упал замертво на стол, образовав огромную лужу крови. Множество пуль начали попадать в лагерь повстанцев, когда саудовские разведчики выдвинулись из своих укрытий в дюнах. - Засада! Немедленно в укрытие! - закричал Ахмед. Отчаянные крики других арабских повстанцев были слышны издалека, когда их выслеживали одного за другим. В то время как Ахмеду удалось укрыться за грузовиком, другим товарищам Насира не так повезло, так как они уже были мертвы. Саудовцам каким-то образом удалось их выследить. Вероятно, они заметили двух солдат, ходивших за водой в соседнюю деревню.\n\nИспытав вкус победы при Даммаме, революция Ахмеда разлетается на миллион осколков. Но он не уйдет без боя. - Вы, саудовские ублюдки! Вам придется пройти через мой холодный труп! - яростно закричал Ахмед, расстреливая дюжину саудовских ополченцев, приближавшихся к нему. Вероятно он, не сможет ничего изменить, но он, по крайней мере, пошлет в ад столько саудовских собак, сколько сможет. Смерть его братьев по оружию не будет напрасной. Захваченный своими мыслями, Ахмед не заметил саудовского снайпера, целившегося ему в спину."
 OIL.513.a:0 "Полное отчаяние"
 OIl.515.t:0 "Отчет об операции \"Шах мат\""
 OIL.515.desc:0 "\"Несмотря на некоторые препятствия, результаты операции \"Шах и мат\" были удовлетворительными. Повстанцам удалось успешно прорвать береговую оборону саудовцев и занять остров Тарут. Они потеряли только 20% своих общих сил при высадке, что облегчило проникновение на саудовскую территорию. Только один из наших пилотов пропал без вести, когда он упал в Красное море. Успех первых высадок можно объяснить их предварительной подготовкой к воздушно-десантным операциям. Однако повстанцы начали испытывать реальные неудачи, как только они продвинулись через сельскую местность. Их попытки обратиться к населению за поддержкой в лучшем случае были терпимыми. Кроме того, их запасы начали заканчиваться, как только они вошли в Аравийскую пустыню, а непрерывные преследования со стороны саудовских сил только ухудшили ситуацию. Поэтому неудивительно, что большинство из них были уничтожены саудовской армией. В этот момент мы потеряли всякий контакт с оставшимися повстанцами, но теперь они не являются нашей проблемой.\"\n\n\"Тем не менее, влияние на Саудовскую Аравию-это то, что имеет значение. Тот факт, что кучка арабских повстанцев почти смогла добраться до столицы Саудовской Аравии, очень вероятно, вызовет некоторые беспорядки внутри саудовского правительства. Мы не отказываемся от операций меньшего масштаба, чтобы поддержать более умеренную фракцию в последующей междоусобице\" Президент... закрыл файл, содержащий отчет об операции. Это был грамотный план, который дал изрядное количество хороших результатов. \"Я думаю, что такого рода усилия более эффективны, чем дорогостоящие военные авантюры.\" президент подумал: \"Если я знаю, что делает ЦРУ, похоже, они способны выполнять свою работу довольно хорошо.\""
 OIL.515.a:0 "Удовлетворительный результат."
 OIL.520.t:0 "Операция \"Шах Мат\" дала обратный Результат"
 OIL.520.desc:0 "Сначала истории о неудавшемся вторжении арабских националистов в Саудовскую Аравию были на последних страницах газеты и, возможно, в короткой новостной статье в вечерних новостях. В конце концов, это было какое-то арабское националистическое движение со смешным названием, пытающееся свергнуть деспотичное королевство в далекой стране. Были более важные вещи, о которых следовало беспокоиться, такие как нефтяной кризис.\n\nНо сегодня те же самые газеты поместили его на первые полосы, и телевизионные сети прерывали новости, чтобы показать, что вторжение на самом деле было организовано собственным Центральным разведывательным управлением Соединенных Штатов, попыткой заставить Саудовскую Аравию принять американские требования о драгоценной нефти. Просочившиеся сообщения показали, что недостаточные инвестиции ЦРУ в повстанцев, а также неудачи в логистике, разведке и обучении привели к неудавшейся атаке на залив Тарут, недалеко от эпицентра саудовской нефтяной промышленности.\n\nАмериканцы по всей стране в ярости: одни злятся на то, что мы спонсировали \"террористов\" для свержения иностранного правительства, другие в ярости от того, что мы подвели этих храбрых \"борцов за свободу\" в их стремлении к автономии, в то время как еще больше стыдятся неприкрытой агрессии Америки и коварных сделок, которые больше походили на то, что было бы приготовлено в Германии или Токио, а не в Вашингтоне. Президент [USA.GetLeader], ни его администрация еще не прокомментировали нападение, в то время как враги правительства в Конгрессе и отделах новостей по всей Америке призывают к тому, чтобы полетели головы.\n\nВ общем, операция \"Шах и мат\" войдет в американскую историю как одна из самых опрометчивых, глупых секретных операций, когда-либо проведенных нашей страной, ухудшив отношения с нашими друзьями и сделав нас посмешищем для наших врагов."
 OIL.520.a:0 "Я никогда не был хорош в шахматах."
