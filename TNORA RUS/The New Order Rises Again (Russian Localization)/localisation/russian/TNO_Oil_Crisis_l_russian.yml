 TNO_Oil_Crisis_desc:0 "Усилени политической власти: [?OC_political_power_factor|=%+0]\nФабрики ТНП: [?OC_consumer_goods_factor|%Y0]\nСтабильность: [?OC_stability_factor|=%+2]\nСкорость строительства: [?OC_production_speed_buildings_factor|=%+2]\nЭфективность производства: [?OC_industrial_capacity_factory|=%+2]\nПроизводство верфей: [?OC_industrial_capacity_dockyard|=%+2]\nСинтетическое топливо: [?OC_production_oil_factor|=%+2]\nВлияние на торговые сделки: [?OC_trade_opinion_factor|=%Y2]\nПрирост топлива: [?OC_fuel_gain_factor|=%+2]\nГодовой рост ВВП: [?OC_annual_gdp_growth_factor|=%+2]\nПроворциональная стоимость ВВП: [?OC_proportional_gdp_cost|=%-2]\nСтоимость советников: [?OC_personnel_cost_modifier|=%Y1]\n--------------\nВ связи с недавним крахом нефтеперерабатывающей компании ENI цены не нефть во всем мире переживают период частых колебаний, и вызванный этим общемировой конфликт угрожает обрушить мировой рынок в целом.\n\nНезависимо от идеологии, национальности или преданности эксперты в сфере экономики по всему миру сходятся в одном:\n\nНаша единственная надежда на экономическое выживание - это попытка §Yпереждать бурю§! и §Rмолитва о чуде.§!"

