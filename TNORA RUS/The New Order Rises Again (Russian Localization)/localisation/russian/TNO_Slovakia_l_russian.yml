 ### Ideas ###
 SLO_tiso_dead:0 "Смерть Тисо"
 SLO_tiso_dead_desc:0 "Со смертью Тисо страну охватил хаос. Правительство полностью парализовано, а люди, начиная это понимать, уже требуют перемен. Мы должны действовать быстро, чтобы остановить дальнейшую нестабильность."
 SLO_Chained_Minds:0 "Скованные Умы"
 SLO_Chained_Minds_desc:0 "Неудивительно, что свободное выражение мнений в Словакии запрещено. В то время как некоторые могут утверждать, что свобода слова подрывает стабильность правительства, и, следовательно, её запрет имеет основополагающее значение для функционирующего государства, люди не очень довольны этим, как и мыслители."
 SLO_Political_Tensions:0 "Политическая Напряженность"
 SLO_Political_Tensions_desc:0 "Хотя Тисо был нашим законным лидером более 20 лет, его здоровье всё время ухудшалось. Это, конечно же, означает, что все, кто хоть как-то вовлечен в словацкую политику, начали бороться за власть любыми доступными способами. К тому же, сообщения о нулевой активности сопротивления кажутся ложными..."
 SLO_Agitated_Workers:0 "Агитированные Рабочие"
 SLO_Agitated_Workers_desc:0 "В то время как Республика неплохо справлялась с коммунистами последние несколько десятилетий, ее все еще преследуют одна серьёзная проблема-рабочие. Будь то низкая заработная плата, плохие условия труда или просто общее несогласие с правительством, рабочие постоянно бастуют."
 SLO_Uncompetitive_Economy:0 "Отсталая экономика"
 SLO_Uncompetitive_Economy_desc:0 "Фашизм, как оказалось, навредил нашей экономике. Эту проблему нужно решить, если мы не хотем смерти своей экономики."
