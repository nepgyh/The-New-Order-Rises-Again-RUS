 slo.74.t:0 "Ультиматум Гёринга"
 slo.74.desc:0 "Сегодня днём, Фюрер Гёринг по радио потребовал от Словацкого правительства стать Рейхспротекторатом под руководством Германии. В виде демонстрации силы войска немцев были доставлены к нашей границе, а над головой наших пограничников пролетели реактивные самолеты.\n\nОднако главам государств было тайно направлено коммюнике, в котором излагалась сделка как для коллаборационистов, так и для повстанцев. Если мы воссоединимся с Пактом, нам будет позволено остаться у власти."
 slo.74.a:0 "Да, сэр..."
 slo.74.b:0 "Никогда больше!"

