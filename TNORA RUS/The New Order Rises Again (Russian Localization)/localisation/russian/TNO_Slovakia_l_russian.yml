 ### Leaders ### 
 POLITICS_JOZEF_TISO_DESC:0 "Вся жизнь Доктора Йозефа Тисо, бывшего и священнослужителем, и римско-католического священником, и президентом Первой Словацкой Республики, была беспрецедентным успехом. От ранних успехов в образовании до посвящения в сан священника в Католической церкви, а затем успешной карьеры умеренного политика. Казалось, что Тисо был маяком надежды, порядочным и хорошим человеком. Тем не менее, к середине 1930-х годов взгляды Тисо сместились в сторону авторитарных и тоталитарных идей, и он стал радикальной фигурой в словацкой политике. Затем, когда нацисты оккупировали Чехословакию, доктор Йозеф Тисо был назначен президентом Первой Словацкой Республики. Тисо предал свой собственный народ, купившись на 'культ фюрера '.\n\nПосле безоговорочной победы Оси во Второй Мировой Войне, Европа процветала какое-то время, но потом началось время проблем. Экономика Словакии, обваливавшаяся из-за экономического кризиса Германии, была просто уничтожена. И даже тогда Словацкое правительство не было свергнуто. В ответ на усиление волнений в стране президент Тисо ввел ещё больше репрессий против своего собственного народа, чтобы заглушить все недовольство.\n\nК 1962, здоровье Президента постоянно становится хуже, а никаких улучшений не наблюдается. По мере ухудшения состояния здоровья Тисо многие заинтересованные стороны в правительстве начали готовиться к предстоящим событиям после его кончины."
 POLITICS_STEFAN_TISO_DESC:0 "Несмотря на скромное происхождение, Штефан Тисо находится в центре словацкой политики. Родившийся в глубинке Словакии, он был призван в Австро-венгерскую армию во время Первой мировой войны, а затем вступил в Чехословацкий легион, вернувшись в свою новую независимую страну в 1920 году. Позже он стал членом ГСНП, хотя и подвергся некоторой критике со стороны своей антисемитской партии, поскольку его жена была еврейкой. Тисо получил докторскую степень по юриспруденции в Университете Коменского в Братиславе, стал судьей в Тренчине, а в конце концов был переведен обратно в Братиславу и стал членом Национального суда.\n\nКогда страны Оси одержали победу во Второй мировой войне и Словакия была отделена от Чехии, партия Тисо, ГСНП, пришла к власти в Первой Словацкой Республике. Он стал председателем Национального суда и оставался там до 1944 года, пока не сменил Войтеха Туку на посту премьер-министра. Тисо также занимал должности министра иностранных дел и министра юстиции одновременно. Будучи премьер-министром и министром иностранных дел, он руководил вступлением Словакии в Пакт Единства.\n\nВ настоящее время Штефан Тисо является президентом словацкого государства, сменив своего дальнего родственника Йозефа после его смерти. Хотя его правление остается стабильным, по стране ходят слухи о недовольстве среди военных. Ему также прямо противостоит более радикальное крыло ГСНП, в том числе такие люди, как Александр Мах, которые стремятся к более тесному сотрудничеству с Германией."
 POLITICS_JAN_GOLIAN_DESC:0 "Placeholder"
 POLITICS_FRIEDRICH_FOERTSCH_DESC:0 "Фридрих Альберт Ферч, сын Франконских фермеров, он был приверженцем идей Немецкого национализма с момента своей добровольной службы в Имперской Германской Армии во время Первой Мировой Войны. После неё он присоединился к Фрайкору в неспокойном 1920-ом, чтобы сражаться с большевистской угрозой. Ненужный в Веймарской Республике, Форч снова нашёл себе место уже в армии Гитлера, где построил себе карьеру от рядового до генерала в войнах с Францией и Советским Союзом. Будучи убежденным сторонником мощи немецкой военной машины, Альберт мудро принял сторону Германа Геринга во время борьбы за власть, которая произошла после смерти Гитлера, обеспечив себе место в вермахте после окончания гражданской войны.\n\nЗа верную службу Отечеству и близость к новому фюреру Ферчу были предоставлены территории Рейхскомиссариата Словакии, чтобы он управлял ими в качестве единоличного правителя. Предыдущее местное правительство оказалось неспособным ответственно и компетентно управлять своими сородичами, и поэтому возникла необходимость в усилении немецкого присутствия, чтобы держать мятежное словацкое население в соответствии с директивой национал-социалистов и сохранить их жалкое состояние полезным для Рейха. Усмирение нелояльного населения и укрепление немецкой власти на этих землях-тяжелая задача, но не та, с которой не справится почтенный генерал вермахта."

