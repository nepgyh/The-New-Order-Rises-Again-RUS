 EWE_idea_language_barrier:0 "Языковой барьер"
 EWE_idea_language_barrier_desc:0 "Молодая демократия Ганы сформировалась в результате слияния британского Золотого Берега и французской Тоголанды перед лицом распада их империй. Хотя мотивы, стоявшие за дипломатическим подвигом Рафаэля Армато, могли быть благородными, в результате он оставил нашу нацию наполовину англоязычной и наполовину франкоязычной, не говоря уже о местных языках. До тех пор, пока это положение дел не будет каким-то образом урегулировано, политический и культурный ландшафт Ганы будет оставаться глубоко разделенным."
 EWE_idea_bloated_high_command:0 "Раздутое высшее командование"
 EWE_idea_bloated_high_command_desc:0 "Создание Ганы было мирным делом, десятилетиями дипломатических усилий, направленных на этническое и племенное примирение, чтобы обеспечить наше объединение. И все же одним из самых распространенных дипломатических козырей было обещание изобилию людей роли в новом государстве. Нигде это не проявляется так ярко, как в Генеральном штабе, где десятки генералов, мало знающих о современной войне, теперь без устали спорят о том, как должны действовать военные."
 
 POLITICS_KOMLA_AGBELI_GBEDEMAH_DESC:0 "Политика Ганы, по образу и подобию ее истории, беспорядочна. Это смесь британской колонии Золотого Берега и того, бывшей немецкой колонии, которая стала французской колонией до войны, где она получила независимость. Когда хаос периода бомбардировок вынудил оба правительства сотрудничать, они создали нацию из двух человек, и родилась Республика Гана. Местной Объединенной конвенции Золотого Берега (УГКЦ) было поручено построить сильную и Свободную Республику, что они и сделали.\n\nПо крайней мере, так это выглядит для неопытного глаза. На самом деле коалиция ганских политических сил под названием \"Большая шестерка\" контролирует УГКЦ за кулисами, а следовательно, и все, что имеет значение в ганской политике, поскольку нет никакой оппозиции их правлению. Даже победа на выборах 1956 года Комлы Агбели Гбедемы, прозванного \"афро Гбеде\", была частью их плана. У гбедемы было скромное начало в торговле лесом, но, вступив в УГКЦ, он быстро поднялся по служебной лестнице, подружившись с несколькими членами Большой шестерки, такими как Эдвард Акуфо-Аддо, предыдущий президент, и Кваме Нкрума, основатель Народной партии Конвента. Благодаря благосклонности обоих, афро Гбеде хотел сохранить Акуфо-Аддо в качестве своего премьер-министра, но он также обещал полную поддержку Кваме Нкруме, что он достигнет своего видения антиколониалистской и социалистической Ганы, что противоречит либеральной и прозападной позиции Гбедемеа.\n\nБездействие фракции Гбедемы привело к полному краху поддержки его партии и положило начало огромному росту популярности оппозиции. В то время как армия готовится к худшему, в того назревает напряженность. Афро Гбеде должен действовать быстро, если он не хочет, чтобы его планы развалились и обрушились на него и Большую шестерку."




