SHX_THENEWORDER_DESC:0 "Провниция Шааньси стала первой, что пала от наступления японо-монгольских войск в 1940-е годы. Жёсткое сопротивление коммунистических и гоминьдановских партизан и было встречено по всей провинции, но, столкнувшись с мощью Японии и их китайской марионеткой, сопротивление было подавлено и в конечном счете загнано в подполье. В послевоенном поселении Шааньси оказалась лишь под номинальной властью Нанкинского правительства. Сегодня провинция существует как еще одна японская марионетка, возглавляемая побежденным генералом Фу Цзои. Неумолимо преодолевая пропасть между собственно Китаем и варварскими кликами на западе, Шааньси придётся перешагнуть через себя, чтобы когда-нибудь попытаться изменить свою судьбу в мире."

POLITICS_FU_ZUOYI_DESC:0 "Фу Цзои - хрестоматийный предатель. Который предаст в самый нужный момент. Фу никогда не был закоренелым сторонником каких-либо идей, но был среди последователей трансцендентальной философии политической мысли Янь Сишаня и сопровождал военачальника во всех его экспедициях, в конечном счете он оказался в старом Гоминьдане. Командуя полумиллионом человек и будучи ответственным за ряд ранних побед над японцами, Фу внезапно сдал всю свою армию, сославшись на разочарование в Чан Кайши. Таким образом, затянувшаяся битва при Сиане завершилась поразительной победой японцев.\n\nСдача Фу гарантировала ему высокое положение в послевоенном порядке, устроенном Японией. Будучи де-юре просто губернатором провинции Шааньси, Фу теперь является главным военачальником региона. Возможно, ему дали провинцию, чтобы удержать его от того, чтобы он снова повернулся спиной к Японии. Возможно, его сослали в центральный Китай, чтобы он больше не сражался за свою страну. Как только предатели предают свой народ, ничто не мешает им сделать это снова."




