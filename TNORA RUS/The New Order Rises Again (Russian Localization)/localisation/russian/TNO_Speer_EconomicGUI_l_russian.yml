#Speer Economic GUI loc

#Infobox stuff

SGR_igfarben_leader:0 "Герман Йозеф Абс\n§LИГ ФАРБЕН§!"
SGR_igfarben_expository_text:0 "От фондовых бирж Милана до невольничьих загонов Московии простирается экономическая империя, не похожая ни на одну другую. §WГерман Йозеф Абс§! сидит на своем троне, управляя своей империей из тени, подчиняясь одной ясной цели - власти. Его власти, и ничьей больше. §LИГ Фарбен§! является крупнейшим активом империи, которая охватывает §LНемецкий Банк и многие десятки других компаний§!. Абс не является членом НСДАП; на самом деле он всегда дистанцировался от Гитлера и его клики. Несмотря на это, он стал главным творцом военной экономики и вырезал свою империю из трофеев мировой войны, потворствуя и финансируя работорговлю, что превратило его §LИГ Фарбен§! в крупнейшую рабовладельческую корпорацию Германии. Его одержимость властью и отказ сотрудничать больше нельзя игнорировать. Абс и его империя должны быть уничтожены."

SGR_reichswerke_leader:0 "Эдмунд Гейленберг\n§jРЕЙХСВЕРКЕ§!"
SGR_reichswerke_expository_text:0 "§WЭдмунд Гейленберг§! руководит немецким Франкенштейном, известным как §jРейхсверке§!, одним из крупнейших промышленных конгломератов на Земле. Его назначение новым Вервиртшафтсфюрером было простым решением - связь Гейленберга с конгломератом началась еще до начала Второй мировой войны. Такое господство §jРейхсверке§! над Европой базируется на изобилии промышленности, которую он поглотил с территорий, аннексированных Рейхом во время наших военных побед. Несмотря на то, что ИГ Фарбен превосходит Рейхсверке почти во всем, конгломерат Гейленберга остается одним из крупнейших рабовладельческих картелей. Однако будучи юридически государственной собственностью, прямые действия против мерзости Гейленберга легче оправдать идеологам и промышленникам в НСДАП. Гейленберг падет, и Германия, наконец, выйдет из своего варварства."

SGR_daimler_leader:0 "Фридрих Флик\n§gДАЙМЛЕР-БЕНЦ§!"
SGR_daimler_expository_text:0 "Шагнув в бурную политическую жизнь Германии еще со времен Веймара, §WФридрих Флик§! стал щедрым спонсором НСДАП, зайдя настолько далеко, что присоединился к небольшому кругу друзей Генриха Гиммлера и ежемесячно выделял миллионы на нужды СС. §gДаймлер-Бенц§!, его владение, возможно не такое обширное, в сравнении с его коллегами, но талант Флика в биржевых делах делает его сильным конкурентом. Печально известный поклонник рабовладельческой системы, Флик уже утилизировал бесчисленное количество рабов в своем стремлении максимизировать прибыль, не показывая даже намека на раскаяние в своих действиях. Флик - лучший пример безжалостного промышленника, который извлек выгоду из прихода НСДАП к власти. Он должен быть ликвидирован."

SGR_siemens_leader:0 "Эрнст фон Сименс\n§TСИМЕНС§!"
SGR_siemens_expository_text:0 "§WЭрнст фон Сименс§! выделяется на фоне своих коллег. Под его правлением, корпорация §TСименс§! увеличила свою прибыль в десять раз, избегая при этом достижения того уровня рабства, который демонстрируют другие конгломераты. Его компания также выделяется как одна из немногих в Германии, все еще имеющих положительную международную репутацию. Что важнее всего, молодая империя электроники проявила симпатию к реформистскому делу Шпеера; по крайней мере там, где §TСименс§! может получить прибыль. Поэтому семейное предприятие фон Сименса имеют значительный потенциал как в экономическом плане, так и в помощи Эрхарду в его борьбе с рабством. Союзник или нет, корпорация §TСименс§! все еще является рабовладельческим картелем, а значит стоит на пути процветания Германии. Хотя компанию и ее владелеца можно оставить в покое, власть конгломерата нужно уменьшить."


