#Ideas

SGR_join_zollverein_tt:0 "§W§Y[THIS.GetName]§! присоединилась к §QЦольверайну§!."

SGR_zollverein_members_scriptedloc_bloc:0 "\nДоступные инвестиции Цольверайна: §G$§![?FROM.MemberZVBudget|+]§GB USD§!"

SGR_zollverein_scriptedloc_bloc:0 "\nОбщий бюджет Цольверайна: §G$§![?ZollvereinBudget|+]§GM USD§!\nМы получаем [?ZollvereinPayments|0Y%] от годового дохода Цольверайна\nВыплаты государствам-членам Цольверайна: [?GER.SGRZVfactor|0+%]"

SGR_zollverein_germany:0 "Лидер Цольверайна"
SGR_zollverein_germany_desc:0 "§DРесурсы на продажу: [?SGR_export_factor|0Y%]\nФабрики, производящие товары народного потребления: [?SGR_consumer_goods|1Y%][getZollvereinIdeaBlock] \n--------------\n§!Цольверайн - это общий рынок и таможенное объединение для Рейха и его союзников по Пакту. Созданный для замены явно устаревшей и плохо себя показавшей концепции \"Континентальной Европы\", Цольверайн стал средством Германии для финансового и экономического контроля континента. Рейх остается гегемоном Европы, не пролив для этого ни капли крови."

SGR_zollverein_basic:0 "Член Цольверайна"
SGR_zollverein_basic_desc:0 "§DПрирост политической власти: [?THIS.ZV_pp_gain|0+%]\nФабрики, производящие товары народного потребления: [?THIS.ZV_consumer_goods|1Y%]\nРост эффективности производства: [?THIS.ZV_production_gain|1+%][getZollvereinMembersIdeaBlock] \n--------------\n§!Цольверайн - это общий рынок и таможенное объединение для Рейха и его союзников по Пакту. Созданный для замены явно устаревшей и плохо себя показавшей концепции \"Континентальной Европы\", Цольверайн стал средством Германии для финансового и экономического контроля континента. Рейх остается гегемоном Европы, не пролив для этого ни капли крови."

SGR_zollverein_reich:0 "Немецкий Цольверайн"
SGR_zollverein_reich_desc:0 "Не для кого не секрет, что наибольшую выгоду из Цольверайна всегда получала Германия. Чтож, с недавнего времени позиция немцев в таможенном союзе только усилилась, что сулит еще большую выгоду Великогерманскому Рейху. Для остальных членов Цольверайна все будет идти по-старому."

SGR_zollverein_common:0 "Европейский Цольверайн"
SGR_zollverein_common_desc:0 "Не для кого не секрет, что наибольшую выгоду из Цольверайна всегда получала Германия. Однако с недавнего времени нацистский экономический дирекционизм постепенно уступил место взаимовыгодному сотрудничеству, что приведет к процветанию всех его членов, но сильно повредит Германии."

SGR_siemenswelt:0 "Сименс на нашей стороне"
SGR_siemenswelt_desc:0 "Сименс - ведущая технологическая компания Германии и одновременно одна из немногих корпораций, имеющих значительный международный авторитет. Их выбор сотрудничать с нами стал большим благом для наших исследований и разработок."

SGR_reichswerke_mass_privatisation:0 "Приватизация Рейхсверке"
SGR_reichswerke_mass_privatisation_desc:0 "Рейхсверке находится в процессе полной приватизации, и различные средние компании извлекают из этого наибольшую выгоду."

SGR_reichswerke_limited_privatisation:0 "Ограниченная приватизация Рейхсверке"
SGR_reichswerke_limited_privatisation_desc:0 "Рейхсверке находится в процессе частичной приватизации. Тем не менее Рейх сохранит за собой наиболее важные аспекты деятельности компании, а именно производство оружия."

SGR_daimler_slashed:0 "Ликвидация Даймлер-Бенц"
SGR_daimler_slashed_desc:0 "Активы Даймлер-Бенц массово конфискуются и продаются  по низким ценам нашим растущим корпорациям среднего класса."

SGR_made_in_germany_reformist_tt:0 "Иностранные инвестиции: §G+15%§!"
SGR_made_in_germany_conservative_tt:0 "Иностранные инвестиции: §G+10%§!"
SGR_zollverein_common_tt:0 "Прирост ВВП Цольверайна: §G+20%§!"
SGR_zollverein_reich_tt:0 "Прирост ВВП Цольверайна: §G+10%§!"
SGR_zollverein_basic_tt:0 "Рост ВВП: §G+1.5%§!\nВыплаты из бюджета Цольверайна: §R10%§! от годового дохода"

SGR_made_in_germany_reformist:0 "Сделано в Германии"
SGR_made_in_germany_reformist_desc:0 "Благодаря тяжелой работе и потраченным миллионам, Германия, наконец, имеет основу для построения современной экономики. Наши нынешние меры все еще далеки от того, чтобы действительно достичь максимального экономического потенциала Рейха, однако это только начало. Второй шанс, в котором так отчаянно нуждалась Германия. Теперь, с восстановлением нашего имени, деньги, которые иностранцы готовы платить за наши товары, будут медленно, но верно увеличиваться."

SGR_made_in_germany_conservative:0 "Сделано в Германии"
SGR_made_in_germany_conservative_desc:0 "Благодаря тяжелой работе и потраченным миллионам, Германия, наконец, имеет основу для построения современной экономики. Наши нынешние меры все еще далеки от того, чтобы действительно достичь максимального экономического потенциала Рейха, однако это только начало. Второй шанс, в котором так отчаянно нуждалась Германия. Теперь, с восстановлением нашего имени, деньги, которые иностранцы готовы платить за наши товары, будут медленно, но верно увеличиваться."

