 MZB_USA_eastern_african_developments:0 "Развитие Восточной Африки"
 MZB_USA_eastern_african_developments_desc:0 "В данный момент основная цель §BМандатов ОСН§! в Африке - провести транзит власти от Немцев к местному населению.\n\nЕсли у нас получится мирно провести планы по деколонизации, мы сможем сохранить под своим контролем §O80%§! найденных тут ресурсов.\n\nЕсли мы решим провести деколонизацию ускоренно, мы получим лишь §O40%§! найденных тут ресурсов.\n\nВ случае коллапса Мандата, нам придется §Rоставить§! все найденные тут ресурсы."

 POLITICS_WILLIAM_WESTMORELAND_DESC:0 "Родина одних из самых ожесточенных боев войны, Восточная Африка была постоянной занозой в боку своего лидера с момента создания рейхскомиссариата - сначала Ханса Хюттига, а теперь и генерала Уэстморленда. Восточноафриканский мандат вообще вряд ли можно назвать государством. Поспешно созданное после того, как СС "

 OFN_MZB_the_east_african_government:0 "Правительство Восточной Африки"
 OFN_MZB_the_east_african_government_desc:0 "Новое правительство Восточной Африки, Единое Временное Правительство Восточной Африки, далеко от единства и далеко от функционального правительства. Хотя на бумаге он должен состоять из военных представителей со всего ОСН, по сути, это военный протекторат, управляемый американцами. Этой новой администрации, неохотно возглавляемой американским генералом Уильямом Уэстморлендом, придется пойти на компромисс и сделать все возможное, чтобы навести порядок в беспорядке, оставленном старым рейхскомиссариатом. Коррупция режима Хюттига глубоко укоренилась, и если Америка хочет извлечь выгоду из этой восточноафриканской марионетки, предстоит проделать большую работу.."
 OFN_MZB_a_mismanaged_territory:0 "Плохо управляемая территория"
 OFN_MZB_a_mismanaged_territory_desc:0 "Одной из замечательных особенностей режима Хюттига было то, что он был очень эффективным. Армии и добыча ресурсов были четко отсортированы и зарегистрированы, концентрационные лагеря и основные базы были четко обозначены на картах и имели доступ к электричеству и другим удобствам, и каждая последняя бюрократическая деталь была аккуратно организована для американской оккупации. К сожалению, эта административная красота была лишь поверхностной - то есть она распространялась только на официальные аванпосты и собственность рейхскомиссариата. Глубоко в джунглях Мозамбика и Танзании, на равнинах Замбии или в Кенийской саванне было бы трудно найти какие-либо доказательства того, что Хюттиг и его ССовцы вообще когда-либо были здесь.\n\nПравда в том, что немецкая администрация имела очень мало реального контроля над своей территорией. Когда потребуется построить новый трудовой лагерь или шахту, это будет сделано, в то время как остальная часть "
 OFN_MZB_promote_ofn_investments:0 "Привлечение инвестиций из ОСН"
 OFN_MZB_promote_ofn_investments_desc:0 "На данный момент у временного правительства просто нет ресурсов или рабочей силы для освоения своей огромной дикой территории. Здесь слишком мало инфраструктуры, слишком мало капитала и слишком мало времени. Если это восточноафриканское предприятие должно стать не только успешным правительством, но и успешным экономическим предприятием для Соединенных Штатов, эта проблема должна быть решена. Итак, генерал Уэстморленд и его высокопоставленный военный штаб разработали план: пригласить американские и международные корпорации инвестировать в Восточную Африку и развивать ее самостоятельно. Подобно тому, как американский Запад был приручен корпорациями и растущим желанием получить больше земли и ресурсов, так и Восточная Африка может быть приручена корпорациями со всего мира. Сделав это, он не только освоит землю, но и создаст устойчивый, надежный источник дохода как для временного правительства, так и для Соединенных Штатов."
 OFN_MZB_control_the_chemical_industries:0 "Контроль химической промышленности"
 OFN_MZB_control_the_chemical_industries_desc:0 "Хотя он и его соратники не смогли использовать внутренние ресурсы Африки, Хюттиг не замедлительно создал промышленность там, где это было необходимо. Во время немецкой оккупации на побережье были построены десятки крупных промышленных химических производств, якобы для производства таблеток для очистки воды, пестицидов и лекарств от малярии. Конечно, нет никакого способа проверить это утверждение, поскольку большинство фактических производственных линий были уничтожены. Независимо от того, для чего первоначально использовались эти химические заводы, до сих пор сохранилось довольно много неповрежденного оборудования. Приглашая американские химические корпорации, такие как Dow Chemical и DuPont, мы можем привлечь американские инвестиции, а также стимулировать экономику."
 OFN_MZB_invite_dow_chemicals:0 "Пригласить DOW Chemicals"
 OFN_MZB_invite_dow_chemicals_desc:0 "Химическая компания Dow является одной из крупнейших в мире и, безусловно, в Соединенных Штатах. Хотя у нас может быть очень мало людей, обладающих навыками или знаниями для надлежащего использования и переоборудования заброшенных нацистских химических заводов, они, безусловно, это делают. Предложив им взять на себя управление заводами и привести их в рабочее состояние, мы сможем получить значительный прирост частных инвестиционных фондов. С ними здесь крупная американская корпорация будет кровно заинтересована в том, чтобы правительство Единства добилось успеха."
 OFN_MZB_military_overseen_factories:0 "Военный контроль заводов"
 OFN_MZB_military_overseen_factories_desc:0 "The peace that the United States Military maintains over East Africa, and the African Mandates as a whole, is tenuous at best. Smaller towns and villages find themselves often host to bandits or local warlords. These groups take what the want and move on, leaving destruction in their wake. As such, isolated industrial complexes that handle volatile materiel, and thus must be away from civilization, make ideal targets. Chemical plants and other such important industries have seen many factories raided or destroyed by roving bands of marauders, and while this problem persists, it will be much harder to convince American corporations to invest here. Thus, it becomes necessary to protect these factories as if they were military outposts. Every factory shall have at least a platoon of American soldiers to oversee and protect it from outside harm such that a raid, or worse, a takeover, is rendered almost impossible."
 OFN_MZB_the_eastern_arms_company:0 "Восточная оружейная компания"
 OFN_MZB_the_eastern_arms_company_desc:0 "While industrial subsidiaries and corporations are still being set up, it may be profitable to set up an industrial interest of our own. With much of the chemical industry going to Dow Chemical, the weapons and arms sector lies relatively clear of private interests. Thus, we can create the Eastern Arms Company- a new corporation that would produce weapons and supplies for soldiers not just in East Africa, but across the OFN. We could easily invite some savvy American business magnates and entrepreneurs to chair the board, and we already have the factories to produce the equipment, so the operation should be relatively low risk, with the potential for high reward."
 OFN_MZB_secure_east_african_government:0 "Укрепить Восточно-африканское правительство"
 OFN_MZB_secure_east_african_government_desc:0 "Хоть и легко забыться во власти, связанной с солдатским правлением – мы должны помнить, что военное правительство должно оставаться лишь временной мерой. Чем больше народ Восточной Африки будет видеть американских солдат во главе закона, налогообложения и сбора ресурсов, тем больше будут расти недовольства и всё больше людей будут понимать, что мандаты ничем не лучше, чем комиссариаты. С большей региональной автономией и развязыванием народного гласа, что так хочет высказать своё мнение – стабильность и жизнеспособность нашего временного правительства увеличиться."
 OFN_MZB_a_much_needed_change:0 "Долгожданные перемены"
 OFN_MZB_a_much_needed_change_desc:0 "Рейхскомиссариат Остафрика под неумолимым взором Рейхкомиссариата Ганса Хюттига служил в роли одного из самых кровавых режимов когда-либо видимых Африканским континентом. Целые деревни были сожжены в труху за малейшие провинности и десятки тысяч были загнаны в ужасные шахты и трудовые лагеря, где средняя продолжительность жизни считалась в неделях. Если новое временное правительство ОСН хочет поддерживать вид мира и стабильности оно должно показать людям, что они ни разу не похожи на нацистский режим. Рабочие будут получать зарплату, африканцы смогут голосовать и такое нахальное отношение к народу и его земле наконец-то закончится. Хоть это и кажется очевидным решением, люди Восточной Африки наблюдали как белые европейцы эксплуатируют и насилуют их родину больше века. Поэтому этого будет скорее недостаточно, чтобы завоевать их доверие. Мы не имеем права их подвести"
 OFN_MZB_destroy_the_camps:0 "Уничтожить лагеря"
 OFN_MZB_destroy_the_camps_desc:0 "Хоть управляемые ССовцами трудовые лагеря и лагеря смерти режима Хюттига и были закрыты тотчас, когда ОСН заполучил их в свой контроль, эти лагеря продолжают стоять в рабочем состоянии и дожидаться своего часа в джунглях Восточной Африки. Многие из местных народов требуют полное уничтожение этих лагерей не только для уверенности, что их нельзя будет открыть, но и для очищения земель от отвратительных воспоминаний. Осознание хорошей возможности для публичной огласки, Уэстморленд и его коллеги решили буквально взорвать все лагеря в прямом эфире. Это не только будет превосходной демонстрацией силы ОСН, но и поднимет статус в глазах как дома, так и за границей."
 OFN_MZB_track_down_the_nazis:0 "Отыскать нацистов"
 OFN_MZB_track_down_the_nazis_desc:0 "Deep in the jungles of East Africa, according to General Westmoreland, as well as several intelligence agencies, lie the scattered, depleted remnants of the old Nazi regime. According to many, often contradictory witness statements, these old SS officers are low on almost every resource but sheer brutality. Many villages in more isolated territories report attacks from well armed white men, still flying the colors of Hüttig's Reichskommissariat. If these reports and rumors are true, these remnants present a clear and imminent danger to the stability and security of the OFN interim government, for if they can continue operations, they will drastically lower the confidence of the native population in the OFN's military capabilities. In light of such danger, Westmoreland and the general staff plan to launch a massive, heavily-publicized campaign to find the remaining SS units hiding in the jungle and destroy them."
 OFN_MZB_degermanization:0 "Дегерманизация"
 OFN_MZB_degermanization_desc:0 "Пока режим Ганса Хюттига десятками лет трудились по германизации большей части африканского континента немецкими поселенцами и культурным влиянием, он всё-таки очевидно не справился. Нехватка заинтересованности в Африке, крах экономики Рейха и к тому же более плодородные земли в Европе не оставили никаких причин для инвестиций в Восточную Африку. Тем не менее многие следы немецкого правления продолжают нагнетать то тут, то там в старой колонии. Дорожные и железнодорожные знаки почти все на немецком, многие тысячи белых нацистских поселенцев живут в городах и полисах вдоль побережья и некоторые немецкие инфраструктуры продолжают существовать. Чтобы очистить эти следы – все знаки будут переписаны в местный язык и английский, инфраструктура уничтожена и перестроена, а поселенцы проверены. На их место придут американские компании и индустриальные конгломераты, чтобы заполнить дыру от опухоли нацизм."
 OFN_MZB_push_out_the_settlers:0 "Депортация поселенцев"
 OFN_MZB_push_out_the_settlers_desc:0 "Теперь, когда почти всех из нескольких тысяч немецких поселенцев обнаружили, задержали и обыскали, настало время решить, что же с ними делать. Хотя многие из них это чиновники низкого ранга и их семьи, они все еще допустили и участвовали в жестоких преступлениях против человечества. Кроме того, их столь долгое присутствие в Восточной Африке вызывало сильный гнев и немало конфликтов с местными жителями. И, поскольку некоторые из них являются преступниками и наносят ущерб стабильности временного правительства, генерал Уэстморленд и военный штаб решили депортировать немцев. Через несколько месяцев все они будут на пути на родину и перестанут быть головной болью правительства."
 OFN_MZB_the_quelimane_trials:0 "Келиманский процесс"
 OFN_MZB_the_quelimane_trials_desc:0 "Хоть с многими властными ССовцами уже расправились и последние гниют в тюрьме, призывы к их депортации, казни или другим наказаниям над их головами становятся всё громче. Особенно крик слышан среди африканцев, которые, после многих лет опустошения в руках этих людей, хотят торжество справедливости. Чтобы улучшить взаимоотношение с коренными африканцами и в то же время успокаивая вдов на родине, Уэстморленд решил всё-таки не рубить сгоряча и не приговаривать оставшихся военных преступников к смерти. Лучше нацисты Восточного Африканского режима будут честно судимы за их военные преступления, преступления против человечества и другие обвинения. Это не только улучшит отношения с общественностью, но и опять же успокоит коренных африканцев."
 OFN_MZB_make_room_for_our_generals:0 "Новые места для генералов"
 OFN_MZB_make_room_for_our_generals_desc:0 "Теперь когда Восточно-африканская бюрократическая и индустриальная система была полностью очищена от нацистского влияния – она тем не менее неожиданно пустоватое. Хоть многие немцы Хюттига были кровожадными военными преступниками, нельзя игнорировать, что они сверхъестественно эффективно управляли широкими территориями Восточной Африки. Теперь, когда многие мелкие бюрократы и чиновники были заключены, казнены или депортированы появилось много дыр в административной системе временного правительства. Чтобы исправить проблему, не важные ОСН офицеры ранга капитан и выше будут официально назначены на бюрократов для укрепления правительства. Это предоставить временное, но надёжное решение."
 OFN_MZB_an_all_american_leadership:0 "Власть как у американцев"
 OFN_MZB_an_all_american_leadership_desc:0 "Временное правительство ОСН должно остаться лишь временным. Военная власть запада над одним из самых обширных пластов Земли не просто трудна, а невозможна. Просто нет столько солдат, чтобы держать все деревни в повиновении и выворачивать каждому карманы. Однако, теперь, с укреплением власти, Уэстморленд и генеральский штаб приняли решение начать медлительный процесс перехода к гражданскому государству. Хоть в воздухе и витает пара интересных опций, Генерал Уэстморленд верит, что западноподобная либеральная демократия будет самым простым и лучшим выходом из ситуации. С помощью американских дипломатов, переговорщиков и бизнесов, факел свободы наконец-то осветит Тёмный континент."
 OFN_MZB_a_troubled_land:0 "Проблемные территории"
 OFN_MZB_a_troubled_land_desc:0 "Прежде чем начинать настоящий переход к гражданскому государству, мы должны адресовать проблему местных воевод. Даже во времена режима Хюттига полки СС не успевали от них избавиться. И как соль на рану – методы нацистов лишь радикализировали местных в сторону поддержки тех самых воевод. С помощью маленьких деревень и свалок для их укрытий, они могут вечно сопротивляться любым силам, в которых видят врагов. Успех африканского государства ОСН висит на волоске, ведь только оступись, и весь карточный домик развалится до основания."
 OFN_MZB_attrition_against_rebellions:0 "Истощение против восстаний"
 OFN_MZB_attrition_against_rebellions_desc:0 "От объявления новых защитников или благодаря одной точной атаке, бунтующие воеводы просто так за ночь не исчезнут. Они, в лучшем случае, будут проблемой ещё как минимум несколько лет. Значит, и мы должны выбрать долгосрочную стратегию. Засим Уэстморленд и его штаб решили взять на вооружение классическую добрую и нестареющую тактику истощения. Бить быстро, часто, там, где это правда больно. Бомбардировка складов, отбитие источников еды и воды, а также уничтожение любых военных частей, которые осмеливаются показаться. Через пару месяцев большинство воевод начнёт голодать – может они лишний раз обдумают свои решения и постараются, чтобы последующие, те немногие, которые у них остались, будут более продуманные."
 OFN_MZB_work_with_the_cooperative_revolutionaries:0 "Сотрудничество с революционерами-единомышленниками"
 OFN_MZB_work_with_the_cooperative_revolutionaries_desc:0 "Многие революционеры и воеводы, которые отравляют африканский континент были доведены до такого безумия, что они никогда не пожмут чью-либо руку и никогда не склонят перед кем-либо колено. Однако, многие другие разделяют более рациональные идеи. Эти группировки, состоящие в основном из социалистов, высказали свою заинтересованность в компромиссах с ОСН ради мира и кооперации. Поскольку нет весомых причин против, Уэстморленд и другие лица государства встретятся с названными группировками для заключения возможных союзов. Если их склонить воевать на нашей стороне против оставшихся воевод – их вклад может оказаться бесценным."
 OFN_MZB_hire_native_militias:0 "Найм местных ополчений"
 OFN_MZB_hire_native_militias_desc:0 "Искоренение немецкой гнили и воевод будет не без жертв, и платить, скорее всего, придётся кровью. В современном положении дел в Восточной Африке это будет кровь американцев, которая точно будет оплакиваться на родине. Чтобы хоть как-то сгладить углы, генерал Уэстморленд предложил план. Нанять местных восточных африканцев и призвать их в армию, чтобы те сражались против нацистов и воевод. Коренные жители их давно невзлюбили за разруху и бедность по всему континенту. Хоть эти ополчения и будут плохо вооружены, плохо обучены и плохо дисциплинированы – они составят большую часть человеческого ресурса, который будет необходим в восстановлении закона и порядка в регионе, который так нуждается и в том, и другом."
 OFN_MZB_train_local_native_divisions:0 "Тренировка дивизий местных"
 OFN_MZB_train_local_native_divisions_desc:0 "Новые ополчения среди местных хоть и стараются защитить множество отчаянных регионов Восточной Африки, но физически не могут представить какую-либо настоящую угрозу для злоумышленников. Они могут самостоятельно дать отпор одному или двум маленьким налётам, но стоит только воеводе узнать о них и их позициях, они могут лишь горох в стену бросать. Они горят желанием сражаться, но этого мало. Чтобы исправить эту проблему, Уэстморленд и генеральский штаб начнут обучать новые дивизии из этих местных ополчений. На данный момент, они могут быть неорганизованными, недисциплинированными и не довооружёнными, но с помощью Американских сержантов-инструкторов из них можно будет слепить силу, способную оттолкнуть воевод."
 OFN_MZB_organize_bombing_raids:0 "Скоординировать бомбардировки"
 OFN_MZB_organize_bombing_raids_desc:0 "Не важно, как много людей в гарнизонах и на полях, в джунглях и саваннах – никогда не будет достаточно людей, чтобы держать все территории Восточной Африки. Слишком много мест, чтобы скрыться, слишком много неотмеченных маршрутов и слишком много земли для покрытия. Однако, воеводы грабят местные деревни вокруг своих штабов для ресурсов и, таким образом, легко раскрывают своё местоположение в джунглях. Хоть нам часто не хватает солдат, чтобы брать их базы в штурмовой атаке – мы до сих пор можем выиграть у них верховенством огневой мощи. Координируя бомбардировки на известные местоположения воевод, мы можем нанести серьёзный удар по их возможности получать ресурсы и способности воевать без риска серьёзных потерь. Бомбардировки сами по себе не будут решающими в войне, но они будут очередным гвоздём в крышку гроба."
 OFN_MZB_finishing_the_job:0 "Заканчивая работу"
 OFN_MZB_finishing_the_job_desc:0 "Борьба с военачальниками, вплоть до этого момента, была относительно мелкомасштабной и лёгкой. После падения режима Хюттига в боевых действиях наступило тревожное затишье, поскольку полевые командиры пересматривают свои позиции и тактику в отношении новых сил ОСН, а силы ОСН укрепили свои позиции и возможности на обширных территориях Восточной Африки. Теперь, однако, ОСН готов устранить раздражающих мятежников. У нас достаточно людей, у нас достаточно припасов, и у нас достаточно воли, чтобы, наконец, начать решать эту проблему, прежде чем она станет еще хуже. Американские войска и местные ополченцы теперь начнут долгую, тяжелую борьбу за то, чтобы оттеснить полевых командиров, а не просто замедлить их. С американской мускулатурой и африканской кровью наш список врагов станет намного короче."
 OFN_MZB_to_end_the_constant_struggles:0 "Положить конец постоянной борьбе"
 OFN_MZB_to_end_the_constant_struggles_desc:0 "Силы мятежников, ренегатов и полевых командиров подобны гидре, которую никогда не победить. К тому времени, когда одна голова была отрублена, одна группа уничтожена, ее заменило нечто более многочисленное и более радикальное. Для того чтобы усилия Временного правительства по созданию проамериканских правительств были успешными, ему необходимо действовать активно в борьбе с антиамериканскими группами. Местные и региональные власти сомнительной лояльности будут расследованы и контролироваться американскими войсками. При первых признаках нелояльности они будут расформированы или уничтожены. Послание должно быть ясным: примите демократию, или вы будете уничтожены."
 OFN_MZB_cooperate_with_the_anglos:0 "Кооперироваться с англичанами"
 OFN_MZB_cooperate_with_the_anglos_desc:0 "Хюттиг, возможно, и был властолюбивым, жестоким и эгоистичным диктатором, но он был далеко не дураком. Сотрудничая с постоянными англоязычными поселениями в Родезии, он смог увеличить свой кадровый резерв, а также уменьшить площадь территории, которую ему приходилось охранять. Сделав то же самое, Временное правительство ОСН могло бы добиться чего-то подобного. Конечно, учитывая их предыдущее сотрудничество с режимом Хюттига, этот шаг будет спорным, поэтому Уэстморленд подготовит подходящее наказание для самых ярых коллаборационистов. Однако те, кто лишь косвенно причастен к нацистским преступлениям, будут свободны. Они станут стержнем будущей родезийской государственности, и явно не скоро забудут об одолжениях, оказанных им ОСН."
 OFN_MZB_eliminate_troublesome_warlords:0 "Устранить опасных полевых командиров"
 OFN_MZB_eliminate_troublesome_warlords_desc:0 "Теперь, когда большинство армий военачальников и повстанцев были рассеяны и или уничтожены нащими силами, пришло время разобраться с выжившими лидерами этих армий. Те, кто в настоящее время находится в плену у ОСН или наших местных союзников, будут привлечены к военному трибуналу в Келимане, большинство из них по обвинению в военных преступлениях. При наличии неопровержимых доказательств против многих из них наказанием для большинства будет смерть через повешение или расстрел. Остальные соответственно получат тюремное заключение.\n\nОставшиеся командиры и лидеры повстанцев, все еще не находящиеся под стражей у правительства, с небольшим количеством сил, оставшихся под их управлением, в основном не имеют значения. Тем не менее, они преступники и агитаторы, и с ними нужно обращаться как с таковыми. Патрули американской и африканской полиции будут регулярно проверять места предполагаемых укрытий, чтобы найти тех, кто все еще борется в джунглях. Также будут объявлены награды, предлагающие большие суммы денег любому человеку, который достанет известных военачальников, живых или мертвых."
 OFN_MZB_hold_the_east_african_summit:0 "Провести Восточноафриканский саммит"
 OFN_MZB_hold_the_east_african_summit_desc:0 "Вот уже почти столетие Восточная Африка удерживается белыми властителями, которых мало заботит тяжелое положение коренных африканцев, находящихся под их властью. Это земля всегда использовалась только для получения ресурсов и дешевой рабочей силы, которые она могла обеспечить. Однако теперь, когда проблема с полевыми командирами в основном решена, наконец-то пришло время начать возвращать Африку африканцам. Однако переход от военного правительства к гражданскому не будет простым или легким, и он потребует больших усилий со стороны всех участников. Генерал Уэстморленд вызовет в Келимане сотни лидеров дружественных Америке регионов и движений, а также десятки высокопоставленных офицеров. Там они обсудят условия деколонизации и демилитаризации, а вместе с ними и будущее Восточной Африки."
 OFN_MZB_cooperate_with_the_socialists:0 "Сотрудничество с социалистами"
 OFN_MZB_cooperate_with_the_socialists_desc:0 "Угнетение в течение почти столетия людьми, которые не заботятся о вашей безопасности или благополучии, мало что делает для того, чтобы расположить вас к умеренным, прагматичным идеологиям. Так обстоит дело с Восточной Африкой, где, несмотря на сильное американское влияние в последние несколько лет, определенно отсутствует стремление к либеральной демократии. Очень большая часть населения верит в своего рода социализм, который неизбежно станет частью костяка любой новой нации, которая появится в Восточной Африке. Таким образом, генерал Уэстморленд начнет вести переговоры с левыми объединениями и повстанческими группами, предоставляя многим из них гораздо больше власти в делах коренных народов и управлении ими. Хотя это и не совсем хороший вариант, бросить коммунистам кость гораздо проще, чем сражаться и с ними, и с полевыми командирами одновременно."
 OFN_MZB_syphon_german_research:0 "Захватить немецкие исследования"
 OFN_MZB_syphon_german_research_desc:0 "Режим Хюттига был жестоким и не заботился о человеческой жизни или благополучии; однако они также были лидерами в технологиях во многих областях, особенно в химической промышленности. Хотя большая часть этих исследований и знаний вернулась в Германию, поток информации прекратился, когда умер Гитлер. Всё это время Комиссариат Восточной Африки был единственной страной, обладавшей одними из самых передовых химических технологий на Земле до того момента, как эта информация попала в руки ОСН. Изучив все исследования, которые они собрали за эти годы, мы смогли получить очень ценные данные о боевых и медицинских возможностях Германии, а также обогнать их в плане химического оружия. Хотя некоторые могут счесть даже обсуждение такого оружия варварским, любая война с Германией была бы не более чем соревнованием в варварстве с самого начала таковой."
 OFN_MZB_look_into_the_vx:0 "Изучить VX"
 OFN_MZB_look_into_the_vx_desc:0 "Лучшее оружие - это то, которое никогда не понадобится, и так же обстоит дело с химическим оружием. В то время как хлорированные ужасы Великой войны кажутся далеким, поблекшим воспоминанием, все еще живут люди, пережившие эти ужасы. Мы выше применения такого оружия, но страх перед его применением немцами или, что более вероятно, японцами заставляет американское правительство проявлять интерес к их разработке. Таким образом, нервно-паралитическое вещество VX, созданное режимом Хюттига, привлекло внимание генерала Уэстморленда. Препарат чрезвычайно быстродействующий и он мощнее аналогичных химических веществ, таких как зарин. Для убийства человека требуется менее десяти миллиграммов. Впервые он привлек внимание американских шпионов, действовавших в Англии в 1950-х годах, и теперь, более десяти лет спустя, мы можем не только разработать контрмеры для него, но и изготовить его."
 OFN_MZB_crackdown_in_tanganyka:0 "Битва в Танганьике"
 OFN_MZB_crackdown_in_tanganyka_desc:0 "После многих лет постоянных сокрушительных поражений, щедрот и унижений немногие оставшиеся африканские военачальники все больше впадают в отчаяние. К удивлению почти всех членов Временного правительства, они в значительной степени отбросили свои разногласия и объединились под руководством нескольких самых могущественных военачальников. Теперь они нацелились на Танганьику, одну из самых густонаселенных и важных провинций во всем регионе. Располагая гораздо более концентрированными и организованными силами, полевые командиры причиняют абсолютный хаос. Американские гарнизоны недостаточно сильны, чтобы организовать эффективную оборону каждого отдаленного города, а местные ополченцы и союзники-социалисты либо дезертируют, либо отступают перед лицом этого натиска.\n\nГенерал Уэстморленд знает, что если этой ситуации будет позволено продолжаться, она может выйти из-под контроля, что, возможно, приведет к полному уничтожению присутствия ОСН здесь. Обладая подавляющей силой и мораторием на милосердие, американские войска самоорганизуются и полностью уничтожат эти последние остатки полевых командиров. Когда они закончат, весь континент узнает, что значит угрожать американской мощи."

