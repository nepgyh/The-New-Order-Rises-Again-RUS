 OFN_MZB.1.t:0 "Восточная Африка: Отчёт [GetYear] года"
 OFN_MZB.1.desc:0 "Ситуация в Восточной Африке многогранна и сложна, но в целом в стране есть два региона. Первый-это прибрежный район, который был хорошо развит немцами и служит удобным портом для наших судов и может быть защищен от нападений изнутри. Именно здесь расположена большая часть промышленности Восточной Африки, хорошо защищенная от нападений и саботажа, и мы можем использовать эти средства защиты, чтобы обеспечить безопасность территории для Соединенных Штатов.\n\nДругой примечательный регион-это внутренние районы, дикие джунгли, где за время нашей оккупации мало что изменилось. Он занят в основном повстанцами, которые первоначально стремились избежать грабежей нацистов, но, похоже, также не заинтересованы в сотрудничестве с правительством Соединенных Штатов. Ситуация во внутренних районах, вероятно, будет продолжать вызывать проблемы на протяжении всей нашей миссии.\n\nЧто касается имеющихся ресурсов, то в первую очередь следует отметить химическую промышленность, которую Хюттиг создавал до своего свержения и исчезновения. В настоящее время она ориентирована на производство химического оружия, но может быть переоборудована и переназначена в интересах инвесторов ОСН из химической промышленности. Также её можно использовать для укрепления военного потенциала ОСН.\n\nВ заключение, хотя оккупация, вероятно, будет короткой, мы можем оказать значительную помощь американскому бизнесу, пока мы выясняем способ обеспечить относительную стабильность в регионе."
 OFN_MZB.1.a:0 "Давайте приниматься за работу."

 OFN_MZB.2.t:0 "Встреча с химическими магнатами"
 OFN_MZB.2.desc:0 "Снаружи комнаты для заседаний в Келимане, Уэстморленд нетерпеливо топал ногой и поглядывал на свои часы. Должно было пройти уже несколько минут с начала переговоров. Почему они так долго?\n\nНаконец, дверь открылась, и ему отдал честь Пирс."
 OFN_MZB.2.a:0 "Прибыль из страданий."

 OFN_MZB.3.t:0 "Для общего блага"
 OFN_MZB.3.desc:0 "Наконец-то, государство для восточных африканцев от восточных африканцев было спроектировано, чтобы превратить оккупацию во временное правительство. Всё больше африканцев будут привлечены в администрацию и задействованы в планировании нового государства для того, чтобы сделать Мандат более легитимным и успокоить народные волнения.\n\nКонечно, это не значит, что Уэстморленд просто так отдаст власть.\n\nПравление военных перейдёт во временную администрацию, чтобы поддерживать мир и продолжить развивать планы ОСН для Восточной Африки. Это будет лишь временным решением. Мандат же не будет держаться вечно. Все же, Уэстморленд очередной раз прошёлся по планам нового государства и решил, что на данный момент власть военных является единственно достаточно надёжной, чтобы избежать каких-либо конфликтов."
 OFN_MZB.3.a:0 "Хоть какой-то прогресс."

 OFN_MZB.4.t:0 "Неплохая экскурсия в ад"
 OFN_MZB.4.desc:0 "\"What is this place, anyway? Any idea, Chuck?\" Two American soldiers, closely followed by the rest of their squad, made their way into the facility before them, which had a strangely ominous appearance, with its high towers and sharp wire fences. Something in the back of PFC Charles Bird's mind wanted to run away, just throw away everything and run from this place, but he ignored it. It was just a bunch of creepy buildings, nothing more.\n\n\"They said something about it being a 'concentration camp', that we had to check it out to make sure it was safe to dismantle. I dunno what that means, but if I'm being honest, Bill, it doesn't sound too friendly.\" Charles jerked his head in one direction, trying to get Private William Jones to head that way. \"Let's try to wrap this up quickly so we can get the hell out of here.\"\n\nBarely a minute had passed before a yelp rang out, and Charles rolled his eyes; Private William probably got spooked by his own shadow or something like that. As he marched over to William, he noticed the Private was struck with genuine terror while looking at the open door before him. \"Bill, what is the damn meaning of this?\" Charles asked, his tone half furious and half concerned.\n\nBacking away from the door slowly, William pointed a shaking finger towards it, his words coming out like the ravings of a madman. \"Chuck, they- they're all- Oh, God. God, please, help them!\"\n\nPushing William aside, Charles looked into the dark building for himself. Greeting him was the sight of an indeterminable number of people who looked like the essence of death. To the last, they were Africans, but every single one looked so frail, so starved, that they might shatter in the wind. Charles felt the horror of it all creep into every inch of his body. Behind him, he heard William puking up his guts, and could only quietly whisper his next words.\n\n\"God help them all.\""
 OFN_MZB.4.a:0 "Чем глубже смотришь в жизнь – тем больше в ней отчаяния."

 OFN_MZB.5.t:0 "Келиманский процесс"
 OFN_MZB.5.desc:0 "\"Gentlemen of the jury, we are gathered here today for the trial of Franz Hössler and those of his Schutzstaffel associates here with him today.\"\n\nThis was the beginning of the Quelimane Trials, in which numerous captured SS officers would be tried by a jury consisting entirely of reliable junior American military officers, so there was little doubt in the minds of anyone in the room of how the trial would play out. Presiding over the court was U.S. Army General William R. Peers, who had ensured that the trials would be held in total secrecy so as to prevent a diplomatic crisis with the Reich. Turning to the accused, he continued. \"Mr Hössler, please rise to hear the charges.\"\n\nHössler did so, and the clerk began reading off his crimes. \"Mr. Hössler, you are charged that throughout the course of the South African conflict, you committed war crimes and crimes against the African people.\" Looking directly at Hössler himself, the clerk said the next part slowly. \"How do you plead?\"\n\nRather than fear, or regret, or anything of the sort, the only emotion that SS-Obersturmbannführer Franz Hössler showed was delight. \"Guilty, not guilty, what does it matter in this court of yours?\" He replied, an amused grin across his face. \"Since you asked, though, I am guilty! I have overseen the extermination of countless mongrels and subhumans, and were I a free man, I would gladly see to that of countless more. Yes, I am guilty, and I could not be more proud of it, you filthy dogs!\"\n\nAs General Peers only shook his head in response, military police restrained Hössler for his remarks. \"So be it. Franz Hössler, you are hereby sentenced to life in prison without the possibility of parole for your crimes. May god grant you mercy one day, because you'll never find it again on Earth.\" As the MPs dragged Hössler out of the courtroom, he looked up at Peers with utter contempt. Without sparing him a single glance, Peers turned to the clerk of the court. \"Who's next?\""
 OFN_MZB.5.a:0 "Наконец-то справедливость."

 OFN_MZB.6.t:0 "Келиманский процесс, часть 2"
 OFN_MZB.6.desc:0 "С окончанием процесса и приговором каждого обвиняемого, Генерал Уильям Р. Пирс теперь сидел за своим столом с документированными итогами. В очередной раз их прочитывая, он был доволен результатом. Многие, как Хёсслер, были горды своим вкладом в геноцид. Настоящие монстры без какого-либо сожаления. Другие хотя бы казалось, что раскаивались, но кто из них притворялся было тяжело сказать. В любом случае, они должны были сполна заплатить за свои преступления и отныне они проведут все оставшиеся им дни в секретных камерах заключения, а там уже будут вынуждены выдать всю информацию о своих коллегах в СС, чтобы хоть как-то смягчить свои страдания. Чего-то более они не заслуживают.\n\nТем не менее, сама идея о том, что люди могли узнать об этом процессе и, собственно, сам Рейх, беспокоила Пирса. Он запретил гражданским посещать и потребовал клятву со всех офицеров о неразглашении, но сомнение всё равно пронизывало его сердце. Столько ещё информации не выпытано и столько пропаганды поэтому не сделано, но он задавался вопросом, стоит ли это все риска дипломатического кризиса, который случится, если о процессе узнают. В ядерной войне победителей не будет.\n\nУбрав результаты в коробку с подписью 'совершенно секретно', он быстро её закрыл и спрятал от жадных глаз. "
 OFN_MZB.6.a:0 "Поступить здесь правильно не сложно."

 OFN_MZB.7.t:0 "Огни в Дар-эс-Салам"
 OFN_MZB.7.desc:0 "Адское пламя бушевало целый день, прежде чем гарнизону лейтенанта Джона Линкольна удалось его погасить. Склад был уничтожен, а содержащиеся в нем запасы и подавно. Но все же это не было страшной потерей. На этом складе хранилась только одежда, и Джон просто приказал своим людям повторно использовать их одежду, пока не прибудет новая. Это не серьезный повод для беспокойства.\n\nКазалось, пожар возник не по естественной причине. Рядом с доками не было ничего, что могло бы его вызвать. Если только Джон не пропустил страшную грозу. Остался вопрос: была ли это халатность ленивого рабочего или саботаж? Пытаясь решить загадку, Джон расхаживал взад и вперед по пирсу, осторожно обходя обуглившиеся места. Он повернулся обратно к складу и тут же краем глаза заметил в волнах что-то мерцающее.\n\nДжон присел, несколько ненадежно перегнувшись через край пирса рассматривая вещицу, и прищурился, чтобы получше разглядеть ее очертания в темной глубине. Когда мрак развеялся, внезапное озарение поразило его. Кто-то бросил туда бочку от бензина.\n\nДжон быстро развернулся и крикнул своему стоящему без дела патрулю: "
 OFN_MZB.7.a:0 "Это была не случайность."

 OFN_MZB.8.t:0 "Свободные военные силы захватили Танганьику"
 OFN_MZB.8.desc:0 "Мы, ВЕРНЫЕ сыны Африки, слишком долго молчали пока американцы КОЛОНИЗИРОВАЛИ и систематически УРОДОВАЛИ сильные и гордые страны с графствами африканских НАЦИЙ в ТАНГАНЬИКЕ. СВОБОДНЫЕ ВОЕННЫЕ СИЛЫ предъявляют свои справедливые притязания на территории и провинции африканских НАЦИЙ и ВЕЧНОСТЬ будет их защищать, а также вернёт СВОБОДУ и долго ожидаемую и забранную ЭМАНСИПАЦИЮ всем СВОБОДОРОЖДЁННЫМ африканцам.\n\nМы отныне ДЕНОНСИРУЕМ американских оккупантов как друзей ДАТЧАНИНА, работающих в тандеме, чтобы задушить ДУХ и наследие африканских НАЦИЙ. Эти лживо названные МАНДАТЫ всего лишь КОЛОНИИ датчанина под новым именем, чтобы ОБМАНУТЬ и СВЯЗАТЬ великие народы АФРИКИ, которые во всём СИЛЬНЫ и благословлены.\n\nРазрывая проклятые ЦЕПИ, которые возложили на нас НЕСПРАВЕДЛИВО, мы предупреждаем американцев ОТОЗВАТЬ силы и оставить в вечности государство благословлённое БОГОМ и народами африканских НАЦИЙ. Пред лицом ТИРАНИИ мы разожжём великую РЕВОЛЛЮЦИЮ, чтобы была СПРАВЕДЛИВАЯ ВЛАСТЬ и с идеалами ВЕЛИКОГО ГУМАНИЗМА во главе нашей наций.\n\nЕсли это не будет выполнено, ПЛАМЯ свободы сожжёт тех, кто завидует БЛАГОРОДСТВУ и СВОБОДЕ, которые рождаются со СВОБОДОЙ ЗАВОЁВОННОЙ ВОЛЕЙ ВСЕХ НАРОДОВ. Те, кто отрицают эти права отныне являются ФАШИСТСКИМИ УГНЕТАТЕЛЯМИ, что значит, что они отрицают власть ГОСПОДА над его созданиями и легитимностью ДЕМОКРАТИЧЕСКОГО ГОСУДАРСТВА."
 OFN_MZB.8.a:0 "Я... че блять?"

 OFN_MZB.9.t:0 "Битвы в Занзибаре и Таганаике"
 OFN_MZB.9.desc:0 "Генерал Пол Д. Харкинс был среди тех, над кем смеялись, когда он сказал, что победа в Южной Африке уже близка. Они смеялись, издевались и даже пели песни об этом. Что ж, время доказало, что генерал Харкинс действительно был прав. Теперь Африка приближалась к демократии. Даже если бы иногда это приходилось делать с небольшим насилием, генерал Харкинс был чертовски уверен, что однажды все это окажется того стоящим в Африке.\n\nНо теперь, благодаря действиям группы повстанцев-повстанцев, некоторые снова начали сомневаться в великой силе Америки, в демократии. Эта мысль чуть не заставила Харкинса громко рассмеяться, хотя он остался с каменным лицом. Только желтый сукин сын мог подумать, что армию США могут отбросить какие-то туземцы, называющие себя Вооруженными силами Свободы. Даже если за последние несколько месяцев они начали добиваться очень тревожных результатов.\n\nКогда они начали захватывать контроль над землей у армии на Занзибаре, нападая при этом на патрули Харкинса, эти громилы стали еще громче, восклицая, что усилия США в Африке обречены. Они не могли видеть того, что видел Харкинс. Возможность. Имея повстанцев и врагов прямо на виду, генерал знал, что, приложив решительные усилия, они смогут прорваться сквозь них, победив врагов Соединенных Штатов раз и навсегда. Он посылал телеграмму за телеграммой Уэстморленду, прося его прислать войска, необходимые для уничтожения ВсС раз и навсегда."
 OFN_MZB.9.a:0 "Быстрее! Победа в Африке ждёт нас уже за углом."

 OFN_MZB.10.t:0 "Битва за Дар-эс-Салам"
 OFN_MZB.10.desc:0 "Их победа была абсолютной. Генерал Уильям Р. Пирс мог убедиться в этом, просто наблюдая за тем, на каких территориях велась борьба. В ту ночь не один склад был сожжен дотла. Тела были разбросаны по всем улицам Дар-эс-Салама. Некоторые из них были детьми. Прис уже слабо верил в солдат, и в тот момент он чуть не сдался. Однако он держал себя в руках. Кто-то должен был оставаться в покое.\n\nПри не знал, что сделали Бойцы за Свободу, а что военные США. Изначально им приказали стрелять лишь в мятежников, но для зелёных солдатиков любой африканец с пушкой был террористом. Но в чём Пирс был точно уверен, так это в том, что только одна сторона будет праздновать эту резню, и только одна сторона выжила, чтобы взять вину на себя.\n\nЭто повлечет за собой последствия для всего Мандата. Если все еще оставались туземцы, которые верили, что США в первую очередь заботятся об африканцах, Пирс чертовски надеялся, что они об этом не услышат. Раньше случались стычки и восстания. Борцы за Свободу вполне могли начать еще одну войну. Оказавшись в тихом уголке города, вдали от каких-либо торжеств или похорон, Пирс закурил сигару и понадеялся, что все получится..."
 OFN_MZB.10.a:0 "...но и испугался обратного исхода."




