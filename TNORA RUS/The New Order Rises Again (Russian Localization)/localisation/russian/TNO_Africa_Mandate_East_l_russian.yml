 MZB_USA_Legacy_Ostafrikaner_Research:0 "Наследие исследований Остафриканеров"
 MZB_USA_Legacy_Ostafrikaner_Research_desc:0 "Когда мы маршировали по тропическому аду земель Хюттига, мы обнаружили нечто большее, чем просто насильственную смерть, болезни и человеческие страдания. В недрах его жестоких лабораторий мы обнаружили запасы химического оружия и хорошо документированные исследования по его производству. Это дало нам полезную химическую промышленность в тех немногих областях, которые действительно находятся под нашим контролем, и разработки, сделанные Хюттигом, помогут американским военным в их собственных исследованиях этой смертоносной науки."
 MZB_USA_DOW_Chemical_Investments:0 "Инвестиции DOW Chemical"
 MZB_USA_Eastern_Arms_Company:0 "Военная Восточная Компания"
 MZB_USA_East_African_Warlordism:0 "Разделённость Восточной Африки"
 MZB_USA_East_African_Warlordism_desc:0 "В жестоком королевстве Хюттига было неизбежно, что некоторые сочтут это невыносимым и будут сопротивляться своим мучителям. Большинство этих актов сопротивления были прерваны пулей палача, и только самые жестокие и безжалостные повстанцы дожили до сегодняшнего времени. Вооруженные множеством украденного немецкого оружия и оружием с черного рынка, они превратили Восточную Африку в кровавый путь государств-военачальников. Мы должны действовать решительно, чтобы восстановить порядок из хаоса."
 MZB_USA_War_Against_Warlordism_1:0 "Война против варлордизма"
 MZB_USA_War_Against_Warlordism_2:0 "Война против варлордизма"
 MZB_USA_War_Against_Warlordism_3:0 "Война против варлордизма"
 MZB_USA_Lackluster_Infrastructures:0 "Слабая Инфраструктура"
 MZB_USA_Lackluster_Infrastructures_desc:0 "Из-за нестабильности внутренних районов нашего мандата полезная инфраструктура практически отсутствует за пределами побережья Восточной Африки. Немецкие строительные проекты были в основном заброшены после того, как Хюттиг был разочарован постоянными саботажами и нападениями на строительные бригады. Это делает контроль в любом месте, расположенном более чем в нескольких милях от побережья, бесполезным занятием, по крайней мере, до тех пор, пока наши собственные инфраструктурные проекты не достигнут определенного прогресса там, где Хюттиг потерпел неудачу."
