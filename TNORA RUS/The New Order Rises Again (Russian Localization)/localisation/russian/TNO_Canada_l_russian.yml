 CAN_pearson_desc:0 "Лестер Б. Пирсон - один из самых успешных политиков в истории Канады, преданно служивший премьер-министром страны в течение последних нескольких лет. Однако невероятный срок полномочий Пирсона заканчивается. К концу 1963 года вполне возможно, что он и Либеральная партия больше не будут контролировать страну. Таким образом, если Пирсон намерен продолжить воплощать в жизнь свое видение будущего Канады, крайне важно, чтобы он был переизбран на другой срок. Лучший и единственный способ, которым Пирсон видит себя в выигрыше, - это решать самые насущные проблемы Канады до истечения срока его полномочий."
 CAN_secure_votes_desc:0 "Если Пирсон хочет победить на предстоящих выборах, он и либералы должны сначала обеспечить себе необходимое количество голосов. По большей части, это будет стандартная деятельность для канадской политики; предвыборные кампании, митинги, речи и большие обещания. Кроме того, сама Либеральная партия должна быть сплочена, чтобы проголосовать за Пирсона, и только за Пирсона."
 CAN_praise_ofn_desc:0 "Канадские политики, как правило, крайне разделены по поводу ОСН. И тори, и ФС считают, что Канада слишком зависит от Соединенных Штатов в экономическом, политическом и военном отношении. ОСН в его нынешнем состоянии - просто памятник их правоте. Пирсон, однако, знает, что OСН и сотрудничество с Америкой - единственный способ, с помощью которого Канада когда-либо сможет стать независимой. Мы должны создать лозунги и пропаганду в поддержку OСН, хотя бы для того, чтобы убедить американцев в том, что Канада продолжит противостоять тьме вместе с ними. Кроме того, из-за открытой позиции Пирсона в поддержку OСН, мы должны показать людям, насколько сильной эта организация делает Канаду, чтобы заручиться большей общественной поддержкой."
 CAN_albertan_oil_desc:0 "Либеральная Партия в целом разделена на тех, кто считает, что OСН должен быть частью экономической основы Канады, и тех, кто считает, что Канаде следует меньше сосредотачиваться на экспорте товаров в США. Если Пирсон хочет сплотить вокруг себя всех либералов, что, очевидно, необходимо для его переизбрания, он должен победить эту вторую фракцию. Установив жесткие ограничения на экспорт альбертской нефти в США и другие государства-члены OСН, либералы, выступающие против OСН, и сторонники запрета будут привлечены на сторону Пирсона."
 CAN_what_is_canada_desc:0 "С момента обретения независимости от Соединённого Королевства в 1867 году Канада столкнулась с вопросом: Что такое Канада? Канадская национальная идентичность разделена на квебекцев и англо-канадцев. Многие из последних просто называют себя канадцами, в то время как квебекцы идентифицируют себя не с нацией, а со своей родной провинцией. Это общая тема бед Канады. Нация не согласна с собственной идентичностью. Если мы хотим решить наши самые большие социальные проблемы, мы должны прежде всего решить эту проблему."
 CAN_quebecois_terrorism_desc:0 "Квебекский терроризм становится все более важной темой в канадской политике, во многом благодаря вялости правительства в решении этой проблемы. Квебекцы считают, что их люди недопредставлены в Канаде из-за того, в какой степени они эксплуатируются посредством призыва на военную службу и налогообложения. Прибытие британских изгнанников в 40-х и 50-х годах мало что сделало для облегчения их бед. Следовательно, франко-канадцы обратились к радикальным террористическим организациям, таким как марксистский КПК и фашистский ФНЕК, чтобы добиваться большего представительства и свободы любыми необходимыми средствами. Есть несколько предлагаемых решений этой проблемы. ФС в основном способствует укреплению провинциального правительства и полиции, в то время как либералы и тори поддерживают более прямое вмешательство федерального правительства. То, что повлечет за собой это вмешательство, является предметом споров, начиная от предоставления квебекских прав больше прав до полного подавления со стороны армии. Очевидно, что независимый Квебек не обсуждается, но, возможно, больше прав для франко-канадцев и продвижение французского языка могло бы облегчить сон англоязычным политикам?"
 CAN_flag_question_desc:0 "У Канады есть проблема, проблема с флагом. На нашем национальном стандарте, представляющем Канаду во всем мире, есть флаг другой страны в её кантоне. Юнион Джек гордо машет в углу каждого канадского флага, и, как и следовало ожидать, это вызвало переполох среди наших наиболее патриотичных граждан. Они считают, что Канада, как суверенное государство, имеющее важное значение, должна иметь свой собственный уникальный флаг, отличный от флага метрополии. Эта проблема ещё больше усугубляется тем фактом, что метрополии больше нет, так как Гитлер захватил и поработил её после операции \"Морской лев\". У нас есть значительное количество бывших британских граждан, живущих на нашей земле, в том числе королевская семья, которые были бы довольно обижены, если бы Юнион Джек был удален с флага Канады. Практически все предлагаемые изменения включают кленовый лист, главный канадский национальный символ. Этот вопрос стал довольно спорным: тори поддерживают продолжение использования флага Содружества, в то время как либералы и ФС поддерживают флаги с листом. Хотя в настоящее время это не является серьезной проблемой, игнорирование этого, вероятно, вызовет дальнейшую напряженность между британскими изгнанниками и коренными канадцами."
 CAN_natives_desc:0 "Резервации коренных жителей в Канаде находятся в неприемлемом состоянии. Все: от дорог с твердым покрытием до надлежащего здравоохранения и образования – находится в ужасном состояние. Жизнь трудна, мрачна и несчастна для многих групп коренных народов Канады. ФС и прочие схожие партии абсолютно неистовы в своем стремлении к этому вопросу, требуя дальнейшего финансирования резерваций. Они утверждают, что нынешний уровень жизни в заповедниках невыносим, и любой, у кого есть глаза, знает, что они не совсем неправы. Тори, с другой стороны, считают, что федеральное финансирование лучше потратить на что-то другое, на более насущные проблемы. Убеждения либералов разнообразны и многочисленны, и поэтому Пирсон и его правительство должны решить будущее первых наций."
 
