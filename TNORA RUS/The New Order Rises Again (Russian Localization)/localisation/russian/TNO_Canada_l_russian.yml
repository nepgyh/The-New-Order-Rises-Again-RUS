 tno_bad_native_reserves_desc:0 "Местного рода резервации в Канаде, мягко говоря, находятся в ужасном состоянии. Почти ни одна дорога не заасфальтирована, доступ к здравоохранению отсутствует, образование находится в запущенном состоянии, электричество явление редкое, а жизнь - убога. Эта ситуация, как и следовало того ожидать, является неприемлемой. ФС словно с пеной во рту из-за этого вопроса, требуя дальнейшего финансирования для резерваций, в то время как другие группы левого крыла партии поддерживают их. Большинство либералов считают, что народ \"первых наций\" должен \"интегрироваться\" в канадскую среду путём образования для своих детей. Однако, по мнению \"Тори\", несмотря на важность интеграции, бюджет и так уже перегружен до предела. Дальнейшее развитие этого вопроса стало одной из главных спорных точек в канадской политике, и если ее не решить, то она станет только хуже."
 tno_unaddressed_quebecois_terrorism_desc:0 "В течение последнего десятилетия по-прежнему актуальной, но незначительной проблемой является квебекский терроризм. Такие группы, как марксистский Фронт освобождения Квебека (ФОК) и фашистский ФУНК (Фронт национального единства Квебека), все чаще становятся бельмом на глазу не только для населения этой провинции, но и для всей нации. Несмотря на периодические бомбардировки, похищения и эпизодические убийства, ФС не считает, что на данном этапе эта проблема является серьезной. Вместо этого они утверждают, что правительство провинции могло бы справиться с ним, если бы оно предоставило большую свободу и больше федеральной помощи. Англо-квебекские отношения уже являются предметом разногласий в партии, но большинство считает, что примирение с Квебеком может быть достигнуто путем продвижения французских ценностей, языка и культуры по всей нации. Либералы и Тори придерживаются другой точки зрения: если ситуация ухудшится, федеральное правительство должно вмешаться. Однако все стороны согласны с тем, что ситуация в Квебеке является плачевной и требует немедленного внимания."
 tno_CAN_quebecois_conscription_desc:0 "Нелегкой проблемой, обостряющей радикализм в Квебеке, является призыв в армию самих квебекцев. Одной из главных причин роста провинциального терроризма является тот простой факт, что Канада постоянно нуждается в большем количестве солдат. Если между ОСН и его врагами разразится какая-либо война, то нации понадобится как можно больше военнослужащих, и поэтому жители Квебека призываются на военную службу. Как и в 1917 году, это вызывает множество проблем, и еще больше усугубляется тем, что в настоящее время не ведётся никакой масштабной войны. Если Канада хочет подавить радикализм в Квебеке, этот вопрос должен быть решен."
