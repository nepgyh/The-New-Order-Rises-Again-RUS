 ### Leader bios ###
 POLITICS_LESTER_B_PEARSON_DESC:0 "Лестер Б. Пирсон родился в Онтарио в 1897 году и поныне считается одним из величайших дипломатов своего поколения. После того, как в 1927 году Пирсон набрал высшие баллы на канадском вступительном экзамене для поступления на дипломатическую службу, он положил начало своей блестящей карьере. Его назначение в 1935 году в Верховную комиссию Канады в Соединенном Королевстве, а затем в Вашингтон, округ Колумбию, в 1942 году, позволило ему достичь вершины своей дипломатической карьеры в относительно молодом возрасте. Однако его дипломатическая карьера была омрачена катастрофической Второй мировой войной.\n\nПадение Соединенного Королевства оставило Канаду без крова и вынудило все больше полагается на своего американского собрата. Вступление в парламент в качестве либерального депутата в мрачные дни 1946 года, неустанная работа Пирсона в качестве помощника министра иностранных дел Маккензи Кинга, ознаменовала его как многообещающего либерального политика. Бывший дипломат не провел последующее десятилетие в бездействии как консервативное правительство, выступая за прочные связи с Америкой и укрепление ОСН как щита свободного мира. Его работа по организации беспартийных усилий по улучшению репутации Канады в неприсоединившихся странах сделала его одним из самых известных политиков бывшей Британской империи на протяжении пятидесятых годов.\n\nПоражение консерваторов в 1958 году привело к тому, что у власти оказались либералы с Лестером Б. Пирсоном у руля, предложив  платформу социальных программ и расширения сотрудничества с ОСН. Мир с нетерпением наблюдает за тем, сможет ли бывший дипломат продолжать осуществлять управление внутренней и внешней политикой Канады к более светлому будущему."
 POLITICS_JOHN_DIEFENBAKER_DESC:0 "\"Джон Дифенбейкер родился в Онтарио в 1895 году и является одним из самых пожилых представителей канадской политики. С отличием отслуживший в Первой мировой войне, он проявил пренебрежение к тому, как политики, казалось бы, так стремились погубить жизнь канадских мальчишек. Вернувшись в Канаду после войны, он поступил на юридический факультет, и оттуда его политическая карьера действительно пошла своим кверху. Официально вступив в политику в 1924, его привлекла Консервативная Партия, в основном за её противодействие свободному рынку, которая, по его мнению, сделает Канаду зависимой от Соединенных Штатов.\n\nОднако, спустя четыре десятилетия, сказать, что Джон Дифенбейкер был усталым человеком было бы грубейшим преуменьшением. Испытание за испытанием, выборы за выборами, Тори оказались на коротком конце палки. Прогрессивные консерваторы является умирающей партией, которая неспособна победить на выборах и установить большинство, начиная с 1930-х годов. Народное правление Либеральной партии за последние 30 лет измотало Дифенбейкера, и эта усталость видна в его поведении и политике. Потеря оползней для Пирсона и его либералов в 1958 году мало что сделала для того, чтобы заинтересовать Дифенбейкера нынешним правительством.\n\nКроме того, главной причина, по которой Дифенбейкер когда-либо бросал свой жребий с Тори, в первую очередь, страх канадской зависимости от США, и сейчас это более чем когда-либо осознается. ОСН фактически приковала Канаду к своему южному \"союзнику\", диктуя как внешнюю, так и внутреннюю политику. Однако, к счастью для него, появление британских изгнанников в канадской политике предоставило Тори уникальную возможность украсть дом у Пирсона. По мере того, как политическая поляризация становится всё более актуальной проблемой, ясно одно: если Дифенбейкер и Тори выиграют выборы в Палату Общин, Канада будет перевернута с ног на голову."
 POLITICS_TOMMY_DOUGLAS_DESC:0 "Родившийся в Шотландии в 1904 году Томас Клемент Дуглас переехал со своей семьей в Канаду в возрасте 6 лет, поселившись в Виннипеге. Зачисленный в баптистский колледж Брэндона в 1920-х годах, Дуглас должен был изучать богословие. Во время учебы там он увлекся Общественным Евангельским Движением, которое утверждало, что христианство так же заботится о социальной справедливости, как и о спасении. Эти социально-общественные концепции оказали глубоко укоренившееся влияние на молодого Дугласа, способствуя его карьере в политике, а не в религии.\n\nПосле окончания магистратуры и написания \"интересной\" диссертации, новобрачный Дуглас переехал в Саскачеван, став социальным активистом ФС. В 1935 году он был избран в Палату общин.\n\nЗа 30 лет, прошедших со времен этих выборов, Томми Дуглас поднялся по политической лестнице ФС. Дуглас поднялся по карьерной лестнице, начиная от члена парламента до премьера Саскачевана и лидера ФС, став тем самым одним из самых влиятельных людей в стране. Являясь сильным сторонником Всеобщего Здравоохранения и различных других социальных программ, за последние несколько лет он всерьез взялся за финансирование Тори и либералов, так как их популярность с каждым днём всё больше возрастает.\n\nНесмотря на прошлое, которое по современным меркам можно считать весьма чем-то неприятным, и будучи рожденным за пределами Канады, Дуглас стал всеми любимой фигурой в канадской политике, а его естественная харизма принесла тысячи людей в некогда маленький ФС. Если Дугласу удастся сохранить некоторые из своих чудаковатых прошлых деяний - в частности, его магистерскую диссертацию - и его будущее, и будущее Канады, может стать более светлым."
 POLITICS_PIERRE_TRUDEAU_DESC:0 "Пьер Эллиот Трюдо является \"творцом\" многих разногласий, разделяющих как Квебек, так и Канаду. Противник призыва на военную службу во время Второй мировой войны, Трюдо позже пожалел о своей неспособности помочь в борьбе за свободу в Европе. Несмотря на свои марксистские симпатии, будущий премьер-министр сделал себе репутацию полемика, защищая радикальных католических священников за их поддержку от бедных шахтеров и фермеров Квебека. Внесённый в чёрный список провинции, Трюдо переехал в Оттаву, чтобы начать свою политическую карьеру. Его политические взгляды вновь изменились, отвергнув как католический консерватизм, так и левые националистические течения его родной провинции в пользу либерализма, мультикультурализма и канадского единства.\n\nЕго неприязнь к крайне левым, к крайне правым идеям и к квебекскому национализму принесла ему много врагов. В других провинциях Канады, будущий премьер сделал себе имя во время пребывания на посту министра в кабинете Пирсона. Его отказ от безоговорочной поддержки Америки во внешней политике, а также неустанная поддержка двуязычия и либерализма, сделали его символом смены поколений в Либеральной партии. Его обаяние, красота и контркультурная привлекательность помогли ему пробиться в кабинет премьер-министра на волне \"трюдомании\".\n\nТеперь нация ждёт, пока её молодой премьер готовится к проведению целого ряда реформ и решению вопросов как во внутренней, так и во внешней политике. Единственное, с чем согласны как поклонники, так и критики Пьера Эллиота Трюдо, - это то, что упрямство и независимость премьер-министра неизбежно приведут к запоминающейся работе на посту, независимо от его результатов."
