 FSR_morality_desc:0 "С опухолью врагов Христа мы вынуждены были не только победить эти вопиющие группировки, которые бьют Иберию, но и поддерживать добродетель и добродетель Господа. Хотя иногда было бы целесообразно действовать безнравственно, а моральное поведение над быстрою прибылью приведет нас к законным благам. Если Фронт будет действовать так, как угодно Богу, мы не только заслужим Его благосклонность, но и уважение со стороны наших соплеменников." # <<TRANSLATED>>
