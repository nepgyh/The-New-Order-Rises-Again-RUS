 #events
 fsr_ibrwar.1.t:0 "Поведение солдата" # <<TRANSLATED>>
 fsr_ibrwar.1.d:0 "Святой Регент Наварро, слава Богу, наше восстание продвигается вперед, но... произошел... инцидент, требующий вашего внимания. Несмотря на то, что один из наших высокопоставленных членов одной из военизированных формирований был пойман, скажем так, совершая неприятные действия в отношении некоторых местных женщин. Его товарищи, к сожалению, решили не обращать внимания на его непристойное поведение и защищать его. Мы могли бы мобилизовать один из наших регулярных батальонов, чтобы заставить его отпустить его под нашу опеку, чтобы можно было отдать правосудие. Однако слухи о" # <<TRANSLATED>>
 fsr_ibrwar.1.a:0 "Все должны следовать закону" # <<TRANSLATED>>
 fsr_ibrwar.1.b:0 "Это всего лишь маленькое преступление..." # <<TRANSLATED>>
 fsr_ibrwar.2.t:0 "Случай с грабителями" # <<TRANSLATED>>
 fsr_ibrwar.2.d:0 "Священный Регент Наварро ..не было жалоб от многочисленных некомбатантов на одну из наших пехотных групп. Это образование, известное как Кортез Сквад, склонялось к несанкционированному разграблению захваченных деревень и городов. .. ..н. Командующий Кортез Сквад довольно популярен среди наших войск, и наказание его и его подчиненного за несколько расстроенных гражданских лиц вызовет тревогу в рядах." # <<TRANSLATED>>
 fsr_ibrwar.2.a:0 "Наказание" # <<TRANSLATED>>
 fsr_ibrwar.2.b:0 "Пусть идут." # <<TRANSLATED>>
 fsr_ibrwar.3.t:0 "Захват заключенных" # <<TRANSLATED>>
 fsr_ibrwar.3.d:0 "Святой Регент Наварро .. ..поскольку число враждебных помолвок продолжает расти, число военнопленных, которые мы взяли, увеличивается одновременно. Это правда, что мы обязаны принять капитуляцию врагов и заботиться о их ранах, но я боюсь, что мы растягиваем наши ресурсы, заботясь о наших врагах! Я понимаю, что я прошу вас принять курс действий, который был бы неугодным Богу, но как мы можем добиться успеха в том, чтобы потребовать от него Иберию, если мы не придаем первоочередного значения благополучию наших" # <<TRANSLATED>>
 fsr_ibrwar.3.a:0 "Относитесь к ним хорошо" # <<TRANSLATED>>
 fsr_ibrwar.3.b:0 "В \"Скидку\" они идут" # <<TRANSLATED>>
 fsr_ibrwar.4.t:0 "Бродяжничество" # <<TRANSLATED>>
 fsr_ibrwar.4.d:0 "Святой Регент Наварро, да благословит вас Бог! по воле Христа, вы несете наше праведное дело на спине, но я приношу тревожные новости. Поскольку большая часть наших сил посвящается борьбе, мы, к сожалению, пренебрегаем внутренней безопасностью. В результате группы бандитов совершают налеты на деревни и города и берут что-то ценное для них. Некоторые из этих преступников связаны с нашими врагами, в то время как другие просто оппортунисты. Я прошу вас отвлечь некоторые наши силы на борьбу с этой угрозой." # <<TRANSLATED>>
 fsr_ibrwar.4.a:0 "Мы не можем позволить этим преступникам приставать к невиновным" # <<TRANSLATED>>
 fsr_ibrwar.4.b:0 "Наши силы нужны для войны" # <<TRANSLATED>>
 fsr_ibrwar.5.t:0 "Коррупция в званиях" # <<TRANSLATED>>
 fsr_ibrwar.5.d:0 "Святой Регент Наварро, спасибо Богу, я молю вас, что вы здоровы, я пришёл с тревожными новостями. Наша внутренняя служба обнаружила доказательства широко распространенной коррупции в наших войсках. Было обнаружено множество офицеров, которые стягивали выделенные средства и собирали ценные вещи для себя. Эта коррупция настолько широко распространена, что затрагивает значительную часть нашего полицейского корпуса. Искоренение этой преступности было бы очень трудной задачей и потребовало бы замены большого числа наших офицеров новыми новобранцами." # <<TRANSLATED>>
 fsr_ibrwar.5.a:0 "Очистить их" # <<TRANSLATED>>
 fsr_ibrwar.5.b:0 "Это не так срочно." # <<TRANSLATED>>
 fsr_ibrwar.6.t:0 "Жадность к зелёному" # <<TRANSLATED>>
 fsr_ibrwar.6.d:0 "Святой Регент Наварро, мне не повезло сообщить, что наши запасы продовольствия истощились. При этом нам придется сократить пайки или риск голода. Я буду вольна отметить, что это негативно скажется на моральном духе. Однако было выдвинуто альтернативное предложение. Фронт мог бы направить войска для принудительной конфискации продовольствия у местных фермеров. Хотя это и резко, это ослабило бы наши проблемы с продовольствием на данный момент." # <<TRANSLATED>>
 fsr_ibrwar.6.a:0 "Пусть они сохраняют свой хлеб" # <<TRANSLATED>>
 fsr_ibrwar.6.b:0 "Нам это нужно" # <<TRANSLATED>>
 fsr_ibrwar.7.t:0 "Пистолет отца" # <<TRANSLATED>>
 fsr_ibrwar.7.d:0 "Святой Регент Наварро ну местный священник по имени Отец Марко подал нам официальную петицию. В петиции он описывает жестокие действия наших сил, свидетелями которых он сам не стал, и не щадит деталей. Он лично просит вас, избранный Богом Регент, обуздать ваши силы и проявить сострадание к вашим слабым братьям и сестрам. ~ Не удовлетворяя такую просьбу, возможно, не будет практичным в эти трудные времена, но, как это говорит священник одной истинной церкви, может быть разумно выслушать слова отца Марко." # <<TRANSLATED>>
 fsr_ibrwar.7.a:0 "Мы должны слушать Его мудрость" # <<TRANSLATED>>
 fsr_ibrwar.7.b:0 "Что он знает?" # <<TRANSLATED>>
 fsr_ibrwar.8.t:0 "Добродетель правосудия" # <<TRANSLATED>>
 fsr_ibrwar.8.d:0 "Святой Регент Наварро .. ..на наши враги падут один за другим. Многие теперь лежат на нашей милости. Само число из них означает, что суд должен рассматривать дело, а у нас нет времени. Есть еще одна проблема. Если мы проявим чрезмерную снисходительность, мы рискуем освободить будущих террористов и преступников. . . . . . . . . . . . . . . . . . . . . . . . ." # <<TRANSLATED>>
 fsr_ibrwar.8.a:0 "Для служителей Бога нет покоя" # <<TRANSLATED>>
 fsr_ibrwar.8.b:0 "Пусть Бог их выведет" # <<TRANSLATED>>
 fsr_flavor.1.t:0 "Ложная утопия" # <<TRANSLATED>>
 fsr_flavor.1.d:0 "Наварро был взволнован, он не был человеком, который легко был потревожен, и он глубоко благодарил Бога за это, но были определенные... мировые события, которые зажигали огонь в его желудке. Это был приход, или то, что осталось от него. Анархистские террористы подожгли его до того, как солнце взошло, сожгли здание, а также его викарий, который спал внутри. Он молился, чтобы священник ненадолго остался в чистилище, прежде чем его приняли в божью бо" # <<TRANSLATED>>
 fsr_flavor.1.a:0 "Спасибо Богу." # <<TRANSLATED>>
 fsr_flavor.2.t:0 "Любовь к золоту, любовь к себе" # <<TRANSLATED>>
 fsr_flavor.2.d:0 "Он был еще молод, 22 года, когда последний король Испании (потомок одного истинного короля) был вынужден бежать из страны. Его замена не была лучше. Вторая республика родилась слабой и умерла слабой. Если бы она была коленом перед Богом, как должна была бы быть, то она жила бы сегодня и даже дальше. Но она пролила бы огонь на церковь Бога и ввела бы инопланетные идеи из стран языческих, чистая чепуха и хуже. Хорошие католики Испании много пострадали, но Бог милосерд, как Он, и" # <<TRANSLATED>>
 fsr_flavor.2.a:0 "Какая глупость" # <<TRANSLATED>>
 fsr_flavor.3.t:0 "Мечта" # <<TRANSLATED>>
 fsr_flavor.3.d:0 "Это был сон, который он видел много раз прежде. Несмотря на то, что существа пришли с дарами и великими обещаниями. Они заявили, что они воздвигнут огромную стену и обещают, что она принесет великое процветание и славу. Кадильо был взят в плен и начал работать немедленно. Нн Наварро были поражены существами: как они выглядели, как они говорили, как они думали о себе, как о Боге. Но прежде всего, он был обеспокоен их вонью, и вскоре стало ясно, почему. Они медленно гниели. Когда они строили стен" # <<TRANSLATED>>
 fsr_flavor.3.a:0 "Только Бог вечный" # <<TRANSLATED>>
 fsr_flavor.4.t:0 "Сыны тьмы" # <<TRANSLATED>>
 fsr_flavor.4.d:0 "Они не были иберианами, он мог сказать много. Но если бы они были бледными, он бы сказал, что двое заключенных были скандинавскими. Но он знал лучше. Офицер, который не знал, что они немцы, но не узнал много. Но что-то, что-то беспокоило его об этих... шпионах. Это как если бы Бог пытался сказать ему что-то в этом человеке, то вы были бы неправедными, а не немцами, и он начал. Один из заключенных, который был прерван, мы Арьяны," # <<TRANSLATED>>
 fsr_flavor.4.a:0 "Они не сбегут с Божьего суда" # <<TRANSLATED>>
 fsr_flavor.5.t:0 "Письмо из Ватикана" # <<TRANSLATED>>
 fsr_flavor.5.d:0 "Регент был рад. Его дипломатические усилия окупились. Хотя он не получил признания от Ватикана, Его Святейшество тем не менее решил признать усилия Наварро по защите добрых и верных католиков Иберии от преступников и сумасшедших. ~ Он также получил личное письмо. Это письмо было менее доволено. Папа вежливо поинтересовался приверженностью Наварро католицизму. Он подробно изложил некоторые моменты о Наварро и его людях, которые были остранжированы и нюнт-докторинами. . Письмо" # <<TRANSLATED>>
 fsr_flavor.5.a:0 "Всегда правильно" # <<TRANSLATED>>
 fsr_flavor.6.t:0 "КОНКРЕТАЦИЯ" # <<TRANSLATED>>
 fsr_flavor.6.d:0 "Когда вы говорите, что вы действительно понимаете, что они означают? Слишком много ханжа Господу и не говорите, что они говорят. И вы не говорите о стратегии, которую нужно пересмотреть; они должны быть призваны к полному осознанию - к Господу, и вы просите нашего Господа о помощи, и вы понимаете, что это - Бог, и вы, и вы, и вы, и вы, и вы, и вы, и вы, и вы, и вы, и вы, и вы, и вы, и вы, и вы, и вы, и вы, и вы, и" # <<TRANSLATED>>
 fsr_flavor.6.a:0 "Спасибо Богу." # <<TRANSLATED>>
 fsr_flavor.7.t:0 "Приказы Иберии" # <<TRANSLATED>>
 fsr_flavor.7.d:0 "Во время Реконкисты во время праздника во время ночного праздника в христианской Иберии раздавались многочисленные рыцарские приказы, которые в равной степени были направлены на защиту христианских земель и изгнание мусульман с наших земель, эти приказы стали критическим аспектом иберийской истории. Несмотря на то, что они были постепенно отсечены и в конечном итоге полностью распущены, было бы правильно соблюдать эти приказы как защитники христианской веры. ~ ~ ~ После консультаций с военным командованием Фронта я приказал изменить приказы как специальные военные формирования. Святые рыцари вновь" # <<TRANSLATED>>
 fsr_flavor.7.a:0 "Еще раз" # <<TRANSLATED>>
 fsr_flavor.8.t:0 "Я слышу их" # <<TRANSLATED>>
 fsr_flavor.8.d:0 "Я слышу их, но не могу перестать их слышать, не могу сказать, почему я не хочу их слушать, но я хочу их понять, но я не хочу, чтобы ты меня здесь бросил, не оставляй меня в этом мире, ну, помоги мне, ну, ну, ну, ну, ну, ну, ну, ну, ну, не слушай меня больше" # <<TRANSLATED>>
 fsr_flavor.8.a:0 "Бог с нами" # <<TRANSLATED>>
 fsr_flavor.9.t:0 "Пустое спасение" # <<TRANSLATED>>
 fsr_flavor.9.d:0 "Тысячи лежат мертвыми. И что? Ты не лучше худшего из своих братьев. Ты хвалишь Бога губами своими и служишь дьяволу руками. Но слава не может быть такой." # <<TRANSLATED>>
 fsr_flavor.9.a:0 "Что я наделал?" # <<TRANSLATED>>
 fsr_flavor.10.t:0 "Один из многих" # <<TRANSLATED>>
 fsr_flavor.10.d:0 "Солнце восходит, и заходит солнце. Новая Иберия не будет от прежней; некоторые имена изменятся, а некоторые лица будут новыми; но корень греха остается; может быть, он будет процветать, но он будет непримечаемым, не отличимым от других народов на земле; не будет более угодного Богу, чем кто-либо другой; и народ ваш славословит Богу, но вы следуете Ему?" # <<TRANSLATED>>
 fsr_flavor.10.a:0 "Еще одна ложь о мужчинах" # <<TRANSLATED>>
 fsr_flavor.11.t:0 "В Божьем достоянии" # <<TRANSLATED>>
 fsr_flavor.11.d:0 "Узрите Святого Регента! По вашему доброму и справедливому руководству и воле Бога, [Огонь на земле, на земле] процветает! Знайте, что со времени заключения с Израилем ни одна нация не была благосклонна к Иберии. Ни одна нация не стояла выше всех остальных в свете Господнем. ~ ~ ~ В такой неверный век вы взяли на себя большую ношу, чтобы увидеть мир свободным от слуг Дьявола. ~ Твоя работа только начинается. ~ Не делайте Иберию сильнее, богаче," # <<TRANSLATED>>
 fsr_flavor.11.a:0 "Иберия будет хорошо служить" # <<TRANSLATED>>
 #focuses
 ##ibr war tree
 FSR_the_only_choice:0 "Единственный выбор" # <<TRANSLATED>>
 FSR_the_only_choice_desc:0 "Посмотри, что за нечестие взял Иберия!" # <<TRANSLATED>>
 FSR_the_only_choice_tt:0 "§ В Номин Патрис и Фили и Дух Санти!" # <<TRANSLATED>>
 FSR_have_mercy_on_us:0 "Помилуй нас" # <<TRANSLATED>>
 FSR_have_mercy_on_us_desc:0 "Ненормальные армии и кровожадные ополчения охотились на сельскую местность, это неудача современного мира, который привел нас сюда, мы должны возобновить этот больной, извращенный мир!" # <<TRANSLATED>>
 FSR_the_satanic_ideologies:0 "Сатанинская идеология" # <<TRANSLATED>>
 FSR_the_satanic_ideologies_desc:0 "Последние несколько столетий привели к кавалкаду невменяемых философий, многие пали на свое влияние, и из этого выпали огромные страдания, и мы должны отвергнуть эти материалистические догмы и вернуться к Христу!" # <<TRANSLATED>>
 FSR_soulless_socialists:0 "Бессердечные социалисты" # <<TRANSLATED>>
 FSR_soulless_socialists_desc:0 "Марксисты верят в бредовую утопию на Земле, которая, как предполагается, выльется в отвержение Бога и традиций. Нет нужды говорить, что они совершенно не смогли достичь своих целей. Это не остановило их, и они готовы убить как можно больше людей, чтобы ползти дальше к своим целям." # <<TRANSLATED>>
 FSR_godless_liberals:0 "Безбожные либералы" # <<TRANSLATED>>
 FSR_godless_liberals_desc:0 "Либеральный любит только богатство и удовольствие, не божьи, мы сожалеем, а земные." # <<TRANSLATED>>
 FSR_lifeless_nazis:0 "Безжизненные нацисты" # <<TRANSLATED>>
 FSR_lifeless_nazis_desc:0 "Националистические социалисты и их фашистские двоюродные братья являются настоящими варварами. Для них смерть есть жизнь, а земная власть - высшие правила. Так много невинных людей погибло от ужасных войн, которые они любят вести. Если Антихрист не был Гитлером, то он, конечно, будет нацистом." # <<TRANSLATED>>
 FSR_the_worst_evil:0 "Самый худший из всех" # <<TRANSLATED>>
 FSR_the_worst_evil_desc:0 "Ад на Земле, и его зовут Бургундия." # <<TRANSLATED>>
 FSR_deliver_us:0 "Доставьте нас" # <<TRANSLATED>>
 FSR_deliver_us_desc:0 "О, Боже, спаси грешников и победи их!" # <<TRANSLATED>>
 FSR_the_regents_strength:0 "Регенты силы" # <<TRANSLATED>>
 FSR_the_regents_strength_desc:0 "По воле Бога и через Него, Регент, мы смогли устроиться в этом ужасном конфликте, Регент будет направлять нас в эти мрачные времена." # <<TRANSLATED>>
 FSR_devolve_the_kingdom:0 "Порождать народ" # <<TRANSLATED>>
 FSR_devolve_the_kingdom_desc:0 "По воле Бога и через Него, Регент, мы смогли устроиться в этом ужасном конфликте, Регент будет направлять нас в эти мрачные времена." # <<TRANSLATED>>
 FSR_iberian_tapestry:0 "Иберийская тетрадь" # <<TRANSLATED>>
 FSR_iberian_tapestry_desc:0 "Иберийский полуостров является домом для множества культур и традиций, плетения цветов и песен, под нашим руководством им будет позволено сохранить свою самобытность." # <<TRANSLATED>>
 FSR_honour_and_loyalty:0 "Честь и преданность" # <<TRANSLATED>>
 FSR_honour_and_loyalty_desc:0 "Честь... верность... эти идеи стали редкими и напрасными в темный век, в котором мы живем." # <<TRANSLATED>>
 FSR_the_churchs_place:0 "Роль церкви" # <<TRANSLATED>>
 FSR_the_churchs_place_desc:0 "Мы можем спасти Иберию, но только Церковь может спасти души." # <<TRANSLATED>>
 FSR_union_with_the_state:0 "Союз с государством" # <<TRANSLATED>>
 FSR_union_with_the_state_desc:0 "Церковь и государство не должны оставаться разделенными, они должны работать сообща, для того чтобы улучшить положение всех." # <<TRANSLATED>>
 FSR_see_to_the_poor:0 "Увидеть бедных" # <<TRANSLATED>>
 FSR_see_to_the_poor_desc:0 "Благотворительность не признак слабости, а наоборот." # <<TRANSLATED>>
 FSR_priests_in_the_army:0 "Священники в армии" # <<TRANSLATED>>
 FSR_priests_in_the_army_desc:0 "Не достаточно быть нравственной и законной, чтобы жить жизнью, угодной Богу, и чтобы наши войска могли показать это и распространить благость Бога." # <<TRANSLATED>>
 FSR_bride_of_christ:0 "Невеста Христа" # <<TRANSLATED>>
 FSR_bride_of_christ_desc:0 "Церковь, как и народ, невеста Христа, они заслуживают власти над делами народа, если они признают Бога высшим правителем всего." # <<TRANSLATED>>
 FSR_god_is_calling:0 "Бог зовет!" # <<TRANSLATED>>
 FSR_god_is_calling_desc:0 "Ты ему ответишь?" # <<TRANSLATED>>
 FSR_approach_peters_heir:0 "Подойди к наследнику Петра" # <<TRANSLATED>>
 FSR_approach_peters_heir_desc:0 "Ватикан в основном молчал о иберийском конфликте." # <<TRANSLATED>>
 FSR_sermons_and_rallies:0 "Нагорные проповеди и ругательства" # <<TRANSLATED>>
 FSR_sermons_and_rallies_desc:0 "Мы воззовем к людям и скажем им правду." # <<TRANSLATED>>
 FSR_he_is_risen:0 "Он - Изменник" # <<TRANSLATED>>
 FSR_he_is_risen_desc:0 "Радуйтесь, Господь одержал победу над смертью, и наша победа уверована!" # <<TRANSLATED>>
 FSR_defence_of_the_realm:0 "Защита царства" # <<TRANSLATED>>
 FSR_defence_of_the_realm_desc:0 "Другие группировки Иберианской борьбы стремятся к полному уничтожению." # <<TRANSLATED>>
 FSR_reform_the_orders:0 "Изменить приказы" # <<TRANSLATED>>
 FSR_reform_the_orders_desc:0 "В истории Испании было четыре главных монастыря, которые управляли Сантьяго, Калатравой и Алькантарой, которые смогли выжить даже в XX веке. Орден Монтезы был распущен гораздо раньше по папскому подстрекательству. Мы исправим эти приказы как специальные военные ветви, и они будут выполнять святую миссию." # <<TRANSLATED>>
 FSR_calatrava:0 "Орден Калатравы" # <<TRANSLATED>>
 FSR_calatrava_desc:0 "Первый Орден, основанный в Кастилии, Орден Калатравы будет нашей бронебойной силой." # <<TRANSLATED>>
 FSR_new_knights:0 "Новые рыцари" # <<TRANSLATED>>
 FSR_new_knights_desc:0 "Как и бронированные рыцари старого мира, танки хорошо бронежилеты, одновременно мобильные и разрушительные." # <<TRANSLATED>>
 FSR_santiago:0 "Сантьягский орден" # <<TRANSLATED>>
 FSR_santiago_desc:0 "Возможно, самый известный из испанских орденов, орден Сантьяго будет основой армии." # <<TRANSLATED>>
 FSR_god_favors_the_bold:0 "Бог благоволит к крепости" # <<TRANSLATED>>
 FSR_god_favors_the_bold_desc:0 "Наши войска не просто призывники, они смело погрузятся в опасность и будут держаться против любого нападения против врага!" # <<TRANSLATED>>
 FSR_alcantara:0 "Орден Алькантары" # <<TRANSLATED>>
 FSR_alcantara_desc:0 "Орден Алькантара был основан в Леоне и вскоре стал оплотом против мусульманских захватчиков, и они будут действовать как наши артиллерийские силы." # <<TRANSLATED>>
 FSR_masters_of_siege:0 "Мастеры осады" # <<TRANSLATED>>
 FSR_masters_of_siege_desc:0 "Стена не останется." # <<TRANSLATED>>
 FSR_montesa:0 "Орден Монтезы" # <<TRANSLATED>>
 FSR_montesa_desc:0 "По сравнению с другими приказами, Орден Монтезы будет нашим авиационным крылом." # <<TRANSLATED>>
 FSR_a_new_dimension:0 "Новое измерение войны" # <<TRANSLATED>>
 FSR_a_new_dimension_desc:0 "Военно-воздушные силы стали неотъемлемой частью современной войны, и мы не можем игнорировать их даже в этой отчаянной ситуации." # <<TRANSLATED>>
 FSR_reconquista:0 "Новая рекукиста" # <<TRANSLATED>>
 FSR_reconquista_desc:0 "Мы отвлечем полуостров от отступников!" # <<TRANSLATED>>
 FSR_to_banish_evil:0 "Изгнать зло" # <<TRANSLATED>>
 FSR_to_banish_evil_desc:0 "Зло нужно очистить, несмотря ни на что." # <<TRANSLATED>>
 FSR_defend_the_innocent:0 "Защищать невинных" # <<TRANSLATED>>
 FSR_defend_the_innocent_desc:0 "Доброму и богобоязненному народу Иберии нужна защита." # <<TRANSLATED>>
 FSR_the_angels_sing:0 "Ангелы поют" # <<TRANSLATED>>
 FSR_the_angels_sing_desc:0 "Я их хорошо слышу." # <<TRANSLATED>>
 FSR_death_has_perished:0 "Смерть погибла" # <<TRANSLATED>>
 FSR_death_has_perished_desc:0 "Действительно, смерть давно умерла." # <<TRANSLATED>>
 FSR_for_the_kingdom_of_god:0 "Ради Царства Бога" # <<TRANSLATED>>
 FSR_for_the_kingdom_of_god_desc:0 "Ведь только это - вечность." # <<TRANSLATED>>
 FSR_for_the_kingdom_of_spain:0 "Ради Царства Иберии" # <<TRANSLATED>>
 FSR_for_the_kingdom_of_spain_desc:0 "Ведь только это достойно." # <<TRANSLATED>>
 FSR_tresures_of_the_earth:0 "Сокровище Земли" # <<TRANSLATED>>
 FSR_tresures_of_the_earth_desc:0 "Бог благословил Иберию богатством, и позором для многих был то, что они скрепили его, но настало время исправить это." # <<TRANSLATED>>
 FSR_reject_the_thievery:0 "Отклонить воровство" # <<TRANSLATED>>
 FSR_reject_the_thievery_desc:0 "Капитализм и коммунизм - это доктрины жадности с разными именами." # <<TRANSLATED>>
 FSR_land_to_the_peasents:0 "Земля для пастырей" # <<TRANSLATED>>
 FSR_land_to_the_peasents_desc:0 "Все заслуживают земли, которые должны владеть и заботиться о ней, при условии, что они готовы делать это и действовать в духе доброй воли." # <<TRANSLATED>>
 FSR_social_harmony:0 "Экономическое согласие" # <<TRANSLATED>>
 FSR_social_harmony_desc:0 "Если экономика не предназначена для заботы о каждом, то она является машиной греха, и ее нужно отвергнуть." # <<TRANSLATED>>
 FSR_everyone_in_their_place:0 "Все на своём месте" # <<TRANSLATED>>
 FSR_everyone_in_their_place_desc:0 "У каждого есть свое место, нет классовой борьбы." # <<TRANSLATED>>
 FSR_revive_the_guilds:0 "Возрождение гильдий" # <<TRANSLATED>>
 FSR_revive_the_guilds_desc:0 "Средневековые гильдии одновременно защищали средства к существованию ремесленников и обеспечивали высокое качество товаров." # <<TRANSLATED>>
 FSR_localized_economics:0 "Местное развитие" # <<TRANSLATED>>
 FSR_localized_economics_desc:0 "Экономические вопросы регионов будут оставлены на усмотрение регионов и самих местных церквей, а вмешательство государства должно осуществляться только в случае крайней необходимости." # <<TRANSLATED>>
 FSR_a_moral_economy:0 "Моральная экономика" # <<TRANSLATED>>
 FSR_a_moral_economy_desc:0 "Зачем же богатство создаваться только от греха? Каждый человек должен трудиться на все и получать награду за жертву свою, потому что жадность не добра." # <<TRANSLATED>>
 FSR_the_duty_of_men:0 "Обязанность мужчин" # <<TRANSLATED>>
 FSR_the_duty_of_men_desc:0 "Таков мир, в котором мужчины должны работать." # <<TRANSLATED>>
 FSR_agrarian_kingdom:0 "Аграрное Царство" # <<TRANSLATED>>
 FSR_agrarian_kingdom_desc:0 "За этот хлеб мы благодарим Тебя." # <<TRANSLATED>>
 FSR_for_the_struggle:0 "Для борьбы" # <<TRANSLATED>>
 FSR_for_the_struggle_desc:0 "В противном случае мы упадем, прежде чем сможем исполнить волю Бога." # <<TRANSLATED>>
 FSR_break_the_banks:0 "Уничтожить банки" # <<TRANSLATED>>
 FSR_break_the_banks_desc:0 "Воры погибнут, и не будут более золотые мужчины и женщины Иберии в грехе ростовщичества." # <<TRANSLATED>>
 FSR_guns_of_the_holy:0 "Оружие для святого" # <<TRANSLATED>>
 FSR_guns_of_the_holy_desc:0 "Наше оружие поразит наших нечестивых врагов!" # <<TRANSLATED>>
 FSR_rural_workshops:0 "Строительство сельских мастерских" # <<TRANSLATED>>
 FSR_rural_workshops_desc:0 "Сельская промышленность станет основой нашего производственного потенциала!" # <<TRANSLATED>>
 FSR_give_to_caesar:0 "Отдай Цезарю то, что кесарево" # <<TRANSLATED>>
 FSR_give_to_caesar_desc:0 "Как мы можем надеяться выиграть войну, если позволяем людям заворачиваться?" # <<TRANSLATED>>
 FSR_observe_the_holy_day:0 "Вечеринка в честь Святого дня" # <<TRANSLATED>>
 FSR_observe_the_holy_day_desc:0 "Даже в эти тяжелые времена люди должны иметь время, чтобы прийти на мессу и поблагодарить Бога." # <<TRANSLATED>>
 FSR_oppose_greed:0 "Противостояние жадности" # <<TRANSLATED>>
 FSR_oppose_greed_desc:0 "Не может служить двум господам, либо Богу, либо справедливости." # <<TRANSLATED>>
 FSR_stone_by_stone:0 "Камень за камнем" # <<TRANSLATED>>
 FSR_stone_by_stone_desc:0 "Если мы должны восстановить народ за камнем, мы это сделаем." # <<TRANSLATED>>
 FSR_first_before_god:0 "Первый перед Богом" # <<TRANSLATED>>
 FSR_first_before_god_desc:0 "Только Царство Божие вечно, и царства человеческие мимолетны; но одни из них более равны, чем другие; Святое Царство Иберия есть первое среди народов, и через него будет очевидна воля Божия." # <<TRANSLATED>>
 FSR_first_before_god_tt:0 "§ ПЕФЕФЕР ОКОНЧАЕТСЯ НАСЫЛОЧНЫМ §!" # <<TRANSLATED>>




