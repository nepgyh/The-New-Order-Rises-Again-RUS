 ### Focuses ###
 OMO_sermon_of_the_father:0 "Проповедь Отца"
 OMO_sermon_of_the_father_desc:0 "\"Ибо мы боремся не против крови и плоти, но против царей, против властей, против сил тьмы, против злого духа в доме нашем. Так просите Божией помощи, дабы выстоять под волнами тьмы, захлестнувшими нас\"\n\nЕщё никогда Отец, начиная свои проповеди, направляя заблудшие души Сибири и указывая путь к спасению, не привлекал столь многих. Его путь шёл много лет, но сегодня Отец Александр дал последнее наставление своим последователям у берега реки Омолон, взывая к ним в борьбе с силами Тьмы, ныне владеющими Дальним Востоком и Россией в целом. Верующие начали сбор ополчения для защиты своего дома."

 OMO_the_light_shines_in_darkness:0 "Свет во тьме"
 OMO_the_light_shines_in_darkness_desc:0 "Как бы не было печально это признавать, но ныне мы свидетели темнейших времён для нашего народа, таких же тёмных, как до света веры на Руси. Отныне мы сами стали светом во тьме. Мы должны быть выше политиков и солдат, насильников и грабителей, коммунистов и фашистов, дабы народ познал добродетель. Ибо отец учил нас, что путь Христа спасает погрязших в грехе. И если найдутся те, кто не примет наш пример, станет угрожать нашей пастве, то обрушится на них Божья мощь, и будут они повержены.\n\n\"И знаем мы, что верующим бояться нечего, ибо работают они во благо и следуют Его пути.\""

 OMO_burn_the_idols:0 "Сжечь идолы"
 OMO_burn_the_idols_desc:0 "Как учил Отец в Послании к Колоссянам: \"Предайте смерти то, что держит вас на Земле: распущенность, грязь, похоть, злобу и жадность, что есть идолопоклонничество\".\n\nГнусная природа государства распространяла среди людей грех, богатства развратили их, вызвали безудержную жадность. Мы должны по ликвидации институтов, держащих нас во власти денег. Христианин не будет выбирать меж Богом и богатством. Конечно, эти институты не уйдут бесследно, и для их устранения нужно время."

 OMO_the_communal_union:0 "Коммунальный союз"
 OMO_the_communal_union_desc:0 "Как только мы закончим разрушать столпы старых институтов, подобно тому, как Иисус опрокинул столы торговцев в храме, нужно будет сплотить наше общество вокруг истинных догматов Христианства. Взяв на вооружение уроки, содержащиеся как в Библии, так и в учении Отца, мы создадим систему, основанную на взаимопомощи и сотрудничестве меж нашими общинами, по принципу общей собственности, справдливого труда, отмены валюты и свободы от поработителей.\n\nЭто необходимо не только для того, чтобы наш народ жил так, как велел Христос, но и для того, чтобы распространить власть Божию сначала в Сибири, а затем и по всей России. Лишь после этого в наших силах будет спасти русский народ от тьмы."

 OMO_denounce_the_oath:0 "Отбросьте присяги"
 OMO_denounce_the_oath_desc:0 "\"Вы знаете, что давным-давно было сказано народу: \"Не нарушайте клятвы своей, но исполняйте перед Господом данные вами обеты\". Но я скажу вам: не клянись ни небом, ибо это Престол Божий, ни землей, ибо это подножие его, ни Иерусалимом, ибо это город Царя нашего. И не клянись головой своей, ибо не в праве распоряжаться ты жизнью своей без воли на то Господа. Просто ответь: \"Да\" или \"Нет\"; всё, что выше этого, идёт от лукавого.\"\n\nНи один человек не должен быть связан земной клятвой, ибо греховна она. Мы должны отказаться от клятв смертным и поощрять к этому остальных. Те же, кто навязывает их людям, помогают деспотам и грешным военачальникам считать себя посредниками меж Богом и человеком."

 OMO_all_one_in_christ:0 "Все едины во Христе"
 OMO_all_one_in_christ_desc:0 "Отец- не простой священник. Его радикальные идеи, которые многие зовут идеалами, расходятся со всеми толкованиями веры. Тем не менее, именно к ним ныне прислушиваемся мы. Одно из его известнейших учений твердит, что Бог не различает еретиков и евреев. Каждый слуга Божий важен, независимо от нации или веры.Как однажды провозгласил Отец: \"Братья, сёстры, нет пропасти меж нами!\".\"\n\nВоистину, разбойники и деспоты сломили честной люд, позволяя Тьме поглотить каждого крестьянина. Эти идеи, яростно отвергаемые правителями и атеистами, помогут нам привлечь последователей даже среди наиболее угнетенного их населения."

 OMO_yet_the_darkness_did_not_overcome:0 "Тьма не повергла его"
 OMO_yet_the_darkness_did_not_overcome_desc:0 "Первое слово Божие было \"Да будет свет\" - первое, что он сотворил, был свет и связанная с ним легкость. Ныне она существует в каждом из нас, каким бы тёмным не казался мир. И Библия, и Отец учат нас тому, что Бог любит чад своих и искупит наш мир. Не важно, что произойдет, независимо от пережитых трудностей и опасностей, которые ждут нас на пути, мы являемся инструментами Божьими для обеспечения того, что тьма не победит свет ни сейчас, ни когда-либо ещё.\n\n\"И снова Иисус обратился к ним, говоря: \"Я есмь Свет миру. Тот, кто последует за мной, не будет блуждать во тьме, но узреет свет жизни\".\""

 OMO_arm_the_believers:0 "Оружие веры"
 OMO_arm_the_believers_desc:0 "Если быть реалистами, то, живя примером и проповедуя в замерзших пустынях Северной Сибири, мы не добьёмся своих целей. Воистину, многие деспоты и их лакеи уже готовятся заколоть нас в спины. Необходимо начать готовиться к битве с армией Тьмы. И действовать мы будем двумя путями: подготовкой Судоплатовских войск и началом сбора христианского ополчения. Судоплатов, хоть и был котом в мешке, оказался полезен. Настало время довериться ему и его солдатам - они станут неотъемлемой частью нашей армии. И нахлынут тогда воины наши на силы тьмы подобно второму потопу, но на этот раз вместо воды, карающей нечестивых, будут наши храбрые воины, сражающиеся во имя Света."

 OMO_sudoplatovs_brigade:0 "Воины Судоплатова"
 OMO_sudoplatovs_brigade_desc:0 "Не секрет, что Павел Судоплатов - странный и эксцентричный человек. Его карьера ранее была связана со всем, против чего мы выступаем, в том числе он работал диктатора Иркутска, Генриха Ягоду. При этом ясно, что он принесёт немалую пользу своим опытом и бойцами, которых привёл с Юга. Вдобавок ко всему, он стал народным героем, который борется против несправедливости и ищет искупления за грехи прошлого. На данный момент Судоплатов, похоже, является нашим главным союзником, и его бригада - группа профессионалов из НКВД, в конечном счете является бесценной для нас."

 OMO_infiltrate_their_castles:0 "Проникнуть во дворцы"
 OMO_infiltrate_their_castles_desc:0 "Судоплатов и его сторонники хорошо знакомы с подпольной войной, которая будет неоценима для нашего дела в ближайшее время. Наше послание о народном, христианском движении против деспотов Дальнего Востока будет очень популярно среди бедных крестьян. Мы должны воспользоваться агентами Судоплатова для того, чтобы проникнуть на вражеские территори и нарушить их стабильность путем крестьянских восстаний. Это не только вызовет дестабилизацию, но и, несомненно, кару правителей, которая только привлечёт ещё больше людей к нам.\n\n\"Под звуки музыки на водопоях, повторяют они триумфы Господа, триумфы крестьянства его в Израиле. Затем к вратам двинулся народ Господень.\""

 OMO_fraternal_militias:0 "Братское Ополчение"
 OMO_fraternal_militias_desc:0 "Бригады Судоплатова, уже многократно доказавшей свою полезность, будет недостаточно для распространения идей наших и освобождения народа от тьмы. Потому мы должны начать организовывать наших верующих в сплоченные вооруженные силы, крестьянские армии под знаменем Бога. Эти \"братские ополченцы\" станут костяком наших войск и будут обучены в меру наших возможностей как асимметричным, так и обычным методам ведения войны, дабы обеспечить их готовность к предстоящей войне. В конце концов, многие из добровольцев никогда раньше даже не стреляли из винтовки в себе подобных.\n\n\"Именно ради свободы Христос освободил нас; потому стойте твёрдо и не поддавайтесь снова ИГУ рабства.\""

 OMO_take_the_towns:0 "Взять города"
 OMO_take_the_towns_desc:0 "Многие из городов, которые якобы находятся под нашим контролем и наполнены нашими последователями, в действительности все еще цепляются за старые принципы анархии и произвола. Бандиты, ростовщики и грешники безраздельно властвуют в этих городах, и, несмотря на все наши усилия отстранить этих посланников Тьмы от власти, мы не смогли этого сделать. Теперь, чтобы обеспечить себе контроль над городами на нашей территории, мы должны поднять крестьян на борьбу с Тьмой, дабы изгнать её и показать свет людям, приняв их в наш общинный Союз."

 OMO_end_the_thieves:0 "Покончить с ворами"
 OMO_end_the_thieves_desc:0 "Когда Советский Союз пал, его дальневосточный флот бежал из Владивостока, опасаясь надвигающихся японцев, и в конечном итоге перебазировался на Камчатку. Хотя этот патриотический ход широко оценил народ, с тех пор дальневосточный флот, понимая суровые условия Камчатки, нередко прибегал к пиратству и воровству, чтобы добыть себе пропитание на замерзшем полуострове. Их пиратство неизбирательно, и они нацелены как на бедных, так и на богатых, русских и нерусских. Ясно, что эти бывшие патриоты потеряли из виду истинный путь и приняли Тьму. Настало время мобилизовать наши братские ополчения и изгнать пиратов с Камчатки, если понадобится - силой. Необходимо интегрировать Камчатку в наше растущее государство, и спасти тех, кто находится под пиратским контролем!"

 OMO_rouse_the_masses:0 "Поднять массы"
 OMO_rouse_the_masses_desc:0 "С пиратами покончено, отныне мы можем сосредоточиться на бандитах, угнетателях и деспотах. Эти люди поглощены Тьмой настолько глубоко, что они не способны видеть свет и никогда не поймут нашей цели. Мы можем жить примером, цитировать священные тексты и показывать преимущества общинного Союза, но эти люди слишком далеко зашли, чтобы столкнуться с истиной и принять ее. Ясно, что нам необходимо продолжать борьбу для того, чтобы люди, находящиеся под их самодержавным правлением, были освобождены от оков и получили возможность услышать нас. Отец уже запланировал публичную проповедь, которая будет транслироваться всем желающим, о важности стойкости и духовной чистоты, пробуждая массы и подготавливая всех к началу борьбы против угнетателей."

 OMO_bring_the_sword:0 "Занести меч"
 OMO_bring_the_sword_desc:0 "\"Дух Господень со мной, и помазал Он меня принести благую весть бедным; Бог послал меня, чтобы спасти потерявших надежду, чтобы возвещать свободу пленникам и отпустить из тюрем тех, кто страждет.\"\n\nЕсли что-то и стало ясно за последние месяцы после образования общинного Союза и братских ополчений, начала крестьянских восстаний и нашим взятием городов, так это то, что народ услышал призыв Господа нашего и его покорного слуги, Отца. Настало время освободить наших братьев и сестер во имя Христа от тирании большевистских диктаторов и их реакционных, фашистских собратьев. Борьба будет нелегкой, но необходимой. Ибо это - призыв к нашим последователям вернуть Свет сломленной нации, вновь принести надежду и истину в страну, охваченную Тьмой."

 OMO_the_harbinger_of_deceit:0 "Предвестник обмана"
 OMO_the_harbinger_of_deceit_desc:0 "\"Живёшь ты средь предателей; отрицать они будут, что знают Меня\",- Иеремия 9:6\n\nНам было сказано, что на словах они послушны, но сердца их темны. Так было и с теми, кто претендовал на власть над Дальним Востоком - иго тех народов, которые когда-то следовали за Богом, крепло под властью безбожников, тех, кто плел басни о прекрасном будущем, свободе, даже когда земля задрожала под их ногами. Народ Агнца не поддастся их лжи.\n\nНаши братья в стране безбожников, в Краснознаменных землях, распространяют слово Божие, отчаянно и неустанно. Они твердят о нарушенных обещаниях и о кнутах, свист которых эхом отдается позади марширующих армий. Они намекают на ложь, подрывая всякое доверие к деспотам и их \"защитникам\", их маршалам и подхалимам. Ведь есть место, где Отец наш сплотил народ русский.\n\nИ вот настало то время, когда пора вершить свою судьбу."

 OMO_the_pharaoh_of_irkutsk:0 "Фараон Иркутстка"
 OMO_the_pharaoh_of_irkutsk_desc:0 "\"Кто из вас осмелится теперь сказать Фараону: \"Я из рода мудрецов, из древнего царского рода\"?!\" Исаия 19:11\n\nНичто не ново. Всегда были верные слуги, как и всегда были те, кто стремился господствовать и уничтожать их. И так будет всегда, пока не вернется Царь наш Небесный.\n\nПоследний, взявший эту мантию, претендует на остатки от забрызганного кровью Союза, уничтоженного тиранией. Грехи её вырвались из оков и сокрушили людей, которые правили им. Их царство поклоняется Ягоде, вершащего суд ружьём своим. Власть, и только власть - их лозунг, Они порабощали деревни, которые завоевывали, даже не притворяясь, что служат народу, который поклялись защищать.\n\nНичто не ново. С каждым новым Фараоном приходит Моисей - и Красное море снова бушует. Мы возвестим кровавым водам, что Господь пришел, чтобы спасти свой народ - и сломить оковы, которые связывают их, покончив с притеснителем."

 OMO_revitalize_the_faith:0 "Оживить веру"
 OMO_revitalize_the_faith_desc:0 "\"Я ненавижу, я отвергаю ваши пиры! Ваши торжественные собрания - смрад для моих ноздрей.\" Амос 5:21\n\nЕще до того, как царь пал от рук большевиков, а большевики, в свою очередь, под гнетом немцев, церковь, которая поддерживала Россию, давно пала. Священников было много, и все же немногие верили всерьез. Отец узрел это и решил, что новый Иерусалим, который он строит, не будет Израилем земным, обреченным на распад. Ему одному будет принадлежать Царство Божие, а коронация все ближе и ближе.\n\nВ новой речи должен быть ясен посыл, а страждущим душам - объяснены их цели. Библия, так долго бывшая подчинена священникам и их старославянскому языку, будет переведена и распространена среди масс, отчаянно нуждающихся в вере. И странствующие священники, некогда распространявшие Евангелие по всей России, возродятся, как последнее поколение пророков в век новых чудес.\n\nМы воздвинем церковь, ее стены будут сиять, как солнце, Сам Господь будет обитать в ней - и победу, как всегда, одержат, кто несет крест."

 OMO_let_my_people_go:0 "Отпусти моих людей"
 OMO_let_my_people_go_desc:0 "\"Восславьте пятидесятый год и освободите всех жителей ваших; это будет юбилейный год.\" Левит 25:10\n\nЗадачей избранных Господом всегда было распространение Благой Вести средь порабощенных. Так же, во времена Рима, дух сильнее в тех, чьи сердца жаждут свободы, и именно в них семена истинной веры наиболее плодородны. И теперь, когда деспоты беспрепятственно правят по всей Руси, пришло время сказать потерянным именно то, что они хотят услышать: \"Свобода придёт, но не через дюжину лет, а сейчас\".\n\nСвященники, которых мы рассылали по дальневосточным землям, распространяли памфлеты, рассказывая домочадцам о свободе, не похожей ни на какую другую, - свободе от ярма красных и черных, свободе от мелких царей и их никчемных дворян, свободе жить, любить и верить. Свет идёт на Тьму, и Тьма не одолеет её.\n\nИбо приближается последняя битва - и на сей раз моря сомкнутся не над армией зла, а сметут всю неверную Россию. Только Агнец поможет пережить последнюю Пасху. Только Отец сможет провести нас."

 OMO_the_simon_of_buryatia:0 "Симон из Бурятии"
 OMO_the_simon_of_buryatia_desc:0 "\"Пусть серебро ваше станет погибелью тем, кто желал дар Божий получить за деньги!\" Деяния 8:20\n\nБурятия: нация, оказавшаяся на острие собственного будущего. Обманщики, безбожники, непрестанно стремящиеся к \"благополучию\" региона, погружая тот в пучину разобщенности. Последний маг в век прошедших чудес.\n\nИ не потерпит Бог колдунов, особенно тех, кто одет в красные робы.\n\nДаже сейчас республика проповедует свою \"свободу\" детям, которые не видели лучшего. Мир, Труд, Май - мы слышали эти слова ранее, видели только разрушенные храмы и уничтоженные церкви. Если Саблин действительно хотел спасти русский народ, то ему нужно было только отказаться от знамени меча и серпа, и все же именно оно развевается над Байкалом.\n\nБог не потерпит колдунов. Бурятия поймёт, что истина живет в нас, и если прольётся кровь, то так тому и быть."

 OMO_do_away_with_lenins_cult:0 "Покончить с культом Ленина"
 OMO_do_away_with_lenins_cult_desc:0 "\"Мой народ! Ваши правители ввели нас в заблуждение - они сбили вас с толку.\" Исаия 3:12\n\nОднажды Господь наш правил в Вавилоне, затем в Сирии и даже Риме; зрелище для всего мира, сила, под которой дрожали скалы. Когда-то здесь была золотая статуя, Маяк надежды и веры в силу человека. Когда-то богобоязненные люди были опустошены, и у них был выбор. Поклоняйся человеку или умри как зверь.\n\nОднажды Россия узреть своего ужасного царя, почти все склонились в безмолвном страхе или в искреннем обожании. Страна, которой он и его преемники правили, быстро пала, как карточный домик. И все же сломанный пьедестал остался источником силы для всевозможных паразитов, питающихся надеждами своей Родины. Его имя до сих пор шепчут даже на землях, выжженных нашим духовенством, имя, внушающее ужас и благоговейный трепет: Ленин. Ленин. Ленин.\n\nЛишь Господь нам судья. Настало время изгнать последнего претендента на этот титул из сердец нашего народа - и тогда Царство Божие, сила и слава его воистину будут принадлежать Отцу, отныне и во веки веков."

 OMO_vindicate_the_virtuous:0 "Закрепить добродетель"
 OMO_vindicate_the_virtuous_desc:0 "\"Он - Владыка владык и Царь царей, и те, кто с ним призваны, избранны и верны.\" Откровение 17:14\n\nЖатва обильна, жнецов мало; даже сейчас власть Отца осаждена запросами из деревень, ищущих славы Божьей. Священники стали важными посредниками между нашей администрацией и землями, которыми они управляют, - поистине мостом между грядущим Царством Божьим и страной нашей, - но их возможности ограничены нехваткой людей, а также внешним давлением.\n\nВо имя благой цели жертвы необходимы. Мы создадим министерство для управления финансами и законами на Дальнем Востоке и проследим, чтобы эти должности занимались исключительно теми, кого мы считаем добродетельными. В нашем Новом Иерусалиме нет места жалующимся, сомневающимся и скрытым секуляристам, и уж тем более в его верхах.\n\nЧто же касается тех, кто считает это развратом или обвиняет единство власти и церкви, то они имеют на то право, даже если не веруют. Пусть дело наших верующих само оправдает себя, и те, кто не пойдёт с нами, встанут против нас. И как внутри семьи возможен разлад?"

 OMO_end_to_the_pharisees:0 "Конец фарисеям"
 OMO_end_to_the_pharisees_desc:0 "\"Порождения ехидны! Кто весть отправил о гневе, который надвигается на вас?\" Матфея 3:7\n\nДух Господень приносит свободу, и все же в советских землях есть те, кто узурпировал Его, чтобы сломить волю народа. Коллаборационисты, священники, откровенные предатели Родины - всё, что они сделали и не сумели совершить, творилось во имя Его.\n\nИ все же Господь милосерден, и, может быть, новый путь пройдёт там, где его никогда не было.\n\nПо мере того, как Церковь будет собирать советские земли, слугам их будут даны десять заповедей, и по исполнению каждой мы включим тех в нашу администрацию под исправительным приговором, и станут они управлять государством. Людей, в конце концов, мало. Зачем делать врагами тех, кого мы могли бы использовать для исполнения благих целей?\n\nИ когда мы будем молиться вместе с ними, будем держать глаза открытыми, ибо Царство, которое мы строим, велико. Наш Господь милосерден, но нет в нём места тем, кто снова стал предателем."

 OMO_the_harbinger_of_reaction:0 "Предвестник реакции"
 OMO_the_harbinger_of_reaction_desc:0 "\"Узри - стою я у двери и стучу.\" Откровение 3:20\n\nСказано: с высокомерием они будут угрожать притеснением. На протяжении тысяч лет русский народ жил как чужой на своей земле - крестьяне преклоняли колени перед короной, Красной Звездой, а затем тысячами вариантов иностранных идеологий и скрытой тирании. Крестьяне, взвалившие на свои плечи тяготы России, стонали и преклоняли колени. Вождь, царь - все были одинаковы в своих требованиях. И когда бесчисленные деревни взывали к Богу, они молились, чтобы их страдания прекратились.\n\nБог услышал их. Его ответом стал Отец Александр Мень.\n\nПока Харбинские деспоты ведут свои мелкие воины, земля под ними содрогается. Воздух наполняется слухами о восстанях и свежем хлебе, о пути, который сегодня далеко, а завтра - в Ниневии. Святой Дух снова движется по земле. Пленники свободны, раненые исцелены, правосудие свершилось.\n\nПусть те, кто противятся этому, молятся за свои души, ибо только Отец избавит нас от страданий, и мы последуем за ним."

 OMO_the_serpent_of_magadan:0 "Магаданский змей"
 OMO_the_serpent_of_magadan_desc:0 "\"Ты наступишь на жереха, Василиск-на льва, и затопчет дракон тебя.\" Псалом 91:13\n\nИскушение Змея привело человечество к проклятию и смертности. Его последняя инкарнация, фашизм, является наиболее смертоносным обликом Змея, свидетелем которого была Россия, и, в конце концов он доказал свою опасность.\n\nФашизм все еще таится в глубинах России, цепляясь, как щупальца, за скудное влияние своих японских покровителей в надежде когда-нибудь подчинить себе всю Россию. Под извращенным крестом, который является их символом, тысячи людей маршируют в такт, и еще тысячи дрожат в страхе перед ужасами, которые не поддаются описанию и ждут любого, кто выйдет за рамки дозволенного.\n\nЭта тварь противна Господу нашему. Однако люди Отца-искусные укротители змей. Когда мы встретимся лицом к лицу со злом последних дней в его гниющей цитадели, мы сломим волю хозяев его, чтобы народ Магадана мог снова освободиться от рабства."

 OMO_expel_the_moneylenders:0 "Изгнать ростовщиков"
 OMO_expel_the_moneylenders_desc:0 "\"Послушайте нас, богачи. Плачьте и стенайте о бедствиях, которые постигнут вас.\" Иакова 5:1\n\n\"Проржавело богатство ваше, одежды изъедены молью; и ржавчина на злате том поглотит вас, как пламя пожирает плоть. Ибо сокровище ваше проклято. Плата, которую вы украли у работников поля, вопиет, и звук её воплей слышен самому Богу.\"\n\nТаковы слова Господа, и мы будем повиноваться. Те, кто нажился на страданиях русского народа, комары, пьющие и пирующие в язвах и ранах крестьян, пожелают очистительного объятия огня, столь милосердного и быстрого по сравнению с делом наших рук.\n\nИ тогда выгоним мы их из земель наших, огромную толпу паразитов, которые когда - то называли себя банкирами, торговцами оружием и ростовщиками, и найдут они искупление в изгнании. Быть может, Господь в милости своей дарует им то, чего мы не сможем.\n\nВоля..."

 OMO_punish_the_leviathan:0 "Наказать Левиафана"
 OMO_punish_the_leviathan_desc:0 "\"В тот день Господь своим суровым мечом, великим и сильным, накажет Левиафана.\" Исаия 27:1\n\nЛевиафан-символ могущественного, непримиримого зла. Предвестник конца времён. Ныне опустошил земли Дальнего Востока - змей, укрывшийся не в тени армий или генералов, а самой идеологии. Нельзя сразить его мечом, копьем или колесницей, винтовкой или артиллерией, если уж на то пошло, но верой, щитом и мечом Слова Божьего. Мы выявим тех, кто пытается отравить умы русского народа, поработить наши города и селения, и там, где это необходимо, мы применим силу, настолько страшную, что она не позволит дьявольскому семени снова пустить корни в нашей земле.\n\nКогда всё закончится, мы освятим земли, которыми владеем, истиной и прочной верой, построенной только на Христе, и ни на чем другом. Пусть это будет новый бронзовый змей, созданный, чтобы одолеть новую чуму - и предвестник того, что ждет наших врагов, если те нападут на нас."

 OMO_the_haman_of_amur:0 "Амурский Аман"
 OMO_the_haman_of_amur_desc:0 "\"И земные цари, и князья совещаются против Господа и Помазанника Его.\" Псалом 2:2\n\nПока есть люди на Земле, всегда найдутся те, кто разделит их в попытке властвовать над миром. Всегда были люди, такие же бессмертные, как бессмертен Израиль, и ныне новый русский стоит на вершине Амура. Свастика - знак его, извевающийся, как поток жизни. Он сжёг земли и уничтожил людей, хранящих верность Церкви - его страна опустошена, его слова ядовиты, и семя разрушения, которое несет его фашизм, уничтожит всё, в чём прорастёт. Он не принёс своему народу ничего, кроме разлада. Конец будет таким же, как начало. Мы это уже видели. В это мы верим.\n\nПусть Бог будет свидетелем конца тирании Родзаевского. Не будут больше в Харбине страдать верующие, даже если для этого придётся сжечь весь Восток."

 OMO_depose_the_wicked_church:0 "Свергнуть нечестивую Церковь"
 OMO_depose_the_wicked_church_desc:0 "\"За то, что вы осквернили Мое святилище своими отвратительными образами, я сам буду унижать вас; не будет вам ни жалости, ни пощады.\" Иезекииль 5:11\n\nНет никого более презренного в Писании, чем те, кто продали Христа римлянам. Недаром имя Иуды повсеместно осуждается. И мы обнаружили иудеев в краях Амура: священников, которые присягнули на верность фашистскому идеалу. Они заменили Святое Причастие сапогом угнетателей.\n\nМы должны принять меры по очищению тех земель от Церкви, поддерживающей страдания народа, и перевоспитать ее священников. Те, кого мы не сможем спасти, будут брошены в пламя. Быть может, Бог в порыве милосердия поможет им там, где мы потерпели неудачу."

 OMO_the_day_of_deliverance:0 "День освобождения"
 OMO_the_day_of_deliverance_desc:0 "\"Велика твоя милость ко мне - ты освободил мою душу из глубин ада.\" Псалом 86:13\n\nУ амурских фашистов было много врагов. Некоторые являлись противниками фашистов с самого начала, многие созданы бесконечной паранойей Родзаевского, но все они глубоко ненавидят и его режим, и его свастику. Так пусть все знают: здесь, в Амуре, Бог, наконец, продолжит спасение наше. Мы очистим тюрьмы и камеры пыток старого режима, пригласим пострадавших в дом Божий и поможем постичь счастье.\n\nЕсли они откажутся, то хотя бы их рассказы о безумии, творившемся в зловонных закоулках Амура, навсегда уничтожат фашизм. Бог не всегда действует через принуждение, но Его не остановит их нерешительность."

 OMO_the_belshazzar_of_chita:0 "Валтасар Читинский"
 OMO_the_belshazzar_of_chita_desc:0 "\"Вот что было написано: Мене, Мене, Текел, Упарсин.\" Даниил 5:25\n\nТе, кто оскверняет храм Божий, не могут ожидать, что суд Его будет медленным. То же ожидает тех правителей, которые приняли власть, но не выполнили своих обязанностей перед Церковью? Нищий царь Михаил был в этом отношении лишь жалким разочарованием. Никогда еще не было вождя, который так мало заботился бы о своем народе, даже мелкими делами своими он омрачал Святую Русь. Священники Амура, сочувствующие нам, говорят, что царство на самом деле не более чем гнездо седых генералов, а царь не более, чем марионетка.\n\nЭто безбожие должно прекратиться. Если Михаил не исполняет своих обязанностей перед народом, то мы вырвем власть из его рук, и тогда обрушим гнев на всех, кто отнимает у Бога Его владения."

 OMO_depose_the_justice_of_the_commoners:0 "Простолюдинское правосудие"
 OMO_depose_the_justice_of_the_commoners_desc:0 "\"Не будь пристрастен к бедным или почтителен к великим - в праведности должен судить ты ближнего твоего.\" Левит 19:15\n\nТолько глупец искренне считает, что Бога нет. Только слепой может отрицать, что его прикосновение исцеляет. Благодаря нашим священникам Церковь, которую мы строим, взяла на себя бремя сплочения и восстановления, и по милости Божьей мы построили маяк на земле, которую он дал нам. Мы будем использовать её для восстановления того, что было омрачено царской тиранией, раздавая плоды труда угнетенным и бесправным.\n\nПусть никто не стоит перед нами, и не говорит, что мы сложили руки, ожидая сошествия Спасителя, - мы начнем его работу здесь и сейчас, и она будет прекрасна сама по себе."

 OMO_no_render_unto_tsars:0 "Не Служите Царям"
 OMO_no_render_unto_tsars_desc:0 "\"Пойдемте, я покажу вам суд великой блудницы, сидящей на водах, с которой прелюбодействовали цари земные и веселились подданные их.\" Откровения 17:1-2\n\nВчера Вавилон, сегодня Рим, а завтра Чита. Все отвернулись от Живого Бога, когда это было им удобно, все преследовали церковь во имя политической необходимости, все носили свои короны в твердой, непоколебимой убеждённости в том, что они никогда не будут отнятыw.\n\nИ все же Бог в Своей мудрости заставил небеса содрогнуться, и землю вырваться из-под их.\n\nРаздавая плоды монархии народу, мы сделаем пример из царя Михаила. Раны, которые он помогал наносить русским, еще могут быть исцелены со временем и волей Господней. А пока остается только свершить правосудие."

 OMO_end_to_the_princes:0 "Конец царевичам"
 OMO_end_to_the_princes_desc:0 "\"И во дни царств земных Бог воздвинет владения, которые ни падут, ни останутся другим. Он сокрушит все царства, но сам будет существовать вечно.\" Даниил 2:44\n\nПред ликом нашего Антиоха Епифана мы уничтожили разорителей нашей земли. Подобно Моисею, мы празднуем победу в шаге от поражения. Теперь, когда Господь вывел нас из глубин, мы должны перевести дыхание и встретить то, что ждет нас впереди, с сильным сердцем и ясной головой. Харбин все еще борется с культами тиранов и царей, которые когда-то правили этой областью, а также с разгулом преступности и беспорядков, которые и породили их.\n\nИ не пожалеем мы ни средств, ни детей своих, во имя уничтожения последнего из деспотов. Ибо нам известно больше, чем кто-либо ещё, что Господь не потерпит никакого сопротивления, когда он придет. Мы должны расчистить завалы, чтобы Храм засиял ещё ярче."

 OMO_the_kingdom_of_god_within_us:0 "Царство Божие внутри нас"
 OMO_the_kingdom_of_god_within_us_desc:0 "\"Узрите, я покажу вам тайну. И не будем спать, но изменимся.\" 1-е послание Корфинянам 15:51\n\nМы смотрим на свои окровавленные руки, на землю, покрытую нашей горестью, как росой на утренней траве. Мы смотрим на города, в которых теперь звучат молитвы там, где была только тишина, на священников, которых мы заново родили для лучшего призвания. Мы шепчем, голосом столь же усталым, сколь и ликующим, одно слово\n\nТетелестай. Всё кончено.\n\nМного ещё предстоит сделать, но Бог повелевает нам заглянуть внутрь себя, чтобы получить новое откровение Его воли. Бог даровал нам уничтожение врагов, и теперь наш долг - воспитать Его стада в послушании и радости. И сам Отец говорит, со странным огнем в глазах, о новых деяниях, которые могут быть свершены в деревнях, таких полных молодости и так готовых измениться.\n\nМы будем наблюдать и ждать день за днём, и когда придет время, мы будем готовы."
 
 ### Regional Tree ###
 OMO_a_new_sermon:0 "Новая Проповедь"
 OMO_a_new_sermon_desc:0 "\"И благословил Бог Ноя и сынов его, и сказал им: 'плодитесь и размножайтесь, наполняйте Землю...'\" Бытие 9:1\n\nВ дни, последовавшие за Сотворением мира, Господь увидел, что Тьма поглотила человечество, насилие уничтожало земли его, как безудержная чума. Так велико было его сожаление, что он очистил землю от ее созданий сорока днями и ночами дождя. Никто не избежал суда, кроме человека верующего и его семьи, начавших большого ковчега. Когда вода спала и голубь вернулся с оливковым листом, Ной и его спутники спустились с гор Араратских, чтобы заново населить очищенный мир.\n\nС высот Якутска взирал Отец человек на владения, воздвинутые им, и видит он разрушения, явленные десятилетиями войны, как и и первые всходы возрождённой Родины. Её многочисленные грехи, смытые святым огнём, оружием его паствы. Мало чем отличаемся мы от потопа, который посетил мир, когда тот был молод.\n\nЕсли Бог увидит в Отце дух Ноя, то с рвением примет он на себя столь тяжкое бремя."
 
 OMO_a_christlike_life:0 "Жизнь, Подобная Христу"
 OMO_a_christlike_life_desc:0 "\"Суету и ложь удали от меня; не дай мне ни бедности, ни богатства, но питай лишь хлебом насущным.\" Притчи 30:8\n\nЭта история столь стара, как пророки: люди заключают договор с Господом, принимают благословения, которые он даровал, и следуют заповедям. Ныне священные слова Бога остались звучать бесплодно и пусто, в то время как верующие познали порок, нечестье и смертный грех. Цивилизация настолько прогнила, что оскверняет даже подземные воды, отдаляет людей от Господа, делает их дух совершенно глухим.\n\nНа эти народы наш Бог обрушил свою страшную месть. Такова была судьба Содома и Гоморры, Ниневии, Тира и Вавилона, а теперь и нашей Родины. Этот цикл закончится, повелел Отец, ибо все подданные во Владениях Его будут жить так, как жил Христос, наш Господь наш: просто, смиренно и милосердно."
 
 OMO_the_rural_ideal:0 "Сельский Идеал"
 OMO_the_rural_ideal_desc:0 "\"Господь взял этого человека и поместил в Эдемские сады, чтобы возделывать и охранять их.\" Бытие 2:15\n\nНе случайно великие люди Писания принадлежали к буколикам - фермерам, пастухам, рыболовам, - ибо за пределами городских удобств лежит мир, где только Бог решает судьбу людей. Занимаясь торговлей, связанной с Его творениями, так хочется изобилия в один сезон и скудости в следующий, и выражали они признательность за твердую руку, которй Он правит нами. Так зародилась Вера, непоколебимая, как камень.\n\nТо, что Он избрал Дальний Восток для предначертанных Отцом начинаний, во многом внушает благоговейный трепет; здесь города редки, а сёла, пастбища и реки взрастают по его просторам, как трава на зеленых лугах. Эти края хорошо подходят для общин. Фермеры могут возделывать свои земли и почитать Бога без помех, именно так, как Он намеревался."
 
 OMO_a_village_is_a_family:0 "Община - это семья"
 OMO_a_village_is_a_family_desc:0 "\"И тот, кто делает людей святыми, и те, кто становятся святыми, принадлежат к одной семье. Поэтому Иисус не стыдится называть их братьями и сестрами.\" Послание Евреям 2:11\n\nИ было сказано: те, которые не заботятся о своей семье, отбросили веру. Господь научил нас этому, чтобы мы могли заботиться о ближних наших, ибо разве не все мы сыновья и дочери Авраама, отца нашего, независимо от происхождения и условий жизни? Но, увы, подобно приглашённым из притч Господа нашего, современный человек решил отстранить от себя милосердие, ограничив свою семью близкими родственниками. То, как они удовлетворяют свой эгоизм, привело бы Христа к подлинному гневу.\n\nОтец отвергает это лицемерие. Отныне все общины во Владениях Божьих, как по закону, так и по духу, независимо от происхождения и потомства, станут родственниками друг другу. Таким образом, каждая деревня присоединится к пиру, в котором смогут принять участие все братья и сестры во Христе, бедные и калеки, слепые и хромые."
 
 OMO_the_holy_cities:0 "Святые селения"
 OMO_the_holy_cities_desc:0 "\"Больше не будет слышно ни о насилии в ваших землях,\nни о разорении, ни о разрушении,\nно будете вы называть стены ваши спасением\nи врата восславите.\" Исаия 60:18\n\nУ господа нет оснований для вмешательства в дела людей, но уничтожения Содома и Гоморры исчисляются тысячекратно. Неважно, какие извращения его обитатели питали к ангелам, которых приютил Лот, но, то ли из-за собственных слабостей человека, то ли из-за каких-то недостатков, присущих цивилизации, грех наполнял города-близнецы, как болезненные миазмы, поощряя дальнейшие развращения в проклятом цикле.\n\nВерующие миряне страшатся освобождения Содома. Хотя Отец Алесандр разделяет их опасения, он также не хочет списывать города Родины со счетов. Вместо этого он предвидит изменения, которые помогут им удовлетворить духовные и материальные потребности своих жителей без чрезмерного ущерба для торговли и промышленности. Дома для всех, просторные площади и рынки, пышные парки вокруг скромной церкви - это лишь малая часть идей, которые возникли у нас для новых Иерусалимов, которые скоро возникнут из пепла Сибири."
 
 OMO_communal_upbringings:0 "Воспитание коммуны"
 OMO_communal_upbringings_desc:0 "\"И давайте подумаем, как побуждать друг друга к любви и добрым делам, не пренебрегая встречами, как это принято у некоторых, но ободряя друг друга, и тем более по мере того, как узрите вы приближение Дня.\" Послание Евреям 10:24-25\n\nИ сказано: Господь велит нам искать друг друга, как отец ищет своих детей, или как брат ищет своего брата. Отец узрел практичность этого принципа.\n\nИз-за хаоса и раздоров, охвативших Россию, наша Родина полна заброшенных деревень: пустая шелуха, которая только и делает, что напоминает прохожему о нашей трагедии. Они могут быть заселены снова, но чужаками со всего Дальнего Востока, а не родственниками и близкими соседями. По сути, большая часть сельской местности России была сожжена начисто, как виноградники Апокалипсиса.\n\nОтец видит не только трагедию, но и возможность. Общины, где каждый человек - брат друг другу, еще могут возникнуть из пепла России."
 
 OMO_exalt_the_poor:0 "Помочь бедным"
 OMO_exalt_the_poor_desc:0 "\"Блаженны нищие духом, ибо в них Царствие Небесное.\" Матфея 5:3\n\nКак сказал Господь наш, верблюду легче проти сквозь игольное ушко, чем богачу попасть на Небеса. Нищие не могут представить перед апостолом Петром ничего, кроме души и тела своего, тогда как каждый золотой, накопленный богатым, будет тщательно проверен. Государственные служащие Рима любят повторять, что деньги не пахнут; однако современные Крассы с ужасом осознают, что Господь и его воинство обладают более острыми чувствами, чем смертные люди.\n\nЧтобы облегчить их духовное бремя и совесть, Отец взял на себя ещё одну тяжелую задачу: облегчить кошельки богачей, ныне живущих во владениях его. Деньги будут отданы безымянным массам, которые до сих пор не имели ни пропитания, ни крова."
 
 OMO_all_one_in_heaven:0 "Всё Едино На Небесах"
 OMO_all_one_in_heaven_desc:0 "\"Я призываю вас, братья, именем Господа нашего Иисуса Христа, вас помириться, и чтобы не было между вами никаких разладов, но были вы были едины разумом и судом.\" 1-е послание Коринфянам 1:10\n\nЗов Божий разносился по горам и долинам, равнинам и сёлам, утесам и морям, по всей остальной местности. Ни один уголок на Земле не был избавлен от его звенящих призывов. Как было сказано: многие призваны, немногие избраны. Так и большая часть мира, в своих печальных грехах, избегала призыва Господа Бога.\n\nТе немногие, кто принадлежал к каждой нации, расе, профессии и классу. Богатые и бедные, горожане и селяне - эти звания отошли на второй план, когда наши взоры обратились к Новому Иерусалиму в России, предначертанному Господом. Навеки, если Отцу есть что сказать.\n\nСкоро все откроют свои сердца теплому, святому свету Господа. А пока мы будем распространять его по России."
 
 OMO_the_revelations_of_the_past:0 "Откровения прошлого"
 OMO_the_revelations_of_the_past_desc:0 "\"Все Писание создано Богом и полезно для учения, для обличения, для исправления и для наставления в праведности...\" 2-е послание Тимофею 3:16\n\n66 книг, составляющие Библию, от Бытия до Откровения, содержат слова Господа: Его мудрость и проницательность, провидения, не имеющие возраста. Каждая проблема, которую современный человек придумал, имеет решение, и чаще всего оно связано с тщательным изученем Евангелия.\n\nСегодня миряне вступают в эпоху реформ и революций. У Христа-Освободителя есть слова про них, и Отец, как его заступник, взял на себя разбор каждой йоты библейского текста для реформации общества, как свою тяжкую, обременительную обязанность. Ибо Божие Владение на Земле должно иметь прочную основу, дабы пережить тысячелетия, вечно ожидая Его триумфального возвращения."
 
 OMO_let_none_go_hungry:0 "Никто Не Уйдёт Голодным"
 OMO_let_none_go_hungry_desc:0 "\"Страждущие будут есть и насытятся; ищущие Его будут славить Господа! Пусть ваши сердца живут вечно!\" Псалом 22:26\n\nИстория нашей Родины воплощает в себе суть парадоксов. Империя царей была самой большой в известном мире, но все же оказалась слабее, чем истощенный восьмидесятилетний старик из Германии. Священники называли её святой, но их мольбы остались неуслышанными, ведь лжепророк Ленин соблазнил народ на разрушающий империю мятеж. Сама Россия изобиловала большим количеством сельскохозяйственных угодий и пастбищ, чем любая другая империя в истории, за исключением монголов, и всё же большая часть её народа жила изо дня в день в ожидании голода, нависшего над ними.\n\nИ Отец объявил: \"Если Христос, Господь наш, накормил толпу двумя рыбами и пятью хлебами, то представьте себе, сколько желудков могут накормить накопленные Россией богатства!\""
 
 OMO_let_none_go_naked:0 "Никто Не Уйдёт Нагим"
 OMO_let_none_go_naked_desc:0 "\"Он покроет вас своими крыльями,\nи под ними найдёте вы убежище;\nверность ему - защита наша.\" Псалом 91:4\n\nИстория нашей Родины воплощает в себе суть парадоксов. Империя царей была самой большой в известном мире, но все же оказалась слабее, чем истощенный восьмидесятилетний старик из Германии. Священники называли ее святой, но их мольбы остались неуслышанными, ведь лжепророк Ленин соблазнил народ на разрушающий империю мятеж. Сама Россия изобиловала великолепными дворцами и соборами, производит одежду как из шелка, так и из льна, и всё же большая часть её народа живет изо дня в день без крыши над головой или одежды, защищающей их от непогоды.\n\nИ Отец объявил: \"Дома, дающие приют беднякам, являются гораздо более достойными памятниками Богу, чем позолоченные дворцы и соборы, ибо они облегчают страдания народа, а не скрывают их в величии.\""
 
 OMO_communal_farming:0 "Общинные фермы"
 OMO_communal_farming_desc:0 "\"Тот, кто насаждает, и тот, кто поливает, едины, и каждый получит плату по труду своему.\" 1-е послание Коринфянам 3:8\n\nСлушайте, как говорит наш Господь, и переваривайте его слова, как перевариваете хлеб наш насущный. Заповедь, которую Он дал, проста и ясна: человек, возделывающий землю, не является ни важнее, ни бесполезнее своих товарищей по земледелию, ибо все они так или иначе получают благословения Господа Бога. Жаль, что другие народы оскверняют его учение, подчиняя скромного фермера надсмотрщикам, давая ему жалкие гроши из того, чего стоит его урожай, в отличие от нас.\n\nНет, Отец не потерпит правления фараона. Каждая деревня в России должна иметь прежде всего свое хозяйство, возделываемое равными."
 
 OMO_communal_housebuilding:0 "Общинное строительство"
 OMO_communal_housebuilding_desc:0 "\"В доме Отца моего много комнат. Если бы это было не так, разве я сказал бы вам, что иду готовить для вас место?\" Иоанна 14:2\n\nСтарые патриархи действительно были благословлены Богом, они владели обширными поместьями и яркими шатрами для себя и своей семьи, их слуг, семей их слуг, сотней и сотней. Они почтили его в ответ, предложив приют стольким людям в непростые времена.\n\nНароды Дальнего Востока и Сибири, может быть, и не так процветают, как Авраам и его сыновья, но они начали подражать его примеру. Наши деревни превращаются в города по мере того, как все больше чужеземцев принимаются в наши семьи, и с этим расширением появляется все больше домов, построенных для вновь прибывших. Отец доволен тем, как мы справились со своими обязанностями."
 
 OMO_love_thy_neighbor:0 "Возлюби Ближнего Своего"
 OMO_love_thy_neighbor_desc:0 "\"И эту заповедь мы имеем от него: кто любит Бога, тот должен любить и брата своего.\" 1-е послание Иоанна 4:21\n\nНедаром выговор Господа нашего за несправедливое обращение был назван \"Золотым Правилом\". Мирное существование всегда было иллюзией, независимо от того, как сильно наши сердца желали его. Таким образом, мы чтим Его призыв к миру, поддерживая не только наказ, но и его подразумеваемое следствие: любить ближнего своего так, как мы хотим, чтобы нас любили, что мир приходит на ум прежде всего даже среди разногласий.\n\nНет на Земле царства, которое могло бы лучше чтить эту божественную заповедь, чем наше. Отец сделает это, что бы ни случилось."
 
 OMO_progress_through_tradition:0 "Прогресс Через Традицию"
 OMO_progress_through_tradition_desc:0 "\"Несите бремя друг друга и таким образом исполняйте закон Христа.\" Послание Галатам 6:2\n\nИ сказано нам: человек грешит, когда считает себя тем, кем он не является. Не становитесь жертвой лжи, распространяемой теми, кто утверждает, будто они пережили жизненные испытания в одиночестве, ибо они обманывают и себя, и Господа. Человечество - это не россыпь островов, брошенных на произвол судьбы; скорее, это континент, который не поддается даже гневу природы.\n\nЧерез эту традицию идёт прогресс, который самопровозглашенные \"развитые\" народы Запада и Востока едва ли постигают даже сейчас. Теперь благодаря Отцу и его пастве она укореняется на Родине нашей."
 
 OMO_empower_our_mothers_and_sisters:0 "Помогите Матерям и Сёстрам нашим"
 OMO_empower_our_mothers_and_sisters_desc:0 "\"Очарование обманчиво, а красота тщетна,\nно женщина, которая боится Господа, заслуживает Его похвалы.\nдай ей плоды рук ее,\nи пусть деяния её восхваляются у Врат.\" Притчи 31:30-31\n\nКогда Бог сотворил Еву из Адама, Он предвидел для первого человека помощника. Разнообразные секты на протяжении всей истории заимствовали это учение из Книги Бытия, чтобы превратить представительниц прекрасного пола во вьючных животных своих мужей. Отец думает иначе.\n\nРазмышляя и изучая, он показал нам истину: Господь не создал Адаму простого помощника, иначе пренебрег бы всяким притворством и создал совершенного зверя. Нет, вместо этого Он создал спутника, с которым можно было бы испытать Своё творение. Каждый из них имеет различные роли, определяемые их телосложением, но они не менее равны друг другу, чем Господь Бог является их отцом.\n\nКак глубоко мы пали, если все народы мира так ниспровергли Его учения. Но сейчас пришло время начать наше искупление."
 
 OMO_open_arms_for_all:0 "С распростёртыми объятиями"
 OMO_open_arms_for_all_desc:0 "\"Итак, заклинаю тебя пред Богом и Господом нашим Иисусом Христом, Который будет судить живых и мёртвых в явление Его и Царствие Его: проповедуй слово, настой во время и не во время, обличай, запрещай, увещевай со всяким долготерпением и назиданием.\" 2-е послание Тимофею 4:1-2\n\nПрежде чем Христос, наш Господь, поручил нам выполнить Великое поручение, он повелел всем, кто претендует на его верность, соблюдать определенные истины. Терпение занимает первое место среди этих принципов; в конце концов, расхождения в мышлении и практике у многих народов Земли неизбежны, как восход и закат солнца. Осуждать несогласных за само их существование - всё равно, что обвинять верного человека в ереси за то, что он питается хлебом, а не одним словом Божьим.\n\nИменно с этим принципом Отец, в качестве назначенного Богом ходатая, гарантирует защиту всех вероисповеданий, находящихся под его постоянным наблюдением: иудеев, мусульман, язычников и тысяч других, возникших после сотворения мира. У небес есть целая вечность, чтобы ждать возвращения своих приверженцев; до тех пор Владения Божьи будут защищать их."
 
 OMO_stand_against_chauvinism:0 "Выступим Против Шовинизма"
 OMO_stand_against_chauvinism_desc:0 "\"Нет больше ни иудея, ни грека, ни раба, ни свободного, ни мужчины и ни женщины, вы все одно во Христе Иисусе!.\" - Послание Галатам 3:28\n\nОтбросьте свою гордыню, О сыны Авраама, ибо Господь не одобряет раздоров между братьями и сестрами. Отбросьте свою ревность, о дочери Израилевы, ибо они не приносят ничего, кроме своих сердец и душ перед вами. Отбрось свою ненависть, о избранники Христовы, ибо Владение Божие не потерпит вражды между Его детьми.\n\nСвятая Сибирь примет эти разнообразные народы, как блудных сынов и дочерей, как Христос принимает нас в свое лоно.\n\nГоре тем, кто ниспровергает волю Божью."
 
 OMO_christian_egalitarianism:0 "Христианский Эгалитаризм"
 OMO_christian_egalitarianism_desc:0 "\"Поэтому оставит человек отца и мать и соединится со своей женой, и двое станут одной плотью.\" - Ефесянам 5:31\n\nПусть слово Господне пройдёт через ваши послушные уши и наполнит душу верой и разумом. И провозгласит он, что мужчина и женщина - одно и то же. Запрет им вопреки желаниям сердец только из-за пола является преследованием сродни тирании, которую Нерон обрушил на отцов Церкви и их паству.\n\nБудучи Его слугой, Отец должен обеспечить равенство, установленное Богом между двумя полами. Никто боле не будет скован веками ложной традиции."
 
 OMO_love_for_the_faithless:0 "Любовь к неверующим"
 OMO_love_for_the_faithless_desc:0 "\"Немощного в вере принимайте без споров о мнениях.\" Послание римлянам 14:1\n\nТак повелел нам Господь Бог: да не презираем мы, вкушающие хлеб Его насущный, воздерживающихся, и да не презирают воздерживающиеся вкушающих, ибо кто мы такие, чтобы судить брата, приветствуемого Богом? Будет лучше, если стадо примет заблудших овец как родных, хотя их шерсть стала грубой, а меха чужими.\n\nНаш Господь просил доверять в неверующим, и Отец Александр следует Его словам. Нечестивых, нераскаявшихся, вольнодумцев, тех, кто решил отказаться от своей веры по причинам, которые только им известны, Владения Божьи готовы принять так же, как и верующих. Пусть никто не рушит Божественного Завета, чтобы не навлечь на себя злобу."
 
 OMO_friendship_between_all_peoples:0 "Дружба Между Всеми Народами"
 OMO_friendship_between_all_peoples_desc:0 "\"Нет никакого различия между иудеем и язычником, так как Господь един для всех, и Он безмерно вознаграждает Своими благословениями всех тех, кто взывает о помощи к Нему.\" Послание римлянам 10:12\n\nЯхве. Аллах. Боже. Имя Господа нашего звучит на всех языках, что спускались с Вавилонской башни. Ибо было сказано, что всякий, кто назовёт имя Его, будет спасен. Воистину, милость Божия не знает границ, ведь все народы могут искать спасения на своём языке.\n\nМы должны уважать завет Господа с другими народами и расами мира. Пока наши люди дышат, ничто не причинит никому вреда в пределах Его владений...или вне них."
 
 OMO_a_truly_holy_russia:0 "Истинная Святая Русь"
 OMO_a_truly_holy_russia_desc:0 "\"Они будут говорить о славе Царствия Твоего\nи рассказывать о силе Твоей,\nдабы узнал народ о великих деяниях и землях славных.\nВечно Царствие то,\nи переживёт оно нас.\n\nГосподь верен во всех словах Своих,\nа дела Его добры.\" Псалом 145:11-13\n\nВ заснеженной Сибири возникло государство без смертного властителя. Ибо какая корона сияет ярче тебя, Пантократор?\n\nВ его пределах простирается христианство без привычных ему украшений. Золотые кресты, серебряные клады, украшенные драгоценными камнями купола и шпили, всё нечестиво нажитое богатство и власть вымыты из церкви, как грешники Ноевым потопом. И подобно прочному фундаменту, скрепляет нас подлинная, непоколебимая вера.\n\nЧерез неё расцветает благочестие без высокомерия. Пройдитесь по улицам Омолона и узрите плоды нашего благовестия: дом для каждой семьи, трёхразовое питание для каждого рта. Освобожденные от оков порока и поддерживаемые общиной, мужчины и женщины теперь живут плодотворной, счастливой и мирной жизнью под руководством Господа.\n\nИ лишь первые лучи озаряют Владение Божие, Отец уже молится в алтаре..."
 
 OMO_the_fruits_of_labor:0 "Терпение и труд"
 OMO_the_fruits_of_labor_desc:0 "История учит нас, что в основе каждой общины лежит здоровый дух. Сама Россия похожа на деревню, для успеха ей нужны бескорыстные и честные люди. У нас есть много работников, но многие из них грешат, не обращая внимания на разложение, которое их действия приносят обществу. Однако Россия слишком огромна, поэтому у нас нет эффективного способа выкорчевать всех грешников. Отныне в каждой деревне будет приказано поститься, жертвовать свои богатства на наше дело, чтобы наказать нечистых. При достаточных актах доброй воли дух России исправится, рассеется мелочное влечение к материальным благам и заменит их чувством ответственности."
 
 OMO_remember_the_yearning_for_bread:0 "Вспомните тоску по хлебу"
 OMO_remember_the_yearning_for_bread_desc:0 "Земли выжжены, люди умирают. Но Отец спасёт Святую Русь, поднимет ее из бездны праздности и поставит на путь Небесный, на путь усердия. Человечество питается хлебом, простой и чистой пищей. Нельзя забывать, для добычи хлеба нужно работать. Нет награды тем, кто не вносит свой вклад. Чтобы воспитать чувство духовности и трудолюбия, Отец приказал местным священникам руководить горожанами, наставлять их на путь труда, чтобы они могли жить, находить смысл в существовании."
 
 OMO_the_joys_of_charity:0 "Радости милосердия"
 OMO_the_joys_of_charity_desc:0 "Мир несправедлив. Существуют те, кто не просто чем-то не владеют, но и не могут. Тысячи обездоленных, бедных мужчин и женщин, не имеющих работы, избегаемы обществом. Но благочестивый последователь должен помнить, чему учил Господь: делиться и брать только то, что необходимо. Единственное удовольствие, которое мы можем позволить нашему греховному уму, - это дарить, ибо через дары мы воспитываем общину, кормим тех, кто не может прокормить себя, и становимся лучше."
 
 OMO_remember_the_sermon_on_the_mount:0 "Помните Нагорную проповедь"
 OMO_remember_the_sermon_on_the_mount_desc:0 "В прошлом сын Господа говорил с людьми, и сказал он, чтобы они были добры, делились богатством и были благодарны за то, что у вас есть. Социалисты, порождения павшего мира, были в чём-то правы, а именно в священном долге ставить интересы общества выше потребностей разума."
 
 OMO_look_to_kropotkin:0 "Вспомните Кропоткина"
 OMO_look_to_kropotkin_desc:0 "Военачальники России стоят за идеологей, которая разорвет деревню, втянет простого человека в загрязнение окружающей среды и заставит его работать в ГУЛАГах и городах-поселках. Забытый Кропоткин, философ времён Империи, выступал за систему, где поселения диктуют свою волю, а не какое-то далёкое правительство. По воле Божьей мы дадим деревням автономию до тех пор, пока они не смогут функционировать как отдельно. Передавая крестьянам власть, мы исполняем волю Божью - человек должен выбирать свой путь, верный ли или неудачный. Страсть и вера решат недостатки анархизма."
 
 OMO_look_to_tolstoy:0 "Вспомните Толстого"
 OMO_look_to_tolstoy_desc:0 "Русский писатель XIX века Лев Толстой выступал за систему \"христианского анархизма\". В то время, как современный анархизм, развращенный коммунистами и милитаристами, выступает за полное уничтожение общественной морали, наш будет вдохновлён небесным светом. Простой человек будет волен поступать так, как ему заблагорассудится, должен побуждаться общиной и верой действовать в соответствии с бескорыстьем. Анархия не обязательно означает отсутствие порядка, хаос может быть предотвращён с помощью силы воли, дарованной нам Господом, через Отца."
 
 OMO_no_king_but_god:0 "Не царь, но Бог"
 OMO_no_king_but_god_desc:0 "Тираны этого мира называют себя королями, президентами, тривиальными титулами, которые означают только одно: что они важнее других. Однако здесь, в Сибири, мы отпустим грех власти через веру в Господа. Нет никого выше Бога, того, кто творит и разрушает, повелевает временами года и диктует загробную жизнь. Смертные правители будут дрожать от страха, когда пойдут навстречу своему создателю. Нашим обществом правит совесть. Мы не поклоняемся никому, кроме Самого Господа."
 
 OMO_blessed_are_the_peacemakers:0 "Блаженны миротворцы"
 OMO_blessed_are_the_peacemakers_desc:0 "Мы не можем больше полагаться на крестьянские ополчения. Наши враги начинают выставлять профессиональные армии, использующие все современные средства поражения. Слава Богу, мы не отстаём от них. Новые земли полны старых офицеров НКВД, иностранных наемников и яростных националистов. Наша цель - изменить их умы. Силой молитвы мы обратим неверующих, дадим им наше благословение, ибо они приносят мир через войну. Сам Отец встретится с бывшими военачальниками, чтобы узнать, достойны ли они занять место среди благочестивых, или же они заслуживают суда Господа."
 
 OMO_a_necessary_sin:0 "Необходимый Грех"
 OMO_a_necessary_sin_desc:0 "Да простит нас Господь, но мы - последнее стадо волчьего леса. Ружье - это закон земли. Люди Сибири поклоняются свинцу больше, чем Творцу. Мы исправим это со временем, но сейчас выживание имеет первостепенное значение. За вооружением гражданских ополчений будет следить генеральный комитет, состоящий из бывших офицеров и местных крестьянских лидеров. Комитет проанализирует нашу ситуацию, поставит исследовательские задачи и поможет скоординировать деревни для постройки новых заводов. Да благословит Господь наше святое дело."
 
 OMO_but_a_sin_nonetheless:0 "Власть развращает"
 OMO_but_a_sin_nonetheless_desc:0 "Похоже, что не всем можно доверять власть. Некоторые лидеры ополчения не справились со своими задачами, отказавшись от верности Господу. Они угрожают крестьянам, отбирают пайки и злоупотребляют оружием. Эти преступники должны быть немедленно устранены. Мы возлагали большие надежды на готовность народа принять ношу войны, но умы Сибиряков ещё не сформировались. Наш генеральный комитет будет следить за заменой неблагонадёжных офицеров теми, кто продемонстрировал своё благочестие и готовность погибнуть во имя благого дела."
 
 OMO_enforce_humanity:0 "Принудить Человечество"
 OMO_enforce_humanity_desc:0 "Грех необходим для выживания, но крайне важно не проклясть свою душу - Бог повелел людям не убивать. Мы не отнимаем жизнь из злобы, ненависти или зависти. Наша работа необходима, хоть некоторые люди и склонны иметь свои представления об этом. Генеральные комитеты сосредоточатся на изменении сознания ополченцев, делая их нисходительнее к врагу. Россия не восстанет из пепла, убивая своих. Только через прощение мы можем спастись."
 
 OMO_an_army_of_the_faithful:0 "Война и священники"
 OMO_an_army_of_the_faithful_desc:0 "Отец проповедует самолюбие, а священники повинуются. Но как может истинный Человек Божий сидеть за линией фронта, в то время как дети Его рискуют жизнью, защищая свою Церковь? Священник должен быть готов сражаться бок о бок со своим народом. К счастью, большинство священников являются благочестивыми последователями Отца, поэтому их лояльность гарантирована. Естественно, не все священники годятся для войны. Пожилым людям рекомендуется оказывать духовную поддержку, работать совместно с Генеральным штабом  и организовывать оборону деревень."
 
 OMO_an_army_of_the_righteous:0 "Праведность"
 OMO_an_army_of_the_righteous_desc:0 "Тот, кто может сохранять хладнокровие во время самых тяжелых испытаний, поистине благословлён. Господь принимает жертвы, которые мы приносим, но не прощает нарушения Его святого закона. Не будет боле убийства, ибо это для безбожников. Вся Россия - это наши владения, украденные силами самой тёмной ночи. Наша \"война\" - это, по сути, священная борьба за душу нации. Спасение приходит к тем, кто его просит - с небесным благословением мы не умрем напрасно."
 
 OMO_the_three_temptations_of_the_sinner:0 "Искушения греха"
 OMO_the_three_temptations_of_the_sinner_desc:0 "Одним из первых присоединился к Отцу человек по фамилии Судоплатов. Бывший прихвостень Ягоды и агент НКВД ныне следует нашему учению. Несмотря на то, что Судоплатов оставил своих старых хозяев, он все ещё практикует их методы, и это беспокоит. Нельзя отрицать, что его люди хороши на поле боя, и у него много связей с теми, кто может помочь нашему делу, но Отец считает его поведение варварским и нехристианским. Тесно работая с Судоплатовым, мы могли бы распространить учение наше по всей России, но нужно быть осторожными. Нельзя потерять из виду наши ценности. Точно так же, как Иисус стерпел искушения в течение Своих 40 дней в пустыне, Отец должен столкнуться с проклятием власти."
 
 OMO_sudoplatovs_men:0 "Люди Судоплатова"
 OMO_sudoplatovs_men_desc:0 "Одним из величайших благ, которые Судоплатов может предложить нам, являются его старые связи с НКВД. Хотя НКВД был жестокой атеистической организацией, которая издевалась над народом России, его члены обладали передовыми знаниями в ведении войны и организации современной армии. Эти люди уже доказали свою преданность нашему делу в борьбе за объединение Восточной Сибири. Судоплатов предложил в дальнейшем внедрить их в наши войска, используя НКВД как основу для новой армии. Отец должен решить, стоит ли сила, которую они принесут, появления волков в своем стаде, или он останется верен слову Божьему, даже рискуя потерять всё, чего мы достигли."
 
 OMO_cast_the_wolves_out_from_the_flock:0 "Изгнать Волков из стада"
 OMO_cast_the_wolves_out_from_the_flock_desc:0 "Легко показывать силу, когда тебя не сдерживают. Истинная сила - это проявление милосердия, даже к врагу. Солдаты Судоплатова беспричинно убивали и терроризировали мирных жителей во время завоевания юга, и пока они не раскаются, в армии им места нет. Бог повелел: \"не убий\", и хотя война является исключением, никогда нет причин для ненужного убийства. Наша армия должна быть праведной и гуманной в своем поведении, даже если это ставит нас в невыгодное положение перед врагом. Тот, кто не подчинится этому закону, не будет сражаться под нашим флагом. Чего стоят учения Бога, если мы толкуем их так, как нам удобно?"
 
 OMO_leash_the_wolves:0 "Волки на поводке"
 OMO_leash_the_wolves_desc:0 "Во время войн за объединение Сибири люди Судоплатова отказывались следовать запретам Отца на ненужное насилие и убийства, но они также были самыми эффективными солдатами, сражающимися за наше дело. Может быть, Господь послал их к нам, чтобы мы могли искупить этих людей, воюя бок о бок с ними? В конце концов, дело, за которое они сражаются, благочестиво, даже если сами они таковыми не являются. Напоминая им об учении Господа Бога, мы можем убедить их действовать милосердно по отношению к своим врагам. Даже если они проигнорируют слова Отца, его миссия слишком важна, чтобы потерпеть поражение, оставив своих союзников. Если бы только эти союзники были более уважительны к божьим законам..."
 
 OMO_sudoplatovs_laws:0 "Закон Судоплатова"
 OMO_sudoplatovs_laws_desc:0 "Когда Отец организовал Божие Владение, это была разрозненная сеть деревень и коммун, разбросанных на тысячи километров по просторам Сибири. Центральной власти не было, и Отец рассчитывал, что верующие сделают свое дело и сохранят мир. Теперь, когда Восточная Сибирь едина, Судоплатов стал просить его усилить свой контроль. Отец согласен, что для поддержания общественного порядка необходима официальная полиция, но Судоплатов хочет пойти еще дальше. Он просит, чтобы его люди были уполномочены обеспечивать дисциплину в деревнях и общинах земли нашей. Это будет шаг назад, к тирании НКВД, но он необходим. Впереди ещё много испытаний, и для их преодоления может потребоваться сильное централизованное государство."
 
 OMO_there_is_only_one_judge:0 "Есть Лишь Один Судья"
 OMO_there_is_only_one_judge_desc:0 "Судоплатов, может, и желает добра, но он заблуждается. Его мир омрачён годами работы в НКВД, организации, которая поощряла культ паранойи и авторитаризма. У нас не будет никакой тайной полиции, стучащей людям в полночь. Бог - единственный, кто достоин судить Своих детей, и мы оставим вопрос суда в Его бесконечной мудрости. Нужно поддерживать порядок и христианскую этику в нашем народе, но без авторитарных методов, к которым призывал Судоплатов. Местной полиции и сил безопасности будет более чем достаточно, чтобы поддерживать мир и следить за тем, чтобы Божьи заповеди соблюдались Его паствой."
 
 OMO_discipline_creates_holiness:0 "Дисциплина Создает Святость"
 OMO_discipline_creates_holiness_desc:0 "Может, Судоплатов прав? У Бога есть наказ для Своих творений, и хотя мы можем знать планы Всемогущего, Он, конечно же, не хотел, чтобы Его дети жили в дезорганизации и хаосе. Наша территория быстро растет, и она уже огромна. Контроль над таким количеством земли потребует сильной и мудрой руки. Новая Служба безопасности Судоплатова будет следить за тем, чтобы законы страны неукоснительно соблюдались. В конце концов, каждое стадо нуждается в пастухе, ведущем заблудших овец обратно на пастбище. Надо надеяться, что люди Судоплатова проявят сейчас больше милосердия и сдержанности, чем во время службы Ягоде и Советскому Союзу."
 
 OMO_sudoplatovs_connections:0 "Связи Судоплатова"
 OMO_sudoplatovs_connections_desc:0 "В своё время, работая на Ягоду, Судоплатов был знаком со многими талантливыми личностями. Их сила в том, что раньше называли асимметричной войной. Уловки, саботаж, убийства и т. д. Отец считает этих людей морально падшими. Они прячутся в тени и наносят беспощадные удары, лишая своих врагов шанса сдаться и покаяться, не заботясь о том, скольких невинных они ранят или убивают, пока достигают своей цели. Их методы не милосердны, но нельзя отрицать, что они эффективны. Судоплатов предложил использовать своих знакомых против наших врагов. Борьба таким бесчестным образом противоречит всему, чему учит Отец, но если мы хотим объединить Россию, как повелел Христос, то такая тактика может быть необходима."
 
 OMO_one_does_not_live_by_power_alone:0 "Человек Живет Не Только Силой"
 OMO_one_does_not_live_by_power_alone_desc:0 "Отец желает власти. Он здесь по велению Всемогущего, дабы вытащить русский народ из Тьмы и вернуть его к Свету. Бог направляет нас, и до тех пор, пока мы не отклоняемся от Его учения, Он будет с нами. Нам не нужно прибегать к хитрости и шпионажу, как это делают наши соперники. Мы встретим их как друзей или врагов, но с честью и праведностью, зная, что с нами Господ, и Он не подведет нас. Независимо от того, преуспеет ли Отец или потерпит неудачу, люди будут идти за ним, зная, что он вёл себя так, как должен вести себя любой хороший христианин. Предложение Судоплатова заманчиво, но искушение властью - древнейшее из всех искушений, и не собьёт оно нас с пути."
 
 OMO_and_yet_so_many_could_be_saved:0 "И Все Же Так Многих Можно Спасти"
 OMO_and_yet_so_many_could_be_saved_desc:0 "Нет ничего более важного, чем жизнь Божьих творений, даже наши принципы. Методы Судоплатова бесчестны, даже трусливы, но они могут принести победу. Если несколько греховных поступков могут спасти тысячи христианских жизней и предотвратить страдания, то не хуже ли бездействие, обрекающее на гибель столько добрых детей Господа? Отец испытывает дискомфорт от этого решения, но забота о последователях стоит прежде всего: \"Надеюсь, Бог поймет, что я всего лишь человек, такой же несовершенный, как и любой другой.\" Возможно, оно того стоит. Отец молится, чтобы это было так."
 
 OMO_await_judgement:0 "В ожидании решения"
 OMO_await_judgement_desc:0 "В течение многих месяцев Судоплатов посылал различные просьбы и требования к Отцу Александру, стремясь реформировать Божие Владение, чтобы укрепить свое влияние. Его предложения были логичными, хорошо аргументированными и эффективными, но они противоречат морали Отца и учению Всемогущего. Спустя несколько месяцев обостряющегося конфликта между ними, требования Судоплатова наконец перестали поступать. По-видимому, достигнуто равновесие. Либо Судоплатов окончательно принял учение Отца и осознал ошибочность своего старого пути, либо сам Александр поддался достаточно сильным искушениям и решил изменить общество. Лишь Господь знает, что произойдет дальше. Народ же поймёт позже."

 ### Superregional Tree ##
 
 OMO_the_time_of_liberation:0 "Время Освобождения"
 OMO_the_time_of_liberation_desc:0 "Пришло время благочеститому люду объять землю нашу. Несмотря на боль и лишения, которые последуют за этим, мы не будем скорбить, а воспрянем с рождением Святой Руси! Когда Великий Обманщик насылает пургу свою, помните, что Господь всегда стоит за нами, и что любит он нас так же, как любим мы детей своих."
 
 OMO_abolishing_exploitation:0 "Прекратить Эксплуатацию"
 OMO_abolishing_exploitation_desc:0 "Даже в худшие времена мы должны сохранять веру. Все дети Божьи из Центральной Сибири эксплуатировались слугами Дьявола, коварными деспотами и языческими коммунистами. Пришла время расплаты с самыми злых из людей, и их низложение возвещает воскресение надежды для нас! Ни один мужчина, ни одна женщина или ребенок под руководством Отца никогда больше не будут эксплуатироваться."
 
 OMO_repairing_bukharins_sin:0 "Грехи Бухарина"
 OMO_repairing_bukharins_sin_desc:0 "Своим судом нечестивым Бухарин заключал народ в темницы, провозгласив себя выше самого Господа, излившего свой гнев за то на землю нашу. Все ГУЛАГи будут разрушены, а их узники освобождены. Лишь Бог нам судья, и его ГУЛАГ годится только для грешников."
 
 OMO_a_kingdom_of_god_on_earth:0 "Божие Владение на земле"
 OMO_a_kingdom_of_god_on_earth_desc:0 "Божие Владение принадлежит лишь Господу. Отец служит лишь Господу. Будущее наше будет твориться во славу Его. Наш дух последует Богу-Спасителю, дарующему Свою милость неверующим, как должны и мы. Отказ от христианства значил бы отказ от Него."
 
 OMO_bridge_the_gap:0 "Преодоление Разрыва"
 OMO_bridge_the_gap_desc:0 "И у верующих, и у неверующих есть истории, которые они любят распространять. Пусть они будут таким образом объединены, чтобы мы могли установить равновесие в нашей Святой Земле. \"Но если служение Господу кажется вам нежелательным, то изберите того, кому Вы будете служить... а что касается меня и моих домочадцев, то мы будем служить Господу..\""
 
 OMO_an_ear_to_the_faithless:0 "Прислушаться К Неверующим"
 OMO_an_ear_to_the_faithless_desc:0 "Независимо от того, найдут ли Дети Его спасение во свете, Бог все равно любит их. Послушайте Отца нашего, о неверные. Не все здесь являются набожными верующими, но печали и мечты их будут услышаны."
 
 OMO_a_godly_russia:0 "Благочестивая Русь"
 OMO_a_godly_russia_desc:0 "Не будет храмов на Святой Руси, ибо Господь Бог - Вседержитель, и Агнец - храм Его. Земля наша, разорванная на части неверием и страданием, должна пройти через свет Господень и стать благочестивой во имя Его, и мы тому свидетели!"
 
 OMO_enlightening_the_faithless:0 "Просвещение Неверных"
 OMO_enlightening_the_faithless_desc:0 "Неверующие могут наслаждаться жизнью, лишенной света Господа, если они того пожелают, но это не остановит просвещение масс людьми Отца. Его слава и любовь должны распространяться везде, где ступают его последователи, и каждый новый обращённый означает ещё одну спасённую от Ада душу."
 
 OMO_denouncing_the_sinners:0 "Осуждение Грешников"
 OMO_denouncing_the_sinners_desc:0 "Семь смертных грехов разносятся слугами Дьявола по всей России, и даже самый невинный из младенцев может быть испорчен ими. Наши законы должны отражать добро Господне и отвергать грязь Дьявольскую, от жестокого убийства до алчного ростовщичества."
 
 OMO_a_syncretic_russia:0 "Единая Россия"
 OMO_a_syncretic_russia_desc:0 "Иисус учил людей прощению и вере. Как он служит Богу, так и будет служить народу своему, независимо веры каждого. Баланс в религии должен поощряться, дабы отражать прекрасное равновесие природы, а потому аспекты как христианской, так и атеистической мысли должны рассматриваться в наших законах."
 
 OMO_an_equal_russia:0 "Равная Россия"
 OMO_an_equal_russia_desc:0 "Те, кто следуют своим собственным верованиям и идолам, не будут изгнаны из нашего святого общества, а будут встречены с распростёртыми объятиями, чтобы разделить с нами радость жизни. Не важно, обратятся ли язычники; те, кто полон любви, сами познают любовь Божью."
 
 OMO_faith_is_a_choice:0 "Вера - выбор каждого"
 OMO_faith_is_a_choice_desc:0 "Дабы не поддаться Дьявольскому искушению ненависти к нашим ближним, мы должны позволить язычникам исповедовать их собственные верования. Вера в Святую Троицу - самая чистая, но тех, кто посвящает себя другим религиям, никогда нельзя насильно отговаривать от них."
 
 OMO_secular_yet_holy:0 "Светская, Но Святая"
 OMO_secular_yet_holy_desc:0 "Наша Россия станет святой землей, наполненной детьми Божьими, но все же светской нацией. Быть хорошим человеком - это все, о чем мы просим, ибо добро и любовь дают надежду нашим последователям и пугают деспотов. Если бы Господь не любил свой порочный народ, разве оставил бы он Своего Сына страдать на кресте?"
 
 OMO_unite_the_flock:0 "Сплотить Паству"
 OMO_unite_the_flock_desc:0 "Отец служит нам пастырем Господа на этой грешной земле. Вся Россия должна слиться в любви и вере, дабы мы могли воссоединиться с близкими нашими и привести их под Его божественный свет. Нас ждёт Священная война.\n\n\"И тогда живые вознесутся с павшими на небеса, чтобы встретить Господа нашего. С Ним мы навеки и останемся.\""
 
