 OMO.9.t:0 "Путешествие Вестермана"
 OMO.9.d:0 "Горе рабам неверным, ибо они познают скорбь пустоты, справедливо созданной Владением Божьим для человека. Там, где благочестивые, праведные и могучие потянутся к Небесным вратам, лжесердечные и их спутники окажутся поверженными в землю, и наполнят их крики наполнят мрачные ночные небеса.\n\nТак будет и с душой Вестермана. Убийца, служащий убийцам, Каин под другим именем, столь же гнилым, готовый бросить вызов Господу в угоду смертным козням греха. Так он шел на Восток, украшенный уже не богатыми металлами, а рваными лохмотьями, пробираясь через бесконечную пустыню, пока не достиг священной земли, владений Отца, Омолона.\n\nИменно там убийца, ставший странником, столкнулся лицом к лицу с истиной своего проклятия, упав на колени перед Александром. Речи его распространялись по миру всему, и наш могущественный Господь слушал, радуясь огню искупления, зажженному внутри грешника. И вытянул Отец его из пучины Тьмы, возвратив к святости. Кровь застыла на руках нечестивого Вестермана в тот холодный зимний вечер; однако свет нашего Господа омыл их."
 OMO.9.a:0 "Чудесно."
 
 OMO.10.t:0 "Во имя Света Господня"
 OMO.10.d:0 "Благодать Всемогущего исходит не от рук людей, не ритуалов и заклинаний язычников; Господь проявляется от страсти людей, через доброту сердца и праведность души, как и чудеса Господа, благословляющие человечество.\n\nНа великой горе сиял свет Отца, сосуд Единого, Истинного Бога. Там Отец вёл нас всех в Молитве, пел гимны, чтобы благословить эту землю, надеясь на дом, землю кротких и смиренных, чтобы найти новую жизнь. Там зимние ветра трясли стены, но огонь веры защищал всех, кто молился, произнося святые слова Господа, и приближали он наши души к небесам так, как никто другой в России не может. Там звучали песни и мольбы, там мужчины и женщины далеких стран собирались вместе под бдительным оком Пастыря нашего. И вот был принесен свет Господень, и пламя миссионерской жизни зажглось.\n\nИменно последователи Отца выдвинули идею распространения веры по этим замерзшим землям. По воле Бога, как почиет наш великий Отец, мы прожжём путь Господу на Русь!"
 OMO.10.a:0 "Да будут благословенны русские."
 
 OMO.11.t:0 "Первородные грехи"
 OMO.11.d:0 "Грех больше не выходит из купели Тьмы, тени и мерзости; он действует скрытно, соблазняя человечество через разврат и похоть, чтобы приблизить их к Геенне огненной. Да, сама Долина Еннома наполняет Землю ростовщиками, бандитами и казнокрадами, и Отец гордо спустится в глубины этой дыры.\n\nОтцы и дети, братья и сёстры, всё Братское ополчение нашей веры последовало тогда за Отцом. Уставшие от своих странствий, но не желавшие, чтобы разлад снова поразил сердце нашего дома. И то, что нужно делать, было предписано нашим Отцом: банки ростовщиков были вынуждены закрыться, закрывая змея греха. Бандиты были арестованы в тот же день, чтобы предстать перед судом по обвинению в нарушении Священного Писания. И растратчик, так сильно верещавший, когда его вывели из жалкой лени и жадности. Однако, как послышались выстрелы, Братство впало в ярость, оставив нашего Отца в приступе раскаяния, и шло вперёд, неся пылающий суд Господень!\n\nИ так, по воле Господа, горела в тот день деревня, чтобы святое пламя очистило эту землю от разлада и греха. Однако, когда воины, судьи людские под единым Богом, возопили в хвале и победе, пал на колени Отец наш, а ночное небо украсило его плащ хлопьями зимнего инея. И тогда он заплакал..."
 OMO.11.a:0 "Слово Господне, вот чему мы служим."
 
