 ### Leader Descriptions ###
 POLITICS_ALEXANDER_MEN_DESC:0 "Александр Владимирович Мень никогда не желал быть пастырем для стольких людей, отвечать за множество жизней или ощущать тяжесть Небес, и всё же он - Отец Севера .\n\nТак было не всегда. Маленький мальчик с еврейскими корнями лишился отца в возрасте шести лет, когда того по ложному обвинению заключили в ГУЛАГ. Александр осознал весь страх и тиранию, которые многие ощутили на себе. Несмотря на опасность подпольного богослужения, Отец был верен Христианству, пускай и не строго придерживался его учения. Вера в равенство, превосходящая класс, пол, расу и даже вероисповедание, ещё не была известна ни в Церкви, ни в Советстком Союзе.\n\nВ Тёмные Времена, последовавшие за смертью Союза, Отец оказался на замёрзшем севере, утешая страдающее крестьянство, предлагая им Божью любовь и свою помощь. Он рассказал о своих надеждах на землю свободных людей, землю равенства, коммун и деревень, где все будут свободны where.\n\nЕго идея стали набирать поддержку среди изолированных коммун Сибири. Не сразу, но все деверни севера поклялись в вере своему Отцу.\n\nНыне Север сражается с хаосом, поглотившим нашу Родину, и под бдительным взором своего пастыря он принесёт спасение всем страждущим."

