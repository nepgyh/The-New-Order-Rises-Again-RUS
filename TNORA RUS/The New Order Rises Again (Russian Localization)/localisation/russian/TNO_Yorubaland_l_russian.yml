 POLITICS_LADOKE_AKINTOLA_DESC:0 "Йорубаленд не всегда был свободным. Он обрел свою независимость в борьбе от ига камерунских панафриканцев, и ключом к его основанию был Ладока Акинтола. Когда круг генералов и офицеров восстал, чтобы покончить с социалистическим режимом на его родине, сочтя стычки между коммунистами и нацистами прекрасной возможностью, Акинтола стал их лидером и номинальным руководителем. Под его командованием камерунцы были изгнаны, и с тех пор Йорубаленд сумел отразить любые нападения, предпринятые ими, чтобы вернуть свои утраченные земли. Народы Западной Африки благодарны за это, потому что они защищены от панафриканцев и могут продолжать жить в мире.\n\nОднако у самого Акинтолы все не так ясно и обнадеживающе. Люди восхищаются им и благодарны за то, что он находится на своём посту, чтобы защищать побережье от любых иностранных захватчиков. И хотя он может быть диктатором, он не является жестоким или милитаристским, а благожелательно правит своими гражданами. Однако этому деспотизму в конце концов придется положить конец. Конечно, последнее, чего он хотел бы, - это чтобы социалисты пришли к власти, несмотря на то, что сам он проводит политику, удивительно похожую на социализм. Гражданам было предоставлено социальное обеспечение и множество свобод. Что касается реальных выборов, то для Акинтолы это сложный вопрос. Возможно, ряд избранных партий могли бы принять участие в избирательном процессе, но как он может быть уверен, что его преемники смогут удержать страну вместе, без того, чтобы побережье Йорубаленда не досталось его врагам? Он сомневается в их возможностях, и именно поэтому установить демократию может быть не так просто. На данный момент, однако, Ладока доволен тем, что продолжает править полосой земли, которую он может контролировать, даже если только для того, чтобы не подпускать врагов к своему народу."




