 ### Ideas ###
 # General #
 AM_salted_earth:0 "Отравленная земля"
 AM_salted_earth_desc:0 "Главный след, который оставила на нашей Родине Священная Российская Империя — это отравленная земля и выжженные поля, наследие химических атак, использованных против повстанцев и других врагов правящего режима во времена объединения России. В результате огромное количество плодородных земель было уничтожено, ранее критически важные источники воды стали заражены или высохли, а леса попросту обнажены и пропали. Незапятнанные земли и реки очень редки в пост-имперской пустоши. Родина благодарна вам за это, блаженный регент."

 # North Russian Liberation Front #
 WRS_nothing_left_but_the_people:0 "Ничего не осталось, кроме народа"
 WRS_nothing_left_but_the_people_desc:0 "В то время как у Северорусского Освободительного Фронта нет великих целей о спасении всей России, они будут сражаться до последней капли крови ради спасения того немного, что у них имеется. В этой пустоши не осталось ни идеологий, ни надежд, ни амбиций, только ненависть к Ларионову. Надежда для обездоленных солдат Фронта — лишь первый шаг на пути к смерти."

 WRS_impossible_position:0 "Немыслимое положение"
 WRS_impossible_position_desc:0 "В то время как сотрудничество с финнами, возможно, однин из самых отчаянных вариантов для русских в принципе, Фронт полагается на финскую помощь, чтобы хотя бы прокормить свой народ и оттянуть час голода... Несмотря на холодные отношения Алтунина и всего Фронта к Финляндии."

 # Imperial Mercantile Consortium #
 VOL_corporate_pillars:0 "Корпоративные столпы"
 VOL_corporate_pillars_desc:0 "Имперский Торговый Консорциум — гибридная государственно-частная структура, состоящий из корпораций, созданных при Империи Таборицкого. Корпорации, входящие в Консорциум, имеют свои собственные частные феоды, где только их слово — закон. Центральная валюта — состояние крупнейшей корпорации, а государственный аппарат работает только благодаря тайным закулисным сделкам."

 VOL_fraying_strings:0 "Изношенные струны"
 VOL_fraying_strings_desc:0 "Будучи де-юре составной частью регентства на востоке, после развала России и освобождения из-под гнёта Таборицкого, ныне Консорциум хочет только одного - окончательно освободиться от умирающей Империи-Левиафана Ларионова."

 # Holy Russian Empire #
 NIK_imperium_nihilus:0 "Империя тьмы"
 NIK_imperium_nihilus_desc:0 "После опустошения Таборицкого и чисток Ларионова, с целью установить верный царевичу народ и правительство, взаправду можно сказать, что от Священной Российской Империи вообще ничего не осталось. Со сломленными штурмовиками, армией, едва способной сдержать саму себя от распада, перетравленными землями и голодающим населением, империя живёт только благодаря ужасающему оружию, которое она же создала, — и скованным повиновением крестьянства."

 NIK_hermit_kingdom:0 "Царствие отшельников"
 NIK_hermit_kingdom_desc:0 "Несмотря на грандиозные амбиции по воссоединению России и возрождению империи, в самом деле Святые Земли Ларионова — не что иное, как государство-изгой, охраняемое истощённым сбродом, запугиванием и пустыми обещаниями богатства и славы. Империя Ларионова отгорожена от остальной России стеной ненависти, а её единственный контакт с другими государствами ограничивается безуспешными набегами и оскорбительными письмами."

 # Christian Republic of Samara #
 SAM_beacon_in_the_wastes:0 "Маяк в пустошах"
 SAM_beacon_in_the_wastes_desc:0 "Как в одно из самых стабильных и приветливых государств на русских пустошах, беженцы со всей падшей Империи проделали долгий путь к нетронутым землям Христианской Республики в поисках спасения. Пока духовенство полностью желает их приютить. , а городам Самары всегда нужно больше рабочих, чтобы помочь восстановить инфраструктуру области, некоторые считают паломников потенциальной угрозой - а в худшем случае - имперскими агентами."

 SAM_blessed_isolation:0 "Благословенная Изоляция"
 SAM_blessed_isolation_desc:0 "Несмотря на благосклонность Самарского Правительства, жречество смотрело через границы, за пределы республики, и не видело ничего, кроме падшего, грешного народа, извращенного извращенным, еретическим видением христианства. Христианская Республика не имеет желания воссоединять родину, считая ее далеко не спасительной."

 # Autonomous Soviet Liberation Army #
 MIR_not_yet_lost:0 "Еще не Потеряно"
 MIR_not_yet_lost_desc:0 "Aвтoнoмнaя Coвeтcкaя Aрмия Ocвoбoждeния - это организация, рожденная поражением после сокрушительного поражения, - последняя надежда коалиции поляков, русских и казахов изгнать силы безумия и террора из Казахстана и, наконец, построить лучшее место в пустыне. Пока существует Освободительная Армия, надежда будет существовать для всех тех, кто в Западном Казахстане угнетен ультранационалистами и фанатиками. С надеждой на лучший день позади войска Куклинского двинутся вперед, чтобы освободить свой дом, и не остановятся, пока не падет последний солдат."

 # Idel-Ural Free State #
 TAR_bitter_survivors:0 "Горечь выживших"
 TAR_bitter_survivors_desc:0 "Преследуемые Царской Империей и массово истребляемые Регентской, народы степных народов подверглись значительной депопуляции, угнетению и травме сверх всякой меры. Крепко сжимая винтовки, пистолеты и топоры, народы Идель-Уральского Свободного Государства будут упорно сопротивляться до последнего, оставаясь вечно бдительными и недоверчивыми к тем, кого они считают пособниками ужасного режима Таборицкого. Каждый Великоросс является объектом пристального внимания со стороны правительства Свободного Государства - хотя сами они, возможно, и не совершали злодеяний, именно великороссы снова и снова наводили ужас на меньшинства - и кто может сказать, что они не будут сотрудничать с еще одним угнетателем в будущем?"

 # Ural Purification Zone #
 MAR_horsemans_ride:0 "Пятый всадник"
 MAR_horsemans_ride_desc:0 "Евтухович не желает ничего созидать на землях Уральских и не хочет никакой другой должности, кроме фельдмаршала Имперской Гвардии. Он полностью вычистит и погубит всех до единого дегенератов, будь то огнём, пытками, газом или обычными пулями, ведь дал клятву служить блаженному регенту и империи до самой смерти. Его не волнуют последствия и метод подавления повстанцев. Священный долг не будет выполнен, покуда на руинах Казани не поднимется императорский стяг, а террор сепаратистов и других недолюдей - всего лишь его любимая работа."

 # Revolutionary Communes of Orenburg #
 ORE_new_land_of_iron:0 "Новая Страна Стали"
 ORE_new_land_of_iron_desc:0 "Из-за неспособности старых коммун защитить народы Оренбурга и ужасающего режима, который поддерживался в некогда свободных коммунах безумным Регентством Таборицкого, теперь радикализированное население Оренбурга обратилось к идеологии, исповедуемой партийцами из Тюмени, чтобы защитить себя от потенциального имперского возрождения. При Первухине Оренбург превращается в страну стали и промышленности, и все возможные ресурсы направляются на укрепление государства."

 ORE_last_revolution:0 "Последняя Революция"
 ORE_last_revolution_desc:0 "Последствия Первухинской Революции были глубоки - и едва ли приятны. Революционный пыл вновь охватил Оренбург, суды над коллаборационистами еще продолжаются, и даже малейшее свидетельство против ближнего может привести их к революционному трибуналу. В этом состоянии вечной революции против реакции новые революционные коммуны не могут позволить себе пощады."

 # Kazakh Purification Army #
 AKT_eye_for_an_eye:0 "Око за око"
 AKT_eye_for_an_eye_desc:0 "Из покон веков мы страдали под русским игом. Они относились к нам, как к скоту, запятнали нашу родословную своим гадким семенем и поставили на грань совершенного вымирания. Мы не успокоимся, доколе каждый русский дегенерат не поляжет костьими на казахских степях."

 # Russian Empire #
 IRK_the_pretender_of_the_people:0 "Самозванец Народа"
 IRK_the_pretender_of_the_people_desc:0 "Россия снова переживает Смутное Время, и, подобно Лжедмитрию древности, трон захватил самозванец. Молодая империя Алексея, несмотря на происхождение императора, представляет собой странный островок стабильности в пустошах. Отвергая расовые теории регента, он принимает мантию Петра и Екатерины Великой, его просвещенный деспотизм обеспечивает то, что может быть одним из последних очагов разумного правления в новой анархии."
 
 IRK_a_red_tsar:0 "Красный царь?"
 IRK_a_red_tsar_desc:0 "Хотя прошлое Алексея II неизвестно абсолютному большинству, некоторые прекрасно знают, что нынешний царь был агентом НКВД и чиновником почившего Советского Союза. Хоть он и отрицательно относится к большевизму Ягоды, Алексей II всё же должен быть предельно осторожен, дабы не разрушить иллюзию радикальных реформ среди простого люда. В конце концов, народ должен верить царю, а не мёртвым идеологиям."
 
 # Holy Regency Of Russia #
 BRY_all_alone:0 "В полном одиночестве"
 BRY_all_alone_desc:0 "Окружённый со всех сторон изменниками Таборицкого, самопровозглашенный блаженный регент Дикий впадает то в полное отчаяние, то взирает на всех с невыносимой манией величия. Живя в последнем оплоте русского нацизма на Дальнем востоке, его подданные, по крайней мере, рады хоть тому, что они ещё живы."
 
 # Amur Refugee Zone #
 AMR_critical_supply_shortage:0 "Критический Дефицит Поставок"
 AMR_critical_supply_shortage_desc:0 "Несмотря на все усилия Собчака, было слишком много ртов, чтобы их накормить. Люди, голодающие на холоде, умирают - только для того, чтобы их сменило еще больше количество беженцев. Иностранная помощь - единственное возможное решение, но пока она не поступит, они должны обходиться тем, что у них есть."
 
 # Free Port Of Magadan #
 MAG_shiver_my_soul:0 "Содрогнись моя душа"
 MAG_shiver_my_soul_desc:0 "Работа из Восточной Сибири - нелегко любому флоту, прежде всего из-за отсутствия незамерзающих портов. Одни только холодные условия могут отвратить даже самых выносливых моряков от поисков лучших перспектив. Однако до тех пор, пока есть голод, столь же сильный, как ветер и приливы, предприимчивые и безжалостные капитаны будут продолжать плавать в арктических водах в поисках прибыли."
 
 MAG_greed_and_felony:0 "Жадность и уголовщина"
 MAG_greed_and_felony_desc:0 "Контрабанда - главная забота Абрамова, учитывая, что пиратство-слишком опасное занятие, но это не делает его безвредным. Наоборот - фашистский адмирал вполне охотно прибегнет к убийству, если это ускорит дело."
 
 # United Siberian Salvation Council #
 KMC_a_light_from_the_east:0 "Свет с Востока"
 KMC_a_light_from_the_east_desc:0 "Сплочение и пропаганда со стороны Артамонова и ОСКC вызвали у сибиряков странное чувство надежды. Уже сейчас в Петропавловске изобилуют дикие и идеалистические изображения Соединенных Штатов, поскольку нация готовится к американскому спасению. Многие в управлении Артамонова знают, что его обещания могут оказаться пустыми - но по сравнению с деспотами и радикалами прошлых лет, есть что-то значимое в том, чтобы дать обещание вообще."
 KMC_a_light_from_the_east_effect:0 "Monthly Power: §G+500§!"
 
 # The Institute # 
 BAS_visionary_enclave:0 "Визионерский анклав"
 BAS_visionary_enclave_desc:0 "Институт, прежде всего, является анклавом, основанным, чтобы следовать цели лучшего мира через науку и разум. Ресурсы Челябинска были вновь использованы в качестве средств разработки и производства товаров, которые могут быть использованы для рекультивации отходов и восстановления подобия цивилизации. Под руководством директора Кардашева Институт сосредоточился на способе химического восстановления отравленной почвы и воды России - и, учитывая последнюю крупную концентрацию ученых и провидцев в России, вполне возможно, что Институт является последней надеждой на пригодную для жизни Россию."

 BAS_cutting_edge:0 "Передовые технологии"
 BAS_cutting_edge_desc:0 "Хотя силы института невелики, инфраструктура Челябинска означает, что они способны вооружить армию возможностями, превосходящими их размеры. С каждым солдатом, несущим свои лучшие достижения, гарантируется, что Институт, если ему бросят вызов, не пройдет спокойно."

 # Black Bandits #

 SAH_Black_Bandits:0 "Черные бандиты"
 SAH_Black_Bandits_desc:0 "Менее оптимистичные взгляды на анархистскую вотчину Махно на Украине рисовали ее не более чем личным царством жестокого, непотичного бандита, претендующего на роль освободителя. Независимо от того, согласны ли с этой интерпретацией, она, безусловно, применима к новому "free society" - not that he seems to care."


 # Nenets Aviators #
 FAV_depleted_population:0 "Истощенное население"
 FAV_depleted_population_desc:0 "Ненецкий край никогда не был густонаселенным. Хотя приток беженцев и партизан из соседних земель смягчил потери населения в результате геноцидов Регента, Свободная Армия остается недостаточно укомплектованной. Если бы не уцелевшие Свободные Авиаторы, они наверняка оказались бы во власти Десантных Бригад на западе."

 # Imperial Air Brigades #
 KOM_sky_reavers:0 "Небесные опустошители"
 KOM_sky_reavers_desc:0 "Воздушно-десантные бандиты - новая и страшная чума на темных землях России. Спускаясь с небес быстрее, чем любой наземный транспорт, их вертолетный парк позволяет воздушно-десантным бригадам окружать, грабить и сровнять с землей любое изолированное сообщество, которое им нравится, прежде чем их соперники смогут ответить. Потребуется больше, чем несколько старых самолетов 40-х годов, чтобы положить конец их царству террора."

 # Trans Ural Confederancy #
 URL_memories_of_heroism:0 "Воспоминания о героизме"
 URL_memories_of_heroism_desc:0 "Больше, чем их общее наследие как русских, то, что определяет членов Конфедерации - это их коллективная боевая сплоченность. В их сердцах живет железная воля НКВД, стойкость Уральской Гвардии и дисциплина Третьей Армии. Что бы ни случилось, никто не найдет в них недостатка."

 # Kingdom of Altay #
 ALT_The_Practical_Kingdom:0 "Практичное Царство"
 ALT_The_Practical_Kingdom_desc:0 "Временами Алтайское Царство вообще не ощущается как царство. князь Борис - монарх без трона и замка, часто проводящий дни или недели без короны. В то время как его внимание к нуждам Алтая спасло драгоценные жизни и ресурсы, серая природа его правления создала проблемы с моралью - как может нация мечтать, когда ее лидер не может?"

 # FUNNI SATANISTIC GANG #

 OMS_evil_unbound:0 "Зло Несвязанное"
 OMS_evil_unbound_desc:0 "Только худшие из эсэсовцев могли надеяться сравниться с последователями Абаддона в жестокости и садизме. Серийные убийцы и нигилистические звери - это хваленая элита нового общества, их бесчеловечность прикрыта религиозным пылом, рожденным харизматическим бредом их старого командира против сошедшего с ума мира."
 OMS_deranged_cult:0 "Безумный культ"
 OMS_deranged_cult_desc:0 "Никогда прежде в мировой истории сатанизм - истинное, неподдельное поклонение дьяволу - не выходил за рамки второстепенного культа. Но времена изменились, и мир наклонился по диагонали. Хотя большинство членов Братства-не более чем обычные бандиты, идеология их безумного лидера медленно, но верно распространяется по рядам. Когда-нибудь имя Сатаны будет восхваляться по всему Омску без тени иронии."

 # The Redeemed Black League #
 TOB_insular_enclave:0 "Замкнутый анклав"
 TOB_insular_enclave_desc:0 "Лазаренко считает истинными русскими только тех, кто родился и вырос в границах Черной Лиги. Как таковые, они пристально следят за своим собственным населением, сдерживают или расстреливают беженцев на месте и жестоко подчиняют любые группы, которыми они овладевают, вместо того, чтобы интегрировать их. Их население невелико и останется таковым, но каждый из них фанатичен в своей преданности, полностью готов отдать свою жизнь за это дело."
 TOB_redemptionary_service:0 "Искупительное служение"
 TOB_redemptionary_service_desc:0 "В то время как командиры Черной Лиги утверждают, что только те, кто родился на их территории, действительно достойны членства, жестокие Искупительные Бригады остаются средством приобретения первородства. Через годы службы в Бригаде Искупления можно, наконец, получить право на членство в Черной Лиге и завоевать доверие Лиги - если выживешь."

 # New Tomsk #
 ERS_legacy_of_the_salons:0 "Наследие Салонов"
 ERS_legacy_of_the_salons_desc:0 "Хоть и ущерб землям Центральной Сибири террором империи ныне неисправим, некоторые бывшие члены Салонов — в первую очередь Бастильяры и Декабристы — выжили в руинах Томска во времена царствования Таборицкого. С образованием Нового Томска, система Салонов, наконец, возродилась, хоть и в очень беспомощном виде. Теперь всю правительственную верхушку заботит собственное выживание, и только время покажет, не падёт ли Республика под натиском экстремистов."

 ERS_Crumbling_City:0 "Мёртвый город"
 ERS_Crumbling_City_desc:0 "Томск пережил времена разбоя штурмовиков, когда несколько кварталов были буквально сровнены с землей, но несмотря на столь огромный урон, он так и остался бастионом демократии. Восстановление города хотя бы до прежнего состояния стало очередной неподъёмной ношей для нового правительства."

 # Free Kazakh States #
 KOK_scarred_steppes:0 "Казахские кланы"
 KOK_scarred_steppes_desc:0 "Казахстан был оккупирован Русской Империей всего на несколько лет, но нанесённый ущерб данным землям сложно даже адекватно уместить в голове. В одночасье были стёрты с лица земли так и целые племенные народы, так и различные населённые пункты. Степи Центральной Азии переживали и не такое, но пройдут долгие десятилетия, прежде чем кровавое наследие Таборицкого развеется по ветру с казахских земель."

 # Central Eurasian Republic #
 PAV_Benevolent_Authoritarianism:0 "Благожелательный авторитаризм"
 PAV_Benevolent_Authoritarianism_desc:0 "Взяв уроки у неидеологического правительства Новосибирска, режим Баганова решил отказаться от любой политики, выходящей за рамки прагматизма. Пока жива хоть какая-то часть Священной Российской Империи, угроза возрождения нацизма реальна и присутствует. Для всеобщего блага чрезвычайное правительство должно в равной мере облачиться и в бархат, и в железо."

 # Siberian Free Territory #
 KHA_Empty_Magazines_Full_Hearts:0 "Пустые магазины, полные сердца"
 KHA_Empty_Magazines_Full_Hearts_desc:0 "С уничтожением Черной Армии, общим опустошением России, а теперь и военного государства при Мишуренко, повернувшегося против них, Вольной Территории не хватает материальных средств для ведения современной войны. Несмотря на это, каждый крестьянин знает, что он защищает последний шанс своей коммуны на истинную свободу, и он сражается с этим знанием в своей голове и со своими товарищами на своей стороне."

