 AM_activate_sandbox_mode_desc:0 "Россия лежит в агонии, а выживших после террора Таборицкого ждёт только мрачное грядущее, в котором есть только война. Тем не менее, мы можем дать разгуляться своим фантазиям... а что, если всё пойдёт иначе?\n\n§YПримечание: все события, происходящие в режиме песочницы, не являются продолжением истории мира, не будут как-либо развиты в будущих версиях и не никогда не засчитаются как канон. Обязательно выберите страну, за которую хотите играть, прежде чем прожимать данные решения.§!\n"
