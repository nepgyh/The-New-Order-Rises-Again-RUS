 AM_play_north_russia_liberation_front:0 "Исследовать [TMA.GetFlag] §Y[TMA.GetName]§!"
 AM_play_north_russia_liberation_front_desc:0 ""Неофициальный" преемник Западнорусского Революционного Фронта, Северорусский Освободительный Фронт являет собой сборище рабов, партизан, бывших офицеров, коренных жителей и других маргинальных в империи личностей, пережившие десятилетие террора Святой Руси. Революционный дух полностью угас, вера в какие-либо идеологии разрушена, а солдаты не питают иллюзий, что Россия сможет быть спасена от последнего витка анархии. И всё же, Северорусский Освободительный Фронт примет роль последней преграды против Левиафана нацизма и не даст простому люду вновь пережить все те страдания, бывшие в кошмарной России Таборицкого.[AM_check_if_nation_has_been_visited_TMA]"
 AM_play_imperial_mercantile_consortium:0 "Исследовать [TMV.GetFlag] §Y[TMV.GetName]§!"
 AM_play_imperial_mercantile_consortium_desc:0 "Имперский Торговый Консорциум буквально остатки огромных имперских корпораций, некогда подчинявшихся правительству Таборицкого. В силу своей природы Торговый Консорциум более не способен проводить жёсткие чистки, но некоторые бывшие расовые законы до сих пор остаются в силе. Легионы рабов трудятся на заводах и плантациях в не самых лучших условиях, в то время как официальные лица корпораций пытаются заключить сделки со многими государственными правителями, вплоть даже до Московии и Финляндии.[AM_check_if_nation_has_been_visited_TMV]"
 AM_play_holy_russian_empire_NIK:0 "Исследовать [NIK.GetFlag] §Y[NIK.GetName]§!"
 AM_play_holy_russian_empire_NIK_desc:0 "Даже после смерти Регента остатки "
 AM_play_christian_republic_of_samara:0 "Исследовать [TMS.GetFlag] §Y[TMS.GetName]§!"
 AM_play_christian_republic_of_samara_desc:0 "Запуганные еретической отраслью православного христианства во время царствования Таборицкого, уцелевшие духовенства Западной России устремились в Самару, охваченную всеобщим восстанием против сил Регентства. Свергнув имперских губернаторов, люди ясно выразили свои пожелания: все остальные идеологии так или иначе в потерпели крах в России. В надежде на спасение народ обратился к Богу — или, в случае секуляристов, к общему сильному правительству, которое могло бы сохранить некоторую моральную основу. В связи с данными событиями и была провозглашена полутеократическая республика, в которой правительство, бюрократия и офицерский корпус составляют смесь духовенства и мирян.[AM_check_if_nation_has_been_visited_TMS]"
 AM_play_autonomous_soviet_liberation_army:0 "Исследовать [TML.GetFlag] §Y[TML.GetName]§!"
 AM_play_autonomous_soviet_liberation_army_desc:0 "Польша снова потеряна — сначала под гнётом Священной Российской Империи, которая убила тысячи поляков, а затем и Казахской Армии Очищения, относительно недавно оккупировавшая весь регион и относилась к местному населению с жестокостью, сопоставимой с террор штурмовиков в последние дни правления Таборицкого. Однако перед лицом всех невзгоды Нова Польска и сила воли самих поляков спасла генерала Рышарде Куклинского — бывшего офицера Новой Польши, ставшим партизаном со времён вторжения войск Таборицкого в Казахстан. Захватывая земли к северу от Казахской армии очищения, Куклинский собрал силы польских эмигрантов, которые толпами хлынули через границу вслед за наступлением Газиза, русскими антифашистами и казахскими беженцами, бежавшими от жестокого режима Армии Очищения. Автономная Советская Освободительная Армия не остановится ни перед чем, чтобы подавить обезумевших казахов и восстановить свободное, справедливое государство - и пока Куклинский и его солдаты дышат, дух Польши никогда не умрет.[AM_check_if_nation_has_been_visited_TML]"
 AM_play_idel_ural_free_state:0 "Исследовать [TMQ.GetFlag] §Y[TMQ.GetName]§!"
 AM_play_idel_ural_free_state_desc:0 "Хотя их количество и истощено, меньшинства степей выжили. Они прятались в подвалах, лесах и пещерах, отчаянно пытались прослыть русскими, пока проходили эскадроны смерти, и подделывали документы, чтобы сбежать от штурмовиков Таборицкого, но они были освобождены после краха кошмарного государства Регента. Объединение сил в надежде предотвратить дальнейшее разрушение, их интенсивные преследования и порабощение оставили их ожесточенными по отношению к великорусским, несмотря на знание того, что все народы пострадали при Таборицком. Отказавшись от контактов с остальной частью России, они сформируют изоляционистское плюралистическое этногосударство, в котором этнических великороссов поощряют отказаться от своей старой идентичности и ассимилироваться в "более моральную этносу". Никакие полумеры не должны предприниматься для защиты их нового Свободного государства от потенциальных угнетателей - труп Империи все еще находится на их границе, а Ларионов все еще скрывается.[AM_check_if_nation_has_been_visited_TMQ]"
 AM_play_ural_pacification_zone:0 "Исследовать [TMU.GetFlag] §Y[TMU.GetName]§!"
 AM_play_ural_pacification_zone_desc:0 "Распад Священной Российской Империи оставил многие подразделения штурмовиков и полков Имперской Армии на мели России. Войска Юрия Евтуховича не оказались исключением. Застрявший и отрезанный от остатков сил империи в Вятке ненавистной Конфедерацией Зауралья и Кипчакским Вольным Шосударством, Евтухович узрел влияние вырождения на землях уральских и дал приказ Второй Дивизии Имперской Гвардии и другим нескольким резервным полкам, состоящих в основном из нерегулярных вспомогательных войск штурмовиков убивать всех. Война отныне стало кредом для новорожденного государства. Рано или поздно Юрий поднимет имперский стяг над степями и, наконец, погубит всех дегенератов и предателей.[AM_check_if_nation_has_been_visited_TMU]"
 AM_play_revolutionary_communes_of_orenburg:0 "Исследовать [TMN.GetFlag] §Y[TMN.GetName]§!"
 AM_play_revolutionary_communes_of_orenburg_desc:0 "Для жителей Южного Урала временный триумф Регента был всем необходимым доказательством того, что фашизм слишком опасен для одоления простыми крестьянскими общинами. Вместо этого рабочие и крестьяне должны объединиться железной коллективной волей, вооруженные до зубов и готовые к битве. К счастью, существует особая разновидность большевизма, которая уже мыслила в том же духе, - тот, который с энтузиазмом пропагандировался бывшими партийными деятелями из Тюмени. Михаил Первухин, бывший ученик Кагановича, взял под свой контроль земли Оренбурга и начал процесс перестройки самого Оренбурга, чтобы противостоять фашистскому захватчику - такому, что не позволит царским и реакционным силам выжить.[AM_check_if_nation_has_been_visited_TMN]"
 AM_play_kazakh_purification_army:0 "Исследовать [TMP.GetFlag] §Y[TMP.GetName]§!"
 AM_play_kazakh_purification_army_desc:0 "Остатки казахских армий и военизированных формирований радикализованы расовой войной Таборицкого. Им нечего терять и охваченные ненавистью, они стали казахстанским аналогом Черной Лиги с еще более радикальной формой этносупрематизма как частью их идеологии. Жизнь поляков и русских на их землях будет короткой и жестокой.[AM_check_if_nation_has_been_visited_TMP]"
 AM_play_nenetsian_free_army: "Исследовать [TMF.GetFlag] §Y[TMF.GetName]§!"
 AM_play_nenetsian_free_army_desc:0 "Обезлюдевший, но не сломленный народ ненцев был сыт по горло распадом Священной Российской Империи и началом правления Имперских Воздушно-Десантных Бригад над Севером России. Объединив силы бывших Свободных Авиаторов, местных партизан и негодяев, бежавших на север, чтобы спастись от людей Регента, Александр Звягин призвал освободить весь Север от сил бандитизма и вероломства в регионе. Почти истощенные чистками Регента, имея в качестве преимущества только родное поле, ненецкие партизаны, тем не менее, готовы умереть за Свободную Ненецию - и конец ненавистным рейдерам, которые причинили им так много вреда.[AM_check_if_nation_has_been_visited_TMF]"
 AM_play_imperial_airborne_brigades: "Исследовать [TMD.GetFlag] §Y[TMD.GetName]§!"
 AM_play_imperial_airborne_brigades_desc:0 "Остатки Военно-Воздушных Сил Регентства, никогда не были столь политизированные, как Армия. С падением центральной власти и её представителей, заполненные особо противными людьми под властью своего командира, Ивана Мелких, они решили сойтись, как бандиты, грабящие и разоряющие Север России. Используя свой огромный вертолетный флот, они бежали на Север, к нефтяным месторождениям недалеко от Полярного Круга, зарекомендовав себя как отряд воздушных налетчиков, которые безнаказанно грабят и мародёрят, всё ещё размахивая флагом Регента для малейшего прикрытия легитимности.[AM_check_if_nation_has_been_visited_TMD]"
 AM_play_redeemed_black_league: "Исследовать [TMO.GetFlag] §Y[TMO.GetName]§!"
 AM_play_redeemed_black_league_desc:0 "Даже среди пост-имперских пустошей, Черная Лига выжила, защищенная распределенным руководством, созданным планом "Гидра". Во внутреннем изгнании, выживший лидер Черной Лиги Александр Лазаренко разработал новый тезис, в котором воплощены уроки, извлечённые против Регента. По словам Лазаренко, Великий Суд был направлен не против немцев, а против соотечественников. Черная Лига никому не может доверять - даже своим соотечественникам. Искупленная Черная Лига Лазаренко будет государством, созданным из чистейших, незапятнанных глупым представлением об общем русском наследии. Только те, кто родился под эгидой Черной Лиги и подлежат строжайшей регламентации, чисты и достойны. Все остальные должны рассматриваться как экзистенциальные угрозы - либо изгнаны, либо устранены другими способами.[AM_check_if_nation_has_been_visited_TMO]"
 AM_play_brotherhood_of_cain: "Исследовать [TMB.GetFlag] §Y[TMB.GetName]§!"
 AM_play_brotherhood_of_cain_desc:0 "После смерти Таборицкого выяснилась правда - он сам был одним из врагов. В ужасе от этого разоблачения и разрушений, нанесенных России этим архиереем в рамках некоего более крупного заговора, большая часть Штурмовиков отреклась от своих "законных" командиров и захватила город-бункер Омск. Его религия, его правительство, его Дело - всё это ложь, увековеченная евреями для уничтожения России. Если Бог - враг, а старые боги России мертвы, то есть только один бог, к которому можно обратиться - Тот, кто вдохновил на убийство в сознании праведного убийцы, Каина, и восстал против всего, против чего стоял еврей-бог.[AM_check_if_nation_has_been_visited_TMB]"
 AM_play_free_kazakh_clans: "Исследовать [TMK.GetFlag] §Y[TMK.GetName]§!"
 AM_play_free_kazakh_clans_desc:0 "Когда и их бывшие государства, и сама Россия были разрушены, эти казахи, не подчиняющиеся никаким другим властям, объединились вокруг своего общего наследия и просто желания выжить. Строя рыхлую конфедерацию городов и деревень, основанную на взаимопомощи и защите, были установлены новые клановые идентичности, где и возродились старые. После всего, через что они прошли, немногие казахи оплакивают потерю централизованного правительства.[AM_check_if_nation_has_been_visited_TMK]"
 AM_play_trans_ural_confederation: "Исследовать [TMT.GetFlag] §Y[TMT.GetName]§!"
 AM_play_trans_ural_confederation_desc:0 "Тряпичная пачка бывших рабов, партизан, выживших из Уральской Лиги и НКВД, златоустовских наемников и солдат из Свердловска. Они сформировали Конфедерацию под руководством гражданских лиц, сосредоточенную вокруг двух городов - Перми и Златоуста, представляющих соответственно Западную и Восточную стороны Урала. Они построят оплот и нейтралитет на горе Ямантау, где когда-то стоял Таборицкий и считал себя неприступным - это будет их де-юре столица. У Зауральской Конфедерации одна задача и цель - удержаться от безумия и фашизма, отстаивая всё то, что Уральская Гвардия когда-то считала благом в России, и защищать сотни тысяч людей, которыми они управляют.[AM_check_if_nation_has_been_visited_TMT]"
 AM_play_chelyabinsk_institute: "Исследовать [TMI.GetFlag] §Y[TMI.GetName]§!"
 AM_play_chelyabinsk_institute_desc:0 "Челябинский Институт - организация, которую многие считают загадочной, элитарной и даже призрачной. Действительно, выжившие в Магнитогорске могут счесть это вторым пришествием Лысенко - клики технократов, провидцев и ученых, которые правят городом с помощью своих лояльных сил безопасности. Однако это совсем не так. На самом деле Институт - благотворительное учреждение, последний анклав науки и визионерства в России, основанный совместными усилиями ультравизионерских беженцев, более здравомыслящих ученых с Черной горы и интеллигенции, сбежавшихся со всей России. В их изолированном городе, Институт стремится построить небольшой анклав разума на пустоши безумия - и приложит все свои таланты для защиты своего нового дома.[AM_check_if_nation_has_been_visited_TMI]"
 AM_play_central_eurasian_republic: "Исследовать [TME.GetFlag] §Y[TME.GetName]§!"
 AM_play_central_eurasian_republic_desc:0 "Плюралистическая Республика сформировалась практически из всех жителей региона, которые выступали против Таборицкого и выжили, чтобы рассказать эту историю. Теперь, когда Россия стала достоянием истории, формируется нечто новое: Нация, в которой больше не будет ненависти, сектантства и нацистов. Все народы Евразии будут мирно сосуществовать - и никакой угрозы их новому обществу не будет.[AM_check_if_nation_has_been_visited_TME]"
 AM_play_new_tomsk:0 "Исследовать [TMJ.GetFlag] §Y[TMJ.GetName]§!"
 AM_play_new_tomsk_desc:0 "Штурмовики разорили Томск так, как никакой другой город в России. Его красота была превращена в щебень, а обломки превратились в пыль. Тем не менее, жизнь продолжается, и из пепла этого грандиозного старого города поднимаются маленькие зелёные ростки. Базируясь в районах города, которые не были снесены, среди местной элиты, которой было поручено восстановить Томск как Имперский город, были сотни бывших Бастильяров - преданных государственных служащих, которые тайно делали всё возможное, чтобы противостоять влиянию Империи Таборицкого. С падением Империи было провозглашено новое правительство, и к власти пришла Новая Республика во главе с Александром Зиновьевым, новым председателем восстановленной Ассоциации Бастильяров.[AM_check_if_nation_has_been_visited_TMJ]"
 AM_play_kingdom_of_altay:0 "Исследовать [TMH.GetFlag] §Y[TMH.GetName]§!"
 AM_play_kingdom_of_altay_desc:0 "Борис Крылов неохотно принял наследие Безумного Князя, пропавший без вести или умерший, а его родные братья и сестры и отец пропали без вести, а мечта о России рухнула, хотя и с гораздо меньшей эксцентричностью. Проведя некоторое время во главе смеси русских и тувинских партизан в Горном Алтае, он, наконец, явился, чтобы начать процесс восстановления региона. Борис не уверен, хочет ли он сохранить титул князя, но его ценность как инструмента объединения бесспорна, и его доброе отношение к нерусским людям расположило его к ним.[AM_check_if_nation_has_been_visited_TMH]"
 AM_play_siberian_free_territory:0 "Исследовать [TMW.GetFlag] §Y[TMW.GetName]§!"
 AM_play_siberian_free_territory_desc:0 "Черная Армия, возможно, уже давно ушла, а Юрий Галансков давно мертв, но, к счастью, Канские крестьяне оказались вне поля зрения Таборицкого. Вернувшись из ссылки, скрывающейся среди крестьян, бывшие идеологи и руководители комитетов Вольного Сибирского Края выстояли и вернулись к своим анархистским традициям под руководством Евгении Таратуты. Однако, окруженный авторитарными властями всех мастей, ещё неизвестно, сможет ли Свободная Территория выстоять, или они будут вынуждены снова оказаться под землей - или, что хуже всего, полностью уничтожены силами, которым они будут сейчас противостоять им.[AM_check_if_nation_has_been_visited_TMW]"
 AM_play_bratsk_communal_vanguard:0 "Исследовать [TMX.GetFlag] §Y[TMX.GetName]§!"
 AM_play_bratsk_communal_vanguard_desc:0 "Несмотря на тех, кто на Вольной Территории придерживался идеалистических анархистских убеждений, всегда были те, кто был гораздо менее идеологизирован, сосредоточившись на материальной выгоде и безопасности, а не на Истинной Свободе, которую исповедует Анархизм. После падения безумного Регента эти разногласия, всегда тлеющие под поверхностью, вылились в кипение, когда Андроний Мишуренко вступил в борьбу с Вольной Территорией подруги Таратуты, стремясь ассимилировать её в соответствии со своим видением региона. Имея под своим командованием многих из опытных бывших партизан Черной Армии, Мишуренко уверен в своем успехе над идеалистами, но с его небольшими силами ещё неизвестно, сможет ли он победить.[AM_check_if_nation_has_been_visited_TMX]"
 AM_play_russian_empire:0 "Исследовать [TMG.GetFlag] §Y[TMG.GetName]§!"
 AM_play_russian_empire_desc:0 "История Алексея II "странная". Родившийся как Михаил Голеневский, польский иммигрант в СССР и чиновник разведывательного отдела НКВД Ягоды, Голеневский был достаточно высок, чтобы научиться некоторым навыкам и налаживать связи, но при этом оставался достаточно несущественным, чтобы не быть убитым режимом Таборицкого при падении Иркутска. С падением Регентства и потерей связи с правительством, Голеневский причесал свои усы, надел самый царственный наряд, который он мог найти, и объявил себя Цесаревичем, возвращенным на родину Иркутчан. Приведенный к власти народным восстанием, "Алексей II" использовал свой новый авторитет в безумном гамбите, чтобы спасти Россию - осудив регента и приказав положить конец убийствам.[AM_check_if_nation_has_been_visited_TMG]"
 AM_play_regency_holy_russia:0 "Исследовать [TMY.GetFlag] §Y[TMY.GetName]§!"
 AM_play_regency_holy_russia_desc:0 "Основанное как реакция на самозванца Алексея II в Иркутске, Регентство Святой Руси - это прежде всего государство, сосредоточенное на подавлении любого сопротивления истинному Регенту - самому Андрею Дикому. С радиостанции в Бурятской пустыне, Дикий объявил себя законным юлаженным Регентом Священной Российской Империи - и истинным Алексеем II после смерти Таборицкого, по сути провозгласив независимость от правительства Вятки. Из нескольких деревень и городов, которые он контролирует, Регентство Дикого выступает против значительно превосходящих сил "Алексея", совершая ещё один безумный гамбит, чтобы подавить самозванца и захватить окончательную власть над Дальним Востоком для себя.[AM_check_if_nation_has_been_visited_TMY]"
 AM_play_amur_refugee_zone:0 "Исследовать [TMR.GetFlag] §Y[TMR.GetName]§!"
 AM_play_amur_refugee_zone_desc:0 "После того, как безумная Империя Таборицкого исчезла, Анатолий Собчак вернулся в Россию, чтобы делать всё возможное для её народа. Выпрашивая, занимая или воруя любые ресурсы, находящиеся в этом регионе, его импровизированное правительство отчаянно ищет помощи любой организации, которая желает помочь беженцам, наводнившим Дальний Восток. Это кажется безнадежным делом, но Собчак терпеть не может, когда его народ так страдает.[AM_check_if_nation_has_been_visited_TMR]"
 AM_play_free_magadan_port:0 "Исследовать [TMM.GetFlag] §Y[TMM.GetName]§!"
 AM_play_free_magadan_port_desc:0 "Объединив остатки различных Российских флотов на Дальнем Востоке, Николай Абрамов основал свою собственную мелкую вотчину, базирующееся в Магадане. Зарабатывая на жизнь бегством беженцев в ОСН и Сферу, и отправкой товаров обратно в Россию для продажи по грабительским ценам, он не заботится о старых идеологиях, которым он когда-то служил - по крайней мере, когда на кону есть деньги.[AM_check_if_nation_has_been_visited_TMM]"
 AM_play_USSC:0 "Исследовать [TMC.GetFlag] §Y[TMC.GetName]§!"
 AM_play_USSC_desc:0 "Россия пала. Это основной идеал членов Объединенного Комитета Спасения Сибири Николая Федорвича Артамонова - организации, состоящей из бывших бюрократов, солдат и моряков, оказавшихся на Чукотке и на Камчатке. Когда материк превратился в одну большую апокалиптическую катастрофу, и власть безумного Регента окончательно ослабла, Комитет Артамонова обратился к решению, которое некоторые могут назвать блестящим, а другие - совершенно безумным. При поддержке своего правительства, Артамонов провел референдумы среди населения по аннексии Соединенными Штатами Америки в качестве заморской территории, лично следя за тем, чтобы референдумы закончились положительно. По воле народа он обратился за морем к Соединенным Штатам, ища иностранного вмешательства как единственного способа спасти единственный кусок России, который, по его мнению, ещё можно было сохранить. Как территория США, Камчатка не будет независимой, но для них она будет свободной, и это главное.[AM_check_if_nation_has_been_visited_TMC]"

 AM_play_the_wasteland: "§VСевер [VIL.GetFlag] больше никогда не пробудится.§!"
 AM_play_the_wasteland_desc:0 "§VВ землях, где когда-то были заложены семена надежды и развития, теперь есть только полная тишина. Здесь не счастливая и беззаботная жизнь, а только лютый мороз и ледяные пустыни.§!"

