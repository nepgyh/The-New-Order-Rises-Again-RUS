 MZB_SAF_war_third_level_equipment_for_boers_decision:0 "Дальнейшее усиление поддержки Бурской Республики"
 MZB_SAF_war_third_level_equipment_for_boers_decision_desc:0 "§YУвеличив поддержку Бурской Республике, мы откроем новый набор решений, позволяющий отправлять ещё больше оружия нашему союзнику.§! \n\n"
 MZB_SAF_war_jets_for_boers_decision:0 "Поставка истребителей Бурам"
 MZB_SAF_war_jets_for_boers_decision_desc:0 "§YМы отправим партию истребителей Бурской Республики, чтобы поддержать их в предстоящей битве.\n\nЭто решение может быть активировано каждые 90 дней.§!\n\n"
