 MZB_supply_the_boers_category:0 "Снабжать Буров"
 MZB_supply_the_boers_category_desc:0 "Возможно, мы ведем эту войну, чтобы поддержать Бурскую Республику в их доблестной защите от агрессии Южной Африки, но на самом деле, мы ведём эту войну ради промышленного потенциал буров, чтобы фактически поддержать их военные усилия, которых сильно не хватает. Отправляя буры излишкам Остафриканского снаряжения, мы, несомненно, поможем им сражаться.\n\nВ конце концов, союзник остаётся союзником, пока он в бою."

 MZB_SAF_war_guns_for_boers_decision:0 "Поставки оружия Бурам"
 MZB_SAF_war_guns_for_boers_decision_desc:0 "§YМы отправим партию оружия Бурской Республики, чтобы поддержать их в предстоящей битве.\n\nЭто решение может быть активировано каждые 90 дней.§!\n\n"
 MZB_SAF_war_support_equipment_for_boers_decision:0 "Поставка Доп. Оснащения Бурам"
 MZB_SAF_war_support_equipment_for_boers_decision_desc:0 "§YМы отправим партию Доп. Оснащения Бурской Республики, чтобы поддержать их в предстоящей битве.\n\nЭто решение может быть активировано каждые 90 дней.§!\n\n"
 MZB_SAF_war_second_level_equipment_for_boers_decision:0 "Увеличить поддержку Бурской Республики"
 MZB_SAF_war_second_level_equipment_for_boers_decision_desc:0 "§YУвеличив поддержку Бурской Республике, мы откроем новый набор решений, позволяющий отправлять ещё больше оружия нашему союзнику.§! \n\n"
