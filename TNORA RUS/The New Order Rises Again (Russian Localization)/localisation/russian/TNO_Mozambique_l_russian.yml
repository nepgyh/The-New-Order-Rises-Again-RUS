 MZB_investigate_treason_category:0 "Расследовать их измену"
 MZB_investigate_treason_category_desc:0 "Мы не одни в Африке, и в течение многих лет мы были вынуждены разделять управление Германской Африкой с нашими соотечественниками в Центральафрике и Зюдвестафрике. И всё же, хотя Рейх кажется слепым к ошеломляющей некомпетентности рейхскомиссаров Мюллера и Шенка, но Ганс Хюттиг не дурак.\n\nНаши агенты проникнут в их режимы снизу доверху. Мы соберём доказательства их дегенерации, их некомпетентности, их измены и доставим их прямо на стол Фюрера!\n\nКраткое изложение наших доказательств обвинения §RЗигфрида Мюллера§!:\\n- [MZB.GetMZBMullerEvidenceMullerBox1]\\n- [MZB.GetMZBMullerEvidenceMullerBox2]\\n- [MZB.GetMZBMullerEvidenceMullerBox3]\\n- [MZB.GetMZBMullerEvidenceMullerBox4]\n\nКраткое изложение наших доказательств обвинения §RВольфганга Шенка§!:\\n- [MZB.GetMZBSchenckEvidenceSchenckBox1]\\n- [MZB.GetMZBSchenckEvidenceSchenckBox2]\\n- [MZB.GetMZBSchenckEvidenceSchenckBox3]\\n- [MZB.GetMZBSchenckEvidenceSchenckBox4]\n\n"

 MZB_send_the_evidence:0 "Отправить доказательства"
 MZB_send_the_evidence_desc:0 "Мы подготовили все доказательства, которые были собраны в ходе наших расследований в отношении рейхскомиссаров Шенка и Мюллера, в двух очень подробных отчётах. Всё, что остается, - это отправить их в Германию и надеяться, что чиновники, которым поручено заниматься такими делами, не являются достаточно дегенеративными."

