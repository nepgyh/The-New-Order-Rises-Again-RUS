 MZB_SAF_war_anti_air_for_boers_decision:0 "Поставка оружий ПВО Бурам"
 MZB_SAF_war_anti_air_for_boers_decision_desc:0 "§YМы отправим партию оружий ПВО Бурской Республики, чтобы поддержать их в предстоящей битве.\n\nЭто решение может быть активировано каждые 90 дней.§!\n\n"
 MZB_SAF_war_apc_for_boers_decision:0 "Поставка бронетранспортёров Бурам"
