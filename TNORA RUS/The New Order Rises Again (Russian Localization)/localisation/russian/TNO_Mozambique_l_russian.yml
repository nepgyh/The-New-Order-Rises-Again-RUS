 ## Focus Tree ##
 MZB_the_guardians_of_afrika:0 "Стражи Африки"
 MZB_the_guardians_of_afrika_desc:0 "Африка - это гнездо гадюк. Это земля, кишащая бандитами, наводнённая мятежниками, находящаяся под угрозой террористов и, что еще хуже, полная предателей. С каждым днём становится все яснее, что среди четырёх Рейхскомиссариатов МЫ единственные, кто действительно защищает интересы Германии на Тёмном Континенте и гарантирует, что свет национал-социализма все еще сияет даже в непроглядных джунглях, покрывающих эту адскую дыру.\n\nМы - хранители Африки, и мы позаботимся о том, чтобы наше наследие сохранялось в течение тысячи лет. Больше никому нельзя доверять. Никому."
 MZB_the_drums_echo:0 "Эхо барабанов"
 MZB_the_drums_echo_desc:0 "Ленивые ублюдки, которые должны быть нашими "brothers" are content just doing nothing. Müller spends his time hunting beasts he shares so much with - especially in the brain department - while Schenck - the traitor - showers the inferiors in time and money he could surely find a more productive use to, but WE are different.\n\nYes! We are different: we have keen eyes and ears, and we know. We see the dust rising to the South, where a nation lies broken and ready to collapse, and we hear the drums of war, those same drums who led our glorious Führer to begin his crusade against imperialism.\n\nWe shall follow his shining example! Let the drums roar, make them louder! Louder!\n\n§RLOUDER§!!"
 MZB_the_home_of_the_exile:0 "Дом изгнанников"
 MZB_the_home_of_the_exile_desc:0 "Наш офицерский корпус, конечно же, отбирается Сухопутными войсками из их штаба в Германии, что означает, что у нас нет выбора, кого направлять сюда служить. Конечно, это привело к тому, что наши офицеры были в основном изгнанниками из СС, изгнанные с материка за их взгляды, не соответствующие национал-социализму и их смешанную лояльность Бургундии.\n\nВсё это может быть стать для нас возможностью, так как их мастерство велико, и их рвение защитить арийскую расу не имеет себе равных. Кроме того, некоторые из их идей о том, как бороться с коррупцией в других Рейхскомиссариатах, ОЧЕНЬ интересны..."
 MZB_slave_munitions:0 "Рабское снаряжение"
 MZB_slave_munitions_desc:0 "Кто сказал, что раб не может сражаться за Рейх? Конечно, они никогда не захотят взяться за оружие для защиты господствующей расы, но это не делает их совершенно бесполезными: они все еще могут работать на наших фабриках, снабжая отважных арийцев, сражающихся за нашу родину!\n\nМужчины, женщины, старики и дети, ВСЕ будут служить Тысячелетнему Рейху, независимо от их способностей, независимо от их мнения. Неважно, сколько стоит «человеческая» жизнь."human" lives."
 MZB_master_the_jungle:0 "Освоить джунгли"
 MZB_master_the_jungle_desc:0 "Поскольку джунгли покрывают большую часть всех четырех африканских Рейхскомиссариатов, и несколько мятежей вынудили нас сражаться в этой неблагоприятной местности, крайне важно, чтобы мы овладели войной в джунглях, иначе мы погибнем в них.\n\nВ случае нападения врага на нашу родную землю это также поможет нам отразить их наступление и погнать их обратно через границу, поскольку, конечно же, они не обладают такими же навыками ведения войны на пересечённой местности..."
 MZB_master_the_desert:0 "Освоить пустыню"
 MZB_master_the_desert_desc:0 "В то время как в Остафрике нет пустынь, о которых можно было бы говорить, Южная Африка имеет широкие просторы песков и сухих земель, что делает необходимым наличие войск, обученных вести войну в пустыне. Поскольку наследие Африканского Корпуса все еще почитается в армии, у нас есть весь необходимый опыт, чтобы в случае реального наступления мы могли выставить войска, способные сражаться на их родной земле, сведя на нет любое преимущество, которое они могли бы получить, сражаясь рядом со своим домом..."
 MZB_southern_land_grants:0 "Гранты Южной земли"
 MZB_southern_land_grants_desc:0 "Наша оккупация поставила нас под контроль тысяч британских колониальных подданных, большинство из которых - землевладельцы. В отличие от своих хозяев в Канаде, эти люди в основном соответствуют нашим идеалам, если не политически, то хотя бы прагматически: в конце концов, они не хотят потерять свои земли из-за восстания туземцев...\n\nЧтобы обеспечить их поддержку и сделать счастливыми наших союзников в Лондоне, мы позволим им сохранить свои земли: это также должно предоставить нам заинтересованного партнера в сдерживании местных жителей и мясной щит на случай, если дела пойдут плохо…"
 MZB_boer_support_staff:0 "Бурский вспомогательный персонал"
 MZB_boer_support_staff_desc:0 "Буры доказали, что являются ярыми сторонниками нашего дела, но какими бы храбрыми они не были, они крайне неэффективные солдаты, лишённые подготовки, снаряжения и квалифицированных офицеров. Чтобы обеспечить успех их праведного восстания против своих декадентствующих империалистических владык, мы пошлём бурам вспомогательный персонал: ящики с припасами, военные инструктора и небольшие отряды обученных солдат помогут им удерживать линию фронта до тех пор, пока они не заполнят бреши нашими основными войсками."
 MZB_help_me_to_help_you:0 "Позвольте мне помочь вам"
 MZB_help_me_to_help_you_desc:0 "Наши бурские друзья сражаются точно так же, как и мы, против остатков упадочных империалистических наций. Будучи беднее среднестатистических южноафриканцев, они демонстрируют типичную арийскую храбрость, благодаря которой мы выиграли последнюю войну, и мы должны обеспечить им компенсацию за это.\n\nВ награду за их усилия мы создадим "Deutscher Rhodesien Baufonds", a bond program to help develop the Rhodesian land that we will leave to our erstwhile allies after the war. Surely they'll be grateful for that, and we will begin a long and fruitful cooperation..."
 MZB_booby_trap_the_border:0 "Заминировать границу"
 MZB_booby_trap_the_border_desc:0 "Поскольку война приближается с каждым днем, нам нужно активно готовиться к худшему. В то время как другие "Reichskommissars" - it feels an insult to the office Hüttig represents to even call them as such - have done nothing, WE are prepared.\n\nIn order to slow the enemy advance until we can fully mobilise our scattered forced, and inflict as many losses to the enemy without any on our part, we shall disseminate the border with dozens of large minefields, and wire-trap most bridges and railroads the enemy might use against us. With the border effectively booby-trapped, the OFN will think twice before entering our realm. Oh, the surprises we have in store for them..."
 MZB_kick_the_hornets_nest:0 "Разворошить осиное гнездо"
 MZB_kick_the_hornets_nest_desc:0 "Южная Африка находится на грани полномасштабной анархии. Между Бурским восстанием, страхами англичан перед военными потерями и недовольством туземцев с каждым днем растет опасность полного краха прежнего Доминиона, и мы стремимся нанести этому прогнившему, разрушающемуся зданию смертельный удар.\n\nОт убийства видного политика среди бела дня, страна еще больше погрузится в политический хаос, поскольку её политические институты борются, чтобы спастись от нашего гнева..."
 MZB_arms_for_aryans:0 "Оружие для арийцев"
 MZB_arms_for_aryans_desc:0 "С приближением войны мы должны принять все наши планы на случай непредвиденных обстоятельств. Наши резервы будут полностью мобилизованы, и все наши оружейные заводы будут производить продукцию на полную мощность, независимо от стоимости в рабах. Тем не менее, наши промышленные возможности ограничены, и мы должны обратиться за помощью к нашему правительству в Германии.\n\nПока мы ждем поставок, мы будем применять более жесткие режимы подготовки и усиленные чрезвычайные меры, чтобы не быть застигнутыми врасплох внезапным нападением на наши уязвимые районы..."
 MZB_building_a_stockpile:0 "Создание запаса"
 MZB_building_a_stockpile_desc:0 "Хотя у нас достаточно оружия для оснащения наших регулярных войск, последняя война научила нас тому, что истощение является постоянным, и наша всё более многочисленная армия будет нуждаться в гораздо большем количестве техники, чем мы можем произвести в настоящее время. Для того чтобы мы не столкнулись с дефицитом в критический момент войны, нам нужно накопить всё произведенное оборудование и правильно обслуживать всё, что используется в настоящее время, будь то новое или старое.\n\nОт мощного танка до одного выстрела из пистолета Люгера, мы соберем и сохраним всё, что нам может понадобиться. ВСЁ!"
 MZB_prioritize_garrison_development:0 "Приоритет на развитие гарнизона"
 MZB_prioritize_garrison_development_desc:0 "Наш профессиональный гарнизон сухопутных войск - самое главное наше достояние в этой войне. В основном состоящие из резервистов или войск, считающихся "unsatisfying" for service in the mainland, while inferior in training and fighting capabilities to our SS brigades, they are still much more numerous and reliable.\n\nBased on our gathered infomation and estimations, it seems we may face a stronger enemy than expected, and the war might become longer than what we had previously calculated. We need to ensure that the bulk of our army is equipped well enough to resist the first impact, and then answer in tone."
 MZB_prioritize_ss_development:0 "Приоритет на развитие СС"
 MZB_prioritize_ss_development_desc:0 "Очевидно, что мы должны сосредоточить все наши усилия на укреплении наших бригад СС. Хотя они и менее многочисленны, чем армейский гарнизон, но гораздо лучше обучены и оснащены, и гораздо более мотивированы, чем их "regular" equivalents.\n\nAs it seems that the war might last for longer than previously calculated, we must prepare our elites troops to decisive breakthroughs quickly on the battlefield, or risk grinding to a halt. Since we can't afford an attrition war against a more industrial power, our elite SS are exactly what we need for the task..."
 MZB_prepare_the_werewolves:0 "Подготовить Оборотней."
 MZB_prepare_the_werewolves_desc:0 "В случае победы врага они не смогут праздновать её! В качестве последнего долга перед Отечеством и своей расой каждый истинный ариец должен всеми силами сопротивляться вражеской оккупации! Точно так же, как наш великий Фюрер делал это во время войны, Остафрика должна создать полностью функциональный партизанский отряд Вервольф (или Оборотни) на случай поражения.\n\nCо скрытыми складами снабжения, разбросанными по джунглям, и верными офицерами и войсками, прячущимися по всей Африке, мы нанесем удар как тысяча шершней, со всех сторон! Если нам не суждено доминировать на Тёмном Континенте, то наш священный долг - сделать так, чтобы никто другой не смог этого сделать. НИКТО."
 MZB_clean_the_colony:0 "Очистить колонию"
 MZB_clean_the_colony_desc:0 "Наша колония превратилась в рассадник непокорности и инакомыслия. Рабы, не готовые смириться с низшим положением в расовой иерархии, туземные вожди, всё еще пытающиеся завоевать «свободу», и даже наши арийские собратья, требующие «перемен» - все они подрывают нашу силу тогда, когда она так нужна. \n\nПора окончательно разобраться с нарушителями спокойствия и показать, что Африка навечно принадлежит арийской расе. Нам потребутся скоординировать усилия всех местных ячеек колониальной администрации, чтобы расправиться с диссидентами, оставшимися после прошлых чисток."freedom", and even Aryans, our own blood, asking for "reforms", all weaken us from within when we should be at our strongest!\n\nIt's time to crush these pathetic dissidents, and remind everyone not only their place, but also that the Aryans' destiny is to dominate Afrika forever. A concerted effort shall be undertaken from all offices of the colonial government in order to utterly destroy those who still haven't been vanquished in our earlier attempts."
 MZB_the_ring_of_fire:0 "В кольце огня"
 MZB_the_ring_of_fire_desc:0 "Сейчас всё говорит о том, что Остафрика — это зверь, зажатый в кольце огня. Со всех сторон к нам подбираются бесчисленные враги, выжидающие возможность наброситься на нас из тьмы и прикончить, как рой пчёл, убивающий медведя. И даже наши так называемые "allies" can't be trusted! We need to increase the alert, and tie to us all those who would perish alongside us in the eventuality of our defeat, increasing our support among the superior races as much as possible! The fate of the Afrikaner Aryans depends on it!"
 MZB_your_enemies_are_our_enemies:0 "Враг моего друга"
 MZB_your_enemies_are_our_enemies_desc:0 "Чтобы избежать анархии, следует напомнить всем арийцам, что у нас на самом деле есть только один общий враг. Это представители низших рас, которых мы держим в качестве рабов на заводах, в полях и даже в наших собственных домах. Они все только и ждут момента, когда мы дадим слабину, чтобы, не медля ни секунды, вырезать нас как собак, не разбираясь, кто немец, кто бур, а кто англичанин. \n\nЕсли мы хотим выжить, необходимо сформировать единый белый фронт против чёрной угрозы, способной в любой момент погубить нашу колонию снаружи или изнутри."
 MZB_expand_the_mines:0 "Развитие горной добычи"
 MZB_expand_the_mines_desc:0 "Чтобы сохранять всю полноту власти, нам необходимо обеспечить ресурсами оборонную промышленность, а также измотать рабов так, чтобы у них не осталось сил для бунта. Обе эти задачи можно выполнить одновременно за счет расширения горной добычи в конлагерях на всей нашей территории. \n\nБлагодаря привлечению десятков тысяч новых работников удастся многократно повысить объёмы добычи и увеличить доходы, что несомненно заслужит нам одобрение властей метрополии. Более того, это станет подспорьем в борьбе с диссидентством: кому придёт в голову браться за топор, если руки весь день заняты киркой?"
 MZB_a_hundred_for_one:0 "Сто к одному"
 MZB_a_hundred_for_one_desc:0 "Очевидно, что основное препятствие для обеспечения порядка в колонии — подавляющее численное превосходство потенциального противника. Невозможно обеспечить контроль за всей территорией используя только наш малочисленный гарнизон, как бы хорошо он ни был обучен, вооружён и идеологически подготовлен. Вполне возможно, что на одного нашего бойца приходится буквально сотня врагов. \n\nМы остро нуждаемся в людских ресурсах, и самый простой способ их получить — заручиться поддержкой тех представителей неарийских народов, которым есть что терять в пламени бунта."
 MZB_reinforce_the_anglos:0 "Поддержать англичан"
 MZB_reinforce_the_anglos_desc:0 "Проживающие на наших землях англичане показали себя отличными подчинёнными. На фоне нехватки ресурсов и всё не отступающей необходимости поддерживать надзор за всеми нашими территорииями имеет смысл дать им некоторые послабления. Мы назначим Клиффорда Дюпона, одного из предводителей местных англичан и нашего убеждённого сторонника, на должность «колониального управляющего Замбезии»\n\nПод нашим строгим надзором и контролем он вместе со своей «администрацией» должен будет набрать войско добровольцев-англичан для обеспечения порядка в Замбии и Родезии и поддержки нашего гарнизона на основной территории Остафрики."Kolonialverwalter des Sambesi".\n\nWhile mostly a ceremonial office, as he and his "government" will be under our complete control and surveillance, he will take up the task of keeping Rhodesia and Zambia under control using Anglo manpower, sparing us some divisione we can use to maintain control over our main holdings in Ostafrika."
 MZB_the_bogeyman:0 "Страшилка"
 MZB_the_bogeyman_desc:0 "Дюпон выступил с весьма интересной инициативой: он предлагает обратить внимание поселенцев на новую опасность, гораздо более серьёзную, чем возможное восстание рабов. Такой угрозой станет заговор кружка бывших южноафриканских политиков и офицеров, подготавливющих при поддержке шпионов из ОСН развал нашего рейхскоммиссариата.\n\nЧтобы укрепить единство внутри арийской расы и поддержать порядок, мы устроим «утечку» конфиденциальных данных, подтверждающих, что все эти лица действуют по указке ОСН и готовят вооруженное восстание, чтобы отвлечь наши силы от поддержания порядка, а затем поднять бунт рабов у нас в тылу. Так нам удастся настроить большую часть поселенцев одновременно и против коренного насления, и против «реформистов»."slave revolt:" for this, he has identified a group of former South Afrikaner politicians and officers who still plot with the OFN to destabilise the Reichskommissariat.\n\nIn order to further unite our races - and help relieve some pressure from our home front - we shall divulge "confidential information" that these men have contacts with the CIA and plan a full-scale uprising, while the slaves will receive further support and supplies, and begin a second revolt as soon as our troops have been sent to deal with the first. This should help unite the population against both natives and "reformers"."
 MZB_the_preikschat_schlicke_initiative:0 "Проект Прейкшата-Шлике"
 MZB_the_preikschat_schlicke_initiative_desc:0 "В рамках проекта по модернизации Остафрики мы поручили двоим военным инженерам, прикомандованным к нашему гарнизону, Фрицу Карлу Прейкшату и Хайнцу Шлике, создание на нашей территории отдельной электростанции и независимой системы ЛЭП. За счёт этого нам удастся значительно расширить материальную базу для введения новых технологий слежки.\n\nХоть это стоило нам огромных денежных затрат, а новые провода удалось протянуть только между основными городами и поселениями, рейхскоммиссар Хюттиг остался доволен проделанной работой и после открытия электростанции «Прейкшат-Шлике» в Келимане объявил об успешном завершении проекта."Preikschat-Schlicke" power plant in Quelimane he has officially ended the project, declaring it a success."
 MZB_colonial_rewards_program:0 "Программа колониального 'поощрения'"
 MZB_colonial_rewards_program_desc:0 "Чтобы привлечь на нашу сторону бывших врагов, мы запустим программу по экономической поддержке английских фермеров и промышленников. Получить её, конечно, смогут только те, кто будет открыто выступать в поддержку нашей администрации.\n\nХотя с первого взгляда это неочевидно, преданность нашему режиму может заслужить ещё одну «награду»: наши самые ярые сторонники не рискуют встретить у себя на пороге людей в форме или получить срок в концлагере."reward:" those who accept our rule, and actively support us, won't be persecuted and sent to the concentration camps..."
 MZB_colonial_information_stations:0 "'Информационные' колониальные станции"
 MZB_colonial_information_stations_desc:0 "Чтобы усилить скрытый контроль за английскими поселенцами, мы запустим работу «Восточно-Африканской радиовещательной компании», первой радиостанции полностью на английском языке. Это поможет нашим английским подданым чувствовать себя как дома. Ну, или почти как дома...\n\nКонечно, все служащие радиостанции подверглись тщательной идеологической обработке и теперь твёрдо убеждены в истинности принципов национал-социализма. Их программы будут направлены на создание самого положительного образа нашей администрации в глазах населения. К слову, настоящее местоположение студий компании хранится в строгом секрете."East African Broadcasting Company," an English-spoken radio channel to make them feel at home... almost.\n\nOf course, all personnel have been previously vetted and are fully adherent to the principles of National Socialism, their program will put our government under a bright light, and the location of the actual studios is a well-kept secret."
 MZB_cctv:0 "Videouberwachungsanlage"
 MZB_cctv_desc:0 "Мы наконец нашли достойное применение нашей новой системе ЛЭП: она поможет нам в осуществлении программы по введению видеонаблюдения. В ходе этого проекта мы установим тысячи современных камер во всех городах рейхскоммиссариата. Работа должна продлиться несколько месяцев и начнётся, как только мы получим необходимые материалы. А пока мы испытаем систему видеонаблюдения в Келимане, чтобы сразу же выяснить возможные пути её усовершенствования."Videoüberwachungsanlage," or "investment for indirect surveillance." This program, which involves setting up thousands of modern cameras all throughout the Reichskommissariat, will be implemented in the following months, as soon as the materials arrive.\n\nFor now, we shall install a prototype in Quelimane to immediately begin tests and potential improvements."
 MZB_get_your_free_tvs:0 "Налетай на телевизоры!"
 MZB_get_your_free_tvs_desc:0 "В целях поддержания трудового настроя и улучшения условий проживания для всех представителей высшей расы, немцев, буров и англичан, наша администрация выделит финансовые средства на обеспечение каждого дома бесплатным телевизором. Благодаря этому каждая семья получит доступ ко всем рекреационным и культурно-просветительским телеканалам, вещающим из Германии,\n\nМы, конечно, никому не сообщим, что эти телевизоры будут снабжены скрытым микрофоном, соединённым напрямую с отделом радиоэлектронной разведки наших спецслужб. Так мы наконец сможем отслеживать не только общественную, но и частную жизнь каждого нашего подданного."
 MZB_be_happy_or_else:0 "Не раскачивайте лодку"
 MZB_be_happy_or_else_desc:0 "Наша администрация и, в первую очередь, рейхскоммиссар Хюттиг видят свою главную задачу в служении арийской расе, единственной достаточно отважной, чтобы осваивать эти смертельно опасные земли и за их счёт расширять Жизненное Пространство. И в ответ на нашу доблестную службу мы имеем полное право требовать такой же самоотверженности и верности Фюреру и расе от каждого арийца. При этом всём некоторые ещё имеют наглость предъявлять к нам претензии...\n\nНаша администрация делает всё возможное, чтобы обеспечить безопасность тем, кто поклялся в верности знаку свастики и Тысячелетнему Рейху, но мы не потерпим себялюбцев, пораженцев и тем более «реформистов»: все должны служить или умереть."reformers": all shall obey, or they will face the consequences of their disloyalty..."
 MZB_send_the_signal:0 "Послать сигнал"
 MZB_send_the_signal_desc:0 ""
 
 MZB_huttig_safwar:0 "Война в Южной Африке" # <<TRANSLATED>>

 MZB_now_it_begins:0 "Теперь началось"
 MZB_now_it_begins_desc:0 "С первых же выстрелов официально началась война между Африканским Щитом и Южной Африкой с их американскими кукловодами. Точно так же, как и двадцать лет назад, гордые Арийцы вновь столкнулись с превосходящим их по силе врагом, не имея другого оружия, кроме нашей превосходящей воли. И точно так же, как двадцать лет назад, мы докажем этим дуракам превосходство нашей расы!\n\nМобилизовать наши силы до последнего человека! Приведите сюда танки, бомбардировщики и пушки! За Фюрера и Фатерлянд, мы будем утопать в победах!"
 MZB_the_schild_united:0 "Щит объединёный"
 MZB_the_schild_united_desc:0 "Как главный сторонник Африканского Щита, Остафрика обязана координировать совместные военные усилия Германских Рейхскомиссариатов на Тёмном Континенте. Разделённые, мы слабы, но объединившись, никто не устоит против нашей объединенной мощи!\n\nПора забыть о прошлых обидах и вместе сражаться против общего врага! Арийские братья по всей Африке, ответьте на этот призыв! За Фюрера и Фатерлянд, объединимся против врага!"
 MZB_assist_their_generals:0 "Помочь их генералам"
 MZB_assist_their_generals_desc:0 "В отличие от нас, другие Рейхскомиссары в основном пренебрегали сохранением эффективного Генштаба. В результате их силы отстают и им трудно координировать свои действия на больших расстояниях, а их генералы не могут должным образом руководить подразделениями, находящимися на расстоянии сотен миль от их командных палаток...\n\nХотя у нас будет достаточно времени, чтобы поговорить об этом позорном отношении, когда война будет выиграна, - мы НЕ забудем напомнить об этом нашим братьям, - сейчас есть более срочные дела, требующие внимания, и мы пошлём помощников с достаточным количеством вспомогательного оборудования и персонала, чтобы помочь другим генералам лучше координировать военные усилия."
 MZB_assist_their_industries:0 "Помочь их промышленности"
 MZB_assist_their_industries_desc:0 "То, что промышленное развитие Центральафрики и Зюдвестафрики это... разочарование - еще мягко сказано. Их плохо управляемые заводы в нынешнем состоянии едва ли смогут обеспечить свои гарнизоны всем необходимым! Просто чудо, что у них хватает патронов, чтобы стрелять...\n\nЭто становится все более разочаровывающим, но потребности войны более важны, поэтому мы пошлём экономических советников к нашим братьям, чтобы помочь им в непростом искусстве наконец заставить чёртову фабрику работать!"
 MZB_oberkommando_der_afrika:0 "Верховное коммандование Африки"
 MZB_oberkommando_der_afrika_desc:0 "Как и наша Родина, мы нуждаемся в Центральном Генеральном штабе для координации военных действий на еще более высоком уровне. С 'Верховным командованием африканских вооруженных сил', нам будет позволено - нет, 'МНЕ' будет позволено отдавать приказы непосредственно всем войскам Щита, независимо от того, к какому Рейхскомиссариату они принадлежат, резко повышая сплоченность между подразделениями и общую тактическую и стратегическую эффективность и координацию.\n\nЧто ещё более важно, это лучший шанс, который у нас есть, чтобы превратить массу безмозглых, так называемых 'союзников', во что-то действительно напоминающее настоящую боевую силу..."Oberkommando der Afrikanischen Streitkräfte", we shall be allowed - no, "I" shall be allowed - to give orders directly to all Schild troops, no matter what Reichskommissariat they belong to, dramatically increasing cohesion between units and overall tactical and strategic effectiveness and coordination.\n\nEven more importantly, this is the best chance we have at turning the mass of decerebrated we call "allies" into something actually resembling a proper fighting force..."
 MZB_protect_schencks_jets:0 "Защитить Самолеты Шенка"
 MZB_protect_schencks_jets_desc:0 "Наши братья в Зюдвестафрике обладает самыми большими военно-воздушными силами во всём Африканском Щите. Тогда почему этот идиот Шенк посылает их всех умирать против американских недосамолетов? ПОЧЕМУ? После войны я поговорю с ним об этом как следует - желательно в комнате для допросов и с соответствующими приборами, - но сейчас у меня нет времени останавливаться на этом, поэтому мне нужно будет убедиться, что наши воздушные крылья будут должным образом сопровождены перед боем и защищены, когда они отступят.\n\nМне кажется, что я должен всё делать сам..."
 MZB_pay_mullers_men:0 "Заплатить людям Мюллера"
 MZB_pay_mullers_men_desc:0 "А это что такое... распущенные наемники, которых Мюллер называет солдатами? Неужели у этих людей нет никакой преданности, кроме денег, никакого интереса, кроме погони за юбками? Осознают ли они степень своей измены?! Я не могу в это поверить...\n\nЭто уже выходит из-под контроля: нужно будет принимать жесткие меры, а Мюллеру придется заплатить за свои преступления против нашего Фатерлянда, но сейчас победа важнее... Хоть мне и противно даже произносить эти слова, но я заплачу этим ублюдкам из кармана Остафрики. Мое терпение на исходе, я только надеюсь, что война закончится прежде, чем я полностью исчерпаю его..."
 MZB_development_triad:0 "Триада развития"
 MZB_development_triad_desc:0 "Чтобы выиграть войну, Африканский Щит должен быть объединён не только телом, но и разумом. Я учредил совместное бюро исследований и разработок между Рейхскомиссариатами, и наши лучшие и самые умные люди вместе разработают новые способы выиграть войну.\n\nПочему у меня такое чувство, что, несмотря ни на что, я буду тем, кто предоставляет средства, снабжает персонал и вообще ОПЯТЬ выполняет всю работу?!"
 MZB_supply_the_boers:0 "Снабдить буров"
 MZB_supply_the_boers_desc:0 "Наши бурские друзья храбры и верны своему делу, но им не хватает самого необходимого - от медицинского оборудования до современной артиллерии. Поскольку они - наша первая линия против американцев, мы должны быть уверены, что они смогут эффективно сражаться и сопротивляться до тех пор, пока наши более крупные подкрепления не освободят их фронт.\n\nПоезда и автоколонны немедленно отправятся в Родезию и доставят им всё, что может им пригодиться: ради победы понадеемся, что их не разбомбят по дороге!"
 MZB_develop_boer_industries:0 "Развить бурскую промышленность"
 MZB_develop_boer_industries_desc:0 "Даже несмотря на то, что наши запасы оказались крайне полезными, истощение уже подняло свою уродливую голову, и вскоре буры будут нуждаться в поставках. Снова. И снова. И снова.\n\nВместо того чтобы сбрасывать на них драгоценные припасы, которые мы могли бы использовать сами, мы можем послать экономических советников и сборочную технику, чтобы запустить их собственные военные заводы! Это будут в основном простые заводы, нацеленные на производство винтовок и боеприпасов, но этого будет достаточно, чтобы они могли избежать критической нехватки снаряжения."
 MZB_rigged_to_blow:0 "Взлетит на воздух"
 MZB_rigged_to_blow_desc:0 "Конечно, есть риск, что наши бурские друзья будут захвачены, несмотря на нашу помощь. В этом случае лучше проявить благоразумие и не дать нашим врагам ни малейшего преимущества: вся техника, которую мы отправили бурам, была снабжена скрытой взрывчаткой, подключенной к центральной комнате управления. Если завод попадёт в руки врага, он просто взорвётся, лишив нашего врага возможности использовать его против нас.\n\nКонечно, буры об этом не знают, и было бы лучше, если бы они этого и не знали, если вы хотите сохранить свою голову на плечах, то..."
 MZB_boers_for_the_boerstadt:0 "Буры для Бурштадта"
 MZB_boers_for_the_boerstadt_desc:0 "Неужели ты действительно считаешь себя буром, если прячешься в Остафрике? Нет! Пришло время всем бурам, которые выбрали изгнание среди нас в последние годы, покинуть тьму и встретиться лицом к лицу с врагом на благо своей Родины!\n\nПоскольку они в основном убеждённые национал-социалисты и лучше подготовлены, чем их братья в Родезии, эти изгнанники станут прекрасными элитными войсками и офицерами для бурских войск, что ещё больше усилит наш контроль над их фракцией..."
 MZB_take_their_prisoners:0 "Взять их пленных"
 MZB_take_their_prisoners_desc:0 "Несмотря на то, что фронт меняется каждый день, бывают моменты, когда бурам удаётся сделать рывок и отступить с американскими и южноафриканскими пленными. Однако эти люди тогда просто содержатся в лагерях без каких-либо продуктивных занятий, и у него есть сильные руки, необходимые для наших лагерей, поэтому мы попросим у наших друзей взять всех заключенных под нашу опеку.\n\nОказавшись у нас, они будут отправлены в наши концентрационные и рабочие лагеря, где они, наконец, узнают, что происходит с теми, кто угрожает выживанию Арийской расы, и наконец будут служить Фатерлянду, как это должны делать все высшие расы...пока не упадут на землю."
 MZB_insurgency_training:0 "Повстанческая подготовка"
 MZB_insurgency_training_desc:0 " Немецкое оружие и обучение превратили многих буров, все еще живущих в контролируемых Федерацией районах, в опасных партизан. Из секретных укрытий они наносят удары по линиям снабжения, производственным предприятиям, полицейским участкам и изолированным патрулям, что еще больше дестабилизирует Южную Африку и значительно затрудняет ее военные действия."
 MZB_mobilize_ostafrika:0 "Мобилизировать Остафрику"
 MZB_mobilize_ostafrika_desc:0 "Наш долг ясен, наш путь предрёшен. От Германии до самых глубоких глубин джунглей мы будем высоко держать имя нашего Фатерлянда! Однако врагов у нас много, а сил мало: если мы хотим победить, то должны полностью мобилизовать свои силы, как в экономическом, так и в военном плане.\n\nВо всём Рейхскомиссариате должно быть введено распоряжение, чтобы задействовать все наши резервы, и наши заводы заработают на полную мощность! Остафрика будет воплощением немецкой воли: единое, стальное существо, полностью устремлённое к победе, как огненная пума, охотящаяся за своей добычей! Пусть наши враги боятся нас!"
 MZB_skim_the_cream:0 "Снять сливки"
 MZB_skim_the_cream_desc:0 "Военные нужды увеличивают нашу потребность в средствах. Средствах, которых у нас нет, так как наш колониальный бюджет уже растянут на полную катушку... Тем не менее, мы должны выиграть эту войну, поэтому нам придётся сделать некоторые сокращения, снять сливки: есть так много бесполезных вещей, которые мы делали до начала войны, таких как финансирование школ, больниц, даже терпимых туземцев...\n\nПора перестать быть сентиментальными и направить все ресурсы на военные действия. Те, чья жизнь зависела от этих субсидий, найдут другой путь, или же станут нежелательной, но необходимой жертвой на алтаре победы. Этого требует Фатерлянд!"
 MZB_pipeline_to_zanzibar:0 "Подготовить Занзибар"
 MZB_pipeline_to_zanzibar_desc:0 "Дар-эс-Салам - это наша самая большая верфь, и туда поступает большая часть наших припасов из Рейха. Если он будет разбомблен или выведен из строя, мы потеряем большую часть наших подкреплений! Мы должны обеспечить, чтобы этот поток никогда не прекращался: с одной стороны, доки будут укреплены и защищены от вражеских бомбардировок и террористических атак, с другой - мы увеличим уровень инфраструктуры, соединяющей Дар-эс-Салам с Келиманом, что позволит нам немедленно получать всё необходимое и распределять его между нашими войсками на фронте."
 MZB_defense_industry_development:0 "Развитие оборонной промышленности"
 MZB_defense_industry_development_desc:0 "Наша армия нуждается в большем количестве припасов, чем то, что мы сейчас производим. Количество рабов, которых мы нанимаем, не имеет большого значения - они всего лишь топливо для величия Германии, предназначенное для потребления, - поэтому мы резко увеличим субсидирование военной промышленности: танки, пушки, винтовки, мы будем производить всё необходимое сами. Пусть НИКТО не говорит, что мы не боремся до победного конца!"
 MZB_conscript_the_tribes:0 "Призвать племена"
 MZB_conscript_the_tribes_desc:0 "Наших регулярных сил недостаточно, чтобы полностью занять наших врагов, поэтому мы будем вынуждены снизить наши требования и укрепить наш гарнизон местными жителями.\n\nЕсть некоторые туземцы, которых мы терпим, поскольку они не принадлежат к низшим расам. Эти примитивные племена достаточно лояльны, чтобы им можно было доверить призыв на военную службу против американцев, а если нет, то мы всегда можем отправить их женщин и детей в специальные концентрационные лагеря, где они останутся до тех пор, пока не будет выиграна война: первый, кто сбежит, за всё заплатит. А цена за трусость очень высока..."
 MZB_unified_holdouts:0 "Единая оборона"
 MZB_unified_holdouts_desc:0 "Теперь, когда американцы и их марионетки наступают на наши позиции, нам нужно улучшить нашу оборонительную тактику. Ядро соединённых между собой укреплённых опорных пунктов, оснащённых мощными зенитными батареями и противотанковым вооружением, обеспечит эффективную оборону против большинства атак, и разработка единых планов действий на случай сосредоточенных ударов будет творить чудеса, удерживая противника в страхе, пока мы не соберём достаточно сил для контратаки."
 MZB_simplify_arms_production:0 "Упростить производство оружия"
 MZB_simplify_arms_production_desc:0 "Нам нужно оружие! Больше оружия! Наша рабская рабочая сила недостаточно квалифицирована, чтобы производить самое современное оружие в нашем распоряжении, поэтому нам придется найти способы сделать производственный процесс более простым и экономичным для нашего ограниченного количества ресурсов: предварительное изготовление, модульные конструкции, удаление дорогостоящих или лишних деталей, замена передовых компонентов, мы постараемся сделать всё, что в наших силах, чтобы у каждого человека была винтовка в руках!"
 MZB_everyone_is_fucking_useless:0 "Все они, блядь, бесполезны"
 MZB_everyone_is_fucking_useless_desc:0 "Этого достаточно. С меня довольно. Очевидно, что я единственный, кто действительно сражается, чтобы выиграть войну. Все остальные просто играют в ёбаные игры! Это же не игра! Мы сражаемся, чтобы защитить арийцев в Африке! Чтобы победить американцев!\n\nЭТО! НЕ! ЁБАНАЯ! ИГРА! Им нельзя доверять. Мюллеру нельзя доверять. Шенку нельзя доверять. Никому нельзя доверять. Никому. Предатели. Предатели повсюду. Я один. Но я обязательно выиграю. Один. И тогда, всё будет правильно. Всё."
 MZB_burn_them_all:0 "Сжечь их всех"
 MZB_burn_them_all_desc:0 "Шенк и его моральные сомнения по поводу спасения «невинных» бессмысленны и будут отвергнуты, как бред сумасшедшего. Отныне Остафрика выставит свои собственные бомбардировочные силы, готовые и желающие выполнить свой долг перед Отечеством.\n\nВ этой войне нет невиновных. Все враги Рейха виновны в противостоянии господствующей расе, и единственное подходящее наказание - это бессильно наблюдать, как весь их мир, их мечты, их надежды, их близкие ГОРЯТ."I" can do his job even better than him!"
 MZB_kindersoldaten:0 "Дети-солдаты"
 MZB_kindersoldaten_desc:0 "Мюллер хочет больше денег для своих солдат? Нет. Он не получит ни одной рейхсмарки. Больше нет. По крайней мере, не от меня. Возможно, ему следует пойти к своим хозяевам и попросить еще несколько долларов. Похоже, они ему нравятся больше, с этим американским штампом на каждой купюре, а не с нашей свастикой!\n\nМы найдем ещё солдат. Больше, чем Мюллер когда-либо мог предоставить. Дети сойдут. Как минимум двенадцати лет? Нет, пусть будет десяти: они уже могут взять в руки винтовку, они научатся. Или умрут. Это такой жестокий мир. Неужели высокородный и могущественный, любящий демократию американец застрелит ребёнка, пусть даже низшей расы? Я искренне надеюсь на это, иначе через их моральные угрызения совести они будут уничтожены..."
 MZB_let_them_know_true_fear:0 "Пусть они познают истинный страх"
 MZB_let_them_know_true_fear_desc:0 "Вы когда-нибудь чувствовали настоящую боль? Вы когда-нибудь испытывали настоящий страх? Страх смерти. Умирать, когда твоя кожа спадает с твоих конечностей, твоя плоть покрывается некротическими язвами на твоих глазах. Пока твои глаза не загорятся в глазницах. А потом ты умираешь, крича без рта и языка, плача без глаз и слез. Проклиная твою мать за то, что она родила тебя, только чтобы ты мог умереть таким ужасным образом.\n\nИ американец умрёт. Они все умрут. Неужели они тоже считают меня трусом и предателем, как Шенка и Мюллера? МЕНЯ?! Они заплатят за свою дерзость! Они заплатят за это своей жизнью! И как только "I" win this war, "I" will ensure no one can speak ill of me, or the Vaterland."
 MZB_brudermord:0 "Братоубийство"
 MZB_brudermord_desc:0 "Не будьте так суровы со мной. Это не "fratricide". This is justice, of the highest kind. I don't need proof of their betrayal, I KNOW it. They knowingly hindered the war effort to ensure our defeat. The Reich's defeat. MY defeat. But they failed. Now, they will pay. All of them.\n\nBut first, I'll win this war. I don't need them. Not anymore. I need their resources, though, and their industry. Not their men, especially Müller's: they'll get a court martial, and a firing squad. Perhaps too merciful, but I have little time for little men. For my former brothers, instead, I have a new batch of gas, the most potent my scientists could produce. It will be my thanks to them. For the humiliations. For their betrayal. Now, I will be alone. And no one will be able to betray me."
 MZB_reinige_den_suden:0 "Очистить юг"
 MZB_reinige_den_suden_desc:0 "Американцы думают, что они могут выиграть войну с их промышленностью, их солдатами, их напалмом. Ну, у меня есть кое-что получше этого. У меня есть газ. И я не боюсь им воспользоваться! Будут ли американцы по-прежнему готовы сражаться, когда им придётся собирать остатки своих павших с помощью ложки? Разве какая-нибудь мать пошлет ребенка на войну только для того, чтобы не смочь узнать своего собственного отпрыска в этом обугленном трупе без именной бирки?\n\nЭта война закончится, и закончится она скоро. Я это чувствую. Если нет, то я лично попрошу Шенка пилотировать бомбардировщик, который будет разгружать первую партию газа над Кейптауном! Возможно, ЭТО научит его некоторой храбрости, и если он умрёт, пытаясь это сделать, то это только к лучшему..."

 ## Events ##

 MZB.2.t:0 "Африкаснкий Щит"
 MZB.2.d:0 "Сказать, что события в Остафрике стали развиваться с невиданной быстротой — это ничего не сказать. Чиновники в Килемане, потеряв сон и покой, носятся между кабинетами и казармами. После смерти Гитлера и начала братоубийственной войны в метрополии нам уже не приходится надеятся на регулярное снабжение. В коидорах стоят облака сигаретного дыма, а вентиляторы в кабинетах работают усерднее всех чиновников и интендантов вместе взятых.\n\nИ, как ствол в переплетении тысячи корней, посреди всего этого оказался Ганс Хюттиг. Сколнившись над столом, он рассмативает небрежные записки, старые карты фронтов и грязные папки. Настоящий кризис ударил даже по самым нижним слоям его империи. Он молча выдвигает полку шкафа и достаёт тоненькую папку. Написанный мелким шрифтом заголовок гласит:\n\nПЛАН РЕАГИРОВАНИЯ НА ЧРЕЗРЫЧАЙНЫЕ СИТУАЦИИ: АФРИКАНСКИЙ ЩИТ\n\nОн снова оглядывает папку и испускает глубокий вздох. Другого выхода нет.\n\nОн возвращается за стол и берёт телефон."
 MZB.2.a:0 "Соедините меня с Виндхуком и Леопольдвилем."

 MZB.3.t:0 "Остафрика выступает с инициативой создания Африканского Щита"
 MZB.3.d:0 ""Müller," clipped Reichskommissar Hüttig.\n\n"Hans?" Müller replied. His voice flickered on and off from the speaker.\n\n"I'll keep this brief. You've heard of the situation in Germania."\n\n"Who hasn't?"\n\n"Then I propose an alliance until it passes."\n\n"What's in it for us then."\n\nHüttig drew in a breath. It will do him no good to lash out now. "Your mercenaries can pillage something larger than elephant herds and jungle savages."\n\n"...I'll get the boys strapped up."\n\nGood. Perhaps there was hope for him yet. "We'll speak again in seven days."\n\n"Now hold the fuck u-"\n\n*click*"
 MZB.3.a:0 "Ну и дела."

 MZB.4.t:0 "Остафрика выступает с инициативой создания Африканского Щита"
 MZB.4.d:0 ""Schenck."\n\nA sigh from the speaker. "What do you want, Herr Hüttig."\n\n"A guarantee of sorts. How are those birds of yours."\n\n"Completely operational, thank you."\n\n"Then they'll serve well in the coming days."\n\n"What are you planning, Hüttig?"\n\nHüttig mulled over the proper words for a moment. "Total victory. Tying loose ends. Fulfilling our destiny- whatever you call it."\n\n"And send our men to their deaths in droves? Perhaps against the Americans too?"\n\n"That has been their oathsworn duty and you know it, Reichskommissar," Hüttig ground out. Keeping his tone level against the buffoon in Windhoek was harder than he thought. "Or will you let them waver when they're needed most?"\n\nThe imbecile took far too long to respond. "...Of course not. The Luftwaffe-in-Africa is at your behest."\n\nFor courtesy's sake, Hüttig hummed approvingly.\n\n"See that they will. Good day."\n\n*click*"
 MZB.4.a:0 "Вы очень талантливы в перевогорах, герр Хюттиг."

 MZB.6.t:0 "Поиски предателей"
 MZB.6.d:0 "Хюттиг разглядывал фотографии, мысленно перебирая каждую деталь недавнего разговора. Масштаб одержанной им победы превосходил все ожидания. Административный непрофессионализм, распостранение материалов, подрывающих государственный строй и общественную мораль, подлог документов, даже пару случаев предоставления государственных должностей представителям низших рас! Это было кладезью предательства и коррупции.\n\nОн не привык открыто выражать эмоции, но сейчас оказался тронут до глубины души. С кривой улыбкой на лице он облокотился на спинку кресла. Все страхи, сомнения, перепалки с начальством до беспамятства — всё это внезапно обрело высший смысл. Этому шуту-скалозубу и его дружку, трусливому ничтожеству, наконец-то пришла пора оставить посты и освободить Хюттига и весь Фатерлянд от своей самовлюблённости и наглости.\n\nЕго душа была охвачена ликованием. Он встал из-за стола и направился к двери. Но не успел он схватиться за ручку, как его обездвижили внезапно нахлынувшие сомнения. Что-то было не так. Если крючкотворцы в Германии и раньше не прислушивались к его предупреждениям, то они ведь могут и снова оставить их без внимания. Может, для него доказательства и были очевидными, но что бы сказал человек, живущий за тысячи километров отсюда? Имеющихся данных было недостаточно.\n\nИтак, Хюттиг вернулся за стол, в его голове роились новые, ещё более грандиозные планы. Чтобы вымести всю грязь из Африки, потребуется действовать неустанно и  приложить все возможные силы. Необходимо начать новое расследование, гораздо более тщательное, чем предыдущее. Чёрт всегда успеет забрать своих. Хюттиг ждал этого годами, а значит, мог подождать ещё немного."
 MZB.6.a:0 "Начните расследование."

 MZB.7.t:0 "Фюрер мёртв!"
 MZB.7.d:0 "Келимане оплакивал Фюрера в унисон со всеми остальными городами Рейха, со спущенными флагами, стоящим по улицам стенанием множества мужчин и женщин, под загробную музыку уличных оркестров. Перед членами партии выступил сам рейхскомиссар. В этот день все сыны и дочери африканской колонии, главного самоцвета Имперской короны, достойно почтили память того, кто вознёс Германию вновь на вершину мира.\n\nКлючевое слово - «этот день». Да, именно один день, не больше и не меньше. Уже завтра утром Келимане и вся Остафрика проснутся как ни в чём не бывало. Арийская раса непобедима, и её сынам достаточно лишь дня скорби, чтобы с новыми силами устремиться в будущее, которое принадлежит им по праву. И Ганс Хюттиг за этим проследит."
 MZB.7.a:0 "Весьма скромный траур."

 MZB.8.t:0 "Оберкоммандо Африка"
 MZB.8.d:0 "Штаб рейхскомиссара. Сообщение от Верховного командования вооружённых сил Африки:\n\nНа данный момент войска Рейха в Африке оказались в безвыходном положении. Несомненно, большинсто из вас уже слышли, какая буря охватила нашу Родину и бушует на ней сейчас. Мы глубоко сожалеем о том, что Фатерлянд оказался в таком положении. Однако, благодаря тому, что Германия предоставляла достаточно широкую автономию своим рейхскомиссариатам на Чёрном Континенте, мы смогли избежать подобного беспорядка на наших землях. Мы не испытываем нехватки в ресурсах и производственных мощностях и сможем беспрерывно продолжать деятельность в таком режиме, пока с нами не свяжется новый Фюрер.\n\nНесмотря на это, мы всё же сталкиваемся с некоторыми проблемами. Наши наземные войска, военно-морские и военно-воздушные силы ранее полагались на пополнения и приказы из Германии. По понятным причинам в нашем настоящем положении получать всё это стало невозможным. Фактически, все три рейхскомиссариата в наземной части Африки стали независимыми государствами. Безусловно, это породило множество сложностей в административной сфере, которые, тем не менее, необходимо разрешить в кратчайшие сроки.\n\nВ связи в этим, с сегодняшнего дня военные командования рейхскомиссариатов Остафрика, Центральафрика и Зюдвестафрика будут временно переданы в подчинение Оберкоммандо Африка. Указания по изменению цепей снабжения и передислокации войск поступят всем частям в течение месяца.\n\nНа всём протяжении своей вековой истории Рейх постоянно встречался с препятствиями на пути к величию, как рукотворными, так с созданными самой судьбой. Пусть кровь гордых предков в наших жилах и сейчас поможет нам сломить все преграды и в борьбе ещё больше преумножить славу Рейха.\n\nПодписали:\\nГ. Хюттиг\\nЗ. Мюллер\\nВ. Шенк"
 MZB.8.a:0 "Три армии в едином порыве."

 MZB.9.t:0 "Время пришло"
 MZB.9.d:0 "В столь поздний час Ганс Хюттиг обычно уже погружается глубоко в беспамятство. Целыми ночами он пытается унять ярость и досаду, волнами бушующие в его голове. Но не сегодня. Сегодняшний вечер он проводит в стенах штаба близ Келимане во главе стола переговоров. Со всех сторон слышны споры и перепалки офицеров, пытающихся решить, как разместить батальоны, каким эскадронам отдать приоритет, чтобы максимально замедлить противника, какой план спасёт страну и расу, а какой погубит. Адъютанты роятся вокруг настенных телефонов, спеша передать на фронт закодированные сообщения. Все отлично понимают, что совершается сейчас.\n\nБуры взялись за ружья, затеяв новый Великий трек, а вместе с ними в надежде обрести свободу от власти Кейптауна подняли знамя бунта южноафриканские племена. Но никому из них не суждено победить, ведь сегодня в эту войну вступят Остафрика и её союзники. Все взгляды обращены на Хюттига, но он всё же позволяет себе сохранить молчание ещё на секунду, чтобы насладиться славой настоящего момента. Разруха, кровопролитие и страдание грядущих дней — всё это для него лишь пометки на карте. И всё это в его полной власти."
 MZB.9.a:0 "Начинайте."

 MZB.10.t:0 "Африканский Щит вступает в войну!"
 MZB.10.d:0 "Приказ из Килемане: выполнить план "Niederstoßen!"\n\nOstafrikan divisions have begun to advance on the South African border, while fighters and bombers take off from remote runways. The contingency plans that colonial officers have been drafting for years will finally be put into effect! While news of the invasion has yet to reach the general public, our press office is currently preparing a statement to be read by the Reichskommissar on all radio stations. In the meantime, the mobilization of anti-aircraft units and reserve garrisons around our major cities will surely attract attention. We must strike the South Africans quickly, and with overwhelming strength! The Afrika-Schild is going to war, and victory will be ours!"
 MZB.10.a:0 "Zu Krieg und Sieg!"

 MZB.11.t:0 "Остафрика высылает экономическую помощь"
 MZB.11.d:0 "В рамках плана по содействию экономическому развитию участников Щита, Хюттиг несколькими колоннами прислал нам рабочей силы и стройматериалов. Рабов, отправленных к нам прямиком из остафриканских концлагерей, сопровождали надсмотрщики, которые сразу же по прибытии приказали им начать подготовку к возведению новых заводов. Как оказалось, они не позволяют нашим рабочим даже прикасаться к привезённым строематериалам или помогать в работе.\n\nМы не можем терпеть такой конспирации на нашей собственной земле и уже направили ноту протеста представителю Остафрики с требованием позволить нашим рабочим содейстовать скорейшему завершению строительства, особенно ввиду каждодневной опасности американских авианалётов на фабрики и дороги. Ответ последовал в привычном для Хюттига вежливо-издевательском тоне: в своём письме он утверждает, что остафриканские рабы по продуктивности на голову превосходят наших, как он выразился, "lazy laborers", claims that only the Ostafrikan guards understand how to control their workers while maximizing productivity, and even goes so far as to suggest that we begin to model our labor camps off the Ostafrikan ones, as well as training our guards on a regimen based off the Ostafrika model.\n\nThese requests are ridiculous, and will be ignored as such, but it seems that there will be no true solution to this problem. They are building factories for us in the end, whether our laborers are working or not, and who are we to stop them? If Hüttig wants our factories to be built by his slaves and his alone, he can go right ahead, as long as the factories are built."
 MZB.11.a:0 "Нам это пригодится."
 MZB.11.b:0 "Тост за нашего дорогого Ганса!"

 MZB.12.t:0 "Остафрика высылает экономическую помощь"
 MZB.12.d:0 "В рамках плана по содействию экономическому развитию и наращиванию военного потенциала участников Щита, Хюттиг несколькими колоннами выслал нам стройматериалов и рабочей силы. Рабов из остафриканских лагерей доставили в сопровождении надсмотрщиков, и сразу же по прибытии они приступили к закладке фундаментов и возведению стен будущих заводов. Отчаянно стремясь уложиться в срок, надсмотрщики уматывали рабочих до полусмерти, за счёт чего дело шло чрезвычайно быстро.\n\nВсё же, работа шла далеко не так гладко, как можно было бы ожидать. Немцы не подпускают наших инспекторов и рабочих к стройплощадкам и, похоже, пытаются что-то от нас скрыть. Ещё более ситуацию усугубляет языковой барьер. Все наши просьбы и жалобы либо остаются неотвеченными, либо вообще не доходят до адресата. На фоне всего это обстановка вокруг строительства приняла, мягко говоря, напряжённый характер. \n\nВпрочем, как бы то ни было, немцы всё-таки помогают нам поднять экономику, так что было бы неразумно отвечать им неблагодарностью. Пусть Хюттиг работает как хочет. В конце концов, какая разница, кто строит завод, бур или чёрный раб?"
 MZB.12.a:0 "Спасибо за помощь."

 MZB.13.t:0 "Остафрика отправляет к нам призывников"
 MZB.13.d:0 "Прежде всего Йохан почувствовал невероятную сырость в воздухе.\n\nВ горячем и влажном воздухе над Келимане витали резко пахнущие пары бензина, угля и пота. Каждый дом и каждая улица пропитались сыростью, и в самые жаркие летние месяцы в городе было практически невозможно дышать.\n\nПретория тоже находилась далеко не посреди пустыни, но разница в сравнении с Келимане поражала воображение. Воздух над городом был удивительно свежим, и сошедшие с поезда призывники практически не чувствовали запаха ближайшей автодороги. Форма выдавала в прибывших бойцах членов африканских СС. Она, вкупе с мужественным видом, и привлекла к немецким солдатам особое внимание, собравшейся по случаю прибытия добровольцев на вокзальной платформе, толпы. Когда они проезжали мимо компании зевак, по виду особенно восхищённых опрятной формой и до блеска начищенными автоматами бойцов Рейха, Йохан не мог не усмехнуться.\n\nНа выходе со станции они встретили двоих бурских солдат в запачканной форме и с потрёпанными винтовками устаревшей модели. В ответ на их благоговейные взгляды Йохан не смог сдержать улыбки. "
 MZB.13.a:0 "Лучшие солдаты Африки идут в бой."

 MZB.14.t:0 "Остафрика направляет к нам офицеров"
 MZB.14.d:0 "Майор Фишер аккуратными движениями допивал бренди, рассматривая прибывший на станцию поезд. Удивительная чистота безупречно выкрашенных вагонов позволяла сказать без ошибки: состав приехал из Остафрики. Эта опрятность едва ли не резала глаза на фоне грязи и беспорядка на станции. Фишер взглянул на свою помятую форму: она была покрыта пятнами, а местами даже порвана. За последние несколько недель он так и не нашёл времени, чтобы привести её в порядок.\n\nКогда дверь поезда открылась, Фишер был уже готов с худшему. Из вагона вышел офицер СС в идеально чистой форме. Чопорный немец не забыл даже про фуражку. Брезгливо оглядываясь по сторонам, он подошёл к Фишеру. Майор в панике стал ощупывать руками лицо и к ужасу обнаружил: он действительно забыл побриться.\n\nЭсэсовец остановился. "Do you know where a Major Fischer is, soldier?" He asked.\n\n"You're looking at him." Fischer replied.\n\n"You're Major-" The man sighed. "I and my men are here to help your division with tactics and strategy. Hopefully, it won't be too hard, though everything I've seen so far suggests that this is going to be difficult. Where is your commander?"\n\nFischer held in a sigh of his own. This was going to be painful. "Follow me."\n\n"Perhaps we'll start off with unit discipline." The SS man said, and the two set off into the streets."
 MZB.14.a:0 "Не лучшее начало."

 MZB.15.t:0 "Наши бойцы возвращаются из Остафрики"
 MZB.15.d:0 "На лицах всех бойцов, отправившихся в Остафрику, сияли улыбки. На то действительно была веская причина: в Килемане они пройдут подготовку у лучших во всей Африке командиров, а потом вернутся на фронт бить американских захватчиков, да ещё привезут с собой немецкое оружие, не идущее ни в какое сравнение с нашими старыми винтовками и пистолетами. Настоящий патриот ни в коем случае не мог отказаться от такого предложения.\n\nНаши солдаты вернулись изменившимися до неузнаваемости. Практически все стали молчаливее и исполнительнее. Многие целыми днями обходят казармы в поисках нарушителей дисциплины. Говорят, вместо кабака они проводят вечера на стрельбище. Некоторые даже позволяют себе делать замечания старшим по званию и выступать с собственными предложениями по разрешению спорных вопросов. Практически все — кандидаты на повышение. Как ни удивительно, некоторые из них отказались от отпуска, отведённого на встречу с родными и друзьями.\n\nНаши бойцы стали образцовыми солдатами, но смогут ли они вернуться к мирной жизни, когда война закончится?"
 MZB.15.a:0 "С нашими ребятами что-то не так."

 MZB.16.t:0 "Офицеры возвращаются с тренировок"
 MZB.16.d:0 ""Bauholz and Bergahorn are underway.".\n\nThe call goes out over an isolated radio frequency, bouncing from Lusaka to Maputo to Quelimane, carefully encoded so as not to alert the South Africans. When the Reichskommissar gets the message, he smiles, for he knows its meaning. Two groups of surplus Hanomag carriers are departing from isolated jungle training camps, heading for the border. Aboard them are dozens of South African Boers. They're ragged and tired from the hard training, but also confident in their newfound skills. For the Boers, it's a chance to defend their families, their homes, their heritage. And for Ostafrika, it's another dagger in Cape Town's side.\n\nWhen the transports reach the border, the German officers and Boer trainees wave goodbye to one another. They've grown friendly over their long weeks spent on the Ostafrikan frontier. Then, they shoot their local smugglers, and dump their bodies in a nearby river. Can't be too careful."
 MZB.16.a:0 "Наши клинки остры."

MZB.20.t:0 "За пределами Клерксдорпа" # <<TRANSLATED>>
MZB.20.d:0 "Так что это было, сэр?" asked Private Robinson, motioning to the wreckage and ruins in the field before him. "We're wondering just what the hell this complex was. There's barrels and parts of kraut G1s everywhere, and quite a few lathes and milling machines as well."\n\nMajor Strydom took a puff on his pipe. "It appears, Private, that the Boers had established a series of workshops like this one, for the purpose of weapons and equipment construction. All the equipment is from the pakt, so it appears this was established with the help of their German allies. Ostafrika, if I had to guess."\n\nPrivate Robinson looked at the rest of the company poking through the wreckage of the factory. "And all fueled by native blood," he remarked. "So why is it flattened? You suppose the yankees got to it, Major?"\n\nThe Major shook his head. "Our American allies tend to soak their targets in a decent bath of napalm beforehand, so I think not. Most of this is blast damage, and extremely thorough. This is not the work of aerial bombardment. Rather, I suppose Jerry decided to destroy it himself to deprive us of any advantage from us capturing the facility."\n\n"You think he succeeded, sir?"\n\n"Well, you just look at it, Private. The only advantage gained seems to belong to our scrap dealers." # <<TRANSLATED>>
MZB.20.a:0 "Ублюдки могли оставить нам хотя бы несколько винтовок!" # <<TRANSLATED>>

 MZB.50.t:0 "Ангел смерти"
 MZB.50.d:0 "По мере того, как наш режим всё глубже погружается во тьму, в наших рядах множится ужасная болезнь, от которой не спастись ни рядовому, ни генералу. Имя ей — пораженчество. И, как всякая чума, она сопровождается смертельными симптомами: предательством и дезертирством. Мы, конечно, знали, что рано или поздно оно доберётся и до наших учёных и врачей. Несколько дней назад, не дождавшись ответа, отряд спецназа вломился в лабораторию доктора Йозефа Менгеле и обнаружил, что тот бежал вместе с коллегами, забрав с собой результаты исследований.\n\nСпасатели в кратчайшие сроки отправились на поиски доктора, однако нашли его уже мёртвым. Его тело обнаружили раздетым и повешенным на дереве в джунглях близ Кампалы. У трупа отсутствовали руки, ступни, нос, уши, глаза, язык и половые органы, а на груди была вырезана свастика. Опознать его удалось только благодаря показаниям одного из местных жителей, которого пару лет назад Менгеле забрал с собой для опытов. По всей видимости, доктор намеревался пересечь границу в районе Кении, чтобы перейти к итальянцам, но по дороге был схвачен и убит членами террористической организации под предводительством Иди Амина. За головой Менгеле уже долго охотились многие повстанческие группировки, и, похоже, на этот раз слава нобелевского лауреата сыграла с ним злую шутку."
 MZB.50.a:0 "Трусость - вот ужаснейшая из болезней."

 MZB.51.t:0 "Подозрения"
 MZB.51.d:0 "Хюттиг внезапно очнулся от ступора, беззвучно выругался, отнял руки от головы и выпрямил спину. Он никак не мог позволить выпитому вчера сказаться на его теперешнем состоянии, ведь это означало отдать душу во власть порока. Впрочем, именно во время недавней попойки ему и пришла идея устроить встречу, которая теперь должна была начаться с минуты на минуту.\n\n"Come in, Gunter."\n\nHüttig noticed his hands fidget nervously as he took a seat. A good sign his image preceded him.\n\n"Reichskommissar, you wanted to speak with me?" Hüttig thought for a moment, choosing his words carefully.\n\n"Gunter, I'm sure you have noticed the... discrepancies, between our policy and that of our neighbors?" He paused, letting the taboo words sit in the still air. Recognizing his subordinates' wariness to speak frankly, he continued. "In a foreign land such as this, loyalty to the Fatherland is of the utmost importance. We remain surrounded by subhumans, savages, and vessels of corruption. It is precisely for this reason that I call upon you, a most steadfast SS officer, for this assignment."\n\nUpon the realization that this was not a disciplinary hearing, Gunter's tense disposition relaxed. The Reichskommissar may have been a paranoid man, but Gunter was clearly not the one under suspicion today. Hüttig slid a satchel across the desk, and peered into Gunter's eyes.\n\n"You are to enter Zentralafrika under the guise of reassignment. Enclosed are all the relevant documents. Observe operations there, and take care to remember the highest ideals of the Fatherland. After a period of a week, expect a corrective order, and another reassignment west. When you have finished this task, you are to report directly to me and me alone. Do you possess sufficient understanding to fulfill your duty?"\n\nGunter nodded, heiled, and was gone as quickly as he arrived. Alone with his hangover yet again, Hüttig clenched his fist. He would uncover their corruption, and finally correct the heinous mistakes of his superiors. Perhaps then, he would no longer be forced to maintain order alone in Afrika. He poured himself a drink."
 MZB.51.a:0 "Будем надеяться на успех..."

 MZB.52.t:0 "Долг"
 MZB.52.d:0 "Посреди беспросветной бездны порока и одичания ещё недавно гордо и непреклонно возвышался оплот цивилизации. Такова была жизнь Пауля Юнга, служившая для всех СС примером профессионализма и мужества. Один из офицеров однажды назвал его доказательством благородства и остроты арийского ума. Впрочем, такой его образ уже принадлежит прошлому.\n\nТеперь же его постигла печальная участь Озимандия. Каждое отступление сопровождала смерть ещё одного товарища, ещё один нервный тик, ещё один удар по психике. Собрав в кулак всю ярость, он решил дать трусости последний бой, но так и не смог совладать с отчаянием, уже давно опутавшем его разум, а теперь достигшем предела.\n\nОн потерял всё: товарищей, погибших или пропавших без вести, Фатерлянд, разбитый войной, с таким трудом завоёванное Жизненное Пространство, охваченное ордами нелюдей, и даже свою собственную человечность. От могучего арийца осталась теперь лишь иссохшая оболочка, пресмыкающаяся среди трав.\n\nМимо него проскользнуло несколько длинных теней —  вблизи по грунтовой дороге проходил патруль. Он выдернул чеку из гранаты: время пришло. Пускай его тело разложилось, разум и душа были белоснежно чисты. Теперь он погибнет за родную нацию, Рейх и фюрера, чтобы они так никогда и не достались пороку.\n\nВложив всю первобытную ярость своего народа в отчаянное устремление, сломленный ариец восстал в нечеловеческом крике.\n\nТри выстрела прорвали безмолвие ночи. Это конец."a testament to the courtesy and intelligence of the Aryan mind." Those were simpler times.\n\nLike Ozymandias before him, age had slowly weathered once great foundations. Each retreat had brought a new fallen brother, a new nervous tic, a new assault onto the psyche. With all the fury he can muster, he waged war against his cowardice. Yet his efforts were in vain. Creeping futility lurked repressed in the back of his mind, growing until it had reached a fever pitch.\n\nAll was lost, his brothers lie dead or missing, his Fatherland torn apart, the Lebensraum fought so dearly for decades ago buried by in an unceasing tide of subhumans. Most of all, Paul himself was lost. The once towering Aryan specimen, reduced to a half naked husk, muttering to himself among the weeds.\n\nThe patrol passed above him, its headlights drawing long shadows across the dirt road. Paul fingered the grenade pin. The time was now. Degeneracy has seeped into his body - but not his mind and soul. And he will die in service to his people, his Reich and his Führer long before it shall!\n\nWith a wordless cry, the broken Aryan rose up willed the last of his race's innate furor to a forlorn hope.\n\nThree shots rang through the night, the final collapse ensured."
 MZB.52.a:0 "Под камнем сим покоится достойный сын Рейха."

 MZB.53.t:0 "Чашечка чая"
 MZB.53.d:0 "Даже удушающе влажный воздух над казармами близ Лусаки не мешал гауптшарфюреру СС Бальтазару Шахту наслаждаться чашкой чая. Остафрика — суровое место, да и остафриканские СС — не клуб по интересам, но, всё же, Бальтазар не мог отказать себе в этой маленькой радости. Закрыв глаза, он языком гоняет во рту крепкий и сладкий чёрный чай. Идеально... хотя, не совсем.\n\nОн облегчённо вздыхает. Вкус чая помогает ненадолго забыть, в какую дыру его забросило. Для него это вкус милой сердцу Родины.\n\nДома в Эмдене мама всегда наливала этот восхитительный напиток в фарфоровые чашки, а не в эти жестянки, что выдают войскам с Остафрике. Как бы он ни искал, Бальтазар так и не смог найди здесь кандиса, так что ему приходилось обходиться сахаром из пайков, хотя он совсем не давал того самого, дорогого ему вкуса. Сливок в Лусаке, конечно же, взять тоже было негде, а значит, попробовать такую вкусную молочную пенку на краях чашки ему не светит. В Африке экономят даже на чае.\n\nИногда он спрашивает себя, нужно ли было вообще уезжать в Остафрику. Дома, где он работал охранником на заводе, платили вполне достаточно. А потом ни с того ни с сего он увлёкся всеми этими плакатами, журнальными статьями, да ещё вербовщик в военкомате сказал, что у него настоящий арийский взгляд. Наверное, он ждал от Остафрики того, чего там никогда и не было.\n\nНа него внезапно нахлынули воспоминания: вопли пленников, горящий лес, исступлённые солдаты, упивающиеся зверством и насилием, плач женщин...\n\nБальтазар сделал ещё один глоток своего кустарного восточнофризского чая. Но даже его вкус не мог унять картин прошлого."
 MZB.53.a:0 "Выпей чаю и подумай о чём-нибудь хорошем."
 
 MZB.54.t:0 "Письмо от мамы"
 MZB.54.d:0 "Письмо было написано неровным наклонным подчерком, выдававшем в авторе добродушную старушку.\n\n"My dear boy Walt,\n\nI must admit, the house seems empty without your laughter or your stomp. Oh, Walt, it sounds silly, but sometimes I hear it. Tramping in through the front door, those big boots of yours. You'd make the carpet all muddy and I'd spend the whole afternoon cleaning your mess. I have so much time now, without your bed or rug or dishes to clean. So I've picked up the hobby of knitting.\n\n"I tell you, this winter will be cold. I felt it in the fall chill this morning. I made a nice cap for Stefan and I. You can have one, as soon as you get back. You'll need it - Germany will feel like the north pole after being in all that jungle! Some of the girls in the Women's League are quite good, and my mother used to knit all the way into the night, before the war.\n\n"I hope you will be back soon. All is well in Africa, I suppose? The Fatherland is as welcoming as ever.\n\n"Your endlessly loving mother,\n"Gertrude"\n\nA tear rolled down Walter's cheek. Not a single letter had made it into Africa since the first shots rang in Berlin. But now the first mailplane in a year had touched down in Windhoek, and with it the stories of tens of thousands of mothers before the great horror erupted back home. Before the Burgerkrieg upended life in totality."
 MZB.54.a:0 "Хоть какие-то вести из Германии."
 
 MZB.55.t:0 "Отгул по болезни"
 MZB.55.d:0 "С каждым вздохом Ганс Хюттиг ощущал, как зудящая боль опускается от головы всё ниже к рукам и желудку. Его служба на отшибе Рейха была и без того достаточно трудной, и всё это стараниями бездарных, а порой и злонамеренно бездарных подчинённых, готовых за любую малость послать верных сынов Рейха на растерзание кровожадным дикарям. Сейчас ему больно было даже разогнуть шею. Неужели он ещё недостаточно настрадался? Растерев виски, он наконец смог выпрямить спину — и в ту же секунду опять согнулся, почувствовав поднимающуюся с невероятным напором из желудка желчь. Собрав в кулак всю силу арийской воли, он сдержал рвоту и трясущимися руками схватил трубку телефона. "Get the fuck in here now!" he sputtered.\n\nBaer stormed into the room. "Herr Hüttig, I came as soon as I h-" Then he stopped dead, and registered the view blinking once, twice, thrice with wide eyes. Before him, the most feared man in Afrika laid next to a puddle of yesterday's dinner. Hüttig's eyes flickered to life. "Baer," he groaned, "stop gawking and help me for once, you imbecile!"\n\nBaer had seen things that would drive saints into insanity, but this... He stammered for an answer. "O-of course, mein Reichskommissar. I, uh, am at your leisure Herr."\n\n"Soup," Hüttig sniffled, mucus dripping from his stodgy nose, "before I draw my gun and find someone who will!" It took the attendant more seconds than appropriate to fashion a leave. "At once, Herr Hüttig." Moments later, Baer returned with a trayful of soup and a handful of servants ladling generous helpings onto a bowl. As he fiddled with a pack of Blue 88, the advisor blurted out a dismissal to his companions.\n\nBaer turned to other concerns as they left, like the pill on his hand. Years of assassination attempts had taught Herr Hüttig never to accept capsules under any circumstance. A second's hesitation, the advisor knew, and he would be shot. Or worse. So when his boss's eyes squinted, one swift motion had crushed the pill onto the broth and brought a spoonful of both onto his gaping mouth. The terror of Africa's eyes shot open, then softened. "If you think for... a second-" he yawned, "-that you can get away with this... you'll be... I will..."\n\nReichskommissar Hans Hüttig dozed back to sleep. Baer stood over the sleeping man, pale as a ghost."
 MZB.55.a:0 ""C-come again on that last part, Herr Hüttig?""
 
 MZB.56.t:0 "Проблемы с флигерфаустом"
 MZB.56.d:0 "ОБЕРКОММАНДО АФРИКА\\nТЕМА: ИСПОЛЬЗОВАНИЕ ФЛИГЕРФАУСТА\\nГРИФ: СЕКРЕТНО\\nСОДЕРЖАНИЕ: 1. Согласно отчётам с южноафриканского фронта, флигерфауст не вполне применим в боевых условиях.\n\n2. По причине отсутствия систем самонаведения использование флигерфауста против реактивной авиации противника пратически невозможно. Кроме того, вероятность попадания значительно снижается на расстоянии более 500 метров. Таким образом, флигерфауст применим исключительно против маловысотных бомбардировщиков и значительно уступает в эффективности другим моделям ПЗРК.\n\n3. Несмотря на это, флигерфауст удалось с большим успехом применить против вертолётов противника. Благодаря низкой скорости и малой высоте полёта они служат для флигерфауста идеальными целями. Войска, столкнувшиеся с воздушно-штурмовыми частями американской армии, отмечают удобство его применения в обороне против вражеских вертолётов модели Bell UH-1 "Huey" gunships during heavy engagements.\n\n4. We recommend procurement or development of long-range MANPADS against fast-moving American air assets, while adjusting infantry unit organization to relegate the Fliegerfaust as an anti-helicopter support weapon at the company level.\n\n(TRUNCATED FOR BREVITY)"
 MZB.56.a:0 "КОНЕЦ ОТЧЁТА."
 
 MZB.57.t:0 "Доброе слово и винтовка"
 MZB.57.d:0 "Двое собеседников сложили винтовки на разостланную на земле тряпку. Их движения были настолько аккуратными, что казалось, будто бы они обращались с драгоценностями. Впрочем, эти винтовки были, в каком-то смыле, их личными реликвиями.\n\n"Now, Eddie," Friedrich said, tone chiding as a kindergarten teacher's. He swept a hand along his NF-LAG. "See this beaut? Finest service rifle in history. Shoots twenty pfennigs in a row at eight hundred yards. No more moving parts than necessary. Harder than diamonds and Herr Schwanzi. Field-strip it on your sleep and it fires the next morning like it hadn't left the factory a day. Who wouldn't want to swap their scrap metal with it straight away?"\n\n"Yeah it's a good gun I guess," muttered Eddie. "But we had to make do when the blacks were at our door back in Salisbury. And the Smelly-" Edward gestured at his Lee-Enfield, "-gets the job done damn well. None of your fancy 'gas-operated' bullshit- hell, I know some smiths who'll shorten the barrel just like that." His hand chopped at the rifle's midpoint. "Then you got yourself a boomstick for the jungle."\n\nFriedrich rolled his eyes. "Making do with scrap's still making do with scrap. Feel proud owning one yet?"\n\n"But you guys know what's inferior, though?" Hendrik, one of the younger Belgian mercenaries, said as he sauntered over.\n\n"What?" the two polemicists asked.\n\n"The M14!"\n\nLaughter all around the campfire."
 MZB.57.a:0 ""You got that right!""

 MZB.998.t:0 "Провал Панафриканской конференции ОСН"
 MZB.998.d:0 "Освобождение от немецкого владычества впервые за долгие годы поставило народы Африки перед перспективой самоуправления. Для этого, впрочем, им ещё предстоит преодолеть сформировавшуюся вокруг настоящей ситуации сеть слухов, дезинформации и запутанных деталей. Сегодня утром в Хараре официально открылась конференция, которой в течение месяца предстоит наконец определить будущее Африки и разрешить множество проблем, созданных действиями нашего правительства и генералов.\n\nВ ней участвуют представители всех государств-членов ОСН, делегация американских сенаторов и генералов, в числе которых Вестморленд и Абрамс. Африканское сопротивление представляет делегация лидеров политических и боевых организаций со всей Африки, в которую вошли Роберт Мугабе, Иди Амин, Жозеф-Дезире Мобуту, Жонаш Савимби, Нельсон Мандела и Патрис Лумумба.\n\nИ всё же, все наши усилия оказались тщетны. Проблемы начались с первого же дня, когда генерал Вестморленд в приветственной речи назвал город, в котором проходит конференция, старым колониальным именем Солсбери, вызвав протесты со стороны африканской делегации. Впрочем, после этого всё же удалось начать переговоры. Лидеры повстанцев неоднократно возмущались расхождению между обещаниями свободы и продолжающейся уже долгое время оккупацией. Последний гвоздь в крышку гроба забил случай, произошедший во время обеденного перерыва, когда по недоразумению один из охранников отказался пропустить генерала Амина в уборную, утверждая, что она предназначена только для белых. Вслед за этим большая часть африканской делегации отказалась от дальнейшего участия в конференции и покинула место её проведения. Пока неизвестно, удастся ли хоть как-то разрешить эту ситуацию."
 MZB.998.a:0 "Это катастрофа!"

 MZB_FOCUS.1.t:0 "Страж Африки"
 MZB_FOCUS.1.d:0 "Расплывавшееся в вечернем мареве солнце забрасывало золотые лучи в тенистый изумрудно-зелёный сад. По дорожкам из белой гальки, устланным длинными тенями, то и дело мелькали садовники. В эти вечерние часы работники вконец уставали и лишь томительно ожидали наступления ночной прохлады, знаменовавшей окончание смены.\n\nРейхскомиссар Ганс Хюттиг нисколько не походил в этот час на рабов, шнырявших по тёмному саду. Сосредоточенное выражение и прямая спина придавали ему вид одной из стоящих рядом мраморных колонн. Из тени балкона он презрительно оглядывал копошащихся внизу садовников. Тяжесть пропитавшейся потом шерстяной формы не мешала ему наслаждаться горечью вечернего кофе. Это была одна из тех немногих роскошей, дозволенных истинному защитнику чистоты арийского духа.\n\nДопив кофе, Хюттиг вернулся в кабинет, где целая рота вентиляторов без устали гоняла воздух из угла в угол. Прохлада, внезапно сменившая удушающую африканскую жару, нагнала на него воспоминания о детстве в заснеженной Саксонии. Силой воли разогнав эти глупые мысли, Хюттиг уселся за огромный стол из красного дерева и снова принялся за работу.\n\nРазмышляя над текстом очередного запроса подкреплений и снаряжения из Германии, он внезапно заинтересовался, чем сейчас занимаются другие рейхскомиссары. Мысленно ему виделось, как Мюллер в пьяном беспамятстве замарал штаны, а Шенк оказался погребён под обломками стола, обрушившегося под тяжестью непрочитанных рапортов. Они оба — лишь жалкие шуты, недостойные должности рейхскомиссара. Только ему, Гансу Хюттигу, хватает воли, силы и душевной чистоты, чтобы отстаивать интересы Рейха на Чёрном континенте. Ухмыльнувшись, он поставил подпись, положил письмо в стопку бумаг, готовых к отправке, и приступил к следующему документу.\n\nНахмурив брови, он читал отчёт о расследовании, организованном после крушения недавно построенного моста в Замбии. Следствие показывало, что в аварии виноваты нерадивые немецкие инженеры, руководившие строительством. Объятый внезапно нахлынувшей досадой, он скомкал бумагу и швырнул её в мусорную урну. Он облокотился на спинку кресла, которое в ответ пронзительно заскрипело, ещё больше подогревая его ярость. Его всё это время окружали одни бездари и идиоты! Как можно укрепить арийскую власть в Африке, когда крючкотворцы из метрополии считают его нянькой для всех тех трусов, придурков, ничтожеств и маргиналов, что они посылают сюда? Похоже, Келимане им видится своего рода свалкой, куда ссылают тех, кто не может послужить Рейху в Европе. Его рассуждения внезапно прервала незаметно продкравшаяся мысль: если в Остафрику отправляют одних бездарей, то что тут делает он?\n\nНенадолго Хюттиг замер, вслушиваясь в мерный гул вентиляторов, пока звуки его сердцебиения не смешались с их машинным шумом. Очнувшись, он шмыгнул носом и принялся шарить рукой по дну мусорного ведра, пытаясь отыскать скомканный отчёт."
 MZB_FOCUS.1.a:0 "Как бы он не презирал свою работу, он всё никак не мог её бросить."

 MZB_FOCUS.2.t:0 "Гром барабанов"
 MZB_FOCUS.2.d:0 "Ганс Хюттиг проснулся, как обычно, в пять часов. Покончив с зарядкой и позавтракав как всегда просто, но сытно, кашей с фруктами, он оделся в накануне выглаженную форму и настежь растворил двери кабинета. Так он собирался работать, пока ночное небо не зальёт лунный свет.\n\nВключив все расставленные по углам кабинета вентиляторы, он направился к столу, где его уже поджидал доводящий до зубного скрежета и боли в висках пронзительный скрип кресла. Утро для него оказалось непоправимо испорчено, и, рассерженный, он решил во что бы то ни стало отправить на порку того раба, который не смог справиться даже с починкой кресла.\n\nОн сделал глубокий вдох и, пересилив наступавшую головную боль, сосретодочился, затем развернул на столе карту Тропической Африки, взялся за ручку и принялся обводить населённые пункты и укрепления близ границы с Южной Африкой. Рейхскомиссар Хюттиг никому не позволял себя дурачить. Он отлично знал, насколько шаток мир между ЮАР и колониями Рейха в Африке.\n\nАнгло-саксонские власти Южной Африки сейчас погрязли во внутреннем противостоянии с бурами и чёрными племенами, из которого они в, силу своей духовной порочности, похоже, так и не смогут выйти мирным путём. Несмотря на все заявления Кейптауна о нейтралитете, им удаётся поддерживать свою власть на всей территорией Южной Африки исключительно за счёт поддержки со стороны ОСН. Ни в коем случае нельзя было допустить, чтобы здесь, прямо под боком у Рейха, появился очередной американский сателлит.\n\nХюттиг принялся стрелками размечать планы наступления на Питерсбург и Нелспрёйт. Шаткому миру не суждено было долго продержаться. И когда придёт война, Остафрика будет во всеоружии."
 MZB_FOCUS.2.a:0 "Его душа была пуста, и барабанный бой отзывался в ней раскатами грома."

 MZB_FOCUS.3.t:0 "Остафриканские солдаты"
 MZB_FOCUS.3.d:0 "Рейхскомиссар Ганс Хюттиг расхаживал из стороны в сторону перед шеренгой солдат, смирно стоявших под палящим полуденным солнцем. Раздосадованный внезапной необходимостью покинуть рабочее место, он оглядывал строй и мысленно определял каждого из офицеров в одну из двух групп: бойцов СС, которых вырожденцы из метрополии посчитали "ideologically dangerous" for the pseudo-degenerates in Germania, and a motley of incompetents, idiots and failures who had been judged deficient of more meritorious service.\n\nAs usual, most would be useless, bodies in uniforms sent to reinforce outposts or plantations. There were a handful of men who showed promise, but they were the exception. The Reichskommissar had to admit to himself that, for the most part, the men under his command were unmotivated, undisciplined, low on morale and ideologically wayward. Well, he'd just have to find a way to make it work.\n\n"Listen up!" he barked, startling some of the men who had begun to doze in the sun. "Whoever you were in the past, you are now men of the Ostafrikan officer corps! A band of brothers, dedicated to the immortal cause of National Socialism! Understand that we come to civilize this land, to wrench it from the subhuman natives who do not deserve its bounty and the pathetic colonist degenerates who failed in the same task!" Hüttig took a deep breath. "This is a great opportunity! You have been sent here, to the borders of our beloved Reich, because our Führer judged you to have the strength to advance the Aryan race in this strange and wild land! So, though your new surroundings may seem strange, though you may yearn for your homes, do not forget that you are the most important bulwark against the subhumans and the degenerates!"\n\nHüttig had not expected many to be moved by his speech. Most of them stared at him sullenly. Hüttig was not blind to the concerns of his men; he knew many viewed Ostafrika as a punishment position and were reluctant to be there. Nevertheless, he also saw the gleam his words had provoked in the couple of men he had judged as being the cream of the crop.\n\nIf only he had more men like that, he could impose the ideals of National Socialism over the whole continent. No, more than that, the whole world would tremble at the feet of their rightful Aryan masters! For now, he thought ruefully, he'd have to do what he could with the dregs."
 MZB_FOCUS.3.a:0 "Пронесите факел, зажжённый от священного огня."

 MZB_FOCUS.4.t:0 "Назидание"
 MZB_FOCUS.4.d:0 "С глубоким вдохом, заполнившим его нос парами спирта, Хюттиг запрокинул голову и одним глотком опустошил рюмку крепкого горького коньяка. Этого оказалось достаточно, чтобы на момент погрузить его в блаженное забвение. Он почувствовал, будто, невесомый, воспарил над землёй, но в ту же секунду нестройное стрекотание цикад и жгучие удары лучей палящего солнца по гипсово-белой коже привели Хюттига в чувства.\n\nРаскрыв веки, он ещё долго не мог приспособиться к ослепительному свету закатного солнца  и видел перед собой лишь размытые силуэты. Когда зрение наконец прояснилось, он увидел перед собой раба, привязанного к столбу. Вокруг оголённой спины наказуемого собрались несколько старших офицеров. Хюттиг нехотя поднял руку и тут же почувствовал, как пот, скопившийся в его подмышке, тонкими ручейками полился вниз. "Proceed," he ordered, slowly shifting his gaze to the officer with the whip.\n\nCrack. The slave cried out through the gag in his mouth as a furious red gash appeared across his shoulders. Crack. It was joined by another, as the blood from the first oozed down his back. Hüttig held his glass behind him, where it was dutifully refilled. He sipped, frowning. The slave had been assigned such a simple task; to fix the teeth-rattling, migraine-inducing creak in his chair, and yet this effortless chore had somehow evaded him.\n\nSetting the glass upon the table, Hüttig looked at his underlings through the corner of his eyes. He enjoyed giving them a sudden summons to his palace, to test how obediently they would respond. Baer had arrived within an hour, driving up from Quelimane, and Chmielewski had arrived soon after by helicopter from his villa. Mengele had sent his apologies, insisting he was close to a breakthrough. It was the third time, making Hüttig ponder if he'd have to do something about him.\n\nThey turned his stomach. To Hüttig, his subordinates were barely less degenerate than their own slaves. Baer, watching the punishment with barely-concealed boredom, was a drunk and a glutton. Chmielewski, on the other hand, had a sickly light in his eyes and seemed to thrill at each crack of the whip. He had heard of Chmielewski's villa, of the leather couches, book bindings and lampshades made from the hide of disobedient slaves. Hüttig felt his stomach turn with distaste as he looked back to the slave. Neither of them had anything close to his purity, his strength. They were barely fit to call themselves Aryan.\n\nHüttig watched the rest of the spectacle without passion. Slaves may not always be reliable, needing the whip to put them on the right path, but through the labour of these subhumans he would be able to secure his legacy and turn Ostafrika into a titan of industry, crown jewel of the Reich. Smiling, he motioned for another splash of cognac."
 MZB_FOCUS.4.a:0 "На что только не способен человеческий разум."

 MZB_FOCUS.5.t:0 "Уроки центральноафриканских войн"
 MZB_FOCUS.5.d:0 "Разглядывая на удивление подробную карту Центральафрики, развёрнутую перед ним на столе, Хюттиг припомнил, как когда-то давно Фюрер назвал Африку местом, слишком опасным и неизведанным, чтобы служить домом для арийской расы. После победы над большевиками и иудо-капиталистами, Африка на тысячу лет перешла во владение Рейха, однако, к огорчению Хюттига, никто в Германии не разделял его решительного стремления создать Жизненное Пространство на Чёрном континенте.\n\nНахмурив брови, Хюттиг принялся обводить на карте все места, где в ходе бесчисленных пограничных столкновений камерунским варваром удалось потеснить войска Центральафрики. Отложив ручку, он опёрся подбородком на кулак и оглядел всю карту разом. Как оказалось, подавляющее большинство поражений приходилось на битвы, происходившие в джунглях.\n\nХюттиг задумался. Конечно, придурок Мюллер и понятия не имел, как командовать своей шайкой наёмников и ублюдков, а вместо исполнения служебных обязанностей предпочитал стрелять по слонам с вертолёта. Впрочем, Шенк, целыми днями возившийся со своими самолётами, как мальчишка с игрушечными солдатиками, был не лучше.\n\nИтак, тут явно прослеживалась закономерность: главной причиной поражения войск Рейха против камерунских нелюдей была не низкая дисциплина или выучка среди солдат, не отсутствие нужного снаряжения и даже не ошибки их командира-идиота Мюллера, а единственно неподготовленность к бою в условиях джунглей. Именно! Немцы расово предрасположены к жизни среди лесов, полей и гор, а никак не в густых африкаснких джунглях. Хюттиг, впрочем, был уверен, что спустя пару недель тренировок его бойцы смогут без труда рассекать ландшафты Чёрного континента.\n\nУдоствоерившись, что благодаря нему теперь ничто больше не угрожает национал-социализму в Африке, Хюттиг позволил себе слегка ухмыльнуться и облокотился на спинку кресла. В тот же момент его восторг прервал адский, душераздирающий скрежет, от которого  его зубы застучали со звуком десятка гвоздей, рассекающих стекло."
 MZB_FOCUS.5.a:0 "В сердцах варваров - вся загадочная дикость этих лесов."

 MZB_FOCUS.6.t:0 "Наследие Африканского корпуса"
 MZB_FOCUS.6.d:0 "Под палящим солнцем, обжигающим кончики ушей, поднимая под ногами пыль, Хюттиг шёл в сопровождении Баера и Хмилевского. Оба спутника то и дело переглядывались: каждый старался ближе другого прижаться к рейхскомиссару. Хюттиг, впрочем, не обратил никакого внимания на их противостояние и вместо этого наблюдал за развернувшимся на отдалении, посреди невзрачного пейзажа тренировочным боем.\n\nБыло совсем не просто отыскать ветеранов боевых действий в Северной Африке, а уж тем более поднять их с места и на старости лет отправить на край света, в Остафрику, готовить новое поколение немецких солдат к боям в пустыне. Если прогнозы Хюттига оправдаются и вскоре действительно начнётся война против Южной Африки, его войскам будет жизненно необходимо умение ориентироваться в сухом и пустынном бушвелде.\n\nОставив позади измождённых Баера и Хмилевского, Хюттиг поднялся на вершину холма, где его уже ожидали военные специалисты. Это были трое разжиревших старых вояк с жёсткими седыми усами, развалившихся за чаепитием в раскладных стульях. На вид ветеранов было почти что не различить друг от друга. Приняв от одного из них бинокль, Хюттиг на момент задумался: "
 MZB_FOCUS.6.a:0 "Завоевателям знакома лишь грубая сила."

 MZB_FOCUS.7.t:0 "Завершение проекта Прейкшата-Шлике"
 MZB_FOCUS.7.d:0 "Едва сдерживая восторг, рейхскомиссар Хюттиг поднялся на подиум, чтобы поприветствовать почётных гостей, знаменитых немецких инженеров Карла Прейкшата и Гейнца Шлике. Ему не часто приходилось работать со специалистами такого уровня, так что сейчас он ни за что не мог их упустить. Долгие годы давления, лести и взяток наконец оправдали себя.\n\nКогда Хюттиг подошёл к одной из турбин, на другом конце огромного бетонного зала засверкали лампочки телекамер. Теперь, спустя месяцы тяжёлого труда, запущённая сегодня электростанция Прейкшата-Шлике наконец сможет разогнать по жилам Остафрики электричество и зажечь ещё одну искру цивилизации посреди этого моря варварства. Оглядев собравшихся журналистов и почётных гостей, Хюттиг сделал глубоких вдох и заговорил.\n\n"Germans, friends, citizens of the Reich. Today we do more than simply flick a switch. Today we bring a spark from the sacred fire of Aryan civilization to Africa. With this, the latest in German innovation, we do what the degenerates and the subhumans before them could not. We scorch barbarism from this land, we shine a light in the chaos of the darkest continent. This is more than just a power plant, it is a symbol of our unwavering commitment to bring the glory of National Socialism to Africa." So he continued for some time, extolling the virtues of Preikschat and Schlicke. No mention was made of the dozens of slaves who had died in its construction, the dried bloodstains that lurked beneath the pristine concrete, the children who had lost their fathers.\n\nFinishing his speech, Hüttig flicked the switch for the cameras, and for a second was paralyzed with fear. What if it didn't work? What if all the cut corners made it fail, despite the tests? He would be humiliated in front of the entire world, it would be the end of his career. Sweat beading on his forehead, his normally so disciplined mind swarming with irrational anxieties, Hüttig felt his fear rise as the seconds dragged by.\n\nMercifully, it was soon over. Like a beating heart, the turbines thrummed to life. Keeping a tight hold of his expression, Hüttig allowed himself an imperceptible sigh of relief. It worked. It worked, and for now, that was all that mattered."
 MZB_FOCUS.7.a:0 "Наша жизнь - все равно что вспышка среди грозовых туч."

 MZB_FOCUS.8.t:0 "Радиостанция"
 MZB_FOCUS.8.d:0 ""as a token of good faith", those pseudo-degenerates wanted him to approve the airing of an English-language radio program for the wealthy Anglo minority in Sambia and Simbabwe.\n\nWell, if he had to, he had to. Still, Hüttig promised himself, he would not allow the Anglos to taint Ostafrikan airwaves with their foul degenerate propaganda. Finishing his cognac, he resolved that all English-language media to be produced would need to have their scripts approved before airing, and would be closely monitored by Reich political agents. They could have their radio show, as long as they did exactly as they were told."
 MZB_FOCUS.8.a:0 "Что бы это не значило, мой голос никому не заглушить."

 MZB_FOCUS.9.t:0 "Восточноафриканский эфир"
 MZB_FOCUS.9.d:0 "Сделав глоток воды, чтобы промочить горло перед началом прямого эфира, Тед Конуэй украдкой взглянул на мужчину в углу. Он выглядел почти комично, сидя на высоком табурете в своей тяжелой униформе, злобно оглядывая комнату, скрестив руки на груди и постоянно хмурясь. Морщинистый старый дьявол напомнил Конуэю куклу чревовещателя. Он почти улыбнулся, осознав это, но тут же вспомнил, что этот человек обладает силой, способной убить его десятками неописуемо ужасных способов. Побледнев, он снова перевел взгляд на звуковую панель и надел наушники.\n\nКогда запись Бранденбургского концерта Баха подошла к концу, ожила красная вывеска ИДЁТ ЗАПИСЬ. Взглянув на сценарий, Конуэй глубоко вздохнул и начал.\n\n"Good morning, Reichskommissariat Ostafrika! Welcome to East African Broadcasts. I am your host, Ted Conway, joining me is my co-host Douglas McSweeney. Thanks to the benevolence of Reichskommissar Hüttig, we have been granted a license to broadcast an English-language radio-show to bring news, entertainment and the word of our Reichskommissar to you every weekday at five o'clock! Today we have a special bulletin on the ongoing enormously successful electrification of rural Ostafrika, followed by a report on the unprecedented economic stability the policies of Reichskommissar Hüttig have allowed us to enjoy!"\n\nDoug took over, reciting the carefully prepared propaganda they'd been delivered half an hour before the show. By God, being a Nazi mouthpiece made Conway feel dirty. Still, it was a paycheck, even if there was the constant threat of mysteriously disappearing should he ever slip up. He looked surreptitiously at the sour old bastard in the corner, trying to gauge his reaction, but he looked just as bitter as usual. It made him uneasy.\n\nConway sighed out of his nose, careful not to let the mike pick it up. Then, gathering his strength, he launched into explosively buoyant praise of the Reichskommissar's new mine expansions."
 MZB_FOCUS.9.a:0 "Когда сон исчезает, жизнь продолжается мучительно."

 MZB_FOCUS.10.t:0 "Videoüberwachungsanlage"
 MZB_FOCUS.10.d:0 "Пульсируя в городах Остафрики, как кровь в жилах огромного дремлющего зверя, электричество медленно несет искру света по всему Тёмному Континенту. Но только дурак мог подумать, что рейхскомиссар Хюттиг наэлектризовал своё владение из благих намерений.\n\nСидя за огромным письменным столом из красного дерева в своем кабинете, ледяной комфорт в котором поддерживала дюжина колеблющихся вентиляторов, он листал папку с картами крупнейших городов Остафрики - Келимане, Солсбери, Дар-эс-Салама. Ярко-красными кругами по всему городу были отмечены места расположения новой сети камер наблюдения, которые батальон рабов уже подключил к современной электрической сети. Они были разработаны таким образом, чтобы дать полный обзор основных перекрёстков, а также правительственных зданий и районов, которые потенциально могут быть горячими точками для мятежа. Это был лишь первый этап плана, подумал Хюттиг со скрытой радостью. Он уже сделал ещё один заказ в “Сименс” на сотни других камер.\n\nОстафрика страдала от беспорядков со стороны варварских обезьян-аборигенов и мятежных английских колонистов, но они имели бы значительно меньший успех, принося беспокойство Рейху, если бы у него были глаза на каждой улице. Машины никогда не ошибаются, машины никогда не предают. Как только Хюттиг получил машины, наблюдающие за всей Остафрикой, он наконец смог вздохнуть спокойно, зная, что любая угроза национал-социализму и целям Рейха будет легко обнаружена. Глядя сверху на свое царство, он мог найти и раздавить предателей, как насекомых.\n\nУлыбаясь с мрачным удовлетворением, Хюттиг откинулся на спинку стула, и тут же на него снова обрушился противный до болей в голове и зубного скрежета скрип его кресла. Он мгновенно вскипел от ярости. Он перепробовал все, чтобы починить эту чертову штуковину, но ничего не помогало, и на самом деле все становилось только хуже. Это сводило его с ума, он не мог работать с этим ужасным звуком, разрывающим его барабанные перепонки, как тысяча злобных ножей. Сосредоточившись, он решил заказать новое кресло из Германии.\n\nОн не мог допустить, чтобы нечто столь нелепое, как скрипучее кресло, так действовало на него. Решив укрепить свою спартанскую дисциплину, Хюттиг сказал себе, что в будущем будет позволять себе ещё меньше роскоши, даже наливая себе стакан коньяка. Просто чтобы успокоить нервы."
 MZB_FOCUS.10.a:0 "Он смотрел на тебя мстительным взглядом."

 MZB_FOCUS.11.t:0 "Остафриканская Телевизионная Сеть "
 MZB_FOCUS.11.d:0 "Поддерживаемая огромным низшим классом рабов, Остафрика развила безбедный, крупный средний класс бизнесменов, специалистов и джентльменов-фермеров, преследующих мечту о процветании в колониях. С каждым годом всё больше немцев стекает в быстро растущие города Остафрики, как вода в канализацию, стремясь найти своё счастье. Вместе с ними приходят и новые взгляды. Политические взгляды.\n\n. Рейхскомиссар Хюттиг давно понял, что если опасные мысли не вырвать с корнем, когда они прорастут, то они распространятся по всей стране, как злобный сорняк, разрушая всё, с чем они соприкасаются. Он не испытывал ничего, кроме презрения к остафриканской интеллигенции и мелким буржуа, но знал, что они могут беспрепятственно заразить остальную часть его владений радикальными мыслями. Освобождение рабов? Что за глупость, когда их процветание свалилось со спины унтерменшей! Очевидно, богатство и комфорт заставляют людей слишком много думать. И что может быть лучше для притупления развития мятежных мыслей, чем наполнить их умы пропагандой?\n\nПодобно полевому цветку, проросшему в пустыне после неожиданного шторма, Остафриканская телевизионная сеть возникла в одночасье, чтобы влить развлечения, спорт и одобренные Хюттигом новости в умы более богатых граждан Остафрики. В качестве особой демонстрации благожелательности рейхскомиссара совершенно новые телевизоры фирмы "
 MZB_FOCUS.11.a:0 "Во лжи есть привкус смерти, привкус смертности."

 MZB_FOCUS.12.t:0 "Наш неунывающий дух"
 MZB_FOCUS.12.d:0 "Намазав медом домашний хлеб c изюмом, который испекла его мать, Годфри Камбердейл плюхнулся перед новым телевизором фирмы "Citizens of the Reich," began the Reichskommissar, "I come to you today-"... and that was about when Godfrey stopped paying attention. Although he felt a twinge of guilt for thinking it, the Reichskommissar creeped him out. He looked like a porcelain doll, pallid and expressionless. While Godfrey got up to get a glass of milk, he listened absently to the Reichskommissar. He was saying that all projections for stability and economic growth had been massively overachieved, securing Ostafrika's place as one of the Reich's most prosperous regions. After that he rattled off a list of figures and facts that made little sense to Godfrey as the image cut to short clips of new gadgets going on sale in the capital and smiling blacks going to work in the mines.\n\nSitting back down in front of the television, Godfrey caught the final words of the Reichskommissar's speech. "Germans, Ostafrikans, be proud, for our great nation has proven the strength of National Socialism against barbarism. Together, we have created the most efficiently run state on Earth. Onwards, to an Aryan future!" Those words sent a thrill through Godfrey. If the Reichskommissar said everything was going well, then it had to be, right?\n\nAt last Captain Über began, and soon he had forgotten all about the Reichskommissar and his speech."
 MZB_FOCUS.12.a:0 "Я видел на этом лице цвета слоновой кости выражение мрачной гордости, безжалостной власти, трусливого ужаса."

 MZB_FOCUS.13.t:0 "Договор Дюпона"
 MZB_FOCUS.13.d:0 "С каменным бесстрастием, как мраморная статуя, Хюттиг, сидя за столом, смотрел на Клиффорда Дюпона, представителя Генералбюро от меньшинства британских колонистов и изгнанников Остафрики. Весь сморщенный и помятый, он напоминал Хюттигу кусок фрукта, который слишком долго пролежал на солнце. Дрожа из-за арктического холода в кабинете Хюттига, Дюпон прочитал договор, составленный подчиненными Хюттига. Он дал бы англичанам в дар землю в неколонизированных внутренних районах для развития в обмен на полную и непоколебимую преданность Рейху и публичное принятие национал-социалистических ценностей.\n\nПро себя он подумал, что это было бы слишком мягко. Англичане уже давно превратились в кипящий котёл, который только и ждёт, чтобы закипеть, а Германия хочет дать им землю? Но он полагал, что у Остафрики есть обширные участки земли, которые, если их расчистить, превратятся в фантастические сельскохозяйственные угодья. Возможно, они окажутся полезными для процветания Рейха, если он будет держать их в железной хватке.\n\nХюттиг с трудом сдержал улыбку, когда Дюпон закончил читать и сдулся, как проколотый воздушный шар. Если бы он действовал по-своему, то дегенераты-англичане сидели бы глубоко в угольных шахтах, вместо того чтобы разыгрывать из себя всё ещё важных лиц, но заставить их плясать под его дудку, как марионеток, было бы гораздо лучше.\n\nПодписание договора обязывало бы англичан Остафрики служить Хюттигу и национал-социалистическому делу, по крайней мере на бумаге, давая ему право преследовать их, если они когда-нибудь собьются с пути. Он знал, что Дюпон и его дружки втайне хотят подорвать его правление, свергнуть его и взять его царство в свои руки. Чувствуя, как его подозрения обвиваются вокруг него, как удав, Хюттиг не хотел ничего больше, чем отправить этого гниющего старого предателя в лагерь вместе с остальными предателями, но пока он не получит разрешения от Германии, всё, на что он может надеяться, это держать их под сапогом.\n\nУ Дюпона, разумеется, не было иного выбора, кроме как подписать контракт."
 MZB_FOCUS.13.a:0 "Там было написано, что я должен быть верен кошмару своего выбора."

 MZB_FOCUS.14.t:0 "Присоединение к Восстановленной Национальной Партии"
 MZB_FOCUS.14.d:0 "Сбитый с толку некомпетентностью людей, которых он обучал, капитан Маркус Вайдман сожалел о своем несчастье. Когда его вызвали в кабинет майора и сказали, что он был выбран для завидной задачи, которая давала ему возможность послужить Рейху, он преисполнился гордости, представив себе, как возглавляет атаку на мятежников внутри страны. Вместо этого он закончил тем, что учил идиотских бурских деревенщин, где находится спусковой крючок на их K98k. Расхаживая взад и вперед по линии, наблюдая, как его люди совершенно не могут поразить свои цели, капитан Вайдман задавался вопросом, не было ли это назначение наказанием за какую-либо забытую оплошность.\n\nПо его мнению, люди из Восстановленной Национальной Партии были не более чем глупым, беспорядочным сбродом с неясным арийским происхождением. Рассеянные, необученные и недисциплинированные, они были немногим лучше варварских партизан и мятежных рабов, и ему выпала невероятно незавидная задача превратить толпу загорелых деревенщин в дисциплинированную боевую силу, навязанную ему.\n\nЭто было совершенно абсурдно, но всё же у него не было другого выбора, кроме как смириться со своей судьбой и проскользнуть в Южную Африку, в итоге добравшись до секретного тренировочного лагеря ВНП в пустынной долине, где каждый вдох наполнял его легкие толстым слоем красной пыли.\n\nНаблюдая за тем, как один из буров заглядывает в дуло своего ружья, проверяя, заряжено ли оно, капитан Вайдман задался вопросом: как рейхскомиссару Хюттигу пришла в голову мысль, что ВНП может быть полезна в предстоящей войне в качестве чего-то, кроме пушечного мяса? Увидев, что один из буров чуть не прострелил себе ногу, капитан Вайдман объявил перерыв и пошёл, чтобы смыть пыль с горла слегка тёплым пивом."
 MZB_FOCUS.14.a:0 "Он смотрел на образ своей мрачной и вспыльчивой души."

 MZB_FOCUS.15.t:0 "Строительный фонд Германской Родезии"
 MZB_FOCUS.15.d:0 "Прикрывая глаза от резкого утреннего солнца, Джеймс Камбердейл, прищурившись, смотрел на облако пыли, плывущее за семейным "
 MZB_FOCUS.15.a:0 "Это также было одним из тёмных мест на Земле."

 MZB_FOCUS.16.t:0 "Тактика Пассивной Обороны"
 MZB_FOCUS.16.d:0 "Рейхскомиссар сидел на балконе своего дворца, наблюдая, как рабы бродят по его тихим, мрачным садам, а свежесть сумерек холодила пот, пропитавший его тяжелую шерстяную форму. На мгновение оторвав взгляд от карт, разложенных на столе, он почувствовал, как его охватывает трепет тихого удовлетворения, когда он взглянул на продуманность своего замысла. Скоро вся Остафрика будет переделана по его образу и подобию, организованна, дисциплинирована, эффективна, всё и вся будет на своих местах.\n\nНо до рассвета этого золотого будущего нужно было ещё многое сделать. Оторвавшись от этого зрелища, Хюттиг снова сосредоточил свое внимание на куче карт, уже потемневших из-за угасшего света. Ему придется приказать рабу принести ему фонарь; он слишком наслаждался вечерней безмятежностью, чтобы возвращаться в свой кабинет. Одним пальцем цвета слоновой кости он провел границу между Остафрикой и Южной Африкой, границу, которая, когда его тщательно продуманные планы осуществятся, вскоре прекратит своё существование.\n\nТем не менее, хотя его войска были лучше дисциплинированы, обучены и экипированы, чем южноафриканский сброд, он не был настолько глуп, чтобы считать победу несомненной до тех пор, пока флаг Рейха не будет поднят над Кейптауном. А пока он продумывал случай за случаем, если произойдёт немыслимое и враг вторгнется в Остафрику.\n\nВ случае, если бы эта нелепая вероятность осуществилась, он приказал бы заминировать и покрыть ловушками всю границу, чтобы уничтожить наступающие силы противника. Дегенератам не представлялось бы возможным войти в Остафрику невредимыми. С каждым шагом их войска будут разлетаться как сосиски на сковороде, и когда их силы замедлятся достаточно, отборные войска Хюттига сокрушат их продвижение и отбросят к морю.\n\nХюттиг повернул голову и посмотрел на далёкий, тёмный горизонт. Теперь в любой день могут появиться дегенераты и недочеловеки. Он почти видел, как обезьянья орда поднимается над холмами.\n\nКогда они придут, то обнаружат, что он их уже ждал."
 MZB_FOCUS.16.a:0 "Эта тишина жизни ни капли не походила на мир."

 MZB_FOCUS.17.t:0 "Ворошение осиного гнезда"
 MZB_FOCUS.17.d:0 "Тёмная комната где-то в Южной Африке. Оранжевые лучи послеполуденного солнца скользят между венецианскими жалюзи. Тонкий, худощавый мужчина с жирными светлыми волосами песочного цвета стоит перед пробковой доской, попыхивая сигаретой, дым которой поднимается вокруг комнаты с быстро вращающимся потолочным вентилятором. Мужчина поднимает голову и смотрит на пробковую доску. Снаружи доносятся звуки вечернего уличного движения, но он не слышит их, сосредоточившись на хитросплетении своего замысла.\n\nОколо дюжины чёрно-белых портретных фотографий, многие из которых сделаны тайно, толпятся на пробковой доске. Белая нить, обёрнутая вокруг булавок каждой фотографии, соединяла их друг с другом. Одна фотография в центре пробковой доски была соединена со всеми остальными. Объект съёмки - мужчина средних лет с бледным морщинистым лицом, обращённым к камере.\n\nКурильщик докурил свою сигарету и закурил другую. Он подошёл ближе к пробковой доске, поглощенный центральной фотографией. Имя этого человека, написанное чёрным маркером на фотографии, было Ян Смит, бывший британский колонист из Зимбабве, бежавший в Южную Африку после захвата власти Рейхом. Построив себе новую ферму во Врибурге, Смит открыто критиковал рейхскомиссара Хюттига и новый режим, а также стал известным защитником прав британских колонистов и изгнанников, все еще находящихся в Остафрике.\n\nДругими словами, он превратился в досадную помеху. Развернув нить и открепив фотографию, курильщик сунул её в карман пиджака. Итак, рейхскомиссар хотел дестабилизировать Южную Африку с помощью политического убийства, не так ли? Ну, а что может быть лучше для достижения этой цели, чем убить одного из самых публичных англичан и повесить это на Буров?\n\nОн поднял телефонную трубку, набрал номер своего куратора в Келимане и тем самым сбил первое домино, которое заставило бы Южную Африку по спирали погрузиться в анархию."
 MZB_FOCUS.17.a:0 "Как много сил тьмы объявили его своим?"

 MZB_FOCUS.30.t:0 "Теперь началось"
 MZB_FOCUS.30.d:0 "Рейхскомиссар Хюттиг с важным видом вошел в зал заседаний, где располагалась большая станция военного планирования. Повсюду вокруг него офицеры в форме ходили взад и вперед с реальным чувством срочности, передавая новые данные или передавая только что подготовленные документы. Несмотря на те нервы, что ещё оставались в нём, Хюттиг почти подпрыгивал от волнения. Это была его стихия, и пришло время шоу.\n\nРейхскомиссар подошел к большому столу в центре этого переоборудованного зала заседаний, на котором лежала большая и впечатляюще подробная карта, на которой были нарисованы различные значки, представляющие расположение Остафриканских сил. Группа генералов застыла по стойке смирно вокруг карты и отдала честь Хюттигу, когда тот приблизился. Хюттиг быстро отдал резкий салют в ответ, после чего все они разошлись и приступили к своим обычным делам. К делам войны.\n\n“Джентльмены, давайте сегодня не будем тратить время на официальные церемонии и любезности. Нам еще предстоит война.”, начал Хюттиг, не теряя ни минуты, чтобы перейти к точке разговора. “Ну и где мы сейчас находимся? Каковы наши уязвимые места и где они находятся?”, он закончил, глядя на своих генералов, пока они смотрели друг на друга в ожидании ответа, после такого неожиданно быстрого начала дела. “Река Замбези, сэр”, сказал старый генерал-лейтенант. "Gentlemen, let us not waste any time with officialities or pleasantries today. We have a war to fight." Hüttig began, wasting not one moment in arriving to his point. "Currently, where do we stand? What are our vulnerabilities, and where?" he finished, staring at his Generals, as they looked to one another for an answer, following such an unexpectedly rapid commencement of business. "The Zambezi river, sir," piped up an old Generalleutnant. "We have token forces ready to respond to a crossing, but if the South Africans arrive in force, they may break through.\n\nHüttig waved his hand dismissively at the general. "They'd be throwing themselves into a waste of forests and savages. If that's what they wish to expend their forces conquering, then so be it." he retorted, "The Boers have the South Africans nicely preoccupied at this moment. I want to know where we can attack." Several of the generals in the room murmured amongst one another unexpectedly, as if they had never conceived the notion that their superior would have wished to order an attack three minutes into the first meeting of the war. As Hüttig began to deliver an icy vexed stare at his Generals, a Gruppenführer quickly piped in. "The SS divisions 'Verbante' and 'Jäger' stand ready for any operations, sir. You need only say where and when." Hüttig smiled at the response. "Then let it be so!" he replied jovially. Pointing at the South African coast upon the map, he finished his set of orders; "They won't see a single moment of rest against us. Not one. They will re-learn the meaning of Blitzkrieg.""
 MZB_FOCUS.30.a:0 "Сейте хаос и спускайте псов войны."

 MZB_FOCUS.31.t:0 "Отчаянные времена"
 MZB_FOCUS.31.d:0 "Это не моя вина, что все так обернулось. Нисколько.\n\nИменно я был готов к такому повороту событий. Я знал, что однажды мы окажемся в состоянии войны с Южной Африкой. Я готовился к этому. Я вооружил буров, чтобы они могли сражаться за свою свободу от англичан и беспородных собак АНК. Я создал самый страшный и могущественный рейхскомиссариат в Пакте, чтобы защищать владения Рейха от внешних сил. Именно я тщательно расставлял ловушки и мины по всей своей территории, чтобы остановить продвижение врага. Я не виноват в том, что всё проебалось. Это Мюллер и Шенк!\n\nШенк, с воздухом в голове, буквально , с воздухом в голове! Никогда не заботился о том, что происходит на земле, и предпочел бы летать на своём маленьком игрушечном реактивном истребителе, как будто он мог бы выиграть войну с помощью нескольких воздушных трюков. Он давным-давно сделал себе имя и использует его, чтобы грабить люфтваффе на каждом шагу! Он загрёб свой самолет себе и говорит мне прямо в лицо, что я не смогу с ним справиться! Это же ёбаный самолет, ты указываешь ему что бомбить!\n\nА тут еще этот крысиный ублюдок Мюллер. Он продаст всю свою компанию тому, кто предложит самую высокую цену, если у него будет хотя бы полшанса, даже если этим претендентом будет "
 MZB_FOCUS.31.a:0 "Я должен сделать это сам, со всем, что у меня есть..."

 MZB_FOCUS.32.t:0 "Адский огонь"
 MZB_FOCUS.32.d:0 "Нежное жужжание насекомых поглощает воздух. Трава дрожит и шелестит на горячем ветру. Фермеры, закончив с предрассветным трудом, пошли через поля домой, стремясь съесть завтрак, приготовленный их жёнами.\n\nЖужжание нарастает, простирая деревню, как потная рука. Жители деревни поднимают головы, обеспокоенные интенсивностью жесткого гула. Теперь он стал оглушительным. Шум стоит повсюду. Они осматривают землю в поисках обычных подозреваемых - насекомых и жуков.\n\nОни смотрят куда угодно, но только не вверх.\n\nЖужжание уже колотится у них в головах. Оно эхом отдается в их костях и душах. Жужжание разрывает им уши и зубы.\n\nЖужжание летит из-за горизонта. Оно проявилось, созданное из стали и масла. Жители деревни наконец подняли глаза к дрожащим, гудящим небесам. Они закричали так громко, как только смогли, как будто пытаясь заглушить жужжание, но не могут... Не могут...\n\nЖужжание заглушается только металлическим дождем и жидким огнём. Жужжание затихает, возможно от ужаса, от жгучих химикатов, проникающих в землю и глину.\n\nКогда самолет улетел, его миссия увенчалась оглушительным успехом, деревня осталась позади. Чёрный пепел и зелёные огни шепчутся и бормочут на утреннем ветру. Даже жужжание насекомых исчезло, сгорело дотла."
 MZB_FOCUS.32.a:0 "Бомба живет только тогда, когда она падает."

 MZB_FOCUS.33.t:0 "От колыбели к бою"
 MZB_FOCUS.33.d:0 "В деревни было настолько нормально, насколько это вообще возможно в густых джунглях немецкой Африки для 11-летнего Мучоки. Он проснулся как можно раньше, надев одежду, которую ему выдали эти страшные люди в масках, которые постоянно ходили по окрестностям. Его матери они никогда не нравились, особенно когда они били людей своим оружием, но с тех пор, как из-за них исчез его отец, она всегда называла их "mashetani giza" - the dark devils. However, none of that mattered now. All Muchoki had to be concerned about was waking up early enough to go to the caves, mine as long as he could, and finally get out for dinner.\n\nHowever, as the day began, young Muchoki knew that something was amiss, especially as the smoke rose into the air and a small metal truck followed by a bigger one pulled into the village, sending all of the adults he knew scattering to their homes. Quickly, a shorter, older man got out of the small truck, barking and yelling at the mashetani giza. Muchoki's German lessons were going slow, but he could hear him yelling something about the children. It was then that a shiver ran down his spine, as they began kicking down doors, forcefully carrying children into the large truck. Suddenly, with an angry point of a black glove, the older man ordered the devils to grab Muchoki himself, forcing them away from his crying mother and into the back of the huge truck, as it roared to life and carried him away from his village.\n\nAbdu, Darweshi, Njowga, and a few other of Muchoki's friends joined him in the tightly packed truck, and hours away to a new, loud, and scary place. The Devils ordered them out the truck, and marched them into a dark, concrete room. There, the short man began yelling at them in German, pointing to some smaller versions of what the devils wore themselves. They all began to put them on, and were marched away, destined for a long field where they each got a German-made rifle and were told to shoot, and shoot, and shoot, and figure out how to put the bullets back in. If they didn't, they were beat, and went without dinner, as Muchoki would learn on his first night.\n\nFinally, after weeks of this cycle, and a bit of learning some more German, Muchoki and his friends were brought on truck out into an open savannah, where they began digging trenches. It was there that the bullets started being fired towards them, and everyone had picked up their guns and shot back. When the big truck with the cannon on top slugged forward, the short man climbed on top the trenches, yelling and screaming, demanding they shoot better or else they wouldn't be fed for a week. It was there that Muchoki felt the blood and grey matter splash across his face as the short man's head collapse upon itself, and he fell into the trench. Muchoki could only hear gunfire, foreign screaming, and the cries of his friends as the men on the hill came near."
 MZB_FOCUS.33.a:0 "Старики объявляют войну, а умирать идут молодые."

 MZB_FOCUS.34.t:0 "50-летний флэшбэк"
 MZB_FOCUS.34.d:0 "Патруль проходил так же нормально, как и обычно. Лейтенант взвода проводил ежедневные проверки своих милиционеров так быстро, как только мог, - чем быстрее они закончат свои действия в этом районе, тем быстрее они смогут вернуться к отдыху. Это была действительно единственная часть дня, которую лейтенант не любил - патруль был жарким, полным комаров и других неприятных насекомых, и вообще бессмысленным. В конце концов, единственной опасностью для лагеря, находящегося так далеко за линией фронта, был случайный немецкий бомбардировщик, который проскальзывал сквозь бреши американской ПВО.\n\nКогда лейтенант закончил свою мысль, он услышал характерный звук одного из летательных аппаратов, приближающийся с каждой секундой. Бросив быстрый взгляд на деревья, он понял в самолёте несколько вещей. Он был реактивным, он был немецким, и он летел прямо на взвод. В одно мгновение лейтенант принял командирский вид и, пригнувшись за камнем, крикнул своим людям, чтобы они разбежались. Он приготовился к неизбежному взрыву и крикам, которые последуют за ним.\n\nКогда лейтенант закончил свою мысль, он услышал характерный звук одного из летательных аппаратов, приближающийся с каждой секундой. Бросив быстрый взгляд на деревья, он понял в самолёте несколько вещей. Он был реактивным, он был немецким, и он летел прямо на взвод. В одно мгновение лейтенант принял командирский вид и, пригнувшись за камнем, крикнул своим людям, чтобы они разбежались. Он приготовился к неизбежному взрыву и крикам, которые последуют за ним. Рев реактивного самолета накрыл людей волной, но свиста бомбы и грохота взрыва не последовало. Ошарашенный лейтенант попытался сообразить, что же могло случиться. Возможно ли, что самолет их не заметил? Может быть, какая-то божественная удача помешала пилоту сбросить свой груз? Может быть, бомба была бракованной? Через мгновение он перевернулся, ища глазами самолет. Именно тогда он заметил внезапный туман, окутавший холм.\n\nОн встал на ноги и жестом велел своим людям следовать за ним, но его грудь была напряжена, а из носа не переставало течь. Его взвод с трудом выбрался из тумана, но один за другим они начали падать. Некоторые начали кричать, их булькающие вопли пронзали воздух джунглей. Внезапно ноги лейтенанта подкосились. Он попытался встать, но его руки и ноги бесполезно дёргались. Он попытался закричать, но у него перехватило дыхание, а лёгкие не слушались. Он попытался вдохнуть, но понял, что его рот парализован. Его тело неконтролируемо сжалось, когда в последние минуты его мозг пронзил чистый, незамутненный ужас. Его мысли мчались, затем замедлились, а затем остановились, когда он испустил дух.\n\nДжунгли молчали, первые свидетели первых смертей следующего этапа войны на Тёмном Континенте."
 MZB_FOCUS.34.a:0 "Жестокости безумной войны нет конца."

 MZB_FOCUS.35.t:0 "Ад на земле"
 MZB_FOCUS.35.d:0 "Питер всегда хотел стать морским пехотинцем и сражаться за свою страну. Когда армия США впервые вмешалась в Южноафриканскую войну, его желание исполнилось. Его брат Джонни больше беспокоился о том, как поступить в хороший колледж в качестве инженера-химика, но он всё ещё хотел, чтобы его старший брат вернулся домой в целости и сохранности.\n\nПитер был офицером и, если ему везло, по большей части находился в относительной безопасности. Несмотря на это, каждый вечер семья включала телевизор, чтобы узнать о новых событиях на Африканском фронте. Вскоре у них появилась большая пробковая доска, чтобы отслеживать, где именно он был развёрнут, и семья начала изучать названия этих мест. Каждый вечер по телевизору показывали всё большее число жертв, и их беспокойство успокоилось только тогда, когда они увидели очередное письмо Питера, пришедшее по почте.\n\nНо сегодня всё было по-другому. Когда Джонни вернулся домой во второй половине дня, телевизор уже был включен для специального выпуска "Breaking News" segment. His parents didn't even greet him as he came in, and his eyes traveled watch the dishevelled news conference unfolding in Cape Town.\n\n"As of 2P.M. South African Standard Time, we have had reports of a chemical weapon attack on one of our Marine regiments near the Ostafrikan front. The details as of now are undetermined but it is likely that the regiment has all been wiped out."\n\nUpon hearing this, Johnny's mother wailed and retreated into her husband's arms, he himself speechless as the news conference went on.\n\n"Ostafrikan forces have released nerve gas on the regiment and our limited knowledge on its effects means that it would shut down all muscle function upon prolonged exposure. We have no antidotes for their nerve agents as of now and, regrettably, the troops did not have protective gear - as no one could have predicted such brutality and horror at the hands of the Afrika-Schild..."\n\nAlthough the General on the TV blabbered on and on, Johnny could not say a word, as if he had inhaled some of the nerve agent himself. To think he wanted to be a chemistry major. Johnny felt the corners of his eyes go red and he stood up. Even while his father was trying his best to comfort his mother, he saw Johnny storming towards the door. "Where are you going Johnny?" asked his father."
 MZB_FOCUS.35.a:0 "Я собираюсь записаться добровольцем и убить всех этих ублюдков-нацистов до единого."

 MZB_FOCUS.36.t:0 "Званый ужин"
 MZB_FOCUS.36.d:0 "Мюллер вышел из вертолёта и увидел два ряда почетных караулов Вермахта, чопорно приветствовавших его в сверкающих на угасающем солнечном свете штальхельмах и свежих парадных мундирах. По сравнению с ними он, одетый в тунику цвета хаки и полевую фуражку, выглядил ужасно плохо. Хюттиг ждал у дверей своего имения, заложив руки за спину и изобразив нечто похожее на улыбку. “Рейхскомиссар Мюллер, надеюсь, вы без труда добрались сюда?"General von Thoma, what an... unexpected surprise. I was expecting Reichskommissar Müller."\n\n"Unfortunately, the Reichskommissar is preoccupied with affairs of state and could not attend," von Thoma replied. "So, he sent me in his stead to negotiate our next course of action."\n\n"I see," said Hüttig, "But first, I was thinking we have a bit of dinner when Reichskommissar Schenck arrives before we do anything else."\n\nDespite von Thoma's preconceptions of Hüttig as a dour man, he knew how to be a good dinner host. Some of Germania's finest chefs, pre-war vintage champagne, and some absolutely superb dry-aged filet mignon all combined to make this the most sumptuous supper he had eaten since he had been assigned to Africa. When the meal was finished, Hüttig nodded to one of his servants-all German, probably because he was too paranoid to let Africans manage his household-and a small fleet of staff swooped in. In a flash, the plates were cleared, the tablecloth was replaced, and their empty champagne flutes were swapped out for full ones, and the servants resumed their stoic positions by the doors.\n\n"Now before we have dessert, gentlemen, I first want to make a toast-to our survival against the Judeo-capitalist menace!" Hüttig stood up and raised his champagne, an action Schenck and von Thoma mirrored. "But alas, we cannot truly celebrate until we have purged all the Reich's enemies on the continent... and all the traitors within it.""
 MZB_FOCUS.36.a:0 "Погоди, чег-"
 

 MZB_FOCUS.171.t:0 "Удачное покушение"
 MZB_FOCUS.171.d:0 "Было далеко за полночь. Устроившись в своем любимом кресле, Хюттиг отпил из стакана коньяка, не обращая внимания на бормотание вокруг него. Его самые важные подчиненные собрались, чтобы выпить, покурить и дождаться телефонного звонка, который, как они знали, приближался. Погладив свой стакан и почувствовав себя слегка навеселе, Хюттиг медленно оглядел комнату. Баер и Хмелевски были здесь, как и Менгеле, на этот раз. Он сделал несколько глубоких вдохов, пытаясь снова взять себя под контроль. «Возможно, - подумал он, - это должен быть мой последний стакан». Он не должен опозориться перед всеми.\n\nПронзительный телефонный звонок внезапно положил конец болтовне его подчиненных. Когда Хюттиг не двинулся с места, Баер шагнул вперед и взял трубку. Некоторое время он стоял там, прислушиваясь. "Ja. Ja, danke." Hanging up, he turned to the gathered men, clumping together around the phone in anticipation.\n\nWhen Baer announced that the operation had been a success, his response was a raucous cheer. Still staring into the middle distance, Hüttig heard a champagne cork pop as someone started playing a record of boisterous German military marches. Aware of someone standing over him, Hüttig looked up to see Chmielewski smiling down at him with that empty grin of his, offering a flute of bubbling champagne. Realising the men were all looking to him, expecting him to say a few words, Hüttig set down the empty glass, took the champagne, and stood. Thankfully, he didn't stumble or sway.\n\n"Men, today we triumph once more over the degenerates and the untermensch. With this, the opening salvo, we secure the future of our glorious Reich in Africa. Long live National Socialism and long live the Führer!" Was he slurring? He couldn't tell. He felt a moment of trepidation as he looked into Baer and Chmielewski's eyes. Could they tell?\n\nHis men cheered, downing their champagne. Feeling drowsy and embarrassed, Hüttig sank once more into his armchair. So, Ian Smith was dead. That ought to shake the decaying decadents of South Africa up a bit, but for some reason, he found it difficult to care about it right this minute. His vision seemed to swim before him. Could the others tell he'd let himself get drunk? Surely not, surely not. Besides, this was a once-off. A celebration. It wasn't a violation of Spartan discipline, it was alright to drink a bit more on occasions such as these.\n\nWasn't it?"
 MZB_FOCUS.171.a:0 "Его лицо было похоже на осеннее небо, в одно мгновение пасмурное, а в другое яркое."

 MZB_FOCUS.172.t:0 "Провалившаяся операция "
 MZB_FOCUS.172.d:0 "Было далеко за полночь. Устроившись в своем любимом кресле, Хюттиг отпил из стакана коньяка, не обращая внимания на бормотание вокруг него. Его самые важные подчиненные собрались, чтобы выпить, покурить и дождаться телефонного звонка, который, как они знали, приближался. Погладив свой стакан и почувствовав себя слегка навеселе, Хюттиг медленно оглядел комнату. Баер и Хмелевски были здесь, как и Менгеле, на этот раз. Он сделал несколько глубоких вдохов, пытаясь снова взять себя под контроль. «Возможно, - подумал он, - это должен быть мой последний стакан». Он не должен опозориться перед всеми. \n\n Пронзительный телефонный звонок внезапно положил конец болтовне его подчиненных. Когда Хюттиг не двинулся с места, Баер шагнул вперед и взял трубку. Некоторое время он стоял там, прислушиваясь. "Ja. Ja, danke."\n\nHanging up, Baer turned to the gathered dignitaries and announced with utter bewilderment that the operation had failed, with the Ostafrikan assassins being unable to find Smith, and yet, somehow, Smith had still been killed. Still staring into the middle distance, Hüttig heard his underlings debate what could possibly have happened, eventually deciding it must have been the Boers having the same idea. Realising the men were all looking to him, expecting him to say a few words, Hüttig set down the empty glass and stood. Thankfully, he didn't stumble or sway.\n\n"Men, today we triumph once more. Though our bullet went astray, it is clear that the Judeo-degenerate state of South Africa needs little encouragement to collapse from the rot within. Long live National Socialism and long live the Führer!" Was he slurring? He couldn't tell. He felt a moment of trepidation as he looked into Baer and Chmielewski's eyes. Could they tell?\n\nAlthough most still looked utterly baffled at this turn of events, his men seemed emboldened. Feeling drowsy and embarrassed, Hüttig sank once more into his armchair. So, Ian Smith was dead. That ought to shake the decaying decadents of South Africa up a bit, but for some reason, he found it difficult to care about it right this minute. His vision seemed to swim before him. Could the others tell he'd let himself get drunk? Surely not, surely not. Besides, this was a once-off. A celebration. It wasn't a violation of Spartan discipline, it was alright to drink a bit more on occasions such as these.\n\nWasn't it?"
 MZB_FOCUS.172.a:0 "Его лицо было похоже на осеннее небо, в одно мгновение пасмурное, а в другое яркое."

 MZB_FOCUS.173.t:0 "Ян Смит застрелен во Фрайбурге "
 MZB_FOCUS.173.d:0 "Хюттиг неподвижно сидел за столом, глядя в потолок, как и в течение некоторого времени до этого. Проснувшись в час дня с бурлящим животом и слабостью в теле, он добрался до своего офиса, и, когда он обнаружил, что попытка чего-то, напоминающего мысль, вызвала у него ощущение пары ледорубов, проталкиваемых сквозь него. Рейхскомиссар решил потратить некоторое время на восстановление своих сил.\n\nТак что это было настоящее похмелье. Это мало походило на те жалкие маленькие головные боли, которые он имел в детстве, когда украл несколько кружек пива своего отца, которые, как он теперь понял, были тусклой тенью настоящего. Стоная, он наклонился вперед и уставился на свой стол. Он был завален бумагами, посланиями, отчетами, служебными записками, приказами, телеграммами, письмами, просьбами, требованиями, стенограммами, бюллетенями, депешами и известиями о справедливости и зле, накопившимися с предыдущего дня. Не желая ничего, кроме как нырнуть с балкона дворца на гравий внизу при мысли о том, чтобы ответить на них, не говоря уже о ужасающей перспективе классификации их по категориям, он обнаружил, что его глаза прикованы к утренней газете с дразнящим заголовком: ЯН СМИТ ЗАСТРЕЛЕН В ФРАЙБУРГЕ !\n\nХотя каждая клетка его тела кричала на него, Хюттиг смотрел, как он берет газету и начинает читать. Его живот закружился, как водоворот, когда он попытался переварить то, что ему рассказывала газета. Как ни странно, почти все подробности смерти Смита, упомянутые в статье, отличались от тех, которые ему сообщили его офицеры разведки на вечеринке накануне вечером.\n\nНеужели его люди были настолько некомпетентны, что не могли получить правильную информацию о своей операции? Или кто-то еще добрался до Смита раньше, чем они, и они сделали это ошибочно или намеренно, в надежде повысить свой престиж за счет настоящих убийц? Если его подозрения оправдались и Смит был выведен из строя третьей стороной, то это, казалось, доказывало, что спираль Южной Африки в пропасть благополучно продвигалась сама по себе и не нуждалась в дополнительном толчке.\n\nПо крайней мере, так он бы подумал, если бы был способен размышлять. Лишь несколько нейронов сработали беспорядочно, он откинулся на спинку стула, почувствовал этот знакомый скрип глубоко в своих костях и, стиснув зубы, решил никогда больше не пить.\n\nНо конечно, в течение следующего часа у него в руке оказался очередной стакан коньяка."
 MZB_FOCUS.173.a:0 "Пустыня разразилась чудовищным смехом, от которого неподвижные звезды встряхнулись на своих местах."

 MZB_FOCUS.174.t:0 "Ян Смит застрелен!"
 MZB_FOCUS.174.d:0 "Ян Смит, южнородезийский мигрант и депутат от Объединенной партии от Капской провинции, был застрелен сегодня возле аэропорта Фрайбург после возвращения домой из парламента. Депутат Смит, стойкий профсоюзный деятель, известный своими пламенными речами, осуждающими как бурский сепаратизм, так и всеобщее избирательное право чернокожих, в полдень садился в лимузин у терминала. К нему подошел человек в маске, четыре раза выстрелил ему в спину из револьвера и скрылся на серой машине, управляемой сообщником.\n\n Несмотря на все усилия полиции, похоже, что все их зацепки зашли в тупик. Ни в одном из свидетельств очевидцев не было однозначно идентифицирован тип револьвера, которым пользовался мужчина, а также марка и модель автомобиля, которым он управлял. Некоторые утверждают, что убийца кричал «За АНК», в то время как другие настаивают, что он кричал: «Буры должны быть свободны». У Смита было много врагов как в бурском, так и в черном сообществе Фрибурга, так что ни одна из групп не может быть полностью исключена из подозрений.\n\n Однако недостатки расследования не смогли удержать сторонников Смита и избирателей от требования справедливости. Что нам следует сделать?"For the ANC," while others insist he yelled "Boers shall be free." Smith was a man with many enemies in both the Boer and black communities of Vryburg, so neither group can be fully placed above suspicion.\n\nThe investigation's shortcomings, however, have failed to deter Smith's supporters and constituents from demanding justice be served. What shall we do?"
 MZB_FOCUS.174.a:0 "Задержать первого черного человека в серой машине, которую вы видите."
 MZB_FOCUS.174.b:0 "Приведите бура и приставьте к нему ружье."
 MZB_FOCUS.174.c:0 "Мы не будем извращать правосудие, чтобы успокоить толпу."

 MZB_FOCUS.18.t:0 "Обучение в Келимане "
 MZB_FOCUS.18.d:0 "Щелкнув выключателем, сержант погасил свет. На мгновение единственными звуками были звуки потолочного вентилятора, разносившего зловонный тропический воздух по комнате, и собравшиеся солдаты, двигавшиеся на своих местах.\n\nЕще один щелчок, вращение кинопроектора. На стене появилось изображение в сопровождении шумной военной музыки. АФРИКА: ВАША ОБЯЗАННОСТЬ! Заглавная карточка вырезана из фотографий туземцев; голодать, слоняться, тренироваться с некачественным оружием. Неизменно их снимали на расстоянии или под большим углом. «Африканские недочеловеки, - начал авторитетный голос за кадром, - проявляются в их естественном состоянии варварства. Для немца порочность коренных африканцев может показаться шокирующей, даже невероятной. Эта земля существовала в состоянии животной дикости хуже, чем все другие на Земле, даже хуже, чем еврейская"The African subhumans," began an authoritative voiceover, "seen in their natural state of barbarity. To a German, the depravity of the native Africans may seem shocking, even unbelievable. Before the arrival of the Aryan to Africa, the subhumans of this land existed in a state of animalistic savagery lower than all others on Earth, lower even than the Jew." Shots of mud huts, sparse fields, men with spears.\n\nThe film abruptly cut to classic low-angle shots of blonde-haired German soldiers, lines of tanks rolling down the streets of Quelimane, rippling flags, and so on. It was a slavishly amateur imitation of Riefenstahl's style, but the message was clear. "You are part of the Aryan vanguard, the force bringing civilization and the values of National Socialism to the untamed shores of Africa. We will civilize this land, we will cleanse the taint of degeneracy and decadence from its people. As the subhumans will often not accept their rightful place in our purified new order, it is your duty to enforce the edicts of the Reich in these, our newest and wildest territories." Shots of Germans with machetes cutting through the jungle, launching mortars.\n\n"You are trailblazers, entrusted with carrying forth the sacred flame of Aryanism..." and so it continued, on and on, in much the same vein, for two full hours. The soldiers, desperately trying not to appear bored in front of the drill sergeant, stared rapt at the flickering image.\n\nAt last the film ended, the projector clattering to a stop, plunging the room once more into darkness."
 MZB_FOCUS.18.a:0 " Ваша сила - это просто случайность, возникшая из-за слабости других."

 MZB_FOCUS.19.t:0 "Военные запасы "
 MZB_FOCUS.19.d:0 "Флуоресцентные лампы загорелись одна за другой, осветив просторы склада. Блестящие отполированные сапоги Хюттига щелкали по бетонному полу, когда он вошел внутрь, Баер и Хмелевски наступали ему на пятки, каждый из них пытался встать прямее и идти быстрее, чем другой, и их попытки привлечь внимание Хюттига снова остались незамеченными.\n\nХюттиг оглядел огромные полки, простирающиеся во всех направлениях. Они были завалены огромными зелеными ящиками, тысячами. Безмолвно взглянув на Баера, его подчиненный ответил на его негласный запрос о дополнительной информации.\n\n«В этой зоне находится штурмовое оружие среднего уровня, рейхскомиссар. Некоторые останутся здесь, а другие будут отправлены нашим союзникам-бурам или хранятся в нашей сети тайных тайников с оружием на юге». Хюттиг резко остановился, заставив шлейф советников, офицеров и адъютантов со скрипом остановиться. Когда Хюттиг повернулся, Баер начал задаваться вопросом, не поступил ли он глупо, привлекая внимание рейхскомиссара.\n\n«И все согласованные спецификации соблюдены в точности? Ибо я предупреждаю вас, - сказал рейхскомиссар, повышая голос, чтобы все могли его слышать, - любой намек на недовольство, малейшее указание на то, что углы были срезаны даже в самой малом размере, будет рассматриваться как государственная измена Рейху и Национал-социализму ». Увидев ухмылку Хмелевского над унижением своего соперника, Хюттиг резко взглянул на него. «Что-то забавное, герр Хмелевский? Не забывайте, что этот склад представляет собой нашу наиболее важную защиту от дегенератов и недочеловеков. Это оружие должно прослужить нам годы, если потребуется, и если мы оставим щели в наших доспехах, они будут использованы в своих интересах с характерной жестокостью "This zone contains medium-grade assault weaponry, Reichskommissar. Some will remain here, while others will be sent to our Boer allies or stockpiled in our network of hidden weapons caches in the south." Hüttig stopped abruptly, bringing the train of advisers, officers and adjutants to a screeching halt behind him. As Hüttig turned on his heels, Baer began to wonder if he had been foolish in drawing the Reichskommissar's attention.\n\n"And have all agreed-upon specifications been followed to the letter? For I warn you," said the Reichskommissar, raising his voice so all could hear him, "any hint of graft, the slightest indication that corners have been cut in even the most minute fashion, will be treated as high treason to the Reich and to National Socialism." Seeing Chmielewski smirk at the humiliation of his rival, Hüttig swung to fix him with a hard stare. "Something amusing, Herr Chmielewski? Do not forget that this stockpile represents our most important defence against the degenerates and the subhumans. These weapons must last us years if need be, and should we leave chinks in our armour, they will be taken advantage of with characteristic savagery."\n\nHüttig turned back to the shelves of stacked weaponry, a note of weariness creeping into his voice. "Continue the acquisition of additional materiel. We can never be too well prepared, for someday the horde will come, and we must be ready, yes, we must be ready..."\n\nBehind the Reichskommissar's back, Baer and Chmielewski exchanged a look of concern."
 MZB_FOCUS.19.a:0 "В пустой необъятности она непостижимо стреляла в континент."

 MZB_FOCUS.20.t:0 "Оперативные гарнизоны "
 MZB_FOCUS.20.d:0 "Капитан Маркус Вайдманн, слегка подвыпивший после того, как выпил несколько кружек пива за обедом, сломал хлипкую фанерную ограду и увидел, как она опрокинулась, подняв облако густой красной пыли. Этот жалкий дюйм нематериальной растопки, увенчанный мотком колючей проволоки, обозначал край лагеря, единственное, что стояло между ними и любым, кто мог бы пожелать им вреда. Как бы то ни было, он заставит одного из рабов лагеря снова установить его позже. На данный момент ему нужно было удовлетворить гораздо более насущную потребность.\n\n Наконец, обнаружив приземистый баобаб вне поля зрения лагеря, капитан Вайдманн рыгнул, расстегнул ширинку и удовлетворил ту первобытную потребность, с которой знаком каждый мужчина, у которого в желудке несколько часов плескался галлон пива. Вайдманн был вне себя от радости, когда его отозвали от сизифова задачи по превращению мальчиков-буров с фермы, которые не знали, из какого конца винтовки вылетела пуля, в сложную боевую силу, но вскоре осознал дату своего избавление, которое было еще впереди.\n\nЗакончив поливать баобаб, капитан Вайдманн застегнулся и, спотыкаясь, пополз обратно к лагерю. При взгляде издалека это выглядело еще более хилым и неэффективным. В порыве «мудрости» рейхскомиссар решил создать десятки новых гарнизонных застав над бесплодной и пустынной окраиной Остафрики, доведя свои и без того скудные силы до их абсолютного предела, и Вайдманн был выбран в качестве одного из них. Из-за отсутствия соответствующих средств, соответствующего оборудования и компетентных офицеров это с самого начала было провалом. В первой партии они получили пайки, зараженные личинками, и коробку, полную ботинок без подошв.\n\nНе то чтобы Вайдманну было наплевать. Он почти надеялся, что придут дегенераты и вытащат его из его проклятых страданий. Каждый день было одно и то же, адская жара обжигала его в униформе, наполняла горло пылью. Казалось, что он был во сне, в одном из тех странных снов, когда ты знаешь, что заперт в собственной голове, но не можешь заставить себя проснуться.\n\n Капитан Вайдманн с трудом подавил отрыжку, опасаясь, что нечаянно распылит содержимое своего желудка на всю дорогу. Что ж, он подумал, что ему лучше найти раба, чтобы починить забор, пока никто не заметил. Если ему повезет, возможно, он найдет негритянку достаточно привлекательной, чтобы заставить себя это сделать."
 MZB_FOCUS.20.a:0 "Даже крайнее горе может в конечном итоге вылиться в насилие."

 MZB_FOCUS.21.t:0 "Расширения СС"
 MZB_FOCUS.21.d:0 "Рейхскомиссар Хюттиг без особого энтузиазма пролистывал досье претендентов на службу в Остафриканские СС. Большинство из них были солдатами или сыновьями плантаторов, ищущих лучшей жизни. Все они были ужасающе невыразительными, а некоторые были и вовсе не арийцами.\n\n Что за разношёрстная кучка ссыльных и отверженных, с которой ему приходится работать. В отличие от псевдодегенеративных свиней Шенка и Мюллера, он скорее умрет, чем допустит туземцев в СС. Заполнив ряды Зюдвестафриканских и Центральафриканских СС беспородными псинами, они уничтожили любые возможные претензии, которые у них могли быть в отношении продвижения национал-социалистических ценностей в Африке. Хюттиг почувствовал, как в висках пульсирует ненависть, когда лежащее перед ним досье исчезло, сменившись появившимися перед ним лицами Шенка и Мюллера, искаженные смехом, насмехающиеся над его преданностью Рейху и национал-социализму. В животе пенилась отвращение, его чуть не вырвало на весь стол из-за сильного отвращения, которое он испытывал к своим товарищам рейхскомиссарам.\n\nОтчаявшись развеять это видение, Хюттиг заставил себя закрыть глаза, выжимая слезы из уголков, чтобы скатиться по щекам, а затем в рот. Почему рейх благоволил им? Они были некомпетентными, расточительными, праздными и тысячами других отвратительных прилагательных! И всё же всё, что он когда-либо получал - это мусор, обрывки, в то время как его письма о поведении Шенка и Мюллера в Германии игнорировались. Это приводило в бешенство, вызывало мурашки по животу, вызывало мигрень, приводила в ярость!\n\nПонимая, что теряет контроль над собой, Хюттиг глубоко вздохнул и попытался успокоиться. Он не должен тосковать по тому вниманию, которое Германия и средства массовой информации уделяют двум другим. Достаточно было быть преданным слугой Рейха и Национал-социализма, достаточно, чтобы быть чистым спартанцем, чистым арийцем. И всё же, даже когда гнев улегся и слезы высохли, он обнаружил, что невозможно изгнать эти образы. Сидели ли они сейчас в Луанде или в Гитлерштадте и смеялись над ним?\n\nОтбросив досье, Хюттиг крикнул, чтобы налили ещё коньяка."
 MZB_FOCUS.21.a:0 "Забавная жизнь - это таинственное приспособление беспощадной логики для бесполезной цели."

 MZB_FOCUS.22.t:0 "Обучение оборотня"
 MZB_FOCUS.22.d:0 "Нежно проглотив глоток коньяка, Хюттиг пристально посмотрел на Баера. Тучный старый негодяй напротив него слегка вздрогнул, уже дрожа от полярной температуры дюжины колеблющихся в офисе вентиляторов. Поставив стакан на стол, достаточно тяжелый, чтобы зазвенеть, Хюттиг спросил своего подчиненного: «Почему мы ссоримся, Баер?»\n\nБаер заикался, пытаясь найти ответ, который хотел Хюттиг. "Why do we fight, Baer?"\n\nBaer stuttered as he searched for the answer Hüttig wanted. "Er, to achieve victory, Reichskommissar?" Making Baer pale with a look of the utmost contempt, Hüttig rose and began to pace around the room, followed by Baer's nervous eyes. "Victory. Yes, Baer, we seek victory. Victory for our beloved Reich, for our Führer, and for the immortal science of National Socialism. We fight so that we may purify this land, scour away the barbarity, savagery and degeneracy of Africa, and erect a new edifice in its place, a monument to the Aryan will to prevail against all odds. Pure, Baer. We will make Africa pure. What would we do, however, if the unthinkable came to pass, if, against all probability, the barbarians should prevail?"\n\n"Er, ah..." stuttered Baer as Hüttig loomed over him. "We must continue the fight, Baer! To the last man! We must make them pay for every inch of blood-watered soil! If we cannot rule Ostafrika, nobody will!" Hüttig strode back behind his desk and took his seat. "You will form a new unit comprised of our most skilled and trustworthy men. They will be known as the Werwölfe. Ensure that they are trained in sabotage, guerrilla warfare and anti-occupation tactics." Spearing Baer with another sharp glance, Hüttig continued in a subdued tone, "Understand that this must be of the greatest secrecy. Although this is a contingency plan, we must not give the impression we are in any way preparing for defeat."\n\nPouring himself another glass of cognac, Hüttig looked up to find Baer frozen in place. "You are dismissed.""
 MZB_FOCUS.22.a:0 "Я видел, как он широко открыл рот, как будто он хотел проглотить весь воздух, всю землю, всех людей перед ним."

 MZB_FOCUS.23.t:0 "Встреча в Генералбюро"
 MZB_FOCUS.23.d:0 "Хюттигу всегда было забавно созвать собрание генерального бюро через несколько часов, заставляя его подчиненных спешить со своих вилл во дворец, отчаянно пытаясь не прибыть последним. Наконец, изо всех сил стараясь выглядеть невозмутимо, его подчиненные прибыли на вертолете и в седане с водителем и уселись в огромном конференц-зале дворца.\n\nВстреча не прошла даром. Всегда чувствуя, как за спиной висит нож, Хюттиг с подозрением относился к антинационал-социалистическим настроениям некоторых своих офицеров. Сузив глаза, он оглядел стол, поглядывая на каждого по очереди, отмечая, кто вздрогнул, а что более важно, кто нет. Мог ли кто-нибудь из Генералбюро испытывать симпатии к шпееристам? Для кого бы то ни было, кроме Хюттига, это было бы немыслимо. Глядя на своих генералов, он сделал мысленную пометку, чтобы за ними установили еще более тщательное наблюдение.\n\n"Men," he began, as the last servant left the room, "We live in precarious times. I will be brief. From the outside, we are threatened by the degenerates and the Judeo-Capitalists. From within, on the borders of the Reichskommissariat, we are troubled by rebels, escaped slaves and so-called revolutionaries. Though we may expect that the racial purity of our men will lead us to victory, triumph is not assured. To prevail against the threats that face us, we must root out the cancer at the heart of Ostafrika."\n\nHe paused, looking around at his men, hoping for a reaction. Baer, looking nervous, always afraid of being replaced as the favourite. Dupont, grey-faced as usual. Chmielewski and Mengele staring back at him with their dead eyes. Stifling an annoyed sigh, Hüttig continued. "We cannot fight the barbarians when our own men are tainted by the stain of reformism. It is imperative that we root out the liberals in our ranks like weeds. They are not fit to serve the Reich, not even fit to call themselves Aryan. You will cooperate with my intelligence operatives in identifying and liquidating these traitors. We cannot allow these subversives to undermine National Socialism."\n\nThe conference continued, Hüttig laying out a plan to eradicate the subversives, all the while feeling that spectral knife draw closer and closer to his flesh. He had to scour the taint of treacherous thought from Ostafrika, without mercy, without quarter, before it was too late."
 MZB_FOCUS.23.a:0 " Я сразу же ожидал сдержанности от гиены, рыщущей среди трупов на поле боя."

 MZB_FOCUS.24.t:0 "Кольцо Огня "
 MZB_FOCUS.24.d:0 "Когда часы пробили полночь, Хюттиг проснулся и чуть не упал со стула. Его глаза с трудом привыкли к резкому белому свету, все еще настроенному на его вечерние документы. Чувствуя, как его живот бурно дергается, когда он встал, он неуверенно подошел к диммеру, чтобы приглушить свет. Откинувшись на спинку стула, Хюттиг сказал себе, что переутомление привело к тому, что он заснул за своим столом. Очевидно, это не имело ничего общего с коньяком, который он пил с завтрака. Стукнув висками, он посмотрел через стол, пытаясь вспомнить, чем он занимался до того, как задремал.\n\nВсе это вернулось к нему во внезапной вспышке накаленной ярости. После обеда он получил телеграмму из Германии, в которой ему настаивали на прекращении критики своих товарищей по рейхскомиссарам. Псевдодегенераты в своих шикарных офисах в Митте угрожали ему, предполагая, что его постоянная критика этих некомпетентных шутов равносильна измене.\n\nТрясущимися от ярости руками Хюттиг налил доверху стакан коньяка, чтобы успокоить нервы. Как они посмели так предположить? Выпив коньяк, наслаждаясь его горечью, Хюттиг почувствовал, как в животе разгорается огонь ненависти. Он не только не мог доверять Германии, но и был окружен врагами, каждый из которых ждал, чтобы воткнуть нож ему в спину.\n\nПредательские ублюдки из других рейхскомиссариатов, предательские буры, ждущие возможности ускользнуть из Рейха, скользкие итальянцы на севере. Это было похоже на то, как будто тебя окружает огненное кольцо, пламя продвигается, постоянно продвигается, пока не сожгут плоть с его костей. Он не мог допустить, чтобы дегенераты и предатели победили.\n\nХюттиг слегка откинулся на спинку кресла и сразу почувствовал, как этот ужасающий, ломающий кости скрип стула вонзился в его мозг, словно миллион игл. Кровь поднималась к его лицу, что-то внутри него наконец сломалось. Медленно он смотрел, как он поднимается, хватает стул и вытаскивает его на балкон, в бодрящий ночной воздух. Притащив его на мраморный парапет, Хюттиг использовал оставшиеся силы, чтобы оттолкнуть огромное кожаное кресло от края.\n\nГлядя в пышную черноту своего сада, Хюттиг услышал, как стул разбился о гравий внизу. Покачиваясь из стороны в сторону, он покачнулся обратно внутрь и потерял сознание на полу офиса."
 MZB_FOCUS.24.a:0 "Его душа сошла с ума. Находясь в одиночестве в пустыне, он заглянул внутрь себя и сошел с ума."

 MZB_FOCUS.25.t:0 "Очистка наших войск "
 MZB_FOCUS.25.d:0 "Заливший комнату золотой свет утра разбудил Хюттига. Заставив глаза открыть, разбивая образовавшуюся корку, он пристально посмотрел на побеленный потолок. Через мгновение он вытер липкие остатки слезы, прилипшие к его щеке, и огляделся. Каким-то образом он оказался в постели. Неужели кто-то отнес его туда после того, как он потерял сознание в своем офисе? Он чувствовал, как его щеки горят от стыда, как из-за унижения, с которым обращаются как с ребенком, так и из-за дополнительного унижения, о котором все во дворце, вероятно, уже слышали. Стукнув головой, как отбойным молотком, Хюттиг пролежал в постели более часа, глядя в потолок. Ему придется восстановить свою власть.\n\nОн услышал неуверенный стук в дверь. Хотя он и не ответил, но услышал скрип открывающейся двери и повернулся, чтобы посмотреть, кто посмел его побеспокоить. Баер, ласково шаркая, шёл к нему. Хюттигу хотелось крикнуть ему, чтобы тот ушел, но он просто не мог призвать энергию. Все, что он мог сделать, это прохрипеть: «Скажи мне, что ты хочешь».\n\n«Ах, рейхскомиссар, позвольте мне выразить вам свои глубочайшие соболезнования в связи с тем, что вы заболели», - начал Баер, как всегда льстивый, прежде чем его остановил пронзительный и  презрительный взгляд Хюттига. Даже погрязший в ямах худшего похмелья в своей жизни, он знал, что все еще держит власть над отвратительно тучным облизывающим плевком. «Э-э, ну, генералы обеспокоены обязательствами наших союзников-буров. Я знал, что нужно немедленно сообщить об этом». «Да, - подумал Хюттиг, - чтобы вы могли выжать из меня несколько похвал». Жалкий.\n\n"Tell me what you want."\n\n"Ah, Reichskommissar, allow me to extend to you my deepest sympathies that you have been taken ill," began Baer, sycophantic as ever, before he was stopped by Hüttig's stare of piercing contempt. Even mired in the pits of the worst hangover of his life, he knew he still held power over the disgustingly corpulent lickspittle. "Er, well, the Generalbüro are concerned about the commitment of our Boer allies. I knew to bring it to you immediately." Yes, thought Hüttig, so that you might squeeze a few kudos out of me. Pathetic.\n\n"Must you bother me with every little thing?" demanded Hüttig scratchily, turning to glare at Baer. "It is simple. Emphasise to them, in a propaganda campaign, that we fight the same fight, have the same enemies. The natives; they seek to destroy everything we have built, to annihilate the Aryan future. You will bring the Boers closer to us. Use whatever resources you need. Now get out of my room."\n\nBaer obsequiously bowed out of the room, thanking Hüttig for his wisdom. Hüttig frowned after him, wondering if it was time to put Baer out to pasture. Or into a grave. As a leader, the men who seemed most loyal to you were the ones to watch.\n\nGroaning, Hüttig fell back to continue staring at the ceiling, wondering if he'd find a new chair waiting for him in his office. After a while, feeling a little better, he telephoned for breakfast."
 MZB_FOCUS.25.a:0 "Максимум, на что вы можете надеяться - это познание себя, которое приходит слишком поздно."

 MZB_FOCUS.26.t:0 "Эксплуатация внутренним миром"
 MZB_FOCUS.26.d:0 "Капитан Маркус Вайдманн  Captain блеванул в кусты, пытаясь не испачкать свою униформу. Он получил новый приказ, отчаянно надеясь на перевод в Келимане, но вместо этого Маркус оказался отправлен из своего пограничного гарнизона в эту ёбанную шахту на окраине Остафрики. Двадцать деморализованных негодяев присматривают за сотнями рабов, ответственных за поддержание потока добычи титана. Неудивительно, что капитан проводил большую часть своих дней в пьяном тумане.\n\nВайдманн задавался вопросом, почему он терпит это, почему он просто не вытащил свой Люгер и не пустил пулю себе в череп. После дней, наполненных до краев всей жестокостью и развратом, которые мир мог предложить, он был вынужден снова пережить все это во сне. Чувствуя себя так, будто каждую секунду он проводит не во сне, а наяву. Вайдманн начал задаваться вопросом, не сходит ли он с ума.\n\nИ вот, пошатываясь, возвращаясь в лагерь со рвотой на сапогах, Вайдманн первым увидел людей, спускающихся с деревьев. Внезапно смерть показалась не такой уж и благоприятной. Пока дикари кричали на своем жестоком языке, Вайдманн повернулся, чтобы бежать в кусты, несмотря на внезапный прилив ясности. Но Маркус понимал, что он не сможет убежать, что это его последние секунды на Земле.\n\nСкрежет сапог в чернозёме, ему вдруг вспомнился хруст ботинок в снегу, когда он был мальчишкой в родной Тюрингии. Он чувствовал, как его затягивает воспоминание, спотыкаясь и падая в снег, ударяясь окровавленным носом о камень. На мгновение он почувствовал запах ткани отцовского пальто, и тот момент, когда его несли в постель. Это было так давно, сейчас.\n\nКогда пули порвали его насквозь, на его униформе распустились кровавые розы. Капитан Вайдманн тяжело рухнул на сырую лесную подстилку. Его пустые глаза смотрели на бесконечную пустоту между звездами, его захватила ещё более глубокая тьма."
 MZB_FOCUS.26.a:0 "Прожил ли он снова всю свою жизнь во всех деталях в этот высший момент полного осознания?"

 MZB_FOCUS.27.t:0 "Возмездие "
 MZB_FOCUS.27.d:0 "Чувствуя себя слегка навеселе от трех стаканов коньяка, которые он выпил за свой простой обед из колбасы и клецок (который он считал спартанским блюдом, демонстрирующим всю его безупречную дисциплину), Хюттиг обвел несколько фигур в документе, который читал. Сообщения о наращивании повстанческих групп во внутренних районах были ничем по сравнению с остафриканской расовой переписью. Это была одна из самых пугающих вещей, которые он когда-либо читал.\n\n Согласно этой единственной переписи, проведенной с момента создания рейхскомиссариата, арийцы все еще оставались незначительным меньшинством в Остафрике даже после программ создания поселений. Хотя расовая чистота арийцев явно делала их выше недочеловеков, аборигены явно имели численное преимущество. Конечно, он всегда знал, что в Остафрике больше туземцев, чем арийцев, но эта расплывчатая гипотеза сильно отличалась от того, чтобы увидеть, как это записано черным по белому.\n\nКусая ручку, Хюттиг уставился на фигуры и, спустя долгое время, обвел кругом число арийцев. Вздохнув, он начал печатать послание с приказом о призыве всех арийских мужчин в случае начала военных действий, что, конечно, они почти наверняка так и сделают. Хотя немцам, которые эмигрировали в Остафрику в поисках состояния на обещанной им обильной девственной земле, говорили, что они будут освобождены от призыва в армию, но это были отчаянные времена. Если бы они не вмешались и не сыграли свою роль в защите Остафрики от дикарей, они потеряли бы свои дома, свои семьи, свои жизни из-за орды работорговцев. Разве выполнение своего долга перед Рейхом и Национал-социализмом было небольшой платой за безопасность?\n\nИ даже если это не так, у них не было выбора в этом вопросе. Откинувшись на спинку своего нового стула, Хюттиг ухмыльнулся этой мысли. Все арийцы должны быть готовы служить своему Рейху, если это необходимо, даже если для этого им потребуется небольшой толчок. Выдергивая законченный черновик из пишущей машинки, Хюттиг крикнул, чтобы налили еще коньяка."
 MZB_FOCUS.27.a:0 "Он должен жить среди непостижимого, что отвратительно."

 MZB_FOCUS.28.t:0 " Клиффорд Дюпон, Колониальфервалтера "
 MZB_FOCUS.28.d:0 " Потягивая вино, Джеймс Камбердейл наслаждался его смелым землистым ароматом. Наконец-то ему дали повод откупорить свой последний оставшийся довоенный французский винтаж, случая, которого он ждал довольно долгое время, поскольку его семье была оказана честь принять Клиффорда Дюпона, недавно назначенного Колониальфервалтера (колониального администратора, он смог разгадать головоломку, используя свои шаткие навыки в немецком) для Замбии и Зимбабве во время своего путешествия на юг, в Солсбери. Понимая, что он пропустил комментарий своего гостя, он ответил: «А, да, вполне."Ah, yes, quite."\n\nJames, his wife Marjorie and Dupont were seated at their opulent mahogany dining table in a pool of soft yellow light, enjoying a dinner of roast beef and gravy. Godfrey had been sent to bed already, complaining uproariously as usual. Slaves stood by to refill glasses as Dupont held forth. "Well, I suppose I had to accept, eh? Old Hans is quite the typical Hun and I daresay that without my voice in his ear, or," chortling, "his translator's ear, things would be a deal more hairier for us Brits down here!" Dupont finished his wine and held it behind him, where it was dutifully refilled.\n\nWondering if there was some better way to broach the subject, James asked, "Cliff, while you were in Quelimane, did you see any indication that the Reichskommissar was building up the military?" At seeing Dupont darken and put down his glass, he quickly added, "It's just that a lot of us out here are worried about the instability that may ensue were there to be, ah, conflict. Moreso than usual."\n\nDupont sighed deeply and frowned up at James. "I won't lie to you, there's a good chance it could get hot, especially out here. I'm doing all I can to talk him down, but Hans doesn't much like listening to anyone who isn't agreeing with him." Following that, the rest of the evening was decidedly subdued, and all retired early.\n\nWhen dawn came, James stood with Godfrey on the plantation verandah, watching the slaves go to work in the endless fields of swaying hemp as Dupont's driver took him away down the driveway in a cloud of red dust. Putting a hand on his son's shoulder, they looked out together into an uncertain future."
 MZB_FOCUS.28.a:0 "Мы не могли понять, потому что были слишком далеко, и не могли вспомнить, потому что путешествовали в ночи первых веков."

 MZB_FOCUS.29.t:0 "Список Наших Врагов"
 MZB_FOCUS.29.d:0 "Враги повсюду. Хюттиг мог чувствовать их ножи, готовые ударить в любую минуту, за своей спиной. Он мог почувствовать врага, прятавшегося за углом и готового открыть врата для всех дегенератов и варваров. Они уничтожат все, над чем он так много работал. Это непозволительно.\n\nСделав глубокий вдох, Хюттиг с необычайной безмятежностью ждал, пока Баер закончит писать. Хмелевский и другие тихо болтали между собой о забастовке, которая накануне ударила по одному из его новых складов на границе. Судя по всему, после того, как гарнизон был истреблен, дикари, группа повстанцев, которая это сделала, просто оставила мертвецов тлеть в грязи. Они, безусловно, входили в список.\n\n"It is complete, Reichskommissar," said Baer, jolting Hüttig from his reverie. Wordlessly, Hüttig snatched the list from Baer's pudgy hand and glanced over it, scowling at the names of the groups and individuals who threatened his rule. The list was to be made public, a propaganda piece to show Ostafrikans the men who threatened their homes and families, those treasonous, barbarous scum who would stand opposed to the Aryan future. Of course, they'd have to remove a few names from the list for the one they sent to their Boer allies. It wouldn't do for them to learn how many of them would someday face the pointed end of a bullet.\n\n"Very well, Baer. I approve. Thank you, gentlemen, you are dismissed." As his underlings filed out of the room, Hüttig rose and made his way to the balcony. It was a cool, refreshing evening, the sun just sinking below the horizon. Hüttig poured himself a glass of cognac as he looked out to the hazy, distant skyline of Quelimane, smog covering the city like a shroud. Hüttig looked down into the tenebrous verdure of his gardens. Orderly, pristine, pure. Slaves shambling through the gloom, maintaining the immaculation of his design, everything and everyone in their proper place.\n\nInhaling the crisp air of dusk, Hüttig awaited the dying of the light."
 MZB_FOCUS.29.a:0 " Мы живем, как мечтаем, в одиночестве."

# MZB_FOCUS.174.d:0 "The Honorable Ian Smith, a South Rhodesian émigré and United Party MP for the Cape Province, was shot today outside of Vryburg Airport after returning home from Parliament. MP Smith, a staunch unionist known for his fiery speeches condemning both Boer separatism and universal black suffrage, was entering a limousine outside the terminal at noon. A masked man approached him, fired a revolver four times into his back, and fled in a grey car driven by an accomplice. Smith was taken to a nearby hospital, where doctors pronounced him dead on arrival.\n\nDespite the police's best efforts, it seems that all their leads have turned into dead ends. None of the eyewitness reports consistently identified the type of revolver the man used, or the make and model of the car he drove. Some claim that the assassin yelled "For the ANC," while others insist he yelled "Boers shall be free." Smith was a man with many enemies in both the Boer and black communities of Vryburg, so neither group can be fully placed above suspicion.\n\nThe investigation's shortcomings, however, have failed to deter Smith's supporters and constituents from demanding justice be served. What shall we do?" #duplicate loc key
# MZB_FOCUS.174.b:0 "Grab a Boer vagrant and plant a gun on him." #duplicate loc key
# MZB_FOCUS.174.c:0 "We will not pervert justice to placate the mob. #duplicate loc key

### Investigation

 MZB_INVESTIGATION.1.t:0 "Отчёт: Французский офицер в Центральной Африке"
 MZB_INVESTIGATION.1.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвиле, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) ждал ночи, чтобы проникнуть в штаб Рехкоммисара Мюллера - далее упоминается как "the suspect" - while he was hunting, which is guaranteed to last for several days, as well as ensuring most of his personal guardas are with him instead of guarding the complex.\n\nNo one noticed the infiltration, and the places have been fully restored after the mission so as to not arouse any possible suspicion. The search had almost proved unfruitful until agent (CLASSIFIED) found a false bottom hidden below a hunting trophy in the middle of the suspect's office. Inside were documents of mostly little value - small bribes and reports from the suspect's own security forces - with a single, important exception.\n\nA contract written in both German and French bears proof of contacts between the suspect and the French general Maurice Challe, currently located in the Free French remnants. The contract details the terms of an illicit transaction between the two: French officers have been "loaned" to the suspect to train his troops in exchange for substantial revenue, probably to be used to cover further illicit operations.\n\nSuch contract is valid proof of military personnel from a hostile power being allowed access to military compounds belonging to the Reich, and therefore to several security documents and military secrets, a conduct violating section 109-f of the Strafgesetzbuch (intelligence activity endangering national security), and punishable by death.\n\nWe advise further investigations on the suspect: while this would be sufficient against common people, the suspect occupies an important administrative position, and as such it is best to gather more material should one accusation be disproved or ignored."
 MZB_INVESTIGATION.1.a:0 "Во славу Фатерланда. По правде говоря, месть."

 MZB_INVESTIGATION.2.t:0 "Отчёт: Немецкое оборудование продаётся Свободной Франции"
 MZB_INVESTIGATION.2.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвиле, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) ждал ночи, чтобы проникнуть в штаб Рехкоммисара Мюллера - далее упоминается как "the suspect" - while he was on official visit to Windhoek along with several important officials of the colonial administration, scheduled to return in at least three days. At first, the investigation proved fruitless, but when inspecting the chimney, field operative (CLASSIFIED) noticed a stone too clean compared to the others, which were black due to years of smoke and negligent cleaning.\n\nThe stone was removed without damaging the overall structure, and inside the empty socket was a voluminous envelope containing five contracts, written in both French and German: the papers detailed a purchase agreement between the Free French remnants and the Zentralafrikaner administration led by the suspect - whose signature is also on the papers - with the first buying several dozens anti-air batteries from the supplies sent by the Vaterland. Coincidentally, the timing of the contracts matched several reported raids against supply convoys, where those same batteries were supposedly "destroyed by native rebels"\n\nWhat emerges from the contracts - which have been photographed and then put back into their place so as not to arouse any suspicion - appears to be a fraudulent subtraction of military equipment from its intended purpose, which constitutes a violation of section 109-f of the Strafgesetzbuch (sabotage against means of defence), punishable with up to fifteen years in the concentration camps. The covering attempts themselves are false documents related to matters of national importance, therefore violating section 100-a of the Strafgesetzbuch (treasonous forgery), punishable with up to five years in the concentration camps.\n\nWe advise further investigations. While such allegations are extremely serious, the suspect enjoys a large popularity and several friends in the higher echelons of the administration: having more than one proof is heavily recommended."
 MZB_INVESTIGATION.2.a:0 "Во славу Фатерланда. Наша праведная ярость не знает границ."

 MZB_INVESTIGATION.3.t:0 "Отчёт: Фальсифицированные бюджетные документы."
 MZB_INVESTIGATION.3.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвиле, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) ждал ночи, чтобы проникнуть в штаб Рехкоммисара Мюллера - далее упоминается как "the suspect" - while he was holding a feast in his private office, which prevented the team from investigating the suspect's personal quarters, but left the archives unguarded and ripe for a thorough examination.\n\nThe operatives spent the night looking through documents, and by comparing several budget reports and requests for funds, several discrepancies emerged. The first ones were too few to be considered anything of value, but the more documents they went through, the more it appeared clear that a key section of the colonial budget - the "military expenses" column - has been used as a proxy to hide several large transfers of money: the costs of the garrison personnel, as well as maintenance expenses, have been inflated by several orders of magnitude, but the later reports do not take the received funds into account, indicating their transfer outside of the colonial treasury.\n\nDespite our relentless effort, we couldn't locate the destination of the subtracted funds. However, the documents constitute false documents related to matters of national importance, and therefore a violation of section 100-a of the Strafgesetzbuch (treasonous forgery), punishable with up to five years in the concentration camps, as well as section 266 of the Strafgesetzbuch (embezzlement), punishable with up to ten years of prison.\n\nWe advise further investigations. While such allegations are serious, the suspect has covered his tracks with surprising ability, implying his employment of expert accountants to make the funds disappear: having more than one proof is therefore heavily recommended."
 MZB_INVESTIGATION.3.a:0 "Во славу Фатерланда. Враг внутри улыбается доверчивой жертве."

 MZB_INVESTIGATION.4.t:0 "Отчёт: Друзья Централафрики"
 MZB_INVESTIGATION.4.d:0 " Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвиле, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) ждал ночи, чтобы проникнуть в штаб Рехкоммисара Мюллера - далее упоминается как "the suspect" - during an official tour of the Reichskommissariat, ensuring he would be absent for several days. Unfortunately, the presence of his deputy within the compound made it impossible to gain access to his private chambers, but we managed to enter the archives.\n\nDuring the search for compromising material, agent (CLASSIFIED) found, within the false cover of a book, a list titled "friends of Zentralafrika" and containing several dozens names. While most of the names were either redacted, cancelled or outright ripped from the paper, four names were still legible: two belonged to exiled Belgian entrepreneurs currently residing in Free France, one to a prominent American diamond importer, and the last to an Italian businessman residing in Addis Ababa.\n\nIt appears clear, therefore, that the suspect has entertained close business relationships - enough to consider them "friends" of his administration - with at least four people belonging to hostile powers, a conduct violating section 333 of the Strafgesetzbuch (granting benefits), punishable with up to eight years of prison. Further investigation is strongly advised: due to the important economic ties of the Zentralafrikaner administration, it is plausible that corrupt elements within the Ministry for Colonial Affairs overlook such conduct as long as it brings money to the treasury."
 MZB_INVESTIGATION.4.a:0 "Во славу Фатерланда. Арийцам не нужны друзья, только товарищи и подданные."

 MZB_INVESTIGATION.5.t:0 "Отчёт: Иностранные корпоративные связи "
 MZB_INVESTIGATION.5.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвиле, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) ждал ночи, чтобы проникнуть в штаб Рехкоммисара Мюллера - далее упоминается как "the suspect" - during one of his frequent trips to Hitlerstadt in preparation for a safari in the northern jungles. Having infiltrated his private quarters and personal office, left unguarded as the usual security personnel has left together with their master, our operatives began the inspection.\n\nAfter several hours of thorough search, agent (CLASSIFIED) activated a hidden mechanism in the suspect's own desk, revealing small room which contained the suspect's private archives. The folders were arranged in no discernible order - likely an intended security measure - and, with only a little time left before morning, there was not the chance to decipher it. However, in what can only be called a stroke of luck, our operative found a photographic album detailing the suspect's meeting with several prominent corporate suits: while most of them are German, one of them - which has been copied and then put back in its place - shows the suspect shaking hands with a Japanese man in his office.\n\nNot only are the two smiling at each other, suggesting a friendly relationship, but the desk is covered in documents, some of which are written in Japanese. Further investigations have revealed the man to be an important executive from Mitsubishi, one of the major Japanese industrial complexes. From the collected evidence, it appears clear that the suspect has been entertaining business relationships with members of a hostile power, a conduct violating section 333 of the Strafgesetzbuch (granting benefits), punishable with up to eight years of prison. Further investigation is strongly advised, in order to strengthen the accusations with more evidence."
 MZB_INVESTIGATION.5.a:0 "Во славу Фатерланда. Глаз истины видит самую темную ложь."

 MZB_INVESTIGATION.6.t:0 "Отчёт: Французский офицер в Гитлерштадте"
 MZB_INVESTIGATION.6.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвиле, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) поехал в Гитлерштадт, следуя по пятам за французским генералом Жак Массу, в настоящее время проживающий в остатках Свободной Франции: имя француза было найдено в нескольких документах, содержащихся в архивах Леопольдвиля, и, перепроверив всю собранную информацию, команда смогла определить место, куда направлялся генерал. Это место, один из первых ресторанов, открытых в Гитлерштадте, славится он своим превосходным обслуживанием и кухней, и это всем известный секрет, что рейхскомиссар Мюллер - в дальнейшем именуемый «подозреваемым» - часто посещал его во время своего сафари. \n\n Подкупив бывшего сотрудника, недовольного внезапным прекращением его контракта, агент (ЗАКРЕПЛЕН) получил копию ключа от ресторана и смог войти в здание после того, как весь персонал покинул это место. Как и в большинстве старых предприятий, в ресторане был альбом, посвященный визитам важных людей: как и ожидалось, на нескольких фотографиях подозреваемый пил или ел, но одно из них было особенно важным, поскольку оно показало его в компании никого иного, как Жака Массу. Фотография, с которой была сделана копия, была сделана во дворе ресторана и кажется очень старой, так как несколько зданий, похоже, все еще строятся, но объекты все еще хорошо узнаваемы.\n\nПохоже, что двое мужчин смеются и поднимают тосты, и на их лицах выражается глубокая дружба и дух товарищества, что означает, что подозреваемый общался с офицером, принадлежащим к вооруженным силам враждебной державы, что вкупе с сообщениями об утечках нескольких отчетов о безопасности из Централафрики представляет собой поведение, нарушающее раздел 109-f Уголовного кодекса (разведывательная деятельность, угрожающая национальной безопасности), и карается смертью. Рекомендуется провести дополнительное расследование, чтобы еще больше закрепить обвинения."the suspect" - has often visited it during his safaris.\n\nBy corrupting a former employee, disgruntled by the sudden termination of his contract, agent (CLASSIFIED) obtained a copy of the restaurant's key, and was able to enter the building after all personnel had left the place. As with most old businesses, the restaurant had an album commemorating visits from important people: as expected, several photos show the suspect drinking or eating, but one of them was especially important, as it showed him in the company of none other than Jacques Massu. The photo - of which a copy has been made - has been taken in the restaurant's courtyard and appears to be very old, as several buildings appear to be still under construction, but the subjects are still clearly recognizable.\n\nThe two men appear to be laughing and in the act of toasting, and their expression is one of great friendship and camaraderie, which means that the suspect has been consorting with an officer belonging to the armed forces of a hostile power, which, coupled with the reported leaks of several security reports from Zentralafrika, constitutes a conduct violating section 109-f of the Strafgesetzbuch (intelligence activity endangering national security), and punishable by death. Further investigation is advised in order to further consolidate the accusations."
 MZB_INVESTIGATION.6.a:0 "Во славу Фатерланда. Друг, сговорившийся с врагом, хуже врага."

 MZB_INVESTIGATION.7.t:0 "Отчёт: Заговор с низшими"
 MZB_INVESTIGATION.7.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвиле, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) ночью пробрался в бюро личного секретаря рейхскомиссара Мюллера - в дальнейшем именуемый «подозреваемым» - и сумел извлечь из мусорной корзины измельченные остатки нескольких документов. На то, чтобы собрать обрывки бумаги, потребовалось несколько часов, но в итоге четыре документа были успешно восстановлены: три из них оказались несущественными - отчеты службы безопасности бесполезны для расследования, - но четвертый оказался чрезвычайно ценным.\n\n Файл, фотография которого была сделана до того, как вернуть обрывки документов на место, где они были обнаружены, по-видимому, представляет собой черновик письма, отправленного подозреваемым Патрису Лумумбе, подчиненному, который, тем не менее, имеет большое влияние в Центра. В официальном письме четко упоминаются неуказанные «услуги», предоставляемые Лумумбой, за которые он получил столь же неуказанное вознаграждение, состоящее в «ранее упомянутых правах на эксплуатацию в Восточном Конго».\n\nХотя точное содержание указанных услуг и вознаграждения ускользает от нас, это все еще является доказательством деловых отношений между подозреваемым и лицом, не входящим в государственную администрацию Рейхскомиссариата, поведение, нарушающее раздел 333 Уголовного Кодекса (предоставление льгот), наказуемо лишением свободы на срок до восьми лет. Хотя это поведение прямо не наказывается никакими формальными положениями Уголовного Кодекса, это поведение следует рассматривать как особенно отвратительное для арийской морали, поскольку оно показывает, что подозреваемый предоставляет преимущества нижестоящим в обмен на взятки неопределенного характера. Рекомендуются дальнейшие расследования, чтобы выяснить, проводил ли подозреваемый больше антиарийских действий."the suspect" - during the night, and managed to recover the shredded remains of several documents from the dustbin. It took several hours to put the paper scraps back together, but in the end four documents were successfully reconstructed: three of them were inconsequential - security reports of no use for the investigation - but the fourth proved to be extremely valuable.\n\nThe file -of which a photo has been taken before replacing the scraps back where they had been found - appears to be the rejected draft of a letter sent by the suspect to Patrice Lumumba, an inferior who nonetheless commands a large influence in Zentralafrika. The missive clearly mentions unspecified "services" provided by Lumumba, for which he has received an equally unspecified reward, consisting in "the previously-mentioned exploitation rights in Eastern Kongo"\n\nWhile the exact contents of said services and reward eludes us, this is still proof of a business-like relationship between the suspect and someone outside of the public administration of the Reichskommissariat, a conduct violating section 333 of the Strafgesetzbuch (granting benefits), punishable with up to eight years of prison. While not explicitly punished by any formal provision of the Strafgesetzbuch, this conduct is to be considered especially abhorrent to the Aryan morality as it shows the suspect is granting benefits to inferiors in exchange for bribes of unspecified nature. Further missions are advised in order to find out whether the suspect carried out more anti-Aryan activities."
 MZB_INVESTIGATION.7.a:0 "Во славу Фатерланда. Высшая раса испытывает только презрение к низшим."

 MZB_INVESTIGATION.8.t:0 "Отчёт: Арийские выходные"
 MZB_INVESTIGATION.8.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Централафрике, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) отправился в Гитлерштадт для поиска людей, связанных с рейхскомиссаром Мюллером - далее именуемым «подозреваемым» - и его корпоративными связями. Тропа на курорте Гитлерштадт остыла, но, тем не менее, прогресс был достигнут, поскольку команде удалось получить регистр со всеми именами гостей, посетивших курорт в прошлом году, путем подкупа одного из сотрудников.\n\nСписок оказался чрезвычайно интересным, поскольку наряду с обычными немецкими именами было найдено несколько иностранных имен: хотя они не связаны с какими-либо мятежными или антигосударственными организациями. Вот некоторые из них: Катагава, Смит, Альдриччи. Эти имена принадлежат иностранным промышленникам и главам корпораций. Хотя причина их присутствия в отеле ускользает от нас, очевидно, что эти люди никогда не должны были быть в Централафрике, поскольку центральное правительство установило жесткое эмбарго на любую компанию или предприятие, юридические штаб-квартиры которых расположены в любой стране, принадлежащей этим альянсам: Триумвират, ОСН или Японская Сфере Сопроцветания.\n\nТот факт, что эти люди, которые являются эмиссарами иностранных и враждебных держав, приехали в Центрлафрику и прожили несколько дней в одном отеле, является достаточным доказательством того, что эти люди очень мало интересовались отпуском - Гитлерштадт, по сути, граничит с довольно унылым болотом и расположен очень далеко от обычных маршрутов сафари - а были более заинтересованы в установлении торговых отношений с подозреваемым, поведение, нарушающее раздел 333 Уголовного Кодекса (предоставление льгот), наказуемо тюремным заключением на срок до восьми лет. Настоятельно рекомендуется продолжить расследование, чтобы подкрепить обвинения дополнительными доказательствами."the suspect" - and his corporate ties. The trail has grown cold at the Hitlerstadt Resort, but progress has been made nonetheless, as the team has managed to obtain the register with all the names of the guest who have visited the resort in the last year by bribing one of the employees.\n\nThe reading proved extremely interesting as, alongside the usual German names, several foreign names have been found: while they aren't tied to any rebel or seditious organizations, several - Katagawa, Smith, Aldricci to name some of them - belong to foreign industrialists and corporate suits. While the reason for their presence at the hotel eludes us, it is certain that those people should never have been in Zentralafrika, since the central government has established a heavy embargo on any company or enterprise whose legal headquarters are located within any country belonging to either the Triumvirate, the OFN or the Japanese Sphere.\n\nThe fact that those people, who are emissaries from foreign and hostile powers, travelled to Zentralafrika and resided for several days at the same hotel is enough proof to say that these people had very little interest in a vacation - Hitlerstadt is, in fact, bordering a rather dull quagmire, and very far from the normal safari routes - and way more in establishing trade relationships with the suspect, a conduct violating section 333 of the Strafgesetzbuch (granting benefits), punishable with up to eight years of prison. Further investigation is strongly advised, in order to strengthen the accusations with more evidence."
 MZB_INVESTIGATION.8.a:0 "Во славу Фатерланда. Арийцу нужна не роскошь, только долг чести."

 MZB_INVESTIGATION.9.t:0 "Отчёт: Перехваченный разговор"
 MZB_INVESTIGATION.9.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвиле, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) решил проникнуть в личный офис Рейхкомиссара Зигфрида Мюллера - далее именуемым «подозреваемым» - выдавая себя за таксидермиста, посланного проверить многочисленные охотничьи трофеи подозреваемого. Оказавшись там, он смог установить под его столом скрытый микрофон, подключенный к секретной станции прослушивания, установленной в пустой квартире недалеко от центрального комплекса администрации Централафрики.\n\nДо того, как батареи, питающие устройство, разрядились, что потребовало второй миссии по устранению любых следов нашего шпионажа, команда смогла перехватить несколько разговоров между подозреваемым и различными членами его окружения. Хотя большинство из них не имели реального отношения к нашему делу, один из них дал нам представление об истинных планах подозреваемого в отношении Централафрики: в разговоре с Рольфом Штайнером - его самым надежным советником и неофициальным заместителем во время долгого сафари - он сделал несколько заявлений, наиболее важной из которых было предоставление «большей свободы действий» десяткам корпораций, безудержно разгулявшимся по всему рейхскомиссариату. Таким образом, им удастся «собрать достаточно денег, чтобы покрыть все расходы».\n\n Хотя точный контекст и особенно то, что они пытаются охватить, все еще ускользает от нашей команды, это явное доказательство того, что колониальная администрация принимает льготы и взятки как от национальных, так и от иностранных бизнесменов в обмен на свободу действий в богатых ресурсами рудниках и джунглях Централафрики. Поведение, нарушающее раздел 332 Уголовного Кодекса (получение взяток), наказуемо тюремным заключением на срок до пятнадцати лет. Это серьезное обвинение, но мы рекомендуем провести дальнейшее расследование, чтобы подтвердить достоверность наших обвинений."the suspect" - posing as a taxidermist sent to check up on the suspect's numerous hunting trophies. Once there, he was able to set up a hidden microphone directly under his own desk, connected to a secret listening station established in an empty apartment near the central compound of the Zentralafrikaner administration.\n\nBefore the batteries powering the device ran out, which requested a second mission to eliminate any trace of our espionage, the team was able to intercept several conversations between the suspect and various members of his entourage. While most of them were of no actual relevance to our case, one of them has given us a glimpse of the suspect's true plans for Zentralafrika: speaking to Rolf Steiner - his most trusted advisor and unofficial deputy during his long safaris - he made several statements of penal relevance, the most important of which was to grant "more freedom of action" to the dozens of corporations running rampant throughout the Reichskommissariat. By doing so, they would manage to "get enough money to cover everything"\n\nWhile the exact context, and especially what they are trying to cover, still eludes our team, this is clear proof of the colonial administration accepting benefits and bribes from both national and foreign businessmen in exchange for a free hand in the resource-rich mines and jungles of Zentralafrika, a conduct violating section 332 of the Strafgesetzbuch (taking bribes), punishable with up to fifteen years of prison. While a grave conduct, we advise further investigations to bolster the credibility of our accusations."
 MZB_INVESTIGATION.9.a:0 "Во славу Фатерланда. Мерзкий запах коррупции невозможно прятать долго."

 MZB_INVESTIGATION.10.t:0 "Отчёт: Американцы в Центральафрике"
 MZB_INVESTIGATION.10.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвиле, и результаты многообещающие. Исследуя берега озера Конго в поисках потенциальных контрабандистов, связанных с рейхскомиссаром Мюллером - в дальнейшем именуемым "the suspect" - our team made a very interesting find: hidden by the vegetation, but near enough to the coast to be quickly towed to and from water as needed, was an Amerikaner vessel.\n\nWhile devoid of any flag or identification number, its shape corresponds perfectly to the last generation of amphibious boats spotted by Abwehr operatives; to further prove their origin, inside the ship were several objects - cans of food, weapons, books and others - sporting English writing. Even though no personnel was found on board or near the ship's location, this is indeed a very serious finding, especially since the ship appears to be new, in perfect conditions and very recently used.\n\nWhile we have found ample proof of the suspect's incompetence, the presence of a military vessel belonging to a hostile power can no longer be attributed to mere negligence: this is enough to prove that the suspect has helped military personnel from a hostile power enter the Reich and establish a base of operations, a conduct violating section 81 of the Strafgesetzbuch (high treason against the Reich), punishable by death. We strongly advise further investigations in order to determine whether the Amerikaner personnel is still inside the Reichskommissariat."
 MZB_INVESTIGATION.10.a:0 "Во славу Фатерланда. Неохраняемые врата - это приглашение врагу."

 MZB_INVESTIGATION.11.t:0 "Отчёт: Немецкий подарок французским офицерам"
 MZB_INVESTIGATION.11.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвиле, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) проникли в центральный архив администрации Централафрики во время отсутвия Рейхкоммисара Мюллера – далее именуемый "the suspect" - due to a visit to the mainland Reich, which required the majority of the compound's security personnel to escort their leader.\n\nThe search has been long and difficult, as the archives themselves are a maze of seemingly random and unorganized folders. Such mess can't be explained merely with negligence or incompetence, and must instead be deemed an indirect defence measure against inspections: our agents were forced to abandon any professional approach, and had to pick folders randomly to examine them as quickly as possible before leaving, to avoid any suspicion.\n\nOne of said documents, however, proved interesting. Hidden inside a seemingly harmless report was a photo showing the French general Jacques Massu, currently residing in the Free French remnants: what was most interesting was not the general himself, but the fact that he was holding - with a very pleased expression - a stuffed lion's head, and behind him was a crate with "Ein Geschenk" written on it.\n\nThe German writing stating that it was "a present" is a clear indicator of who the sender is. Only the suspect has such a "taste" for hunting trophies, something which evidently Massu shares, and no other German would be so bold - or so foolish - to send a present to an officer from a hostile power without protection from above. This is a conduct which learly violates section 100 of the Strafgesetzbuch (Engaging in relations which endanger peace), punishable with up to 10 years of concentration camps. We advise further investigations, in order to understand the full extension of the suspect's relationships with the French exiles."
 MZB_INVESTIGATION.11.a:0 "Во славу Фатерланда. Единственный подходящий подарок врагу - смерть."

 MZB_INVESTIGATION.12.t:0 "Отчёт: Поддельные документы, удостоверяющие личность"
 MZB_INVESTIGATION.12.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвиле, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) ночью проник в центральную резиденцию администрации Централафрики, чтобы найти доказательства нахождения рейхскомиссара Мюллера. - далее именуемый "the suspect" - about his supposed ties to the Free French remnants. While inspecting the bureau for immigration, our agents made an interesting, if disturbing, find: inside a cabinet filled with old documents were dozens of empty identity documents absolutely identical to those used by the now-defunct French Republic, and still in use among the exiles. They appear devoid of any information, lacking both the photos and the personal data.\n\nThe reason why such documents were inside the suspect's central compound eludes us, but not their potential applications. By applying personal data on such ID, anyone could gain entrance to the Free French remnants, a hostile power, and since reports tell of a constant flow of political refugees escaping the French State to join their brothers in exile, it's very likely that they would reach Zentralafrika thanks to the fact that the French State is part of the Unity-Pakt: from there, they could receive new documents, and leave for their final destination.\n\nSuch practice would never be allowed to happen without an explicit order from above, which means that the suspect has taken a conduct violating section 99 of the Strafgesetzbuch (working as agent for intelligence service), punishable by up to six years in a concentration camp. We advise further investigations in order to discover how many Frenchmen managed to reach the remnants."
 MZB_INVESTIGATION.12.a:0 "Во славу Фатерланда. Змеи меняют кожу, но клыки их остаются."

 MZB_INVESTIGATION.13.t:0 "Отчёт: Контрабандный алкоголь"
 MZB_INVESTIGATION.13.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвиле, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) удалось получить доступ к квартире с видом на небольшой остров недалеко от озера Конго, где Рейхскомиссар Мюллер - далее именуемый "the suspect" - was holding a feast together with his soldiers. Among the other acts of debauchery which, though extremely unbecoming for an officer of his stature, hold no criminal relevance, our operatives managed to get a high-resolution photo of the suspect drinking from a bottle with "Glenlivet whisky" written on it.\n\nThe label clearly refers to the Glenlivet distillery, based in what now is the Republic of Scotland, and it is relevant as the Reich has ordered an embargo against the nation almost ten years ago, making it illegal to buy anything produced there. Sadly, we weren't able to discover whether the bottle had been bought by the suspect before or after the embargo was put in place, but should the latter be proved, this could clearly be a case of alcohol smuggling, and it is well known that no one gets such goods if not from the gates of Brittany by paying their government a lot, a conduct violating section 334 of the Strafgesetzbuch (giving bribes) in relation to section 335-a of the Strafgesetzbuch (foreign officials), and punishable with up to 10 years in a concentration camp. We advise further investigations in order to discover whether the suspect still holds more illegal goods, or has obtaines them through illegal means."
 MZB_INVESTIGATION.13.a:0 "Во славу Фатерланда. Слабая душа - легкая добыча для упадка."

 MZB_INVESTIGATION.14.t:0 "Отчёт: Неправильное использование военной техники"
 MZB_INVESTIGATION.14.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвиле, и результаты многообещающие. После преследования Рейхскомиссар Мюллер - далее именуемый "the suspect" - to the Leopoldville airport, our team managed to obtain a high-resolution photo of him boarding a helicopter belonging to the Zentralafrikaner Luftwaffe together with Ladoke Akintola, an inferior known to be the most prominent among his kind in the region of Yorubaland: after a few minutes, the helicopter took off for an unknown location.\n\nWhile the fact that the suspect has consorted with an inferior not known to cover any role in the colonial administration or the native SS is already cause for concern, what truly holds criminal relevance is that he boarded a military transport, together with someone who is by any account a private citizen - or better put, a slave - and as such should never be allowed to be there.\n\nSuch conduct is in clear violation of section 266 of the Strafgesetzbuch (embezzlement), and punishable with up to 10 years of prison. Further inquiries are advised in order to discover whether the suspect is misusing his powers in more serious situations."
 MZB_INVESTIGATION.14.a:0 "Во славу Фатерланда. Общаться с низшими - значит общаться с врагом."

 MZB_INVESTIGATION.15.t:0 "Отчёт: Торговля в шахтах"
 MZB_INVESTIGATION.15.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвиле, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) посетил Süd-Kasai Bergbauunternehmen, важный горнодобывающий комплекс, чтобы получить больше информации о связях между рейхскомиссаром Мюллером - далее именуемый "the suspect" - and the corporations: there, he managed to gain access the accounting books, of which he has taken an ample amount of photos.\n\nThe mine has been observed to be operating normally, with an important volume of ore being extracted, but this fact doesn't match the numbers, which show a business barely keeping afloat and constantly at risk of failing. What's worse, the personnel there doesn't wear the ordinary uniforms of the security personnel, and their names couldn't be found in the official registers of the Heer or SS soldiers stationed in the area, making it seem as if the mine is actually operated by a private company.\n\nShould this allegation prove true, this would mean that the suspect has ceded a public asset to a private business and allowed it to siphon funds towards an unknown destination, breaching the policies enacted in all Reichskommissariate which state that all earnings from resource production enterprises must go to the Reich's colonial treasury, a conduct violating section 266 of the Strafgesetzbuch (embezzlement), punishable with up to 10 years of prison, as well as several other administrative laws. We suggest further investigations to fully understand the depth of the suspect's ties with the corporations."
 MZB_INVESTIGATION.15.a:0 "Во славу Фатерланда. Следите за деньгами, предатели никогда не далеко."

 MZB_INVESTIGATION.16.t:0 "Отчёт: Бессмысленные отчеты о расходах Зюдвестафрики"
 MZB_INVESTIGATION.16.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Виндхуке, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) проник в штаб армии в Виндхуке с легендой, что он проверяющий из Германии. Таким образом, оперативник смог получить доступ к отчетам и бухгалтерским записям Зюдвестафрики. Эти отчеты были гораздо более обширными и подробными, чем ожидалось, и на поиск документов потребовалось некоторое время. Для простоты агент смотрел документы только за последних несколько лет колониальной администрации. \n\nНа первый взгляд, эти записи соответствовали тому, что мы знаем об операциях рейхскомиссара Шенка, и не отличались от того, что было отправлено в Германию. Однако более тщательная и детальная проверка выявила серьезные неточности в этих отчетах. Например, с авиабазы недалеко от Свакопмунда сообщалось, что двадцать транспортных самолетов пропали в период в период с одного месяца до следующего. В следующем месяце на той же авиабазе появилось пятнадцать транспортных самолетов без объяснения причин произошедшего. В записях встречается много подобных случаев, начиная с винтовок и гранат и заканчивая танками и истребителями.\n\nЭти расхождения могут представлять собой целую сеть фальшивых документов, относящихся к вопросам государственной важности, и, следовательно, это является нарушение статьи 100-а Уголовного Кодекса (изменническая подлог), и наказуемо тюремным заключением до пяти лет, а также статьи 266 Уголовного Кодекса (хищение), наказывается лишением свободы на срок до десяти лет. Однако это может быть просто вопросом слабой бухгалтерии. С другой стороны, масштаб проблемы придает уверенности первому мнению.\n\n Ясно, что необходимо дополнительное расследование. Само по себе это вряд ли является достаточным доказательством, но оно может привести к гораздо более зловещему заговору с целью обмануть Рейх. Мы узнаем, что происходит с оборудованием и почему бухгалтеры в Зюдвестафрике в последнее время стали такими ленивыми."
 MZB_INVESTIGATION.16.a:0 "Во славу Фатерланда. Лиса чует курицу, уходящую в землю."

 MZB_INVESTIGATION.17.t:0 "Отчёт: Повстанцы обладают передовым немецким вооружением"
 MZB_INVESTIGATION.17.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Ондживе, и результаты многообещающие. Агенты (ЗАСЕКРЕЧЕНО) были направлены для наблюдения за объектом, который, по слухам, был командным центром террористической группировки UNITA. В течение нескольких дней они прятались в укромном месте, и вели записи различных событий, происходящих вокруг объекта. После успешного вывоза наш актив смог передать нам много интересной информации разведки, в том числе фотографию.\n\nЭта фотография интересна по многим причинам. Прежде всего, несмотря на то, что это место довольно хорошо известно, как район, контролируемый UNITA, этот район, по всей видимости, не был оторван от остального мира или каким-либо образом выведен из рабочего состояния. В отчете оперативника (ЗАСЕКРЕЧЕНО) говорится, что местные гарнизоны, по всей видимости, не посещали этот район в последнее время, и на фотографии нет никаких свидетельств бомбардировки. Очевидно, что это огромный провал хваленых ВВС Шенка.\n\nБольше всего беспокоит то, что фотография находится в руках некоторых солдат УНИТА. На фото несколько солдат держат что-то вроде штурмовых винтовок NF LAG G1. Это свежие модели, представленные в свет в 1958 году. Однако тщательный осмотр показывает, что по крайней мере одна из этих винтовок имеет металлический приклад и цевьё, что делает ее, возможно, винтовкой G1A1, представленной в 1960 году, или моделью G1A2 1962 года. Похоже, что партия винтовок G1A1 и G1 была отправлена в Зюдвестафрике для оснащения ее армии, но нет сообщений о том, почему UNITA, получил их.\n\nХудший сценарий состоит в том, что UNITA и Шенк заключили своего рода соглашение, по которому UNITA получает оружие и остается в покое в обмен на своего рода прекращение огня. Это может подпадать под действие статьи 202 Уголовного Кодекса (Оказание помощи и утешения врагу) и карается пожизненным заключением или смертью. Но пока связь не будет доказана, она остается спекулятивной. Мы рекомендуем провести более тщательное наблюдение за UNITA, а также провести дополнительное расследование в отношении вооруженных сил Зюдвестафрики."
 MZB_INVESTIGATION.17.a:0 "Во славу Фатерланда. Крысы всегда оставляют помет."

 MZB_INVESTIGATION.18.t:0 "Отчёт: Незарегистрированные контакты министра экономики с террористами"
 MZB_INVESTIGATION.18.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Виндхуке, и результаты многообещающие. Под прикрытием того, что нужно исправить внутреннее освещение, Агент (ЗАСЕКРЕЧЕНО) обеспечил себе проход в архив Рейхсминистерство Экономики Зюдвестафрики. Целью операции было обнаружение доказательств мошенничества или обмана со стороны рейхскомиссара Шенка. Несмотря на то, что результаты были неубедительными, оперативная группа (ЗАСЕКРЕЧЕНО) собрала доказательства, которые добавили интересную точку зрения в это расследование.\n\nИзучая экономические программы в Людерице, оперативник обнаружил папку с надписью «Расширение аэродрома». Темы не были интересными, но внутри было интересное фото чего-то, что, кажется, не имело отношения. На фотографии, отмеченной только серийным номером, Отто Херригель, министр экономики Зюдвестафрики, сидит и разговаривает с неизвестным местным жителем. Наш полевой агент не смог идентифицировать этого человека, но наши аналитики смогли установить личность этого человека. С большой долей уверенности они полагают, что уроженец - Сэм Нуйома, глава SWAVO, террористической группировки, действующей в нижней Зюдвестафрике.\n\nНесанкционированный контакт с террористической группой является незаконным в соответствии с разделом 201 Уголовного Кодекса (Заговор) и наказывается годом тюремного заключения. Однако это может привести к гораздо более серьезным обвинениям, если будет раскрыт характер встречи. Если другие в администрации Зюдвестафрики знали об этом и не сообщали об этом, им могут быть предъявлены обвинения по разделу 201-f. К сожалению, до тех пор, пока мы не получим доступ к файлам за этой фотографией или не узнаем с помощью других средств, мы не сможем точно узнать, почему эта встреча произошла."Airfield Expansion." The topics weren't interesting, but inside was an interesting photo of something that seems to be unrelated. In the photo, marked only with an identifying serial number, Otto Herrigel, the Economic Minister of Südwestafrika, is seen sitting and conversing with an unidentified native. Our field agent wasn't able to identify the other individual, but our analysts have been able to discover the person's identity. With a high degree of certainty, they believe the native is Sam Nujoma, head of the SWAVO, a terrorist group active in lower Südwestafrika.\n\nAn unauthorised contact with a terrorist group is illegal under section 201 of the Strafgesetzbuch (Conspiracy), punishable by a year in prison. This, however, could lead to a far more serious charge if the nature of the meeting is revealed. If others in the Südwestafrikan administration knew of this and failed to report, they could be charged under section 201-f. Unfortunately, until we gain access to the files behind this photo, or we learn through other means, we cannot know exactly why this meeting took place."
 MZB_INVESTIGATION.18.a:0 "Во славу Фатерланда. Что случилось во тьме, все равно проявится на свету."

 MZB_INVESTIGATION.19.t:0 "Отчёт: Чрезмерное потребление топлива в Зюдвестафрике"
 MZB_INVESTIGATION.19.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Виндхуке, и результаты многообещающие. Представившись бухгалтером из Рейха, наш сотрудник получил доступ к штаб-квартире по добыче и транспортировке нефти, которая расположена в Лубанго, крупнейшем нефтедобывающем штате в Зюдвестафрике. Для простоты данные были скопированы и переданы в нашу штаб-квартиру, где они были проанализированы. Агент (ЗАСЕКРЕЧЕНО) смог прислать нам копии нескольких отчетов, в частности тех, которые касались потребления нефти в Южно-Западном регионе.\n\nПри подробном исследовании наше внимание привлекла некоторая особенность. Зюдвестафрика забирает определенный процент добытого топлива для себя, чтобы обеспечивать свою промышленность и вооруженные силы. Предполагается, что это количество покрывает только израсходованное ими топливо и не более того. Однако обнаруженные нами цифры показали, что они берут гораздо больше, чем им нужно. По нашим оценкам, все военно-воздушные силы и армия могут быть задействованы в полную силу, и они не будут потреблять то топливо, которое используют в настоящее время. Что-то явно не так.\n\nВ худшем случае это может привести к обвинению в заговоре с целью обмана Рейха, которое карается различным приговором от 5 лет до смерти, в зависимости от тяжести, а также компенсации и возмещения ущерба, как указано в статье 212 Уголовного Кодекса. Однако маловероятно, что Зюдвестафрика подключила систему топливных баков и заполняет их с ведома и согласия Германии. Или у них есть источники расхода топлива, о которых мы не знаем. Мы продолжим исследовать это несоответствие и проинформируем вас о наших результатах."
 MZB_INVESTIGATION.19.a:0 "Во славу Фатерланда. Комары и пиявки всегда оставляют следы."

 MZB_INVESTIGATION.20.t:0 "Отчёт: Уклонение от гражданских целей - Официальная политика Зюдвестафрики"
 MZB_INVESTIGATION.20.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Виндхуке, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) смог прослушивать телефонную линию из дворца рейхскоммисара Шенка, прикрываясь стандартным техническим обслуживанием. Это дало большой объем информации, большая часть которой, к сожалению, приземленная. Однако, один конкретный разговор выделяется среди других.\n\nДва дня назад Вольфганг Шенк обсуждал вопросы национальной безопасности с фельдмаршалом Хельмутом фон Лейпцигом. Лейпциг является генералом высшего ранга в Седвестафрике, а также министром государственной безопасности, поэтому нет ничего необычного в том, что они будут поддерживать контакт. Также не было большей части разговора, который касался бомбардировок по всей Африке. Что необычно, так это то, что ближе к концу разговора Шенк сказал фон Лейпцигу, что любые атаки на гражданские цели строго запрещены. Фон Лейпциг сказал, что это не проблема, но Шенк потребовал, чтобы он поклялся, что никакие гражданские цели не будут атакованы.\n\nСогласно Директиве Фюрера № 45, всё в пустыне Сахара должно считаться целью для налётов. Жилищные и продуктовые магазины упоминаются как объекты для бомбардировок. Конечно, обстоятельства могут помешать каждой цели в этом районе быть атакованной самолетами Зюдвестафрики. Но если они действительно пытаются избежать нападения на то, что сказал им фюрер, последствия будут серьезными.\n\nК сожалению, не зависящие от агентов обстоятельства привели к тому, что они были вынуждены отказаться от прослушки. Они удалили все свидетельства какой-либо слежки и исчезли. Это печально, но мы постараемся как можно скорее возобновить прослушивание телефонных разговоров."
 MZB_INVESTIGATION.20.a:0 "Во славу Фатерланда. Наши уши слышат всё."

 MZB_INVESTIGATION.21.t:0 "Отчёт: Освобождённый Шенком террорист"
 MZB_INVESTIGATION.21.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись из своей операции в Виндхуке, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) исследовал судимости различных террористов SWAVO, когда они наткнулись на интересный документ в досье Клауса Диркса, написанный рейхскомиссаром Шенком, приказывающеий освободить его из тюрьмы.\n\nГерр Диркс - белый житель немецкого происхождения в Зюдвестафрике. Рождённый в Берлине в 1936, он переехал в Зюдвестафрику, по курсу гражданского строительства. Находясь там, он присоединился к местной террористической организации SWAVO и, как известно, был близок к их лидеру Сэму Нуйоме. В конце концов о его деятельности стало известно Абверу, и местные власти задержали его. Он был помещен под стражу в Виндхукской тюрьме, где приговорен к бессрочному заключению.\n\nПохоже, что недавно рейхскомиссар Шенк лично заинтересовался этим делом и вмешался. Письмо в досье Диркса было отправлено рейхскомиссаром Шенком в прошлом марте и приказывало немедленно освободить Диркса из-под стражи. Неясно, был ли Диркс освобожден из-под стражи, и контактировал ли он с SWAVO с тех пор, поскольку на этом его дело заканчивается.\n\nСтатья 118 Уголовного Кодекса (Воспрепятствование правосудию) гласит, что помилование осужденного преступника может караться тюремным заключением при определенных обстоятельствах, например, если преступник является участником заговора, участником которого является помилующий член. Ситуация с этим выпуском заключённого является, мягко говоря, подозрительной и может усугубиться при обстоятельствах, если будет найдено больше доказательств заговора."
 MZB_INVESTIGATION.21.a:0 "Во славу Фатерланда. Преступник всегда будет пытаться замести следы."

 MZB_INVESTIGATION.22.t:0 "Отчёт: Близкие связи Шенка и Мюллера"
 MZB_INVESTIGATION.22.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись из своей операции в Виндхуке, и результаты многообещающие. Под видом электромонтажных работ агент (ЗАСЕКРЕЧЕНО) смог подключить прослушку к основной телефонной линии рейхскомиссара Шенка из его дворца. Эта операция могла продолжаться некоторое время, прежде чем прослушка вышла из строя по неизвестным причинам, и ее пришлось удалить. Хотя это и длилось недолго, мы смогли извлечь немного полезной информации из этой операции.\n\nПримерно в середине наблюдения Шенку позвонил Зигфрид Мюллер, рейхскомиссар Централафрики. Содержание звонка, если честно, не так уж и интересно. Мюллер неожиданно звонит Шенку и спрашивает, как у него дела. Как только шутливости кончились, Мюллер приглашает Шенка отправиться в охотничью экспедицию, которую он планирует в ближайшем будущем. Шенк отказывается, говоря, что у него есть очень неотложные дела. Мюллер выражает сожаление. Перед тем, как попрощаться, они обсуждают несколько не связанных между собой тем. Мюллер кладет трубку первым. В целом звонок занимает пять минут. Стенограмма прилагается к этому отчету для справки.\n\n Интересен сам звонок, а не его содержание. Мюллер и Шенк используют неформальный, а иногда и грубый язык, чтобы обсудить важные вопросы, причем все в дружеском тоне. Это предполагает высокую степень знакомства и сотрудничества. Таким образом, весьма вероятно, что какие бы преступления ни совершал Шенк, Мюллер мог быть как и их соучастником, так и наоборот. Поэтому мы рекомендуем отправить эту информацию группе, занимающейся расследованием дела Мюллера, чтобы узнать, обнаружили ли они какие-либо доказательства за пределами Зюдвестафрики, которые могут иметь отношение к делу. Узнать об «охотничьей экспедиции», к которой Мюллер хотел, чтобы Шенк присоединился, было бы чрезвычайно важно для расследования."hunting expedition" that Müller wanted to have Schenck join would be extremely important for the investigation."
 MZB_INVESTIGATION.22.a:0 "Во славу Фатерланда. Крысы ловят друг друга хвостом."

 MZB_INVESTIGATION.23.t:0 "Отчёт: Попытки террористов связаться с членами Зюдвестафриканского Генералбюро"
 MZB_INVESTIGATION.23.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись из своей операции в Виндхуке, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО), смог получить доступ к почтовому отделению в Виндхуке и прочитать почту, направленную в несколько правительственных зданий. При этом ему удалось наткнуться на серьезное и весьма тревожное сообщение.\n\n Письмо, копия которого прилагается, якобы исходит от главы террористической группы SWAVO Сэма Нуйомы. В письме он просит получателя связаться с ним «обычным способом», чтобы обсудить очень важную тему. Причина личной встречи Нуйомы и получателя в настоящее время неизвестна. У нас нет возможности узнать наверняка, действительно ли отправитель является Нуйомой, но аналитики почерка пришли к выводу, что с высокой долей вероятности это он.\n\n Несанкционированный контакт с главой террористической группы является нарушением статьи 201 Уголовного Кодекса (Заговор) и карается годом тюремного заключения с возможностью более сурового приговора в зависимости от обстоятельств встречи. Получатель сообщения неизвестен, но оно было отправлено в штаб-квартиру Рейхскоммисариата, и Нуйома ссылается на то, что получатель был членом Генералбюро.\n\nПисьму было дозволено дойти до места назначения в целях обеспечения оперативной секретности. Было ли получено письмо и состоялась ли встреча, в настоящее время неизвестно. Что известно, так это то, что террористические группы приближаются к высшим чиновникам в правительстве Зюдвестафрики. И эти же группы думают, что администрация Шенка будет восприимчива к ним."through the usual way" so they may discuss a topic of high importance. The reason for a personal meeting between Nujoma and the receiver is unknown at this time. We have no way of knowing for sure if the sender is actually Nujoma, but handwriting analysts have concluded with a high degree of certainty that it is.\n\nMaking an unauthorised contact with the head of a terrorist group is a violation of section 201 of the Strafgesetzbuch (Conspiracy), punishable by a year in prison, with potential of a greater sentence depending on the circumstances of the meeting. The receiver of the message is unknown, but it was sent to the headquarters of the Reichskommissariat, and Nujoma makes reference to the receiver being a member of the Generalbüro.\n\nThe letter was allowed to continue to its destination, in order to ensure operational secrecy. If the letter was received and the meeting went ahead is not known at this time. What is known is that high levels of the Südwestafrikan government are being approached by terrorist groups. And these same groups think Schenck's administration will be receptive."
 MZB_INVESTIGATION.23.a:0 "Во славу Фатерланда. Крысы и грязь всегда находят друг друга."

 MZB_INVESTIGATION.24.t:0 "Отчёт: Шенк периодически отсутствует по необъяснимым причинам"
 MZB_INVESTIGATION.24.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись из своей операции в Виндхуке, и результаты многообещающие. Основываясь на официальных отчетах и некоторых инсайдерских знаниях, агенту (ЗАКЛЮЧЕНО) было поручено задокументировать расписание рейхскомиссара Вольфганга Шенка и места, которые он посещает, чтобы установить его профиль. Изначально это была обычная операция, в которой не было обнаружено ничего необычного или удивительного. Но доказательства привели оперативника к поразительному выводу, который, по нашему мнению, является максимальным точным.\n\n График Шенка чрезвычайно прост. Обычно его можно найти в своем дворце или летать на своем самолете в качестве развлекательного мероприятия. Однако наш агент обнаружил, что в его расписании бывают периодические пробелы, когда он не делает ни то, ни другое. Эти разрывы не мелкие, иногда они продолжаются по несколько дней. Считая это ошибкой, наш шпион запросил у своих источников дополнительную информацию. Но её не было. Бывают случаи, когда рейхскомиссар Зюдвестафрики просто отсутствует и недоступен.\n\n Можно сделать вывод, что эти периоды отсутствия - это уклонение рейхскомиссара от ответственности или работы. Раздел 231 Уголовного Кодекса (Нарушение служебных обязанностей) гласит, что это наказывается двумя годами заключения и более, если он находится в боевой ситуации, в которой сейчас находится Зюдвестафрика. Если для этих отсутствий нет удовлетворительной причины, то вполне вероятно, что рейхскомиссар Шенк просто непригоден для командовать колонией."
 MZB_INVESTIGATION.24.a:0 "Во славу Фатерланда. Курица никогда не должна пасти овец."

 MZB_INVESTIGATION.25.t:0 "Отчёт: Предполагаемый сговор между Зюдвестафриканскими войсками и террористами "
 MZB_INVESTIGATION.25.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись из своей операции в Виндхуке, и результаты многообещающие. Успешное проникновение в Верховное Командование Вермахта Зюдвестафрики позволило получить доступ к некоторым подробным отчетам о действиях. Агент (ЗАСЕКРЕЧЕНО) сообщает об одном событии, которое особенно интересно для наших целей.\n\nНедавно объект снабжения недалеко от города Мбанза, Конго, подвергся нападению террористов, предположительно ангольских сепаратистов УНИТА. Сообщается, что небольшой гарнизон был подавлен внезапной атакой и превосходящим по количеству противником. Они, предположительно, были вынуждены отступить на более безопасную позицию, позволив туземцам уйти с огромным грузом припасов, главным образом медицинского оборудования.\n\nНо наши оперативные отчеты об этой истории в многом не сходятся. Небольшой армейский гарнизон сообщил только о короткой перестрелке перед отступлением без потерь. Сообщений об убитых или раненых повстанцах не поступало. Наиболее подозрительно то, что с близлежащего аэродрома Маланье взлетела группа тактических бомбардировщиков, которые должны были атаковать цели в Сахаре. С ними можно было легко связаться и попросить о помощи, но это не так.\n\nНасколько нам известно, эта история могла быть придумана военными, поддерживающими местное население, в вооруженных силах Зюдвестафрики, чтобы объяснить передачу припасов врагу. Излишне говорить, что это серьезное преступление, нарушающее раздел 202 Уголовного Кодекса (Оказание помощи и уступки врагу) и имеющие ужасные последствия. И если выяснится, что рейхскомиссар Шенк прикрыл это или поспособствовал этому, то топор может упасть и ему на шею."Providing Aid and Comfort to the Enemy"). If Reichskommissar Schenck is found to have covered this up, or facilitated it, the ax could fall on his neck as well."
 MZB_INVESTIGATION.25.a:0 "Во славу Фатерланда. Мы раскроем, что скрывается за завесой лжи."

 MZB_INVESTIGATION.26.t:0 "Отчёт: Зюдвестафрика - запретная для полетов зона"No-Fly Zone""
 MZB_INVESTIGATION.26.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Виндхуке, и результаты многообещающие. В течение последнего месяца они наблюдали за действиями Зюдвестафриканскими Люфтваффе, тщательно фиксируя их цели и исходящие налеты бомбардировщиков. Теперь у них есть убедительное доказательство того, что многие агенты и источники считают секретом Зюдвестафрики.\n\nЗюдвестафрика с самого начала имела проблемы с террористическими группами, такими как ангольские сепратистские организации УНИТА, МПЛА и СВАВО. А Люфтваффе Зюдвестафрики было поручено атаковать такие угрозы Рейху, как так называемая «Свободная Франция» и Камерун. Однако не похоже, что Зюдвестафриканские Люфтваффе были развернуты внутри своих границ. В течение месяца ни один из 338 вылетов, совершенных Зюдвестафрикой, никогда не атаковал цель внутри самой колонии.\n\nПочему так происходит, неизвестно. Наша разведка показывает, что существует значительная активность повстанцев, которая может быть легко поражена вражеской авиацией. И организовать миссию в Зюдвестафрике будет не так уж сложно из-за большого количества выполняемых в настоящее время воздушных операций, а также более короткого времени полета по сравнению с миссиями в Сахаре. Этот надзор представляет собой случай крайней халатности (Уголовный Кодекс, статья 112), которая может привести к продлению срока тюремного заключения. Если у них нет личного указания, что Директива Фюрера No. 45 имеет приоритет над любыми операциями повстанцев в Зюдвестафрике, то тогда нет другого объяснения."Free-French" and Cameroon. However, it doesn't seem the Südwestafrikan Luftwaffe has been deployed inside its own borders. Over the course of the month, none of the 338 sorties made by Südwestafrika ever attacked a target inside Südwestafrika.\n\nWhy this is the case is unknown. Our intelligence indicates there is a substantial amount of rebel activity that could easily be struck by enemy aircraft. And it wouldn't be too difficult to mount a mission in Südwestafrika, due to the large amount of air operations currently taking place, as well as a shorter flight time compared to missions in the Sahara. This oversight amounts to a case of extreme negligence (Strafgesetzbuch, Section 112), which can result in an extended prison sentence. Unless they have personal guidance that Führerbefehle No.45 takes priority over any rebel operations in Südwestafrika, there is no other explanation."
 MZB_INVESTIGATION.26.a:0 "Во славу Фатерланда. Лень - такая же большая угроза для немецкого народа, как и действия врага."

 MZB_INVESTIGATION.27.t:0 "Отчёт: Помощь повстанцам от Зюдвестафриканского СС"
 MZB_INVESTIGATION.27.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Очиваронго, и результаты многообещающие. Агенту (ЗАСЕКРЕЧЕНО) было поручено наблюдать за базой, принадлежавшей неназванному местному военачальнику и его силам. Во время этой разведывательной операции оперативник заметил событие, которое вызвало у него беспокойство, и мы можем согласиться с ним.\n\n На полпути агент заметил странного посетителя: члена африканского СС. Зюдвестафрика имеет лишь небольшое количество местных солдат Ваффен-СС, намного меньше, чем в других рейхскоммисариатах. По словам оперативника, у члена СС была эмблема унтерштурмфюрера. Мы считаем, что этот человек происходил из дивизии Лауэн, единственного полка СС в армии Зюдвестафрики. Переговорив с военачальником в течение небольшого периода времени, эсэсовец пожал руку и покинул территорию невредимым, не предприняв никаких дальнейших действий.\n\nПервоначально агент считал, что встреча была частью переговоров о возможном отъезде полевого командира. Но в следующие пару дней повстанцы не двинулись с места. База никогда не подвергалась нападениям.\n\nТеррористическая симпатия в рядах СС - полная катастрофа, и ее нужно немедленно исправлять. И рейхскомиссар Вольфганг Шенк, как командующий вооруженными силами, несет ответственность за эту катастрофу. Если для этого события нет причины, то весь Зюдвестафриканский СС должен быть немедленно очищен."
 MZB_INVESTIGATION.27.a:0 "Во славу Фатерланда. Честь Арийских рыцарей должна быть очищена от грязи Унтерменших."

 MZB_INVESTIGATION.28.t:0 "Отчёт: Зюдвестафриканские Люфтваффе избегает прибрежных целей"
 MZB_INVESTIGATION.28.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Виндхуке, и результаты многообещающие. Замаскированный под дворника, агент (ЗАСЕКРЕЧЕНО) проник в штаб-квартиру Зюдвестафриканского Люфтваффе и обнаружил несколько объектов высокой разведывательной ценности. Одним из этих пунктов был полный отчёт о действиях Зюдвестафриканского люфтваффе за последние три месяца. Мы изучили это и определили область, вызывающую беспокойство, связанную с выбором цели.\n\nВ соответствии с Постановлением Фюрера No. 45, Зюдвестафриканские люфтваффе были направлены на нападение на цели в Сахаре, особенно на бывшие французские колонии, чтобы предотвратить реорганизацию так называемой "Free French." This requires the complete annihilation of any facilities or infrastructure located in the area. On first glance of this target report, they seem to be doing just that, logging many airstrikes over the area.\n\nBut a closer inspection raises questions about the airstrikes. Most of them are in the northern desert, sparsely inhabited by anyone and hardly home to any insurgent activity. A smaller number of raids take place in the plains and grasslands to the south, where more natives can be found. Only a few missions take place in the southern jungles, hitting uninhabited places like Borgou. And no raids at all take place upon the coastline, believed to be the main hiding place of the Free French remnants.\n\nIt is unknown why this is so. The coasts have a larger degree of anti-aircraft protection, true, but they have far more inviting targets. This can only be cowardice or weakness, both of which are unbecoming of a Reichskommissar."
 MZB_INVESTIGATION.28.a:0 "Во славу Фатерланда. Мы очистим Рейх от всех оставшихся элементов старого порядка."

 MZB_INVESTIGATION.29.t:0 "Отчёт: Мошеннический финансовый отчёт из Зюдвестафрики"
 MZB_INVESTIGATION.29.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Германии, и результаты многообещающие. Хотя это необычное место откуда можно получить информацию о Зюдвестафрике, но там есть те вещи, которые не раздобыть в Виндхуке. В Рейхсминистерстве Африканских Территорий находится информация, предоставляемая Рейхскомиссарами в Берлин. Сравнив с данными, которые мы нашли в Виндхуке, мы сможем узнать, на сколько сильно Шенк наёбывает Рейх.\n\nНаши агенты решили сохранить копию последнего экономического отчёта Зюдвестафрики, подписанного самим Вольфганом Шенком. Рейх верит этому отчёту, потому что Шенк сказал так. Но мы знаем правду. У нас есть доступ к информации, и она не совпадает с той картиной, которую он Шенк рисует из своего Рейхскоммисариата.\n\nМногие числа просто не имеют смысла. Они не совпадают с тем, что на самом деле Зюдвестафрика заработала и потратила. Многие из них бессмысленны или кажутся построенными на пустом месте. Расходы для управления колонией невероятно высоки. И после этого Шенк в конце отчета заявляет, что у них недостаточно денег и им нужно большее финансирование!\n\nНарушение Статьи 212 Уголовного Кодекса (Заговор с целью обмана Рейха) предусматривает суровый приговор и наказания за подобное преступление. И такой приговор, несомненно, ждет Вольфганга Шенка."
 MZB_INVESTIGATION.29.a:0 "Во славу Фатерланда. Никто не спрячет правду от нас."

 MZB_INVESTIGATION.30.t:0 "Отчёт: Заброшенные позиции Зюдвестафрики"
 MZB_INVESTIGATION.30.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Цумкве, и результаты многообещающие. Оперативным агентам (ЗАСЕКРЕЧЕНО) было поручено задокументировать готовность армии Зюдвестафрики. То, что они обнаружили шокировало их и подорвало всякую веру в силы Шенка.\n\n Северная граница с Южной Африкой важна по нескольким причинам. Во-первых, через неё часто проходят террористические организации, такие как СВАВО, УНИТА и МПЛА. Во-вторых, это граница связана с большой геополитической угрозой. Таким образом, там ожидается высокая боеготовность всех находящихся там сил. Так что это было шоком, когда наш актив обнаружил, что база недалеко от границы и в нескольких километрах от основного источника активности повстанцев полностью заброшена.\n\nАгент смог пройти через закрытые ворота после того, как они подтвердили, что на месте нет солдат. Они смогли пройти в пустые казармы, офисы и складские помещения, которые выглядели так, как будто солдаты внутри собрали вещи и ушли. Там все еще хранились бытовая техника и одеяла, а также кое-какое обмундирование. Но все здание было пусто. Если бы они не принесли фотографии, мы бы не поверили.\n\n Невыполнение служебных обязанностей является серьезным преступлением в Рейхе (см. Раздел 231 Уголовного Кодекса), и перед нами стоит ужасающий пример этого. Армия, которой руководит Шенк, просто не в состоянии защищать колонии Рейха. Крупная чистка должна произойти от нелояльных или неэффективных элементов. Начиная с самого верха."
 MZB_INVESTIGATION.30.a:0 "Во славу Фатерланда. Армия хороша ровно настолько, насколько хорош ее лидер."

 MZB_INVESTIGATION.31.t:0 "Отчёт: Провалившаяся Операция"
 MZB_INVESTIGATION.31.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвиле, и результаты Разочаровывающие. Группе удалось ночью проникнуть в центральное здание администрации Централафрики для поиска доказательств связи между рейхскомиссаром Мюллером - в дальнейшем именуемым «подозреваемым» - и несколькими частными корпорациями. Сразу же они обнаружили центральные архивы и приступили к их проверке.\n\nОднако чего они не ожидали, так это состояния архива. Папки и документы хранились не в соответствии с обычными методами записи, которые использовались бюрократами по всему Рейху, а в неразборчивом порядке: отчеты службы безопасности были обнаружены рядом с квитанциями на еду для охранников и газетными статьями об охотничьих подвигах подозреваемого. Мы не сомневаемся, что в этом хаосе нельзя винить простую некомпетентность: несомненно, это преднамеренная попытка сделать сами архивы невозможными для анализа без времени на полную проверку, на которую потребовались бы недели, если не месяцы с командой из нескольких человек и на порядок больше, чем мы можем позволить.\n\nКак бы то ни было, этот косвенный защитный механизм сработал, и наши агенты были вынуждены покинуть строение на рассвете до того, как персонал вернулся на территорию, не найдя ничего полезного для расследования."the suspect" - and several private corporations. Immediately, they located the central archives and started their inspection.\n\nWhat they didn't expect, however, was the state of the archive. Rather than being organized following the usual recording techniques used by the bureaucrats all across the Reich, the folders and documents were stored with no discernible order: security reports were found near receipts for the guards' food and newspaper articles about the suspect's hunting feats. We have no doubt that this chaos can't be blamed on mere incompetence: surely this is a deliberate attempt at making the archives themselves impossible to analyze without the time for a full inspection, which would require weeks, if not months with a team several orders of magnitude larger than what we can field.\n\nAs it is, this indirect defence mechanism has worked, and our agents were forced to leave the structure at dawn before the personnel returned to the compound, having found nothing of use to the investigation."
 MZB_INVESTIGATION.31.a:0 "Во славу Фатерланда. Первоначальная неудача только делает финальную победу слаще."

 MZB_INVESTIGATION.32.t:0 "Агент вынужден прекратить слежку в Зюдвестафрике"
 MZB_INVESTIGATION.32.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись из Зюдвестафрики с менее чем удовлетворительными результатами. Агент (ЗАСЕКРЕЧЕНО) не вел наблюдение в надежде, что будут обнаружены доказательства сотрудничества или снисхождения между группами повстанцев в Зюдвестафрике и властями. К сожалению, территория, на которой они находились, была гораздо более патрулированной, чем предполагалось изначально. Агенты (ЗАСЕКРЕЧЕНО) неоднократно пытались установить наблюдательную позицию, но близлежащие патрули вынуждали их сменить местоположение. В конце концов, оперативники пришли к выводу, что операцию по наблюдению невозможно провести, и они покинули территорию, практически не обнаружив никаких действенных разведданных.\n\nОперативник настаивал на том, что частота и интенсивность патрулей затрудняли осуществление наблюдения без обнаружения и, возможно, захвата. Учитывая деликатные обстоятельства ситуации, понятно, что раскрытие и возможный захват одного из наших агентов вызовут огромные проблемы. Если действующая теория о том, что группы повстанцев и местные власти сотрудничали, верна, такое крупное нарушение может поставить под угрозу все расследование и все наши активы.\n\nМы не можем сбрасывать со счетов возможность того, что повстанцы обладали передовыми знаниями, за которыми будет шпионить. В настоящее время ведется расследование нашей разведывательной сети на предмет возможных утечек. Между тем, Агент (ЗАСЕКРЕЧЕНО) будет временно изолирован подальше от общественности, пока они, их друзья и родственники будут расследованы на наличие каких-либо знаний."
 MZB_INVESTIGATION.32.a:0 "Во славу Фатерланда. Независимо от того, насколько темна ночь, всегда приходит день."

 MZB_INVESTIGATION.100.t:0 "Ответ из Германии"
 MZB_INVESTIGATION.100.d:0 "Рейхскомиссар Хюттиг,\n\nМы получили ваш отчет и полностью его изучили. Каким бы ужасным ни был такой вывод, у нас нет другого выбора, кроме как признать, что существует большая вероятность того, что рейхкомиссары Шенк и Мюллер совершили серьезную измену Рейху.\n\nЗаявления, которые вы сделали, были немыслимыми и шокирующими. Как я уверен, вы знаете, что эти обвинения потребовали множества доказательств. Мы признаем, что изначально были широко распространены сомнения в правильности ваших утверждений. Однако вес ваших доказательств огромен. Наш отдел пришел к выводу, что ваши претензии были предъявлены добросовестно и что это не является ошибочной попыткой уладить личную неприязнь. Гора разведданных, которую вы нам представили, пойдет прямо в соответствующие органы.\n\nПри первой возможности вас вызовут в Германию. Там мы обсудим дальнейшие расследования и возможные санкции против мошеннических рейхскомиссариатов. К сожалению, хаос покушения на вашу жизнь не позволяет нам немедленно провести эту встречу прямо сейчас. Тем не менее, вам следует ожидать немедленного отъезда в Германию в ближайшие несколько месяцев. А пока продолжайте все текущие расследования и сбор доказательств. Вы и ваши агенты оказали немецкому народу большую услугу.\n\nХайль Гитлер,\n\nФилипп Булер\n\nГлава канцелярии фюрера НСДАП"
 MZB_INVESTIGATION.100.a:0 "Мы спасли Рейх!"

 MZB_INVESTIGATION.101.t:0 "Ответ из Германии"
 MZB_INVESTIGATION.101.d:0 "Рейхскомиссар Хюттиг,\n\nМы получили ваш отчет и полностью его изучили. Ваши выводы интересны, хотя и немного неправдоподобны, и требуют дальнейших исследований.\n\n Заявления, которые вы сделали, были немыслимыми и шокирующими. Как я уверен, вы знаете, что эти обвинения потребовали множества доказательств. Достаточно сказать, что приведенных вами доказательств было достаточно для рассмотрения. Обвинения серьезны, и необходимо провести дополнительное расследование.\n\nОднако на данный момент у канцелярии есть гораздо более насущные проблемы. Ваше дело, хотя вы, кажется, увлечены им, чрезвычайно расплывчато и сейчас не является приоритетным. К сожалению, нам приходится отложить любые дальнейшие расследования на более поздний срок, когда мы сможем полностью посвятить себя такому расследованию. А пока мы приказываем вам прекратить все дальнейшие расследования до тех пор, пока не будет проведено полное и надлежащее расследование. Мы свяжемся с вами, если произойдет изменение, которое заставит нас переоценить важность вашего расследования.\n\nХайль Гитлер,\n\nФилипп Булер\n\nГлава канцелярии фюрера НСДАП"
 MZB_INVESTIGATION.101.a:0 "Вы не знаете истинную опасность, в которой мы находимся..."

 MZB_INVESTIGATION.102.t:0 "Ответ из Германии"
 MZB_INVESTIGATION.102.d:0 " Рейхскомиссар Хюттиг,\n\nМы получили ваш отчет и полностью его изучили.. И мы потрясены тем фактом, что такой рейхскомиссар, как вы, опорочил бы занимаемую вами должность такой ложью и обвинениями.\n\nДва человека, которых вы обвиняете, являются благородными и образцовыми членами НСДАП с безупречным послужным списком. Рейхскоммисар Мюллер защищал владения Рейха от камерунской угрозы и обеспечивал постоянный доход Рейху даже в наши экономические трудности. Рейхскоммисар Шенк - героический ас-истребитель с легендарными подвигами во время Второго Велткрига и во время войне с Россией, и даже сейчас защищает Рейх от его врагов в Сахаре. Нападать на них с такими надуманными доказательствами - не что иное, как постыдный и неподобающий подобный рейхскомисар.\n\n Канцелярия решит вашу судьбу в ближайшее время. Встреча для принятия решения о санкциях за ваши действия будет созвана как можно скорее. Считайте себя в шатком положении. И подготовьтесь к возможному выходу на пенсию или переназначению.\n\nХайль Гитлер,\n\nФилипп Булер\n\nГлава канцелярии фюрера НСДАП"
 MZB_INVESTIGATION.102.a:0 "Что за долбаёбы обитают в Германии?"
