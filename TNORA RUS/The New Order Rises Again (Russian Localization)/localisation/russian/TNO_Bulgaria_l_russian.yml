 BUL.30.t:0 "Враг в Вратах" # <<TRANSLATED>>
 BUL.30.d:0 "Димитар Пешсев ворвался в кабинет премьер-министра, его лицо бледное."From Germania." He said it as a statement. "What did it say, Dimitar", the aging statesman then asked in a calm, quiet voice that was undercut by concealed fear.\n\nWiping his brow, the foreign secretary turned over the communique he held in his hands. "It was quite brief, all things considered. Hare, let me just get to the main thrust..." He scanned the message for a second, "Ah, here it is. 'In light of the ties that were so amicably bolstered just before the recent civil disturbance we respectfully request Bulgaria honor its obligations and return fully into the Unity-Pakt... failure to do so will be regarded as a declaration of hostile intent."\n\nDimitar's hands shook as he finished reading. Peshsev folded his hands, trying to calm his racing mind lest he betray his worry to an already shaken subordinate.\n\n"We knew this day would come, Dimitar. We also knew how we would respond. Take this down and have it sent to Mister Axmann at the Reichskanzlei."" # <<TRANSLATED>>
 BUL.30.a:0 "Конечно, мы выполним вашу просьбу..." # <<TRANSLATED>>
 BUL.30.b:0 "Наше время кроткого подчинения прошло..." # <<TRANSLATED>>
