 POLITICS_Ernst_Kaltenbrunner_DESC:0 "Мой долг даёт мне власть. Моя власть даёт мне силу. Моя сила - превыше всего, и и она раздавит каждого, кто будет мне угрожать.\n\nПризыв к закону и порядку заставил многих в Германии поддержать национал-социализм в своей стране, и теперь Рейх использует свои ресурсы, чтобы гарантировать, что закон, каким бы ужасным он ни был, будет соблюдаться. Эрнст Кальтенбруннер является именно таким человеком: он был рожден в семье юристов, и, таким образом, довел вышеописанную позицию до самых подлых целей, навязывая национал-социализм в своей родной Австрии, которую поглотил Рейх Адольфа Гитлера. Будучи с малых лет преданным другом Адольфа Эйхмана, он активно сотрудничал как с Генрихом Гиммлером, так и с Рейнхардом Гейдрихом и СС, и его продвижение по службе началось с момента введения его видения \"окончательного решения\". После его назначения на пост оперативного инспектора концлагерей Рейха, смерти тех, кого Рейх считал недостойными, были поставлены на поток. \n\nПобеда Рейха, возможно, дала ему не умереть в пламени Второй Мировой Войны, но она лишь позволила продолжать уничтожение и истребление заключенных руками Эрнста Кальтенбруннера. Рейхсфюрер СС считал деятельность Кальтенбруннера достойной уважения, несмотря на её критику со стороны либеральной молодежи и понимал его полезность как подчиненного и как союзника. Однако рейхсфюрер СС все больше и больше приближал Кальтенбруннера к себе, даже сумел использовать его силу, чтобы отвлечь потенциальных врагов от восстания внутри Рейха во время переворотов 50-х годов, гарантировав инспектору место в командовании Орденштаата...\n\nНесмотря на это, как только Германия рассыпалась из-за действий предпологаемого предателя Рейнхарда Гейдриха, Кальтенбруннер понял, что он служит новой миссии: выжить. Нюрнберг оказался в кольце врагов, и, понимая что это нужно сделать, Кальтенбруннер превратил весь город в один огромный концлагерь. Теперь, командуя населением, закованным в цепи, Кальтенбруннер понял, что он может выжить потенциально за счёт дегенеративного использования рабов и пленных в своих войсках...\n\n	Или за счёт смерти всего города..."

