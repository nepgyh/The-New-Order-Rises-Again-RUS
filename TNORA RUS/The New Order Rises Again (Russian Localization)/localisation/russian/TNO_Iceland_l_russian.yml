 ###IDEAS###
 ICE_growing_unpopularity:0 "Растущая Непопулярность"
 ICE_growing_unpopularity_desc:0 "Когда Исландия была впервые оккупирована в 1940-ом, это уже не понравилось местным Исландцам. Тем не менее, обещание свободы после конца войны была дано, и по идее должно было быть выполнено. Однако Исландцы не знали, что свобода бы наступила только в случае победы Союзников.\n\nТеперь прошло больше 20 лет после конца Второй Мировой Войны, а Американцы так и остались на острове. Народ Исландии устал находиться под контролем так называемых \"защитников свободы\", и теперь США пытается поддерживать спокойствие и порядок. В то время как эта территория является главной в операциях США, связанных с Германией, народ острова протестует и бастует регулярно ради своей независимости, и ни одна из сторон не хочет уступать, а выборы подбираются всё ближе и ближе, и, судя по всему, вся эта ситуация может привести к серьёзным проблемам. Только бог знает, что произойдёт в этом случае."
 ICE_castle_island:0 "Замок Исландия"
 ICE_castle_island_desc:0 "Исландия была превращена в крепость Атлантики военными США. Морские базы и доты по всему берегу, тысяча солдатских патрулей и куча баз, а самолёты регулярно вылетают с многочисленных авиабаз. В добавок форты и пулемётные доты в сельской местности становятся обыденностью. И хотя люди Исландии протестуют против этой безумной милитаризации их родины, нет сомнений, что Исландия является неотъемлемой частью любого плана проникновения в Европу, от слежки и шпионажа до возможного вторжения. Более того-остров не только необходим для нападения, но может быть и первой линией обороны против немецкого вторжения, перекрытия торговли, защиты близлежащих вод от ужасных волчьих стай Кригсмарине и уничтожения любого врага, который попытается высадиться на побережье. Учитывая огромное количество времени, денег и планирования, вложенных в Исландию, потеря острова стала бы серьезной неудачей для любых действий, наступательных или оборонительных, против нацистской угрозы."
 




