 USASJ.1.t:0 "Выбор нашего номинанта в Верховный Суд"
 USASJ.1.desc:0 "В данный момент Верховный суд [GetCourtLeaning]. Многие, как в средствах массовой информации, так и в Конгрессе, призывают нас выбрать кандидата, который обеспечил бы некоторый идеологический баланс. Верховный суд якобы должен быть беспартийным, держаться подальше от мелочной повседневной политики. С другой стороны, очень немногие вещи в Америке являются беспартийными. Выбор кандидата, который соответствует нашим идеологическим взглядам, может обеспечить некоторые реальные политические победы в будущем, но, с другой стороны, это может вызвать гнев тех, кто не является стойкими членами нашей базы голосования. Итак, какой вариант мы должны выбрать: либеральный кандидат или консервативный?"
