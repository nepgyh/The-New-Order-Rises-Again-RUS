 POLITICS_RFK_DESC:0 "За какие вещи на этой земле стоит бороться? За какие вещи стоит умереть? Для Роберта Фрэнсиса Кеннеди ответ на этот вопрос всегда был очевиден: семья, честь и долг перед обычным человеком. Это идеи, на реализацию которых он потратил всю свою жизнь, стремления, которые были запечатлены в его душе отцом, преисполненным решимости любой ценой добиться победы своей семьи.\n\nВыросший в пригороде Массачусетса, Бобби Кеннеди наслаждался очаровательным, но несчастливым детством. В то время как он избежал большей части страданий Великой депрессии как член гламурного клана Кеннеди, он был вынужден бороться с отцом, который считал его "коротышкой", недостойным его внимания. Неспособный всерьез заняться священничеством или журналистикой, как он мог бы сделать в другой жизни, Бобби потерял свою мягкую и великодушную личность и превратился в безжалостного оппортуниста, не желающего останавливаться ни перед чем для достижения своих амбиций.\n\nЭтот новый Бобби был подвергнут испытанию в 1950-х годах. После недолгой службы в ВМС США и поездки по наблюдению за выполнением Киотских соглашений семья назначила Бобби руководителем предвыборной кампании его любимого брата Джона в Сенат в 1952 году. В упорной борьбе с укоренившимся действующим президентом Бобби заслужил одобрение более крупной Демократической партии, одержав победу. Он заслужил аналогичные почести в качестве помощника советника сенатора Дж. Уильяма Фулбрайта и помощника в администрации Кефовера. В 1960 году он руководил предвыборной кампанией своего брата и Никсона в Белый дом, прежде чем выиграть внеочередные выборы на бывшее место своего брата в Сенате штата Массачусетс.\n\nВскоре после этого разразилась трагедия. Неудачи Никсона в области гражданских прав и смерть его брата разбили Бобби сердце. Разгневанный на РДК и подвергнутый горю, он не остановил движение "Проект Кеннеди", а поглотил Прогрессивное крыло НПП. Теперь, выиграв президентство, разъяренный Бобби Кеннеди полон решимости сделать все возможное, чтобы реализовать наследие своего брата. Он будет бороться с любым, кто встанет на пути видения свободной, процветающей и либеральной Америки."
 POLITICS_LYNDON_B_JOHNSON_DESC:0 "Во многих отношениях Линдон Бейнс Джонсон является живым доказательством того, что американская мечта все еще жива. Родившийся в Техасском фермерском доме и выросший в скромных условиях, вдали от блеска и гламура, в которых выросла американская элита, Джонсон не забыл уроков своего скромного воспитания. Хотя он провел несколько лет, обучая бедных детей в Техасе, он быстро нашел свое призвание в политике. Обладая природным талантом агрессивного убеждения и заключения сделок, который вскоре будет широко известен в Вашингтоне как "разговор по Джонсону", он начинал помощником конгрессмена, а затем быстро поднялся в Палату представителей, в Сенат, где был лидером большинства Демократической, а затем Республиканско-Демократической коалиции в течение десятилетия. Теперь он, наконец, поднялся так высоко, как только может подняться любой американец - его избрали президентом Соединенных Штатов. Л. Джонсон пообещал залечить раны, которые десятилетиями гноились в Америке, и полон решимости раз и навсегда решить проблемы расового и экономического неравенства. Джонсон представляет себе американское общество, где каждый человек имеет равные права и равные возможности для достижения успеха. Однако, поскольку Германия с каждым днем все больше погружается в хаос, а Япония борется за сохранение и расширение своей сферы влияния, Джонсон, возможно, не сможет сосредоточиться исключительно на внутреннем фронте, поскольку события вне его контроля угрожают снова втянуть Америку на глобальное поле битвы."
 POLITICS_RICHARD_NIXON_DESC:0 "Ричард Милхаус Никсон - сложная фигура. Первоначально представитель, а затем - сенатор от Калифорнии, он быстро поднялся в рядах Конгресса благодаря умелому политическому маневрированию. В бытность свою сенатором Никсон тесно сотрудничал с Джо МакКарти во время "серой угрозы" - искоренении заподозренных в фашизме из правительства. И хотя Никсон не был в центре внимания, как Маккарти, ни у кого нет сомнений, что он все еще придерживается антифашистских настроений.\n\nБудучи пожизненным членом Республиканской партии, Никсону некомфортно работать бок о бок с демократами. Однако широкая популярность Национал-Прогрессивного Пакта вынуждает его сохранять коалицию, благодаря которой он выиграл выборы 1960 г., но которая превратила его президентство в сущий ад. Джон Кеннеди на посту вице-президента вбил клин в исполнительную власть: его собственная притягательная харизма и ошеломляющая компетентность не раз отвлекали внимание публики от Никсона.\n\nКак бы он ни хотел сосредоточиться на внешней политике с нестабильным Рейхом и японцами, гражданские права стали проблемой, которую нельзя игнорировать. Расовая напряженность в стране нарастает, и люди требуют действий. В то время как Никсон неохотно поддерживал ни сегрегацию, ни интеграцию, пребывание на заборе становится все более дорогостоящим.\n\nКонечно, Никсон делает все возможное, чтобы остановить НПП, в том числе и при помощи... не предусмотренных законом средств. Когда к нему со всех сторон, в том числе и из Белого дома, придут конкуренты, Никсону придется чертовски долго пытаться удержать государственный корабль на плаву."
 POLITICS_JFK_DESC:0 "Путь Джона Фицджеральда Кеннеди к политической известности был омрачен чужими противоречиями. Отпрыск могущественной семьи Кеннеди и сын президента Джозефа Кеннеди, Джон был отозван с Тихоокеанского фронта после смерти своего старшего брата Джозефа-младшего, и с тех пор его готовили следовать по стопам отца. В годы, последовавшие за выборами 1948 года и распадом Демократической партии, семья Кеннеди (за исключением брата Джона Роберта) преданно последовала за разрушенными остатками Республиканской партии, став членами Республиканско-Демократической партии. Некоторые предсказывали, что карьера Джона будет омрачена неудачами администрации Кеннеди старшего, но личной харизмы Джона и его политической смекалки было достаточно, чтобы помочь ему вырасти из тени своего отца. В 1960 году в выборах вице-президента он был выбран кандидатом от республиканцев-демократов. К несчастью, его напарником был Ричард Никсон. теперь Джон оказывается втянутым в руководство страной, находящейся в смятении, которая отчаянно ищет у него руководства. Но на каждого американца, который видит в нем Маяк стабильности, есть тот, кто видит в нем препятствие: ярые сегрегационисты боятся, что его идеализм приведет к тому, что он будет продвигать законодательство о гражданских правах, а убежденные прогрессивисты презирают его за то, что он не так страстен, как его брат Роберт. Судьба предопределила Джону Ф. Кеннеди быть тем, кто будет управлять кораблем государства, но будет ли он тем, кто выведет его из опасных вод?"
 POLITICS_GEORGE_WALLACE_DESC:0 "Джордж К. Уоллес изображает себя одновременно благородным Южным джентльменом и настоящим американцем, из которого энергия бьёт ключом, единственным, кто готов защитить свою гордую страну от угрозы нацистов-японцев, сохраняя при этом права и свободы, которыми дорожит его народ. На самом деле он - оппортунист, готовый формировать свою идеологию так, как он считает нужным, чтобы собрать максимум голосов за себя на выборах. Стремясь ухаживать за прекрасными белыми избирателями в качестве губернатора в своей родной Алабаме, он неизбежно проявил себя как стойкий сторонник сегрегации, защищая её на всех фронтах, как он утверждал, против неамериканских пятых колон, которые стремились подорвать права штатов. Когда в 1948 году Демократическая партия потерпела крах, а лояльность "Сплочённого Юга" пошатнулась, с готовностью перешел в молодую партию прав штатов Ричарда Рассела-младшего, помогая твердой рукой вывести ее в высокие ряды Национал-Прогрессивного пакта.\n\nВ ходе предвыборной кампании Уоллес успешно смягчил свою позицию ровно настолько, чтобы завоевать поддержку у той смеси бульдога с носорогом, которую называют избирателями НПП, а в конечном итоге и большинства нации. Теперь, когда он сидит в Белом доме, его временный союз со многими из наиболее левых членов НПП быстро трещит по швам - как вы удержите вместе партию, сплоченную только ненавистью к истеблишменту, если вы и есть истеблишмент? Но Уоллес, вероятно, не планирует, что альянс продлится долго. Скорее кажется, что он собирается использовать все свое время и усилия, чтобы юридически поддержать сегрегацию, насколько это возможно. Когда его будет практически невозможно вытеснить, он вернется домой, где будет навсегда увековечен как спаситель юга."
 POLITICS_MARGARET_CHASE_SMITH_DESC:0 "Маргарет Чейз Смит всю свою жизнь творила историю. Первая женщина, работавшая одновременно в Палате представителей и Сенате. Первая женщина, работавшая в сенатском комитете по вооруженным силам. Первая женщина, выдвинувшая свою кандидатуру на пост президента - и победившая. На каждом шагу ее недоброжелатели шептались, что она будет пугливой ланью, непригодной для службы, и президент Смит каждый раз с удовольствием доказывала им, что они ошибаются, за два десятилетия своего пребывания в Вашингтоне создав репутацию упрямого и принципиального защитника.\n\nДля ее немногочисленных союзников президент Смит - образец последовательности в капризной НПП; для ее многочисленных соперников и врагов президент Смит - яростный бунтарь. Она ошеломила своих коллег из республиканского сената тем, что первой среди них нарушила правила и осудила Серую угрозу Джозефа Маккарти, как "неамериканскую" за его нарушение гражданских свобод, и даже Токио назвал ее "зверем в форме женщины" за её слова, что она бы сбросила ядерную бомбу на Японию после атомной атаки на Перл-Харбор. После отказа от вступления в РДК после слияния в 1951 году (отказавшись, по ее словам, работать с архитекторами капитуляции Америки) у Смит были непростые отношения с остальной частью НПП - она отказалась преломлять хлеб с сегрегационистами из Националистического крыла, в то же время критикуя Прогрессивистское крыло или бывших коллег-республиканцев, если они, как ей казалось, отвлекались от борьбы с фашисткой угрозой.\n\nСмит убеждена, что Америка должна принять бой и победить фашистов, не продавая при этом свою душу. И теперь, когда НПП сплотилась вокруг нее - хотя бы для того, чтобы извлечь выгоду из трусости РДК, отодвинув сегрегационистов на обочину, - президент Смит сталкивается с еще более сложной задачей убедить остальную Америку в том, что борьба с иностранной тиранией никогда не будет закончена. В тоже время ей предстоит выбросить худшие проявления НПП на свалку истории. Это самая трудная задача, но для президента Смит это - как обычный вторник."

 POLITICS_JOHN_MCCORMACK_DESC:0 "Для большинства президентов инаугурация является кульминацией многолетних политических амбиций и успехов, приводя их к самому высокому посту в стране и шансу в конечном итоге сформировать нацию в соответствии со своими идеалами.\n\nБывший спикер Палаты представителей Джон Маккормак не был удостоен такой роскоши. Прибежав второпях из Конгресса в Белый дом в день паники и крови, он сталкивается с нацией в смятении. Возмущение действиями президента Никсона в области гражданских прав разрушило любое подобие политического этикета в Конгрессе, причем постоянные крики занимали больше времени, чем обсуждение законов. Люди также сделали так, чтобы их голос был услышан - бунтами и протестами, вспыхивающими еженедельно, а избиратели меняют свою регистрацию, чтобы по нескольку раз проголосовать за радикалов Национал-Прогрессивного Пакта.\n\nМаккормак закрылся в Белом доме, разговаривая только с доверенными помощниками и друзьями по вопросам, затрагивающим нацию, и оставляя своих заместителей успокаивать бурные воды, к которым движется Америка. Столкнувшись с кризисом в коалиции, вызывающей разногласия проблемой сегрегации и быстро нарастающей войной в Южной Африке, президент поневоле в ближайшие дни изменит направление развития страны на долгие годы."

 POLITICS_CURTIS_LEMAY_DESC:0 "Если бы кто-нибудь сказал Кертису Лемэю в 1962 году, что он будет президентом в ближайшие несколько лет, он бы рассмеялся им в лицо и назвал их тупицами. И все же, несмотря на то что Лемэй никогда не стремился занять этот пост, он оказался в Овальном кабинете сразу после провального президентства Джорджа Уоллеса.\n\nИзвестный своими комментариями к предвыборной кампании 1964 года в стиле "вбомбить Африку в каменный век", бывший генерал ВВС считался политически неугодным многими участниками кампании Уоллеса за грубый и аполитичный характер. Никогда не будучи истинным политиком, Лемэй играл главную роль в администрации, решая проблемы обороны, особенно связанные с ядерным потенциалом Америки. Теперь, с уходом Уоллеса, он должен, наконец, занять позицию по вопросу сегрегации. Окруженному потенциальными врагами и поставленному перед задачей исцелить беспокойную нацию Лемэю спокойствие в ближайшем будущем не светит.\n\nТем не менее, президент Лемэй воспринял эти события с удивительной легкостью. В то время как вокруг него бушует буря, он уверен, что Америка переживет этот последний кризис. В 1943 году он пережил величайшее поражение в Американской истории, оседлав шторм за штурвалом тяжелого бомбардировщика, и теперь видит шанс наконец предпринять решительные действия и исцелить нацию. Президент идёт дальше и высказывает полную уверенность в том, что Соединенные Штаты не впадут в дальнейшие беспорядки под надзором Кертиса Лемэя. Он запрещает."

