 USA_last_bastion_of_liberty:0 "Последний бастион Cвободы"
 USA_last_bastion_of_liberty_desc:0 "Соединенные Штаты Америки - это последний огонек свободы, сияющий в мире тьмы. Остальные великие демократические нации этого хрупкого мира превращены в пыль - раздавлены властным фашистским кулаком Рейха и Восходящим Солнцем. Как единственная крупная держава Союзников, пережившая неумолимое наступление зла во время Второй мировой войны, Америка должна нести факел свободы в этот новый, извращенный век."
 USA_the_american_depression_5:0 "Американское отчаяние"
 USA_the_american_depression_5_desc:0 "Те угольки оптимизма, что еще теплились в сердце Америки, были потушены недавней трагедией. Нищета и сегрегация снова захватывают наше общество, и американская мечта стала воспоминанием. Перспективы Америки никогда не были такими мрачными с того дня, как война была проиграна. Мало кто из американцев может найти в нашем обществе хоть что-то, к чему стоило бы стремиться после того, что произошло. Наша нация достигла дна и кажется невозможным когда-либо подняться снова.\n\n§xДа поможет нам всем Господь.§!"
 USA_the_american_depression_4:0 "Американский недуг"
 USA_the_american_depression_4_desc:0 "Америка когда-то была нацией несгибаемой воли, нацией столь щедрой и одухотворенной, что ее оптимизм казался непобедимым. Все это закончилось с атомной бомбардировкой Перл-Харбора. Страна была сражена недугом с единственным тусклым светом в конце туннеля. Страна возможностей и идеализма была побеждена нищетой. Это яма, которую нелегко преодолеть и только время покажет, вернется ли патриотический огонь, который когда-то горел в сердцах американцев.\n\n§RИли же он будет погашен навсегда.§!"
 USA_the_american_depression_3:0 "Луч надежды"
 USA_the_american_depression_3_desc:0 "Президент [GetPresidentLastName] вызвал любопытство и осторожный оптимизм в американском народе. Его избирательный мандат был решающим, и некоторые уверены, что его политика укрепит уверенность Америки в себе. Тем не менее, нация все еще находится в психологическом болоте, и унижение все еще затуманивает их умы. Еще предстоит выяснить, каков будет конечный результат усилий, которые приложит президент [GetPresidentLastName].\n\n§YМы можем только надеяться на лучшее.§!"
 USA_the_american_depression_2:0 "Дерзновенная мечта"
 USA_the_american_depression_2_desc:0 "Странное чувство медленно овладевает американским народом. Это не недомогание, от которого они страдали последние несколько десятилетий, это что-то другое. Что-то, чего они не чувствовали уже очень, очень давно.\n\nГордость.\n\nНет никаких сомнений в том, что президент [GetPresidentLastName] внушил новую уверенность в США. Его политика поставила вялую экономику Америки на ноги и страна, наконец, начинает оправляться от позора войны. Хотя еще предстоит проделать немало работы, чтобы действительно оправиться от послевоенного недуга, одно можно сказать наверняка:\n\n§GМы на верном пути§!"
 USA_the_american_depression_1:0 "Новый рассвет"
 USA_the_american_depression_1_desc:0 "В Америке снова утро.\n\nСегодня больше мужчин и женщин пойдут на работу и откроют новые предприятия, чем когда-либо прежде в истории нашей страны. Тысячи американских детей достигнут совершеннолетия, и их ждет блестящее будущее. Тысячи американских мужчин и женщин сегодня вступят в брак и будут с нетерпением ждать своей новой жизни, уверенные, что их страна предложит им стабильность и процветание. Тысячи ветеранов выйдут сегодня на пенсию и проведут свои последние годы в стране, где им будет гораздо лучше, чем когда они туда вернулись.\n\nСегодня снова утро в Америке, и наш президент [GetPresidentLastName] ведёт страну к могуществу и процветанию. Теперь мы говорим об американской мечте без тени сарказма. Впервые за многие десятилетия нашей стране есть во что верить.\n\n§yА поражение - это просто уходящее воспоминание.§!"
 USA_jim_crow:0 "Джим Кроу"
 USA_jim_crow_desc:0 "После окончания реконструкции на юге Соединенных Штатов был установлен жестокий расовый апартеид. Взяв свое название от песни расистского менестреля "Jump Jim Crow", законы Джима Кроу заставляют чернокожих американцев жить отдельно от белого населения и без их прав. Чернокожих загоняют в задние ряды автобусов, через отдельные входы в здания, в отдельные кварталы и школы и хоронят на отдельных кладбищах. Эти законы даже запрещают черным жениться на белых или пользоваться одними и теми же питьевыми фонтанчиками. Несмотря на то, что законы яростно защищают на юге, все порядочные люди видят в них чудовищное злодеяние в так называемой Стране Свободных. Поскольку чернокожие американцы становятся все более настойчивыми в своих требованиях равенства, американскому правительству вскоре придется выбирать, распять ли Джима Кроу или пожертвовать своим будущим на его алтаре."

 USA_civil_rights_0:0 "за исключением Йоки"
 USA_civil_rights_0_desc:0 "супер сегрегация"
 USA_civil_rights_1:0 "Символические гражданские права"
 USA_civil_rights_1_desc:0 "Вопрос о гражданских правах наконец-то решен, хотя и с трудом. Новый закон о гражданских правах запрещает дискриминацию по признаку расы, цвета кожи или религии. Он также объявил вне закона неравное применение законов о регистрации избирателей и запрещает сегрегацию в школах, на работе и в частных квартирах. Приняв и подписав этот закон, Конгресс и президент согласились, наконец, поддержать решение Совета по делу "Браун против США", которое было принято много лет назад. Джим Кроу, по крайней мере на бумаге, потерпел поражение.\n\nК сожалению, дьявол всегда кроется в мелочах. Дьявол этого закона заключается в том, что он предоставляет мало средств для обеспечения соблюдения его положений. Комиссия по равным возможностям в области занятости, учрежденная этим законом, может расследовать только заявления о дискриминации, которые затем должны быть переданы в Министерство юстиции для рассмотрения в судебном порядке. Этот бюрократический процесс протекает медленно и возлагает ответственность за соблюдение гражданских прав на апатичную федеральную судебную систему. Многие в черном сообществе считают, что этот закон не идет достаточно далеко в решении последствий столетий рабства и сегрегации; некоторые даже утверждают, что он был принят только для того, чтобы "заткнуть преподобного Кинга"."
 USA_civil_rights_2:0 "Основные гражданские права"
 USA_civil_rights_2_desc:0 "Новый закон о гражданских правах запрещает дискриминацию по признаку расы, цвета кожи или религии. Он также объявил вне закона неравное применение законов о регистрации избирателей и запрещает сегрегацию в школах, на работе и в частных квартирах. Этот закон включает в себя жесткие меры по обеспечению избирательных прав чернокожих американцев, такие как требование к юрисдикциям с историей лишения избирательных прав меньшинств запрашивать одобрение генерального прокурора Соединенных Штатов, прежде чем вносить какие-либо изменения в свои избирательные законы. Он также временно запретил тесты на грамотность, гарантируя, что чернокожим будет невозможно отказать в участии на выборах с помощью фальсифицированных экзаменов.\n\nЭтот закон заложил основу для дальнейшего социального прогресса. Благодаря его эффективным методам принуждения мы можем начать десегрегацию южных школ и рабочих мест. Чернокожее сообщество в целом соглашается с тем, что нужно сделать больше, но довольны тем, что мы уже сделали."
 USA_civil_rights_3:0 "Действующее законодательство в области гражданских прав"
 USA_civil_rights_3_desc:0 "Новый закон о гражданских правах запрещает дискриминацию по признаку расы, цвета кожи, религии или пола. Он также объявил вне закона неравное применение законов о регистрации избирателей и запрещает сегрегацию в школах, на работе и в частных квартирах. Этот закон включает в себя жесткие меры по обеспечению избирательных прав чернокожих американцев, такие как требование к юрисдикциям с историей лишения избирательных прав меньшинств запрашивать одобрение генерального прокурора Соединенных Штатов, прежде чем вносить какие-либо изменения в свои избирательные законы. Он также навсегда запретил тесты на грамотность, гарантируя, что чернокожим будет невозможно отказать в участии на выборах с помощью фальсифицированных экзаменов. Он также включает защиту коренных американцев, впервые применив к ним многие положения Билля о правах. Он также запрещает дискриминацию в отношении "языковых меньшинств" и требует, чтобы избирательные материалы были доступны как на английском, так и на испанском языках.\n\nЭтот закон удивил многих аналитиков, распространив защиту гражданских прав на женщин. Многие задаются вопросом, как это отразится на декретном отпуске, женском спорте и призыве. Этот закон также устанавливает жесткие меры по десегрегации школ и устанавливает графики слияния сегрегированных школьных округов. Чернокожие, коренные и латиноамериканцы празднуют этот знаменательный законодательный акт как победу социальной справедливости."
 USA_civil_rights_4:0 "Мощное законодательство в области гражданских прав"
 USA_civil_rights_4_desc:0 "Новый закон о гражданских правах запрещает дискриминацию по признаку расы, цвета кожи, религии или пола. Он также объявил вне закона неравное применение законов о регистрации избирателей и запрещает сегрегацию в школах, на работе и в частных квартирах. Этот закон включает в себя жесткие меры по обеспечению избирательных прав чернокожих американцев, такие как требование к юрисдикциям с историей лишения избирательных прав меньшинств запрашивать одобрение генерального прокурора Соединенных Штатов, прежде чем вносить какие-либо изменения в свои избирательные законы. Он также навсегда запретил тесты на грамотность, гарантируя, что чернокожим будет невозможно отказать в участии на выборах с помощью фальсифицированных экзаменов. Он также включает защиту коренных американцев, впервые применив к ним многие положения Билля о правах. Он также запрещает дискриминацию в отношении "языковых меньшинств" и требует, чтобы избирательные материалы были доступны как на английском, так и на испанском языках. Этот закон также содержит положения о десегрегации целых районов и борьбе как с геттоизацией, так и с бегством белых из пригородов.\n\nЭто действенное законодательство наносит решительный удар по корням расового неравенства. Решив проблему фактической сегрегации в соседних анклавах, чернокожие и белые американцы теперь видят друг в друге соседей, а не просто клиентов или коллег. Генеральный прокурор Соединенных Штатов, недавно уполномоченный за выполнение закона, возглавляет работу по интеграции всех аспектов южного общества. Прогрессисты и меньшинства по всей стране приветствуют этот акт как знак реальной справедливости для другой Америки."
 USA_civil_rights_5:0 "Радикальный закон о гражданских правах"
 USA_civil_rights_5_desc:0 "Новый закон о гражданских правах запрещает дискриминацию по признаку расы, цвета кожи, религии или пола. Он также объявила вне закона неравное применение законов о регистрации избирателей и запрещает сегрегацию в школах, на работе и в частных квартирах. Этот закон включает в себя жесткие меры по обеспечению избирательных прав чернокожих американцев, такие как требование к юрисдикциям с историей лишения избирательных прав меньшинств запрашивать одобрение генерального прокурора Соединенных Штатов, прежде чем вносить какие-либо изменения в свои избирательные законы. Он также навсегда запретил тесты на грамотность, гарантируя, что чернокожим будет невозможно отказать в участии на выборах с помощью фальсифицированных экзаменов. Он также включает защиту коренных американцев, впервые применив к ним многие положения Билля о правах. Он также запрещает дискриминацию в отношении "языковых меньшинств" и требует, чтобы избирательные материалы были доступны как на английском, так и на испанском языках. Этот закон также содержит положения о десегрегации целых районов и борьбе как с геттоизацией, так и с бегством белых из пригородов.\n\nКроме того, закон распространяет меры по десегрегации на все Соединенные Штаты, а не только на Юг. Признавая, что расизм не является исключительно южным явлением, закон призывает в принудительном порядке к использованию автобусов для десегрегации северных муниципальных школьных округов и интеграции черных и белых районов на севере.\n\nАкт стал столь же обширным, сколь и прославленным. Либералы из §KПрогрессивного крыла§! приветствуют этот акт как эгалитарный триумф, в то время как §gНационалисты§! и даже некоторые §zдемократы§! утверждают, что этот акт является несправедливым посягательством на личные свободы. Несмотря на то, что белая общественность разделяет этот закон, меньшинства приветствуют его как именно то радикальное предложение, которое необходимо для того, чтобы покончить с американским расизмом раз и навсегда."
 USA_civil_rights_6:0 "Революционный закон о гражданских правах"
 USA_civil_rights_6_desc:0 "Новый закон о гражданских правах радикален по своим масштабам, разрушая ожидания относительно того, на что федеральное правительство готово пойти во имя справедливости и равенства. Устанавливая полное де-юре расовое, языковое, религиозное и гендерное равенство во всех секторах общества, закон вводит в действие программы позитивных действий и антидискриминационные статуты, предназначенные для расширения найма групп меньшинств правительствами и частными учреждениями. Это лишает полицейские управления финансирования, если они не могут проводить политику по ограничению жестокости, предоставляя Генеральному прокурору почти безграничные полномочия по борьбе с сегрегацией во всех ее формах - как де-юре, так и де-факто. Генеральный прокурор уже пообещал начать массовый и болезненный процесс десегрегации общин на Севере и Юге посредством организации автобусных перевозок, искоренения "красных линий", расследований частного предпринимательства и других мер.\n\nНесмотря на похвалу лидеров движения за гражданские права, которые рассматривают закон как большой шаг к тому, чтобы отодвинуть американский расизм на задворки истории, многие чернокожие американцы скептически относятся к тому, что этот закон будет эффективно применяться. В то же время в белых сообществах принятие этого закона произвело взрывной эффект. В Нью-Йорке можно услышать, как белокожие "синие воротнички" горько тоскуют по временам Ричарда Никсона, маршируя против интеграции. Родители из пригорода отреагировали с шоком и гневом на то, что их дети будут подвергаться автобусному досмотру.  §OСторонники превосходства белой расы§!  по всей стране мобилизовались, чтобы воспользоваться недовольством обычных граждан, дабы расширить свои ряды.\n\nСторонники президента знают, что борьба с этой негативной реакцией будет долгой и сложной. Они знают, что добиться этого будет трудно и очень-очень больно. Тем не менее, они надеются, что однажды их дети увидят по-настоящему справедливое общество.\n\n§VВозможно.§!"
