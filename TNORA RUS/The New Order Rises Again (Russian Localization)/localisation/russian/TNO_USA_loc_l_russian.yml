 USA.201.t:0 "Старый курс"
 USA.201.desc:0 "Несмотря на многочисленные призывы умеренных фракций восстановить более сбалансированное положение дел в Верховном суде, мы решили сохранить нынешние договоренности такими, какие они есть. Хотя мы и не продвинулись на этом пути с мёртвой точки, суд останется в своем нынешнем состоянии, которое некоторые могут назвать "несбалансированным", в обозримом будущем.\n\nВ то время как чиновники коалиции подчеркивали необходимость "продолжения реформ" в качестве причины сохранения нынешнего курса, средства массовой информации предсказуемо критиковали нашу непредвзятость. По мере роста общественного недовольства наши аналитики все больше опасаются, что даже наши избиратели могут постепенно разочароваться, если мы не отклонимся от выбранного курса."
 USA.201.a:0 "Это наш путь!"

