USA_debate.25.t:0 "Джексон против Киркпатрик"
USA_debate.25.desc:0 "Пока партийные машины шли на сделки ради голосов, а комитеты организовывали сбор пожертвований и агитацию, как это было всегда, американская публика раз в четыре года традиционно наблюдала за новыми выборами в комфорте домов по всей стране. В Театре на Уолнат-стрит в Филадельфии, штат Пенсильвания, сенатор Генри "Ковш" Джексон вовлек своего коллегу демократа Джин Киркпатрик в первые из серии телевизионных президентских дебатов, охватывающих темы как внешней, так и внутренней политики. Ниже приводится отрывок их жаркого обмена словами в ту ночь:\n\nДжексон: "Я восхищаюсь своей оппоненткой и ее приверженностью сохранению и расширению мощи Америки за рубежом, но в чем я сомневаюсь, так это в ее неопытности и решении занять этот пост в такой предательский момент в истории нашей страны. Что сейчас нужно Америке, так это опытное руководство и твердая рука. Ей нужны мужчины и женщины, которые десятилетиями доказывали американской общественности свои способности, а не просто политические теоретики. Мисс Киркпатрик - умная и способная женщина, но я говорю: давайте использовать проверенных лидеров."\n\nКиркпатрик: "Точно так же я глубоко восхищаюсь мистером Джексоном и тем руководством, которое он обеспечивал на протяжении многих лет. Действительно, я была бы неосторожна, если бы не подчеркнула разнообразие программ и инициатив, которые он продвигал для улучшения нашей национальной безопасности. Но, я спрашиваю, готова ли Америка к очередной порции все того же самого? Я уверена, что мистер Джексон желает добра, но нам нужно нечто большее, чем просто политика. Мы должны позволить лучшим и умнейшим представителям академических кругов, промышленности и гражданского общества подняться на вершину. Нам нужно новое поколение лидеров, которые смогут вдохновить нашу страну на борьбу с тоталитаризмом, где бы он ни был - среди студенческих радикалов на наших улицах или против империй Европы и Азии.""
USA_debate.25.a:0 "Избиратели на стороне Киркпатрик!"
USA_debate.25.b:0 "Избиратели на стороне Джексона!"

USA_debate.26.t:0 "Ромни против Джексона"
USA_debate.26.desc:0 "Пока партийные машины шли на сделки ради голосов, а комитеты организовывали сбор пожертвований и агитацию, как это было всегда, американская публика раз в четыре года традиционно наблюдала за новыми выборами в комфорте домов по всей стране. В Театре на Уолнат-стрит в Филадельфии, штат Пенсильвания, губернатор Джордж Ромни вовлек своего национально-прогрессивного коллегу сенатора Генри "Ковша" Джексона в первые из серии телевизионных президентских дебатов, охватывающих темы как зарубежной, так и внутренней политики. Ниже приводится отрывок их жаркого обмена словами в ту ночь:\n\nРомни: "Я здесь, потому что глубоко убежден, что нынешние основные тенденции и опасности толкают нас к национальному кризису, и я считаю, что для того, чтобы избежать или пережить этот кризис, американский президент должен стать человеком, который вызовет интерес, уважение и поддержку всех американцев. Будущее этой нации зависит от энергичных усилий по устранению недостатков нашего общества. Это требует решительного сотрудничества государственного и частного секторов, всего общества для удовлетворения наших потребностей. Нам нужно развязать руки бизнесу, чтобы способствовать общественному благосостоянию, точно так же, как нам нужно, чтобы правительство продолжало усилия по искоренению предрассудков."\n\nДжексон: "М-р Ромни говорит о сотрудничестве между бизнесом и правительством, и, возможно, в нашей стране есть определенные области, где это необходимо. Но я думаю, что у американского народа все еще есть воспоминания о том времени, когда города платили за нефть 25 долларов за баррель. Почему международные нефтяные компании получают налоговые льготы для выезда за границу и бурения скважин? Почему мы субсидируем корпорации с избыточной прибылью, которые делают Америку более слабым государством, более уязвимым к таким сбоям, как мы видели во время нефтяного кризиса? Прежде чем мы сможем сотрудничать с бизнесом, Америке нужно завершить работу Франклина Рузвельта внутри страны и на международном уровне. Мы должны быть сильными дома и за рубежом.""
USA_debate.26.a:0 "Избиратели на стороне Ромни!"
USA_debate.26.b:0 "Избиратели на стороне Джексона!"

USA_debate.27.t:0 "Шлэфли против Киркпатрик"
USA_debate.27.desc:0 "В то время как избиратели обменивались своими мнениями, а комитеты, как всегда, организовывали акции пожертвований и агитационные кампании, голосующая публика Америки наблюдала за последним дополнением четырехлетней традиции, не выходя из дома по всей стране. В театре Истмана в Рочестере, штат Нью-Йорк, Джин Киркпатрик пригласила свою коллегу из Национал-Прогрессивного пакта Филлис Шлэфли принять участие в первых из серии телевизионных президентских дебатов, охватывающих темы как зарубежные, так и внутренние. Ниже приводится выдержка из одной взрывной перепалки той ночью:\n\nШлэфли: "Национальные интересы Америки - это Америка, а не Филиппины, не Бразилия и, конечно, не Западная Африка. Я знаю, что многим представителям нашей прессы трудно понять эту концепцию, учитывая множество замечательных фотографий и репортажей, которые союзники миссис Киркпатрик просачивают в прессу, но мы не станем безопаснее, отправляя наших детей сражаться и умирать, защищая одного диктатора от другого. Вместо этого Соединенные Штаты должны действовать, чтобы сделать все возможное для сохранения своей безопасности. И эту безопасность можно найти только в наращивании ядерной мощи, необходимой для того, чтобы заставить Германию и Японию в страхе отступить перед нашим арсеналом. Нам нужно подавляющее ядерное превосходство, а не друзья с хорошими отношениями и так называемое международное сообщество."\n\nКиркпатрик: "Я... Боже мой. Я не знаю, смеяться мне над всем этим или плакать. Но я думаю, что это показательно для той внешней политики, которую предлагает оппозиция. Такие люди, как миссис Шлэфли, считают, что спасение народа Сенегала от террора и тоталитаризма было неправильным поступком. Они не обвиняют руководство Сенегала или японцев в том, что они угрожают американским военным кораблям в Гвинейском заливе и убивают мирных жителей. Вместо этого они обвиняют Соединенные Штаты, но опять же, они всегда обвиняют в первую очередь Америку, а не ее врагов. На моих глазах мы увидим, как Америка сделает все возможное, чтобы поддержать своих союзников и свергнуть жестоких угнетателей, где бы они ни существовали по всему миру.""
USA_debate.27.a:0 "Избиратели на стороне Киркпатрик!"
USA_debate.27.b:0 "Избиратели на стороне Шлэфли!"

USA_debate.28.t:0 "Шлэфли против Ромни"
USA_debate.28.desc:0 "Пока партийные машины шли на сделки ради голосов, а комитеты организовывали сбор пожертвований и агитацию, как это было всегда, американская публика раз в четыре года традиционно наблюдала за новыми выборами в комфорте домов по всей стране. В Театре на Уолнат-стрит в Филадельфии, штат Пенсильвания, Джордж Ромни пригласил свою коллегу из Национал-Прогрессивной партии Филлис Шлэфли принять участие в первых из серии телевизионных президентских дебатов, охватывающих как внешние, так и внутренние темы. Ниже приводится выдержка из их жаркой перепалки в ту ночь:\n\nШлэфли: "Угроза традиционной американской семье столь же опасна и даже более коварна, чем угроза, исходящая от немцев и японцев. Это угроза, которая затрагивает душу нашей иудео-христианской цивилизации и нашу чудесную Конституцию. Точно так же, как национал-социалисты в Германии, наше либерастьё хотят использовать социальную инженерию, чтобы заставить нас забыть ценности, которые сделали нас сильным, процветающим и свободным народом. Они хотят заменить Конституцию системой, которая прославляет их и их радикальную повестку дня, которая ставит их во главе нашей жизни. Они распахнули бы двери перед аборционистами, гомосексуалистами и всевозможными другими радикалами, одновременно подавляя трудолюбивых христианских мужчин и женщин. Это политика национального самоубийства."\n\nРомни: "Я не знаю, нужно ли мне говорить больше, когда моя оппонентка так хорошо показала ту радикальную, заговорщическую политику, которую она представляет. Люди, пытающиеся продвигать сексуальное равенство, не пропагандируют "национальное самоубийство" и не стремятся угнетать христианские семьи. Я усердно работал в Мичигане, чтобы объединить эти и все остальные группы вместе, чтобы выявить лучшие практики и способствовать общему пониманию. Работая с ведущими гражданами в государственном и частном секторах, мы можем сделать больше, чем доводить себя до исступления из-за мелких обид. Мы можем найти реальные решения проблем, с которыми сталкивается наша нация.""
USA_debate.28.a:0 "Избиратели на стороне Шлэфли!"
USA_debate.28.b:0 "Избиратели на стороне Ромни!"

USA_debate.36.t:0 "Харт против Джексона"
USA_debate.36.desc:0 "Пока партийные машины шли на сделки ради голосов, а комитеты организовывали сбор пожертвований и агитацию, как это было всегда, американская публика раз в четыре года традиционно наблюдала за новыми выборами в комфорте домов по всей стране. В Театре на Уолнат-стрит в Филадельфии, штат Пенсильвания, президент Филип Харт пригласил своего национал-прогрессивного коллегу сенатора Генри Джексона принять участие в первых из серии телевизионных президентских дебатов, охватывающих как внешние, так и внутренние темы. Ниже приводится выдержка из их уважительного обмена мнениями в тот вечер:\n\nХарт: "За последние несколько лет Закон о реинвестировании в города привел к преобразованию и оживлению американских городов. У меня нет никаких сомнений в отношении сенатора Джексона - он хороший человек, патриот и сторонник либерализма, - но я спрашиваю своих сограждан-американцев, хотят ли они рисковать нынешними усилиями этой администрации ради неопределенного будущего. Готовы ли мы рискнуть этими инвестициями в наши автомобильные и железные дороги? Готовы ли мы отказаться от крупнейшей реформы со времен "Нового курса"? Стало ли вам лучше, чем четыре года назад?"\n\nДжексон: "Мы с Филиппом давно знакомы, и я не могу осуждать его намерения, но... мы живем в опасный момент американской истории. В условиях, когда за рубежом назревают конфликты, а наши враги набирают силу, мы не можем позволить себе просто сосредоточиться на наших внутренних делах. Да, нам нужны инвестиции у себя дома, но эти инвестиции никогда не будут надежными, пока наши источники энергии находятся под угрозой, а наше место в мире неустойчиво. Нам нужно выйти за рамки политики, которую администрация Харта и госсекретарь Киссинджер были готовы проводить, если мы хотим одержать победу над двойственными империями Германии и Японии.""
USA_debate.36.a:0 "Избиратели на стороне Харта!"
USA_debate.36.b:0 "Избиратели на стороне Джексона!"

USA_debate.37.t:0 "Джексон против Голдуотера"
USA_debate.37.desc:0 "Пока партийные машины шли на сделки ради голосов, а комитеты организовывали сбор пожертвований и агитацию, как это было всегда, американская публика раз в четыре года традиционно наблюдала за новыми выборами в комфорте домов по всей стране. В Театре на Уолнат-стрит в Филадельфии, штат Пенсильвания, национал-прогрессивный кандидат Генри "Ковш" Джексон вовлек своего коллегу республиканца-демократа Барри Голдуотера в первую из серии телевизионных президентских дебатов, охватывающих темы как зарубежной, так и внутренней политики. Ниже приводится отрывок их жаркого обмена словами в ту ночь:\n\nДжексон: "Президент Голдуотер, я имел сомнительное счастье быть личным слушателем ваших речей в Сенате в течение пятнадцати лет. Каждая из них непременно заканчивалась так же, как и начиналась: обращением к американским ценностям. Тем не менее, просматривая утренние газеты и узнавая о добром американце, которого голод подбил на кражу, о патриоте, заключенном в тюрьму за осуществление своего права на собрания, я поймал себя на том, что задаюсь вопросом: действительно ли ценности, которые вы отстаиваете, достойны называться американскими?"\n\nГолдуотер: "Леди и джентльмены, здесь у нас есть перебежчик, читающий нам всем лекции об американских ценностях - да ещё в прямом эфире! Я бы рассмеялся над такой иронией, если бы не президентские выборы, но само по себе это просто смешно. Вот что я вам скажу, Джексон: основополагающие принципы Америки - это упорный труд и сдержанность. НПП не заботится ни о том, ни о другом; как оказалось, и вы тоже.""
USA_debate.37.a:0 "Избиратели на стороне Голдуотера!"
USA_debate.37.b:0 "Избиратели на стороне Джексона!"

USA_debate.38.t:0 "Шлэфли против Голдуотера"
USA_debate.38.desc:0 "Пока партийные машины шли на сделки ради голосов, а комитеты организовывали сбор пожертвований и агитацию, как это было всегда, американская публика раз в четыре года традиционно наблюдала за новыми выборами в комфорте домов по всей стране. В Театре на Уолнат-стрит в Филадельфии, штат Пенсильвания, президент Барри Голдуотер пригласил свою национал-прогрессивную коллегу Филис Шлэфли в первые из серии телевизионных президентских дебатов, охватывающих темы как зарубежной, так и внутренней политики. Ниже приводится отрывок их жаркого обмена словами в ту ночь:\n\nШлэфли: "Я уважаю и восхищаюсь усилиями президента Голдуотера обуздать федеральное правительство, но я должна признать свое разочарование нежеланием этой администрации бороться с деградацией нашего национального характера. Будь то преступления на улицах наших городов, недовольные, ненавидящие мужчины в кампусах наших колледжей или нападения фанатиков "равных прав", выступающих против семьи и детей, эта администрация снова и снова демонстрирует нежелание отстаивать американские ценности."\n\nГолдуотер: "При всем уважении к миссис Шлэфли, в обязанности правительства не входит необоснованное вмешательство в частную жизнь наших граждан. Я не думаю, что было бы благоразумно, как выразилась миссис Шлэфли, чтобы правительство принимало чью-либо сторону по каждому общественному вопросу дня. Моя администрация сосредоточилась бы на том, чтобы держать правительство подальше от американского народа, а не вести второстепенные культурные баталии, которые не имеют отношения к национальным интересам!""
USA_debate.38.a:0 "Избиратели на стороне Голдуотера!"
USA_debate.38.b:0 "Избиратели на стороне Шлэфли!"

USA_debate.39.t:0 "Харт против Шлэфли"
USA_debate.39.desc:0 "Пока партийные машины шли на сделки ради голосов, а комитеты организовывали сбор пожертвований и агитацию, как это было всегда, американская публика раз в четыре года традиционно наблюдала за новыми выборами в комфорте домов по всей стране. В Театре на Уолнат-стрит в Филадельфии, штат Пенсильвания, президент Филип Харт пригласил свою коллегу национал-прогрессивистку Филис Шлэфли к первым из серии телевизионных президентских дебатов, охватывающих темы как зарубежной, так и внутренней политики. Ниже приводится отрывок их жаркого обмена словами в ту ночь:\n\nХарт: "Эта администрация осуществляла надзор за крупнейшей в американской истории программой развития инфраструктуры. Мы проложили сотни новых дорог, проложили десятки тысяч миль новых путей и построили бесчисленные остановки для отдыха и промежуточные станции для американского народа. Эти инвестиции не только обеспечат новый экономический рост, но и сделают наши сообщества более взаимосвязанными, чем когда-либо прежде. Если я останусь на своем посту, я могу обещать вам, что мы будем продолжать строить. Мы позаботимся о том, чтобы Америка продолжала двигаться вперед."\n\nШлэфли: "Да, возможно, двигаться вперед со скалы, прямо в пропасть. Нынешняя цена фантазии мистера Харта о шоссе составляет колоссальные 115 миллиардов долларов. Даже не обращая внимания на регулярные перерасходы средств, даже самые льстивые члены президентского бюджетного бюро не верят, что они смогут оплатить эти расходы без увеличения налогового бремени на миллионы простых американцев. И даже со всеми этими дорогими новыми остановками для отдыха и железнодорожными станциями у меня есть серьезные сомнения в том, что среднестатистический богобоязненный американец воспользуется своим шансом в этих местах, которые уже захвачены преступниками и алкоголиками. Не знаю, как вы, но я думаю, что в этой стране уже достаточно грабежей и изнасилований.""
USA_debate.39.a:0 "Избиратели на стороне Харта!"
USA_debate.39.b:0 "Избиратели на стороне Шлэфли!"

