USA_Augustus_Hawkins_eco_desc:0 "§YМинистр финансов\nПрогрессивист§!\n--------------\n§LГас Хокинс часто любит рассказывать свою историю о поездке на автобусе в Лос-Анджелесе много лет назад. Белая женщина села рядом с ним и прошептала: "Ты знаешь, у нас в этом районе очень много черных. Я не люблю сидеть рядом с ними, они воняют." Хокинс, чья мать черная, был ошеломлен и сказал женщине, что он сам наполовину черный. Женщина отказывалась ему верить. Это произвело сильное впечатление на Хокинса, который решил свзяать себя с черным населением и посвятил себя борьбе за гражданские права.\n\nБывший представитель от Уотта, штат Калифорния, и нынешний Министр финансов имел долгую карьеру в качестве "тихой рабочей лошадки" конгресса. Хокинс никогда не устраивал митингов и маршей, но неустанно работал за кулисами, чтобы принять закон о справедливом жилье. Он никогда не проводил насильственных забастовок, но тесно сотрудничал с профсоюзными лидерами в разработке нового трудового законодательства. Со своим новым постом в кабинете президента Джексона Хокинс будет продолжать бороться за более справедливую Америку так же, как и всегда: твердыми словами и крепкими рукопожатиями.§!"

USA_Arleigh_Burke_mil_desc:0 "§YМинистр обороны\nПрогрессивист§!\n§F------------§!\n§LАдмирала Арли Берка однажды попросили объяснить разницу между плохим офицером и хорошим офицером. Он ответил: "десять секунд." Хороший офицер всегда бдителен и никогда не колеблется стрелять, когда видит врага в прицеле. Таков был его метод во время войны, когда на его кораблях раздавались постоянные приказы: "эсминцы атаковать при контакте с противником без приказа командира оперативной группы." Некоторые называли его сумасшедшим, но количество судов, которые он отправил на дно Тихого океана, помогло ему заглушить этот шум.\n\nБудучи министром обороны Джексона, он отстаивает роль Военно-Морского Флота в ядерном сдерживании. Он активно продвигает массовое развертывание баллистических ракет подводного базирования и в качестве начальника Военно-морских операций предложил инициативу "41 за свободу": ввод в строй 41 атомной подводной лодки, которые смогут нанести ядерный удар по любой стране с любого моря, оставшись незамеченными. Его ястребиное происхождение и ядерные амбиции привели его к конфликту с госсекретарем Фрэнком Черчем, и эта напряженность между кабинетами будет постоянной проблемой для администрации Джексона.§!"

#Kirkpatrick
USA_Sam_Yorty_dep_desc:0 "------------\\nСэм Йорти человек со многими именами. Его сторонники называют его мэром-индивидуалистом, его противники называют его чемоданным Сэмом, другие идут с Сэмом-выстрелом-из-губы, а некоторые просто придерживаются мэра Сэма. Независимо от того, как вы его называете, практически гарантировано, что вы никогда не забудете его имя - немногие современные политики так печально известны, как этот легендарный бывший мэр Лос-Анджелеса.\n\nНесмотря на свою Калифорнийскую историю и отношение, Йорти на самом деле родился в Небраске, переехав в золотой штат только после окончания средней школы. Это, однако, едва ли повлияло на его карьеру, поскольку он был избран в Государственное Собрание менее чем через десять лет. Следующие два десятилетия он провел, блуждая в комитетах и смутно потворствуя левому крылу партии, одновременно разжигая расовую напряженность до 1960 года, когда он, наконец, достиг своего большого прорыва, став мэром Лос-Анджелеса, города ангелов.\n\nЕго славное, наполненное скандалами руководство просто слишком велико, слишком подавляюще, чтобы суммировать его в одном абзаце. Все, что нужно сказать, это то, что Сэм Йорти-невероятно яркая личность, которая обязательно встряхнет пыльный офис вице-президента Соединенных Штатов."

USA_Walt_Rostow_pol_desc:0 "------------\\nУолт Ростоу-воплощение смелой внешней политики Киркпатрика. Его непримиримая позиция в отношении международного антифашизма привела к тому, что он стал расколотой фигурой как в академических, так и в политических кругах, а его долгая история служения США в самых разнообразных глобальных конфликтах обеспечила ему богатый опыт, необходимый для воплощения доктрины Киркпатрика на практике. За последние несколько лет фашизм медленно полз вперед и захватил множество ранее нейтральных государств. Ростоу готов положить этому жесткий конец, используя для этого все имеющиеся в его распоряжении инструменты.\n\nРодившись в социалистической семье в Нью-Йорке, мало кто ожидал, что он станет одним из ведущих сторонников жесткой линии во внешней политике. Ростоу дважды сражался против Германии - один раз в Шотландии и один раз в Южной Африке, - и если бы ему пришлось, он пошел бы на третий раунд. Его убеждение бороться с фашизмом в зародыше непоколебимо, где бы и как бы он ни возник."

USA_Caspar_Weinberger_eco_desc:0 "§YМинистр финансов\nНационалист§!\n--------------\n§LНа первый взгляд Каспар Уиллард Уайнбергер должен был стать государственным секретарем или хотя бы советником по национальной безопасности. Родившись в Сан-Франциско, Уайнбергер всегда был тесно связан с вооруженными силами США - во время своей блестящей военной карьеры он работал под началом Дугласа Макартура в его разведывательном штабе и сыграл важную роль в нескольких операциях, которые едва не изменили ход войны.\n\nОднако Уайнбергер не простой вояка. Закончив юридический факультет Гарварда, он возглавил Калифорнийское отделение Национал-прогрессивного пакта, превратив его в конкурентоспособную организацию, которой он является и по сей день. Его пребывание на посту председателя Совета директоров часто упоминается как мастерски проведенный политический маневр, и, возможно, именно этот проницательный ум побудил Смит предложить ему место в своем кабинете.§!"

USA_John_McCain_Jr_mil_desc:0 "§YМинистр обороны\nРеспубликанец§!\n§F------------§!\n§LНемногие американцы были такими ярыми противниками коммунизма и фашизма, как Джон Маккейн-младший. Еще меньше людей сыграли такую важную роль в принятии внешнеполитических решений Соединенными Штатами.\n\nС момента зачисления в Военно-морскую академию Соединенных Штатов в 1927 году в возрасте 16 лет жизнь Джона Маккейна-младшего была сосредоточена на вооруженных силах США. Он упорно сражался на Тихом океане после нападения на Перл-Харбор и участвовал в нескольких неудачных операциях по поддержке французов в Северной Африке. В конце войны, когда Соединенные Штаты переоценили свои неудачи, Джон Маккейн постепенно продвинулся до должности министра военно-морского флота, где он убедил Конгресс увеличить финансирование подводных лодок, авианосцев и других средств, завоевав себе прозвище "Мистер Морская сила." Когда война в Южной Африке подошла к концу, Маккейн был назначен ответственным за различные операции США и проявил себя как эффективный командир наряду с такими, как Уильям Уэстморленд. Ожидается, что при Ромни Маккейн продолжит ту же агрессивную политику морского базирования, которая годами приносила ему похвалу.§!"

#Yockey
USA_Louis_Byers_dep_desc:0 "§YВице-президент\nАмериканский национальный авангард§!\n§F------------§!\n§LИногда требуются люди вроде великого оратора, чтобы сплотить массы и взять власть в свои руки. Иногда это главный бюрократ, способный протащить любой закон в сердце нации, независимо от того, сколько препятствий стоит на его пути. Иногда это такие могущественные люди, как солдат-политик, призывающие к созданию более сильной нации, чем когда-либо прежде. И, иногда, это просто кто-то, кто воображает себя писателем.\n\nЛуис Т. Байерс, конечно, не был ожидаемым выбором в правительстве президента Фрэнсиса Паркера Йоки и его Американского Национального Авангарда, но сейчас президент благодарит Бога за наличие Байерса в своем кабинете. Укрепив влияние Фрэнсиса Паркера Йоки в кампусах Америки по всей стране после многих лет поддержки Джорджа Уоллеса, имя Байерса появилось в центре внимания после непрерывных публикаций в газетах по всей стране, защищая теперь уже секретаря Ревило П. Оливера от обвинения в потенциальном иудео-большевистском заговоре, который привел к убийству президента Джона Ф. Кеннеди. Выдвинутый вперед как человек, понимающий дух Авангарда, президент Йоки поставил своего пылкого поклонника в качестве своего напарника, и теперь он сидит на главном месте в правительстве, позади самого президента Йоки.\n\nОднако, к счастью, Байерсу удалось найти друзей в кабинете министров, несмотря на растущую напряженность. Байерс взял на себя роль переводчика президента Йоки, чья академическая риторика, как правило, выходит далеко за пределы понимания большей части Америки, поскольку он пытается популяризировать национал-социалистические ценности президента Йоки в удобоваримом формате для американского населения. Сейчас важно лишь то, понравятся ли американской общественности реконструированные Байерсом заявления президента Йоки... или все закончится тем, что они застрелят гонца?"

USA_Revilo_Oliver_pol_desc:0 "§YГосударственный секретарь\nАмериканский Национальный Авангард§!\n§F------------§!\n§LДоктор Ревило Пенделтон Оливер действительно далеко продвинулся за последние десять лет. Один из основателей Общества Джона Берча в 1958 году и долгое время профессор филологии в Университете Иллинойса, Оливер стал более известен своими антисемитскими и белыми националистическими статьями, чем своими академическими заслугами. Наиболее заметная из этих статей, "марксистское искусство в Далласе", постулирует, что Джон Кеннеди стал жертвой иудо-коммунистического заговора, а общее недоверие к такой писанине заставило Оливера порвать с большинством своих консервативных коллег.\n\nНичуть не смущенный этой неудачей, Доктор Оливер заявил, что общество Берча управлялось "Комитетом евреев" и полностью посвятил себя Американскому Национальному Авангарду, восходящей фракции НПП, возглавляемой коллегой-академиком Фрэнсисом Йоки. Яростный антисемитизм Оливера принес ему почетное место в кабинете министров, хотя ради этого ему и пришлось поумерить свое отвращение к религии. Теперь перед Оливером стоит задача создания новых отношений с остатками западных наций. Именно ему предстоит решить, преуспеет ли Америка в том, чтобы подчинить ОСН воле Национального Авангарда, или же погрузится в неопределенность.§!"

USA_Harold_Thompson_eco_desc:0 "§YМинистр финансов\nАмериканский Национальный Авангард§!\n--------------\n§LДля крыла пакта, столь сосредоточенной на заговорах "еврейских финансистов", парадоксально, что на должность министра финансов был выбран такой скрытный бизнесмен, подозревающийся в якшании с иностранной разведке. Имея связи с большей частью правого крыла НПП и основной силой, стоящей за подъемом Американского Национального Авангарда, Томпсон работал над тем, чтобы добиться перемен в Америке со дня своей вербовки в качестве агента СД в молодом возрасте 18 лет.\n\nВпервые став известным благодаря своей скандальной статье "Я - американский фашист", Томпсон использовал свои деньги, чтобы подняться до положения влиятельного человека в НПП. Ухватившись за растущую поддержку идей Фрэнсиса Йоки, Томпсон пробрался в кабинет министров, решив устранить влияние рыночных искажателей, обезопасить финансовые институты Америки и сохранить копию каждого отчета для своих кураторов в Германии.§!"

USA_John_Crommelin_mil_desc:0 "§YМинистр обороны\nАмериканский Национальный Авангард§!\n§F------------§!\n§LВ Американском Национальном Авангарде можно найти некоторые из самых академических и хорошо образованных умов ультраправых американцев, начиная от авторов до профессоров и заканчивая их собственными студентами. Однако исключать из политики простого человека с поддержкой из ультраправых было бы ошибкой; таким образом, Авангард нашел сильного человека, "Адмирала управляющего бомбой", Джона Г. Кроммелина, занимающего пост министра обороны в президентстве Фрэнсиса Паркера Йоки.\n\nКроммелин родился в самом сердце американского Юга, в Монтгомери, штат Алабама, и вырос в семье военных, где было пять его братьев, каждый из которых окончил Военно-Морскую академию США в Аннаполисе, штат Мэриленд, и все они были призваны служить в хаосе Второй мировой войны. Сердце из стали и огня двигало Джоном г. Кроммелином на протяжении всей войны, поскольку его служба в качестве морского летчика принесла ему репутацию храброго и умелого человека, прежде чем он стал офицером и начал подниматься по служебной лестнице флота. Однако, когда пришло известие о гибели нескольких его братьев от рук японцев в войне на Тихом океане, одна черта пробила в сердце Кроммелина дыру, от которой он никогда не избавится на протяжении всей войны: ненависть. Ярость охватила его в его войне, поскольку его дерзость продолжалась даже в пределах потерь Америки, и смещалась в сторону правительства. Его сильный характер и благородство Южанина привели его в политику, и в конечном итоге Фрэнсис Паркер Йоки выбрал его в качестве потенциально очень полезного актива в своем представительстве. Мечты Кроммелина стали реальностью, когда он получил контроль над вооруженными силами Соединенных Штатов в качестве министра обороны.\n\nОднако для Кроммелина его отношения с остальной частью нынешней администрации в лучшем случае шаткие. Его яростная ненависть к Гитлеру и нацистам ставит его в яростное противостояние со многими другими в Авангарде, за его веру в их помощь в убийстве Японией его братьев. Только время может сказать, как Кроммелин выдержит напряжение окружающей среды, однако одно можно сказать наверняка: военные никогда раньше не видели такого гневного кулака, управляющего своим штурвалом.§!"

#Hall

USA_Paul_Robeson_dep_desc:0 "§YВице-президент\nКоммунизм§!\n§F------------§!\n§LГэс Холл отличался от предыдущих президентов тем, что при создании своего кабинета игнорировал любые компромиссы и политическую экспертизу. Юнионистскому видению Америки не нужны репрессивные допотопные институты, провозгласил он, страна нуждается в мечтателях с дальновидностью и революционным рвением. Имея это в виду, его кампания повсюду искала напарника, иллюстрирующего и то, и другое.\n\nИ вот на сцену выходит Пол Лерой Робсон: киноактер, американский футболист, активист движения за гражданские права, а ныне первый в истории чернокожий вице-президент. Выпускник Принстона служит более добрым и образованным контрастом рабочему Холлу и его риторике, завоевывая сердца лакированными баритоном обещаниями Америки, которая больше, чем на словах, отдает должное своим главным ценностям. коалиционные страхи по поводу непроверенного "двухцветного билета" были вкратце разбиты его победой в 1972 году, выигранной в значительной степени черными голосами, мобилизованными присутствием Робсона.\n\nОднако талант мало что значил перед болезнью и старостью. Едва справившись с двойной пневмонией в 1965 году, здоровье 72-летнего человека с тех пор только ухудшилось. Многие опасаются, что стареющий вице-президент проведет большую часть своих четырех лет на больничной койке, чем в офисе; критики намекают, что президент Холл считает неизбежное отсутствие Робсона предпосылкой для его широких амбиций...§!"

USA_Alger_Hiss_pol_desc:0 "§YГосударственный секретарь\nКоммунизм§!\n§F------------§!\n§LКак человек, Элджер Хисс был в равной степени блестящим и неприятным. Давний президент фонда Карнеги за международный мир сочетал в себе мельчайшие детали знаний о каждом левом правительстве и движении на Земле с отвратительной, снисходительной апологией. Дипломаты и чиновники научились не тратить ни минуты больше, чем необходимо, на бывшего федерального прокурора; он часто отвечал тем же, обращаясь к гостям ровно через минуту после того, как их терпение истощалось.\n\nНо как политик, выпускник юридического факультета Гарварда был признанным левым с многолетним опытом работы на государственной службе: редкая порода в американском внешнеполитическом истеблишменте. Его страстные призывы поддержать социалистических диссидентов в Азии и Латинской Америке в конце концов привлекли внимание все более симпатизирующих Вашингтону политиков. Инсайдеры предсказывали Хиссу место в кабинете президента Холла; в день инаугурации он был официально приведен к присяге в качестве государственного секретаря.\n\nЛевые за границей могут радоваться, зная, что арсенал демократии теперь выражает свою формальную поддержку борьбе мирового пролетариата. Между тем анонимные источники намекают, что прокурорская хитрость Хисса способствовала его назначению так же, как и его тайные связи с иностранными социалистами...§!"

USA_Larry_Itliong_eco_desc:0 "§YМинистр финансов\nКоммунизм§!\n--------------\n§LВ 1929 году шестнадцатилетний подросток из какого-то места под названием Пангасинан ступил в доки Порта Сан-Франциско. Через год он присоединился к своей первой забастовке. Дальше было то место, где расходятся старые рассказы рабочих, но все клялись, что легенда о Ларри Дулае Итлионге, главе объединенных сельскохозяйственных рабочих и любимце профсоюзов во всем мире, началась в самых низких отбросах позолоченного штата.\n\nОттуда филиппинский иммигрант сделал себе имя, организовывая забастовки по всему западному побережью, побуждая своих товарищей бороться за справедливую заработную плату и справедливое обращение. Потеря трех пальцев на Аляскинском консервном заводе едва ли помешала Ларри, или "человеку с семью пальцами", в его собственной войне с бедностью; к сумеркам администрации Никсона камеры прессы запечатлели этого человека и его культовую сигару везде, где рабочие выражали свою солидарность.\n\nПобеда Гэса Холла означала, что высокий пост был подготовлен именно для такого ветерана. И все же мало кто предвидел его назначение министром финансов - титул, когда-то принадлежавший тому, кто есть кто в буржуазном капитализме. Имея в своем распоряжении федеральное правительство, Итлионг будет руководить первыми критическими годами преображения Америки в страну не только свободы и справедливости, но и хлеба и роз.§!"

USA_William_Martin_mil_desc:0 "§YМинистр обороны\nКоммунизм§!\n§F------------§!\n§LУ Уильяма Гамильтона Мартина было мало друзей в Дарвине и еще меньше друзей в Пентагоне. На самом деле он был настолько далек от рычагов американского правительства, насколько это вообще возможно для офицера военно-морской разведки, прослужившего в Австралии более десяти лет. Если бы не его предполагаемые симпатии к внутренним левым движениям - слухи, усугубленные многочисленными дисциплинарными взысканиями, которые он получил за неповиновение "по моральным соображениям", - прославленный бюрократ провел бы остаток своей карьеры в качестве одного федерального служащего среди многих.\n\nМожно себе представить его удивление, когда президент Гэс Холл ни с того ни с сего предложил ему пост министра обороны. Приняв его, Мартин в одночасье катапультировался на Кольцевую дорогу, высоко поднявшись по рангу и положению над подавляющим большинством своих бывших начальников. Но предостережения Холла были загадочными и приводили в замешательство: Мартин должен отстаивать справедливость, говорил он, перед военными спекулянтами и военными преступниками в своем новом кабинете.\n\nВ ближайшие месяцы уроженец Вашингтона узнает свое точное место в администрации Холла... и поступки, которые его президент потребует от него ради справедливости.§!"

#General/Admiral bios

 GENERAL_WILLIAM_WESTMORELAND_DESC:0 "§LХотя многое можно сказать об Уильяме Чайлдсе Уэстморленде, как хорошее, так и плохое, мало кто может усомниться в той власти, которой он в настоящее время обладает над армией Соединенных Штатов. Окончив Вест-Пойнт в 1936 году и получив звание первого лейтенанта до падения Франции, Уэстморленд доблестно служил в артиллерийских батальонах во время обороны английской метрополии. Несмотря на то что Америка проиграла войну, Уэстморленд вернулся домой закаленным ветераном, предоставив ценные знания о теории комбинированных вооружений и совершенствовании Генерального штаба Вооруженных сил. Закончив курс воздушно-десантной подготовки, Уэстморленд провел большую часть послевоенных лет, поднимаясь по служебной лестнице. На протяжении всей остальной части 50-х годов Уэстморленд завоевал репутацию ключевого стратега и теоретика нового направления сухопутных сил Америки. Благодаря этому его конечном итоге повысили до Суперинтенданта Военной академии Соединенных Штатов, а затем до одного из самых высокопоставленных генералов Америки, определяющего курс нации с точки зрения национальной обороны.§!"
 GENERAL_EARLE_WHEELER_DESC:0 "§LЭрл Гилмор "Автобус" Уилер, уроженец округа Колумбия, завербовался в Национальную гвардию округа Колумбия в возрасте 16 лет. После нескольких повышений по службе он был в конце концов с почестями отправлен в отставку, чтобы поступить в Военную академию Соединенных Штатов, а затем служить в нескольких военных полках в качестве офицера. После недолгого пребывания в должности профессора математики он в конечном итоге прошёл полевую подготовку и возглавил несколько пехотных дивизий, в том числе те, которые служили в Великобритании. За успехи и стойкость, проявленную при командовании, его привели в Национальный военный колледж, прежде чем, наконец, он присоединился к Генеральному штабу Соединенных Штатов в конце 50-х годов. С тех пор Уилер был одним из самых важных членов Комитета начальников штабов, тесно сотрудничая с тонкой, интегрированной командной структурой организации, и в настоящее время следит за тем, чтобы армия была в отличной форме. Уилер думает, что, возможно, однажды он снова будет сражаться (и победит) против фашистской угрозы, душащей сердце Европы и Азии.§!"
 GENERAL_LYMAN_LEMNITZER_DESC:0 "§LВоенная карьера Лаймана Луиса Лемницера началась с ныне несуществующего Корпуса береговой артиллерии Соединенных Штатов, куда он поступил на службу в качестве артиллерийского офицера после окончания Вест-Пойнта в 1920 году. Прослужив несколько лет в своем подразделении, Лемницер в конце концов ушел, вернувшись преподавать в Вест-Пойнт в 1926 году. Обладая большими амбициями и желанием сделать больше для своей страны, Лемницер оказался в командно-штабном колледже армии Соединенных Штатов, а также в Военном колледже армии Соединенных Штатов, окончив оба с отличием к 1940 году. Полковник Лемницер вскоре стал служить в отделе военных планов армии, где поможет сухопутным войскам армии, оборонявшимся в ходе операции "Морской лев". Подстегиваемый поражением Америки в войне, Лемницер в конце концов стал заместителем командующего в Военном колледже, и исключительные результаты работы на этом посту привели его в Комитет начальников штабов. Подчеркивая важность общевойсковой артиллерии в современной военной доктрине, Лемницер, возможно, является самым высокопоставленным членом Объединенного комитета начальников штабов и подкрепляет свою позицию большой мудростью и личной бойкостью.§!"
 GENERAL_MAXWELL_TAYLOR_DESC:0 "§LМаксвелл Дэвенпорт Тейлор наиболее известен среди коллег как смелый и напористый в своей военной карьере; он окончил Вест-Пойнт, находясь на 4-м месте по оценке в своём классе, служил японским дипломатом и китайским атташе, был учеником Мэтью Риджуэя, окончилАрмейский военный колледж в звании майора и в конечном итоге получил должность командира 101-й воздушно-десантной дивизии. При Тейлоре "Кричащие орлы" достигли больших, но ограниченных успехов в Великобритании. Как только война была проиграна, Тейлор вернулся в Вест-Пойнт, чтобы служить Суперинтендантом, даже написав основу для современного Кодекса чести кадетов, но позже был назначен заместителем начальника штаба по операциям и администрации в Пентагоне. На этом посту Тейлор стал критиковать недостатки внешней политики администрации Эйзенхауэра, став впоследствии союзником президента Никсона. Позже назначенный в Комитет начальников штабов при администрации Никсона, Тейлор будет использовать свой опыт командира 101-й дивизии для руководства специальными операциями на земле, где бы Америка ни нуждалась в них.§!"
 GENERAL_CHARLES_BONESTEEL_DESC:0 "§LВ то время как Чарльз Хартвелл "Клещ" Бонстил III был ничем иным, как простым скаутом-Орлом в юности, но в конечном итоге достиг выдающегося положения в своем классе в Вест-Пойнте в начале 30-х годов и даже стал стипендиатом Родса в Оксфордском университете. Боунстил служил на нескольких высших административных должностях в Тихоокеанском регионе, делая все возможное, чтобы помочь войскам до роковой атомной бомбардировки Перл-Харбора. После окончания войны Бонстил стал особым административным помощником Государственного секретаря при президенте Эйзенхауэре. Полевой опыт Бонстила и высокие должности сделали его одним из самых высокопоставленных генералов Америки.§!"
 ADMIRAL_DAVID_MCDONALD_DESC:0 "§LВоенная карьера Дэвида Ламара Макдональда едва не прервалась в самом начале, когда он узнал, что был слишком молод, чтобы даже поступить в престижную Военную академию Соединенных Штатов. Макдональд не опустил руки и решил вместо этого поступить в Военную академию Риверсайда в своей родной Джорджии, позже окончил ее и записался в Военно-морскую академию Соединенных Штатов, заинтересовавшись в военно-морской тактике. После окончания университета в 1928 году Макдональд служил на линкорах "Миссури" и "Колорадо", а затем стал военно-морским летным инструктором. Этот опыт позволил ему стать флаг-секретарем в Атлантике, а затем старшим офицером авианосца "Эссекс", боровшегося в Тихом океане против Императорского флота. Макдональд в конечном итоге работал над дальнейшим развитием военно-морской авиационной доктрины после войны, продолжая служиь на разных авиносцах, после чего стал командующим Шестым флотом, а затем - начальником Военно-морских операций ВМС США. Самый молодой четырехзвездочный Адмирал во всем флоте, Макдональд надеется использовать свой многолетний опыт контроля над морями под знаменем демократии еще раз на благо свободного мира.§!"
 ADMIRAL_THOMAS_MOORER_DESC:0 "§LТомас Хинман Мурер может проследить свою семейную родословную до человека, который боролся за независимость Америки в первые дни революции. Поэтому борьба с тиранией у него в крови. Хотя он вырос в сельской местности Алабамы, Мурер поступил в военно-морскую академию Соединенных Штатов и окончил ее в 1933 году; все больше и больше интересовался военно-морской авиацией. В конце концов Мурер завершил курс подготовки в морской авиации и большую часть Второй мировой войны служил в эскадрильях, приписанных к американским авианосцам на Тихоокеанском театре военных действий. Мурер прикрывал эвакуацию захваченных островов в Тихом океане в разгар японского господства в воздухе, был сбит над побережьем Дарвина, но благодаря своему упорству выжил и за заслуги получил Пурпурное сердце. По окончании войны Мурер продолжал служить на Тихоокеанском флоте, пока в 1962 году не стал вице-адмиралом, надеясь однажды отомстить Императорскому флоту, который разгромил величайшую боевую силу, которую он когда-либо знал.§!"
 ADMIRAL_HORACIO_RIVERO_DESC:0 "§LГорацио Риверо, некогда бедный студент из Пуэрто-Рико, стал первым латиноамериканским Адмиралом в истории Соединенных Штатов. После рекомендации в Военно-морскую академию Соединенных Штатов, которая изменит его жизнь, он выпустится, находясь на 3-м месте по результатам в своём классе, и будет служить на тяжелых крейсерах. Учась в Массачусетском технологическом институте, чтобы освоить электротехнику, прежде чем вернуться в Военно-Морской Флот, Риверо служил на нескольких линкорах в войне на Тихом океане, обеспечивая поддержку морским вторжениям. В конце концов, его командование на "Питтсбурге" спасёт всех матросов на палубе во время вражеской торпедной атаки, завоевав ему широкое признание. После окончания войны Риверо продолжил свою карьеру, работая в нескольких специальных агентствах ВМС США. Таким образом, он окажется на первых ролях в Алеутском кризисе, где его непоколебимое упорство, возможно, удержало мир от взрыва. Его лидерство позволит ему получить звание адмирала, сломав стеклянный потолок и обеспечив дальнейшее превосходство там, где флот будет необходим в следующий раз под его командованием.§!"

