USA_SAF_WAR_Insurgent_Decision_Catagory_desc:0 "Мы одержали Великую Победу демократии в Южной Африке, но наша работа далека от завершения. Хотя немецкая армия разбита, остатки ее сил все еще сражаются. Кроме того, многие местные полевые командиры создали свои собственные войска и не хотят изгнать нас со своих земель. Победа в Африке ничего не значит, если мы не сможем стабилизировать положение на континенте.\n\nНекоторые из наших офицеров предложили продолжить нашу стратегию истощения, используя подавляющую огневую мощь и превосходящую тактику, чтобы уничтожить как можно больше мятежников, минимизируя наши собственные потери. Однако дипломаты предложили использовать более мягкий подход, чтобы завоевать туземцев, что, как они утверждают, стабилизирует континент в долгосрочной перспективе. Какой бы подход мы ни выбрали, общество требует, чтобы наши парни поскорее вернулись домой и оставили за собой стабильный континент. Если мы не сможем удовлетворить общественность, то точно пострадаем на выборах.\n\nНаши текущие инвестиции в Африку в настоящее время составляют [GetSAFWARInsurgencyUSAInvestment]."
