USA_John_F_Kennedy_dep_desc:0 "§YВице-президент\nДемократ§!\n§F------------§!\n§LМолодой, богатый, красивый и харизматичный Джон Фицджеральд Кеннеди не олицетворяет свою нацию такой, какая она есть. Он воплощает свою нацию такой, какой она хочет быть.\n\nСын бизнесмена и политика Джозефа П. Кеннеди-старшего, молодой Джон наслаждался жизнью, казалось бы, не обремененной лишениями. Насколько известно общественности, он вырос в заботливой семье и ходил в лучшие школы, прежде чем поступить на службу в Военно-морской флот США и проявить героизм в борьбе с японцами. Подкрепленный своим красноречием и редкой способностью устанавливать контакт с избирателями, Кеннеди по возвращении домой оказался втянутым в политику, пройдя путь от конгрессмена до сенатора, вытеснив при этом своих соперников-республиканцев. Его беззастенчивый либерализм и вдохновляющий стиль предвыборной кампании заставили боссов коалиции думать о нем как о хорошем противовесе Никсону на выборах 60-го года. Хотя у Кеннеди есть свои амбиции, он осознает опасность расстраивать своего взбалмошного и сбивающего с толку босса. Он полон решимости добиться успеха в их партнерстве, по крайней мере, на данный момент.§!"

USA_John_McCormack_dep_desc:0 "§YСпикер Палаты представителей\nДемократ§!\n§F------------§!\n§LАмерика переживает бурные времена, и Джон Уильям Маккормак это скала стабильности среди хаоса.\n\nВнезапный и неожиданный импичмент Ричарда Никсона заставил Роберта Ф. Кеннеди вступить в должность президента Соединенных Штатов, но на этом линия командования не закончилась. Кто-то должен был занять пустое место, оставленное им, и этим кем-то стал спикер Палаты представителей. Сам Маккормак никогда не имел больших амбиций относительно своей будущей карьеры, но судьба иногда делает странные повороты.\n\nК счастью, мало кто сейчас обращает внимание на скромного вице-президентом. Маккормак вполне доволен тем, что пока остается в тени, молча выполняя свой долг, пока его не заменит человек, за которого проголосовал народ. Именно таким он хочет, чтобы история запомнила его - не как великого реформатора или славного государственного деятеля, а как человека, который выполнил свой долг.§!"

USA_Carl_Hayden_dep_desc:0 "§YВременный председатель Сената\nДемократ§!\n§F------------§!\n§LЖизнь может быть любопытной штукой. Когда Карл Трамбулл Хейден был избран временным президентом Сената, он готовился к многолетней административной и политической работе в тени. То, что он был третьим в очереди на пост президента Соединенных Штатов, было для него скорее забавным фактом, о котором он мог бы потом рассказывать своим внукам - в конце концов, разве может случиться такое, чтобы три президента подряд покинули свой пост? Теперь же двое из трех ушли, и Хейден потихоньку начинает беспокоиться.\n\nОчевидную замкнутость Хейдена, когда дело доходит до выступлений в сенате, не следует путать с застенчивостью или трусостью. Известный как "Молчаливый сенатор", Карл Хейден славится тем, что завоевывает друзей и оказывает влияние на людей на заседаниях комитетов и встречах в раздевалках. Его коллега однажды заявил, что "ни один человек в истории Сената не обладает большим влиянием при таком отсутствии красноречия", и, возможно, такого рода законодательные способности - это именно то, что нужно Джону Маккормаку, чтобы обеспечить постепенное возвращение к нормальной жизни.§!"

USA_William_P_Rogers_pol_desc:0 "§YГосударственный секретарь\nРеспубликанец§!\n§F------------§!\n§LМожно сказать, что Уильям Роджерс был одним из немногих людей в кабинете президента Никсона, которые были назначены специально за отсутствие опыта в их портфеле - как способ для самого президента доминировать во внешней политике. В то время как Роджерс - талантливый и уважаемый юрист, служащий Генеральным прокурором президента Эйзенхауэра, президент Никсон неоднократно выражал свою заинтересованность в руководстве внешней политикой лично и без влияния со стороны РДК. До сих пор Роджерс занимал пост невдохновленного госсекретаря, для того, чтобы нем мешать президенту Никсону вести свою собственную игру во внешней политике.§!"

USA_Robert_McNamara_eco_desc:0 "§YМинистр финансов\nРеспубликанец§!\n--------------\n§LРоберт Макнамара - внешнее назначение в кабинете президента Никсона, происходящее из промышленности, а не из политического класса. Ветеран Военно - Воздушных сил армии во время Второй мировой войны, Макнамара вошел в правительство после более чем десятилетней службы в качестве одного из "вундеркиндов" Ford Motor Company- перевернув компанию через революционное применение статистического и научного подхода к управлению и бизнесу. Вытеснив Макнамару с поста президента Ford в 1960 году, Никсон надеется перенести методы Макнамары из залов заседаний Совета директоров Детройта в прокуренные комнаты Вашингтона, округ Колумбия.\n\nНиксон предложил Макнамаре выбор между оборонным и казначейским портфелями - и хотя Макнамара официально является министром финансов, он часто взвешивает вопросы обороны, создавая сеть связей, которые могли бы помочь ему подняться выше в Вашингтоне, если бы он этого пожелал...§!"

USA_Melvin_Laird_mil_desc:0 "§YМинистр обороны\nРеспубликанец§!\n§F------------§!\n§LМелвин Лэйрд - уважаемый конгрессмен из Висконсина, работающий в конгрессе с 1953 года в качестве члена Комитета по ассигнованиям Палаты представителей, специализирующегося на вопросах оборонного бюджета и закупок. Хотя Лэйрд хорошо разбирается в вопросах обороны, выступая за постепенную переориентацию структуры американских вооруженных сил на поддержку оборонительной позиции с союзниками по ОСН, он постоянно борется за защиту своего портфеля от министра финансов Никсона - Роберта Макнамары, который настаивает от более статистического и ориентированного на оборону подходе к более напористой атакующей политике.\n\nОбнаружив, что его собственное положение в администрации Никсона находится под вопросом, и с его талантами, все чаще используемыми исключительно для дел конгресса, Лэйрд выразил желание снова баллотироваться в палату представителей в 1964 году, потенциально создавая гонку для его преемника в администрации Никсона.§!"

#Bennett
USA_Gerald_Ford_dep_desc:0 "§YВице-президент\nРеспубликанец§!\n§F------------§!\n§LВице-президент Джеральд Форд был в значительной степени неизвестен за пределами Вашингтона в 1964 году, но среди влиятельных людей Вашингтона его выбор в качестве напарника президента Беннетта не стал неожиданностью. Используя заслуженный послужной список во время Второй мировой войны, чтобы получить место в Палате представителей от Мичигана, Форд избегал рекламных трюков или откровенного политиканства многих своих коллег, вместо этого выступая в качестве одного из ключевых посредников внутри Республиканско-Демократической коалиции в годы после ее слияния, заработав репутацию "конгрессмена конгрессменов".\n\nКак уважаемый военный офицер с более чем десятилетним стажем работы в Палате представителей и безупречной репутацией честного и справедливого человека среди своих коллег, Форд вполне соответствовал обещаниям Беннетта о стабильности и примирении после бурных лет правления Никсона. Поддержка Фордом гражданских прав и либерализма также помогла укрепить поддержку Беннетта на севере, несмотря на то, что его финансовый консерватизм больше соответствовал собственным взглядам Беннетта.§!"

USA_Edmund_Muskie_pol_desc:0 "§YГосударственный секретарь\nДемократ§!\n§F------------§!\n§LНекоторые говорят, что международная политика - это беспощадный бизнес, где выживают только жестокие и безжалостные. Другие утверждают, что это очень деликатное дело, где только осторожные и не склонные к риску дипломаты могут избежать худшего возможного исхода.\n\nЭдмунд Маски может быть и тем, и другим.\n\nКак уроженец штата Мэн, сын польских иммигрантов, Маски всегда был склонен к наведению мостов между различными культурами. Его политическая карьера отмечена сильным проявлением двухпартийности и непоколебимой верой в Соединенные Штаты и их вооруженные силы - будучи одним из первых сенаторов, публично поддержавших вмешательство в южноафриканскую войну, приверженность Маски сильной и смелой внешней политике является продолжением его долгой истории интервенционизма и антифашизма. Несмотря на этот явный ура-патриотизм, Маски также был ярым сторонником частичного ядерного разоружения. Следует задаться вопросом, было ли это дифференцированное мировоззрение тем, что побудило Беннета назначить его своим государственным секретарем, поскольку его администрация является четким заявлением против экстремизма и фундаментализма. Срок полномочий установлен прямо в середине, возможно, самых бурных времен со времен Второй мировой войны, и история будет судить, было ли решение Беннетта правильным.§!"

USA_Absalom_Robertson_eco_desc:0 "§YМинистр финансов\nДемократ§!\n--------------\n§LА. Уиллис Робертсон - юрист по образованию, законодатель по профессии. Проведя более 30 лет как в Палате представителей, так и в Сенате, долгое пребывание Робертсона в правительстве сделала его отличным выбором для должности в кабинете министров. Если бы только президент не был южанином. Ибо долгая история Робертсона доминирования в Вирджинии основана на политической машине, известной как организация Берда. Эта деятельность так называемых "независимых демократов" давно сошла на нет с ростом популярности НПП на Юге и усилением гражданских прав на Севере.\n\nОднако его относительная умеренность, длительные дружеские отношения с Беннеттом и уважаемость в сенате помогли ему занять кресло в кабинете министров. Назначение Робертсона является не вознаграждением политического союзника, а олицетворяет протянутую оливковую ветвь своенравному Югу и давние надежды некоторых членов Демократической партии на то, что диксикраты могут быть возвращены в демократическую партию. Независимо от того, какие для этого понадобятся компромиссы.§!"

USA_Clark_Clifford_mil_desc:0 "§YМинистр обороны\nДемократ§!\n§F------------§!\n§LНемногие системы можно считать столь же тонкими и сложными, как политическая машина в Вашингтоне, и довольно много обнадеживающих реформаторов оказались совершенно неэффективными из-за отсутствия у них опыта работы с внутренней механикой Капитолия и его окрестностей. Конгломерат групп интересов, лоббистов, личных распрей и абсолютных абсурдов, происходящих в Капитолии, может быть совершенно непостижим для среднего человеческого ума, но Кларк Клиффорд сущий ясновидец, когда дело доходит до федеральной политики.\n\nРодом из Канзаса, Клиффорд уже несколько десятилетий занимается юридическими вопросами. Получив диплом юриста и несколько лет практикуя в Сент-Луисе, он решил заняться политикой после Второй мировой войны, став свидетелем структурных провалов господствовавшей тогда системы. Он занимал многочисленные посты при самых разных президентах и за эти годы приобрел поразительную базу знаний, которая, несомненно, принесет пользу Беннетту и его амбициозным планам в отношении Америки.§!"

#Johnson
USA_Edmund_Muskie_dep_desc:0 "§YВице-президент\nДемократ§!\n§F------------§!\n§LЭдмунд Сикстус Маски представляет собой необычную фигуру как один из ведущих поборников либерализма в Демократической партии Новой Англии, в то время как многие другие демократы приезжают с юга или из более консервативных штатов Среднего Запада. Драчливый и воинственный законодатель, Маски и тогдашний сенатор Джонсон имели более чем справедливую долю столкновений в сенате в 1950-х годах. Однако его приверженность продвижению гражданских прав и американского либерализма, во многом напоминающие покойного Джона Ф. Кеннеди, сделала его естественным кандидатом в вице-президенты Джонсона, демократом, на которого он мог рассчитывать в продвижении идеи великого общества.\n\nПомимо накопленного опыта работы в Сенате, Маски также является страстным поклонником решения экологических проблем, часто заявляя своим сторонникам, что он возьмет на себя мантию природоохранных усилий Теодора Рузвельта - утверждение, которое завоевало ему некоторую поддержку на Западе, но встретило скептицизм в Вашингтоне, поскольку президент продвигает другие приоритеты.§!"

USA_Dean_Rusk_pol_desc:0 "§YГосударственный секретарь\nДемократ§!\n§F------------§!\n§LМир - недружелюбное место. Держаться за руки и петь Кумбайю - просто неэффективный метод борьбы с постоянно надвигающейся угрозой фашизма - только бескомпромиссная дипломатия, подкрепленная хорошо отлаженным военным аппаратом, может противостоять диктаторам в Токио и Германии.\n\nДин Раск готов подтвердить статус Америки как единственного бастиона свободы на международной арене. Родившийся в семье низшего класса, он невероятно быстро поднимался по служебной лестнице, пройдя путь от сына издольщика до, возможно, самого важного члена кабинета Джонсона. Его смелая позиция во внешней политике может стать необходимым противоядием от ползучего разрастания империализма, хотя в народе по-прежнему сохраняется страх перед тем, что может произойти, если его смелый подход к дипломатии обернется неприятными последствиями.§!"

USA_Henry_Fowler_eco_desc:0 "§YМинистр финансов\nДемократ§!\n--------------\n§LГенри Фаулер привнес в администрацию Джонсона жизненный опыт в области права, государственной политики и финансов, несмотря на то, что никогда не занимал выборных должностей. После окончания Йельской юридической школы в 1932 году Фаулер наиболее известен тем, что защищал конституционность программ общественных работ по борьбе с Великой депрессией, а затем служил старшим юрисконсультом Совета по военному производству во время Второй мировой войны, знакомясь с тем, как Америка строила и оплачивала свою военную машину.\n\nПосле поражения Америки Фаулер стал ключевым членом администрации Эйзенхауэра после слияния Республиканской и Демократической партий, используя свой опыт в войне, чтобы контролировать увязку экономической и военной политики недавно созданного ОСН. Теперь, после почти двадцати лет в правительстве, президент Джонсон призвал Фаулера обеспечить твердую руку в казначействе - что, несомненно, потребуется, если стоимость Великого Общества Джонсона окажется настолько высокой, как предполагалось...§!"

USA_Robert_McNamara_mil_desc:0 "§YМинистр обороны\nРеспубликанец§!\n§F------------§!\n§LРоберт Макнамара - это необычное назначение, оставшееся после Кабинета Ричарда Никсона, - смещение с поста министра финансов на пост министра обороны. Учитывая заявленное президентом Джонсоном внимание к улучшению Америки у себя дома, можно предположить, что президент Джонсон готов держать дело национальной обороны в проверенных руках - и Макнамара уже был вовлечен в оборонные вопросы, выходящие за рамки его портфеля в годы Никсона.\n\nС назначением Генри Фаулера в казначейство президент Джонсон передал контроль над бюджетом и обороной опытным технократам, с явным расчетом на то, что они позаботятся о бизнесе, пока президент Джонсон переделывает Америку. Макнамара, без сомнения, способен и готов служить Джонсону, как он служил Никсону, но с его растущей сетью связей в Вашингтоне, Макнамара теперь является политической фигурой в своем собственном праве, и некоторые шепчутся, что его амбиции вскоре могут распространиться на сам Белый дом.§!"

#RFK
USA_Hubert_Humphrey_dep_desc:0 "------------\\nМало кто имеет такую квалификацию, как Хьюберт Хамфри, вице-президент Соединенных Штатов Америки.\n\nХамфри был в политике в течение десятилетий, и вся его карьера одно большое прогрессивное достижение за другим. Он основал Миннесотскую Демократическую фермерско–Трудовую партию и заложил основу для превращения штата в бастион социал–демократии, он основал Корпус мира, чтобы помочь наиболее уязвимым нациям, и он всегда был строгим антифашистом, готовым пойти так далеко, чтобы посадить в тюрьму тех, кто хочет свергнуть республику с их ядовитой идеологией. Говорят, что вице - президент находится всего в одном ударе сердца от самого высокого поста-и если случится что-то ужасное, Хьюберт Хамфри будет более чем подходящей заменой Роберту Ф. Кеннеди."

USA_Claude_Pepper_pol_desc:0 "§YГосударственный секретарь\nПрогрессивист§!\n§F------------§!\n§LАмерика стремится быть маяком в море фашизма, путеводной звездой, помогающей немногим оставшимся свободным нациям ориентироваться в темных волнах. Хранителем этого пресловутого маяка является не кто иной, как Клод Пеппер, нынешний государственный секретарь.\n\nКарьера Пеппера изобилует новаторскими достижениями, такими как то, что он был одним из самых молодых сенаторов, когда-либо вступавших на эту должность, и стал первопроходцем, когда дело доходит до борьбы за труд и пожилых людей. Его внешняя политика отмечена смелой антифашистской идеологией, которая распространяется не только на сами США или их сферу влияния, но и на весь мир. Антиамериканским идеологиям просто не место на этой планете, и Клод Пеппер намерен сделать так, чтобы даже самые маленькие микрогосударства держались подальше от союза с немцами.§!"

USA_Maurine_Neuberger_eco_desc:0 "§YМинистр финансов\nПрогрессивист§!\n--------------\n§LКогда люди слышат "министр финансов", они обычно не представляют себе преподавательницу с бакалавром искусств - и все же Морин Нойбергер бросила вызов всем ожиданиям и вошла в историю, став первой женщиной, занимающей один из самых важных постов в Соединенных Штатах. Ее восхождение на вершину было долгим и трудным. Происходя из скромной семьи среднего класса, она жила обычной жизнью, обучая старшеклассников, пока не встретила любовь всей своей жизни, Ричарда Нойбергера. Как сенатор, он обладал политическими связями, необходимыми ей для начала собственной карьеры, и благодаря своему невероятному таланту она продвигалась по служебной лестнице с головокружительной скоростью. В 1950 году она стала представителем, в 1960 году - сенатором. Теперь же ее таланты обеспечили ей видный пост в правительстве. У Морин Нойбергер светлое будущее, и многие уже убеждены, что ее блестящая карьера на этом не остановится.§!"

USA_Henry_Mucci_mil_desc:0 "§YМинистр обороны\nПрогрессивист§Y\n§F------------§!\n§LВ такие мрачные времена, как сегодня, требуется герой, чтобы избавиться от непреходящего недуга и возродить вечный американский дух. Генри Эндрюс Муччи полностью соответствует этому архетипу - его смелое освобождение лагеря военнопленных на шотландском театре военных действий породило надежду на то, что войну все-таки можно повернуть вспять, и хотя этого было недостаточно, чтобы переломить ход событий, он все равно создал легенду, которая живет и по сей день.\n\nРодившийся в семье итальянских иммигрантов в семье с десятью детьми, Муччи никогда не ловил удачу за хвост. Его карьера - это не что иное, как десятилетия добросовестной работы на благо Соединённых Штатов, и его выдвижение Робертом Ф. Кеннеди означает, что личное мужество все ещё заслуживает награды в Америке.§!"

#Thurmond
USA_Spiro_Agnew_pol_desc:0 "§YГосударственный секретарь\nНационалист\n§F------------§!\n§LАмерика всегда гордилась честностью, как во внутренних делах, так и во внешней политике. Это была нация, которая ценила своих союзников и соблюдала все договоры и соглашения, независимо от того, насколько они могли принести пользу или повредить позиции США. Мир был темным и несчастным местом, но Америка была маяком честности среди тьмы, доказывая, что человечности все еще есть место в дипломатии.\n\nА теперь посмотрите, к чему это привело.\n\nСпиро Теодор Агню не боится бороться с огнем с помощью огня. У Америки нет друзей, только интересы - и эти интересы постоянно меняются, смещаясь в ответ на приливы и отливы международной политики. Нация, которая поддерживает все, за что выступает Америка, может быть отброшена в одно мгновение, если этого потребует ситуация.\n\nНекоторые могли бы назвать это бессердечием. Агню называет это прагматизмом.§!"

USA_Maxwell_Taylor_dep_desc:0 "§YВице-президент\nНационалист§!\n§F------------§!\n§LГенерал Максвелл Дэвенпорт Тейлор не знает, почему его назначили вице-президентом Соединенных Штатов. Он никогда не баллотировался на пост президента и публично не высказывался о своей политической позиции. Он, конечно, не является сторонником сегрегации, как президент Тёрмонд, и с радостью использовал бы армию для обеспечения десегрегации, если бы предыдущие президенты отдали ему приказ. Однако он принял просьбу Тёрмонда занять пост Хамфри, но все еще не может понять, почему Стром хочет, чтобы аполитичный командир воздушно-десантной войск возглавлял Сенат США.\n\nИ все же, возможно, человек без политических амбиций - это именно та фигура, которая нужна Тёрмонду на его стороне доски. Тейлор не понимает политических целей Тёрмонда и не пытается их разгадать. Он благодарен за престиж этой должности и с радостью проголосует так, как этого требует Тёрмонд. Подобно ладье, рокирующей короля, Тейлор может обезопасить своего хозяина и дать ему небольшое преимущество в политической игре. Вскоре Тейлор может отдать решающий голос, который удовлетворит высшие амбиции Строма Тёрмонда.§!"

USA_Russell_Long_eco_desc:0 "§YМинистр финансов\nЛуизианский прогрессивист§!\n--------------\n§LРассел Биллиу Лонг, сын печально известного покойного губернатора Луизианы Хьюи Лонга и признанный сенатор Луизианы, является одним из наиболее неожиданных членов кабинета Строма Тёрмонда. Будучи членом довольно либерального крыла НПП, Лонг имеет долгую историю первопроходца, когда дело доходит до продвижения социальных программ и экономической справедливости, поддержки широкого спектра стратегий, таких как гранты на здравоохранение и расширение социального обеспечения. Его видение будущего Соединенных Штатов - это благотворительное общество, которое заботится о своих более слабых членах, общество, которое больше заботится о бедных, чем о богатых. Удивительно, но Стром Тёрмонд полностью согласен с этим.\n\nКонечно, до тех пор, пока эти нуждающиеся в помощи будут белыми.§!"

USA_Mendel_Rivers_mil_desc:0 "§YМинистр обороны\nПартия прав штатов\n§F------------§!\n§LВойна - это не гражданское дело. Это ужасно грязная вещь, которая заставляет отбросить все человеческое до тех пор, пока не будет достигнута полная победа. Моральные победы - это хорошо, но последняя моральная победа Америки стоила ей Гавайи, двух портов и тысячи жизней.\n\nЛюциан Мендель Риверс здесь не для моральных побед. Америка подвергается нападкам на всех фронтах, и намеренное сдерживание военных в угоду хиппи, журналистов и других бесполезных людей - роскошь, которую она не может себе позволить. Эти пиявки могут быть обеспокоены тем фактом, что бывший член палаты представителей, выступавший за применение ядерного оружия в войне в Южной Африке, теперь несет прямую ответственность за управление вооруженными силами, но что они знают? Риверс точно знает об этом деле больше, чем некоторые мальчики в пиджачках, и, кроме того, даже запуск самой маленькой ядерной бомбы в любом случае должен быть санкционирован самим президентом Тёрмондом.\n\nК счастью, не все должно быть подписано большим человеком в овальном кабинете. Незначительные инциденты, такие как несколько солдат, немного переусердствовавших при освобождении деревни, очевидно, недостаточно важны, чтобы попасть на стол президента, и Риверс готов обеспечить, чтобы эти внутренние дела оставались в ведении Министерства обороны, где они могут быть классифицированы и отложены до тех пор, пока все участники не будут мертвы в течение как минимум пятидесяти лет.§!"

#Wallace
USA_Curtis_LeMay_dep_desc:0 "§YВице-президент\nНационалист§!\n§F------------§!\n§LНеудивительно, что человек, который уже оказал такое влияние на холодную войну, как Кертис Лемей, снова оказывается в ведущей роли. Ответственный за разработку ядерной доктрины ВВС США во время своего руководства стратегическим воздушным командованием, Лемей был значительно менее влиятельным из-за постоянного конфликта с вице-президентом Кеннеди и генералом Максвеллом Тейлором.\n\nТем не менее, несмотря на это, огонь Лемея не уменьшился в ходе военной кампании, он заявил, что Америка способна "вбомбить Африку обратно в каменный век" и стал главной головной болью для кампании Уоллеса. С самого начала кампании он хранил заметное молчание почти по всем вопросам, не связанным с национальной безопасностью. Если бурное президентство Уоллеса внезапно закончится, то можно только гадать, какую политику будет проводить его преемник.§!"

USA_J_William_Fulbright_pol_desc:0 "§YГосударственный секретарь\nПартия прав штатов§!\n§F------------§!\n§LЕсли Джордж Уоллес является олицетворением зажигательной Южной популистской политики, то Дж. Уильям Фулбрайт олицетворяет Юг в его самом благородном виде. Ученый Родса, бывший президент университета и сын двух капитанов финансов Арканзаса, Фулбрайт образован, космополитичен, имеет хорошие связи и гораздо более комфортно чувствует себя на государственном обеде, чем на ярмарке штата.\n\nФулбрайт - самый стойкий защитник ОСН и, возможно, последний истинный верующий в многосторонний международный порядок в мире. Фулбрайт видит в Америке путеводный свет для свободного мира, последний маяк свободы в море тирании. Он поддерживает финансирование программ студенческого обмена между Соединенными Штатами и другими странами и выступал в защиту этих программ, когда они подвергались критике во время серой паники. Фулбрайт хочет, чтобы ОСН расширила свое членство, даже в странах, придерживающихся резко различных идеологий, и создала более дружественный и более мирный мир.\n\nНет, Фулбрайт все еще диксикрат. Он порвал с Демократической партией, когда Тёрмонд возглавил исход вслед за Брауном. Он проголосовал против Никсоновского закона о гражданских правах. Он является гордым членом националистического крыла и энергично агитировал за Уоллеса в своем родном штате. Если Фулбрайт и видит противоречие между тем, чтобы быть поборником мира и международного сотрудничества за рубежом и защищать Джима Кроу дома, он этого не показывает. В этом отношении нет лучшего выбора, чем стать государственным секретарем Уоллеса.§!"

USA_Wilbur_Mills_eco_desc:0 "§YМИнистр финансов\nПартия прав штатов§!\n--------------\n§LУилбур Миллс был естественным выбором для министра финансов Уоллеса. Будучи окружным судьей, он создал финансируемый округом план медицинского обслуживания для бедных в своем родном штате Арканзас. В качестве председателя Комитета по путям и средствам палаты представителей бывший банкир был экспертом в Налоговом кодексе и мастером балансирования финансового консерватизма с гуманитарными целями. Как сегрегационист и один из диксикратов Тёрмонда, перебежавших в НПП, Миллс, естественно, соответствует социальной политике Уоллеса. Кроме того, он является самым решительным сторонником и главным архитектором инициатив Уоллеса в области социального обеспечения и медицинской помощи. Если кто-то и может найти место в бюджете, чтобы помочь маленькому парню, то это Миллс.\n\nВне политической жизни Миллса этот человек-загадка. Его напряженная секретность в отношении своей личной жизни подпитывала слухи о запоях и диких вечеринках с самыми знойными стриптизершами кольцевой дороги. Какой бы ни была правда, Уоллес должен будет следить за Миллсом и убедиться, что он не втянет его администрацию в жаркий скандал.§!"

USA_Robert_Byrd_mil_desc:0 "§YМинистр обороны\nНационалист§!\n§F------------§!\n§LНет ни одного члена администрации Уоллеса, кроме самого этого человека, которого американские прогрессисты ненавидели бы больше, чем Роберта К. Бёрда. Бывший сенатор начал свою карьеру в политике как организатор Ку-Клукс-Клана, и именно Великий Дракон Западной Вирджинии наставлял его баллотироваться на этот пост. Бёрд заработал репутацию язвительного сегрегациониста; он попытался отменить закон о гражданских правах 1962 года, выступая в течение полных 14 часов. Однажды он написал: "Лучше я умру тысячу раз и увижу, как старую славу втопчут в грязь, чтобы никогда больше не воскреснуть, чем увижу, как наша любимая земля деградирует из-за расовых полукровок, возвращаясь к самому Черному образцу диких мест."\n\nВ течение некоторого времени ходили слухи, что Бёрд умерил свой сегрегационистский пыл, чтобы приблизиться к политическому мейнстриму. Все надежды на это были разбиты, когда он удвоил свою сегрегационистскую политику во время политической компании Джорджа Уоллеса. В отличие от более умеренных голосов, таких как Фулбрайт или Миллс, Бёрд пошел "ва-банк", поставив на расовую сегрегацию. Это принесло ему пост в кабинете Уоллеса, и он использовал свое новое положение, чтобы стать главным адвокатом Джима Кроу в исполнительной власти. С расовой политикой, которая едва ли находится слева от Американского Национального Авангарда Йоки, Бёрд наверняка будет держать ноги Уоллеса в огне, если он не пойдет до конца с отменой закона о гражданских правах.§!"

#Goldwater
USA_Nelson_Rockefeller_dep_desc:0 "------------\\nНельсон Рокфеллер-это джин для тоника Барри Голдуотера. Он - компромисс, предложенный либеральному крылу республиканско-Демократической партии, обещание, что администрация Голдуотера будет придерживаться более центристского курса вместо того, чтобы идти ва-банк на консерватизм.\n\nОднако эта маленькая оливковая ветвь может вернуться, чтобы преследовать Голдуотера. Рокфеллер - это больше, чем пустой костюм, с тех пор как он стал губернатором Нью-Йорка, он был незапятнанным образцом либерализма в Республиканско-Демократической партии. Если Голдуотер переступит черту, он будет первым, кто наступит на ногу, каковы бы ни были последствия. На протяжении почти всей современной истории вице-президент был не более чем прославленным "

USA_Carl_Curtis_pol_desc:0 "§YГосударственный секретарь\nРеспубликанец\n§F------------§!\n§LБарри Голдуотер пообещал вернуть Америку к нормальной жизни, и Карл Кёртис является одним из его самых ценных активов, когда дело доходит до реализации его довольно скромных видений. Карьера Кёртиса, родившегося и выросшего в Небраске, была медленным и неуклонным десятилетним восхождением в гору. Он сдал экзамен, практиковал несколько лет, был избран в Палату представителей, был избран в Сенат и так далее - будучи твердым сторонником традиционного демократического процесса, Кёртис никогда не имел возможности или желания подняться на волне популизма прямо на вершину лестницы.\n\nГолдуотер и Кёртис были близкими союзниками в течение многих лет. Его консервативная, не склонная к риску концепция политики идеально соответствует идеологии Голдуотера, а его многолетний опыт обязательно будет иметь большое значение как в национальной, так и в международной политике.§!"

USA_Donald_Regan_eco_desc:0 "§YМинистр финансов\nРеспубликанец§!\n--------------\n§LНемногие системы столь сложны, как экономика. В течение сотен лет экономисты пытались расшифровать то, что заставляет мир вращаться - и для потраченных человеко-часов результаты в лучшем случае посредственны. Америка - это раздутый бардак, наполненный неясными правилами, властными налогами, бессмысленными оговорками и многим другим.\n\nДональд Риган готов убрать этот беспорядок и превратить ржавый старый двигатель в тонко настроенную машину. Как бывший исполнительный директор Merrill Lynch, он имеет непосредственный опыт работы с внутренней работой американской экономики, и за эти годы он выковал свое решение о том, как ее исправить. Его смелые планы повлияют на все слои американского общества, и люди с опаской ждут результатов его смелого эксперимента.§!"

USA_Robert_McNamara_mil_gold_desc:0 "§YМинистр обороны\nРеспубликанец§!\n§F------------§!\n§LВ армии нет места эмоциям. Свирепые, полные пафоса прирожденные воины так же устарели, как и требюше, их заменил бесконечный поток хладнокровных и расчетливых администраторов. Оптимизация логистического процесса для обеспечения бесперебойной доставки материальных средств на оперативные театры, возможно, и не является тем стремлением, о котором рассказывают героические истории, но современная война-это все о процентах, статистике и решениях, основанных на фактических данных.\n\nРоберт Макнамара - бесспорный мастер этой теоремы. Вместо того чтобы тратить свое драгоценное время на несущественные конфликты, он делает все необходимое для укрепления позиций Америки на международной арене. В Ford он сыграл ключевую роль в преобразовании корпорации в тонко настроенную высокоэффективную машину, которой она является сегодня, и теперь он намерен применить свои принципы к военным США. Некоторые члены старой гвардии горячо возражают против этого, утверждая, что автомобили ни при каких обстоятельствах нельзя сравнивать с солдатами. Макнамара клянется доказать, что они ошибаются.§!"

#Glenn
USA_Al_Gore_Sr_dep_desc:0 "§YВице-президент\nДемократ§!\n§F------------§!\n§LАльберт Гор - редкий пример Южного демократа, который отказался поддержать сегрегацию, отвергнув пример, подданный многими его коллегами как в РДК, так и в НПП. Будучи сенатором от штата Теннесси с 1952 года, Гор все чаще оказывался не в ногу со своими коллегами, поскольку оппозиция гражданским правам прорвалась через Демократическую партию на юге, даже когда его западные коллеги начали сплачиваться вокруг призыва Барри Голдуотера к меньшему, ограниченному правительству.\n\nКогда в 1968 году Джону Гленну, тогдашнему губернатору штата Огайо от Республиканской партии, понадобился кандидат в вице-президенты, Гор был одним из немногих оставшихся демократов, который был приемлем для сторонников гражданских прав в Республиканской партии и для Гленна, настаивавшего на большой роли государства в общественной жизни. Гор, видя, что его собственное политическое будущее в Теннесси подходит к концу, решил поставить свою карьеру на политического неофита, став эмиссаром Гленна на Капитолийском холме и ключевым источником политического опыта.§!"

USA_Nelson_Rockefeller_pol_desc:0 "------------\\nТрудно было бы найти политика с такой славной родословной, как Нельсон Олдрич Рокфеллер - отпрыск нефтяной династии Рокфеллеров и давний сенатор от Нью-Йорка. Будучи одной из ведущих фигур в либеральном Северо-Восточном крыле Республиканской партии, Рокфеллер (и его коллега-сенатор Джейкоб Джавитс) был ранним союзником президента Джона Гленна, причем Гленн часто искал совета как у Рокфеллера, так и у Джавитса во время своего пребывания на посту губернатора Огайо.\n\nХотя Рокфеллер не претендовал на пост вице-президента Гленна, Гленн немедленно объявил, что Рокфеллер станет его государственным секретарем через несколько дней после победы на выборах. Рокфеллер согласился - показав и Америке, и всему миру, что Рокфеллеры вновь оставят свой след в истории."

USA_Jacob_Javits_eco_desc:0 "§YМинистр финансов\nРеспубликанец§!\n--------------\n§LРодившийся в Нижнем Ист-Сайде Нью-Йорка в еврейской семье, Джейкоб Джавитс имеет долгую карьеру в качестве одного из самых либеральных голосов Республиканской партии в Конгрессе. После работы, чтобы оплатить свой путь через оба его бакалавриата и юридические степени, Джавитс вошел в политику в 1930-х годах с республиканцами, чтобы отвергнуть машинную политику Таммани Холла в Нью-Йорке, делая это с апломбом на волне республиканских побед после Второй мировой войны.\n\nПосле перехода из Палаты представителей в сенат в конце 1950-х годов Джавитс оказался на службе вместе с другими видными либералами-республиканцами, представлявших Нью-Йорк. Остроумие и опыт Джавитса быстро помогли Джону Гленну легко интегрироваться в политику и президент Гленн отплатил Джавитсу за его поддержку, назначив его министром финансов - оставив высокие государственные посты в умелых руках, поскольку Гленн готовится вернуть Америку к звездам.§!"

USA_Cyrus_Vance_mil_desc:0 "§YМинистр обороны\nДемократ\n§F------------§!\n§LВойна сильно изменилась за последние несколько десятилетий. Быстрое развитие военно-промышленного комплекса опередило довольно традиционный аппарат национальной безопасности Соединенных Штатов, но новое поколение технократов, таких как Сайрус Робертс Вэнс, готовый решить эту проблему и перековать пресловутый щит Америки.\n\nБудучи выходцем из частного сектора, Вэнс был лишь косвенно вовлечен в политику до 1957 года, когда его назначили работать в Комитет Сената США по вооруженным силам. Его пребывание в должности было довольно эффективным, хотя и немного непримечательным, но одно из его достижений привлекло внимание Джона Гленна - его участие сыграло важную роль в процессе разработки закона о НАСА, который учредил вышеупомянутое агентство.\n\nИз-за своего довольно земного положения Вэнс больше не занимается исследованием космоса. Тем не менее, он по-прежнему большой сторонник ракетостроения - его новая концепция национальной безопасности предполагает использование полного термоядерного превосходства в качестве окончательного сдерживающего фактора против агрессивных иностранных действий.\n\nИстория либо запомнит его как первопроходца-новатора, либо вообще не запомнит.§!"

#Harrington
USA_Irving_Howe_dep_desc:0 "§YВице-президент\nПрогрессивист§!\n§F------------§!\n§LРадикальные перемены требуют определенной степени идеологической чистоты, а мало кто так идеологически чист, как Ирвинг Хоу. Хоу провел всю свою жизнь в качестве влиятельного защитника демократического социализма, прокладывая путь к успеху довольно многих левых политиков, таких как сам Харрингтон. Его вклад в социалистические газеты, такие как "партизанское обозрение", сыграл важную роль в радикализации молодых людей, не имеющих ничего, кроме мимолетного интереса к политике, а его участие в таких организациях, как независимая Социалистическая Лига, гарантировало, что несфокусированный акционизм этих новоиспеченных активистов был направлен в высокоэффективную сеть с общенациональным влиянием.\n\nХоу и Харрингтон были близкими друзьями в течение многих лет, и эти два лидера нации вместе - естественное развитие их долгих и плодотворных отношений. Они победили на выборах, и теперь им предстоит столкнуться со своей самой большой проблемой - администрацией Соединенных Штатов Америки.§!"

USA_Douglas_Fraser_eco_desc:0 "§YМинистр финансов\nПрогрессивист§!\n--------------\n§LТочно так же, как Харрингтон борется за другую Америку, Дуглас Фрейзер борется за другой мир.\n\nФрейзер родился в Шотландии в семье заядлого профсоюзного деятеля и никогда не был особо видной политической фигурой. Переехав в Америку в возрасте шести лет, он пошел по стопам своего отца и быстро стал одним из самых влиятельных профсоюзных лидеров Среднего Запада. Его политический опыт можно мягко охарактеризовать как недостаточный, но его видение глобального сообщества, объединенного против фашизма, было достаточно многообещающим, чтобы Харрингтон предложил ему место в своем недавно сформированном кабинете министров.\n\nПолитический истеблишмент может насмехаться, но Фрейзер убежден, что ему виднее. Он должен доказать, что полный аутсайдер может лучше справляться с управлением ядерной сверхдержавой, чем некоторые карьерные политики, больше озабоченные состоянием своей карьеры, чем состоянием планеты. Некоторые могли бы назвать его неопытным - и на то есть веская причина, - но Фрейзер просто описывает себя как незапятнанного человека, не подверженного влиянию богачей из Вашингтона.§!"

USA_William_Winter_mil_desc:0 "§YМинистр обороны\nПрогрессивист§!\n§F------------§!\n§LРасовая интеграция является наиболее важной проблемой нашего времени, и никто, кроме Уильяма Винтера, не может лучше справиться с этой грандиозной задачей. Винтер, ветеран Второй мировой войны с высокими наградами, имеет долгую историю попыток положить конец расовому разрыву между черными и белыми солдатами. Во время своей службы в качестве офицера во время филиппинской кампании он отличился тем, что был одним из немногих белых офицеров, которые относились к своим черным подчиненным как чему-то большему, чем простое пушечное мясо. Это вызвало гнев довольно многих его коллег, которые рассматривали это как грубое и непристойное нарушение традиционных военных протоколов - но в конечном итоге история доказала, что Винтер оказался прав, поскольку Харрингтон заметил его длинный список достижений и решил предложить ему место в своем кабинете.\n\nНарод может быть на стороне администрации Харрингтона, но военные все еще раздираемы вопросом, поддерживать или противостоять активно левому политику. Только время покажет, сумеет ли Винтер утихомирить эти зажигательные голоса или же будет сметен ими.§!"

#MCS
USA_Spiro_Agnew_dep_desc:0 "§YВице-президент\nНационалист\n§F------------§!\n§LКогда Спиро Агню впервые попытался сделать карьеру в политике, старший партнер его юридической фирмы в Мэриленде посоветовал ему отказаться от демократов и вступить в НПП, где не хватало молодых, компетентных членов. Этот совет окупился, когда Спиро был избран кандидатом от партии на пост губернатора штата Мэриленд. Победив демократа-сегрегациониста, администрация Агню запомнилась улучшениями в законодательстве о гражданских правах, что сделало его одним из самых либеральных представителей националистического крыла. Однако навязчивая любовь Агню к порядку и внутренняя ненависть к протестам заставили его публично ругать лидеров движения, что вызвало симпатию многих белых южан.\n\nЭтот послужной список одновременно привлек к нему внимание как северного, так и южного крыла пакта, что привело к его неожиданному выбору в качестве компромиссного кандидата на пост вице-президента. Подстегиваемый своим спичрайтером Патриком Бьюкененом, Агню во время предвыборной кампании склонился к правому популизму, сделав ряд высказываний на расовой почве в адрес японцев и поляков. С тех пор политический статус Агню резко возрос, и многие правые считают его защитником "этнических интересов" с его регулярными нападками на хиппи, социалистов, японцев, либеральную прессу и всех других "болтливых хомячков". Однако не все это риторика, и ценность Агню для президента Смита заключается в первую очередь в его способности достигать компромиссов в Конгрессе, особенно по вечно спорному вопросу гражданских прав.§!"

USA_Jeane_Kirkpatrick_pol_desc:0 ""

USA_John_Stennis_mil_desc:0 "§YМинистр обороны\nПартия прав штатов\n§F------------§!\n§LДжон Стеннис, после Строма Тёрмонда и Джорджа Уоллеса, является одним из самых влиятельных лидеров Националистического южного крыла. Бывший прокурор штата Миссисипи, Стеннис приписывает свое политическое пробуждение буре антидемократических настроений, которая охватила Америку после поражения в великой войне. И Стеннис быстро стал одним из главных политических организаторов НПП на юге, сплотив массы на дело сохранения расовой сегрегации.\n\nТам, где Тёрмонд возглавляет НПП по всей стране, а Уоллес является самозваным защитником белой Америки, Стеннис занял нишу в качестве специалиста по политике, выступающего в качестве эксперта по вопросам обороны и гарантирующего, что Юг имеет голос в дебатах, на которых доминируют Прогрессивист Генри Джексон и Маргарет Чейз Смит с севера. Когда Смит была избрана президентом в 1968 году, Стеннис был очевидным выбором для обеспечения единства кабинета внутри Националистов - человеком, который укрепит авторитет Смит на юге и который имеет опыт, чтобы тщательно управлять ее амбициозными военными реформами в Пентагоне.§!"

USA_Maxwell_Taylor_mil_desc:0 "§YМинистр обороны\nНационалист\n§F------------§!\n§LПосле трагической смерти министра обороны Джона Стенниса и последовавшего за этим дипломатического кризиса с Японией администрация Смит отчаянно нуждается в жесткой позиции по вопросам обороны, чтобы сохранить хоть какой-то авторитет у американского народа. Поспешное назначение Тейлора министром обороны - его уволили из армии по специальному разрешению конгресса - было не тем, чего он хотел, но в условиях чрезвычайного положения, последовавшего за смертью Стенниса, он не мог отказаться.\n\nТеперь Тейлор оказывается обремененным задачей надзора за своими бывшими коллегами в Вооруженных силах Америки и координации с огромным военно-промышленным комплексом, и все это для президента, пытающегося сохранить контроль над своей собственной партией и американским народом. Это работа, которую только пламенный патриот сделал бы добровольно, а Тейлор - патриот своей страны.§!"

#McNamara
USA_Birch_Bayh_dep_desc:0 "§YВице-президент\nДемократ§!\n§F------------§!\nБирч Бэй не является новым лицом для Вашингтона или американской политики. Сын простого фермера из Терри-Хота, молодой и амбициозный Бирч поднялся по политической лестнице от скромного представителя штата до спикера Палаты представителей штата Индиана и Сената Соединенных Штатов. Благодаря своему добродушному характеру, таланту убеждения и мастерству в сенатских процедурах и конституционном праве Бэй зарекомендовал себя как сенатор из сенаторов, один из самых талантливых законодателей в августейшем органе Америки. Неутомимый борец за равенство и справедливость, способный работать по коалиционным и партийным линиям на благо страны.\n\nВосхождение Бэя на пост вице-президента означает приверженность президента Моррисона наследию своего предшественника, спокойное заверение демократов, чьи скромные фермерские корни, как мы надеемся, могут понравиться сельским американцам, про которых часто забывала администрация Харта."

USA_Donald_Rumsfeld_pol_desc:0 "------------\\nДональд Рамсфелд принадлежит к редкой породе людей в Вашингтоне - избранный представитель, который, тем не менее, обладает несравненным мастерством во внешней и оборонной политике, что поставило бы высокопоставленных бюрократов в позор. Окончив Принстонский университет в 1954 году по стипендии корпуса подготовки офицеров запаса ВМС, Рамсфелд добился избрания членом делегации Палаты представителей Иллинойса в 1962 году в возрасте 30 лет и с тех пор вел активную карьеру в Вашингтоне, углубляя свои связи с учеными и интеллектуалами, занимающимися оборонной и внешней политикой.\n\nХотя его интеллектуальное мастерство хорошо известно-Рамсфелд и Макнамара поддерживали контакт со времен службы Макнамары в кабинете президента Никсона - Рамсфелд является человеком Р-ДП до конца и представляет интересы партии в остальном технократическом кабинете Макнамары."

USA_George_Shultz_eco_desc:0 "§YМинистр финансов\nРеспубликанец§!\n--------------\n§LКогда люди говорят о "политике", они представляют себе такого человека, как Джордж Шульц. Довольно высокий, немного пожилой и одетый в прекрасный костюм. У Шульца на вооружении длинное резюме академических, государственных и деловых достижений.\n\nРодившийся в Нью-Йорке в 1920 году, Джордж Шульц отличался от своих сверстников ненасытным желанием узнать факты, чего бы это ни стоило. Он получил докторскую степень по промышленной экономике в 1949 году и учился у ведущих экономистов свободного рынка Милтона Фридмана и Джорджа Стиглера. Он занимал неприглядные посты при различных президентах и установил тесные отношения со многими лидерами бизнеса. Теперь, при Ромни, у Джорджа Шульца есть возможность применить свое длинное резюме и многолетнее обучение.§!"

USA_Dean_Rusk_mil_desc:0 "§YМинистр обороны\nДемократ§!\n§F------------§!\n§LДин Раск - президент Фонда Рокфеллера и профессор государственного управления - представляет собой компромисс между крыльями РДК при выборе министра обороны президента Макнамары. Поскольку другие кандидаты, по тем или иным причинам считавшиеся политически неприемлемыми, кандидатура Раска на пост министра обороны была бы высмеяна НПП как выбор, сделанный "методом наименьшего сопротивления", но Раск уже заслужил репутацию усердного и вдумчивого человека, а его выдающаяся роль в выражении мнения, что Америка должна продолжать сопротивляться распространению фашизма во всем мире, сделала его удобным интеллектуальным партнером президента Макнамары.\n\nХотя Раска очень рекомендуют как общественного интеллектуала, что позволяет ему хорошо сочетаться с другими технократами, назначенными президентом, присутствие Раска в кабинете отражает традиционный подход администрации к партийной политике в Вашингтоне, когда президент Макнамара и РДК работают в тандеме.§!"

USA_Scoop_Jackson_mil_desc:0 "------------\\nДостижения и послужной список сенатора Генри "

#McGovern
USA_Bob_Dole_dep_desc:0 "------------\\nНесмотря на их противоположную принадлежность к Республиканско-Демократической партии, президент Макговерн и вице-президент Боб Доул известны как близкие коллеги с тех пор, как они вместе служили в Сенате Соединенных Штатов. Будучи выходцами из Среднезападных штатов Южная Дакота и Канзас, эти двое делали общее дело, спонсируя сельскохозяйственные и благотворительные законопроекты по борьбе с бедностью через партийные линии, находя цель в борьбе за общую порядочность и здравый смысл в политике.\n\nИдеализм Макговерна и Доула составлял разительный контраст с твердолобым рационализмом Роберта Макнамары на праймериз 72-го года, и оба они одержали победу на обещании справедливого и достойного правительства для Америки и прекращения иностранных войн. Время от времени, однако, правая рука доула, сломанная во время битвы за Англию в 1945 году, болит, неприятно напоминая, что реальность, возможно, не так добра к порядочным людям."

USA_Henry_Cabot_Lodge_Jr_pol_desc:0 "§YГосударственный секретарь\nРеспубликанец§!\n§F------------§!\n§LМало кто оказал большее влияние на американскую внешнюю политику за последнее десятилетие, чем Генри Кэбот Лодж-младший. Родившийся в престижной политической семье, Лодж пошел по стопам своего деда и стал сенатором от штата Массачусетс. Там он выступал сторонником интернационализма и активного американского присутствия за рубежом. Его любовь к переговорам продолжилась и во внутренней политике. В конце 1950-х годов он оказался одним из важнейших собеседников, ответственных за создание республиканско—демократической коалиции - достижение, благодаря которому он получил пост в кабинете министров при Никсоне и Кеннеди.\n\nТеперь, годы спустя, Лодж оказывается в другой администрации, которая, возможно, более склонна оказывать ему всестороннюю поддержку, в которой он нуждается, чтобы превратить Америку в силу добра в этом темном мире.§!"

USA_Elliot_Richardson_eco_desc:0 "Джордж МакГоверн - это неоспоримое лицо нового либерального движения, которое захватило Америку ураганом, но Эллиот Ричардсон часто не видится в этом. Его дальнейшая административная служба имеет решающее значение для воплощения высоких обещаний МакГоверна в реальную политику, и его глубокое понимание экономики является ценным активом, когда дело касается восстановления самой основы экономики. ~ ~ Как ветеран WWII и выпускник Гарварда, Ричардсон обладает всеми навыками и связями, которые ему нужны для выполнения его миссии. Его должность министра финансов может стать поворотным пунктом в экономическом направлении Соединенных Штатов," # <<TRANSLATED>>

USA_Zbigniew_Brzezinski_mil_desc:0 "------------\\nНа первый взгляд профессор Збигнев Бжезинский кажется глубоко неуместным в администрации Макговерна. Родившийся в Польше в 1928 году, Бжезинский избежал уничтожения своей родной страны благодаря дипломатическому посту своего отца в Канаде. Сказать, что потеря Родины сформировала его взгляды в зрелом возрасте, было бы преуменьшением; вся научная карьера Бжезинского была посвящена изучению тоталитаризма и тому, как лучше всего вооружить Америку, чтобы противостоять его распространению после победы Германии и Японии.\n\nПосле избрания Макговерна кандидатом от Р-ДП в 1972 году Бжезинский публично поставил под сомнение предложения Макговерна по деэскалации напряженности в холодной войне-но больше с точки зрения целей, а не намерений, спрашивая, искал ли Макговерн мира ради мира или готовил Америку к какой - то более важной цели в борьбе против тирании. Этот нюанс не ускользнул от внимания кампании Макговерна, который нуждался в ястребином и неполитическом назначенце, чтобы укрепить позиции администрации в Пентагоне - и Бжезинский сделал себя идеальным кандидатом."

#Scoop
USA_Sid_McMath_dep_desc:0 "§YВице-президент\nПрогрессивист§!\n§F------------§!\n§LСид Макмат - человек многих неожиданностей. Несмотря на то, что он южанин и заслуженный ветеран морской пехоты, он является убежденным прогрессистом и борцом за гражданские права. Во время своего пребывания на посту губернатора Арканзаса он возглавлял борьбу с подушными налогами, сельской бедностью и влиянием нефтяных баронов в политике штата. Несмотря на то, что ему не удалось выиграть переизбрание в губернаторской гонке против сегрегациониста Орвала Фобуса, он стал успешным судебным адвокатом. В качестве адвоката он выиграл несколько знаковых дел в области права на телесные повреждения и гражданских прав, получив многомиллионные компенсации для своих клиентов из рабочего класса.\n\nОн был естественным выбором для вице-президента Джексона. Макмат - это идеальное воплощение идеала "нового Юга": видение Юга, который не пытается цепляться за довоенное прошлое через сегрегацию и права штатов, а вместо этого смотрит вперед в новую эру социального равенства и экономического прогресса. Он - лучшая надежда Ковша на примирение Националистов-диксикратов с новым прогрессивным руководством партии.§!"

