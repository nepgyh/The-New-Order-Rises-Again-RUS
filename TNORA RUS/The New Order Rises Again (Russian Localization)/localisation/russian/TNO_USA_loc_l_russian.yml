USA_debate.1.t:0 "Харрингтон против Беннетта"
USA_debate.1.desc:0 "Под пристальным взором телекамер президент Уоллес Ф. Беннет и Майкл Харрингтон чопорно идут навстречу друг другу, одаривая друг друга вымученными улыбками и деревянными рукопожатиями. Эти двое едва ли дружелюбны; Харрингтон был громким критиком международной политики Беннетта с самого первого дня администрации, выделяя преференциальную торговую политику Беннетта с ОСН как предательство американских трудящихся.\n\nПо мере того как дискуссия переходит к теме иностранных дел, Харрингтон не тратит времени на атаку. "Господин президент, ко мне часто обращаются люди с улицы - хорошие, трудолюбивые, честные американцы и спрашивают, будут ли они работать в следующем году. Это шахтеры, сталевары, фермеры - бьющееся сердце американской промышленности. Как вы можете утверждать, что поддерживаете Америку сильной, когда ваша администрация субсидирует покупку иностранных товаров, оставляя американцев зажимать каждый грош?"\n\nБеннетт нейтрально улыбается Харрингтону. "Самое прекрасное в торговле, Мистер Харрингтон, это то, что от нее выигрывают все. Вы говорите, что американская промышленность ослабевает; я говорю, что она с ревом поднимается все выше и выше. Вы говорите, что Америка ослаблена нашими покупками у союзников; вы бы предпочли, чтобы мы выжали наших союзников досуха, как нацисты и их марионетки? Америка никогда не сможет устоять в одиночку в этом мире, и уж точно не перед лицом немцев и японцев.""
USA_debate.1.a:0 "Избиратели на стороне Беннетта!"
USA_debate.1.b:0 "Избиратели на стороне Харрингтона!"
USA_debate.2.t:0 "Смит против Беннетта"
USA_debate.2.desc:0 "Президент Уоллес Ф. Беннетт и сенатор Маргарет Чейз Смит быстро подошли друг к другу, обменялись коротким рукопожатием и повернулись к своим трибунам. В прежние времена эти двое были добрыми знакомыми в Сенате, объединенными любовью к Родине, несмотря на то, что сидели по разные стороны прохода в Сенате. Но в битве за кресло президента пощады не будет.\n\nСмит, не теряя времени, перешла в наступление. "Президент Беннет, вы говорите о братстве между народами свободного мира через более свободную торговлю внутри ОСН. Хотя ОСН должен оставаться единым против угнетения, я сомневаюсь в мудрости вашего подхода; ваша политика смешивает лидерство с безрассудством, бросаясь вперед, оставаясь глухой к американским рабочим и промышленности. Утраченные порты должны напоминать нам обо всех издержках игнорирования американских интересов ради наивных надежд на умиротворение тридцать лет назад или на братство сегодня."\n\n"Сенатор Смит, мы отличаемся от Японии и Германии нашим обещанием, что Америка выступает за свободный, процветающий мир. ОСН - это сообщество народов, а не средство тоталитарного господства или колониальной зависимости. Свободная торговля - это самое надежное средство сохранения свободы, связывающее народы в свободном и открытом обмене." Президент Беннетт свысока посмотрел на Смит. "Мы должны процветать вместе, иначе погибнем поодиночке.""
USA_debate.2.a:0 "Избиратели на стороне Беннетта!"
