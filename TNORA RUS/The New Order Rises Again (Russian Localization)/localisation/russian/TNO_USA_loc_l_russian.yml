 #FOCUSES
 USA_OFN_South_Africa:0 "Наш священный долг"
 USA_OFN_South_Africa_desc:0 "Организация Свободных Наций была создана для оказания помощи последним оставшимся демократиям на Земле и хрупкая демократия в Южной Африке нуждается в нашей помощи. На горизонте маячит немецкое вторжение, и мы должны обеспечить поддержку Южной Африке, чтобы она не поддалась Рейху. Время последнего маяка демократии в Африке истекает."
 USA_OFN_Canada:0 "Привлечь канадцев"
 USA_OFN_Canada_desc:0 "Даже несмотря на то, что Канада готовится помочь законному английскому правителю вернуть Лондон, они все еще члены ОСН. Поэтому, они обязаны оказать нам помощь в африканской войне против немцев. Мы должны обратиться к нашим канадским союзникам, и кто знает, может быть, мы сможем дать им немного денег в обмен."
 USA_OFN_your_ancestors:0 "Мы боремся за свободу"
 USA_OFN_your_ancestors_desc:0 "Мы изучаем способы наилучшего оповещения общественности по поводу войны в Южной Африке. Мы должны напомнить нашим гражданам, что мы тоже боролись против угнетения в Войне за независимость, которая создала нашу страну много лет назад. Прямо сейчас нацистская Германия стремится уничтожить свободы, которыми дорожат южноафриканцы, те самые свободы, которых мы придерживались в 1776 году. Мы боролись за свободу и обещаем помочь южноафриканцам бороться за свою свободу."
 USA_OFN_the_black_hand:0 "Остановить черную руку нацизма!"
 USA_OFN_the_black_hand_desc:0 "Африка - печальное место, захваченное уродливой рукой нацизма, погрязшее в темном месиве фашистской демагогии. Народ Африки заслуживает права сам решать свою судьбу. Мы должны освободить Африку, отрезать поддержку нацистских рейхскомиссариатов и освободить людей. Африка больше не будет нацистской!"
 USA_OFN_a_moral_war:0 "Моральная война"
 USA_OFN_a_moral_war_desc:0 "Мы объединим различные церкви по всей нашей стране - многие люди доверяют ммнению общин и если мы сможем привести им аргументы, они обязательно расскажут в СМИ о войне и поведают американскому народу, как благочестиво защищать демократию и свободу в других странах."
 USA_OFN_kickstart_media:0 "Пустить СМИ в ход"
 USA_OFN_kickstart_media_desc:0 "Времена изменились и в нашем новом американском обществе президент не имеет такого большого влияния на свой народ, как ему хотелось бы. Нам необходимо донести наше послание до средств массовой информации, чтобы гарантировать общественную поддержку предстоящей борьбы. Нашему народу необходимо знать, что мы защищаем слабую демократию, которая в настоящее время противостоит надвигающемуся нацизму. Каждый день мы будем печатать пропагандисткие газеты, и таким образом мы заручимся общественной поддержкой."
 USA_OFN_boer_atrocities:0 "Раздуть зверства"
 USA_OFN_boer_atrocities_desc:0 "Кажется, американская общественность по-прежнему непреклонна в своих пацифистских убеждениях. Это война просто региональный конфликт, но наши люди все равно не очень довольны новой войной на чужбине. Мы получаем сообщения о преступлениях Германии, совершаемых в Южной Африке; если мы будем преувеличивать эти истории, то сможем получить необходимую поддержку. Мы должны приукрашать жестокость Германии, чтобы гарантировать, что все американцы решительно выступят против тех врагов, с которыми мы сражаемся."
 USA_OFN_dominoe_theory:0 "Теория домино"
 USA_OFN_dominoe_theory_desc:0 "Это не война с целью эксплуатации кого-то, это война за демократию. Если мы не активизируем нашу игру, нация за нацией падут в руки нацистов. Единственный способ не дать цепочке домино сбить нас с ног - это не дать им падать. Южная Африка - первая часть в длинной цепочке стран, которая ведет к США, мы не можем допустить падения Южной Африки."
 USA_OFN_a_righteous_war:0 "Праведная война"
 USA_OFN_a_righteous_war_desc:0 "Наша миссия в этой кампании высечена в скрижалях. Как лидер ОСН, мы будем бороться, чтобы все демократии стояли, а колокол свободы звенел на всех континентах. Мы будем бороться за сохранение свободы в Южной Африке и не будем выступать ни за что меньшее. Если мы сможем это осуществить, у нас будет прочная база в Африке."
 USA_OFN_AS_and_NZ:0 "Призыв к Тихому океану"
 USA_OFN_AS_and_NZ_desc:0 "Мы нужны Австралии так же, как они нужны нам для ведения войны. Нам просто нужно дать понять австралийцам, что мы следим за их тихоокеанскими территориями, и они захотят участвовать в нашей маленькой войне. Мы должны позвонить премьер-министру и как можно скорее переманить его на нашу сторону."
 USA_OFN_protect_the_beacon:0 "Экстренная поддержка"
 USA_OFN_protect_the_beacon_desc:0 "Мы быстро теряем позиции в Южной Африке; ситуация ухудшилась до такой степени, что мы можем не увидеть Южную Африку на предстоящем саммите ОСН. Крайне важно, чтобы мы предоставили Южной Африке экстренную партию снаряжения, чтобы гарантировать, что они продержатся до тех пор, пока мы не выведем наши собственные войска на поле боя. Мы должны действовать быстро - демократия изо всех сил пытается устоять."
 USA_OFN_the_economy:0 "Все дело в экономике, тупицы"
 USA_OFN_the_economy_desc:0 "Наша армия слабее, чем была, но времена меняются, а отношений между великими державами охлаждаются -  мы должны использовать эту войну, чтобы снова привести в действие наш военный двигатель. Некоторые политики предостерегали об опасности злоупотребления военно-промышленным комплексом, но они слабы и робки - чтобы выигрывать войны надо быть сильными и смелыми!"
 USA_OFN_a_necessary_war:0 "Необходимая война"
 USA_OFN_a_necessary_war_desc:0 "Эту войну надо вести! Если мы не принесем войну нацистским ублюдкам в Африке, они в конечном итоге принесут войну нам на своих условиях и мы не можем этого допустить. Война необходима для того, чтобы обеспечить будущее Южной Африки и обеспечить безопасность восточного пути в Азию. Это необходимо, потому что если у нас не будет безопасных путей в Азию, то мы наверняка потеряем будущие возможности увеличить наше влияние в Азии"
 USA_OFN_guards_iceland:0 "Привлечь Исландию"
 USA_OFN_guards_iceland_desc: "Исландия это одна большая военная база, что привело к тому, что многие молодые исландские мужчины обучались в армии, а некоторые были обучены вспомогательным должностям радистов, полевым медсестёр и инженеров. У Исландии нет большого вклада в войну, но они могут послать свой вспомогательный персонал и позаботиться о солдатах."
 USA_OFN_guards_west_indies:0 "Сбор гвардии: Вест-Индия"
 USA_OFN_guards_west_indies_desc:0 "Есть много маленьких островов, которые составляют Вест-Индскую Федерацию. Конечно, они должны быть в состоянии собрать хотя бы одну дивизию. Это их долг, черт побери!"
 USA_OFN_guards_guyana:0 "Бойцы из Гайаны"
 USA_OFN_guards_guyana_desc:0 "Они, вероятно, не имеют много, чтобы внести свой вклад, но я чертовски уверен, что это их долг - использовать то, что они имеют, чтобы помочь. Отправляйтесь в Африку, вы, ленивые Гайанцы."
 USA_OFN_South_Africa_summit:0 "Саммит ОСН: Африка"
 USA_OFN_South_Africa_summit_desc:0 "Наши армии смогли сдержать врага как раз вовремя, чтобы начать чрезвычайную встречу на высшем уровне. К счастью, на нем будут присутствовать представители Южной Африки. На этом саммите наши лидеры наметят курс в войне и обсудят будущее участие Южной Африки. Как только мы закончим, мы нанесем сокрушительный удар по всем врагам Южной Африки; их свобода будет обеспечена."

