USA_debate.13.t:0 "Смит против Ромни"
USA_debate.13.desc:0 "Гул зрителей перерос в рев, когда кандидаты в президенты 1972 года Джордж Ромни и президент Маргарет Чейз Смит вышли на сцену. После обмена вежливыми рукопожатиями и маханиями толпе оба направились к своим подиумам. Воцарилась тишина, и почти сразу же за ней последовали дебаты и острые колкости.\n\n"Мой оппонент опирается на поддержку радикалов, враждебных основным принципам нашего конституционного строя. Она может быть готова разделить партийную платформу с коммунистами или фашистами, но избиратели понимают, что она играет с огнем."\n\n"Единственный из нас, кто играет с огнем, губернатор Ромни, это вы", - резко ответила Чейз-Смит. "Ваше невнимание к вопросам национальной обороны делает Соединенные Штаты уязвимыми как для Японской агрессии на Тихом океане, так и для нацистского Рейха в Европе. Американский народ заслуживает президента, обеспокоенного в первую очередь своей главной заботой: безопасностью родины."\n\n"Вы правы в том, что я не обращаю пристального внимания на иностранные берега, закрывая глаза на наши внутренние проблемы", - парировал Ромни. "Американский бизнес испытывает трудности при политике вашей администрации, а кошелек среднего гражданина пустеет все больше и больше. Изобилие в сфере национальной обороны - это хорошо, но я думаю, что средний американец также заслуживает того, чтобы ощутить вкус процветания".\n\nПриветствия, крики, аплодисменты - все это раздавалось с обеих сторон, когда зрители подбадривали своих кандидатов. В домах по всей стране семьи наблюдали за дебатами на светящихся телеэкранах, а избиратели тщательно обдумывали свой выбор. Хотя дебаты и не являются исключительно определяющими фактором, они обязательно окажут влияние, если избиратели решительно поддержат одного кандидата."
USA_debate.13.a:0 "Избиратели на стороне Ромни!"
USA_debate.13.b:0 "Избиратели на стороне Смит!"

USA_debate.14.t:0 "Киркпатрик против Смит"
USA_debate.14.desc:0 "В то время как избиратели обменивались своими мнениями овыборах, а комитеты, как всегда, организовывали акции пожертвований и агитационные кампании, голосующая публика Америки наблюдала за последним дополнением четырехлетней традиции, не выходя из дома по всей стране. В театре Истмана в Рочестере, штат Нью-Йорк, президент Маргарет Чейз Смит пригласила свою коллегу-демократа, конгрессвумен Джин Киркпатрик, принять участие в первых из серии телевизионных президентских дебатов, охватывающих как внешние, так и внутренние темы. Ниже приводится выдержка из одного обмена репликами в ту ночь:\n\nСмит: "То, что мы стоим сегодня вечером недалеко от водопада Сенека, проводя первые дебаты между двумя сильными женщинами, является признаком прогресса, достигнутого нашей страной почти за двести лет. И, как ваш президент, я клянусь продолжать бороться за этот прогресс. Я буду работать над защитой интересов Америки на международном уровне, как я это делала, помогая этой стране избежать нефтяного кризиса. Я проведу ответственные, основанные на компромиссах реформы в таких вопросах, как социальное обеспечение. Я позабочусь о том, чтобы лучшие и умнейшие из нас достигли вершин в своих областях, объединив бесчисленные перспективы, необходимые нам для того, чтобы ориентироваться в этом современном мире и его вызовах."\n\nКиркпатрик: "Я никогда не пыталась скрывать аспекты своей биографии, но я думаю, что это многое говорит о моем оппоненте, когда она начала эти дебаты с банальностей о представительстве вместо того, чтобы решать растущие проблемы, с которыми мы сталкиваемся внутри страны и за рубежом. Вместо того, чтобы способствовать нашей безопасности, президент позволила запугать себя так называемым "сторонникам компромиссов". Президент страшится обвинить наших врагов и бледнеет, когда сталкивается с действиями, необходимыми для предотвращения прихода к власти фашистских диктаторов. Если я буду избрана вашим президентом, я создам коалицию желающих остановить распространение коричневой угрозы. Я дам этой нации силу, в которой она нуждается.""
USA_debate.14.a:0 "Избиратели на стороне Киркпатрик!"
USA_debate.14.b:0 "Избиратели на стороне Смит!"

USA_debate.15.t:0 "Харрингтон против Ромни"
USA_debate.15.desc:0 "В то время как городские жители обменивались впечатлениями, а комитеты, как всегда, организовывали акции пожертвований и агитационные кампании, голосующая общественность Америки наблюдала за последним дополнением четырехлетней традиции, не выходя из дома по всей стране. В театре Уолнат-стрит в Филадельфии, штат Пенсильвания, президент Майкл Харрингтон пригласил своего коллегу-республиканца Джорджа Ромни принять участие в первых из серии телевизионных президентских дебатов, охватывающих как внешние, так и внутренние темы. Ниже приводится выдержка из их жаркой перепалки:\n\nРомни: "Страсть президента к ужасному положению бедных и неимущих заслуживает похвалы. Меня беспокоят не мотивы президента, а его методы. Вместо того, чтобы полагаться на проверенные временем методы частного партнерства, нынешняя администрация приступила к неуклюжей, несвоевременной и плохо скоординированной экспансии правительства, которая не только нарушила хрупкий баланс государственной и федеральной власти, но и опасно раздула федеральный бюджет. Если бы все это происходило в бизнесе, все менеджеры уже давно были бы уволены, а руководители заменены."\n\nХаррингтон: "Губернатор Ромни хотел бы притвориться, что правительство - это бизнес. Довольный тем, что сводит бедственное положение людей и сообществ к аккуратным маленьким цифрам, которые можно корректировать любым способом, чтобы удовлетворить его друзей с Уолл-стрит и Торговой палаты. Что ж, губернатор, Америка - не та страна, которая нуждается в реструктуризации, и ее люди - это нечто большее, чем цифры и активы на банковской карте, и вам не мешало бы помнить, что за каждой программой сокращения расходов стоит человеческое лицо, сокращая их, вы плюете в лицо каждому бедняку Америки.""
USA_debate.15.a:0 "Избиратели на стороне Ромни!"
USA_debate.15.b:0 "Избиратели на стороне Харрингтона!"

USA_debate.16.t:0 "Киркпатрик против Харрингтона"
USA_debate.16.desc:0 "Пока партийные машины шли на сделки ради голосов, а комитеты организовывали сбор пожертвований и агитацию, как это было всегда, американская публика раз в четыре года традиционно наблюдала за новыми выборами в комфорте домов по всей стране. В Театре на Уолнат-стрит в Филадельфии, штат Пенсильвания, президент Майкл Харрингтон пригласил свою коллегу-демократа, конгрессвумен Джин Киркпатрик, принять участие в первых из серии телевизионных президентских дебатов, охватывающих как внешние, так и внутренние темы. Ниже приводится выдержка из их жаркой перепалки в ту ночь:\n\nКиркпатрик: "Поведение, которое мы наблюдаем в настоящее время на арене международных отношений, ставит Америку в уязвимое положение. В то время как администрация имеет множество людей, говорящих огромное количество банальностей о правах человека, мы видим, как позиции Америки ослабевают по всему миру. Мы видим, как соблазн тоталитаризма растет не только за рубежом, но и внутри страны среди студенческих протестующих, которых мы замечаем на улицах наших городов. Если я буду избрана вашим президентом, я могу заверить вас, что этой слабости придет конец. Мы соберем сильных союзников, которые смогут работать бок о бок с нами, чтобы сокрушить силы тоталитаризма, где бы они ни возникали."\n\nХаррингтон: "Когда конгрессвумен Киркпатрик говорит о союзниках, она имеет в виду поддерживаемые Америкой диктатуры. Когда она говорит о тоталитаризме, она имеет в виду любого человека или группу, которые не спешат служить Америке и ее интересам. Так вот, я всегда считал себя американским патриотом, но степень, в которой конгрессвумен злодействует над своими врагами и занимает позицию по вопросам "силы", должна пугать любого американца. Она направила бы Америку по темному и опасному пути, по пути агрессивного и бессмысленного милитаризма, который может привести к гибели десятков людей. Она сделает бы это за счет систем здравоохранения нашей страны, программ социального обеспечения и образовательных систем, которые она снова и снова высмеивала как обеспечивающие "трудоспособных лентяев". Это не может быть тем направлением, в котором движется Америка.""
USA_debate.16.a:0 "Избиратели на стороне Киркппатрик!"
USA_debate.16.b:0 "Избиратели на стороне Харрингтона!"

USA_debate.17.t:0 "Против Холла"
USA_debate.17.desc:0 ""Неужели мы позволим им остановить нас?!" - бросил Гэс Холл своим товарищам.\n\n"Нет!" - взревели люди. Подобно приливу, они беспрепятственно ворвались в театр, красные знамена и пикеты тянулись за ними по пятам. Ибо кто был так глуп, чтобы стоять перед красной расплатой?\n\n"Они заплатят за свои преступления?!" - спросил Холл, обращаясь к трибуне.\n\n"Нет!" - ответили буржуи. Их дорогие костюмы и коктейльные платья были забросаны гниющими фруктами и мусором. Они зажимали себе носы от запаха, и если бы гнев народа был менее сдержанным, то их носы бы оказались в мусорках. Навсегда.\n\n"Неужели наше дело пострадает от рук предателей?!" - обратился Холл к собравшимся.\n\n"Н-нет!" - воскликнули штрейкбрейхеры, и их грязные руки дрожащими пальцами вцепились в толстые кошельки. Они мгновенно вернулись к народу, блудные сыновья и дочери. Время покажет, так ли легко новые товарищи забывают, как они прощают.\n\nГенеральный секретарь раскинул руки в стороны, широко улыбаясь людям, буржуям и штрейкбрейхерам. "Тогда встаньте, мои товарищи, и давайте споем песню нашей борьбы. Вместе!"\n\nАмерика за Театром на Уолнат-стрит ожидала президентских дебатов. Вместо этого её встретил нестройный, но настоящий напев Интернационала."
USA_debate.17.a:0 "Большая Тройка позаботилась о том, чтобы ее мелодия не прорвалась за пределы Филадельфии."
USA_debate.17.b:0 "Вставай, проклятьем заклейменный..."

USA_debate.18.t:0 "Ромни против Холла"
USA_debate.18.desc:0 "Холл ждал появления Ромни всего пять минут. По правде говоря, у него не было иллюзий, что этот слюнтяй все-таки явится на эти дебаты - Ромни несколько раз говорил журналистам, что собирается игнорировать такого соперника как Гэс Холл. И все же Холл потратил много времени, обдумывая сколько времени ему необходимо выждать. Ждать слишком долго, и все переключатся на другой канал. Скажи что-нибудь слишком рано, и ты покажешься агрессивным - а это уже проблема для кандидата от коммунистов. Пять минут - это было идеальное число. И после их прошествии, Холл твердо и спокойно начал.\n\n"Ведущий - мой оппонент отказался явиться на эти дебаты. Я полагаю, что в правилах указано, что я могу взять слово, если возникнет такая ситуация." - судьи пролистали свои заметки и пошептались друг с другом. Наконец, один из них кивнул. Холл начал свое подготовленное выступление. \n\n"Здравствуйте, мои соотечественники-американцы. Меня зовут Гэс Холл. Сегодня мы собрались здесь, чтобы поговорить о проблемах Америки. Однако мой оппонент отказался даже рассматривать их. Вместо того чтобы вступать в бой, он предпочел остаться дома. Я уважаю своего соперника. Он, как и я, преодолел свой путь от бедности на окраинах Америки. И все же в этот момент я не могу не чувствовать разочарования. Разве он не видит бедственного положения рабочего, фермера, простого человека? В свое время работая в АМС, он слышал, как протестовали его работники из автомобильного профсоюза. Будучи губернатором, он видел, как жители Детройта проснулись и боролись за свои свободы. Он видел ту же Америку, что и вы и я. Но теперь, когда ему дали шанс рассмотреть реальные решения, он отказывается это делать. Это определенно выглядит как послание всем нам от республиканцев и демократов. Они остались такими же, как всегда, - желающие избираться, но не желающие меняться.""
USA_debate.18.a:0 ""Теперь, что касается реальных проблем...""
USA_debate.18.b:0 "Вставай, проклятьем заклейменный...."

