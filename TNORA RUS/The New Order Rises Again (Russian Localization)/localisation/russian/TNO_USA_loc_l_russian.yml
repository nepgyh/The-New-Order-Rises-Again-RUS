USA_the_iranian_civil_war_desc:0 "Война охватила Иран - одну из немногих стран в мусульманском мире с сильными традициями демократии. Если мы серьезно относимся к нашей клятве сдерживания фашизма во всем мире, мы должны быть столь же решительными в нашем ответе на эту гражданскую войну, как и в Южной Африке и Индонезии. США всегда были и всегда будут союзником антифашистов во всем мире, Америка всегда была настоящим другом Ирана. Надо чётко сформулировать свою позицию; мы не можем допустить, чтобы фашисты получили резервы топлива для своих злобных империй."
USA_iranian_aid_bill_desc:0 "Комитет по внешней политике Палаты представителей быстро разработал законопроект, разрешающий направлять в Иран советников, оборудование и финансовую помощь, а также разрешающий правительству призыв, организацию и отправку добровольческих подразделений как из числа ветеранов, так и из числа военнослужащих действующей армии. Как только закон прожмут через Конгресс, храбрые иранцы получат от нас помощь."
USA_american_aid_inbound_desc:0 "Закон о помощи Ирану был быстро принят Конгрессом, что дало нам своевременно среагировать на возникший там кризис. Иранской либеральной фракции был немедленно предоставлен кредит в размере 100 миллионов долларов, чтобы они могли финансировать свои вооруженные силы до тех пор, пока американская техника и добровольцы не прибудут в массовом порядке. Как только будет установлено безопасное воздушное сообщение, должны быть отправлены первые военные советники, после них - оборудование, а затем - добровольцы. Если повезет, иранское либеральное движение вскоре станет сильным и экономически стабильным, силой, способной смести противостоящие им армии тирании."
USA_american_equipment_desc:0 "Вместе с иранскими либералами и нашими советниками мы создали линию снабжения для регулярных поставок военной техники между Калифорнией и Ираном, используя Австралию в качестве перевалочного пункта. К сожалению, на данный момент это ограничивает нашу способность посылать значительное количество снаряжения, но пока иранцы могут покупать на оставшиеся деньги от кредита американское оружие и снаряжение, и это, безусловно, облегчает их положение и положение отечественной военной промышленности."
USA_american_military_advisors_desc:0 "Орел снова взмывает к далеким берегам! Наши консультанты сообщают, что большая часть команд благополучно приземлилась в Иране, и просят нас координировать свои действия с законным, свободолюбивым иранским правительством, чтобы обеспечить им переводчиков, персонал и транспортные средства."
USA_american_loans_desc:0 "У иранцев закончились деньги от нашего первоначального займа! Это никуда не годится: они борются голыми руками с врагами демократии и свободы. Давайте потянем за некоторые ниточки в бюджетном управлении конгресса, чтобы разрешить дальнейшие займы свободы иранским либералам. Никакая сумма денег не стоит потерь от фашистской тирании."
USA_send_in_cia_advisors_desc:0 "Хотя это не упоминается в официальном законе о помощи Ирану, в черном бюджете мы выделили деньги для советников из [ДАННЫЕ УДАЛЕНЫ], чтобы инструктировать и делиться с иранскими [ДАННЫЕ УДАЛЕНЫ] службами. Это наша [ДАННЫЕ УДАЛЕНЫ] с надеждой, что это приведет к [ДАННЫЕ УДАЛЕНЫ], повышение доверия, [ДАННЫЕ УДАЛЕНЫ], [ДАННЫЕ УДАЛЕНЫ], найма персоязычных операторов, [ДАННЫЕ УДАЛЕНЫ], а также [ДАННЫЕ УДАЛЕНЫ] на региональной интеллектуальной ситуации, особенно в отношении [ДАННЫЕ УДАЛЕНЫ]."
USA_grand_strategy_of_the_iran_war_desc:0 "Поскольку гражданская война в Иране все еще продолжается, наша администрация оказалась на перепутье. Должны ли мы полностью взять на себя обязательства в южноафриканском стиле, введя свои войска, или мы должны продолжать нынешнюю стратегию, главным образом вооружая иранских либералов и позволяя им вести войну за нас? Нам нужно будет тщательно взвесить все за и против: стоит ли рискнуть огорчить общественность еще одним иностранным конфликтом, или же дать Ирану пасть под натиском тирании? Экономические и геополитические последствия контроля фашистов над нефтью Ирана могут быть разрушительными, но прямое вмешательство может серьезно подорвать нашу популярность, не говоря уже о наших планах военного бюджета. Что же нам делать?"
USA_promise_more_american_soldiers_desc:0 "Мы должны пойти ва-банк, к чёрту общественное мнение. Мы готовим несколько дивизий экспедиционных войск и заверяем иранцев, чтобы окажем им помощь в борьбе против тирании. Демократия никогда не умрет там, где факел свободы ярко светит сквозь ряды её солдат! Вперед, к свободе!"
USA_promise_more_american_equipment_desc:0 "Мы не можем рисковать еще одной кровавой баней, с которой столкнулись в джунглях в этом десятилетии. Чтобы ограничить потенциальную гибель американцев, не подводя иранцев, мы вместо этого объявим о расширении нашей нынешней стратегии, предприняв усилия по значительному увеличению количества поставок оружия иранским либералам. Это будет непросто, но мы будем пользоваться сотрудничеством и поддержкой нашего военно-промышленного комплекса, который выиграет от того, что их производственные затраты будут оплачены средствами из займов свободы."
USA_to_free_the_oppressed_desc:0 "Чтобы помочь создать народную поддержку нашей интервенции в Иран, мы разработали тщательно организованную кампанию в средствах массовой информации, показывающую, что наши солдаты и иранские либералы работают сообща, чтобы принести свободу угнетенным людям Ирана. В телепердачах будут показаны благодарящие своих американских освободителей зороастрийцы, христиане и женщины с ярко горящими глазами. Освещение в СМИ на этот раз даже будет в основном правдивым, поскольку мы действительно сражаемся на стороне самой толерантной и ориентированной на Запад фракции из присутствующих."
USA_darwin_supply_hub_desc:0 "Самым большим препятствием в снабжении иранцев было то, что мы полагались на австралийское судоходство на последнем отрезке пути. Если мы вместо этого перепрофилируем и расширим нашу военно-морскую базу в Дарвине, предназначенную для снабжения союзников и сил интервенции в Индонезии, а также для защиты собственно Австралазии, мы сможем перемещать поставки полностью на американском киле, на более крупных и быстрых грузовых судах. Это должно позволить нам значительно увеличить объем перевозимых грузов, хотя и со значительными денежными затратами."
USA_new_contracts_for_military_industral_complex_desc:0 "Обещание новых контрактов обеспечило ожидаемую поддержку со стороны крупных оружейных фирм. Несколько из них пообещали, что они будут инвестировать в любые усилия, которые мы предпримем для расширения поставок в Иран, при условии, что они будут иметь право голоса в распределении продукции. В обычное время подобный сговор с частными производителями оружия мог бы показаться неэтичным, но последние двадцать лет были далеко не нормальными, и мы должны быть готовы работать со всеми нашими союзниками, будь то страны или корпорации, чтобы победить фашизм. Давайте начнем перестройку."
USA_the_beacon_of_hope_desc:0 "Мы сделали все, что могли, для иранских либералов. Когда мы отправляем последние из наших обещанных поставок и людей, мы можем только надеяться, что жертвы, принесенные Америкой, помогут иранскому народу поднять факел свободы против экстремистских тиранов, окружающих либералов со всех сторон. Когда-нибудь Иран станет истинной демократией и близким союзником нашей великой республики, но если либералы смогут победить здесь и сейчас, мы добьемся огромного прогресса в том, чтобы отбросить тьму нашего века. Пусть пламя свободы, которое мы зажгли в иранском народе, всегда будет служить маяком надежды для угнетенных всего Ближнего Востока и всего мира!"

