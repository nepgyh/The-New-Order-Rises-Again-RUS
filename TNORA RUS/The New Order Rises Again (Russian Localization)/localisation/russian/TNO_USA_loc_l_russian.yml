USA_debate.21.t:0 "Против Йоки"
USA_debate.21.desc:0 "Ровно в семь театр был наполнен палатками в человеческий рост, сделанными из белой ткани. Их прорези для глаз были прикованы к человеку на трибуне, его острый подбородок сверкал в свете ламп, как роса образует мерцающий блеск на статуе великого полководца.\n\n"Америка заговорила!" - закричал человек, подняв кулак, как какая-то древняя статуя. Его слова разносились по аудитории, дрожь воды по спокойному океану - бездействие, уступающая первобытной энергии, секунда движения после вечности покоя.\n\n"Америка услышала призыв к действию!" Нечленораздельные крики, топот ног, напоминающий не то барабанный бой, не то стук сердца.\n\n"И вот мы, народ, поднимаем кулаки и кричим: хватит! Никаких предателей, социалистов и всех их подхалимов-кретинов!"\n\nОглушительное крещендо заглушило все, что мог бы возразить другой кандидат. Для зрителей не существовало ни другого кандидата, ни даже дебатов, только митинг, возглавляемый человеком на трибуне - ибо на сцене была только одна трибуна, украшенная красными звездами, белыми полосами и синими лентами; на две другие трибуны не смотрели - их будто никогда не было. Запоздало накатил жар перед экстазом, который струился по их крови, крича "Да здравствует!" их сердцами и душами, кожа против раскрасневшейся белой незапятнанной кожи, пропитанной потом.\n\n"Я обещаю вам две вещи, друзья: либо мы добьемся обещанной нам судьбы, либо умрем, как герои, за нашу культуру!"\n\nИ многие стали одним, и воля восторжествовала над разумом."
USA_debate.21.a:0 "Нация сохраняла здравомыслие на протяжении всего эфира."
USA_debate.21.b:0 "Как паразит, слова Йоки проникли в сознание Америки."

USA_debate.22.t:0 "Ромни против Йоки"
USA_debate.22.desc:0 "Унижение. Гнев. Сказать, что Йоки был в ярости, значило бы выразить чувства всего лишь одного человека, но Йоки чувствовал нечто гораздо большее. Он почувствовал стыд, который обрушился на каждого порядочного американца в тот момент, когда они увидели, что их священники, мэры и президенты отбросили свою мораль и ценности и присоединились к униженному карнавалу современной, гедонистической Америки.\n\nПрошло пятнадцать минут. Ромни уже сказал друзьям и советникам, что собирается пропустить дебаты - что они не стоят его времени. Слух об этом циркулировал по Америке все лето. И все же Йоки убедил себя, что это должно было быть ложью. Единственное, чем гордился либерализм, так это своими традициями, своей так называемой "добросовестностью" - неужели Ромни был бы настолько груб, чтобы разрушить все это только для того, чтобы унизить своего оппонента? И все же Фрэнсис был здесь, на площадке для дебатов, на национальном телевидении, совершенно один.\n\nЙоки молчал. Ему не с кем было поговорить, и в то же время ему было что сказать. Почему он был удивлен? Это был либерал, капиталист, паразит. Воруй, лги, жульничай везде, где только можешь. Ромни был, пожалуй, лучшим примером капиталистического класса, который прятался в своем особняке, пожирая нечестно нажитое богатство, в то время как его раса страдает.\n\nРазвратное создание перед телесуфлером неловко улыбнулось, с ее лба капал отвратительный пот. Она открыла рот. "Поскольку Ромни здесь нет... Полагаю, слово предоставляется вам. Голос Йоки прозвучал хрипло. "То, что Ромни не появился передо мной сегодня вечером... он позорит свою расу и свою нацию. Белая раса... она заслуживает лучшего." Он повернулся прямо в объектив камеры."
USA_debate.22.a:0 ""Ты заслуживаешь лучшего.""
USA_debate.22.b:0 "Как паразит, слова Йоки проникли в сознание Америки."

