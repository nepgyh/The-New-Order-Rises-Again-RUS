 USA.10.t:0 "Гитлер мертв"
 USA.10.desc:0 "Адольф Гитлер мертв. Существо, которое требовало и добивалось почитания в качестве фактически живого бога, оказалось столь же смертным, как и его самый подлый подданный. Теперь он принадлежит истории.\n\nПо всему рейху раздался звон церковных колоколов, когда разнеслась эта новость. Адольф Гитлер, верховный правитель Третьего Рейха, скончался в возрасте 73 лет в своей резиденции Бергхоф в Баварии. Предыдущие отчеты ЦРУ указывали на то, что в последние годы его здоровье ухудшалось, но кризисы последних лет, похоже, пошли ему на пользу.\n\nВ Америке и большей части остального мира настроения резко контрастируют с настроениями Германии. Стихийные торжества вспыхнули в Вашингтоне, Нью-Йорке, на юге, на Западе, по всей стране. Даже в оккупированных портах Лос-Анджелеса и Сан-Франциско американские рабочие и японские солдаты сходятся во мнении, что смерть Гитлера стоит отпраздновать. Публично президент Никсон ничего не комментировал, но многие отмечают его "приподнятое настроение" в неофициальной обстановке.\n\nОднако похоже, что Гитлер был единственной фигурой, не дававшей развалиться Рейху. АНБ уже перехватило многочисленные сообщения из Германии, свидетельствующие о том, что конфликт неизбежен."
 USA.10.a:0 "Такова участь тиранов."
# USA.11.t:0 "Hitler is Dead"
# USA.11.desc:0 "Adolf Hitler is dead. The being who claimed and secured homage as virtually a living god has proved to be as mortal as his lowliest subject. He now belongs to history.\n\nChurch bells could be heard ringing across the Reich as the news broke. Adolf Hitler, supreme ruler of the Third Reich, passed away at age 73 in the leadup to his birthday. Previous CIA reports indicated that his health had been failing in recent years, but the crisis of the past years seems to have done him in for good.\n\nIn America, and much of the rest of the world, the mood is in stark contrast to that of Germany. Spontaneous celebrations have broken out In Washington, in New York, in the south, in the west, all across the country. Even in the occupied ports of Los Angeles and San Francisco, American workers and Japanese soldiers agree that Hitler's death is something worth celebration. Publicly, President Nixon has not commented, but privately, he has been reported as 'elated'.\n\nHowever, it does appear that Hitler was the sole thing holding the Reich together. The NSA has intercepted numerous communications from within Germany, indicating that a conflict is imminent.\n\nThere is something more to add. A junior analyst at the NSA says that he has translated intercepts claiming the Führer was assassinated by Japanese Kenpeitai agents, in an attack similar to last year's attempt."
# USA.11.a:0 "Sic semper tyrannis"
 USA.12.t:0 "Покушение на Гитлера!"
 USA.12.desc:0 "Новости из Германии сегодня в лучшем случае редки. Агенты ЦРУ в Германии сообщили, что вскоре после начала празднования высадки на Луну немецкие военные части и несколько взводов различных подразделений телохранителей немецкого диктатора заполнили улицы и немедленно ввели в городе военное положение. Из того, что мы слышим, убийца, который, как утверждают немцы, имел отношение к японским спецслужбам, пытался убить фюрера, но был остановлен одним из личных телохранителей Гитлера и убит на месте.\n\nУже появились сообщения о нескольких убийствах, поскольку различные политики в Рейхстаге первоначально считали, что Гитлер был убит, и начали осуществлять давно спланированные заговоры, чтобы в наступившем хаосе устранить своих соперников. На улицах чуть не подрались различные воинские части, поскольку различные подразделения приказали друг другу отступить, и цепочка командования порвалась.\n\nВ то время как ситуация начала восстанавливаться, военное положение все еще действует в Германии, а сам Рейх продемонстрировал свою слабость. В Вашингтоне это вызывает вопрос: как немцы могут поддерживать свой новый мировой порядок, когда они едва могут поддержать порядок дома?"
 USA.12.a:0 "Когда один орел падает, другой поднимается."
 USA.15.t:0 "Немецкая высадка на Луну"
 USA.15.desc:0 "Германия сегодня с гордостью объявила миру, что первым человеком, ступившем на Луну, был немец. Эберхард Кёлльнер, используя ракету, основанную на конструкции A9/A10 времен Второй мировой войны и, будучи членом команды во главе с известным ученым Вернером фон Брауном, успешно приземлился вместе с командой, состоящей преимущественно из бывших пилотов Люфтваффе. Кёлльнер в прямом эфире, транслируемом по всему миру, сделал шикарный салют флагу Рейха с Землей на заднем плане, фотография которого распространилась по всему земному шару, в немалой степени благодаря немецкой пропаганде. Почти сразу же по всей Германии начались торжества.\n\nПрезидент Никсон уже публично поклялся, что гонка будет продолжаться и что НАСА уже готовит проект по основанию постоянной лунной колонии. За заявлением президента быстро последовало заявление от японцев, что они высадятся на Марсе.\n\nХотя Президент настаивает на том, что гонка еще не закончена, американская общественность восприняла эту новость плохо. Хотя Америке удалось отправить первого астронавта в космос, общественное доверие к космической программе находится на рекордно низком уровне, поскольку все меньше американцев смотрят на ночное небо с чувством дерзновенного исследователя."
 USA.15.a:0 "Мы неохотно поздравляем господина Кёлльнера."

 USA.27.t:0 "Наша позиция в отношении Германии"
 USA.27.desc:0 "Пока Германия погрузилась в гражданскую войну, у нас есть возможность влиять на них так, как мы никогда не могли раньше, посылая материальную и военную помощь "защитнику свободы" Альберту Шпееру. С другой стороны, должны ли мы действительно отправить все это оружие одной из самых слабых сторон в войне, просто чтобы увидеть его в руках таких людей, как Борман или Геринг?\n\nБолее того, Сенат никогда не одобрит нашу отправку оборудования фашистам, поэтому мы будем крайне ограничены в нашей тайной поддержке."
 USA.27.a:0 "Помочь Шпееру."
 USA.27.b:0 "Сохранять нейтралитет."

