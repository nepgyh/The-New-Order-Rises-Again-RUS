USA_OFN_Buffs_1:0 "Единство ОСН - нет"
USA_OFN_Buffs_1_desc:0 "Из темных дней послевоенной войны сияло обещание. Надежда еще не потеряна, высокомерно провозгласила она; свобода будет сражаться до тех пор, пока не будет побеждена ее Немезида. Она вызвала к жизни коалицию демократий - памятник решимости идеалов и свободных людей, которые их отстаивают.\n\nНо мир был недобр к этому обещанию, и поэтому хлестал его неудачей после предательства, пока его союзники, его враги и, в конечном счете, его собственные герольды больше не прислушивались к его словам.\n\nВсе, что от него осталось, - это горькое воспоминание о том, что было когда-то, о том, что могло бы быть... и о том, чего теперь никогда не будет."
USA_OFN_Buffs_2:0 "Единство ОСН - очень низкое"
USA_OFN_Buffs_2_desc:0 "Всякое подобие братства между Америкой и ее отчужденными союзниками пошатнулось безвозвратно. Последовавшая за этим лавина подавленных обид захлестнула общественный дискурс, еще больше парализовав руководство организации и провоцируя требования разорвать с ней связи. Отчаянные призывы к компромиссу и реформам воспринимаются с меньшим интересом, чем манифесты, осуждающие гегемонию Америки над вассалами - или негодяями, наслаждающимися плодами Америки практически без каких-либо собственных усилий.\n\nОрганизация свободных наций находится на грани краха. Ее последние сторонники отчаялись перед лицом неизбежного падения."
USA_OFN_Buffs_3:0 "Единство ОСН - низкое"
USA_OFN_Buffs_3_desc:0 "Организация Свободных Наций сильно разобщена. Деморализованные и подавленные несогласием своих избирателей члены ОСН требуют конкретных результатов от их продолжающегося сотрудничества, будь то через указания взаимной выгоды или через решительные победы над теми противниками, которые хотели бы причинить им вред. Им противостоят откровенные опровержения, требующие более справедливого вклада в военную и экономическую мощь Союза.\n\nЕсли Вашингтон не сможет ответить ни на одно из оскорблений, то останется уповать на то, что не было сказано."
USA_OFN_Buffs_4:0 "Единство ОСН - среднее"
USA_OFN_Buffs_4_desc:0 "Организация Свободных Наций разобщена. Не услышанные мольбы и тусклые выступления стерли блеск Факела и посеяли семена сомнения среди некогда стойких сторонников. Те же самые начали сомневаться, действительно ли коалиция является средством продвижения демократических принципов, а не расширением своекорыстных американских замыслов. Точно так же больше американцев, чем когда-либо, имеют оговорки в отношении финансирования обороны других стран, когда проблемы дома - здравоохранение, инфраструктура, неравенство - скорее заслуживают государственных расходов."
USA_OFN_Buffs_5:0 "Единство ОСН - выше среднего"
USA_OFN_Buffs_5_desc:0 "Организация Свободных Наций несколько разобщена. Президент Дьюи сравнил альянс с "семьей демократий"; как и в любой семьне, здесь часто ссорятся друг с другом по пустякам. Споры, связанные с будущим семьи, какие планы совершить, сколько денег потратить, вспыхивают время от времени, хотя и в дружеской манере.\n\nВ целом, каждое государство-член удовлетворено текущим положением дел. Это может измениться, если позволят действия и обстоятельства."
USA_OFN_Buffs_6:0 "Единство ОСН - почти высокое"
USA_OFN_Buffs_6_desc:0 "Организация Свободных Наций более-менее сплочена. Президент Дьюи сравнил альянс с "семьей демократий"; сегодня эта семья готовится в унисон против опасностей, которые их окружают. Мелкие разногласия между членами совета если и не были полностью устранены, то, по крайней мере, отложены на обозримое будущее.\n\nХотя семьи неизбежно ссорятся, какая-то сущность также заставляет их держаться вместе перед лицом великих невзгод. И что такое призрак фашизма, как не экзистенциальное бедствие, которое должен преодолеть свободный мир?"
USA_OFN_Buffs_7:0 "Единство ОСН - высокое"
USA_OFN_Buffs_7_desc:0 "Организация свободных наций едина. Напряженность исчезает по мере того, как каждое государство-член находит свои собственные ожидания от Альянса не только оправданными, но и превзойденными благодаря инициативе Вашингтона. Поддержка всемирного дела Свободы растет с каждым подписанным соглашением и ответом на каждый повод для действий, которые она накопила в изобилии. Высоко оценивая свои успехи, руководство альянса обещает удовлетворенной публике хорошие новости."
USA_OFN_Buffs_8:0 "Единство ОСН - очень высокое"
USA_OFN_Buffs_8_desc:0 "Организация Свободных Наций очень сплочена. Миротворцы отправляются в горячие точки по всему миру без колебаний по приказу членов Совета, чьи слова воспринимаются правительствами и общественностью как абсолютные заповеди. Никогда прежде свободный мир не проявлял такого рвения в достижении своих целей; кажется, сама судьба наградила его величайшим союзом с процветающей экономикой, надежными границами, униженными противниками и волной новых членов, стремящихся в ОСН.\n\nЗолотой век свободы манит, а его факелоносцы излучают небывалые надежды. Кто устоит перед такой внушающей благоговейный трепет мощью?"
USA_OFN_Buffs_9:0 "Единство ОСН - крайне высокое"
USA_OFN_Buffs_9_desc:0 "Организация Свободных Наций едина по своей задаче и цели, опровергая всем и каждому мнимое бессилие своих идеалов. Мы только начали!"
USA_OFN_Buffs_10:0 "Единство ОСН - несокрушимое"
USA_OFN_Buffs_10_desc:0 "Из темных дней, последовавших за войной, явилось обещание, записанное на всех языках и принятое каждым человеком. Его послание просто, но разнообразно среди созерцателей.\n\nК неслышимым оно обязалось прислушаться, услышав их плачущие причитания. Незримым оно обещало глаза, видящие их скрытые истины. К невысказанному оно обязалось губами выкрикивать их имена в каждом переулке и бульваре. А архитекторам их страданий - тиранам, силачам, фашистам - она обещала положить конец их злобе. Армия свободных людей собирается перед раскаленным факелом, пылающим ярче, чем когда-либо прежде. Пусть угнетенные ищут убежища в его домашнем тепле, и пусть их угнетатели горят перед его ужасным быстрым пламенем!"





