USA.early_flavor.7.t:0 "В защиту звезд"
USA.early_flavor.7.desc:0 "Джон Гленн стоял перед собравшейся толпой ученых, инженеров, энтузиастов науки и журналистов. Он уже поговорил с несколькими людьми и разделил их разочарование в ситуации НАСА, рассказал о своем опыте астронавта и даже подписал пару автографов. "Мне как-то раз снился приятный сон о моей последней миссии, когда мой хороший друг Джеймс Уэбб разбудил меня с этой новостью. Я был, мягко говоря, расстроен, узнав, что правительство отказалось от будущего космических путешествий. Отчасти потому, что мысль о том, что я никогда больше туда не поднимусь, печальна, но это не единственная причина.\n\nПрекратив наше присутствие в космосе, президент Никсон сдался. Он принял застой и упадок, оставив звезды фашистским державам. Он говорит, что мы "проиграли" космическую гонку, но пока звезды все еще светят, космос никогда не будет потерян. Я умоляю президента пересмотреть свою точку зрения. Будущее Америки и человечества в целом лежит над нами."\n\nПримерно через двадцать минут Гленн выступил с заключительным словом и был встречен бурными аплодисментами. Он был доволен тем, что его слова попали в цель, а с таким количеством присутствующих журналистов завтрашние газеты еще больше продвинут их вперед. И все же он чувствовал себя побежденным. Одних его слов было бы недостаточно, чтобы спасти НАСА.\n\nЕсли американским космическим путешествиям суждено иметь будущее, им нужен голос, чтобы представлять его в залах власти. Джон Гленн никогда не был склонен к политике, но, подумав об этом, он понял, что политическая должность может быть лучшим способом осуществить его мечту. По дороге домой он вспомнил, что через несколько месяцев должны состояться выборы губернатора Огайо. Это была почти безумная мысль, и все же..."
USA.early_flavor.7.a:0 "Астронавт-губернатор?"

USA.early_flavor.8.t:0 "Луч надежды"
USA.early_flavor.8.desc:0 "Уоллес Ф. Беннет был терпеливым человеком, но даже он начинал испытывать негодование.\n\n"Всё очень просто, мистер Джонсон. Американская валюта чрезмерно зависит от серебряного стандарта. То, что я предлагаю, не является радикальным - все, что сделает предлагаемый законопроект, - это даст президенту возможность приостановить конвертируемость доллара в серебро в случае дефицита". Это был третий раз, когда он объяснял эту концепцию собравшимся законодателям, и многие слушали. Но Джонсон решил принять свой фирменный бычий облик, чтобы сорвать дискуссию.\n\n"И я также говорю, что всё довольно просто - вы тратите время на споры о том, на каком металле мы основываем нашу валюту. Насколько я помню, Америка все еще была экономическим гигантом по всем статьям, так что я действительно не вижу достоинств этого вашего страстного проекта". Джонсон усмехнулся, непринужденно прислонившись к столу, и Беннетт почувствовал, как его кровяное давление неуклонно растет от недостатка уважения.\n\n"Но мы можем быть намного мощнее, мистер Джонсон. Я и мои коллеги провели много исследований по этому вопросу. Мы еще даже не начали получать точные данные - позвольте мне показать вам графики..."\n\n"Я с удовольствием взгляну на ваши графики, Мистер Беннетт, но, учитывая то время, в которое мы живем, я все же скажу, что серебро - довольно незначительная вещь, чтобы над ней работать." Джонсон лениво усмехнулся, когда Беннетт, явно не слушая его, пустился в дальнейшие рассуждения.\n\n"Унизительно, как всегда," - подумал Беннетт. Джонсон должен был стать его союзником. Республиканцы и демократы должны были стать союзниками. Тем не менее, даже у Прогрессивистов и Националистов НПП, казалось, были лучшие и более равноправные отношения, чем у двух сторон его коалиции в эти дни. Как республиканец, Беннетт чувствовал себя все более отстраненным. Это должно измениться, решил он тут же.\n\nПосле того, как в конечном счете бесплодная дискуссия подошла к концу, двое мужчин прошли мимо друг друга, когда сенаторы покинули зал для ленча. Беннетт смерил Джонсона самым стальным взглядом, на какой только была способна его кроткая персона. "Что-то должно измениться, Джонсон. И я буду тем, кто что-то с этим сделает.""
USA.early_flavor.8.a:0 "Что-то должно быть сделано."

USA.early_flavor.9.t:0 "Уэлч поддерживает Уоллеса"
USA.early_flavor.9.desc:0 "В статье, опубликованной сегодня в газете "Американ Опинион", ультраправый лидер "Общества Джона Бёрча" Роберт Уэлч-младший выразил редкое одобрение кандидата в президенты США Джорджа Уоллеса.\n\nОбъясняя, почему он порвал с традиционным отказом Общества поддерживать политических кандидатов, Уэлч писал: "в последние годы мы наблюдаем, как центральное правительство все больше и больше контролирует государственное образование, коммуникации, транспорт, каждую деталь нашей повседневной жизни. Мы знаем, что это произошло благодаря усилиям скоординированного японского заговора, направленного на замену нашей свободной республики Национал-социалистической коллективистской автократией. Они осуществили этот заговор с помощью своих "полезных идиотов"; интеграционистов, Марксистов, Прогрессивистов, Республиканско-Демократической коалиции и президентов Никсона и Эйзенхауэра, братьев Кеннеди с их семейной патриархией, а также всех тех, кто стремился ослабить Соединенные Штаты посредством осуществления либеральной, коммунистической политики, которая посеет хаос и раздор и оставит нас беспомощными перед нападением японцев.\n\nВ этой стране есть только один политический лидер, о котором я могу с полной уверенностью сказать, что он не является частью этого национал-социалистического заговора. Этот человек - Джордж К. Уоллес. Этот человек летал на бомбардировщиках против японцев во время войны и никогда не сдавался в этой борьбе, даже после того, как Америке был нанесён удар в спину этим договором Акаги. Теперь он перенес антисоциалистическую борьбу с тихоокеанских небес на городские ратуши Америки и является единственным голосом, выступающим за права штатов, свободу слова, свободное предпринимательство и все те права, которые наши отцы-основатели закрепили в Конституции. Он не боится выступить против созданного нацистами "движения за гражданские права" и его антиконституционных требований и вырвал Национал-Прогрессивный пакт из-под контроля японских агентов из прогрессивистского блока.\n\nУоллес - последняя надежда Соединенных Штатов Америки. Он очистит эту прекрасную страну от всех немецких и японских политических влияний и запрёт в клетку всех их агентов в Америке. Только Уоллес стоит за Америку, поэтому я стою за Уоллеса. Я призываю всех наших членов и читателей сделать то же самое.""
USA.early_flavor.9.a:0 "Кукушка хвалит петуха, за то что хвалит он кукушку"
USA.early_flavor.9.b:0 "Только Уоллес может остановить новый мировой порядок!"

USA.early_flavor.10.t:0 "Несогласие сенатора"
USA.early_flavor.10.desc:0 "Щелчок. Включился телевизор, и перед небольшой серой трибуной появился маленький человечек, весь в оттенках серого. Он говорил, и тема его короткой речи была очень деликатной:\n\n"...Я неизменно против дискриминации или сегрегации по признаку расы, цвета кожи или вероисповедания или по любому другому признаку, но..."\n\n"...проблемы дискриминации никогда не могут быть решены одними законами..."\n\n"...нет конституционной основы для осуществления федеральных регулирующих полномочий в любой из этих областей.." \n\nЩелчок. Телевизор снова выключился, и остался только пустой экран. Маленькое чёрное лицо повернулось к её отцу, с любопытством спрашивая: "Папа, что только что сказал этот человек? Я совсем его не поняла!".\n\nМысли проносились в его голове. Он был почти уверен, что закон всё-таки пройдет, но горячая и красноречивая речь этого сенатора испугала его. Это напугало его, потому что он придал движению против гражданских прав человеческое лицо, профессиональное и гражданское лицо. Уоллес и Йокки были открытыми радикалами, и он знал, что им потребуется невероятная череда совпадений, чтобы приблизиться к Овальному кабинету, но этот человек был чем-то другим. Он был избранным, он был собранным, он был... страшным.\n\nГлядя на свою дочь, мужчина сказал: "Ничего, дорогая. Он просто говорил о каких-то взрослых вещах, вот и всё. О боже беги спать, уже десять минут девятого!" - засмелся он, как будто вся сцена носила какой-то комический характер. Но, укладывая её в постель, он мог думать только о Барри Голдуотере и о том, что он может сделать в будущем."
USA.early_flavor.10.a:0 "Восходящая звезда."

#New flavor events
USA.flavor.1.t:0 "Смерть Макартура"
USA.flavor.1.desc:0 "Сегодня генерал Дуглас Макартур, возглавлявший оборону Филиппин в начале Тихоокеанской войны, скончался в армейском медицинском центре Уолтера Рида от билиарного цирроза печени в возрасте 84 лет. После государственных похорон, санкционированных президентом, он будет погребён в Норфолке, штат Вирджиния.\n\nМакартур оставил спорный и неоднозначный след в истории; он служил во Франции в Первую Мировую войну, будучи суперинтендантом Вест-Пойнта, служил в составе военного трибунала генерала Билли Митчелла. После этого он был назначен на Филиппины, где стал самым молодым американским генерал-майором в возрасте 44 лет, был назначен начальником штаба армии в 1930 году, а после ухода с этого поста был назначен фельдмаршалом полунезависимой филиппинской армии в 1935 году. Но его роль в подавлении выступления "льготной армии" ветеранов Первой мировой войны в 1932 году, а также его неспособность помешать японцам оккупировать Филиппины изрядно подпортили его репутацию. Именно последнее привело к его отставке президентом Томасом Дьюи, и с тех пор он считался либо "человеком, который потерял Тихий океан", либо козлом отпущения за неудавшуюся американскую военную операцию против Японии. Он использовал свою новую гражданскую роль, чтобы попытаться сплотить американский народ для борьбы с войной, но его постоянная критика президента Дьюи и Эйзенхауэра отчуждала его от политиков и широкой общественности, особенно когда он делал комментарии, благосклонно восхищаясь азиатскими культурами и народами в продолжение войны.\n\nНедоброжелатели генерала считали его эгоистичным, отчужденным и претенциозным, в то время как другие называли его смелым, умным и вдохновляющим. Многие члены и лидеры Национал-Прогрессивного пакта давно считали, что Макартур мог бы выиграть войну против Японии, если бы его должным образом поддержали. Но это вопрос, на который никогда не будет ответа."
USA.flavor.1.a:0 "Старые солдаты не умирают, они просто уходят в забвение."

USA.flavor.2.t:0 "Мораторий на прекращение войны в Африке"
USA.flavor.2.desc:0 "Более 500 000 человек прошли маршем по Вашингтону в знак протеста против насилия и жестокости продолжающегося присутствия США в [USA_central_africa_ongoing] Африке, осуждая гибель молодых американских мужчин и призывая к миру на неспокойном континенте. Другие марши по всей территории США также проходили с аналогичными требованиями прекратить войну и вернуть наших солдат домой. Самым поразительным было зрелище тысяч мужчин и женщин, идущих гуськом по Пенсильвания-авеню мимо Белого дома, неся плакаты с именем убитого или раненого американского солдата, города или деревни в Западной Африке, которые были разрушены.\n\nМораторий - это не простой вид протеста: это не левые "хиппи", осуждающие призыв и ведущие к насилию и беспорядкам. Вместо этого южноафриканский Комитет по мораторию обратился за поддержкой к "респектабельным" институтам, таким как Движение за гражданские права, церкви, университетские факультеты, профсоюзы, лидеры бизнеса и политики. Некоторые из тех, кто выступал в большом Вашингтонском марше, включают Коретту Скотт Кинг, доктора Бенджамина Спока, Дэвида Деллинджера, У. Аверелла Гарримана и Артура Голдберга. Один репортер назвал происходящие марши "...трезвым, почти меланхолическим проявлением озабоченности среднего класса..."\n\nТрудно сказать, изменит ли присутствие стольких тысяч обычных американцев политику страны в отношении Африки, поскольку некоторые сторонники президента утверждают, что протесты на самом деле являются японской империалистической уловкой, просто чтобы подорвать усилия по борьбе с фашизмом, что-то вроде нового комитета "Америка прежде всего", подрывающего демократическую решимость нации. Некоторые сотрудники Белого дома уверены, что "молчаливое большинство" действительно поддерживает президента на нынешнем пути вперед. Но если война будет продолжаться гораздо дольше и американцы потеряют еще больше жизней, то будет гораздо труднее оставаться на прежнем курсе."
USA.flavor.2.a:0 "Все, что мы говорим, - это дать миру шанс!"

USA.flavor.3.t:0 "Цена принципов"
USA.flavor.3.desc:0 "Линдон Б. Джонсон и Маргарет Чейз Смит были редкой породой политиков в Вашингтоне, оба поменяли партию в своей карьере. Но если Джонсон покинул республиканцев в 30-х годах из-за их прохладной реакции на Депрессию, то Смит бросила республиканцев после образования Националистической партии, и они оба презирали друг друга за это.\n\nТеперь они в горьком молчании смотрели последние новости о продолжающемся скандале в кулуарах Сената. Джонсон глубоко затянулся сигаретой и повернулся к Смит. "Вы ударили нас ножом в спину из-за "принципов", а теперь смотрите, как нас сжигают за мошенничество Никсона. Должно быть, это приятно."\n\n"Это совсем не приятно. Меня бесит, когда я вижу, как Никсон рубит топором нашу демократию, - ответила Смит, играя розой на своем платье. - Я рада, что хоть кто-то из ваших заговорил. Жаль, что вы не нашли свой моральный компас раньше."\n\n"Вы не понимаете, не так ли?" - Джонсон затушил сигарету. "Никсон зашел слишком далеко, но политика это цифры, и я буду собирать голоса в карман, а не бросаться каждый раз на ветряные мельницы!"\n\n"А что это значит для вас, Линдон? Вы человек пустых амбиций, друг до первой беды, не имеющий цели."\n\n"Просто наблюдай за мной, Маргарет. И когда вы отправитесь в свой следующий крестовый поход, не забудьте проверить, едет ли кто-нибудь с вами.""
USA.flavor.3.a:0 "Как кошка с собакой."

USA.flavor.4.t:0 "Сомнение в мечте"
USA.flavor.4.desc:0 "Бедняк домой после ежедневной работы на автозаводе. До следующей зарплаты еще несколько недель и он думает, сможет ли он прокормить себя до этого. Он спрашивает, почему он едва может позволить себе все необходимое, в то время как его грубый, ленивый начальник владеет второй машиной и домом для отдыха во Флориде. Убиваясь своей участью, он включает радио. Из него говорит человек громким и повелительным голосом: он осуждает государство Америка, которое выжимает рабочего досуха, направляя его богатство в высшие классы. Он призывает вернуть людям богатство, которое принадлежит народу. Бедняк внимательно слушает его слова всю дорогу домой.\n\nСтудентка университета корпит над своим эссе по американской истории, зная, что ее профессор будет ругать ее за то, насколько оно непатриотично. Будучи девочкой, она верила, что ее страна - самая великая в мире, но после прочтения тех немногих книг, которые она смогла найти об истории геноцида туземцев, "красной угрозе" и наследии Джима Кроу, она обнаружила, что ей трудно больше испытывать чувство гордости. Она замечает листовку, приколотую к пробковой доске на стене. Он рекламирует студенческую активистскую группу, заявляющую, что проповедует "настоящую историю Америки, о которой не принято говорить." После некоторых размышлений, она останавливается, чтобы присутствовать на ее первом совещании.\n\nЧернокожего человека вежливо прогоняли из одних кабинетов или активно высмеивали из других. Наконец, он находит кого-то, кто примет его всерьез. Белый человек тепло приветствует его и спрашивает о его предыдущем опыте. Он рассказывает о своих днях в качестве адвоката, в первую очередь защищая гражданских активистов и бедных и угнетенных, и чиновник терпеливо слушает его. После продолжительного интервью оба улыбаются. Марксисты выходят на свет, и чернокожий адвокат и защитник гражданских прав - это именно тот тип человека, которого они хотели бы включить в избирательный бюллетень.\n\nВ Америке что-то меняется. Идеал американской мечты больше не имеет того блеска, который был когда-то, и гнев начинает нарастать. Десятилетия невыполненных обещаний, наконец, нагоняют эту страну, и если что-то не изменится, люди вполне могут обратиться к идеям, когда-то считавшимся кощунством."
USA.flavor.4.a:0 "Система начинает давать трещины."

USA.flavor.5.t:0 "Грядущие перемены"
USA.flavor.5.desc:0 "Клан, как обычно, митингует на улицах южного города. Местные жители снисходительны к ним, разъяренные тем, что их заставляют жить рядом с черными, и поэтому они идут уверенно и гордо. Внезапно они оказываются лицом к лицу с другой толпой. Толпа представителей всех рас собралась, чтобы выступить против демонстрантов Клана. Многие приехали из других городов, оказывая беспрецедентное организованное сопротивление. Вскоре между двумя сторонами вспыхивает насилие, и Клан вынужден отступить.\n\nСтайка представителей профсоюза сидит напротив заводского босса. Когда-то полиция быстро разогнала бы бастующих рабочих на улице, как это было в Блэр-Маунтин. Теперь, когда число членов в профсоюзе стремительно растет, босс сидит и тихо кипит, читая их список требований. Будь он проклят, если позволит забастовке продолжаться и дальше, но выполнение их требований в конечном счете погубит его. Представители профсоюза сидят и улыбаются, зная, что у него нет выбора, уверенные, что у них наконец-то есть силы для осуществления реальных перемен. В союзе снова есть сила.\n\nКогда-то одинокие голоса Марксистского крыла встречаются с самыми радикальными из Прогрессивистов в Вашингтоне. Марксисты утверждают, что они сделали все возможное, играя хорошо и придерживаясь системы - Америка готова к реальным изменениям и пришло время давить, давить изо всех сил. Впервые некогда умеренные поддаются их аргументации. Принимается решение, левым выделяется больше средств, и те в Центре, кому надоело топтаться на месте, соглашаются помогать радикалам всем, что им нужно.\n\nВремя простых расспросов закончилось. Все больше и больше людей начинают предпринимать прямые действия против того, что они воспринимают как несправедливость и унижение в этой стране, и они начинают продвигаться к залам власти. Если истеблишмент не сможет предложить значимого решения проблем, с которыми сталкивается американский народ, он будет продолжать обращаться к тем, у кого есть огонь в сердце."
USA.flavor.5.a:0 "Больше не молчим."

USA.flavor.6.t:0 "Красный рассвет"
USA.flavor.6.desc:0 "Толпа собирается тысячами. Смешение лиц, черных и белых, марширует по улицам. Они больше не довольствуются простой реформой или борьбой с отдельными проявлениями несправедливости. Вся система прогнила, говорят они, и она должна рухнуть. Они кричат, скандируют и свистят, и когда полиция прибывает, чтобы подавить беспорядки, они вскоре превращаются в рев гнева. В течение нескольких минут появляются пожары, слезоточивый газ, битое стекло и сломанные кости. Это происходит в Нью-Йорке. Это происходит в Калифорнии. Это происходит как в Ржавом Поясе, так и в Черном Поясе. Вся Америка начинает разваливаться.\n\nНа заброшенном складе собирается стайка боевиков. Они происходят из Пантер - более радикальных союзов и одной или двух ранее неизвестных, несколько эзотерических левых сект. Когда-то они обсуждали планы вооруженного сопротивления, но теперь, как это ни парадоксально, они решили подавить свои порывы к насилию. Впервые система, похоже, склоняется в их пользу, и впервые в истории революция может быть достигнута с помощью урны для голосования. Их планы вместо этого обращаются к более мирным вопросам - предвыборной агитации, регистрации избирателей и сплочению базы. Конечно, если власть имущие помешают им изъявить истинную волю народа, они всегда могут вернуться к плану А.\n\nВ Вашингтоне НПП начинает прогибаться. Когда-то они говорили бы тихо, но теперь всякое подобие цивилизованного разговора рухнуло. Сенаторов РДК высмеивают как корпоративных марионеток, в то время как немногие остатки правых вынуждены молчать из-за страха немедленного изгнания. Когда-то отстаивание марксистской политики в коридорах власти было равносильно политическому самоубийству. Теперь, похоже, это в порядке вещей.\n\nПризрак бродит по Америке - призрак социализма. Защитники старых американских ценностей вступили в союз в попытке изгнать этот призрак. Однако по всей стране господствует ярость против системы, и если ничего нельзя сделать, чтобы подавить эту ярость; Америка, возможно, вступит в радикально новую эру."
USA.flavor.6.a:0 "Приближается Красный рассвет..."

USA.flavor.7.t:0 "Знаки"
USA.flavor.7.desc:0 ""Человек стоит на импровизированной трибуне из коробок на оживленной городской площади. Его крики часто бессвязны и бесмыслены, но любой, кто потрудится слушать, может уловить суть. Америка находится в осаде, говорит он, не фашизма или империализма, а либерализма. Эти "предательские подонки" стремятся разрушить Америку изнутри своими низкими моральными качествами, своей трусостью перед лицом иностранной агрессии и своей терпимостью к чернокожим и евреям. Большинство прохожих не обращают на него внимания. Тем не менее, небольшая аудитория, которая действительно слушает, медленно выросла за последние несколько недель.\n\nНегритянка напевает нежную мелодию, пока ходит по магазину в поисках вечерней трапезы своей семьи. Внезапно к ней приближается белый человек. Он пристает к ней, говорит, что таким, как она, нет места в этом магазине, плюет и оскорбительно обращается к ней. Она стоит на своем - и он пытается напасть на нее, прежде чем его вытаскивают пинающие и кричащие непристойности охранники магазина. Женщина когда-то надеялась, что все может быть лучше, но в последнее время расисты стали более наглыми, чем когда-либо. Она возвращается к своим покупкам и больше не напевает мелодию.\n\nПара сенаторов из Националистического крыла сидят за обедом в кафетерии Дирксен-Билдинг. Их беседа начинается невинно, с праздных комментариев о дорожном движении, погоде и пышногрудой новой секретарше старшего сенатора. Затем человек начинает сочувствовать изменению курса коалиции, тоскуя по тем дням, когда они могли открыто отстаивать истинные ценности белых американцев. Другой улыбается и говорит ему, что когда-нибудь они снова смогут это сделать. В последнее время он вел кое-какие переговоры с людьми Йоки, и, возможно, скоро наступит время, когда они смогут выйти на свет.\n\nНа первый взгляд, в Америке все хорошо. Но для тех, кто знает, где искать, все знаки налицо. В этой стране царит тьма, и те, кто хотел бы ее привечать, становятся все более и более смелыми. Их влияние все еще невелико, и все будет продолжаться так, как сейчас, но как долго это продлится?"
USA.flavor.7.a:0 "Притаился призрак ненависти."

USA.flavor.8.t:0 "В открытую"
USA.flavor.8.desc:0 "Улицы Бирмингема вновь оглашаются криками возмущения. Это не просто протест, а митинг. Он организован и скоординирован, а его члены полны лихорадочной страсти. Их плакаты несут лозунги ненависти, фотографии Йоки и даже Гитлера, а также призывы к линчеванию либеральных и прогрессивных политиков. Их встречает группа контрпротестантов, и вскоре город оглашается криками непристойности и ярости. Вскоре обе толпы становятся слишком большими и неуправляемыми, чтобы полиция могла их контролировать, и начинается насилие.\n\nПолиция собирается в остатках салона. По словам владельцев, бандиты пришли ночью и подожгли дом, выкрикивая при этом расистские ругательства. Бывшие сотрудники, все негры, плачут от потери средств к существованию. Это уже пятое сообщение о поджоге за месяц, включая два других черных бизнеса, офис мэра, поддерживаемого РДК, и резиденцию еврейской семьи. Свидетельсвта поджога не обнаруживаются, и полиция уходит без дальнейших расспросов. Кое-кто из них тихо ухмыляется, когда они уходят.\n\nВ конференц-зале в Вашингтоне встречаются члены Национального Авангарда. Их усилия по сбору средств принесли больше плодов, чем когда-либо прежде. Впервые они начинают говорить о предвыборной кампании, о распространении средств массовой информации среди общественности и о том, чтобы их члены выступали на мероприятиях НПП. Их настроение бодрое, даже если они еще не вполне обладают влиянием, чтобы начать продвигать свою политическую программу. Каждый человек в комнате чувствует перемену в воздухе. Их время, возможно, наконец-то придет.\n\nТрещины начинают проявляться, и из этих трещин вытекают силы реакции. По всей стране эти идеи начинают пускать корни, и те, кто их придерживается, уже не боятся их скрывать. Те, кто надеялся, что подъем экстремальной мысли был преходящей фазой, все больше нервничают, и еще предстоит увидеть, насколько дальше распространится такая идеология."
USA.flavor.8.a:0 "Не надо больше прятаться."

USA.flavor.9.t:0 "Гниль"
USA.flavor.9.desc:0 "В одном из южных городов группа людей в белых одеждах марширует по улицам в количестве, невиданном десятилетиями. Открыто, громко, гордо они провозглашают свою защиту белой расы против тех, кто, по их словам, уничтожит ее. Когда-то их встретили бы контр-демонстранты. Теперь они идут беспрепятственно. Враги Клана теперь держатся подальше, с тех пор как произошла стычка, в которой трое были убиты и двадцать четыре избиты до полусмерти. Городская полиция больше не защищает врагов Клана от зла. Полиция больше не скрывает своей преданности Клану.\n\nНа идиллической поляне в лесах Аппалачи все тихо, если не считать ветра. Когда порыв ветра начинает усиливаться, к шуму присоединяется легкое постукивание. Это тихое постукивание сапог по дереву Черного человека, повешенного на суку. Внезапно к нему присоединяется второй стук - от тела, висящего на соседнем дереве. Этот не черный. Те, кто стремится очистить свою общину от других, на этот раз сочли нужным повесить еврея. Это уже третий и четвертый человек, которых повесят в этом лесу за неделю. Они не будут последними.\n\nВ Вашингтоне, округ Колумбия, неспокойно. Там, где раньше даже самый убежденный сегрегационист мог бы выглядеть вежливым, теперь царило открытое презрение. Задние ряды НПП громко осуждают как предатели тех, кто призывает к равенству и большей ясности в правительстве. Идеи, некогда звучащие только в Фольксхалле, теперь открыто циркулируют в палатах Капитолийского холма. Краеугольные камни американской демократии, такие как представление о том, что все люди созданы равными и что все имеют право на жизнь, свободу и стремление к счастью, теперь ставятся под сомнение фракцией Фрэнсиса Паркера Йоки.\n\nГниль поселилась в сердце Америки. Даже во времена расцвета Джима Кроу никогда еще не было такого ощущения, что ненависть - это путь мира. Раньше здесь было тихо. Теперь ярость потихоньку начинает нарастать. Очень скоро она может разразиться криком ненависти, и вся Америка может быть поглощена ей."
USA.flavor.9.a:0 "Сердце свободы колеблется..."

USA.flavor.10.t:0 "Утро понедельника в Нууке"
USA.flavor.10.desc:0 "Купун лихорадочно засунул руку в сумку. Она прошла мимо блокнота, нескольких монет, расчески и фотографии его матери, прежде чем, наконец, добратся до места назначения - его удостоверения личности. Достав его, он молча протянул его стоящему перед ним мужчине, солдату армии США.\n\nВзглянув на карточку, солдат вернул ее ему и что-то сказал, Купун положил удостоверение обратно в сумку и, не отвечая, прошел мимо солдата. Его оттаскивают в сторону примерно раз в неделю по дороге на работу, учитывая, как мало людей в Нууке, можно подумать, что солдаты знают, кто он такой и как выглядит его лицо. Впрочем, он не очень возражает, американцы, как правило, держатся особняком, во всяком случае, гораздо больше, чем датчане.\n\nТем не менее, он хотел бы, чтобы из-за этого он не опоздал на работу."
USA.flavor.10.a:0 "Дорога на работу немного длиннее."

USA.flavor.11.t:0 "Еще один день на дне мира"
USA.flavor.11.desc:0 "Ледяной ветер с юга завывал над бесплодным ландшафтом, не останавливаясь ни перед чем и ни перед кем, так как на пути почти ничего не было. Единственные деревья были пересажены поселенцами из предыдущих поколений, и только небольшие коттеджи и усадьбы находились за пределами столицы, если можно было назвать поселение с парой тысяч жителей "городом"."\n\nС начала века на Фолклендских островах мало что изменилось. Аргентинцы по-прежнему называли их Мальванами, хотя мало кто принимал их претензии всерьез. Те немногие корабли, которые действительно прибыли, были в основном грузовыми судами, доставлявшими новые припасы, чтобы сохранить острова пригодными для жизни, и экспортировавшими шерсть, шкуры или рыбу, привезенную из суровых ландшафтов и ледяных вод. Однако изменилось то, откуда появились эти корабли. На большинстве из них раньше висел красный флаг британского торгового флота, но теперь звезды и полосы летят с мачт кораблей, которые останавливаются.\n\nНебольшой аэродром был расширен и укреплен для приема истребителей и бомбардировщиков ВВС США, а ВМС США имеют небольшую базу заправки, снабжения и технического обслуживания, чтобы помочь ВМС США защитить самую южную оконечность Западного полушария. Батальон морской пехоты США дислоцируется в Стэнли, чтобы охранять порт и город от всего, что может произойти: внезапного нападения японцев, немецкой подводной лодки, пробирающейся в Южный океан, чрезмерно агрессивной группы пингвинов.\n\nДоллар США почти полностью заменил фунт в сделках, и у солдат и матросов, похоже, гораздо больше наличности, чем было у британского гарнизона, обеспечивая бум в экономике для всего-от пива до конфет, сигарет и даже случайного наблюдения за птицами или охотничьего тура солдатами, которым нечего делать, кроме как охранять несколько маленьких островов, забытых почти всеми, кроме военных планировщиков и аргентинских националистов.."
USA.flavor.11.a:0 "Не совсем конец света, но вы можете увидеть его отсюда."

USA.flavor.12.t:0 "Пляж за пределами Сан-Хуана"
USA.flavor.12.desc:0 "Пабло родился на ферме, как и его отец, как и дед. Он был воспитан в убеждении, что будет выращивать какао и кофе большую часть своей Богом данной жизни вместе со всеми своими друзьями и кузенами. Это был образ жизни его семьи и его общины на протяжении многих поколений в Пуэрто-Рико, но даже самые сильные циклы могут сломаться.\n\nИх экспорт начал замедляться, а деньги доставались все труднее, поэтому молодым людям вроде него пришлось искать работу в другом месте. К счастью, семья Пабло жила не так уж далеко в глубь материка, так что он был в относительной досягаемости от всех этих прибыльных мест гостеприимства и туризма вдоль побережья острова. Поэтому каждое утро он брал часовую поездку на автобусе в Ла-Плайя-де-Ла-Исла-Верде, чтобы работать портье в отеле.\n\nВооруженный знанием английского языка в пятом классе и костюмом, в котором он был на вечеринке у сестры, Пабло имел дело с Легионом туристов с материка, которые нагрянули на остров в теплые летние месяцы. Однажды утром в парадную дверь вошла пара в ярких цветастых рубашках и коричневых шортах цвета хаки.\n\n"Hoela seeñor", - приветствовал его муж, оборвав простую фразу в такой непристойной манере, что Пабло ничего не мог сделать, кроме как тупо уставиться на него. "У меня забронирован номер на имя Джонсонов, мы хотели бы зарегистрироваться прямо сейчас", - продолжал он.\n\n"Конечно, сэр", - ответил Пабло. "Позвольте мне на минутку взглянуть на нашу бухгалтерскую книгу". Когда он пробежал пальцем по книге, он действительно нашел заказ на это имя, с датой выезда, запланированной на 10 дней позже. "Очень хорошо, вот ваши ключи".\n\n"Moochass grasias", - говорят они, когда стальной холод пробегает по телу Пабло. Он смотрит на часы справа от себя, сейчас 10:45 утра."
USA.flavor.12.a:0 "Lo hago por ti mama."

USA.flavor.13.t:0 "Кафе в Сент-Джорджесе"
USA.flavor.13.desc:0 "На улице прямо под своей квартирой Джон сидит прямо перед кафе, принадлежащим его двоюродному брату. До войны он ездил туда, чтобы отдохнуть от работы в мэрии Сент-Джорджа, но теперь он проводит большую часть дня в качестве ее покровителя. Падение британского правительства и прибытие американского флота на Бермуды сделали его работу устаревшей. Когда он поставил пустую кофейную чашку, его кузен Пол подошел, чтобы забрать ее.\n\n"Все в порядке, приятель?", - спросил он, вытирая стол.\n\n"То же самое, что и в любой другой день", - отвечает он. "Погода сегодня хорошая, правда?"\n\n"Да, я действительно наслаждаюсь солнцем, которое мы...."\n\n"Я ХОЧУ БЫТЬ ИНСТРУКТОРОМ ПО СТРОЕВОЙ ПОДГОТОВКЕ. Я ХОЧУ СБРИТЬ ВСЕ СВОИ ВОЛОСЫ..."\n\nПрямо рядом с этой парой группа морских котиков США проводила одно из своих обычных учений. Они насчитали около пятнадцати человек, одетых в зеленую и синюю военную форму, которых вел инструктор по строевой подготовке. Большую часть времени янки использовали для этого внешние дороги, но иногда они также заходили в города из-за редкого движения. Через несколько минут мальчики-солдаты заканчивают проходить мимо.\n\n"В любом случае, да, я действительно наслаждаюсь погодой, которая у нас была"."
USA.flavor.13.a:0 "Хотите что-нибудь еще?"

USA.flavor.14.t:0 "Демократия в Вашингтоне, округ Колумбия"
USA.flavor.14.desc:0 "У Вашингтона, округ Колумбия, всегда были довольно интересные отношения внутри Соединенных Штатов. Будучи столицей страны, он официально не является частью какого-либо штата, а является округом, управляемым Конгрессом США, чтобы гарантировать, что любое местное правительство не сможет пересилить федеральное. Когда это был наполовину построенный, заболоченный квадрат земли, где мало кто жил, это представляло мало проблем. Но по мере того, как росла страна, рос и Вашингтон, и с более чем 750 000 человек, живущих в пределах его границ, более чем в 11 штатах Союза по переписи 1960 года, казалось лицемерием, что население столицы самой важной демократии в мире не может голосовать за своих лидеров. Недавно принятая 23-я поправка изменила это. Граждане Вашингтона, округ Колумбия, теперь имеют право голосовать на президентских выборах, предоставляя им не больше голосов избирателей, чем самому маленькому штату в Союзе, поэтому всего три голоса избирателей на выборах 1964 года. В городе кипит бурная деятельность, так как проходят кампании по регистрации избирателей, проходят избирательные участки в школьных гимназиях, пожарных частях и общественных центрах, так как ожидается высокая явка среди жителей и горожан города.\n\nДля многих это восстановление исторической справедливости. Для других это только первый шаг. Хотя теперь они могут голосовать за президента, другие пути политического представительства отсутствуют: округ Колумбия не получает ни одного члена в Палате представителей, ни двух сенаторов, которые есть в других 50 штатах, и не может помочь изменить конституцию, которая так долго отказывала им в их правах. У Вашингтона даже нет своего мэра, вместо этого город контролируется незаинтересованным комитетом Конгресса. Так что еще есть над чем поработать."
USA.flavor.14.a:0 "Никакого налогообложения без представительства!"

USA.flavor.15.t:0 "Последний рейс"
USA.flavor.15.desc:0 "Немногочисленные толпы, собравшиеся на пирсе в Нью-Йорке, видели конец эпохи, когда большой, изящный пассажирский лайнер мягко подталкивали к назначенному месту. Трапы были подняты, и оттуда вышло несколько групп пассажиров, но далеко не столько, сколько мог вместить огромный корабль. Дым из двух труб уменьшился, когда двигатели были выключены, и свет в конце концов был выключен.\n\nСемнадцать лет назад, когда "Соединенные Штаты" покинули Нью-Йорк в своем первом рейсе, толпы были гораздо больше и веселее. Спроектированный знаменитым военно-морским архитектором Уильямом Фрэнсисом Гиббсом, "Соединенные Штаты" были самым большим пассажирским судном, когда-либо построенным в Америке, а также одним из самых безопасных. Он был практически огнеупорен, с алюминием, асбестом и стекловолокном, составляющими почти все внутри корабля. Только Мясницкая плита на кухне и большое пианино красного дерева были единственной деревянной мебелью, разрешенной на борту.\n\nПомимо ее размера и безопасности, она была быстра. Она совершила трансатлантический переход за три дня, 10 часов и 40 минут со средней скоростью более 35 узлов, захватив желанную голубую полосу для самого быстрого корабля, пересекающего Атлантику.\n\nНесмотря на субсидии, предоставленные американским правительством, чтобы в случае войны ее можно было превратить в военный корабль, Соединенные Штаты годами не получали прибыли. Отсутствие пассажирских перевозок между США и Европой, а также появление новых пассажирских лайнеров, способных пересечь океан за долю времени даже самого быстрого в мире корабля, прозвучали похоронным звоном океанской торговли.\n\nЧто ждет этот великий лайнер в будущем, еще предстоит выяснить."
USA.flavor.15.a:0 "Конец эпохи."

USA.flavor.16.t:0 "Невинный вопрос"
USA.flavor.16.desc:0 ""Миссис Денсон, почему на карте такое большое пустое место?"\n\nУчительница восьмого класса посмотрела на большую настенную карту, на которую указывала девочка, и на большое серое пространство в Евразии, которое, как помнила Миссис Денсон, было окрашено в красный цвет Советского Союза, когда она училась в школе тридцать лет назад, но теперь обозначено как "русская анархия". Если бы вы посмотрели в атлас, картографы попытались бы определить, где находятся самые большие группы военачальников, но это менялось каждый год, иногда в течение недели, когда одна группа поднималась, а другая падала. Она не завидовала этой неблагодарной, бесконечной работе.\n\n"Ну, Мэри, это место, где раньше была Россия", - ответила миссис Денсон.\n\n"Почему больше нет России?", - спросила Мэри.\n\n"Это сложно", - ответила миссис Денсон, прежде чем открыть книгу, чтобы продолжить разговор о программе, предписанной обсуждением Манифеста судьбы.\n\n"Но это история, а мы на уроке истории", - снова уточнила Мэри.\n\nМиссис Денсон вздохнула. "Ладно. Короткая версия того, что я знаю: немцы победили Советский Союз в войне, но не захватили всю страну, оставив остальное воевать друг с другом. Одни коммунисты, как в Советском Союзе, другие хотят вернуть старую империю, а третьи хотят быть демократическими, как мы здесь, в Америке", - сказала она. "Теперь вы можете обратиться к..."\n\n"Почему бы им просто не собраться всем вместе и не избить немцев?", - поинтересовался Эндрю. "Держу пари, мой отец пошел бы в армию, чтобы снова надрать задницу Германии. "Это нехорошее слово", - предупредила Миссис Денсон.\n\nНо к этому времени весь класс уже говорил или, точнее, кричал о том, как их отец, или брат, или они сами будут работать с единой Россией.\n\nМиссис Денсон вздохнула, но через мгновение прозвенел звонок, положивший конец разговору о печальной истории России."
USA.flavor.16.a:0 "Класс распущен."

USA.flavor.17.t:0 "Беннет и Смит"
USA.flavor.17.desc:0 "Чего хотят люди?\n\nБеннет всегда предполагал, что они хотят спокойной и благополучной жизни. По его мнению, пафос и подстрекательство были алкоголем политики - поначалу веселым и захватывающим, но разрушительным в долгосрочной перспективе. Они затуманивают разум, заставляют принимать опрометчивые решения и вызывают сильную зависимость в долгосрочной перспективе. Его президентство должно было стать противоядием от этой токсичной идеологии, доказательством того, что политика, основанная на фактах, всегда будет выше пороков популизма.\n\nНо теперь весь его образ мышления начал разрушаться. Миссис "Я бы сбросила ядерную бомбу в Японию за то, что они сделали с Гавайями" решительно победила его на выборах, и предыдущие недели были ничем иным, как смутным пятном. Беннет продолжал исполнять свой долг и управлять страной, как обычно, но без какой-либо большей цели или видения - он выполнял свои обязанности, не больше, не меньше\n\nВремя пролетело быстро. Последний день наступил быстрее, чем предполагалось. Смит прибыла с небольшой свитой советников, выполнив все вежливые формальности. Она сказала: "Конечно, мистер президент" и "Спасибо, мистер президент", но её явное презрение к нему было просто невозможно скрыть. Беннет знал почему - он был слаб, ему не хватало решимости выступить против Японии, Германии или даже просто НПП. Теперь он должен был быть сметен течением истории и заменен женщиной, готовой отстаивать интересы Америки на мировой арене.\n\nВстреча проходила так долго, как и планировалось, почти полностью придерживаясь его сценария. Он коснулся внешней политики, экономики, своих внутренних целей и многого другого. В течение всего этого времени Маргарет Чейз Смит вела себя заинтересованно и даже задавала несколько вопросов каждые пятнадцать минут или около того.\n\nБеннетт заметил, что она ничего не записывала."
USA.flavor.17.a:0 "Бессмысленный жест."

USA.flavor.18.t:0 "Пятно"
USA.flavor.18.desc:0 "И после того, как делегация НПП ушла, Уоллес Ф. Беннетт остался один в Овальном кабинете. Его глаза окинули комнату, и Беннет воспользовался моментом, чтобы просто оценить атмосферу комнаты, зная, что это последний раз, когда он еще может это сделать. Деревянный письменный стол Resolute был великолепен, как всегда, гипсовая печать на потолке была впечатляющей, хотя и смотрелась немного вульгарно, а Честный Эйб все еще смотрел на него со своей легендарной улыбкой. Все было так, как и должно было быть, но один недостаток разрушил этот безмятежный образ - массивное черное пятно испортило прекрасный деревянный пол.\n\nБеннетт не знал, как оно туда попало - может быть, какая-нибудь уборщица уронила что-то, чего ей не следовало ронять, или один из его гостей вошел в кабинет в грязной обуви. Все, что он знал, это то, что пятно существовало по крайней мере с 1965 года, и за все эти годы Беннетт так и не смог найти возможности его удалить. Конечно, у него были свои причины - нужно было встречать посетителей, проводить встречи и многое другое. На это просто не оставалось времени, особенно учитывая, что весь пол, скорее всего, пришлось бы менять только ради одного этого пятнышка.\n\nОн мог бы убрать его, но не сделал этого. Он оставил его в покое на долгие годы, и теперь казалось, что оно растет, просачиваясь все глубже и глубже в фундамент здания.\n\nБеннет вздохнул и вернулся к работе, набирая цифры и составляя многословные записки для федеральных ведомств, о которых среднестатистический гражданин никогда не слышал. "Возможно, следующий президент разберется с этим пятном...", - подумал он про себя, - "однако если и он этого не сделает, то пятно, скорее всего, превратится в постоянное напоминание."
USA.flavor.18.a:0 "Пятно оказалось сильней."

USA.flavor.19.t:0 "Переходная встреча"
USA.flavor.19.desc:0 ""Вопросы?"\n\nЭто слово повисло в комнате на несколько секунд. Линдон не ожидал ответа - его брифинг охватывал все темы, достойные упоминания, и если бы у Харрингтона был какой-либо вопрос, он уж точно не стал бы его задавать при всех. Линдон был всего лишь жалким неудачником, человеком, который потерпел поражение на своем единственном посту и был заменен кем-то лучшим, чем он, человеком, который покорил сердца людей и его офис вместе с ними. Он улыбался, он обеспечивал плавный переход, и сразу же после этого он исчезал в неуместности точно так же, как -\n\n"Не могли бы вы подробнее рассказать о вашей внешней политике в отношении Северной Африки? Вы затронули некоторые интересные перспективы, которые я до сих пор даже не рассматривал."\n\nЭто было началом долгого и плодотворного разговора. Джонсон и Харрингтон говорили о внешней политике, внутренних делах, экономике и многом другом. Не как противники, а как равные - и в течение примерно двух часов казалось, что глубокий раскол в американском обществе наконец-то преодолен.n\nНесколько часов спустя день начал подходить к концу. Температура упала, свет начал меркнуть, и улицы медленно пустели, пока не осталось ничего, кроме нескольких машин, петляющих по тускло освещенным дорогам. Харрингтон и Хоу покинули Белый дом, и когда они сели в ожидавшую их машину, Хоу мимоходом заметил: "Ну, я думаю, это все.""
USA.flavor.19.a:0 "Прощай, Линдон."

USA.flavor.20.t:0 "Переход"
USA.flavor.20.desc:0 "Линдон заговорил. У президента было принято коротко встречаться со своим преемником, делиться некоторыми инсайдами и давать некоторые советы, и он был не из тех, кто пренебрегает этой традицией. Он взял с собой несколько заметок, и когда началось переходное совещание, он испытал огромное облегчение, что сделал это - он не знал бы, что сказать, если бы не забыл сделать себе заметки.\n\n"...требующий вашего предельного внимания, я бы рекомендовал планировать встречи по крайней мере раз в две недели с тем, кого вы выберете руководителем..." Восемь лет. Восемь лет правления, политиканства, предвыборной кампании. Восемь лет рукопожатия, заключения сделок, принятия законопроектов. Восемь лет на посту президента. Что теперь?\n\n"...путь к восстановлению. Они, скорее всего, инициируют конфликт с Германией в течение следующих нескольких лет, так что..." Возможно, все могло быть хуже. Человек перед ним не был ни Йоки, ни Холлом. Они не продолжили бы его наследие, но и не уничтожили бы его полностью. Это маленькая победа, но Линдон взял все, что смог.\n\n"...были убиты в бою. Таким образом, трудно..." Должен ли он просто вернуться в Стоунволл? Он мог бы остаться в Вашингтоне, чтобы горячо защищать остатки своего Великого Общества, но он даже не был уверен, хотят ли этого люди. В течение восьми лет он пытался завоевать их сердца, но в конце концов они все равно проголосовали за радикальные перемены.\n\nОн мог бы уйти в отставку. Не как Линкольн, не как Бьюкенен. А как Джонсон.\n\n"...из-за устаревшей водопроводной системы. Думаю, на этом всё. Удачи.""
USA.flavor.20.a:0 "Конец эпохи."

USA.flavor.21.t:0 ""Дорогой мистер президент...""
USA.flavor.21.desc:0 "Каждый день президент Харрингтон читает письма от мэров, бизнесменов, знаменитостей - влиятельных людей, которые имеют большое влияние на общество и поэтому требуют непосредственного внимания самого президента. Все их письма полны обоснованных опасений, обоснованных требований и полных надежды просьб. Каждое из них было уникальным и тщательно написано, но через некоторое время все они смешались друг с другом, как однородная масса бумаги и чернил.\n\nХаррингтон почти закончил со своим ежедневным занятием, когда одно письмо привлекло его внимание. Это было простое письмо - и почтовая марка, и конверт были обычными, которые вы бы смогли купить на местной станции USPS, а обратный адрес был написан от руки карандашом. Среди кучи замысловатых подписей и роскошных конвертов оно торчало, как больной палец, - в некотором смысле это было "другое письмо". Заинтригованный, Харрингтон взял его и открыл. Его ждали едва разборчивые каракули, которые он смог расшифровать только с некоторым трудом:\n\n"Дорогой мистер президент,\n\nБольшое вам спасибо за то, что дали моей школе больше денег! Теперь у нас есть ножницы, скотч и даже проектор в одном из наших классов! Мисс Вашингтон всегда говорит, что вы тот человек, который сделал все это возможным. Большое вам спасибо! В прошлом году учеба была непростой, но сейчас вы сделали ее такой потрясающей!\n\nТайрон Вашингтон"\n\nМайкл улыбнулся. Политика была грязным делом, полным предательства и мошенников, но такие моменты, как этот, того стоили. Он взял ручку и ответил этому маленькому мальчику, желая отблагодарить его за эти добрые слова. Обычно он диктовал ответы своему секретарю, который затем переписывал их для него, но на этот раз он решил сделать это сам. Просто так надо было."
USA.flavor.21.a:0 ""Дорогой Тайрон...""

USA.flavor.22.t:0 "От Литтла к Иксу"
USA.flavor.22.desc:0 ""Не помилует Аллах того, кто сам не проявляет милости к людям."\n\nЭти мудрые слова пророка Мухаммеда - мир ему - были последним утешением для Малкольма Икс, последней нитью каната, за которую он крепко ухватился, дабы не упасть с обрыва. Всякий раз, когда он наблюдал за маршем ку-клукс-клановцев по улицам, всякий раз, когда он проезжал по запущенным кварталам Бронкса, всякий раз, когда он смотрел, как этот пустозвон, известный как Мартин Лютер Кинг, произносит бессодержательные банальности о прощении и любви, он чувствовал, что вот-вот сорвётся. Повторяя эту мантру в голове десятки, сотни раз, он как бы приглушал кипящую внутри него ярость, но не гасил её полностью - он просто направлял её в продуктивные мысли, в горячее стремление, которое превратило его в одного из крупнейших в Америке защитников гражданских прав.\n\nОднако спокойного осознания того, что в Джаханнаме вечные угнетатели получат по заслугам, Малкольму было недостаточно. У него не было желания ждать загробной жизни - он жаждал расовой справедливости в этом мире, а не в потустороннем, и посвятил этому делу всю свою жизнь, дойдя до смены фамилии, чтобы подчеркнуть системное разрушение западноафриканской культуры, проводимое институтами рабства. Никакие действия не были слишком радикальными, никакие слова не были слишком опасными, когда речь шла о демонтаже векового господства белых, которое было присуще Соединённым Штатам с момента их основания.\n\nЗа годы своей жизни Малкольм Икс нажил много врагов. Миллионы людей хотят его смерти, и он уже смирился с тем, что его кончина, скорее всего, не будет естественной. Что хорошего в активисте, если его действия не бросают вызов прочно укоренившейся власти?\n\nНет, его миссия никогда не закончится. Пока пресловутый нож вонзается в спину чёрного человека, Малкольм будет бороться дальше. Неважно как."
USA.flavor.22.a:0 "Вечная борьба."

USA.flavor.23.t:0 "Комната в Мичиганском университете"
USA.flavor.23.desc:0 "Обычно Анне не удавалось провести полную перекличку. У большинства её товарищей есть обязанности по учёбе или работе, которые не позволяют им посещать каждое собрание, но это было обычным делом. Сегодня, однако, всё было немного иначе.\n\n"Итак, приятно видеть, что все смогли прийти сегодня", - начала она с лёгкой суровостью в голосе, - "Полагаю, первое, что стоит на повестке дня, это федералы, которые рыщут по кампусу последние несколько недель."\n\n"Да, на днях копы постучали в мою дверь," - сказал студент младших курсов, сидевший в передней части комнаты, - "задали мне кучу довольно въедливых вопросов, прежде чем я вежливо послал их подальше."\n\n"Верно, и это одна из тех вещей, на которых я хочу остановиться," - продолжила она, - "Администрация Голдуотера борется с социалистическим движением в нашей стране, и это, к сожалению, ставит всех нас под угрозу преследования. Отныне каждый из нас должен быть предельно осторожен в общении с правоохранительными органами. Будьте готовы к тому, что они следят за вами. Будьте готовы к тому, что ваша личность уже установлена, и в случае чего не говорите никаких показаний без присутствия адвоката. Если нам понадобится какая-либо помощь, юридическая или иная, мы можем обратиться в мичиганское отделение КП США или, если потребуется в центральное отделение партии. Нам не нужно, чтобы кто-то из нас гнил в тюрьме только за то, во что мы верим."\n\nАнна глубоко вдохнула, прежде чем перейти к следующему пункту повестки дня."
USA.flavor.23.a:0 "Пока в это же время суверенетисты гуляют на свободе."

USA.flavor.24.t:0 "Хадж"
USA.flavor.24.desc:0 ""Белый не имеет превосходства над чёрным, также и чёрный не имеет превосходства над белым. Превосходство есть лишь в благочестии и добрых поступках." - пророк Мухаммед\n\nНаписано, что все мусульмане раз в жизни должны отправиться в паломничество в Мекку, и для Малкольма Икс эта обязанность не была исключением. Последние несколько лет он был достаточно занят мирскими делами, но последние события наконец позволили ему взять недельный отпуск - многое предстояло сделать, но ситуация уже не была такой отчаянной, как раньше.\n\nГород был вечным смешением разных народов, местом, где мир собирался вместе, чтобы поклониться великому Богу, стоящему над всем этим. Малкольм разделил свой кров с боснийцем, зарезал барашка с турком и попытался объяснить свою роль в движении за гражданские права индонезийскому дедушке, и хотя его монолог был едва разборчив из-за довольно слабого владения арабским языком, он всё равно чувствовал, что сблизился с ним на духовном уровне.\n\nВ этом ли на самом деле заключался хадж? Малкольм обошёл вокруг куба и поцеловал камень, как и полагается, но истинной целью хаджа было объятие уммы и преодоление барьеров, разделяющих верующих друг от друга - настоящим хаджем были друзья, которых он обрёл на этом пути. Возможно, Мартин Лютер Кинг был прав - если расовое равенство может быть достигнуто в Мекке, то, несомненно, оно может быть достигнуто и в Америке.\n\nВ ретроспективе "Нация ислама" действительно казалась довольно нечестивой и слишком реваншистской организацией. Возможно, пришло время дистанцироваться от неё, отказаться от этой пропитанной ненавистью клики в пользу единственной истинной конфессии - суннитского ислама.\n\nНекоторые из его старых братьев по вере могут серьезно обидеться на это, приравняв его откровение к отступничеству и измене. Но кого это волнует? В конце концов, они тоже переступят через свои еретические убеждения, как и он. Малкольм был в этом уверен."
USA.flavor.24.a:0 "Ля иляха илля-Ллаху Мухаммад расулю Ллах."

USA.flavor.25.t:0 "Проповедь перед хором"
USA.flavor.25.desc:0 "Баптистская церковь короля Соломона, Детройт, штат Мичиган. Чернокожие прихожане сгрудились вокруг проповедника, слушая его слова и принимая каждое его изречение близко к сердцу. Однако этот проповедник не был человеком Бога - он был человеком дела. Он занимался житейскими вопросами, а не возвышенными духовными представлениями, превращая смутно связанную общину в сплочённую организацию, готовую сделать всё возможное, чтобы положить конец господству белого человека. Малкольм Икс говорил, а община слушала.\n\n"Мы страдаем от политического угнетения, экономической эксплуатации и социальной деградации. Все они от одного и того же врага. Правительство нас подвело. Вы не можете этого отрицать. Если вы живёте в 20-м веке, в [GetYear]-м году, и вы ходите здесь и распеваете "Преодолеем!", правительство подвело вас. Вот что отчасти с вами не так - вы слишком много поёте. Сегодня пришло время перестать петь и начать бороться.\n\nКогда мы смотрим на другие части Земли мы видим, что чёрные, коричневые, красные и жёлтые люди в Африке и Азии добиваются своей независимости. Они не получают её, напевая "Преодолеем!". Нет, они получают её через национализм. Именно национализм привёл к независимости народов Азии. Каждая нация в Азии обрела свою независимость благодаря философии национализма. Каждая нация на африканском континенте, получившая независимость, добилась её благодаря философии национализма. И для того, чтобы добиться свободы 22-х миллионов афроамериканцев здесь, в этой стране, где мы на протяжении последних 400-ста лет страдали от последствий колониализма, потребуется чёрный национализм.\n\nВы не можете петь о свободе. Но можете к ней взлететь. Кассиус Клей умеет петь. Но пение не помогло ему стать чемпионом мира в тяжелом весе. Ему помогла борьба."
USA.flavor.25.a:0 "Надежда угасает, а обида растёт."

