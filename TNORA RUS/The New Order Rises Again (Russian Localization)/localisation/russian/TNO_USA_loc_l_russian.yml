 USA_elec_prim.15.desc:0 "Более года анонсов, дебатов, выступлений и митингов завершились 7 ноября 1972 года днем выборов. Миллионы американцев выстроились в очередь в школьных спортзалах, библиотеках, гражданских центрах и пожарных частях по всей стране, чтобы выполнить свой гражданский и демократический долг. В этом году пройдут 47-е четырехлетние президентские выборы, но также состоятся выборы губернаторов 20 штатов и территорий для определения губернаторов, 33 места в Сенате и все 435 мест в Палате представителей, а также многие другие местные и государственные выборы мэров, советников, шерифов и судей по всей стране.\n\nОднако президентские выборы-это то, что все настраиваются на телевидение и радио, чтобы узнать о том, как закрываются избирательные участки. По мере того, как ночь продолжается, а голоса подсчитываются и сообщаются, вскоре становится ясно, кто будет сидеть в Белом доме в течение следующих четырех лет..."
