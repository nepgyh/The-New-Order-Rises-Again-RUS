#JFK Tree
 USA_the_jfk_presidency:0 "Президентство Кеннеди"
 USA_the_jfk_presidency_desc:0 "После отставки Ричарда Милхауса Никсона, американцы снова нашли лидера, который внушает доверие, надежду и уверенность в Джоне Фитцджеральде Кеннеди. Похоже, что провидение сделало то, что не смог сделать сам Кеннеди, желавший стать президентом в течение многих лет. Очищенный от скандалов Никсона, Кеннеди готов, при поддержке нации, превратить Соединенные Штаты в действительно большую и свободную страну. От гражданских прав до социальных программ, президентство Кеннеди формируется, чтобы быть процветающим, если он преуспеет в предстоящих президентских выборах."
 USA_jfk_mend_the_rifts:0 "Залатать трещины"
 USA_jfk_mend_the_rifts_desc:0 "Ричард Никсон не был ни вежливым, ни компромисным человеком - черта, которая мало что сделала для объединения нации в один из самых спорных периодов в истории Соединенных Штатов. Однако Джон Кеннеди пользуется поддержкой практически во всех сферах американской политики. С небольшой помощью некоторых двухпартийных союзников и несколькими объединяющими словами Кеннеди мог бы просто исправить социальные и политические трещины, которые Никсон вырезал."
 USA_jfk_fucking_dixiecrats:0 "[ROOT.GetDixiecratFocusName]"
 USA_jfk_fucking_dixiecrats_desc:0 "Диксикраты всегда были мощной и громогласной группой в американской политике. С самого основания Соединенных Штатов и по сей день Юг испытывает очень сильное чувство солидарности и политического единства. Однако с их жесткими идеями сегрегации и превосходства белых будет трудно убедить многих из этих Дикси-свистящих политиков последовать за реформатором из Массачусетса. Однако, президент Кеннеди считает, что если Америка хочет стать более великой, более единой нацией, то голоса Диксикратов должны быть услышаны."
 USA_jfk_fucking_progressives:0 "[ROOT.GetProgressiveFocusName]"
 USA_jfk_fucking_progressives_desc:0 "Прогрессисты демократической партии играли очень заметную роль в американской истории, но их включение в основную платформу демократов всегда было слабым. Еще несколько человек пресытились партией в целом и перешли в прогрессивную часть Пакта. Президент Джон Ф. Кеннеди знает и понимает, что если республиканцы не смогут сплотиться по основным вопросам, большинство прогрессистов, которые все еще поддерживают коалицию, соберутся в НПП. Если президент хочет привести свои планы в действие, то за ним должны стоять прогрессисты."
 USA_jfk_one_last_chance:0 "Последний шанс"
 USA_jfk_one_last_chance_desc:0 "С Республиканско-Демократической коалицией, твердо стоящей за президентом Джоном Ф. Кеннеди, настало, наконец, время двигаться вперед в соответствии с планами президента. Теперь, когда коалиционные разногласия, в основном, устранены, пришло время объединить нацию. Администрация Никсона оставила глубокие трещины в американской политической системе и если Америка хочет двигаться вперед, она должна делать это вместе."
 USA_jfk_bring_back_the_npp:0 "Вернуть НПП"
 USA_jfk_bring_back_the_npp_desc:0 "Национально-Прогрессивный пакт уже почти два десятилетия является одним из самых заметных движений в американской политике. Хотя некоторые отвергают их как радикалов и мечтателей, они составляют значительную часть американского населения. Если президент Кеннеди хочет провести свои реформы и исцелить Америку, возвращение НПП и создание двухпартийной платформы будет решающим первым шагом."
 USA_jfk_save_the_country:0 "Спасти страну"
 USA_jfk_save_the_country_desc:0 "Скандал с Никсоном был и остается одним из величайших нарушений общественного доверия со стороны исполнительной власти за столетие. Редко, когда подобное событие настолько ослабляло американскую веру не только в президента, но и все федеральное правительство. Кеннеди и его политические союзники не смогут продвинуться вперед, если люди, которых они якобы представляют, больше не верят в них или в институт, которым они управляют. Таким образом, с его бесконечной харизмой и хорошими отношениями со средствами массовой информации, он может просто восстановить доверие к народу Соединенных Штатов."
 USA_jfk_meet_with_politicians:0 "Встреча с политиками"
 USA_jfk_meet_with_politicians_desc:0 "За всю американскую историю уровень одобрения деятельности правительства в целом почти никогда не был ниже. Миллионы американцев безработны; движение за гражданские права растет; а Диксикраты и им подобные просто прячутся в своих южных норах, довольствуясь тем, что закрывают уши и притворяются, что на дворе все еще 1903 год. Поэтому неудивительно, что многие политики обеспокоены слишком большими переменами, происходящими за слишком короткий период. Кеннеди попытается развеять их страхи и показать им, что перемены это не так уж плохо."
 USA_jfk_meet_with_people:0 "Встреча с людьми"
 USA_jfk_meet_with_people_desc:0 "Соединенные Штаты в настоящее время переживают один из самых трудных и критических периодов в своей истории, и уровень бедности достигает невиданного со времен Великой депрессии уровня. В целом американцы усталы, бедны и нуждаются в переменах. Чтобы предотвратить дальнейшие гражданские беспорядки, а также заложить основу для будущей общественной поддержки администрации Кеннеди, президент Кеннеди планирует программу работы с общественностью, которая позволит президенту и другим лицам напрямую отвечать на вопросы, задаваемые населением."
 USA_jfk_put_out_fires:0 "Погасить пламя"
 USA_jfk_put_out_fires_desc:0 "1960-е годы были довольно беспокойным десятилетием. Отмеченные потрясениями, переменами в обществе и массовыми гражданскими беспорядками, многие американцы просто зарылись головой в песок, чтобы игнорировать эти движения. Однако многие из них вышли на улицы в гневе, протестуя, затем бунтуя, затем грабя и сжигая. Так не может продолжаться. Хотя президент понимает, что эти люди рассержены, их попытки уничтожить государственную и частную собственность неприемлемы."
 USA_jfk_one_nation:0 "Нация единая и неделимая"
 USA_jfk_one_nation_desc:0 "После нескольких месяцев усилий президента Кеннеди Америка номинально снова стала целой. Ежедневные протесты и беспорядки теперь превратились в простую вспышку беспорядков, почти весь политический истеблишмент поддерживает президента и его реформы, а доверие общества к правительству возродилось. В целом, благодаря усилиям Кеннеди Америка стала более безопасной нацией."
 USA_jfk_heal_the_people:0 "Исцелить людей"
 USA_jfk_heal_the_people_desc:0 "Хотя общественное недовольство особенностями Никсона в основном закончилось, его последствия остались прежними. Американский народ по-прежнему страдает от серьезных социальных проблем и уровня безработицы, невиданного со времен Великой депрессии. Это одна из основных проблем, над решением которой работает президент. Когда за его спиной стоит большинство Конгресса, Кеннеди может, наконец, приступить к принятию закона, направленного на исцеление американского народа."
 USA_jfk_fair_deal:0 "Честная сделка"
 USA_jfk_fair_deal_desc:0 "Хотя многие люди сегодня видят в нем некомпетентного монстра, который привел Соединенные Штаты к катастрофе во время Второй мировой войны, Джозефу П. Кеннеди редко отдают должное. Первый президент-католик Кеннеди-старший строил амбициозные планы по масштабным социальным программам, включая программу под названием «Новый курс», направленную на то, чтобы вывести Америку из Великой депрессии. Страна находится в том же состоянии, что и в те мрачные времена, поэтому сын Джозефа, Джон Ф. Кеннеди, может, наконец, сделать то, чего не мог его отец: сеть социального обеспечения."New Deal" to get America out of the Great Depression. With the country in a similar state to how it was during those dark times, Joseph' son, John F. Kennedy, stands in a position to finally pass what his father could not: a social security net."
 USA_jfk_shake_on_it:0 "Встряхнуть их"
 USA_jfk_shake_on_it_desc:0 "За исключением прогрессистов и социалистов в Конгрессе, немногие американские политики действительно верят в реформы "Нового курса", которые президент Кеннеди стремится провести. Многие конгрессмены просто считают, что в этих социальных реформах нет необходимости, о чем свидетельствует явно превосходная работа Америки за последние несколько десятилетий. Президент не верит в это и должен развеять опасения этих скептиков, чтобы в Соединенных Штатах было хоть какое-то социальное обеспечение."
 USA_jfk_swear_on_it:0 "Поклясться в этом"
 USA_jfk_swear_on_it_desc:0 "Многие американцы, несмотря на то, что видят эффективность социальных программ по всему миру, по-прежнему относятся к ним настороженно. Некоторые просто считают, что это скользкая дорожка к коммунизму и путь для президента Кеннеди к власти в качестве социалистического авторитарного режима. Если его реформы "Нового курса" будут приняты, он должен убедить американскую общественность, что это не так. Он должен поклясться, что эти новые реформы помогут им снова встать на ноги."
 USA_jfk_rolling_wake_of_change:0 "Последствия перемен"
 USA_jfk_rolling_wake_of_change_desc:0 "Времена меняются быстрее, чем когда-либо в американской истории. За короткие несколько месяцев президент Кеннеди проделал немыслимо хорошую работу, заставив нацию снова встать на ноги, а его реформы Нового курса проходят через Конгресс и подписываются в виде закона. Однако, похоже, это быстрое изменение огорчило или шокировало многих американцев, поскольку тысячи людей выступили против этих реформ. Кеннеди должен либо замедлиться, либо обеспечить устойчивый переход в свою новую Америку."
 USA_jfk_brighter_future:0 "К светлому будущему"
 USA_jfk_brighter_future_desc:0 "Реформы Нового курса, принятые президентом Кеннеди, прошли лучше, чем можно было ожидать, и Америка теперь выступает в качестве истинного маяка надежды и свободы, которой она всегда должна была быть. Однако страна находится в уникальном положении, чтобы продвигать аналогичные реформы в своих союзниках и присоединившихся государствах. Наконец, пришло время для американской внешней политики перестать быть кроткой оболочкой того, чем она когда-то была, и вернуться к смелой, поразительной позиции, которая когда-то вызывала благоговение у народов. ОСН и остальной мир однажды поблагодарит Джона Кеннеди за его реформистские попытки, поскольку их распространение - лишь вопрос времени."
 USA_jfk_the_eagle_soars:0 "Парящий орел"
 USA_jfk_the_eagle_soars_desc:0 "В течение последних нескольких месяцев президент Джон Ф. Кеннеди показал себя надежным, честным и умным человеком. Короче говоря, он вполне мог проявить себя как один из величайших лидеров, которых когда-либо видели Соединенные Штаты. Под его руководством страна улучшилась больше, чем можно было вообразить, и орел Америки снова летит."

 USA_jfk_dixiecrats_rebuked:0 "Обратитесь к диксикратам"
