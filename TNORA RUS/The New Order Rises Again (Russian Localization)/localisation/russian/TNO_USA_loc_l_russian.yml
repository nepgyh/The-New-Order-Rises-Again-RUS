 USA_elec_prim.12.t:0 "Праймериз Национал-Прогрессивистов 1972 года"
 USA_elec_prim.12_RD_Incumb:0 "Национал-Прогрессивный пакт проводит свой съезд в Майами-Бич, штат Флорида, в разгар одного из величайших культурных изменений в Американской истории, который протекает через партию, которая долгое время гордилась тем, что представляет интересы тех, кто остался позади республиканцев-демократов. Но сейчас эти вопросы отходят от дебатов о гражданских правах негров, о масштабах социального обеспечения или о том, как лучше всего победить Японию и вернуть утраченные тихоокеанские территории. Сейчас вопросы гомосексуализма, абортов, наркотиков и другие требуют внимания всех сторон НПП. В итоге ни один из кандидатов не получил достаточного количества делегатов для победы на праймериз, что привело к созыву съезда при посредничестве посредников.\n\nДвумя лидерами были сенатор Генри "Ковш" Джексон из штата Вашингтон, карьерный политик, возглавляющий Прогрессивное крыло и выступающий за программы социального обеспечения и резкое увеличение военного бюджета, и Филлис Шлэфли, член Конгресса, активистка, юрист из Миссури и одна из самых решительных сторонниц возвращения консервативного образа жизни для американцев, являясь кандидатом от Националистического крыла пакта. [USA_Extremists_Test]\n\nОднако все сводится к голосованию делегатов в Конгресс-центре Майами-Бич. И после долгого дня и ночи голосования председатель выходит на сцену, чтобы объявить результаты последнего голосования..."
 USA_elec_prim.12_NPP_Incumb:0 "Национал-Прогрессивный пакт снова проводит свой президентский съезд в Майами-Бич, штат Флорида, и делегаты со всех уголков Америки прибывают в конференц-центр, чтобы начать всеобщие выборы. Как правило, председатель правящей партии легко проходит первичный сезон и получает признание на съезде. Выборы тянулись до позднего вечера, прежде чем был объявлен результат..."
 USA_elec_prim.12_NPP_Incumb_64s:0 "Национал-Прогрессивный пакт проводит свой съезд в Майами-Бич, штат Флорида, в разгар одного из величайших культурных изменений в Американской истории, который протекает через партию, которая долгое время гордилась тем, что представляет интересы тех, кто остался позади республиканцев-демократов. Но сейчас эти вопросы отходят от дебатов о гражданских правах негров, о масштабах социального обеспечения или о том, как лучше всего победить Японию и вернуть утраченные тихоокеанские территории. Сейчас вопросы гомосексуализма, абортов, наркотиков и другие требуют внимания всех сторон НПП. Но партия сталкивается с другой проблемой: первый избранный президент НПП, [USA.GetLeader], отказался нарушить неофициальный двухсрочный лимит и не будет стремиться к третьему сроку. Фракционная партия, которая восемь лет подряд была объединена под руководством одного лидера, теперь столкнулась с гонкой лидеров, которая может разрушить хрупкую коалицию НПП. В итоге ни один из кандидатов не получил достаточного количества делегатов для победы на праймериз, что привело к созыву съезда при посредничестве посредников.\n\nДвумя лидерами были сенатор Генри "Ковш" Джексон из штата Вашингтон, карьерный политик, возглавляющий Прогрессивное крыло и выступающий за программы социального обеспечения и резкое увеличение военного бюджета, и Филлис Шлэфли, член Конгресса, активистка, юрист из Миссури и одна из самых решительных сторонниц возвращения консервативного образа жизни для американцев, являясь кандидатом от Националистического крыла пакта. [USA_Extremists_Test]\n\nОднако все сводится к голосованию делегатов в Конгресс-центре Майами-Бич. И после долгого дня и ночи голосования председатель выходит на сцену, чтобы объявить результаты последнего голосования..."
 USA_elec_prim.12_Thurmond72:0 "Национал-Прогрессивный пакт проводит свой съезд в Майами-Бич, штат Флорида, в разгар одного из величайших культурных изменений в Американской истории, который протекает через партию, которая долгое время гордилась тем, что представляет интересы тех, кто остался позади республиканцев-демократов. Но сейчас эти вопросы отходят от дебатов о гражданских правах негров, о масштабах социального обеспечения или о том, как лучше всего победить Японию и вернуть утраченные тихоокеанские территории. Сейчас вопросы гомосексуализма, абортов, наркотиков и другие требуют внимания всех сторон НПП. Более того, президент Стром Тёрмонд, непопулярный преемник погибшего Роберта Ф. Кеннеди, потерпел полный провал в своей попытке быть выдвинутым на полный срок. Его мрачное выступление на собрании в Айове, где он даже не получил полного процентного пункта голосов, можно связать с его усилиями уничтожить наследие РФК, и его назвали "хромой уткой" президентом почти за год до того, как этот термин обычно применяется. В итоге ни один из кандидатов не получил достаточного количества делегатов для победы на праймериз, что привело к созыву съезда при посредничестве посредников.\n\nДвумя лидерами были сенатор Генри "Ковш" Джексон из штата Вашингтон, карьерный политик, возглавляющий Прогрессивное крыло и выступающий за программы социального обеспечения и резкое увеличение военного бюджета, и Филлис Шлэфли, член Конгресса, активистка, юрист из Миссури и одна из самых решительных сторонниц возвращения консервативного образа жизни для американцев, являясь кандидатом от Националистического крыла пакта. [USA_Extremists_Test]\n\nОднако все сводится к голосованию делегатов в Конгресс-центре Майами-Бич. И после долгого дня и ночи голосования председатель выходит на сцену, чтобы объявить результаты последнего голосования..."
