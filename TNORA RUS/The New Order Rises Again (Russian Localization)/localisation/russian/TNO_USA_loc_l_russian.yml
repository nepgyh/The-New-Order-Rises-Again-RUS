#Madagascar stuff
 USA.madagascar.1.t:0 "Трещина в фасаде"
 USA.madagascar.1.desc:0 "По приказу президента и по рекомендации министра финансов Макнамары был собран Совет национальной безопасности.\n\n"Итак, Боб, ты сказал мне, что речь идет не о блокаде Мадагаскара. Лучше бы этого не было, ты же говорил мне, что никаких зависаний по этому вопросу не будет."\n\n"Вовсе нет, господин Президент," - Макнамара слегка заерзал на стуле. "Директор Центрального разведывательного управления фактически попросил меня, чтобы вы созвали совет". Он взглянул на директора, который поднес трубку к губам, скривив губы в бойкой улыбке.\n\n"Тогда продолжайте," - сказал президент. Выпустив клуб дыма, он наклонился и начал говорить:\n\n"Господин президент, у нас есть источники информации в верхушке германской колониальной администрации на Мадагаскаре. У нас есть полные основания выражать... сомнения по поводу их лояльности Берлину. С ослаблением Германской империи и  развтием болезни Гитлера стало очевидным, что конфликт на острове может вспыхнуть раньше. У нас есть информация, что повстанцы планируют сделать свой шаг в ближайшее время, а местное правительство разделено."\n\nНиксон пожал плечами. "Что это за источники? Можем ли мы быть в них уверены?" Макнамара сдвинул очки еще выше на нос, и для пущего драматизма снова затянулся трубкой. "Господин президент, наш источник информации - рейхскомиссар Эмиль Морис."\n\nНиксон на мгновение казался ошеломленным, но быстро взял себя в руки. "Боже мой, это здорово. И у него есть прямая связь с Гитлером?" Директор кивнул. "Морис - один из старейших приближенных Гитлера. Их отношения в последнее время были напряженными, отчасти поэтому он хочет уйти. Ему можно доверять". Никсон молча кивнул, прежде чем через нескольких секунд продолжить.\n\n"Ну, черт возьми, держи меня в курсе. Если вы найдете еще способ прорваться через занавес, немедленно дайте мне знать.""
 USA.madagascar.1.a:0 "Давайте посмотрим, сможем ли мы пробить брешь в Пакте Единства."

 USA.madagascar.2.t:0 "Идеальный шторм"
 USA.madagascar.2.desc:0 ""Господин президент, мы считаем, что плотина на Мадагаскаре вот-вот прорвётся."\n\nМорис хотел уйти. Идеальный шторм давления и кризисов, казалось, был готов полностью разорвать остров в Индийском океане. Президент сел в кресло, переложил телефон в левую руку и принялся перебирать бумаги на столе. "Что происходит? В своих ежедневных брифингах я не располагал никакой информацией по этому вопросу. Последнее, что я слышал, - наш разговор сразу после снятия блокады."\n\n"Так вот, господин президент, по всей стране свирепствует пандемия черной чумы. Евреи на севере становятся, так сказать, наглее, особенно из-за хаоса в метрополии. Подразделения СС по всему острову поддерживали постоянный контакт с Гиммлером и его подчиненными. Морис боится, что в любой день его могут застрелить собственные охранники. И туземцы тоже скоро могут взбунтоваться. Как бы то ни было, мы согласны с его оценкой, что Мадагаскар вот-вот станет зоной боевых действий."\n\nИдеальный шторм, понятно. "Ну так скажи мне прямо. Какие у нас есть варианты? Реалистичные, конечно же."\n\n"Что ж, господин президент, у вас есть два реалистичных варианта. Агентство может повлиять на доставку нескольких ящиков оружия - винтовок, гранат, пистолетов и тому подобного для передачи сторонникам Мориса. Другой вариант - это просто вручить ему единовременную денежную сумму. Затем он может использовать эту сумму для подкупа, или чтобы покупать оружие на либо стороне, либо у нас.""
 USA.madagascar.2.a:0 "Мы же Арсенал Демократии, в конце концов."
 USA.madagascar.2.ab:0 "Деньги заставляют мир вращаться."

 USA.madagascar.3.t:0 "Шалом на Мадагаскаре!"
 USA.madagascar.3.desc:0 "Сегодня международные наблюдатели сообщили об окончательной победе еврейского партизанского движения на Мадагаскаре. Местный командир ополчения, находящийся недалеко от центра города Тоамасина, заявил, что их успех был "лишь первым из многих планов мести" за ужасы предыдущих десятилетий.\n\nХаос все еще царит во многих частях острова, поскольку оставшиеся немецкие лоялисты бегут или скрываются. Однако по мере того, как зарождается нормальное правительство, в конце туннеля появляется свет. Директор Центрального разведывательного управления расстроен таким исходом. Со своей стороны, президент [USA.GetLeader] про себя раздражен, но на людях полон энтузиазма. Репортер CBS News процитировал помощника президента, который был "взволнован возможностями свободного Мадагаскара в будущем" и приветствовал "начало конца глобального фашистского террора".\n\nТем не менее, немногие американцы даже знают, что такое Мадагаскар, и еще меньше понимают сложность вопросов, которые привели к этому моменту."
 USA.madagascar.3.a:0 "Наверное, могло быть хуже."

 USA.madagascar.4.t:0 "Немецкие лоялисты держат оборону"
 USA.madagascar.4.desc:0 "Сегодня международные наблюдатели сообщили о, казалось бы, окончательной победе немецкого гарнизона на Мадагаскаре. Появляются фотографии и видеозаписи больших колонн грузовиков, груженных пленными ополченцами, партизанами, подозреваемыми в пособничестве и сочувствии евреям, туземцам и другим, которые уезжают в глушь, где их линия судьбы теряется.\n\nДаже несмотря на победу Германии, хаос все еще царит во многих частях страны. Командная иерархия в войсках сильно страдает по мере удаления от столицы, совершаются убийства из мести и нападения на ничего не подозревающих людей и деревни - независимо от их истинных или предполагаемых симпатий. Также потребуется много времени для восстановления экономики. Шрамы войны никогда не заживают полностью.\n\nБелый дом выступил с заявлением, в котором осудил "нацистскую тиранию" и заявил о намерении удвоить свои усилия в борьбе с "глобальным фашистским террором". Воинственная риторика не вызвала никаких заметных откликов со стороны Германии или Японии, и остается неясным, соответствует ли заявление президента действительности или нет. А пока Мадагаскар останется под иностранным господством, его народ будет эксплуатироваться и угнетаться во имя славы Третьего рейха."
