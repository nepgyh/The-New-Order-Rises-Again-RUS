 USA.127.t:0 "Завершение"
 USA.127.desc:0 "Посол Роберт С. Ингерсолл не двигался с места, стараясь дышать как можно ровнее. Его спокойствие было проверено на практике во время многочисленных споров на Среднем Западе, в Латинской Америке и по всему Тихоокеанскому региону. Но сейчас он не мог не чувствовать сухости во рту. Не в силах сдержать легкую дрожь в руке, он плотнее прижал телефон к уху, надеясь хоть на какую-то передышку в адской тишине Вашингтона.\n\nДругая рука Ингерсолла лежала на проекте соглашения, который он передал японцам двадцать минут назад. Тысячи миль, пять дней и многочисленные предупредительные выстрелы отделяли его от предложения Ордаса. Но это были условия, которые японцы могли принять, и, более того, уже приняли: освобождение их пилота без извинений со стороны Токио, поэтапный вывод обоих флотов из района Алеутских островов, отсутствие расследования заявлений обеих сторон о нарушениях договора и... под секретным пунктом, написанным его собственной ручкой, имена агентов, которых требовали японцы. Двенадцать их агентов будут освобождены в обмен на четырех сотрудников ЦРУ.\n\nЭто неравномерное решение было лучшим, что мог предложить посол, настолько японцы были привержены идее устроить это свое расследование. Даже после 28 часов, проведенных с Матеосом в той наполненной страхом комнате. Даже после столкновения из-за самолетов над Атту. Даже после катастрофы у острова Киска... нога Ингерсолла непроизвольно задергалась.\n\nВ трубке раздался хриплый голос Никсона - "Ингерсолл? Что там у тебя?""
 USA.127.a:0 ""Мистер президент, мы пришли к соглашению.""

 USA.128.t:0 "Мартин Лютер Кинг-младший убит!"
 USA.128.desc:0 "Ужасные новости только что пришли из Мемфиса, штат Теннесси. Сразу после 6 часов вечера лидер движения за гражданские права доктор Мартин Лютер Кинг-младший был застрелен во время разговора с коллегами на балконе мотеля Lorraine. Пуля, выпущенная из пансиона через дорогу, вошла ему в щеку, раздробив челюсть и проникнув в спинной мозг. Кинг был срочно доставлен в больницу Святого Иосифа, где он был объявлен мертвым всего через час.\n\nВ кратком обращении к прессе в Сент-Джозефе Джесси Джексон, известный организатор и соратник доктора Кинга, оплакивал погибшего активиста. Утверждая, что доктор Кинг умер у него на руках, Джексон заявил, что:\n\n"Эта трагедия должна быть не просто партийным вопросом, а тем, что объединяет всех нас, сынов и дочерей Божьих, к более высокому призванию.""
 USA.128.a:0 "Это вышло из-под контроля!"

 USA.129.t:0 "Ужасная благодать Божья"
 USA.129.desc:0 "Он стоит в Розовом саду, на нем черный галстук. Репортерские фотовспышки запечатлевают его лицо: печальное, торжественное, усталое. Его обычная улыбка и сияющие глаза исчезли на мгновение, сменившись маской человека, который знает меня и должен казаться стоиком. И тогда начинает говорить президент Роберт Кеннеди.\n\n"Мартин Лютер Кинг посвятил свою жизнь любви и справедливости для своих собратьев-людей, и он умер из-за этого.\n\nВ этот трудный день, в это трудное время для Соединенных Штатов, возможно, стоит спросить, что мы за нация и в каком направлении мы хотим двигаться. Для тех из вас, кто чернокожие,принимая во внимание очевидные доказательства того, что были белые люди, которые были ответственны, вы можете быть наполнены горечью, ненавистью и жаждой мести. Мы можем двигаться в этом направлении как страна в условиях большой поляризации. Или мы можем сделать усилие, как это сделал Мартин Лютер Кинг, чтобы понять и осмыслить, и заменить это насилие, это пятно кровопролития, которое распространилось по нашей земле, попыткой понять с состраданием и любовью.\n\nЭсхил, греческий драматург, однажды написал: "даже во сне боль, которую нельзя забыть, капля за каплей падает на сердце, пока в нашем собственном отчаянии, против нашей воли, не приходит мудрость через ужасную милость Бога". давайте посвятим себя тому, что греки писали так много лет назад: укротить дикость человека и сделать мягкой жизнь этого мира.\n\nДавайте посвятим себя этому и помолимся за нашу страну и за наш народ.""
 USA.129.a:0 "Он действительно был великим человеком."

 USA.301.t:0 "Кадры с похорон"
 USA.301.desc:0 "Простая фермерская повозка, коричневая и выцветшая зеленая, запряженная парой мулов по улицам Атланты.\n\nВысокопоставленные лица, знаменитости, мужчины и женщины всех вероисповеданий собрались в церкви, когда Ральф Абернати отмечает: "один из самых темных часов человечества."\n\nСто тысяч человек толпились на трех с половиной милях дороги, наблюдая за проходящей процессией.\n\nКоретта Скотт Кинг. Джесси Джексон. Эндрю Янг. Джон Льюис. Уолтер Рейтер. Махалия Джексон, поющая "возьми мою руку", драгоценный Господь".\n\nБольше слез и горя, чем способен постичь человеческий разум.\n\nВ конце все поют "Мы победим". И все молятся, чтобы это произошло."
 USA.301.a: "Когда-нибудь..."
