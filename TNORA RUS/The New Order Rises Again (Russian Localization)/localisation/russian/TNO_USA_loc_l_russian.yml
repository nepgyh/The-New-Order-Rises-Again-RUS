USA_ww3_the_unthinkable_desc:0 "По мере того как грозные сапоги нацистов маршировали по европейскому континенту, а имперский меч японцев пронзал окровавленный Тихий океан, беспокойство нашей нации росло по мере того, как варварские диктаторы все ближе и ближе подбирались к американскому фронту. Теперь, спустя годы после сокрушительного поражения в последней великой войне, правительство вновь сталкивается с этими врагами, но не в засиылом страхе перед политическими махинациями и шпионажем; настало время для Соединенных Штатов снова подготовиться к полю битвы. Настало время Соединенным Штатам подняться и возглавить марш за свободу, за демократию!\n\nБлагодаря предварительной подготовке наших администраций и президентов Соединенные Штаты намного превзошли себя в плане готовности по сравнению прошедшими годами. Однако нам предстоит долгий путь, если мы намерены победить врагов Америки. Мы больше не будем страдать, мы победим этих ублюдков, раз и навсегда!"
USA_ww3_mobilize_the_army_desc:0 "Соединенные Штаты, несмотря на страдания войн, проигранных на перевернутых страницах истории, выросли и обладают одной из самых эффективных, самых внушительных и самых мощных армий на мировой арене. Тысячи американских мужчин и женщин проявили себя как герои американского народа в армии.\n\nОднако несмотря на то, что власть в армии остается неоспоримой, мы должны признать реальность некоторых вопросов. Армия - это свирепый зверь, но зверь, который должен быть пробужден к действию ото сна. Однако боевые кличи врагов американцев разнеслись по всему миру; таким образом, настало время заставить действовать наше собственное животное и выпустить на волю истинных гончих войны - армию Соединенных Штатов. Армия должна начать немедленную мобилизацию, чтобы ответить на растущее наступление вражеских сил, одновременно выводя резервы на линию фронта. Армия Соединенных Штатов должна быть готова перейти в наступление и нанести удар!"
USA_ww3_scramble_the_airforce_desc:0 "Небеса, удерживающие солнце, луну и звезды, стали новой средой, где человечество может вести войну. От небес над Марной до бурь, бушующих над Сен-Михелем, Соединенные Штаты создали прецедент для качества, которое искали в людях, стремящихся принести ярость Вооруженных сил Соединенных Штатов на небеса.\n\nТем не менее, наши враги теперь могут ответить такой ярости и принести огненное разрушение с их достижениями в технологии и тактике; если они пробьют нашу воздушную оборону, то смогут нести смерть и разрушение. Кроме того, администрация пришла к пониманию того, что Военно-воздушные силы, рассредоточенные по всей стране, неспособны эффективно перемещаться в новые зоны боевых действий, возникающие каждый день. Мы должны привести Военно-воздушные силы в состояние наивысшей боевой готовности и подготовить наши воздушные части к встрече с врагом в любой момент!"
USA_ww3_emergency_naval_procurement_act_desc:0 "Прогнозам Пентагона по темпам истощения попросту не верят. Солдаты, техника, корабли и самолеты будут списываться с астрономической скоростью, израсходованные на то, чтобы удержать войну вдали от американской родины. Это предположение зависит от способности Военно-Морского Флота продолжать вести войну и снабжать наши войска за границей. Если оценки Пентагона точны, то верфи должны быть развернуты на полную мощность уже сейчас, чтобы убедиться, что флот удержит войну вдали от дома."
USA_ww3_naval_invasion_crash_course_desc:0 "Хотя защита военно-морского флота проявляется в охране открытых вод, окружающих Соединенные Штаты со всех сторон, можно с уверенностью предположить, что в таком виде военно-морской флот Соединенных Штатов может действовать только как щит вокруг наших земель. Фашисты и раньше наносили быстрые и жестокие удары, и мы не можем надеяться, что продолжение обороны спасет нас. Нет, мы преодолеем морские преграды, чтобы нанести удар по берегам наших врагов, чтобы вонзить меч американских военных глубоко в сердца наших врагов, прежде чем мы осмелимся позволить им сделать первый шаг.\n\nК сожалению, хотя эти планы и будут амбициозными, мы должны быть готовы к таким устремлениям, чтобы не позволить нашим военным погрузиться на дно морей. Таким образом, администрация должна немедленно отдать распоряжение о подготовке и осуществлении морского вторжения нашему военному командованию. Наше командование сделает первый шаг, нанесет первый удар и перережет горло чудовищу, прежде чем оно осмелится лишить жизни еще кого-нибудь из добрых американцев!"
USA_ww3_impliment_war_bonds_desc:0 "Участие Америки в первых двух Мировых войнах истощило финансовые ресурсы страны до предела, и реалии современной механизированной войны обошлись нам дороже, чем мы могли себе представить. Подоходного налога будет недостаточно, чтобы заполнить зияющую бездну на месте бюджета, и наши финансовые учреждения и рынки капитала начинают сопротивляться последовательным регулярным выпускам облигаций казначейством. Мы должны направить наш финансовый поток непосредственно американскому народу, мобилизуя его сбережения для военных усилий через розничные военные облигации."
USA_ww3_nationalize_air_industry_desc:0 "Соединенные Штаты долгое время обладали превосходной промышленностью, она продолжает расти как исторически, так и тогда, когда на неё спихивают содержание страны, как это произошло во время Второй мировой войны. В те годы народ Соединенных Штатов действовал, как кровь внутри Великого Дракона, который пробудился, дав толчок производству, необходимому для модернизации военных усилий в небе над ними.\n\nОднако теперь мы, американцы, столкнулись с убийственной силой наших врагов. Теперь нам нужны не только талант и опыт военных, но и оборудование, необходимое для обеспечения нашего превосходства, особенно в небе. Таким образом, администрация будет работать над национализацией нескольких авиапроизводителей, чтобы привлечь их к поддержке военных усилий в Соединенных Штатах. Конечно, наши критики могут назвать это "подпиткой военно-промышленного комплекса", но мы же воюем, черт возьми!"
USA_ww3_god_bless_america_desc:0 "Наши приготовления завершены, и мы готовы вести войну с врагом. Каждый элемент оборудования готов к использованию. Наши танки и самолеты заправлены горючим и готовы к полету, а наша пехота снаряжена лучшими пулями и пушками, которые мы можем предложить. Наши линкоры рвутся уничтожить вражеские линкоры. Каждый мужчина и каждая женщина готовы защищать Родину от возможного вторжения. Колокол Свободы звенит в ушах каждого американца, и нам суждено сражаться до последнего вздоха. Пусть Американский орел ведет нас к абсолютной победе! Толпы людей кричат "Боже, благослови Америку!" от океана до океана!"
USA_ww3_rally_to_the_flag_desc:0 "Это требование трудно выполнить, но мы должны призывать в армию американских граждан для борьбы за рубежом и для защиты родины. Нашего количества добровольцев уже недостаточно. У нас мало сторонников этого проекта в Конгрессе и среди населения, но мы представим его с патриотическим настроем. Настало время нашим обычным гражданам бороться за свободу миллионов людей по всему миру. Нам понадобится все, что мы можем получить для войны с нашим врагом, но наша популярность, несомненно, упадет, как только мы реализуем эту идею..."
USA_ww3_reinforce_the_triad_desc:0 "Сверхдержавы мира создали сотни, даже тысячи ядерных боеголовок, готовых уничтожить другие державы в любой момент. Возможность взаимного гарантированного уничтожения более чем реальна, и это может означать конец человеческой расы. Мы должны укрепить наши системы обнаружения и обороны, чтобы гарантировать, что по крайней мере одна страна все еще будет стоять, когда все это закончится. Если мы не можем остановить надвигающуюся ядерную атаку, нам нужно подготовить контратаку: если нас разнесет в прах, то наш враг погибнет вместе с нами."

USA_ww3_emergency_naval_procurement_act_tooltip:0 "§GПрезидент попытается провести этот законопроект через Конгресс.\n"
USA.WW3.1.t:0 "Начало конца"
USA.WW3.1.desc:0 ""Мои дорогие американцы, я обращаюсь к вам в это время кризиса..."\n\nГолос президента [USA.GetLeader] обращается к нации, застывшей на месте, изо всех сил пытающейся осмыслить события, разворачивающиеся перед ней.\n\n"Я призываю граждан сохранять спокойствие перед лицом того, что когда-то было немыслимо..."\n\nВ Нью-Йорке несколько биржевых маклеров шаркают по пустынной бирже. Они уныло смотрят на трансляцию, идущую на сотнях экранов, выходящих на торговый зал.\n\n"Мы готовы к огромному вызову, стоящему перед нами..."\n\nВ Вашингтоне правительственные залы переполнены сотен отчаявшихся мужчин и женщин, готовящихся к Судному дню. В убежищах не хватит места для всех них.\n\n"Наши отважные солдаты обеспечат выживание нашей нации..."\n\nВ Северной Дакоте пара отчаянно цепляется друг за друга. Они обмениваются последним взглядом покрасневших глаз. Сдавленный всхлип: пожалуйста, вернись ко мне. Ракетчик возвращается к своему торжественному долгу под землей, молясь, чтобы его возлюбленная все еще была там, когда он вернется.\n\n"Хотя мы не стремимся к войне, мы стремимся к справедливости. Выбор между войной и смертью справедливости на Земле - это вообще не выбор..."\n\nВ Сан-Диего воют сирены - флот отправляется в великий крестовый поход, нагруженный достаточным количеством боеприпасов, чтобы превратить целые города в джунгли из расплавленной стали. И когда морские пехотинцы бросятся вперед, чтобы заявить о своей победе над горой пепла, усеянной их искалеченными трупами, они скажут, что справедливость восторжествовала.\n\n"Да благословит Господь Соединенные Штаты Америки.""
USA.WW3.1.a:0 "Приближается конец всего сущего."
USA.WW3.2.t:0 "Утренний развод"
USA.WW3.2.desc:0 "Форт Кэмпбелл. Самая большая, самая оборудованная и самая хорошо финансируемая военная база Соединенных Штатов в штате Кентукки, расположенная прямо на окраине Хопкинсвилля, со всеми новейшими и самыми лучшими армейскими установками. Рядовой Родни Баннистер, отдыхал на своей койке и видел сны о семье и девушке, проплывающими в его голове, но он скоро узнает, что это будет самое удобное место, которое он сможет посетить в течение долгого, долгого времени.\n\n"Поднимите свои гребаные задницы, сейчас же, все вы!" - скомандовал комендор-сержант Хьюитт, ворвавшись в темные и прежде безмолвные покои молодых солдат. Баннистер поспешил вытянуться по стойке "смирно", как и его товарищи-солдаты вокруг него, когда все они повернулись лицом к комендор-сержанту. "Бегом, хуё-мае, ребята, Соединенные Штаты в войне! Надевайте свою форму и приводите свои задницы в боевую готовность, построение у казарм в 04.30, шевелитесь!" - взорвался комендор-сержант, прежде чем покинуть комнату. Стекло стабильности, которое постоянно сильно колебалось у Баннистера, разбилось вдребезги, когда комендор-сержант вышел из комнаты. Конечно, он тренировался и все ради перспективы служить своей стране, но он никогда не ожидал, что настанет день, когда все пойдет к черту. Баннистер, как мог, собрал свою форму и поспешил к выходу вместе с остальными бойцами взвода.\n\nСнаружи было видно, как холодно ранним утром в Кентукки, но именно страх и ужас охватили солдат в это утро. Стоя по стойке "смирно", Баннистер смотрел вперед и видел, как появился его комендор-сержант, крича своему взводу: "Соединенные Штаты Америки, как вы все знаете, вступили в состояние войны с теми же самыми людьми, ответственными за наше поражение в 1940-х годах. Некоторые из ваших отцов знают это слишком хорошо, некоторые из них, возможно, даже сражались вместе со мной в Англии. Все это вернулось, и мы больше не позволим этим ублюдкам беспокоить мир. Ваш взвод переводится в Форт Карсон в Колорадо, где вы все будете проходить интенсивную подготовку, чтобы подготовиться к развертыванию для борьбы с теми, кто думает, что они могут выебать Соединённые, мать их, Штаты. По машинам!" - заключил комендор-сержант.\n\nА рядовой Баннистер вместе со своим взводом двинулся вперед, чтобы сесть в грузовики, направляющиеся в Форт Карсон. Но несмотря ни на что, он не мог избавиться от страха. Что, если он никогда больше не увидит Дженнифер? А как насчет остальных членов его семьи и младшего брата? Черт, а что если он никогда больше не увидит остального мира, думал он, садясь в грузовик с мыслями о ядерной зиме за границей."
USA.WW3.2.a:0 "Отгружаемся по одному солдату за раз."
USA.WW3.3.t:0 "Может быть, в другой жизни"
USA.WW3.3.desc:0 "Поездка прошла тихо, почти бесшумно. Учитывая обстоятельства, Айзек Саммерс решил, что его мама, та, что вела машину, была бы обычной болтушкой, болтливой и смущающей Айзека. Она всегда была такой, когда Айзек решал пойти на школьные танцы. Он пребывал в мрачном настроении, пока мама везла его по Пенсильванской дороге в штаб армии в Гаррисберге. Наконец машина остановилась прямо перед большим кирпичным зданием. Он почувствовал, как слезы матери коснулись его щеки, когда они обнялись в последний раз, прежде чем он направился к зданию.\n\nВнутри царила полная катастрофа. Сотни, если не почти тысяча таких же мальчишек, как он, получили один и тот же желтый листок с надписью "Приказ явиться на сборный пункт", извещающий о призыве в армию. Он ждал своей очереди в очереди в течение нескольких часов, пока, наконец, не отдал свои документы женщине за столом, утвердившей его для призыва в армию Соединенных Штатов после быстрой проверки физического и психического здоровья и теста со словами "пехота", написанными сверху. Несколько дней спустя он смотрел в окно движущегося грузовика, думая о том, как он будет тащить винтовку на поле боя, окруженный кровью и грязью, вместо того, чтобы изучать экономику в Стэнфорде, как это было запланировано. По пути они сделали остановку в Форт Карсон, где армейские парикмахеры сбривали ему волосы. Наконец к новобранцам подошел старший сержант и крикнул: "Добро пожаловать в армию Соединенных Штатов, джентльмены. Соединенные Штаты вступили в войну, и мы нуждаемся в вашем таланте, чтобы служить вооруженным силам сейчас больше, чем когда-либо." Его голос продолжал монотонно гудеть, но Айзек пришёл в себя, услышав, как старший сержант продолжил:"..Саммерс, Дрейк, Кларенс, вас восьмерых поведет капрал Баннистер." - солдат двинулся вперед, к самому правому краю отделения. Теперь, в самом центре Колорадо, лучшие армейцы найдут дорогу на передовую.\n\nГрязь продолжала липнуть к зубам Исаака, колючая проволока царапала его лодыжки, рекрут полз, а над ним на соседних стрельбищах раздавались выстрелы. Внезапно перед ним из-под колючей проволоки высунулась рука, и лицо капрала Баннистера вынырнуло из тумана. "Давай, парень, я тебе помогу," - сказал капрал, помогая вытащить Айзека вперед. Айзек почувствовал искреннюю заботу и беспокойство в голосе капрала, когда он проходил через грязь, чувствуя связь со своим командиром отделения."
USA.WW3.3.a:0 ""Да, Саммерс, сэр.""
USA.WW3.4.t:0 "Впереди долгий путь"
USA.WW3.4.desc:0 "Рядовой Саммерс смотрел с носа американского корабля "Дженерал Джон Поуп", его вид сильно контрастировал с холодным, открытым морем вокруг него. Несмотря на все мучительные трудности, он быстро превратился из очередного абитуриента колледжа Лиги Плюща в настоящего солдата армии Соединенных Штатов. По мере того как корабль продвигался вперед, его чувства перешли от обиды к сложной смеси стойкости и страха. Мысли рядового почти заглушили топот сапог позади него, когда подошел командир отделения капрал Баннистер, привлекая внимание Саммерса.\n\n"Все в порядке, Саммерс, не торопись, развлекайся, - сказал Баннистер молодому рядовому, который выглядел обеспокоенным. - Думаешь о будущем?" - спросил капрал, вспоминая недели, проведенные на борту "Джона Поупа". "Честно говоря, сэр, нет. Думаю о прошлом, скорее, думаю обо всем, что было до всего этого, как, ну, до призыва, эм, сэр," - выдавил он, глядя на волны, разбивающиеся о борт лодки. "Да, я понимаю, Саммерс. Я не был призван, я был на самой удобной базе в Кентукки, думая о том, как служение стране может помочь оплатить свадьбу с моей Дженнифер. Думаю, она разозлится из-за того, как долго меня не будет," - ответил капрал, посмеиваясь. Заметив не слишком восторженный взгляд своего подчиненного, он спросил: "Ну а ты, Саммерс? Откуда ты?" Рядовому потребовалась минута, чтобы ответить, думая обо всем, что происходило до сих пор. "Я приехал из Гаррисберга, штат Пенсильвания, только что окончил среднюю школу, готовил заявление в Стэнфорд на экономический факультет и подумывал о том, чтобы поступить на Федеральную службу. Мне тоже удалось стать лучшим в своем классе, все выглядело великолепно. Конечно, никакой подружки, как у вас, сэр, только мама дома, но, похоже, у мира были другие планы."\n\nКапрал услышал подавленный голос рядового и похлопал его по спине. "Эй, я не был студентом Стэнфорда, и экономика - не моя сильная сторона, но что говорить об этом? Дела идут плохо, но страна нуждается в нас, хорошие люди, как твоя мать, нуждаются в нас сейчас больше, чем когда-либо. Если вы хотите помочь изменить мир, вы нашли свой путь, Саммерс, потому что Америке нужны такие люди, как вы, которые могут стиснуть зубы и продолжать идти. Кроме того, при фашизме экономика будет отстойной, да?" - сказал капрал, напоследок похлопав его по плечу, прежде чем уйти."
USA.WW3.4.a:0 "Мы будем защищать."
USA.WW3.5.t:0 "Для наших парней"
USA.WW3.5.desc:0 "Профессионалы, жившие в богатом пригороде Нью-Йорка Гринвиче, штат Коннектикут, обычно стремились найти способы поддержать свое состояние с помощью финансовой алхимии. Но с тех пор как началась война, опустошившая город, банкиры стали работать скорее импровизированными терапевтами. Коммивояжер, сидя в гостиной своего клиента, давал ему советы, какие только мог.\n\n"Хэнк, с Джоном все будет в порядке. Он изучал инженерное дело, я уверен, что он будет заниматься исследованиями..."\n\nХэнк, корпоративный юрист по профессии, не находил слов. "Вчера звонил Джон. Сказал, что его назначили в пехоту, дислоцирующуюся за границей. Я... - Хэнк замялся. - Я горжусь им, Артур. Но..."\n\n"Мне очень жаль," - ответил Артур. У каждого был брат, двоюродный брат или дядя, призванный служить, даже когда ядерные учения сделали неясным, выживет ли кто-нибудь вообще. Материальный комфорт, как оказалось, мало помогал справиться с экзистенциальным ужасом от переживания Третьей мировой войны.\n\n"Все в порядке, Артур. Времена сейчас тяжелые." Хэнк выдавил из себя смешок. "Я просто хотел бы что-нибудь сделать для моего мальчика.\n\nАртур на мгновение замолчал, а потом полез в портфель за меморандумом о размещении первого розничного выпуска американских военных облигаций. "Хэнк, я хочу, чтобы ты меня выслушал...""
USA.WW3.5.a:0 "Не делай этого для меня, сделай это для Джона."

