USA_debate.3.t:0 "Харрингтон против Джонсона!"
USA_debate.3.desc:0 "Президент Джонсон и Майкл Харрингтон настороженно смотрели друг на друга, выискивая угол атаки. На удивление мало внимания уделялось вопросам политики: ученые мужи отмечали, что "Великое общество" Джонсона и "ответы Харрингтона для Другой Америки" имеют много общего. Дебаты будут решаться по вопросу о доверии, о пригодности к высшему посту страны.\n\n"Мистер Харрингтон, хотя я должен уважать ваше сострадание, у меня есть свои вопросы о компании, которую вы поддерживайте. Американский народ задается вопросом, как НПП будет управлять на практике, а не в теории, особенно когда у вас есть такие, как Гэс Холл, кричащие о национализации и классовой войне. В Америке есть над чем работать, но выкрикивать большевистскую чепуху - это не то, как нужно вести дела."\n\nЛицо Харрингтона исказилось от негодования. "Так вот как низко вы опустились? Судить целую групу ваших соотечественников-американцев по самому радикальному из нас? Я буду недвусмысленно ясен: взгляды г-на Холла находятся на крайнем краю нашего пакта, я их не поддерживаю, и руководство нашей коалиции их не поддерживает. Мы выступаем за Америку без предрассудков, заботливую Америку, Америку, где человеку не нужно бояться сапога чернорубашечника или комиссара, а вместо этого доверять отзывчивости своих собратьев. Это ниже вашего достоинства, Господин президент, - полагаться на страх вместо гражданской добродетели.""
USA_debate.3.a:0 "Избиратели на стороне Джонсона!"
USA_debate.3.b:0 "Избиратели на стороне Харрингтона!"
USA_debate.4.t:0 "Смит против Джонсона"
USA_debate.4.desc:0 "Президент Линдон Б. Джонсон и сенатор Маргарет Чейз Смит, по разные стороны баррикад в короткие годы до образования РДК, подходили друг к другу на сцене с застывшими улыбками. Отказ Смит от РДК все еще больно воспринимался: для Джонсона Смит была постоянным раздражителем, в то время как Смит негодовала на Джонсона за то, что он поставил власть выше принципов.\n\nСмит, не теряя времени, пошла в атаку. "Президент Джонсон, вы очень высоко отзываетесь о вашем "Великом обществе", о том, как вы снижаете бедность и нужду. Но мои избиратели видят, что экономика застряла на месте, в то время как требования налоговиков растут год за годом. У вас могут быть добрые намерения, президент Джонсон, но перераспределение без процветания - это просто застой."\n\n"Сенатор Смит, мы с вами оба знаем, каков результат, когда бизнесу позволено преследовать прибыль, а не людей, - язвительно ответил президент Джонсон. - Я не думаю, что кто-то хочет вернуться в то время, когда суповые кухни были единственным облегчением для миллионов американцев.""
