 #64 Military Tree
 USA_mil_64_1964_policy_outlook:0 "Военные перспективы [GetYear] года"
 USA_mil_64_1964_policy_outlook_desc:0 "С наступлением Нового года, когда мы вступаем во вторую половину этого десятилетия, важно, чтобы мы продолжали оценивать наши военные возможности. Большая часть наших военных все еще придерживается старых доктрин, основанных на старых технологиях. У нас есть все технологические и производственные мощности, о которых только может мечтать сверхдержава, поэтому такие старые способы должны измениться. Мы должны начать с подготовки нового отчета о потенциальных направлениях совершенствования. В мире новых конфликтов глупо придерживаться старых идей."
 USA_mil_64_arpa_funding:0 "Финансирование ARPA"
 USA_mil_64_arpa_funding_desc:0 "Появление и широкое внедрение электронных вычислительных машин предоставило Министерству обороны уникальную возможность. Компьютеры представляют собой будущее исследований, как военных, так и гражданских, и инвестиции в них для ARPA (Управление перспективных исследовательских проектов) позволят сделать большие скачки в научных знаниях. Поскольку Соединенные Штаты, по-видимому, отстали от своих противников, о чем свидетельствует немецкая высадка на Луну, более продвинутые исследовательские инструменты позволят Америке догнать их. С этой вычислительной мощностью ARPA будет иметь возможность выполнять некогда трудоемкие вычисления всего за несколько минут, что позволит значительно сократить время."
 USA_mil_64_department_of_the_army:0 "Департамент сухопутных войск"
 USA_mil_64_department_of_the_army_desc:0 "Американская армия имеет долгую и легендарную историю и хорошо зарекомендовала себя во Второй мировой войне. Однако она еще не готова к этому новому поколению военных действий. Некоторые в руководстве спокойно говорят, что вся отрасль слишком раздута и плохо оптимизирована для задач сегодняшнего дня. Поэтому нам следует заняться реформированием армии. Это может включать сокращение бюджетов в одних местах и их расширение в других. В конечном счете, целью должно быть создание модернизированной силы, способной проецировать мощь США за рубеж, обеспечивая при этом защиту американских интересов."
 USA_mil_64_xm16_acquisition_program:0 "Программа приобретения XM16"
 USA_mil_64_xm16_acquisition_program_desc:0 "Американская армия, как бы ни было неприятно признавать это армейскому артиллерийскому корпусу, отстает в технологии стрелкового оружия. Пока мы неуклюже передвигались с тяжелыми, полноразмерными винтовками М-14, немцы и японцы спешили вперед с легкими винтовками, стреляющими мелкокалиберными, высокоскоростными патронами. Теперь у США может быть ответ на это высокотехнологичное иностранное оружие в виде Armalite AR-15. Стреляя с чрезвычайно высокой скоростью, 5,56-мм снарядом, AR-15 весит на волосок больше 7 фунтов при загрузке. Поспешив с принятием на вооружение этой многообещающей новой винтовки в качестве XM16, Америка, возможно, получит самое совершенное стандартное вооружение во всем мире."
 USA_mil_64_m60_enhancement_project:0 "Проект Модернизации М60"
 USA_mil_64_m60_enhancement_project_desc:0 "Основной боевой танк M60 Patton, хотя и является приличной машиной, начинает отставать от своих зарубежных аналогов, таких как немецкий Leopard. Его броня устарела, башня имеет плохую стабилизацию, ходовые колеса подвержены повреждениям и деформациям и так далее. В целом, М60 имеет ряд конструктивных недостатков и устаревших характеристик, которые значительно снижают его боевую эффективность. Запустив программу по устранению этих проблем, М60 может вновь оказаться наравне с танками иностранных держав."
 USA_mil_64_m113_enhancement_project:0 "Проект модернизации М113"
 USA_mil_64_m113_enhancement_project_desc:0 "Бронетранспортер М113, или БТР, столкнулся с рядом проблем с момента его раннего принятия при администрации Никсона. Автомобиль имеет алюминиевый корпус, который, будучи легким, создает проблемы в живучести как для автомобиля, так и для солдат внутри него. Для улучшения возможностей М113 министерство обороны рекомендовало оснастить его стальными броневыми планками и даже экспериментальной, "реактивной" Броневой обшивкой, что позволит повысить его прочность. Чтобы компенсировать дополнительный вес этой дополнительной брони, этот модернизированный M113 будет оснащен большим дизельным двигателем с турбонаддувом. После реализации этих потенциальных модернизаций стандартный бронетранспортер армии США должен заметно повысить свою эффективность."
 USA_mil_64_expand_west_point:0 "Расширить Вест-Пойнт"
 USA_mil_64_expand_west_point_desc:0 "Военная академия Соединенных Штатов в Вест-Пойнте еще не полностью адаптировалась к современной концепции больших постоянных армий, которую вооруженные силы использовали со времен Второй мировой войны. Ежегодно от сотен до тысяч перспективным, квалифицированным кадетам просто отказывают из-за того, что им не хватает места в Академии. Она просто слишком мала, чтобы принять всех новобранцев, необходимых для нашей огромной армии, и поэтому многие вынуждены идти в более бедные школы или даже отказаться от офицерского корпуса в целом. Расширив Вест-Пойнт, армия Соединенных Штатов будет иметь большой, хорошо обученный офицерский корпус, который ей необходим."
 USA_mil_64_department_of_the_navy:0 "Департамент военно-морского флота"
 USA_mil_64_department_of_the_navy_desc:0 "В настоящее время военно-морской флот Соединенных Штатов уделяет большое внимание использованию авианосцев в качестве инструмента как для проецирования силы, так и для легкого воздушного транспорта. Это было важно во время войны на Тихом океане, и это все еще важно, но это не может быть единственной целью нашего внимания. Новые исследования и финансирование должны быть вложены в подводные программы, чтобы противостоять нашим врагам под водой. Мы также должны сосредоточиться на расширении нашей ядерной триады различными способами, с тем чтобы мы не были зависимы от шахт и бомбардировщиков, чтобы доминировать в новейшей форме войны. В целом, жизненно важно, чтобы военно-морской флот США стал действительно современной, актуальной силой."
 USA_mil_64_two_seas_concept:0 "Концепция Двух Морей"
 USA_mil_64_two_seas_concept_desc:0 "Военно-морской флот США противостоит двум совершенно разными противниками с обеих сторон. С одной стороны, они противостоят грозному Императорскому Японскому Флоту, уделяющему особое внимание авианосцам и авиации; с другой стороны, они противостоят Кригсмарине с огромным флотом линкоров, крейсеров и подводных лодок. По своей природе этим двум врагам трудно противопоставить единую, главенствующую доктрину. Следовательно, возникает необходимость разделить ВМФ на две различные группы: Тихоокеанский флот для противодействия Империи и Атлантический флот для противодействия Рейху."
 USA_mil_64_an_sqs-23_sonar:0 "Сонар AN/SQS-23"
 USA_mil_64_an_sqs-23_sonar_desc:0 "Выводы, сделанные Министерством Военно-Морского флота США в ходе операции "Тихий змей", оказались весьма полезными для определения недостатков американского военно-морского флота и военно-морской доктрины. Короче говоря, докладчики пришли к выводу, что американские гидроакустические возможности были недостаточны для обнаружения новых, бесшумно работающих немецких подводных лодок. Новые подводные лодки способны работать гораздо тише, чем их более ранние аналоги, легко обманывая американскую гидроакустическую технологию. В ответ министерство обороны и Объединенный комитет начальников штабов рекомендуют разработать и принять на вооружение гидролокатор SQS-23, который может работать в значительно большем диапазоне частот и обнаруживать ранее необнаруживаемые бесшумные аппараты."
 USA_mil_64_an_sps-40_radar:0 "Радар AN/SPS-40"
 USA_mil_64_an_sps-40_radar_desc:0 "Чтобы противостоять сильному акценту на воздушную мощь, которого придерживается японский флот, необходимо увеличить способность наших кораблей обнаруживать новые, более быстрые самолеты с более дальних расстояний. С этой целью РЛС воздушного поиска SPS-40 обеспечивает гораздо большее обнаружение и сопровождение целей для дальнего наблюдения и самообороны. Способный обнаружить самый быстрый самолет в самую суровую погоду, он значительно улучшит обороноспособность флота."
 USA_mil_64_ssbn_program:0 "Программа SSBN"
 USA_mil_64_ssbn_program_desc:0 "Подводные лодки столкнулись с одной проблемой с самого момента их создания: они всегда должны возвращаться в порт за топливом. Однако с новыми достижениями в области энергетических технологий от этой проблемы можно и избавится. Мы можем представить миру концепцию SSBN (Корабельная, подводная, баллистическая, ядерная): атомная подводная лодка, которая не требует дизельного топлива или бензина для ее заправки. С ядерным реактором, установленным на наших баллистических подводных лодках, они могли бы оставаться в море почти бесконечно, оказывая давление на врагов Америки по всему миру в течение недель или месяцев."
 USA_mil_64_department_of_the_air_force:0 "Департамент военно-воздушных сил"
 USA_mil_64_department_of_the_air_force_desc:0 "Воздушные войны прошлых десятилетий велись простыми истребителями и бомбардировщиками. Хотя основной принцип "использовать самолеты, чтобы заставить врага взорваться" не так уж сильно изменился, самолеты, безусловно, изменились. В настоящее время вертолеты и дальние бомбардировщики являются важнейшими новыми компонентами серьезных военно-воздушных сил. Эти две точки развития должны быть сосредоточены, наряду с соответствующими режимами подготовки и воздушной доктриной, так что Германия и Япония никогда не будут править небом, пока ВВС США находятся в игре."
 USA_mil_64_heliborne_division_proposal:0 "Предложение Отдела Вертолетной Авиации"
 USA_mil_64_heliborne_division_proposal_desc:0 "Вертолеты, возможно, являются одной из самых универсальных технологий, появившихся за последние 20 лет; они быстры, дешевы и способны перевозить войска по обычно недоступной местности. Несмотря на эту универсальность, однако, они используются в относительно небольших ролях, таких как разведка. Для того чтобы в полной мере использовать их потенциал, в Министерство Обороны было внесено предложение: дивизии мобильной пехоты вертолетного базирования. Эта идея "воздушной кавалерии" или "гелиборна" предполагает, что целые дивизии пехоты должны быть оснащены вертолетами, которые они используют для преодоления больших расстояний за короткие промежутки времени и быстрого развертывания."
 USA_mil_64_laser_guided_munitions_development:0 "Боеприпасы с лазерным наведением"
 USA_mil_64_laser_guided_munitions_development_desc:0 "Дни неуправляемых ракет прошли. По мере того, как самолеты становятся все более быстрыми и маневренными, неуправляемые ракеты становятся все менее и менее эффективными. Цели проносятся мимо слишком быстро, чтобы поразить их чем-то неуправляемым. Поэтому Министерство Обороны рекомендовало широко применять ракеты с лазерным наведением. Если Америка хочет оставаться на переднем крае в области военной технологии, то, возможно, было бы разумно инвестировать время на исследования и разработки в боеприпасы с лазерным наведением, которые могут отслеживать отдельные наземные цели, когда самолеты, которые их обстреливают, улетают в безопасное место."
 USA_mil_64_short_range_missile_project:0 "Проект ракет малой дальности"
 USA_mil_64_short_range_missile_project_desc:0 "С развитием управляемых ракет стало возможным оснащать самолеты эффективными ракетами класса "воздух-воздух". Раньше большинство винтомоторных самолетов полагались на пулеметы или автоматические пушки для взаимодействия с другими самолетами; теперь, когда реактивные самолеты проникли в ВВС остальных стран, этот подход больше не жизнеспособен. К счастью, с появлением управляемых ракет класса "воздух-воздух" министерство ВВС, возможно, нашло новый подход. Если мы инвестируем в эти ракеты, то наши самолеты могут рассчитывать на значительный рост боевой эффективности, поскольку они смогут поражать самые быстрые из вражеских самолетов без раздумий."
 USA_mil_64_expand_the_sentinel_program:0 "Расширить программу "Sentinel""
 USA_mil_64_expand_the_sentinel_program_desc:0 "Великий страх ядерной войны больше не представлен одиноким бомбардировщиком, летящим над крупным городом; скорее, он представлен заостренной головкой баллистической ракеты, летящей по небу к какой-то неизвестной, далекой цели. Этому страху уже нельзя противостоять обычными средствами. С вражескими бомбардировщиками было просто - достаточно послать перехватчики, чтобы сбить их. Однако, теперь баллистические ракеты летают гораздо выше и быстрее, чем даже самые быстрые реактивные самолеты, и в результате им уже нельзя противостоять обычным способом.\n\nВ качестве решения Министерство Обороны предусмотрело программу Sentinel. В нем будет размещена серия объектов противоракетной обороны малой дальности вокруг континентальной части Соединенных Штатов. Если вражеские ракеты приблизятся, эти объекты будут стрелять управляемыми ракетами в ответ на перехват и уничтожение их. Хотя они не смогут сделать много против больших МБР, как те, которые ожидаются от Рейха или Японии, они должны быть в состоянии сбить ракеты малой дальности, которые наши враги помещают в своих марионетках рядом с нами."
 USA_mil_64_third_generation_warfare:0 "Войны третьего поколения"
 USA_mil_64_third_generation_warfare_desc:0 "Война изменилась. Американским военным еще только предстоит в полной мере усвоить идеи, почерпнутые из Второй мировой войны, о том, что маневр и скорость это путь будущего. Но это поправимо. Америка больше не будет отставать в тактике и стратегии; скорее, она устремится вперед с новыми, инновационными боевыми концепциями, которые поставят ее на передний план военной доктрины. Среди этих нововведений - вертолетная пехота, высокомобильные наземные подразделения для обхода и окружения позиций противника, а также передовые технологии и протоколы обнаружения ВМС. Америка видела будущее войны, и это будущее американское."

