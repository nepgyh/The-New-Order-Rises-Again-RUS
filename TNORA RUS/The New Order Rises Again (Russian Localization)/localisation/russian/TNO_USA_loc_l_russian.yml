 #New Nixon Events
 USA.ct.1.t:0 "Крах Крепости Европа"
 USA.ct.1.desc:0 "Президент Никсон уставился на карту мира, спроецированную на экран в конференц-зале Белого дома. В центре находилась Америка, окруженная с Запада японцами и их колониальными приспешниками, а с Востока-немцами и их рабовладельческой империей.\n\nЯпонцы и американцы только недавно избежали объятий Армагеддона на Алеутах, а нацистская империя трещала по швам. Гитлер с каждым днем становился все слабее и немощнее; никакая искусная операторская работа и заранее записанные речи не могли скрыть его скрипучей походки, его некогда завораживающее красноречие сморщилось до старческого бессвязного бормотания. Высадка Германии на Луну не была триумфом - это была эпитафия.\n\nМинистр обороны Мелвин Лэрд оторвался от последней сводки ЦРУ по германскому рейху. "Это карточный домик, господин Президент. Британия изнывает под чужеземным оккупантом, французское правительство не может удержать страну вместе, а норвежцы продолжают сопротивляться десятилетиям оккупации. И их африканские колонии будут чахнуть на корню без поддержки."\n\n"Все это держится на человеке, который не может закончить предложение, не забыв, как оно началось", подхватил Никсон.\n\n"Когда Гитлер наконец сдохнет, его преемники сами пойдут делить добычу, как это делали в древности генералы Александра." Лэрд протянул ему пачку документов из папки ЦРУ. "Такая возможность выпадает раз в жизни. У нас никогда не будет другого шанса нанести такой урон нацистам.""
 USA.ct.1.a:0 "Пора возвращаться в Старый Свет."
 USA.ct.2.t:0 "Южноафриканское танго"
 USA.ct.2.desc:0 "Госсекретарь Уильям Роджерс был хорошо знаком с этапами "южноафриканского танго". Южноафриканский посол будет спрашивать в туманных общих чертах о приеме в ОСН, но без каких-либо реальных планов общей обороны или либерализации тарифов. Секретарь, в свою очередь, ответит неопределенными фразами о заявке Южной Африки, которой уже почти десять лет.\n\nЭто не устраивало обе стороны; южноафриканцы хотели, чтобы угроза членства в ОСН напугала немцев, а от них требовалось сохранить последнюю демократию в Африке. Однако ни тот, ни другой не хотели германского вмешательства, которое могло бы спровоцировать членство в ОСН. Таким образом, южноафриканское танго продолжалось без конца.\n\n"Чем я могу помочь вам сегодня, посол?" Роджер старался говорить нейтральным тоном, чтобы скрыть скуку; он был почти уверен, что ответ будет вполне предсказуем. "У нас все хорошо" было обычным ответом \n\n"Немцы делают свой ход.", заявил посол Виллем Кристиан Науде. "Бурские националисты Герцога ведут переговоры с немцами. Южная Африка в опасности, и нам нужна помощь Америки."\n\nЭто привлекло внимание Роджера, поскольку его желудок сжался при этом неожиданном повороте в десятилетней беседе. "О какой помощи идет речь?"\n\n"Финансовой, разведывательной, но прежде всего военной", твердо сказал Науд. "Если буры и немцы захотят драться, мы не будем облегчать им задачу.""
 USA.ct.2.a:0 "Больше никаких танцев, никаких игр."
 USA.ct.3.t:0 "Меморандум о ситуации в Южной Африке"
 USA.ct.3.desc:0 "КЛАССИФИКАЦИЯ: СОВЕРШЕННО СЕКРЕТНО\n\nЦЕНТРАЛЬНОЕ РАЗВЕДЫВАТЕЛЬНОЕ УПРАВЛЕНИЕ | УПРАВЛЕНИЕ РАЗВЕДКИ\n\nТема: Политическая оценка Южной Африкиt\n\nВопрос о монархии в Южной Африке символизирует политическую напряженность, разделяющую нацию между Германским Рейхом и остальным свободным миром. Предстоящий референдум разжег эти разногласия, когда прогерманская бурская Национальная партия во главе с Альбертом Герцогом выступила за отмену монархии против статус-кво Объединенной партии премьер-министра де Вильерса Граафа.\n\nВ связи с сообщениями о наводнении Блумфонтейна немецким оружием и эскалацией политического насилия (см. меморандум - убийство Б. Дж.Форстера) агенты ЦРУ сообщают о широко распространенной в Кейптауне обеспокоенности тем, что референдум является прикрытием для провозглашения независимости буров. Это лишило бы Южную Африку значительной части ее стратегической глубины и дало бы повод для немецкой интервенции в поддержку нового государства.\n\nПротесты Африканского национального конгресса (АНК) против широко распространенной дискриминации продолжают будоражить нацию. Движение набирет силу, несмотря на заключение в тюрьму большей части исполнительного руководства АНК, и умеренные все чаще оказываются на стороне воинствующих радикалов.\n\nЦентр, похоже, долго не продержится."
 USA.ct.3.a:0 "Тревожно."

 RD_D_compromise_a_103:0 "Страна за партию, господа!"
 RD_D_compromise_b_103:0 "Мы не будем лезть в петлю ради Никсона!"
 RD_D_compromise_desc_103:0 "Бывали дни, когда вице-президент Джон Ф. Кеннеди ненавидел свою работу. И не только потому, что президент Никсон был непостоянным, злобным ублюдком. Нет, это было потому, что иногда Никсон взваливал на Кеннеди грязную работу - рисковать своей репутацией, чтобы спасти репутацию президента. Не прошло и года после того, как он уговорил японцев, как президент захотел финансировать нацистов ("но только хороших") и Кеннеди уговаривал коалицию его поддержать.\n\nКак и ожидалось, Линдон Б. Джонсон и Эл Гор-старший уставились на Кеннеди так, словно у него выросла вторая голова.\n\n"Господи, Джек!", наконец воскликнул Гор. "Как ты можешь такое предлагать?"\n\n"После Гавайев у президента наверняка найдется для тебя и другое дело", заметил Джонсон. "На нас все еще висит груз проигранной войны. Если это станет достоянием общественности, мы будем уничтожены."\n\nЭти замечания глубоко задели Кеннеди, но он все равно делал свое дело. "Германия гниет изнутри. Мы приведем Шпеера к власти, и Германия будет в хаосе, поскольку различные клики будут бороться с ним зубами и ногтями. Мы делаем это, чтобы покончить с Германией, а не помочь ей!"\n\nПосле долгого молчания Джонсон заговорил: "Даже если ты убедишь нас, что будет с остальными участниками собрания? Возможно, мы добьемся очередного дезертирства в НПП. Можем ли мы себе это позволить?""

 RD_R_compromise_desc_103:0 "Неловкое молчание воцарилось в Овальном кабинете, как только Никсон изложил свой план тайной поддержки Альберта Шпеера в надвигающемся кризисе престолонаследия в Германии. Уильям Скрантон и Нельсон Рокфеллер встревоженно переглянулись.\n\n"Позвольте мне уточнить", недоверчиво произнес Рокфеллер. "Вы хотите использовать деньги налогоплательщиков для тайной поддержки одной из ведущих фигур нацистской партии? Не британское сопротивление или русских военачальников, а нациста?"\n\n"Когда Нельсон говорит об этом таким образом, это звучит так, как будто ты теряешь свои шарики, Ричард." Протянул Скрантон.\n\n"Ты только послушай, черт возьми!", прорычал Никсон. "Шпеер - единственный кандидат на пост Гитлера, который хотя бы отдаленно склонен разговаривать с нами. Мы приведем его к власти, мы сможем связать Германию обещаниями отмены эмбарго, так что мы сможем сосредоточиться на Японии. Его студенты-радикалы будут слишком отвлекать Шпеера, чтобы тот создавал проблемы. Это не угроза, это возможность".\n\nСнова тревожное молчание. "Если ты действительно хочешь, чтобы это произошло, мы можем заставить собрание подчиниться." Наконец сказал Скрантон. "Но будет чертовски трудно заставить всех согласиться на это. Черт возьми, такой шаг заставит людей покинуть нашу партию, как это однажды уже сделала Маргарет Чейз Смит"."
 bill_103.Option.Negotiate.RDR.b:0 "Хорошо, мы соберем голоса, которые сможем получить."
 bill_103.Option.Negotiate.RDR.a:0 "Я хочу получить каждый голос, Скрантон, делай все, что потребуется!"
 #Nixon Presidency
 USA_the_nixon_presidency:0 "Президентство Никсона"
 USA_the_nixon_presidency_desc:0 "Сенатор Никсон провозглашен президентом Никсоном и с его инаугурацией настало время прекрасного нового десятилетия для Америки. С учетом того, что бывшая Ось, по-видимому, столкнулась с сумерками, а двадцатилетняя политика в Америке, по-видимому, достигла апогея внутри страны и за рубежом, это может быть самым успешным президентством в Американской истории."

 USA_the_campaign_trail:0 "Предвыборная гонка"
 USA_the_campaign_trail_desc:0 "Хотя многие утверждают, что предвыборная кампания должна быть отделена от президентства, правда заключается в том, что одна из самых важных ролей президента заключается в сохранении своей партии у власти, чтобы у них было десятилетие правления. Давайте убедимся, что у Никсона есть время, необходимое ему для того, чтобы правильно реализовать свое видение."

 USA_keep_it_clean:0 "Чистые руки"
 USA_keep_it_clean_desc:0 "Чистая кампания это хорошая кампания, хотя, возможно, и не самая эффективная. Президент Никсон не жулик и знает, что должен показать американскому народу, что верховенство закона всегда должно побеждать."
 USA_keep_it_clean_flag:0 "Идя по этому пути, мы позволим гребаным еврейским репортерам из "Нью-Йорк Таймс" писать о нас очередные прохладные истории. Черт возьми, никто из этих парней никогда, блядь, не бывает доволен тем, что мы делаем. Все, чего хочет пресса, - это слезливые истории, скандалы или пафосные статьи о Кеннеди. Они никогда не воздадут нам по заслугам, которых мы заслуживаем за спасение этой страны. Они всегда будут пытаться найти какой-нибудь способ уничтожить нас."
 USA_campaign_in_the_south:0 "Кампания на Юге"
 USA_campaign_in_the_south_desc:0 ""Твердый Юг" был оплотом демократов на протяжении почти столетия, и мы не собираемся позволять этим выскочкам с НПП отнять его у нас."
 USA_reassure_dixiecrats:0 "Успокить диксикратов"
 USA_reassure_dixiecrats_desc:0 "Многие диксикраты опасаются, что в случае переизбрания Никсон поддержит движение за гражданские права и даже попытается провести десегрегацию. Мы должны заверить их, что это не так."
 USA_campaign_in_the_west:0 "Кампания на Западе"
 USA_campaign_in_the_west_desc:0 "Запад, особенно Калифорния, является местом, наиболее затронутым соглашениями о портах, и, проводя там кампанию, Никсон может продемонстрировать свое стремление вернуть их, подорвав один из самых важных пунктов НПП."
 USA_calm_the_progressives:0 "Успокойте прогрессистов"
 USA_calm_the_progressives_desc:0 "Прогрессисты по всему Западу и Северу обеспокоены тем, что Никсон склоняется к сегрегационистам и выступит против дела гражданских прав, мы должны пообещать им, что он этого не сделает."
 USA_campaign_in_the_north:0 "Кампания на Севере"
 USA_campaign_in_the_north_desc:0 "Большие города Севера это прекрасная возможность для Никсона укрепить свою поддержку среди городского населения, которое, вероятно, будет симпатизировать НПП, и показать миру американскую демократию в действии."
 USA_friends_in_big_business:0 "Друзья в большом бизнесе"
 USA_friends_in_big_business_desc:0 "Кого поддержит крупный бизнес - антикапиталистических радикалов НПП или их верных друзей, в том числе президента Никсона, в Республиканско-Демократической коалиции?"
 USA_reestablish_the_party:0 "Восстановить коалицию"
 USA_reestablish_the_party_desc:0 "Разделенная коалиция это слабая коалиция, и мы, республиканцы-демократы, должны сосредоточиться на том, что нас объединяет: противостоянии этим сумасшедшим радикалам из НПП."
 USA_bring_back_the_unions:0 "Вернуть профсоюзы"
 USA_bring_back_the_unions_desc:0 "Если профсоюзы не с нами, то они против нас! Мы дадим несколько обещаний по защите трудового законодательства и доведем их до избирательных участков."
 USA_against_the_NPP:0 "Против НПП"
 USA_against_the_NPP_desc:0 "Мы будем призывать всех умеренных американцев, либералов и консерваторов, прогрессистов и сегрегационистов объединиться в одном: поддержать американскую демократию путем противостояния антиамериканским радикалам НПП."
 USA_investigate_NPP_corruption:0 "Расследовать коррупцию НПП"
 USA_investigate_NPP_corruption_desc:0 "Как кучка чокнутых радикалов получила такое финансирование? Это чем-то попахивет, давайте разберемся с этим. В НПП будет проведено полное расследование ФБР, и мы раскроем их на глазах у всей нации, прежде чем они смогут подорвать нашу демократию!"

 USA_get_our_hands_dirty:0 "Запачкать руки"
 USA_get_our_hands_dirty_desc:0 "Иногда единственный путь к победе это засучить рукава и влезть в нее. НПП хочет войны, давайте, черт возьми, покажем этим сукиным детям одну из них."
 USA_steal_their_files:0 "Украсть их документы"
 USA_steal_their_files_desc:0 "Давайте выясним, что именно эти протокоммунистические протонацистские ублюдки на самом деле делают в своей прачечной!"
 USA_the_juiciest_blackmail:0 "Самый пикантный шантаж"
 USA_the_juiciest_blackmail_desc:0 "Информация, которую мы извлекли из НПП, была особенно интересной, поскольку деньги поступали и уходили из самых странных источников. Мы можем использовать это против них."
 USA_wiretap_the_NPP:0 "Прослушка НПП"
 USA_wiretap_the_NPP_desc:0 "Кражи документов недостаточно. Чтобы выяснить, чем на самом деле занимаются эти ублюдки, нам нужно позвонить Гуверу и начать прослушивать этих сукиных детей."
 USA_estrange_the_democrats:0 "Отчуждение от демократов"
 USA_estrange_the_democrats_desc:0 "Если бы не демократ Джо Кеннеди, мы бы даже не оказались в этой неразберихе с НПП и Японией! Эти демократические сукины дети должны быть отстранены от власти, если мы хотим иметь хоть какой-то шанс на победу."
 USA_everyone_i_dont_agree_with_is_hitler:0 "Все, с кем я не согласен это Гитлер!"
 USA_everyone_i_dont_agree_with_is_hitler_desc:0 "Мы должны указать на явные идеологические связи между НПП и нацистами. Некоторые могут назвать это клеветой, но как это может быть клеветой, если это правда?"
 USA_split_our_enemies:0 "Расколоть наших врагов"
 USA_split_our_enemies_desc:0 "У НПП есть огромный разрыв между ее правым и левым крылом, и если бы мы должны были нагнетать напряженность между различными фракциями, НПП было бы гораздо труднее работать."
 USA_proto_progressives:0 "Перехват обещаний"
 USA_proto_progressives_desc:0 "Одним из способов обращения НПП к людям является обещание так называемых "прогрессивных реформ". Хотя очевидно, что мы никогда не поддержим такие неамериканские идеи, возможно, мы могли бы дать обещания сделать это, потому что в конце концов, никто не говорит, что мы должны выполнять обещания..."
 USA_turn_the_people:0 "Обратить людей"
 USA_turn_the_people_desc:0 "Хотя у фашистов в НПП может быть много немецких денег, чтобы тратить их на пропаганду, у них никогда не будет столько, сколько могут собрать республиканцы-демократы при поддержке как крупного бизнеса, так и народа."
 USA_the_yockeys:0 "Помощь Авангарду"
 USA_the_yockeys_desc:0 "Национальный Авангард, будучи явно прото-нацистской фракцией, финансируемой немцами, являются простым способом дискредитировать НПП. Если бы мы сделали их более заметными в пакте, это, безусловно, дало бы нам оружие против остальной части НПП."
 USA_wrangle_the_senate:0 "Перепалка в Сенате"
 USA_wrangle_the_senate_desc:0 "Сенат слишком долго был проблемой. Мы должны бороться с вопиющим пренебрежением к единству коалиции и стабильности среди многих членов РДК, даже если мы должны использовать... силовые методы."
 USA_secure_the_party:0 "Обеспечьте безопасность коалиции"
 USA_secure_the_party_desc:0 "Все эти проблемы начались, когда какой-то хрен в РДК решил перестать прислушиваться к голосу разума. Мы должны установить полный контроль над коалицией, чтобы ни один из этих ублюдков не смог снова облажаться."

 USA_the_civil_rights_dillema:0 "Дилемма гражданских прав"
 USA_the_civil_rights_dillema_desc:0 "Движение за гражданские права разрывает нацию на части, и мы должны будем отреагировать на этот кризис, если это означает сохранение стабильности в Америке. Выступили три стороны: одна призывает к немедленному выравниванию всех рас, другая требует, чтобы правительство немедленно растоптало этих протестующих и активистов, и фракция президента, надеющаяся оседлать волну, пока ситуация не успокоится и путь не станет более ясным."

 USA_begin_integration:0 "Начать интеграцию"
 USA_begin_integration_desc:0 "Начало интеграции и снятие некоторых законов Джима Кроу там, где мы можем, принесет нам только пользу, успокоит протесты и даст нам некоторое время, чтобы подумать."
 USA_meet_with_african_leaders:0 "Встреча с африканскими лидерами"
 USA_meet_with_african_leaders_desc:0 "Чтобы лучше решить наши проблемы, нам нужно будет обсудить это с великими африканскими мыслителями, которые возглавляли их движение. Только вместе мы сможем найти выход из этого кризиса."
 USA_the_handshake_with_mlk:0 "Рукопожатие с МЛКм"
 USA_the_handshake_with_mlk_desc:0 "Наши встречи с активистами приносят свои плоды, особенно с Кеннеди во главе руля. Менее известный и ненавидимый в африканских общинах, чем в белых, и стремящийся найти более прогрессивное решение этого вопроса, Кеннеди начал переписку с неким Мартином Лютером Кингом-младшим, который сам выразил большой интерес к встрече. Может быть, эти два ума смогут решить проблему вместе."
 USA_ease_peoples_fears:0 "Успокоить людей"
 USA_ease_peoples_fears_desc:0 "Кеннеди и Кинг согласились по нескольким пунктам, одним из которых была необходимость диалога с антиинтеграционными белыми, чтобы предотвратить их отчуждени. Ослабляя их страхи по поводу интеграции и продвигая Кинга как дружественное лицо движения, чему в значительной степени способствуют его религиозные связи, мы можем начать заполнять эти разрывы в нашем обществе вместо того, чтобы углублять их."
 USA_discuss_with_southern_leaders:0 "Обсудите это с южными лидерами"
 USA_discuss_with_southern_leaders_desc:0 "Открытый диалог с лидерами стран юга будет способствовать дальнейшему преодолению проблем. Нам нужно показать им, что мы готовы слушать, если мы можем надеяться покончить с этими проблемами."
 USA_anti_segregation_propaganda:0 "Антисегрегационисткая пропаганда"
 USA_anti_segregation_propaganda_desc:0 "Хотя мы должны начать дискуссию с этими южными сегрегационистами, это не значит, что мы можем сидеть сложа руки и позволить им настроить нацию против нас. Проталкивание здоровой пропагандистской кампании через газеты, радиоволны и радиоволны оставит общественное мнение на нашей стороне."
 USA_desegregate_the_south:0 "Десегрегация Юга"
 USA_desegregate_the_south_desc:0 "Пора продвигать десегрегацию на юге. Хотя мы начали подстригать газоны там, где могли, чтобы успокоить людей, единственный способ положить конец этому кризису - это в конечном итоге победить его повсюду."
 USA_deploy_the_national_guard:0 "Развертывание Национальной гвардии"
 USA_deploy_the_national_guard_desc:0 "В то время как некоторые районы Юга хорошо восприняли наше стремление к десегрегации, другие находятся в смятении. Массовыми стали беспорядки не только со стороны африканских группировок, но и со стороны южан, воюющих против них. Национальная гвардия должна быть развернута немедленно, если мы хотим восстановить порядок."
 USA_desegregate_little_rock:0 "Десегрегировать Министерство Обороны"
 USA_desegregate_little_rock_desc:0 "В то время как большинство военных служб уже начали движение к десегрегации, официальный общий приказ для Министерства обороны о полной интеграции, наконец, обеспечит, чтобы наши Вооруженные силы оставались воплощением всего, к чему мы стремимся, и покажет, что политика федерального правительства по десегрегации будет законом страны, продвигающейся вперед."
 USA_southern_riots:0 "Южные корни"
 USA_southern_riots_desc:0 "Несмотря на все наши усилия, массовые беспорядки поглотили большую часть юга в ответ на наши прогрессивные меры. Потребуется решительный ответ, хотя мы должны быть осторожны, чтобы не зайти слишком далеко, если не хотим превратить все это в восстание."
 USA_a_gentle_hand_across_america:0 "Нежная рука"
 USA_a_gentle_hand_across_america_desc:0 "Давайте вести народ Америки, как отец ведет своих детей. Они должны быть тронуты словами, а не только действиями, и должны быть убеждены, что мы желаем только самого лучшего для каждого американца в стране."
 USA_crack_down:0 "Суровые меры"
 USA_crack_down_desc:0 "Необходим не только пряник, но ит кнут. В ответ на убийства, линчевания и другие подобные акты мы должны обрушиться с полной яростью, которую только Бог и народ даровали нам. Пусть они знают, что, будучи терпеливыми и понимающими, мы никогда не допустим подобной несправедливости по отношению к другим американцам."
 USA_unite_the_nation:0 "Объединить нацию"
 USA_unite_the_nation_desc:0 "Закон о гражданских правах продвигается вперед, как и хотел Кеннеди, и похоже, что он скоро будет принят. Пока нация все еще разделена, но это пройдет, и мы должны обеспечить стабилизирующий, объединяющий голос, чтобы люди могли знать, что будущее будет светлее, раз уж мы зажгли факел свободы заново."

 USA_toe_the_middle_line:0 "Бонапартизм"
 USA_toe_the_middle_line_desc:0 "Лучшая политика, очевидно, заключается в том, чтобы сидеть и притворяться, что проблемы нет, все это скоро пройдет."
 USA_ease_civil_rights_leaders_fears:0 "Развеять страхи лидеров борьбы за гражданские права"
 USA_ease_civil_rights_leaders_fears_desc:0 "Мы не причиним вам вреда, так что можете не беспокоиться! Живите и давайте жить другим, братец негр!"
 USA_rally_segregationists_support:0 "Митинг поддержки сегрегационистов"
 USA_rally_segregationists_support_desc:0 "Мы знаем, что эти люди вызывают "некоторые проблемы в ваших маленьких усадьбах", но не волнуйтесь, правительство все понимает."
 USA_nationwide_riots:0 "Общенациональные беспорядки"
 USA_nationwide_riots_desc:0 "По какой-то причине наши убеждения, похоже, не работают, так что теперь нам придется придумать лучший способ справиться с этим маленьким кризисом. Что ж... все пройдет, если все просто передохнут."
 USA_reinforce_the_police:0 "Усилить полицию"
 USA_reinforce_the_police_desc:0 "Усиление полиции будет необходимо, если мы хотим поддерживать порядок на улицах. Пока у парней в синем есть инструменты, чтобы делать то, что им нужно, мы можем быть спокойны, зная, что хаос скоро закончится."
 USA_keep_it_calm:0 "Сохраняйте спокойствие"
 USA_keep_it_calm_desc:0 "Успокойтесь, ребята! Перемены могут произойти, если мы все сядем и расслабимся!"
 USA_keep_it_orderly:0 "Держите все в порядке"
 USA_keep_it_orderly_desc:0 "Сохраняйте спокойствие, сохраняйте порядок! Если бы все просто следовали законам и правилам нашей великой республики, тогда нам не пришлось бы беспокоиться!"
 USA_they_have_a_dream:0 "У них есть мечта"
 USA_they_have_a_dream_desc:0 "В Вашингтоне нет никого более терпимого, чем мы. Давайте начнем с того, что скажем это. У нас было много классных, замечательных бесед со всевозможными чернокожими парнями со всей страны. Мы завоевывали большинство чернокожих избирателей на всех выборах, которые мы проводили. Конечно, Кеннеди получил очки в прессе после того, как позвонил мистеру Кингу в его тюремной камере в 60-м, и, конечно, мистер Кинг назвал нас "моральными трусами" за то, что мы не сделали того же самого, но мы не позволим этому беспокоить нас. Нет. Мы уважаем право людей открывать свои чертовы рты, когда они хотят.\n\nНо не обращай на это внимания. Похоже, что парень Кинг приехал в Вашингтон на какой-то из своих маршей и произнес речь, которая подняла всю нацию в одном едином порыве с оружием в руках. Сенаторы продолжают звонить названивать, чтобы попросить нас наконец принять решение по делу о гражданских правах. Мы могли бы решить этот вопрос раз и навсегда и разрушить нашу коалицию, или, возможно, мы могли бы найти какой-то способ потянуть время."
 USA_the_party_splits:0 "Раскол коалиции"
 USA_the_party_splits_desc:0 "Эти чертовы ублюдки. Эти проклятые неблагодарные ублюдки все портят. Каждый день они звонят нам. Они звонят нам в наш чертов офис, пытаясь подтолкнуть нас к сближению с чернокожими. А буквально на следующий день Боб Джонс угрожает покинуть республиканцев в пользу Уоллеса и его парней, потому что, видите ли, мы ничего не делаем для восстановления "закона и порядка". Затем - можете ли вы в это поверить - чертов губернатор Мичигана был против нашего посещения штата, потому что у него на носу трудные выборы, и, приняв нас, он боится оттолкнуть либералов.\n\nЭто абсурд. Мы все знаем, что вся эта ужасная истерия по поводу гражданских прав была просто выдумкой, созданной СМИ, но мы больше не можем этого терпеть. Мы можем растерять все наше большинство, если не убедим этих плаксивых ублюдков заткнуться и успокоиться."
 USA_the_kennedy_plan:0 "План Кеннеди"
 USA_the_kennedy_plan_desc:0 "Что, черт возьми, происходит с Кеннеди? Он потерял уже всякое чувство меры. Чертово отродье не перестает говорить с чернокожими, и это выводит людей из себя. Он проводит бесконечные встречи с этими журналистами-евреями и этими активистами-нарушителями. Он приходит к нам, пытаясь, знаете ли, втянуть нас во все это дело.\n\nЧто ж, мы на это не купимся. Мы не запятнаем нашу репутацию. Если мы не сможем заставить его замолчать, мы будем использовать его в качестве примера того, что происходит, когда вы игнорируете единство коалиции. Завтра мы объявим, что назначаем Кеннеди ответственным за всю эту неразбериху с гражданскими правами. Давайте посмотрим, как отреагирует пресса, когда их прогрессивный золотой мальчик оттолкнет республиканцев и этих тупых демократов и не сможет провести этот чертов законопроект через Конгресс. Давайте посмотрим, как Кеннеди повесится на своей собственной чертовой веревке."
 USA_the_1962_civil_rights_act:0 "Закон о гражданских правах 1962 года"
 USA_the_1962_civil_rights_act_desc:0 "Этот ублюдок сделал это. Чертов сукин сын каким-то образом протолкнул законопроект через Конгресс. Кто знает, какую черную магию он использовал, чтобы заставить Строма Тёрмонда заткнуть свою глотку, но это дело будет вынесено на голосование, и ожидается, что оно пройдет. Все газеты прославляют этого сопляка как своего рода национального героя, в то время как вся наша избирательная стратегия сгорает в огне. Половина демократов угрожает расколом, в то время как ублюдки в Новой Англии пытаются выдвинуть Кеннеди на 64-й год.\n\nВсе это неправильно, все это просто мегасупернеправильно. Мы загнаны в угол, и все потому, что самодовольный, глупый сукин сын вдруг захотел, чтобы его лицо попало в газеты. Какая же задница."
 USA_remain_neutral:0 "Сохранять нейтралитет"
 USA_remain_neutral_desc:0 "Пусть они сами разбираются! Может быть, все изменится без нашего вмешательства и без того, чтобы мы разрушили нашу коалицию. Перемены могут наступить, Америка просто не готова к ним."
 USA_tape_togerther_the_seams:0 "Склейте швы скотчем"
 USA_tape_togerther_the_seams_desc:0 "Наш отказ принести перемены, возможно, принес... вопросы. Поскольку Сенат все больше напоминает поле битвы между прогрессивистами и консерваторами, мы должны сделать все возможное, чтобы удержать коалицию от краха."
 USA_crack_down_on_the_movement:0 "Расправьтесь с движением"
 USA_crack_down_on_the_movement_desc:0 "Эта страна полна всевозможных коммунистов и террористов. Мы обнаружили это в 48-м, когда ублюдки выиграли в Канзасе и Оклахоме. Теперь они выставляют себя дураками на стороне так называемой НПП. Эти люди составляют основу движения за гражданские права, они порочат страну и сеют всевозможный хаос.\n\nЗнаете, может быть, нам стоит взять пример с немцев? Если Вермахт проезжают через город, и один из их солдат попадает под пулю снайпера, они выстраивают все население чертова города в одну линию и говорят: "Если вы не скажете, кто это сделал, то вас всех расстреляют". Очевидно, мы не собираемся заходить так далеко. Мы терпимые люди, но нужно что-то делать с этими бесконечными протестами и атмосферой ненависти. Мы должны очистить все это чертово движение, по-настоящему искоренить нарушителей спокойствия. Это единственный способ остановить толпу и вернуть закон и порядок в Америку. Только тогда мы сможем найти компромисс в отношении гражданских прав."
 USA_veto_the_civil_rights_act:0 "Ветировать закон о гражданских правах"
 USA_veto_the_civil_rights_act_desc:0 "С нас хватит! Больше никаких пресс-конференций. Больше никаких эксклюзивных интервью. Больше никакой чертовой чепухи о "Проекте Кеннеди". Мы накладываем вето на этот законопроект, и нам насрать, что будет дальше. Пусть прогрессивисты скулят и стонут. Пусть вся чертова Демократическая партия закатит истерику. Нам все равно. По крайней мере, страна избавится от этой гадости в своей системе. Тольк тогда, может быть, нам удасться вздохнуть спокойно.\n\nПослушайте, мы не животные. Как только мы избавимся от этого ублюдка Кеннеди в 64-м, мы предложим наш собственный законопроект о гражданских правах. Мы найдем какой-нибудь компромисс, чтобы снова объединить коалицию, какую-нибудь символическую реформу, которая поставит прогрессивистов и диксикратов на одну сторону. Это будет настоящим чертовым достижением, а не той полумерой, которую придумал Кеннеди."

 USA_bend_to_the_segregationists:0 "Сохранить сегрегацию"
 USA_bend_to_the_segregationists_desc:0 "Сегрегация такая же американская вещь, как яблочный пирог, и бороться с ней бесполезно. Будет лучше, если правительство склонится перед этим, чтобы мы не подняли слишком много волн."
 USA_meet_with_southern_leaders:0 "Встреча с южными лидерами"
 USA_meet_with_southern_leaders_desc:0 "Южные лидеры очень заинтересованы в том, чтобы остановить хаос, поглощающий их улицы, и предложили много идей, как спасти нацию."
 USA_unite_segregationists:0 "Объединить сегрегационистов"
 USA_unite_segregationists_desc:0 "Манифест Юга сделал многое для объединения Юга, но правительство может дать дополнительный толчок, чтобы помочь этим южным лидерам объединиться. Только совместными усилиями мы сможем остановить гнусные силы расового равенства."
 USA_raise_the_fear:0 "Напугайте их"
 USA_raise_the_fear_desc:0 "Южане должны быть объединены в единое целое, если мы хотим остановить приливы перемен, и ничто не может сделать это лучше, чем хорошая пропагандистская кампания."
 USA_we_fight_for_stability:0 "Мы боремся за стабильность"
 USA_we_fight_for_stability_desc:0 "Народ должен знать, что мы боремся не за себя и не за какую-то одну расу, а за большую стабильность нации. Они должны знать, что мы заботимся только о здоровье нации!"
 USA_deploy_the_national_guard2:0 "Развертывание Национальной гвардии"
 USA_deploy_the_national_guard2_desc:0 "Если мы хотим сохранить порядок на Юге, то Национальная гвардия должна быть развернута по всему Югу, чтобы гарантировать, что интеграция не произойдет и что наши южные города останутся безопасными."
 USA_arrest_civil_rights_leaders:0 "Арест лидеров движения за гражданские права"
 USA_arrest_civil_rights_leaders_desc:0 "Ясно, что этим бродягам нельзя доверять, если они собираются вести себя как такие капризные дети. Хотя мы можем немного растянуть некоторые поправки и законы, это не значит, что мы не имеем права сажать в тюрьму кого угодно, черт возьми!"
 USA_stomp_down_on_protest:0 "Растоптать протесты"
 USA_stomp_down_on_protest_desc:0 "Если они хотят организоваться, то мы покажем им, что происходит, когда вы протестуете против верховенства закона. Если вы хотите вести себя как ребенок, мы будем обращаться с вами как с ребенком и посадим вас в ясли!"
 USA_deploy_the_coppers:0 "Пустить в ход копов"
 USA_deploy_the_coppers_desc:0 "Пожарные шланги, полицейские собаки, слезоточивый газ! Давайте выпустим мальчиков в синем, чтобы они могли показать этим звездным хиппи, что происходит, когда они раскачивают чертову лодку!"
 USA_ban_further_rallies:0 "Запретить новые митинги"
 USA_ban_further_rallies_desc:0 "У вас есть право на публичное собрание, но нет чертового разрешения! Нет разрешения, нет ничего, убирайтесь к черту с улицы!"
 USA_break_further_rallies:0 "Разгон новых митингов"
 USA_break_further_rallies_desc:0 "Если они все еще хотят бегать вокруг, разбивая витрины магазинов и разрушая нашу прекрасную свободную нацию, сжигая флаг свободы и плюя на своих мудрых лидеров, тогда мы покажем им, что именно может сделать дубинка!"
 USA_enforced_segregation:0 "Принудительная сегрегация"
 USA_enforced_segregation_desc:0 "Даже когда они не бунтуют, они нарушают закон! Если кто-то посмеет нарушить закон о сегрегации, мы запрем их и выбросим ключ! Попробуйте и посмотрите, что получится, маленькие засранцы!"
 USA_calm_the_hell_down:0 "Успокойтесь, черт возьми!"
 USA_calm_the_hell_down_desc:0 "Заткнитесь! Заткнитесь! Заткнитесь к черту, вы, проклятые животные. Вы думаете, так легко управлять страной? Вы думаете, нам нравится изо дня в день выслушивать это либеральное нытье? Ради Бога, мы самые терпимые люди в этой стране, но продолжайте в том же духе, и вся страна свернет далеко направо. Мы заставим Джорджа Уоллеса и Булла Коннора выглядеть чертовыми хиппи!\n\nПомоги нам Бог, мы собираемся прекратить этот шум раз и навсегда. Мы собираемся проигнорировать наших ничего не знающих советников и выпустить ненаписанное президентское обращение, в котором мы в последний раз скажем нации: "УСПОКОЙТЕСЬ, ЧЕРТ ВОЗЬМИ!""

 USA_a_cold_war:0 "Холодная война"
 USA_a_cold_war_desc:0 "Холодная война продолжается, но она ведется не пулями, по крайней мере не нашими, а политиками и дипломатами, в залах заседаний, а не на полях сражений. Прямой конфронтации никогда не будет, но мы можем добиться победы другими способами."

 USA_splendid_isolation:0 "Великолепная изоляция"
 USA_splendid_isolation_desc:0 "Мир это ад, а Европа и Азия потеряны. Мы должны сосредоточится на себе и ОСН, чтобы решить проблемы и согласиться с тем, что неконфронтация это единственный возможный путь движения вперед."

 USA_america_for_america:0 "Америка для Америки"
 USA_america_for_america_desc:0 "Хотя это и печально, факты таковы, что мы не можем продолжать подвергать опасности американцев, прыгая головой вперед в опасные конфликты. Пора навсегда оставить всю эту суматоху."
 USA_withdraw_OFN_commitments:0 "Снятие обязательств ОСН"
 USA_withdraw_OFN_commitments_desc:0 "Наш первый шаг к обеспечению безопасности Соединенных Штатов - это возвращение домой новейшего вооружения. Кроме того, нам это нужно больше, чем им!"
 USA_raise_OFN_demands:0 "Повысить требования"
 USA_raise_OFN_demands_desc:0 "Другие члены ОСН ослабили свои обязательства перед альянсом, заставив Америку взять на себя все остальное. Мы должны заставить их увеличить свои обязательства, угрожая наказанием, если они откажутся."
 USA_withdraw_overseas_posts:0 "Отозвать парней домой"
 USA_withdraw_overseas_posts_desc:0 "Американцы разбросаны по всему миру. Мы не можем допустить этого в Америке, ориентированной на внутреннюю стабилизацию. Весь не пехотный заморский персонал, от дипломатов до военных советников, возвращается домой. Они будут лучше использованы здесь, чтобы улучшить Америку."
 USA_a_whole_lotta_hubub:0 "Успокоить союзников"
 USA_a_whole_lotta_hubub_desc:0 "Хотя это трудно, ОСН должен признать, что мы не можем нянчиться с ними вечно. Среди членов организации царит паника, что Соединенные Штаты оставляют их японцам и немцам, но они должны знать, что нет причин для страха."
 USA_review_the_akagi_accords:0 "Пересмотр соглашений Акаги"
 USA_review_the_akagi_accords_desc:0 "В то время как мы планируем вернуть всех американцев в Америку, есть части Америки, которые нам также нужно вернуть. Мы рассмотрим документы, которые мы подписали с японцами. Может быть, мы заключим с ними сделку?"
 USA_withdraw_american_soldiers:0 "Вывести американских солдат"
 USA_withdraw_american_soldiers_desc:0 "Во время войны была такая поговорка: "Я вернусь домой к Рождеству". Наступило Рождество, и война закончилась, но наши мальчики так и не вернулись домой, так как одна война перетекла в другую. С нашим недавним решением укрепить Америку и только Америку, наши мальчики наконец возвращаются домой."
 USA_affirm_international_neutrality:0 "Подтвердить международный нейтралитет"
 USA_affirm_international_neutrality_desc:0 "Какая нам польза от войны? Настало время для Америки официально заявить о своем нейтралитете в международных делах и прекратить тратить американские жизни на ненужные заморские войны."
 USA_an_only_american_future:0 "Американское будущее"
 USA_an_only_american_future_desc:0 "Будущее будет американским, а не австралийским или канадским, и для этого мы должны сосредоточиться не на защите других членов ОСН, а на защите нашей собственной демократии от всех, кто выступает против нее, внутри страны и за рубежом."
 USA_withdraw_from_the_OFN:0 "Выйти из ОСН!"
 USA_withdraw_from_the_OFN_desc:0 "Пора, наконец, перестать тратить ресурсы на защиту наших "союзников" за рубежом и формально выйти из ОСН. Другие члены могут жаловаться, что мы их бросаем, но это их проблема, а не наша."

 USA_reinforce_the_OFN:0 "Усилить ОСН"
 USA_reinforce_the_OFN_desc:0 "Союзников у нас уже достаточно, было бы лучше усилить наших нынешних союзников, защищая их от Германии и Японии, чем тратить усилия на получение новых союзников, которых нам потом все равно придется защищать."
 USA_the_australian_plan:0 "Австралийский план"
 USA_the_australian_plan_desc:0 "Австралия и Новая Зеландия являются последними опорными пунктами свободы в Тихом океане, который в противном случае томился бы под японским сапогом. Они должны быть усилены для того, чтобы дело свободы в Азии никогда не было уничтожено японскими фашистами."
 USA_push_through_austalian_posts:0 "Проталкивайте австралийские сообщения"
 USA_push_through_austalian_posts_desc:0 "Австралия жизненно важна для нашего контроля над южной частью Тихого океана, а также является ключевым стратегическим интересом Японии. Мы должны усилить их, чтобы они не попали к японцам, даже если нам придется иметь дело с политической оппозицией этому шагу как в Америке, так и в Австралии."
 USA_fortress_new_zealand:0 "Крепость Новая Зеландия"
 USA_fortress_new_zealand_desc:0 "Мы должны укреплять Новую Зеландию все дальше и дальше, чтобы, когда японцы в следующий раз захватят остров, мы были готовы. Конечно, это также требует, чтобы мы сокрушили японских шпионов в Новой Зеландии, чтобы они не подорвали укрепления или не передали информацию Японии."
 USA_reinforce_the_oceanic_armies:0 "Усильте океанические армии"
 USA_reinforce_the_oceanic_armies_desc:0 "Австралия и Новая Зеландия уже сами создали довольно крупные и успешные армии. Однако с американским подкреплением их армии могут быть даже более успешными, чем они уже есть, навсегда удерживая японские сапоги от свободной земли!"
 USA_the_iceland_plan:0 "Исландский план"
 USA_the_iceland_plan_desc:0 "Исландия, расположенная к северо-западу от Европы, является последним плацдармом свободы в Европе, а также фантастической военной базой. Однако Германия рассматривает ее как часть своей сферы. Мы должны защитить Исландию и сделать так, чтобы она никогда не попала в руки Германии."
 USA_the_great_naval_yard:0 "Большой военно-морской порт"
 USA_the_great_naval_yard_desc:0 "Исландия является ближайшей точкой к Европе под контролем ОСН и, следовательно, лучшей для проецирования американской мощи в Европе. Ее порты и верфи необходимо создать, чтобы наш флот мог лучше действовать в европейских водах."
 USA_the_eastern_bastion:0 "Восточный бастион"
 USA_the_eastern_bastion_desc:0 "Немцы некоторое время присматривались к Исландии, стремясь сжечь последний факел свободы в Европе. Исландия должна быть укреплена и застроена, чтобы любые попытки Германии захватить остров потерпели неудачу."
 USA_redouble_american_posts:0 "Удвоить американские силы"
 USA_redouble_american_posts_desc:0 "Благодаря сокращению обязательств перед другими частями ОСН у нас есть возможность значительно увеличить как ресурсы, так и персонал, которые мы выделяем в Исландию."
 USA_the_last_light_of_freedom_will_burn_on:0 "Последний факел свободы."
 USA_the_last_light_of_freedom_will_burn_on_desc:0 "Хотя деспоты и фашисты могут изо всех сил пытаться погасить его, свет американской свободы не дрогнет перед лицом их атак. Факел свободы никогда не погаснет!"
 USA_get_them_onboard:0 "Сплотить ОСН"
 USA_get_them_onboard_desc:0 "Хотя мы приняли более оборонительную внешнюю политику, это не означает, что остальная часть ОСН поддерживает этот план. Мы должны убедить их в достоинствах этой идеи и обеспечить, чтобы ОСН снова была единой и неделимой."
 USA_cautious_policy:0 "Осторожная внешняя политика"
 USA_cautious_policy_desc:0 "ОСН может быть сильным альянсом, но важно не перегибать палку и не застревать в кризисах. Для этого нам нужно будет проводить более осторожную и менее агрессивную внешнюю политику."
 USA_naval_fortresses:0 "Морские укрепления"
 USA_naval_fortresses_desc:0 "Одно из величайших преимуществ ОСН заключается в огромных океанах, которые отделяют нас как от немцев, так и от японцев. Мы усилим наш флот, так что если кто-нибудь из них когда-нибудь придет за нами, они найдут только свою погибель."

 USA_containment_theory:0 "Доктрина сдерживания"
 USA_containment_theory_desc:0 "Требуется тонкий подход, чтобы свергнуть наших врагов, избегая прямого конфликта. Сдерживание наших врагов и саботаж их деятельности является краеугольным камнем этой стратегии, и мы должны быть готовы работать для достижения этой цели в любое время."

 USA_the_western_plan:0 "План "Запад""
 USA_the_western_plan_desc:0 "Запад слишком долго находился под властью тиранических сил Японской Империи. Их солдаты занимают наши города, наши острова и один из наших штатов. Несколько амбициозных генералов предложили военный план "Запад", молниеносный удар по японским позициям в Калифорнии и на Аляске и полномасштабную демонстрацию силы в Тихом океане, чтобы показать японцам, что мы серьезно относимся к делу. Они будут знать, что конфронтация станет их гибелью."

 USA_Cracking_The_Steel_Curtain:0 "Взломать железный занавес"
 USA_Cracking_The_Steel_Curtain_desc:0 "После войны Германия провела линию, охватывающую побережье Европы от норвежских фьордов и до Гибралтарского пролива. По всей ее длине протянулась вереница сторожевых башен, морских валов и колючей проволоки, скреплённые триллионами рейхсмарок и арийской волей фюрера. Эта мертвая хватка над старым миром носит обманчивые названия, такие как Айнхайтспакт и Крепость Европа. Свободный мир называет его тем, что он есть: железный занавес.\n\nНемцы верят, что стальной занавес неприступен, непреодолим, вечен. По правде говоря, занавес чреват гнилью, увенчан борьбой за власть и слаб, на смертном одре-совсем как его архитектор Гитлер. Тонкие удары могут пробить брешь в его самых ржавых частях, там, где свет факела свободы может снова просочиться на континент."
 USA_The_Forgotten_Allies:0 "Забытые союзники"
 USA_The_Forgotten_Allies_desc:0 "Старая Антанта считала, что немецкий народ научился любви к миру во время Великой войны. Они также предполагали, что германское правительство сдержит свои обещания. Более того, они исходили из того, что германской армии нечего противопоставлять объединенным силам двух мировых империй и что во второй войне она потерпит поражение, как и в первой.\n\nГермания доказала их неправоту по всем трем пунктам, подняв свастику над Парижем и Лондоном. В этот позорный момент Америка была вынуждена оставить правительства своих союзников на милость Гитлера.\n\nС соответствующим размером черного бюджета ЦРУ беспокойные народы союзников больше не будут забыты."
 USA_Helping_Out_A_Friend:0 "Помощь другу"
 USA_Helping_Out_A_Friend_desc:0 "Общее наследие, неразрывные экономические связи и общая цель, выкованная в огненных крещениях Великой войны, создали особый вид отношений между дядей Сэмом и прекрасной Британией. Их связь недостаточно объяснима, если рассматривать лишь небольшие фрагменты их истории, будь то отношения бывших колоний и сюзерена, как противников на мировой арене или как союзников против фашистской угрозы.\n\nХотя деревянная стена Британии рухнула перед нападением Рейха и превратила их свободных людей в марионеток, сердце и разум Англии все еще жаждет вернуть свободу. К счастью, сила, которая может осуществить это, существует в самом  сопротивлении Ее Величества. Президент Никсон обещает поддерживать особые отношения как до, так и после того, как Англия сыграет свою роль."
 USA_Encourage_Claudes_ascendancy:0 "Поощрять Клода"
 USA_Encourage_Claudes_ascendancy_desc:0 "Вопреки тому образу, который они представляют, Cопротивление Его Величества на практике представляет собой идеологически разнообразную коалицию повстанцев, работающих над общим, хотя и временным, делом. Борцы за свободу Англии вынашивают свои собственные взгляды на будущее нации - проактивность сейчас, как предполагают советники президента Никсона, гарантирует преобладающее видение неизбежной борьбы за власть, которое будет комфортно сочетаться с собственным курсом свободного мира.\n\nОдин из самых приятных глав фракций сопротивления также выделяется как самый удивительный: генерал английской армии Клод Окинлек. Каким образом бывший главнокомандующий Индии скрывал от Лондона свое двуличие, остается загадкой; во всяком случае, этот человек потчевал контакты Лэнгли теплыми воспоминаниями о доблестной обороне Америки против "морского льва". Этим, а также обещание, что парламент будет более формально вести переговоры с ОСН, как только нынешняя ситуация будет разрешена."
 USA_Break_Open_The_Caches:0 "Вскрыть тайники"
 USA_Break_Open_The_Caches_desc:0 "В Англии нет недостатка в разочарованных гражданах, готовых отдать свою жизнь за свободу. Точно так же в Америке есть избыток в оружии - пистолетах, пулеметах, заводских М14, оставшихся от Второй мировой войны, и соответствующих боеприпасах. Кто-то может спросить, что будет делать группа разгневанных людей с оружием, бесплатно привезенным из страны, у которой его слишком много лишь для себя?\n\nОтвет может удивить. В конце концов, свободная Англия ждет вклада от каждого своего сына."
 USA_The_First_Fallen_Domino:0 "Первая костяшка домино"
 USA_The_First_Fallen_Domino_desc:0 "В соответствии со своей долгой и священной историей создания вымыслов Рейх провозгласил Норвегию неотъемлемой частью своих естественных границ, подобно Рейнская области и Баварии. Общая судьба германских народов в предположительно лихорадочных мечтах Германии заменяет запросы, наполненные здравым смыслом, такие как «Сколько норвежцев купилось на эту чушь» и «Сколько немцев отдали бы свои жизни за Осло?»\n\nПо крайней мере, существует ответ на первый вопрос. А именно, лишь немногие из тех, кто находится вне влияния коллаборационистского правительства. Если бы Айнхайтспакт был линией домино, предполагает Лэнгли, то норвежская фигура раскачивалась бы вперед и назад. И с легким толчком..."How many Norwegians buy their tripe?" and "How many Germans would give their lives for Oslo?"\n\nThere at least exists an answer to the first question. Namely, scant few outside of the collaborator government's sway. Were the Einheitpakt a line of dominoes, Langley surmises, then Norway's piece wobbles to and fro near the front. And with a gentle poke..."
 USA_Open_The_Black_Market:0 "Открыть черный рынок"
 USA_Open_The_Black_Market_desc:0 "Новый порядок Рейха обрушил на мир множество бед, но главная из них - узаконение низменной ненависти как альтернативы освободительным принципам просвещения. К настоящему времени уже целое поколение европейцев усвоило, что свобода воли и права человека это скорее допущения, чем основные аксиомы, которыми они являются. Пятно фашизма на древних обществах Европы останется на десятилетия, прежде чем исчезнет - если вообще исчезнет.\n\nНо никакая нацистская идеологическая обработка не может искоренить в человеке стремление искать недозволенное: неизвестное, соблазнительное своей запретной природой. Как далеко мир отклонился от того, что общепринятая порядочность является просто экзотическим импортом для граждан Рейха... но они жаждут этого, несмотря ни на что. Америка даст им столько, сколько они захотят потребить через свободные порты Бретани."
 USA_Integrate_The_Support:0 "Интегрировать поддержку"
 USA_Integrate_The_Support_desc:0 "С уверенным тайным присутствии Америки по краям железного занавеса возникает знакомство между ЦРУ и их контактами в Англии и Норвегии. Их действия, в свою очередь, улучшились как по темпу, так и по эффекту. Поскольку поставки оружия осуществляются по жесткому графику без уведомления властей, а агенты проникают в Крепость Европа и покидают ее словно через вращающиеся двери, сопротивление двух стран требует разрешения Вашингтона установить более тесные связи с компанией.\n\nСо своей стороны, президент Никсон вспоминает легендарные подвиги Управления стратегических служб в ее недолговечном послужном списке. Он считает, что хорошо поддержанная попытка повторить ее успех заслуживает его полной поддержки."
 USA_Look_into_the_the_reformer:0 "Взгляните на реформатора"
 USA_Look_into_the_the_reformer_desc:0 "Совместная сессия Конгресса была созвана для рассмотрения хаоса, который обрушился на Рейх после смерти Гитлера. Хотя неизбежная жесткость борьбы за власть застала Капитолийский холм врасплох, Америка все еще должна дать официальный ответ на последний кризис в Европе. Неудивительно, что тупик возник из-за того, каким должен быть упомянутый ответ.\n\nК возмущению обеих сторон, президент Никсон предлагает предложить дипломатическое признание Альберту Шпееру. Реформист может в конечном счете быть нацистом, говорит он, но нет лучшей возможности защитить Германию от ее эксцессов, чем его вступление в должность нового фюрера Рейха. По крайней мере, Шпеер кажется более восприимчивым к миру и сотрудничеству, чем Геринг, Борман и Гейдрих.\n\nАмерика смотрит на Капитолийский холм, когда избранные ею государственные деятели решают, стоит ли раздувать угли немецкого либерализма... или лениво наблюдать, как он превращается в пепел."

USA_increase_OFN_opinion_England:0 "§F§YНовые £GFX_decision_icon_small решения§! для усиления наших связей с английским подпольем будут §Gразблокированы§!.§!\n"
USA_india_increase_gpp:0 "Наш §YВВП§! §Gувеличится!§!\n"
USA_integrate_support_tt:0 "£GFX_decision_icon_small §F§YРешения§! на отправку еще больше помощи нашим союзникам будут §Gразблокированы§!.§!\n"
 USA_the_south_african_plan:0 "Южноафриканский план"
 USA_the_south_african_plan_desc:0 "Южная Африка - один из последних подлинно демократических оплотов, оставшихся в Африке, которые не против сотрудничества с нами. Однако присутствие нацистских отбросов к северу от них делает их существование и наш шанс воспользоваться таким африканским плацдармом, возможно, очень коротким. Для борьбы с этим был разработан план: медленно сближать США и Южную Африку, чтобы защитить их демократию и ослабить хватку немецкого фашизма в Африке в целом."
 USA_our_commitment_to_african_democracy:0 "Наша приверженность африканской демократии"
 USA_our_commitment_to_african_democracy_desc:0 "Африка - это проклятый континент, почти полностью контролируемый деспотами и фашистами, а те немногие "свободные" земли, которые остались, были возвращены в каменный век. Но даже в самых темных комнатах есть маяк света, и точно так же, как мы являемся светом демократии для всего мира, мы будем защищать Южную Африку и сделаем ее маяком демократии и света на темном континенте."
 USA_assuage_fears_desc:0 "Более пацифистские элементы в Конгрессе начали беспокоиться, что принятие обязательств в Южной Африке втянет нас в кровопролитную войну на континенте. Мы заверим их, что это всего лишь защитные меры и что такая война не может вспыхнуть."
 USA_a_base_in_south_africa:0 "Защита наших интересов"
 USA_a_base_in_south_africa_desc:0 "С учетом недавно осознанной важности Южной Африки крайне важно, чтобы мы закрепились там до того, как что-либо произойдет. Это не только позволит нам быстрее реагировать на все, что происходит с нашей лампой демократии в Африке, но и поможет оправдать вмешательство в глазах нашего собственного населения. В конце концов, мы должны защищать наши войска за границей, и Вам будет трудно найти американца, который не согласен."
 USA_business_ties:0 "Расширение деловых связей"
 USA_business_ties_desc:0 "Если мы действительно хотим защитить Южную Африку от фашистского вторжения, мы должны сделать ее достойной защиты. Если мы сможем побудить американский бизнес инвестировать в Южную Африку, мы не только сможем рассчитывать на поддержку и даже финансирование от них, но мы также можем не ожидать больше жалоб и не нуждаться в дальнейших оправданиях для защиты Южной Африки. Никто не сможет пожаловаться, ведь сейчас на кону деньги."
 USA_south_africa_in_the_OFN:0 "Южная Африка в ОСН"
 USA_south_africa_in_the_OFN_desc:0 "С выживанием Южной Африки и установлением нового факела демократии на темном континенте пришло время приветствовать Южную Африку в ОСН; наш храбрый Союз свободы, равенства и процветания. Настало время действительно полностью посвятить себя демократии и свободе в Южной Африке."
 USA_the_silk_road_opens:0 "Шелковый путь"
 USA_the_silk_road_opens_desc:0 "В темных джунглях Рейха, в безмолвных саваннах ее сыновей-эксплуататоров, мы принесем Надежду - от света пушечного ствола до звука разорвавшейся бомбы. От лампы, чтобы почитать книгу, до радио, чтобы услышать истинную свободу. Мы принесем наш факел к мученикам Африки и освободим их."
 USA_South_Africa_Secured:0 "Обеспечить Южную Африку"
 USA_South_Africa_Secured_desc:0 "Каждое второе утро стайка нью-йоркских инвесторов завершает успешный тур по алмазным копям De Beers по всему Трансваалю. Раз в две недели из порта Южной Луизианы к далеким берегам Кейптауна отправляется корабль с ящиками свежеотштампованных пушек, новейшими грузовиками и сотней тонн боеприпасов. А каждые две недели в дикую синеву улетают грузовые самолеты С-130, сопровождаемые группой военных из пустыни и с обученными африканскими советниками.\n\nВо всех смыслах Южная Африка теперь является членом последнего в мире альянса демократий. Сэр Грааф теперь верит, что свободный мир не допустит, чтобы война угрожала выживанию его нации.\n\nМолитесь, чтобы доверие не подвергалось испытанию."

 USA_crack_the_sphere:0 "Расколоть Сферу"
 USA_crack_the_sphere_desc:0 "Японская сфера нестабильна и силы сопротивления угрожают уничтожить Империю. Если все пойдет хорошо, они могут стать нашими самыми большими союзниками на Востоке. Будем надеяться, что нас никогда не поймают."
 USA_friends_in_the_phillipines:0 "Друзья на Филиппинах"
 USA_friends_in_the_phillipines_desc:0 "С начала оккупации Филиппин только 15 000 из 30 000 американцев, расквартированных на архипелаге, вернулись домой. Остальным предстояло погибнуть во влажных джунглях островов, раздавленные подавляющей японской мощью.\n\nТак, надеялась Япония, оьстояли дела в Филиппинах.\n\nНа самом деле отважные борцы за свободу на архипелаге не прекращали сражаться еще со времен бегства Макартура. Силы Соединенных Штатов на Филиппинах, состоят из тех, кто борется за Звездно-полосатый флаг, и тех, кто борется за свободные Филиппины, недавно снова появились у нас на радаре, и осталось не так много времени, прежде чем они снова увянут и исчезнут.\n\nВсем ясно, что иронично названная "Вторая Филиппинская Республика" скоро столкнется с величайшим испытанием, и если мы можем что-то сделать, чтобы сделать это испытание еще более трудным, мы должны это сделать. Если мы когда-нибудь захотим вернуться на Филиппины, нам нужно будет сделать все, что в наших силах, чтобы поддержать наших сражающихся филиппинцев. Отправка оружия, боеприпасов и разведывательной поддержки только ухудшит условия для наших врагов и повысит шансы союзных Филиппин. Скоро рухнет еще одна костяшка домино, и вся Азия окажется под нашим твердым контролем."
 USA_the_fighting_filipinos:0 "Борьба Филиппинцев"
 USA_the_fighting_filipinos_desc:0 "Вооруженные силы Дальнего Востока объявили о своем падении не хныканьем, а вызывающим ревом, взывая к революционному духу не слишком далекого прошлого Филиппин: Ризал, Бонифацио, Агинальдо. Искренность и рвение, с которыми армия прирожденных воинов обещала своим угнетателям воздать по заслугам, зажгли пламя в каждом свободном человеке от Манилы до Нью-Йорка. Сами эти слова пробирали мурашки по всем кифотическим спинам перебежчиков, в минуты молчания страшась обреченности, которой они были обязаны.\n\nКонтакты Лэнгли сообщили о шуме активности в горах и джунглях сегодня утром. Может быть, "Сигав Батаан" прозвучит во второй раз в ближайшие дни?"
 USA_meet_with_hukbalahap:0 "Встреча с Хукбалахапом"
 USA_meet_with_hukbalahap_desc:0 "Хукбалахап - самая большая антияпонская армия на Филиппинах. Пусть они и коммунисты, но это наш лучший шанс установить американское присутствие на Филиппинах. Давайте установим с ними связь."
 USA_the_red_meeting:0 "Красный Зал"
 USA_the_red_meeting_desc:0 "Несмотря на то, что они коммунисты, у нас нет другого выбора, кроме как твердо поддержать Хукбалахап. Мы отправим их лидеров в Австралию, где встретимся с ними и разработаем план, который в конечном итоге приведет к освобождению филиппинцев. Лучше красный, чем японский!"
 USA_indonesia_calls:0 "Индонезия зовет"
 USA_indonesia_calls_desc:0 "Те зверства, которые совершили японцы и их лакей Сукарно, мало что сделали для того, чтобы вытащить индонезийские движения сопротивления на свет. Хорошо заработанная репутация индонезийского народа в партизанской войне, сначала против голландцев, а теперь против японцев, обеспечивала сильную сеть слепых зон и контактов внутри архипелага, работающую без перерыва в течение десятилетий. Нельзя было и мечтать о лучшем спасательном канате для мириадов повстанческих групп, все они ждали удобного момента, чтобы нанести свой удар.\n\nЦРУ будет передавать оружие в благодарные руки повстанцев. Имея под рукой оружие и боеприпасы, повстанцы могут скрыться в невидимых закоулках индонезийских джунглей, ожидая дни, недели, месяцы, сколько бы времени им ни потребовалось, чтобы нанести удар. И когда это время придет, они будут хорошо снабжены и готовы."
 USA_influence_the_partisans:0 "Влияние на партизан"
 USA_influence_the_partisans_desc:0 "Индонезийские партизаны не едины. Некоторые из них предпочли бы социалистическую Индонезию, а другие придерживаются исламистских взглядов. Хотя ни то, ни другое не является идеальным, социалисты гораздо больше соответствуют нашим интересам. В результате они получат некоторое...преференциальное отношение со стороны дяди Сэма. Когда придет время борьбы, социалисты, несомненно, станут главными кандидатами на  руководство нацией. Все, что мы должны сделать, это ждать."
 USA_friends_with_the_dutch:0 "Голландские друзья"
 USA_friends_with_the_dutch_desc:0 "Голландцы веками контролировали Индонезию и Японское завоевание не заставило их уйти. Многие из них, такие как печально известный Раймонд Вестерлинг, стали лидерами сопротивления, и контакт с ними обеспечил бы нам централизованную власть для получения поставок из США."
 USA_the_islands_beckon:0 "Острова зовут!"
 USA_the_islands_beckon_desc:0 "До сих пор мы просто посылали поставки индонезийским борцам за свободу, но некоторые военные настаивают на большем...на прямом вмешательстве."
 USA_look_into_vietnam:0 "Взгляд на Вьетнам"
 USA_look_into_vietnam_desc:0 "Вьетнам расположен чуть южнее Китая, житницы Японской империи, и Вьетконговское движение сопротивления уже достаточно сильно и нуждается лишь в небольшой помощи от нас, чтобы свергнуть шею марионеточному режиму."
 USA_our_friend_minh:0 "Наш Друг Хо"
 USA_our_friend_minh_desc:0 "Хо Ши Мин, лидер Вьетконга, может быть и коммунист, но он проамериканский коммунист и представляет собой наш лучший шанс победить японскую марионеточную "империю", которая в настоящее время управляет Вьетнамом. Мы немедленно свяжемся с ним, чтобы обсудить вопрос о поддержке Вьетконга."
 USA_send_arms:0 "Оружейные поставки"
 USA_send_arms_desc:0 "Вьетконг имеет много преимуществ перед японцами, но превосходство в вооружении не входит в их число. Предоставление им американского оружия значительно повысило бы их способность бороться за свободный (и, конечно же, ориентированный на Америку) Вьетнам."
 USA_prepare_for_revolution:0 "Готовьтесь к Революции"
 USA_prepare_for_revolution_desc:0 "Поскольку революция приближается, настало время увеличить наши усилия по оказанию помощи Вьетконгу, предоставив им более современное оборудование и атташе, чтобы, когда придет революция, они могли лучше свергнуть японское иго."

 USA_the_eastern_plan:0 "Восточный План"
 USA_the_eastern_plan_desc:0 "По ту сторону Атлантики лежит Гитлер и его банда головорезов. То, что когда-то было прекрасной страной свободы, теперь находится под жесткой хваткой нацистского режима, и мы определенно считаемся их мишенью! С помощью тайных операций и умной дипломатии мы должны задушить фашистского зверя прежде, чем он задушит нас."

 USA_the_breton_route:0 "Бретонский маршрут"
 USA_the_breton_route_desc:0 "Бретонцы понимают, как говорить о деньгах. Бретонское правительство содействует Европейскому черному рынку, и с помощью нескольких тайных сделок мы можем подключиться прямо к нему. Мы проникнем прямо в экономическое сердце рейха!"
 USA_subvert_the_pakt:0 "Подорвать Пакт"
 USA_subvert_the_pakt_desc:0 "Политическая ситуация в наши дни ни на что не похожа – это игра в интриги. Рейх не будет играть честно и мы тоже. Мы используем все, что в наших силах, чтобы свергнуть их."
 USA_finance_the_ports:0 "Финансировать порты"
 USA_finance_the_ports_desc:0 "Наши первоначальные предположения были верны – бретонцы действительно любят американские деньги. Они бы оценили расширение портов здесь и там в таких городах, как Брест или Лорьян, и, клянусь Богом, мы дадим им это!"
 USA_redouble_the_market:0 "Удвоить рынок"
 USA_redouble_the_market_desc:0 "Наши планы в Бретонии до сих пор были успешными и наш доллар открыл нам дверь в Европу. Было бы лучше и для нас, и для бретонцев, если бы мы работали над расширением их рынков. В конце концов, нет ничего более американского, чем старый добрый капитализм."
 USA_friends_in_the_government:0 "Друзья в правительстве"
 USA_friends_in_the_government_desc:0 "Тост за наших новых бретонских друзей! Чем глубже мы погружаемся в европейские рынки, тем больше у нас влияния на Европу. Давайте еще больше расширим наше влияние в их правительстве."
 USA_in_need_of_protection:0 "Нуждающиеся в защите"
 USA_in_need_of_protection_desc:0 "Как члены Пакта Единства бретонцы рано или поздно будут пойманы с американскими долларами в карманах и Рейх не будет доволен. Однако бретонцы, к счастью, тоже не очень любят Пакт. Мы позаботимся о том, чтобы их правительство знало, что с нами они в безопасности."
 USA_brittany_in_the_ofn:0 "Бретань в ОСН"
 USA_brittany_in_the_ofn_desc:0 "Тост за наших новых бретонских друзей! Поскольку Бретань выскальзывает из хватки Рейха, пришло время официально ввести их в ОСН. Они станут бастионом нашего влияния на Европу, копьем, направленным прямо на Германию."
 USA_mother_britannia_needs_us:0 "Мать-Британия нуждается в нас"
 USA_mother_britannia_needs_us_desc:0 "О Британия, что сделал с тобой Гитлер? Он оставил тебя в руинах, призраке твоего прошлого "я". Однако не бойтесь, ваши дети придут, чтобы спасти вас!"
 USA_the_breton_connection:0 "Бретонская Связь"
 USA_the_breton_connection_desc:0 "Прямо за Ла-Маншем лежит Бретань, страна, не очень лояльная к Рейху. Мы можем использовать их как контрольно-пропускной пункт в Британии, чтобы добраться до сопротивления."
 USA_arms_for_freedom:0 "Оружие Свободы"
 USA_arms_for_freedom_desc:0 "Может быть мы и сражались против вас за нашу свободу давным–давно, Британия, но теперь пришло время для вашей собственной войны за независимость. Установив нашу связь с мятежниками, мы начнем посылать Сопротивлению оружие для борьбы с их угнетателями."
 USA_Canadian_Facilitation:0 "Канадское содействие"
 USA_Canadian_Facilitation_desc:0 "...А кому еще посылать оружие, как не Канаде, где царствует сама возлюбленная королева?"
 USA_speerian_diplomacy:0 "Шпеерматия"
 USA_speerian_diplomacy_desc:0 "В Германии разразилась гражданская война, и некий человек стал потенциальным союзником свободы – Альберт Шпеер. Хотя в прошлом он был одним из высших чинов Гитлера, он, похоже, занял новую позицию в отношении либерализации. Президент Никсон позвонит ему."
 USA_the_road_through_brittany:0 "Дорога через Бретань"
 USA_the_road_through_brittany_desc:0 "Если ястребы и прогрессисты поддержат Шпеера, мы используем Бретань, мятежных детей нацистов, чтобы послать оружие людям Шпеера."
 USA_print_more_books:0 "Увеличить тиражи"
 USA_print_more_books_desc:0 "Мы должны печатать и распространять больше литературы, призывающей всю Германию встать на сторону Шпеера, поскольку одной из самых больших проблем Шпеера является отсутствие поддержки среди наиболее консервативных элементов немецкого общества. За Свободу!"
 USA_freedom_packets:0 "Пачки Свободы"
 USA_freedom_packets_desc:0 "Чтобы еще больше усилить поддержку Шпеера среди немецкого населения, мы начнем сбрасывать "пачки свободы" - пропагандистские листовки в поддержку Шпеера, над крупными немецкими городами."
 USA_guns_for_germanys_heroes:0 "Оружие для героев Германии"
 USA_guns_for_germanys_heroes_desc:0 "Чем больше оружия мы пошлем Шпееру и его людям, тем больше у них шансов освободить Германию, поэтому теперь, когда мы заручились поддержкой Сената, мы будем продолжать посылать больше и больше оружия освободителям Германии."

 #USA_o_triumvirate:0 "O' Triumvirate!"
 #USA_o_triumvirate_desc:0 "Although the Triumvirate is not exactly a beacon of freedom and democracy, they are at the very least opposed to Germany, and anyone who opposes Germany is someone we can work with."
 #USA_infiltrate_advisors:0 "Infiltrate Advisory Circle"
 #USA_infiltrate_advisors_desc:0 "Although Iberia is hardly an example of shining democracy, perhaps if we are able to infiltrate the circle of advisors surrounding the Caudillos, we may be able to liberalize its policies slightly."
 #USA_exploit_regional_divides:0 "Exploit Regional Divides"
 #USA_exploit_regional_divides_desc:0 "Iberia is plagued by massive divides between its different regions, especially between Spain and Portugal, and by exploiting these divides we can pressure the federal government into doing what we want."
 #USA_buddy_up_with_franco:0 "Buddy-up with Franco"
 #USA_buddy_up_with_franco_desc:0 "Although Franco may be a brutal dictator who clamps down on all opposition, he does have one good point: he is not Hitler, and anyone who is not Hitler is someone we could potentially work with."
 #USA_buddy_up_with_salazar:0 "Buddy-up with Salazar"
 #USA_buddy_up_with_salazar_desc:0 "Of course, if we work with Franco, we will have to work with Salazar as well, to ensure he does not decide to simply veto everything we do."
 #USA_brave_ciano:0 "Brave Ciano"
 #USA_brave_ciano_desc:0 "Sure, Ciano may not be the greatest example of a democratic leader, and Italy may not be in the best shape to challenge Germany, but at least it's something."
 #USA_support_liberalization:0 "Italian Liberalization"
 #USA_support_liberalization_desc:0 "By supporting Italy we can gain influence in their government, and if we use this influence well we can push the fascist government to, if not become a full democracy, at least liberalize slightly."
 #USA_arm_ciano:0 "Arm Ciano"
 #USA_arm_ciano_desc:0 ""
 #USA_steady_our_friends:0 "Steady our Friends"
 #USA_steady_our_friends_desc:0 "Italy is plagued by internal divisions and external foes, and in order to make them a more effective ally, we should at least make a few token attempts at helping to handle them."
 #USA_polish_the_boot:0 "Polish the Boot"
 #USA_polish_the_boot_desc:0 "Italy's situation is fine, all it needs is a bit of cleanup here and there and it'll be perfectly good!"


 USA_Boxing_In_the_Sphere:0 "Расколоть Сферу"
 USA_Boxing_In_the_Sphere_desc:0 "Когда Геракл отвоевал у великана драгоценный скот, он отправился на запад дальше, чем границы, обозначенные на его картах. Прежде чем вернуться в Микены, он воздвиг две колонны размером с гору там, где сужающийся берег встречался с бескрайним синим владением Посейдона. На этих колоннах, отделявших кажущийся край мира, были начертаны слова "Ne Plus Ultra": "Дальше некуда".\n\nЭрудиты могут провести параллели между завоеваниями Японской империи и десятым подвигом греческого героя. Подобно Геркулесу, ее армии и флоты устремились к самому западному краю континента, чтобы вырвать богатство и славу у европейских гигантов. Подобно Геркулесу, они остановились у водоема, в данном случае реки Ганг, и не рискнули идти дальше.\n\nНо, в отличие от Геркулеса, они еще долгие годы весело пировали на своей добыче. Теперь даже захват краев своей империи стал Геркулесовым трудом для японцев. По сути, Индия и Юго-Восточная Азия превратились в трещины, бегущие по поверхности идеальной сферы... и с небольшой помощью Вашингтона эти трещины могут расшириться в ущелья, разрывающие любимый проект Японии на части."

 USA_The_Tinderbox:0 "Достать огниво"
 USA_The_Tinderbox_desc:0 "Не заблуждайтесь: колонии, которые Япония отвоевала у Европы, могут подпитывать ее экономику до невероятных высот, но они ни в коем случае не стремятся выполнять навязанные им квоты. Недовольство это болезнь, сопутствующая тому, что японские планировщики презрительно называют Южным ресурсным районом, где беспорядочно разбросанные борцы за свободу осаждают марионеточные режимы.\n\nВосходящее солнце ожидало, что в Юго-Восточной Азии появятся шахты и нефтяные скважины; вместо этого оно приобрело лишь горстку растопки прямо под своими каблуками. В соответствии с этим Лэнгли разработал план разбрызгивания в прямом и переносном смысле пороха по всему региону, а затем поджигания его правильной и своевременной искрой."
 USA_Strike_The_Match:0 "Чиркнуть спичкой"
 USA_Strike_The_Match_desc:0 "За забытым переулком Джокьякарты изможденный работник бара глубоко затягивается зажженной сигаретой. С его пылающими красными и тонкими серыми следами, тлеющий пепел выглядит как маленький ад на фоне чернильно-черного неба. Другой рукой он сжимает небольшой сверток, завернутый в использованную газету. Пучок проводов торчит из отверстия, выдолбленного в голове премьера Сукарно.\n\nНа рисовом поле за городом Себу фермер, завернутый в кроваво-красную ткань, обливает кипу рисовых стеблей топливом. Он смотрит на полную луну; сегодня ночью поле звезд сопровождает ее бледный свет. Его товарищам повезло - в такую ясную ночь даже слепой с вершины холма за много миль может заметить столб дыма.\n\nА в заброшенной квартире в центре Дарвина женщина в штатском настраивает свой радиоприемник на неиспользуемую частоту. Ее натренированные уши рыщут сквозь помехи в поисках цепочки цифр, которая подожжет тысячу тысяч островов."

 USA_the_indian_subcontinent:0 "Страна семи рек"
 USA_the_indian_subcontinent_desc:0 "Даже после того, как Британская корона потеряла свою главную жемчужину, Индия остаётся важнейшим оплотом демократии и западных ценностей на Востоке. Наша задача проста: сохранить пламя свободы зажженным, порты открытыми, а пути вглубь Азии доступными. Процветание Дели и упадок их марионеточного режима из Калькутты нанесет Токио удар в самое сердце.\n\nПусть наша дружба и не всегда кажется взаимной..."
 USA_recognize_the_roi:0 "Протянуть руку помощи"
 USA_recognize_the_roi_desc:0 "Срок действия наших программ помощи Индийской Республике подходит к концу, и президент Никсон видит в этом возможность. Мы могли бы договориться о ещё более щедрых условиях, чтобы поддержать индийский народ в борьбе с фашистской угрозой. В частности, несколько банков и промышленных гигантов предложили объединить свои ресурсы для предоставления кредитных линий на покупку промышленного оборудования со скидкой - именно то, что нужно растущей индийской экономике! Кто сказал, что бесплатный сыр бывает только в мышеловке?"
 USA_Give_Them_Our_Arms:0 "Пусть они увидят"
 USA_Give_Them_Our_Arms_desc:0 "Индийская экономика не испытывает нехватки рабочих рук - хотя это, пожалуй, её единственное преимущество. Годы централизованного бюрократического планирования создали гиганта, которому не хватает буквально всего - от тракторов и удобрений до станков и прессов для обработки стали. Возможно, единственным светлым пятном в этом болоте остаются старые британские конгломераты, такие как Tata и G.D. Birla, которые согласились частично финансировать и обеспечивать персоналом несколько новых заводов в партнёрстве с американскими компаниями, чтобы обойти неудобные ограничения на иностранную собственность. А что касается финансирования..."
 USA_And_Our_Money:0 "Пусть они почувствуют"
 USA_And_Our_Money_desc:0 "Национализация иностранных предприятий и изоляции от теплых объятий западных рынков оставили Индию без доступа к кредитным линиям - к счастью, Уолл-стрит нашел решение. В сотрудничестве с несколькими компаниями, готовящимися испытать воды Индийского океана, крупные фирмы предложили напрямую финансировать покупки от имени индийского правительства в обмен на долгосрочные облигации. Со своей стороны, Вашингтон согласился предоставить Дели помощь в размере нескольких сотен миллионов долларов без дополнительных условий. Это даст толчок их государственному сектору, укрепит оборонную промышленность и, самое главное, обеспечит стабильность инвестиций наших уважаемых партнеров из частного сектора."
 USA_The_Start_Of_Something_Beautiful:0 "Начало чего-то прекрасного"
 USA_The_Start_Of_Something_Beautiful_desc:0 "Возможно, наши взгляды не всегда совпадают, но в мире деспотов и диктаторов те, кто по-прежнему верит в демократию и права человека, должны объединиться - или быть уничтоженными поодиночке. Если война придет, Дели знает о том, что далеко за океаном есть сияющий град на холме, который будет поддерживать ее в любых испытаниях, несмотря ни на что. Все, что мы просим взамен, - это чтобы зажженный здесь много лет назад факел свободы теперь был поднят там, где его направляющий свет сможет проникнуть в бездну японского тиранического господства."
