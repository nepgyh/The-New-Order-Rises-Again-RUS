 USA.109.t:0 "Застой в Сенате"
 USA.109.desc:0 ""Закон о гражданских правах означает, что это еще одно средство, что это еще одна попытка со стороны этого президента доминировать в стране силой и привести в действие эти неуместные и проклятые предложения, которые он рекомендовал под видом так называемых "гражданских прав". И я говорю вам, что американскому народу лучше проснуться и выступить против такой программы, и если они этого не сделают, то следующим будет тоталитарное государство в Соединенных Штатах."\n\nПопытки провести через Сенат какой-либо закон о гражданских правах вновь встретили сопротивление со стороны консерваторов внутри коалиции. На этот раз, однако, царит совершенно иная атмосфера. Поскольку народная поддержка законопроекта только растет, убежденные противники начинают колебаться, и некоторые сенаторы НПП даже тайно обратились к нам, чтобы выразить свою поддержку законопроекту.\n\nМногие эксперты теперь предсказывают, что законопроект имеет очень реальные шансы пройти Сенат, особенно с авторством вице-президента Кеннеди."
 USA.109.a:0 "Скажи Джонсону, чтобы поторопился с этими сделками!"

 USA.110.t:0 "Трещины в фундаменте"
 USA.110.desc:0 ""Я не отдам свою страну вам, фашистам, и уж точно не отдам свою страну этим проклятым ублюдкам!"\n\nВ (не столь) удивительном движении вчера голоса, необходимые для закрытия флибустинга, начатого Робертом Бердом, поступили не от республиканцев-демократов, а от умеренных сенаторов внутри НПП. Несмотря на призыв клотура, некоторые южные демократы продолжали произносить все более непонятные тирады и их пришлось силой удалить из палат.\n\nИх сегодняшнее возвращение также принесло неприятный сюрприз, поскольку Стром Тёрмонд, Роберт Берд и несколько других сенаторов объявили о своем отступничестве от республиканцев-демократов. Отчужденный от все более прогрессивной позиции демократов в Коалиции, этот шаг стал ожидаемым, но, тем не менее, неприятным шоком для и без того проблемной коалиции.\n\nНесмотря на согласие принять перебежчиков, многие сенаторы НПП публично и в частном порядке выразили свою озабоченность по поводу их правых взглядов. Удастся ли прагматизму залатать эти внутренние трещины, еще предстоит выяснить."
 USA.110.a:0 "Несколько перебежчиков - ничто в общей картине мира."

 USA.111.t:0 "15 минут ярости"
 USA.111.desc:0 "Волна насилия, вызванная взрывами в Бирмингеме, выплеснулась на пол Сената вчера, когда жаркий спор перерос в физический после нескольких провокационных заявлений. Как сообщается, драка началась после того, как сенатор Джеймс Истленд заявил, что "эти ублюдки получили по заслугам", что побудило неизвестного в настоящее время нападавшего нанести удар в ответ. За 15 минут, которые потребовались полиции Капитолия, чтобы полностью взять под контроль ситуацию, сенаторы уничтожили пять стульев, два стола и люстру, а также повредили Сенатский молоток, который невозможно теперь починить. В общей сложности 27 сенаторов пришлось насильно задержать и удалить, а 34 лечили их раны, хотя в основном они были не страшнее сломанного носа или подбитого глаза.\n\nЭтот шокирующий инцидент побудил многих и без того недовольных республиканцев-демократов отказаться от членства в коалиции и присоединиться к оппозиционному Национальной Прогрессивному Пакту. Удивительно, но среди перебежчиков были как сторонники, так и противники гражданских прав, что привело к еще одному меньшему инциденту, когда сенаторы Линдон Б. Джонсон и Стром Тёрмонд были насильственно разделены, когда они одновременно подошли к лидеру меньшинств Дугласу, ища ссоры."
 USA.111.a:0 "Утройте охрану и убедитесь, что они вооружены."

 USA.112.t:0 "98 Разгневанных Сенаторов"
 USA.112.desc:0 "Похоже, что предыдущие дезертирства побудили еще одну волну сенаторов покинуть Республиканско-Демократическую коалицию и присоединиться к НПП. Недовольство бездействием коалиции загнало кол глубже, чем кто-либо мог себе представить. Поскольку по несколько сенаторов в день отказываются от членства в коалиции, новостным изданиям и хранителям записей было трудно отслеживать быстро меняющуюся политическую ситуацию. Оценки все еще сильно различаются, но многие предсказывают, что Республиканско-Демократическая коалиция не переживет потери двух своих самых больших крыльев: прогрессистов и сегрегационистов. Все, что еще предстоит увидеть, - это сколько сенаторов уйдет.\n\nК хорошим новостям: трения между быстро растущими Прогрессивистами и Националистами из НПП уже стали очевидными, и громкие внутрипартийные дебаты не редкость в Сенате. Там, где когда-то прогрессивистский блок НПП занимал комфортное большинство мест партии, его некогда полное доминирование оспаривается твердолобыми сегрегационистами, которые стекались в НПП на протяжении многих лет. Некогда единый избирательный блок теперь заглох в растущем тупике, мстительный Орел НПП един только по названию.\n\nТем не менее, несмотря на разобщенность НПП, их ряды продолжают пополняться и вскоре прогнозируется, что президент будет бороться с Конгрессом перед выборами 1964 года."
 USA.112.a:0 "Ну, по крайней мере, мы не единственные, кто разваливается на части."

 USA.113.t:0 "Заговор Никсона"
 USA.113.desc:0 "Проблема гражданских прав, похоже, не имеет конца - семьи, друзья и даже Конгресс разделились. Наш великий президент Никсон, однако, придумал план, чтобы подавить инакомыслие раз и навсегда. Эти чертовы либералы научатся подчиняться. И они сделают это после того, как Никсон уничтожит все сумасшедшие, неамериканские законы, которые они придумали своими собственными руками. Оценки показывают, что, превратив его молчание в теплую, словесную поддержку, будет достаточно поддержки, чтобы одобрить поддерживающий законопроект в Сенате.\n\nА у вице-президента Кеннеди останутся только счета."
 USA.113.a:0 "Они пойдут на это, сосунки."

 USA.114.t:0 "Люфт прогрессистов"
 USA.114.desc:0 "Реакция на неожиданное вето Никсона, мягко говоря, не была мягкой. То, что обрушилось на Сенат после вето, было не хаосом, не бедствием, а густым молчанием. Одно мгновение, потом еще два. А потом - ничего.\n\nПо крайней мере, на несколько дней.\n\nВозглавляемый сенаторами Хамфри и Джонсоном, весь Прогрессивный Блок Республиканско-Демократической коалиции отказался от своей верности коалиции и вышел из сенатских палат в знак протеста. Вице-президент Кеннеди, который был автором и инициатором законопроекта, отказался от комментариев.\n\nНПП получил необходимый ей приток членов и теперь ее доминирование в Сенате или даже пост президента уже не кажется столь невероятным."
 USA.114.a:0 "Идиоты. Они нам все равно не нужны."

 USA.115.t:0 "Интенсификация движения"
 USA.115.desc:0 "Хотя движение за гражданские права существовало всегда, особенно после нашего поражения во Второй мировой войне, последние сообщения указывают на рост насилия, поляризации и популярности - как за, так и против движения. Даже Конгресс не свободен от этого вопроса, поскольку прогрессисты в Республиканско-Демократической коалиции постоянно конфликтуют с сегрегационистами и консерваторами. И среди всего этого НПП упивается хаосом.\n\nПохоже, что население больше не удовлетворено нашими банальностями, наконец-то признав, что мы волочим ноги. Мы можем только продолжать придерживаться этого курса так долго.\n\nНация Америки принимает чью-то сторону, и пройдет совсем немного времени, прежде чем все вооружатся."
 USA.115.a:0 "У нас еще много времени."

 USA.116.t:0 "Приближается переломный момент"
 USA.116.desc:0 "Проблема гражданских прав продолжает выходить из-под контроля, поскольку как ее сторонники, так и ее противники набирают обороты и воинственность. Протесты и контрпротесты часто перерастают в кровавые столкновения, городские полицейские силы растянуты, и по крайней мере в одном штате в любой момент времени мобилизована национальная гвардия.\n\nДаже Сенат не удержался от этой вражды. Сенаторы республиканцы-демократы и национал-прогрессивисты борются за каждый вопрос, используя однодневных флибустьеров для решения проблем, и ни одна из коалиций не может получить подавляющее большинство голосов, чтобы призвать к ответу и фактически проголосовать.\n\nВ конечном счете, есть только одно решение, чтобы выйти из этого культурного и политического тупика, и единственный человек, который может это сделать, по-видимому, не имеет никакого интереса. Президент Никсон сидит парализованный и молчаливый, почти убежденный, что если он откажется действовать, проблема каким-то образом разрешится сама собой и уйдет. Хотя это вполне может произойти, неясно, сколько времени пройдет, прежде чем ситуация начнет улучшаться. И вещи имеют потенциал, чтобы стать гораздо, гораздо хуже."
 USA.116.a:0 "Мы должны действовать... или все-таки нет?"

 USA.117.t:0 "Потоки крови"
 USA.117.desc:0 "Город Бирмингем, штат Алабама, был основан в 1871 году компанией Elyton Land Company. С приходом американской стали он быстро превратился в "Питтсбург юга". Расовая напряженность всегда была высока, вдвойне с черной миграцией в город и втрое с полным доступом ККК к динамиту, другим взрывчатым веществам и огнестрельному оружию.\n\nА теперь в Бирмингеме все встало на свои места. Когда еще один антисегрегационистский протест прошел через центр города, взрывы сотрясли и без того спорную демонстрацию, поглотив протестующих и контрпротестующих в пламени шока и обломков. По первоначальным данным, потери составили 89 человек убитыми и еще несколько сотен ранеными, но это число, вероятно, будет расти по мере того, как выжившие с обеих сторон начнут нападать друг на друга, обвиняя своих противников. Дальнейшие подробности неясны, так как неопознанная стрельба вынудила первых спасателей и журналистов отступить. Изображения и кадры насилия транслируются по всей стране, и, по-видимому, каждая станция отказывается от обычных программ, чтобы сообщать о ситуации в любое время суток.\n\nГубернатор Уоллес отказался послать в Алабаму Национальную гвардию, публично сославшись на проблемы безопасности и усталость от развертывания. Силы полиции штата борются, но, похоже, довольствуются тем, чтобы сдерживать боевые действия, а не вмешиваться.\n\nСитуация на местах продолжала только ухудшаться, и обе стороны в вопросе гражданских прав быстро сплотились вокруг "кровавой среды", обвиняя друг друга. К счастью, есть одно сообщение, вокруг которого объединяются обе стороны. К сожалению, это один из призывов к президенту уйти в отставку."
 USA.117.a:0 "Господи..."

 USA.1738.t:0 "Дилемма Никсона"
 USA.1738.desc:0 "Президент Никсон почти целую минуту молча сидел за своим столом. Спикер Джон У. Маккормак, который пришел сюда в надежде сделать грандиозную презентацию, теперь сидел напротив него и чувствовал себя все более неловко с каждой минутой. Он ожидал, что Никсон прочтет протянутый ему законопроект и быстро поставит свою подпись. Вместо этого Никсон просто уставился на заголовок в верхней части первой страницы:\n\n"Закон Кеннеди о гражданских правах."\n\n"У Джека чертовски крепкие нервы", подумал Никсон. Именно ему, Джонсону и другим республиканцам удалось провести этот законопроект через Сенат. Конечно, Кеннеди внес законопроект и спорил с некоторыми несогласными демократами, чтобы поддержать его, но он, черт возьми, не заслуживал похвалы за этот акт. Во что он играет? Была ли это какая-то чертовски глупая попытка заставить Америку сиять в его глазах? Неужели Джеку просто ненавистна сама мысль о том, что Никсона однажды похвалят?\n\nНиксону пришла в голову идея. Если он наложит вето на этот акт, Кеннеди будет унижен. У той части РДК, что поддерживала Кеннеди, не было такого превосходства в Сенате, чтобы преодолеть его вето. У вице-президента не будет иного выбора, кроме как поддержать решение. Это был бы позор на всю жизнь. И все же... Никсон пойдет на дно вместе с ним. Он не был расистом, он боролся за гражданские права в 1960 году. Было бы безумием наложить вето на этот закон. Наложить вето на такой знаменательный законопроект, особенно после кровавой среды, значило бы отрезать нос назло своему лицу. И все же Кеннеди в конце концов получит по заслугам.\n\nНиксон пришел в себя и понял, насколько Маккормак встревожен. Он должен был дать ему ответ прямо сейчас. Он открыл рот и сказал:"
 USA.1738.a:0 ""Я с удовольствием подпишу этот законопроект, господин спикер.""
 USA.1738.b:0 ""Из-за критических технических проблем у меня нет другого выбора, кроме как наложить вето на этот законопроект.""

 USA.118.t:0 "Долгий путь впереди"
 USA.118.desc:0 "Президент Никсон поплатился за свою апатию. Многие члены республиканских демократов, будь то прогрессисты или сегрегационисты, объявили, что они отказываются разделить коалицию с таким бесхребетным трусом, а те немногие активисты-конгрессмены, которые остаются С РДК, осудили его "разрушительное бездействие" за то, что оно привело к "бессмысленным и полностью предотвратимым смертям"\n\nНо, несмотря на дезертирство, доносы и кулачные бои в Конгрессе, республиканцы-демократы все еще имеют большинство в Сенате хотя и едва уловимое. Никсон все еще у власти, но шансы на то, что он и его коалиция удержатся после 1964 года, минимальны. Его рейтинг одобрения находится на рекордно низком уровне, а число опросов республиканцев и демократов находится в свободном падении. Они сопровождаются столь же стремительным ростом поддержки Национал-Прогрессивного пакта как среди северных либералов, так и среди южных консерваторов.\n\nНиксон все еще капитан, и корабль все еще плывет, но его руль сломан, его команда дезертирует, и он может начать быстро набирать воду. Он может направить корабль в порт, но шансы на это с каждым днем становятся все меньше."
 USA.118.a:0 "Коалиция выдержит. Это должно продолжаться."

 #SA War defection events
 USA.119.t:0 "Первые протесты"
 USA.119.desc:0 "Наше решение вступить в войну в Южной Африке было встречено заметным количеством протестов, наиболее тревожных среди военных. Некоторые из наших войск совершили несанкционированные отлучки, пытаясь скрыться от развертывания. Хотя это и прискорбно, но это довольно мелкий масштаб и его можно объяснить трусостью. Армия в целом подготовлена к развертыванию, без каких-либо преобладающих признаков трусости или нерешительности в людях. Это событие, безусловно, останется одиночным явлением."
 USA.119.a:0 "Прискорбно."

 USA.120.t:0 "Это экономика, глупец"
 USA.120.desc:0 "Белый дом Никсона никогда не был самым тёплым местом. Каковы бы ни были его недостатки, Холдеман вёл свой корабль, сбрасывая типов Эйзенхауэра, которые не могли идти с ним в ногу, заменяя их сторонниками Никсона и людьми Кеннеди, которых президент ещё мог выдержать. Это была команда, которая обеспечила выдвижение Никсона, обеспечила поддержку Кеннеди и помогла добиться убедительной победы над перебежчиком Джексоном и НПП. Теперь, перед ним стояла задача обеспечить, чтобы квалифицированное большинство РДК, достигнутое в 1960 году, не просело в 1962 году.\n\n"Ну, неужели это так сложно?" Раздался акцентированный голос сенатора от Кентукки Трастона Мортона, председателя сенаторского комитета. "В худшем случае что мы потеряем? Четыре места на юге, в Нью-Гэмпшире, и пару на западе?"\n\nОдин из сотрудников кивнул: "По крайней мере, мы так думаем. Нам следовало бы подготовить кого-нибудь на место Буша, но Пенсильвания выглядит рискованно, а Йейтс дает Дирксену шанс заработать свои деньги в Иллинойсе".\n\nХолдеман кивнул: "Утверждения президента выглядят не очень хорошо. СМИ его не любят, либералы насторожены, а консерваторы считают его слишком умеренным после сделок с Рокфеллером и Кеннеди".\n\n"Ну, Гарри," - раздраженно сказал Мортон. "Каков наш план на эту среднесрочную перспективу".\n\nХолдеман наклонился: "Наша партия получила по заднице в 46-м году из-за послевоенной рецессии, а также из-за отказа от Гавайев. Дело в том, что американские люди голосуют своим кошельком так же, как и своим нутром".\n\n"И если экономика в порядке, то и мы должны быть", – Мортон покачал головой. "Но непопулярность Никсона-"\n\n"Можно компенсировать," Холдеман поднял руки, "Джек Кеннеди не просто так занимает должность вице-президента. Используйте его. Добавьте что-нибудь о Портах и  Сфере, пусть Айк напомнит всем, кто разорвал договор Акаги и тот, кто дал бой Токио за границей".\n\nМортон улыбнулся: "Экономика, Кеннеди и Акаги".\n\n"Эй, если это сработало для Айка...""
 USA.120.a:0 ""Это может сработать и для нас.""

 USA.121.t:0 "Это экономика, чёрт тебя подери!"
 USA.121.desc:0 "это секретное сообщение, которое разработчики TNO заставили меня кодировать против моей воли"
 USA.121.a:0 "отправьте помощь"

 USA.122.t:0 "Это экономика, чёрт тебя подери!"
 USA.122.desc:0 "Больше всего на свете американцы голосуют своими кошельками. Президенты и партии, которые контролируют времена изобилия, с большей вероятностью заслужат расположение избирателей, чем те, кто видел времена нужды. Поэтому крайне важно обеспечить процветающую экономику, чтобы избиратели не заставили действующего кандидата оказаться в изгнании в пустыне.\n\nК счастью для нас, экономические показатели за последние несколько кварталов превзошли ожидания, и даже скептики и критики успокоили себя в последние недели перед лицом продолжающегося экономического процветания. Это благо не только для кампании действующего президента, но и для наших шансов на успех в президентской гонке по мере того, как Америка идёт на выборы."
 USA.122.a:0 "Американцы голосуют кошельком."

 USA.123.t:0 "Проблема экономики"
 USA.123.desc:0 "Больше всего на свете американцы голосуют своими кошельками. Президенты и партии, которые контролируют времена изобилия, с большей вероятностью заслужат расположение избирателей, чем те, кто видел времена нужды. Поэтому крайне важно обеспечить процветающую экономику, иначе избиратели сделают так, чтобы действующий кандидат оказался в изгнании в пустыне.\n\nК сожалению, наши недавние экономические проблемы не вызвали у американской общественности симпатии. Будь то вялый экономический рост, рецессия или просто невезение, общественное мнение признало, что наши экономические показатели не оправдали всеобщих ожиданий. Как инсайдеры внутри коалиции, так и эксперты предсказывают бурный сезон выборов, независимо от того, насколько хорошо мы выступим в предвыборной кампании."
 USA.123.a:0 "Это экономика, чёрт тебя подери!"

 USA.124.t:0 "Hidden US pie adjustment event"
 USA.124.desc:0 "Pie chart should now be good"
