 WFB.315.t:0 "Вопрос о девальвации"
 WFB.315.desc:0 "Президент [Root.GetLeader] и кабинет министров обсуждали экономическое недомогание Америки до посинения, но в итоге разговор вернулся к истощающимся запасам серебра.\n\nПрезидент потер лоб в смирении. "Представьте себе иронию судьбы: серебро - настолько ценный промышленный металл, а серебряный доллар настолько популярен в свободном мире, что у Америки ничего не осталось для себя."\n\n"Это ужасный случай серебряной анемии," - покорно согласился Министр финансов. "Каждый поворот фискальных кранов подрывает доверие к доллару, потому что у нас недостаточно серебра."\n\n"И если мы будем полагаться на ФРС, чтобы поднять процентные ставки, дабы вернуть серебро домой, мы вызовем такую глубокую депрессию - тут Гувер решит, что он легко отделался." [Root.GetLeader] закончил. Решение, как они знали, было простым - если Америка не собиралась привозить серебро домой и если она не могла нарастить свои запасы естественным путем, то стоимость доллара в серебре должна была девальвироваться, пока не будет введен более обильный источник поддержкикурса валюты.\n\n[Root.GetLeader] раздраженно выдохнул. "Что ж, ничто не мешает нам девальвировать доллар, чтобы выиграть время. Хотя я уверен, что у оппозиции найдется что сказать по этому поводу, не говоря уже об инфляционных последствиях резкой девальвации...""
 WFB.315.a:0 "Америка нуждается в долларах больше, чем в денежном правоверии!"
 WFB.315.b:0 "Оно того не стоит."

