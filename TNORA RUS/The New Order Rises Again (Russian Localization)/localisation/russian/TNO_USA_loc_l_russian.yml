 USA.40.t:0 "Разбейте Домино!"
 USA.40.desc:0 "Настало время для самой грандиозной битвы против фашизма со времен Второй мировой войны. Последняя битва против самодержавия за границей и во всем мире, Второй Крестовый поход против сил зла, которые загнали свободных людей мира под свои самодержавные сапоги. Одним махом мы помешаем нацистам закрепиться в Африке, потому что если мы этого не сделаем, то жестокое поражение наших южноафриканских партнеров будет только началом. Если падет Африка, падет Индия, тогда с обеспеченным Востоком нацисты будут и в Америке!\n\nПо крайней мере, именно это вопит каждый американский генерал в дверях Белого дома, громко крича, ругая сенат, сплачивая свои войска и преследуя средства массовой информации, поскольку, казалось бы, каждый человек, который когда-либо держал оружие, провозгласил время для "
 USA.40.a:0 "Прощай, мой дорогой, здравствуй, Куруман!"

 USA.41.t:0 "Закладываем фундамент"
 USA.41.desc:0 "Демократия в Африке была лишь слабым воспоминанием, восходящим к периоду до Второй мировой войны. Колониальные империи ввели эту концепцию для туземцев, но с тех пор эти империи пали под властью нацистов. Наша последняя надежда на демократию на континенте лежит в Южно-Африканской республике.\n\nМы сформировали ОСН, чтобы защитить эти хрупкие демократии, и мы должны принять меры против наступающих немцев, если Южная Африка хочет выжить. К сожалению, наши союзники в ОСН в настоящее время озабочены тем, как Канада готовится помочь демократии победить в Англии.\n\nЭта война предоставила нам прекрасную возможность отнять мировую арену у фашистов. Мы должны сформировать единый фронт, если хотим помочь нашим южноафриканским союзникам, и для этого мы решили провести саммит он. Мы должны собрать всех демократических лидеров, чтобы обсудить нашу стратегию, ведущую к этому конфликту. мы должны показать всему миру, что ОСН предан делу свободы."
 USA.41.a:0 "Нам нужно сплотить ОСН!"

 USA.50.t:0 "Эффект домино"
 USA.50.desc:0 "Мы убили военнопленных? Вы не знаете, переводчики не знают, потому что авторы мода забыли написать этот гребанный текст, который я пишу за них, что бы не оставлять пустоту на этом месте! Они даже не написали кратко, что должно быть написано! Как это понимать? У вас было пять лет, пять долбанных лет. За это время Язов способен убить каждого немца в мире, а вы не можете написать пару строк! Идите нафиг, долбодятлы, если вы не пишите, я имею право написать то, что хочу. А ведь это не первый и не последний случай..."
 USA.50.a:0 "Войны ведутся с помощью оружия, но начинаются с простых слов."

 USA.51.t:0 "Южноафриканская Война - Победа"
 USA.51.desc:0 "Когда мы приняли смелое решение присоединиться к оборонительной войне Южной Африки против немецких агрессоров, многие утверждали, что мы вступили в бессмысленную войну, в которой настоящая победа была невозможна из-за обстоятельств ситуации. И все же, когда последний рейхскомиссариат сдался и его руководители были взяты под стражу, никто не мог отрицать тот факт, что мы одержали сокрушительную победу над силами тирании.\n\nВо время войны мы обнаружили, в каких плачевных условиях содержались коренные народы Африки их немецкими угнетателями. Болезни и голод были обычным явлением, и режимы мало заботились о своем народе, кроме того, сколько богатств можно извлечь, прежде чем они иссякнут. Это должно измениться.\n\nНаши южноафриканские союзники взяли под административный контроль Намибию, Родезию и Южный Мозамбик. Это оставляет под нашим контролем обширные территории в Центральной Африке. Сохранение земли было бы нелепой и идиотской идеей. Однако мы должны решить, создавать ли в этом районе многочисленные демократические государства или попытаться создать, единое центральноафриканское государство."
 USA.51.a:0 "Единое государство это лучшее решение."
 USA.51.b:0 "Разумнее будет раздробить."

 USA.52.t:0 "В самом сердце тьмы"
 USA.52.desc:0 "Новости о новых беспорядках из Центральноафриканской республики поступают почти еженедельно. Похоже, что наше решение запретить всем бывшим туземным кооператорам служить в новой объединенной африканской армии может иметь обратный эффект. Похоже, что многие из этих бывших местных членов СС либо присоединились к АНК, местным движениям сопротивления СС, либо, что еще хуже, стали бандитами, бродящими по сельской местности, грабя и убивая, как им заблагорассудится.\n\nАНК, теперь исключительно усиленный и радикализированный притоком бывших членов СС, продолжает свои жестокие партизанские кампании против наших союзников в регионе. Хуже всего то, что АНК теперь пользуется широкой поддержкой, как со стороны коренного африканского населения, так и со стороны того, что осталось от старых сил рейхскомиссарата.\n\nГарнизоны Южной Африки оказались неэффективными в сдерживании повстанцев АНК в пределах их зоны управления. Поскольку местные африканские крестьяне часто заманивают их в ловушки, и, несмотря на жестокие репрессии, порождаемые такими действиями, они не проявляют никаких признаков остановки. Местные районы вокруг южноафриканских гарнизонов постепенно превращаются в пустоши, патрулируемые жестокими военными патрулями, как будто Рейхкомиссариаты еще тут.\n\nВ настоящее время Южная Африка постепенно занимает место старых немецких колоний, как внутри страны, так и за рубежом. Антивоенные протесты продолжаются, и теперь они сосредоточены исключительно на множестве военных преступлений, совершенных нашими предполагаемыми союзниками"
 USA.52.a:0 "Благими намерениями..."

 USA.53.t:0 "Калифорнийский план"

 USA.54.t:0 "Наши законсервированные корабли"

 USA.55.t:0 "Движение уклонистов"
 USA.55.desc:0 "По мере того как наши войска углубляются в дебри Африки, тема уклонения от призыва становится все более актуальной. В то время как само движение против призыва на военную службу первоначально было лишь умеренно развито, оно начало стремительно расти по мере изменения нашей ситуации.\n\nС каждым днем у нас все меньше желающих умереть в африканских ебенях. Наряду с этим, НПП начала монополизировать ситуацию, чтобы нарисовать РДК как монстров, желающих отправить наших людей на смерть. Эти слова звучат в народе уже много лет, и бьют по нашей репутации все сильнее и сильнее."
 USA.55.a:0 "У нас тут война идет!"

 USA.56.t:0 "Позиция НПП"
 USA.56.d:0 "Вчера НПП выступила с официальным заявлением по поводу войны в Южной Африке и Движения за уклонение от призыва. В своем заявлении они утверждали, что Южная Африка совершенно бесполезна для Америки и пора сосредоточится на истинном враге - Японии. "Мы выбрасываем наших будущих лидеров!", - страстно заявил высокопоставленный чиновник в конце заявления. Это заставило рассматривать НПП как народное движение, ведь народ хочет избежать этого бесполезного кровопролития, что только усилило презрение к РДК."
 USA.56.a:0 "Такая грязная тактика."

 USA.57.t:0 "Армия на рассвете"

 USA.59.t:0 "Состояние морской пехоты"

 USA.60.t:0 "Борьба Филиппинцев"
 USA.60.desc:0 "После падения Филиппин Япония правила ими железной рукой. Несмотря на это, есть храбрые группы филиппинцев, которые все еще сопротивляются безжалостным японским захватчикам. Центральному разведывательному управлению удалось установить контакт с некоторыми из этих групп, но получить доступ к архипелагу оказалось непросто.\n\nВ качестве возможного решения ЦРУ собрало несколько групп филиппинцев-американцев, набранных из различных военных отраслей и гражданской жизни. Они проникнут на Филиппины, помогая мятежникам и причиняя как можно больше разрушений.\n\nОднако может оказаться более разумным сохранить эти группы для различных операций."
 USA.60.a:0 "Отправьте их на Филиппины."
 USA.60.b:0 "Храните их для других операций."

 USA.61.t:0 "Сердечное приглашение"
 USA.61.desc:0 "Войска наводнили Южную Африку, придав ей столь необходимый импульс безопасности. Действительно, большая часть управления Южной Африкой в настоящее время осуществляется при помощи вооруженных сил. Вполне естественно, что в какой-то момент Южной Африке придется рассмотреть возможность присоединения к ОСН.\n\nСегодня утром южноафриканские дипломаты сообщили дипломатическому атташе, что президент [SAF.GetLeader] одобрил официальную просьбу о вступлении в организацию свободных наций. Теперь президент [USA.GetLeader] должен решить, что будет дальше."
 USA.61.a:0 "Мы будем бороться за лучшую Африку!"
 USA.61.b:0 "Сейчас не самое подходящее время."

 USA.62.t:0 "Встреча в Бресте"
 USA.62.desc:0 "Под покровом темноты американские и бретонские дипломаты встречаются в Бресте. Их цель: переговоры о будущем бретонских отношений. Бретань в ОСН была бы невероятным дипломатическим переворотом, но также вызвала бы гнев Гиммлера. К рассвету дипломаты закончили свои переговоры."
 USA.62.a:0 "Бретань здесь!"
 USA.62.b:0 "Бретань вон!"

 USA.63.t:0 "Роковой звонок"
 USA.63.desc:0 ""Мои соотечественники американцы. Я только что закончил телефонный разговор с Альбертом Шпеером, одним из тех, кто борется за будущее Германии. Он подтвердил свою приверженность либерализации - разрушению нацистской системы, освобождению рабов и освобождению Европы от авторитарной тирании".\n\nПрезидент [USA.GetLeader] в течение часа беседовал с немецким лидером Альбертом Шпеером, обсуждая многие темы. Это заявление вызвало неоднозначную реакцию. В то время как многие из РДК по достоинству оценили эту акцию, НПП уже начала называть президента "трусом и предателем". Время покажет, какое влияние окажет его исторический момент."
 USA.63.a:0 "Мы поддерживаем демократию, где бы она ни была."

 USA.64.t:0 "Красный Конференц-Зал"

 USA.65.t:0 "Морские пехотинцы в Джакарте?"

 USA.66.t:0 "Речь Мартина Лютера Кинга-младшего"
 USA.66.desc:0 ""Я говорю вам сегодня, друзья мои, что, несмотря на трудности и раз­очарования, у меня есть мечта. Это мечта, глубоко укоренившаяся в Американской мечте.\n\nУ меня есть мечта, что настанет день, когда наша нация воспрянет и доживет до истинного смысла своего девиза: "Мы считаем самоочевидным, что все люди созданы равными".\n\nУ меня есть мечта, что на красных холмах Джорджии настанет день, когда сыновья бывших рабов и сыновья бывших рабовладельцев смогут усесться вместе за столом братства.\n\nУ меня есть мечта, что настанет день, когда даже штат Миссисипи, пустынный штат, изнемогающий от накала несправедливости и угнетения, будет превращен в оазис свободы и справедливости.\n\nУ меня есть мечта, что настанет день, когда четверо моих детей будут жить в стране, где о них будут судить не по цвету их кожи, а по тому, что они собой представляют.\n\nУ меня есть мечта сегодня."\n\nНа ступенях Мемориала Линкольна известный лидер Движения за гражданские права Мартин Лютер Кинг-младший выступил с речью перед огромной толпой из более чем 250 000 человек. Его слова уже распространились по всей стране, как лесной пожар, когда мужчины и женщины, черные и белые, повторяли новый лозунг: "У меня есть мечта"."
 USA.66.a:0 "Настало время действовать."

 USA.67.t:0 "[Get_newspaper_header]Закон о гражданских правах [?USA.USA_CRA_year] года"
 USA.67.desc:0 "После многих лет протестов, политических распрей и растущего недовольства по всей стране это может стать переломным моментом. В то время, как республиканцы-демократы годами тянули с этим вопросом, вице-президент Кеннеди возглавил законопроект, названный законом о гражданских правах [?USA.USA_CRA_year] года, но столкнулся с жесткой конкуренцией со стороны самого президента, который хотел отложить этот вопрос. Однако недавние события вызвали перемены в Сенате, который, опасаясь гражданского конфликта, быстро ратифицировал законопроект.\n\nВ то время как законопроект был отмечен по всей стране, он вызвал другие проблемы. Напряженность между Кеннеди и Никсоном высока, а действия президента против законопроекта заставляют общественное мнение о нем еще больше падать. Поскольку южные политики начали массово переходить в НПП, многие опасаются, что это станет переломным моментом в американской политике.\n"
 USA.67.a:0 "Поворотный момент в истории нашего народа"
 USA.67.b:0 "Никсон подчиняется слабым."
 USA.67.c:0 "Это их разделит."
 USA.67.d:0 "Пример, установленный для всех."
 USA.67.e:0 "Поворотный момент в истории их нации."
 
 USA.68.t:0 "[Get_newspaper_header]Никсон наложил вето на закон о гражданских правах"
 USA.68.desc:0 "Шок, ужас, восторг и мириады других чувств бурлили сегодня в Сенате, когда просочились новости о неожиданном вето на закон Кеннеди о гражданских правах. Поскольку лидер большинства Линдон Джонсон получил достаточную поддержку, чтобы протолкнуть законопроект на стол Никсона, большинство полагало, что его принятие было предрешено. Но этому не суждено было сбыться и на копии, представленной президенту Никсону, было оттиснуто Большое Красное вето. В то время, как консерваторы и диксикраты празднуют защиту "американских идеалов", многие прогрессисты, как демократы, так и республиканцы, видят в этом предательстве последнюю каплю в длинной, длинной череде бездействия и упрямого умиротворения. Сенаторы бормочут шепотом о дезертирстве и мятеже в задних комнатах, в то время как коалиция празднует свое единство. Спина республиканцев-демократов сломалась и волки из НПП кружат все теснее.\n"
 USA.68.a:0 "Наступает новая эра для РДК"
 USA.68.b:0 "Что заставило его передумать?"
 USA.68.c:0 "Следует ожидать смены руководства."
 USA.68.d:0 "О чем думал Никсон?"
 USA.68.e:0 "Сюрприз для Америки и всего мира."

 USA.69.t:0 "Дом Разделеный"
 USA.69.desc:0 ""Дом, разделившийся сам в себе, не устоит". Так и наше государство не сможет постоянно быть наполовину рабовладельческим, наполовину свободным. Я не жду того, что Союз будет распущен, и не жду того, что дом падёт, но чего я действительно жду так это того, что дом прекратит быть разделённым. Он станет либо единым, либо совсем другим."\n-Авраам Линкольн\n\nХотя институт рабства был разрушен в конце Гражданской войны 13-й поправкой, неудачная реконструкция и десятилетия Джима Кроу гарантировали, что проблема рас не будет или не может быть решена. По мере того, как разногласия внутри Республиканско-Демократической коалиции растут, дебаты превращаются в драки, а друзья во врагов, истина становится все яснее и яснее: коалиция в ее нынешнем виде не может быть спасена. Но еще есть время действовать. Америка должна снова считаться со своими расовыми проблемами, будь то словами или войной. Мы можем только молиться, чтобы на этот раз пролилось меньше крови, ибо судьба мира зависит от этого почти разделенного дома."
 USA.69.a:0 "Может, вы двое просто поиграете по-хорошему?"

#Nixon's Wild Ride events
 USA.70.t:0 "Конец ракетного кризиса"
 USA.70.desc:0 "В течение последних нескольких недель Соединенные Штаты были втянуты в кризис с Японией. Наша бывшая жемчужина в Тихом океане, Гавайи, была превращена в плацдарм для японских баллистических ракет средней дальности, которые не так давно были обнаружены самолетом-разведчиком ЦРУ U-2C.\n\nПосле напряженного противостояния между 1-м флотом USN и IJN вице-президент Кеннеди обратился к Империи с предложением - Соединенные Штаты уберут свои собственные ракеты из Австралии в обмен на то, что японцы сделают то же самое на Гавайях. После нескольких раундов напряженных переговоров это предложение было принято, несмотря на настойчивые призывы Объединенного комитета начальников штабов, которые утверждали, что настало идеальное время для возвращения утраченной территории Америки.\n\nГолуби одержали верх и сегодня обе стороны убирают свои ракеты. Это был крупный дипломатический успех для Кеннеди, которого по всей стране превозносят как героя за его действия в кризис. Президент Никсон, с другой стороны, в основном оставался в стороне от переговоров, и его широко критиковали за это."
 USA.70.a:0 "Мы отложили полночь."

 USA.71.t:0 "Протест в Бирмингеме"
 USA.71.desc:0 "Движение за гражданские права достигло своего апогея. По всей Америке проходят акции протеста, митинги и беспорядки, организованные активистами Движения за гражданские права, и с каждым месяцем становится все хуже. Только на этой неделе в Бирмингеме, штат Алабама, в сердце сегрегационистского Юга, состоялся массовый марш с участием десятков тысяч активистов, как белых, так и черных, призывающих к равным правам.\n\nНачальник местной полиции Юджин "бык" Коннор быстро развернул спецназ и выпустил собак на протестующих. Мирное шествие быстро переросло в уличную драку между полицией и активистами.\n\nЭто событие широко транслировалось по телевидению по всей стране, и среднестатистические американцы были шокированы жестокостью полиции, продемонстрированной в Бирмингеме. Многие из наиболее либеральных источников новостей в Соединенных Штатах сравнивают события в Алабаме с событиями в Германии несколько десятилетий назад, ссылаясь на жестокость полиции и подавление активистов, чтобы провести параллели с нацистским режимом."
 USA.71.a:0 "Тревожно."

 USA.72.t:0 "Контрпротест в Бирмингеме"
 USA.72.desc:0 "Неделю назад активисты Движения за гражданские права провели акцию протеста в Бирмингеме, штат Алабама, которая быстро переросла в бунт. Теперь десятки тысяч людей, выступающих против Движения за гражданские права, устроили контрмарш, размахивая флагами Конфедерации, своего родного штата и даже несколькими свастиками.\n\nПо сравнению с предыдущей неделей, начальник полиции даже не потрудился выставить больше, чем несколько легко оснащенных полицейских, которые присоединились к протесту. Кроме того, есть сообщения о том, что борцы Движения за гражданские права, пытавшиеся стекаться в Бирмингем, чтобы продолжить протест, были изгнаны из города полицией и местными жителями, а несколько потенциальных протестующих вернулись домой избитыми.\n\nС ростом насилия в Бирмингеме и других местах вице-президент Кеннеди, как сообщается, убедил президента Никсона рассмотреть вопрос о федерализации Национальной гвардии Алабамы и развертывании ее для восстановления порядка в штате."
 USA.72.a:0 "Еще тревожнее!"

 USA.73.t:0 "Арестован немецкий шпион!"
 USA.73.desc:0 "По словам хозяина дома, Джозеф Гринберг был довольно скромным человеком: он вовремя платил за квартиру, никогда не жаловался на шум и всегда помогал старой Миссис Коннерс таскать продукты наверх. На самом деле все это было лишь прикрытием, о чем хозяйка узнала, когда открыла пустую квартиру Гринберга и увидела груды аппаратуры наблюдения и папок со свастикой на них. Быстро подумав, она позвонила в полицию, которая, в свою очередь, сообщила в ФБР и арестовала Гринберга сегодня утром, когда он уходил на работу.\n\nВыяснилось, что Джозеф Гринберг на самом деле был Йозефом Хансеном, агентом немецкого Абвера. По иронии судьбы, замаскировавшись под американского еврея, он должен был получить работу в Bell Telephone, изучить их коммуникационную инфраструктуру и выявить недостатки в установке прослушек и других методов шпионажа. Еще более тревожным было то, что в его телефонной книге был записан номер телефона нескольких местных политиков НПП, и казалось, что он пытался связаться с маргинальными элементами пакта, включая фашистского агитатора Фрэнсиса Паркера Йоки.\n\nПротив него уже выдвинуты обвинения в нарушении закона о шпионаже, хотя, скорее всего, он будет просто депортирован обратно в Германию, а не приговорен к длительному тюремному заключению в Соединенных Штатах."
 USA.73.a:0 "На одного нациста меньше, нет повода для беспокойства."

 USA.74.t:0 "Уличные разговоры"
 USA.74.desc:0 "Двое молодых людей прогуливались по улицам Лос-Анджелеса, греясь на полуденном солнце, но тема их разговора была мрачна. "Так вы слышали о нацистском шпионе, которого поймали в Нью-Йорке? Они говорят, что он пытался связаться с людьми Йоки!"\n\n"Это безумие, не так ли?", ответил тот. "Я знаю, как они ненавидят японцев - черт, кто же их не ненавидит, но я никогда не думал, что они окажутся в постели с фрицами!"\n\n"Шпион просто связался с ними, никто не говорит, что они на что-то согласились." продолжал первый.\n\nУ этих двоих, как и у многих других в Калифорнии, были свои симпатии к НПП. В конце концов, все в Лос-Анджелесе или в районе залива жили всего в нескольких милях от унизительного напоминания о 1945 годе и НПП были единственными, кто, казалось, был заинтересован в возвращении портов.\n\nОн повернулся к своему другу и спросил: "Так как ты думаешь, Йоки был в этом замешан или нет?""
 USA.74.a:0 ""Он определенно носит ледерхозен снизу.""
 USA.74.b:0 ""Звучит как коммунистическая чушь.""

 USA.75.t:0 "СМИ хватают Никсона за руку"
 USA.75.desc:0 "Хотя ошеломляющая победа президента Никсона на выборах два года назад может доказать, что он когда-то очаровал американский народ, похоже, что магия, которая привела их на избирательные участки в 1960 году, для многих из них исчезает. И многие из этих людей также являются журналистами в национальных газетах.\n\nЗаголовки, пронизанные каламбурными оскорблениями, кажется, повсюду, а заголовки вроде "Никсон нуждается в починке", "хитрый хрен в маринаде" и "(Без)закон(ие) и (бес)порядок" заполняют газетные киоски. Их главный источник гнева - радикализация Движения за гражданские права на юге и, в частности, неспособность президента должным образом сдерживать его. Человек, который когда-то предотвратил ядерный Армагеддон, похоже, бессилен остановить группу студентов-протестующих и расистских хулиганов, и в результате его имидж ухудшается. И Никсону, который кажется анемичным по сравнению с обаянием и харизмой вице-президента Кеннеди. Все, что он может сделать сейчас, это надеяться, что они в конечном итоге изменят свою мелодию, хотя Никсон цинично настаивает на том, что пресса имеет зуб против него."
 USA.75.a:0 "Они не отступятся!"

 USA.76.t:0 "Доклад ЦРУ: Южная Африка"
 USA.76.desc:0 "-СЕКРЕТНО-\n\nПоложение и перспективы в Южной Африке\n\n(СОКРАЩЕНО)\nВЫВОДЫ:\nA) Южноафриканская Федерация сталкивается с проблемой, сходной с нашей проблемой гражданских прав. Несмотря на то, что так называемая система "апартеида", предложенная Национальной партией, так и не была реализована, продолжающееся правовое, социальное и экономическое неравенство между чернокожими и белыми южноафриканцами является главной питательной средой для социальных беспорядков, а ослабленное правительство не может себе позволить активно бороться с этим.\nB) Бурская агитация на северо-западе Южной Африки усилилась за последние два года, особенно после того, как правительство приняло закон, направленный на борьбу с расовым неравенством. Буры живут относительно изолированно от остальной части южноафриканского общества и гордятся традициями политической независимости и вооруженной обороны. В ближайшем будущем вполне вероятно организованное восстание.\nC) Прямое вторжение северных соседей Южной Африки, африканских рейхскомиссариатов, было бы очень маловероятным в нынешней ситуации. Поскольку они почти полностью полагаются на материальную и политическую поддержку своих правительств, все их вооруженные силы задействованы во внутренних операциях по поддержанию мира. Однако, если эта поддержка когда-либо будет отозвана, их действия могут стать непредсказуемыми до такой степени, что они потеряют всякое чувство предсказуемости.\nD) Широкая американская общественность не будет возражать против прямого вмешательства в Южную Африку, если ситуация изменится и потребует этого.\n(СОКРАЩЕНО)\n\n-СЕКРЕТНО-"
 USA.76.a:0 "Понял, принял."

 USA.77.t:0 "Шантаж в Белом доме"
 USA.77.desc:0 "В жестком конверте из плотной бумаги, лежавшем на столе сотрудника Белого дома, не было ничего необычного, кроме отсутствия обратного адреса. Он разорвал его и заглянул внутрь, но не нашел ничего, кроме небольшой пачки бумаг и фотографий. Но когда он увидел, что это такое, у него кровь застыла в жилах. Внутренние записи с Прогрессивно-Национального съезда 1960 года, стенограммы частных бесед между сенаторами НПП, схемы прослушки, фотографии, сделанные внутри предвыборного штаба НПП, и, что самое неприятное, письмо от начальника штаба Х. Р. Халдемана, санкционировавшего шпионаж. В нижней части конверта лежала карточка с напечатанным на ней сообщением: "Если вы не хотите, чтобы это было на первой странице газет на следующей неделе, свяжитесь со мной, и мы поговорим", с адресом почтового ящика, напечатанным на другой стороне.\n\nУ сотрудника хватило ума немедленно запечатать конверт, позвонить в ФБР и передать его им. В течении часа, он был у Эдгара Гувера. Короткий звонок Никсону сообщил ему, что сотрудник согласился молчать, что руководство бюро уже занялось выслеживанием шантажиста, и все будет кончено в течение нескольких дней."
 USA.77.a:0 "Пора вызывать профессионалов."

 USA.78.t:0 "ФБР набрасывается"
 USA.78.desc:0 "Задержать неизвестного шантажиста из Белого дома было не так уж трудно. Почтовый ящик был зарегистрирован под вымышленным именем и оплачен наличными, поэтому ФБР решило подыграть и написать письмо, "согласившись" на требования шантажиста, и попросило встретиться лично. Удивительно, но шантажист появился, ничего не подозревая, и был немедленно схвачен федеральными агентами.\n\nШантажист оказался 24-летним активистом НПП, неким Чарльзом Б. Джуно, но большего им добиться не удалось. Он отказался говорить что-либо, кроме просьбы об адвокате, но отпечатки пальцев не оставили никаких сомнений в том, что именно он отправил конверт. Бюро считает, что он заблуждающийся прогрессист, который хотел добиться перемен какими-то коварными методами, но это все, что у них есть. Обвинения в шпионаже и почтовом мошенничестве уже прорабатываются, и он, наверно, предстанет перед судом к ноябрю. Если повезет (и если события немного подтолкнет Белый дом), он может быть перенесен на октябрь или конец сентября, а это означает, что он будет в безопасности за решеткой, когда начнутся промежуточные выборы."
 USA.78.a:0 "Трижды ура Гуверу и его ребятам!"

 USA.79.t:0 "Внутреннее расследование"
 USA.79.desc:0 "Несмотря на ликование по поводу поимки шантажиста, настроение в Белом доме и здании Министерства юстиции быстро испортилось, когда появилась неприятная информация: Чарльз Джуно действовал не в одиночку.\n\nКонверт никак не мог быть проверен и перехвачен вместе с другой входящей почтой, если только сообщник внутри не помог ему пройти. Секретная служба немедленно начала исследовать потенциальные зацепки в почтовом отделении, но пока без особого успеха. Сотрудники Белого дома все шепчутся о чем-то, что происходит, и большинство из них подозревают, что всё это каким-то образом связано с НПП.\n\nЕще хуже, ходят слухи о том, что на горизонте маячит еще одна Серая Тревога, но направленная на всех и каждого члена НПП. Хотя в настоящее время это ограничивается Белым Домом, а в администрации Никсона, безусловно, очень мало людей, исповедующихся перед НПП, это приведет к повсеместной панике, если новости просочатся в остальную бюрократию исполнительной власти, не говоря уже о прессе."
 USA.79.a:0 "Это становится все сложнее."

 USA.80.t:0 "Экстренно! НПП работает с немцами?"
 USA.80.desc:0 "Сочувствующий сенатор может иметь немецкие деловые связи\n\nНацистский Фонд сенатора НПП раскрыт!\n\n"Я не знаю, я чувствую, что мы могли бы работать со Шпеером": Возрождение Германо-Американского Бунда?\n\nМог ли Фрэнсис Паркер Йоки на самом деле быть тайным братом-близнецом Гитлера?!\n\n~~~~~~~~~~~~~~~~~~~\n\nГосподин Президент? Возможно, вы захотите посмотреть эти газеты. Я знаю, что вы никогда не были большим поклонником прессы, но похоже, что эта история действительно может сработать в вашу пользу. По-видимому, вчера в Ассошиэйтед Пресс просочились довольно компрометирующие данные, и новостной цикл просто поглотил каждую секунду из них. Газеты сходят с ума из-за этого, и они даже отказались от истории с шантажом. Я имею в виду, что читательская аудитория будет стрелять через крышу и нам не придется беспокоиться о том, что это плохо! В кои-то веки, похоже, именно РДК задает вопросы, а не наоборот, ха-ха.\n\n...\n\nИзвини, это была плохая шутка.\n\nНадеюсь, это немного смягчит проблему гражданских прав. Видит Бог, нам нужна передышка."
 USA.80.a:0 "Очевидно, это опять НПП!"
 USA.80.b:0 "Мы не опустимся до их уровня."

 USA.81.t:0 "Предложение Гувера"
 USA.81.desc:0 ""Добрый день, Дик," сказал Эдгар Гувер, входя в Овальный кабинет и тихо закрывая за собой дверь.\n\n"Я же говорил не называть меня так", нахмурился Никсон."\n\n"Вы мне много чего говорили, Господин президент."\n\n"Ну, мне пришлось отложить одну пресс-конференцию, где пресса не собиралась охотиться за моей головой, так что лучше бы это того стоило."\n\nТо, что Гувер должен был сказать, было не очень хорошо, но это определенно было важно. Расследование ФБР не увенчалось успехом, и все еще оставался вопрос, что делать с шантажом. Гувер, всегда осторожный и внимательный, спросил президента, не лучше ли спрятать все в каком-нибудь секретном хранилище или уничтожить как можно раньше. В любом случае, это, какон надеялся, останется похороненным навсегда. Хотя, возможно, в будущем он будет иметь некоторую ценность. Все это могло бы, в конце концов, оказать довольно большую услугу президенту на предстоящих промежуточных выборах."
 USA.81.a:0 "Сожги все это."
 USA.81.b:0 "Держите их в секрете. Держите их в безопасности."

 USA.82.t:0 "U-2 чуть не сбили над Англией"
 USA.82.desc:0 "Вчера немецкие истребители, базировавшиеся в северной Англии, едва не сбили самолет ЦРУ U2, пилотируемый лейтенантом Фрэнсисом Гэри Пауэрсом. Пауэрс только вошел в воздушное пространство Англии, когда четыре истребителя Horten Ho 229 были обнаружены на радаре. Однако три из них были вынуждены повернуть назад из-за малого запаса топлива, один из которых разбился в Северном море, когда у него закончилось топливо для обратного рейса.\n\nПоследний самолет сумел войти в зону досягаемости ракет и выстрелил по Пауэрсу тем, что, по-видимому, было экспериментальной ракетой, разработанной специально для того, чтобы сбить U-2, прежде чем вернуться на базу. Пауэрс уклонился от ракеты, затем продолжил курс, завершив свою миссию и вернувшись в Исландию.\n\nИз-за засекреченного характера миссии мы не можем публично объявить, что наш самолет был атакован немецкими истребителями. Никаких дипломатических протестов не будет, и ни одна немецкая машина не попадет на первую полосу утренних новостей. На этот раз."
 USA.82.a:0 "Молодец Гэри!"

 USA.83.t:0 "Боже, благослови Джона Ф. Кеннеди"
 USA.83.desc:0 "Ричард Никсон сердито уставился в телевизор, наблюдая, как Уолтер Кронкайт информирует общественность о недавно подписанном Законе о гражданских правах. Хотя это, безусловно, стало благом для связей президента с общественностью на Севере, была одна вещь, которая постоянно раздражала и не давала Никсону покоя. Этой вещью был ухмыляющийся идиот с выпученными глазами, размазанный по всем новостным кадрам: Джон Ф. Кеннеди. "Закон о гражданских правах вице-президента Кеннеди..." "...и другие лидеры движения за гражданские права поздравили вице-президента..." "...вице-президенту от NAACP".\n\nНиксон встал и выключил телевизор. Конечно, законопроект, возможно, и был одобрен Кеннеди, но он не имел никакого отношения к его написанию или даже к оспариванию голосов за него в Сенате! Никсона все больше ненавидели на Юге - даже еще больше, чем раньше, - в то время как Кеннеди наслаждался своей славой. В голове Никсона на мгновение промелькнули ужасающие образы Кеннеди, стоящего на трибуне национального съезда 64-го года, милостиво принимающего кандидатуру на пост президента, а американский народ беспечно забывает, что произошло, когда они в последний раз выбирали демократа. Именно в такие моменты Никсон всерьез сожалел, что не выбрал Генри Кэбота Лоджа своим кандидатом в вице-президенты."
 USA.83.a:0 "Да, ура Кеннеди."

 USA.84.t:0 "Президентское вето поставлено под сомнение"
 USA.84.desc:0 "Добрый день, господин президент. Сегодня есть хорошие и плохие новости. Ваше вето на акт, который пытались протолкнуть прогрессисты, похоже, убрало ветер из их парусов, и хотя аналитики прогнозируют продолжение протестов в ближайшем будущем, похоже, что худшее уже позади. Средний Запад и Новая Англия, естественно, очень расстроены тем, как все это обернулось, но мы можем позволить себе некоторую слабину. По крайней мере, сейчас.\n\nИ вот плохая новость. Эти клеветники в прессе снова нападают на нас, называя ваше вето такими терминами, как "превышение власти" и "грязный трюк". Как будто они никогда даже не слышали о терминах "политика" и "реальность". Но сейчас многие отворачиваются от нашей партии, и это не те сенаторы, которые переметнулись на нашу сторону. Я имею в виду, что ходят даже слухи о том, что ваш собственный вице-президент Кеннеди перешел в НПП и баллотируется в качестве их кандидата 64-го года! Вы можете в это поверить? Очередной Кеннеди вонзил нож в спину нации!"
 USA.84.a:0 "В конце концов они заткнутся."

 USA.85.t:0 "Никсона атакуют из-за бездействия"
 USA.85.desc:0 "В то время, как президент Никсон продолжает бездельничать во время кризиса гражданских прав, по-видимому, каждое крыло общества продолжает упрекать президента в том, что он не предпринимает никаких действий по вопросу гражданских прав. Пресса, Сенат, бывшие союзники и враги Никсона. Все они, похоже, единодушны в одном вопросе: президент делает недостаточно. Прогрессисты жалуются на непреходящую несправедливость, с которой сталкивается Черная Америка, а сегрегационисты жалуются, что недостаточно делается для защиты их штатов от активистов, стремящихся положить конец сегрегации.\n\nПо мере того как ходят слухи о волне сенаторских дезертирств в сторону НПП в знак протеста против бездействия президента, все начинают задаваться вопросом: когда же президент начнет действовать? Многие таблоиды даже начали публиковать разговоры о том, что сам вице-президент Кеннеди перешел в НПП и многие американцы начали в это верить. Хотя такие заявления могут быть не вполне обоснованными, Республиканско-Демократическая коалиция никогда не казалось такой слабой."
 USA.85.a:0 "Почему президент Никсон просто не сделает что-нибудь?"

 USA.86.t:0 "Двухпартийная система"
 USA.86.desc:0 "Национал-Прогрессивный Пакт набирает все большее влияние и популярность по всей стране и все чаще рассматривается как жизнеспособная альтернатива десятилетнему доминированию республиканцев-демократов в американской политике. Хотя НПП находится на подъеме, их, безусловно, можно было бы заставить подняться немного выше, если бы, например, некоторые правительственные ресурсы были направлены туда, где никто ничего не знал. В качестве альтернативы мы могли бы вместо этого поддержать РДК и надеяться, что подъем НПП не более чем преходящая причуда. Тем не менее, у того, кого мы выберем, будет больше шансов выиграть гонку в Овальный кабинет в 64-м."
 USA.86.a:0 "Статус-кво существует не просто так."
 USA.86.b:0 "Пришло время кое-что изменить."

 USA.87.t:0 "Доклад ЦРУ: Адольф Гитлер"
 USA.87.desc:0 "-СОВЕРШЕННО СЕКРЕТНО-\n\nМЕМОРАНДУМ\nСУБЪЕКТ: Здоровье Адольфа Гитлера\n\n1. 20 января агент Кемпейтай совершил покушение на Адольфа Гитлера, но был остановлен немецкими силами безопасности, которые быстро застрелили его. Несмотря на неоспоримые связи с Кемпейтай, имевшиеся у агента, просочившиеся документы Абвера и источники, близкие к Саншайн, не показывают никаких доказательств участия Японии, несмотря на то, что материал и метод идеально совпадают. Это подтверждается как САКУРОЙ, так и ЛИЛИ, но источники, близкие к  японским армии и флоту, не смогли дополнительно проверить эту информацию, а дружественные агенты в Германии не смогли получить тело и оружие для более тщательного анализа.\n2. Здоровье Гитлера постоянно ухудшалось с момента подписания перемирия 1945 года. Теперь есть серьезные основания полагать, что он больше не способен руководить Германией, поскольку многие из его обязанностей были делегированы различным министрам и помощникам. Любая попытка установить дипломатический контакт на высоком уровне должна считаться невозможной, пока у Германии нет компетентного фюрера.\n3. Несмотря на официальное назначение преемника, преемственная линия фюрера далеко не гарантирована. С четырьмя кандидатами, борющимися за благосклонность армии, студентов и других силовых структур, ситуация быстро становится неустойчивой. Рекомендуется рассмотреть вопрос о немедленном выводе ЛУЧА и ОРЛА.\n4. По оценкам, Адольфу Гитлеру осталось жить максимум шесть (6) месяцев.\n5. Если Адольф Гитлер умрет, широкомасштабный вооруженный конфликт в Германии почти неизбежен.\n6. Если в Германии разразится длительный конфликт, Пакт Единства, скорее всего, рухнет, хотя вооруженный конфликт между германскими Рейхскомиссариатами (Рейхскомиссариатами) представляется маловероятным, поскольку внутренние беспорядки создают гораздо большую проблему для многих из них.\n\n-СОВЕРШЕННО СЕКРЕТНО-"
 USA.87.a:0 "Понял, принял."

 USA.88.t:0 "Кража со взломом в Вашингтоне"
 USA.88.desc:0 "Его не открывали до следующего утра, когда уборщик заметил пятна краски на земле. Он осмотрел комнату и понял, что она из оконной рамы, которую ночью вскрыли ломом. Была вызвана полиция и штаб-квартира Республиканско-Демократической Партии превратилась в место преступления.\n\nИзлишне говорить, что атмосфера в Белом доме была тревожной. Не было ни свидетелей, ни отпечатков пальцев, ни следов машины, на которой они скрылись. Все чувствовали, что это должна быть НПП в поисках стратегии переизбрания, но у президента и тех, кто был в курсе, были гораздо большие опасения. Если НПП или кто-то, сочувствующий их делу, действительно стоял за ограблением, что они могли узнать о Никсоне? Что-то из предвыборной кампании 1960 года?"
 USA.88.a:0 "Прошлое имеет свойство преследовать людей."

 USA.89.t:0 "Расследование завершено"
 USA.89.desc:0 "Кажется, что впервые за долгое время люди в Белом доме успокоились. Полицейское расследование взлома штаб-квартиры республиканцев и демократов завершилось, и хотя личности грабителей еще не установлены, их беспокоило не столько то, кем они были, сколько то, что они могли взять.\n\nХотя во время взлома было перерыто несколько картотечных шкафов, расследование показало, что почти ни один файл не пропал. Единственные, которые исчезли, касались некоторых стратегий предвыборной кампании 1964 года, и те, к счастью, не содержали упоминания о некоторых трюках, сделанных во время последних выборов. Паранойя президента о том, что виновата именно НПП, начинает рассеиваться, позволяя ему и его сотрудникам вновь сосредоточиться на состоянии нации и других, более важных вопросах. Эта глава в истории администрации Никсона была закрыта, по крайней мере, на данный момент."
 USA.89.a:0 "И пусть так оно и останется."

 USA.90.t:0 "Утечка новостей"
 USA.90.desc:0 "Сегодня утром пресс-службы "Нью-Йорк Таймс", "Чикаго трибюн", "Вашингтон Пост", "Сан-Франциско Кроникл", "Бостон Глоуб" и полдюжины других известных газет получили тот же анонимный пакет. Внутри была группа фотокопий, подробно описывающих, как члены политической кампании Никсона и силы ФБР сговорились прослушивать политических оппонентов во время выборов 1960 года. Излишне говорить, что реакция Национального Прогрессивного Пакта была немедленной и яростной. Джордж Уоллес выступил на национальном телевидении во второй половине дня в интервью на крыльце Капитолия Алабамы, в котором он посмотрел на камеры и назвал президента Никсона "коррумпированным мошенником", а в заключение потребовал, чтобы он немедленно ушел в отставку.\n\nБелый дом и республиканско-демократическое национальное собрание на время замолчали, отказавшись сделать заявление для прессы о происхождении или достоверности документов. Раньше эта стратегия работала, но нынешний кризис был слишком масштабным, что бы его могли забыть. Пресса, общественность и особенно Национал-Прогрессивный пакт не будут долго терпеть молчание Никсона."
 USA.90.a:0 "Все отрицать!"

 USA.91.t:0 "Минимизация ущерба"
 USA.91.desc:0 "Впервые с тех пор, как информация о прослушке просочилась в прессу, президент Никсон созвал пресс-конференцию в бальном зале вашингтонского отеля "Мэйфлауэр". Пресса, явно жаждущая услышать его комментарии по поводу скандала, прибывала рядами и колоннами.\n\nВопросы, многие из которых касались прослушки, были едкими и назойливыми, но Никсон справлялся с ними с мастерством искусного спорщика. Он ходил вокруг да около с таким изяществом, что многие люди, казалось, не замечали, что он никогда не давал прямого ответа вообще. Он менял темы, плел всякие небылицы, уклонялся от ответа, но даже все его навыки не могли остановить вопрос о прослушке, который всплывал снова и снова.\n\nНаконец, он решил ответить на вопрос одного репортера: "в какой степени вы будете сотрудничать с федеральным расследованием?" напрямую.\n\nПосле долгого размышления о ценностях свободы и эгалитаризма он заключил: "Я буду сотрудничать и даже приветствовать такого рода расследование. Я никогда не пытался скрыть преступление или воспрепятствовать правосудию, потому что я не совершал никаких преступлений, чтобы скрыть. Это расследование покажет американскому народу то, что ему нужно знать: является ли их президент мошенником или нет. Что ж, я не жулик.""
 USA.91.a:0 ""Вот и все. Благодарю вас, господа.""

 USA.92.t:0 "Разговор с Гувером"
 USA.92.desc:0 "Эдгар Гувер вошел в личный кабинет Никсона в комнате 180 здания госдепартамента, военного ведомства и Военно-Морского флота, даже не остановившись, чтобы постучать. "Дик",  сказал он с раздражением, "Все документы были изъяты."\n\nНиксон оторвал взгляд от бумаг. "Что?"\n\n"Они. Получили. Документы.", прошипел Гувер, его тон подчеркивал серьезность того, о чем он говорил.\n\n"Ты не имеешь в виду..." Никсон встал и подошел к Гуверу, жестом приказав Мэри Роуз поставить магнитофон на паузу..."Ты ведь не имеешь в виду файлы с шантажом?"\n\nГувер торжественно кивнул.\n\n"Как, черт возьми, это произошло?!" Никсон все больше выходил из себя. "Я думал, вы их все сожгли!"\n\n"Как и я, Дик. Но это не меняет того, что написано на первых страницах."\n\n"Ну и кому же ты его передал?! Они должны были это сделать!"\n\nГувер пожал плечами. "Возможно, это был один из них, а может быть, кто-то, кто стащил папки с их стола и пошел на перекур. Удивительно, как много вреда можно нанести, оставаясь наедине с копировальным аппаратом в течение двух минут..."\n\nНиксон впился взглядом в Гувера.\n\n"Конечно, я полностью расследую это дело и постараюсь предотвратить дальнейшую утечку информации, господин президент.""
 USA.92.a:0 "Ему лучше уйти, иначе следующей утечкой станет его заявление об отставке."

 USA.93.t:0 "Разговор с Гувером"
 USA.93.desc:0 "Эдгар Гувер вошел в личный кабинет Никсона в комнате 180 здания госдепартамента, военного ведомства и Военно-Морского флота, даже не остановившись, чтобы постучать. "Дик",  сказал он с раздражением, "Все документы были изъяты."\n\nНиксон оторвал взгляд от бумаг. "Что?"\n\n"Они. Получили. Документы.", прошипел Гувер, его тон подчеркивал серьезность того, о чем он говорил.\n\n"Ты не имеешь в виду..." Никсон встал и подошел к Гуверу, жестом приказав Роуз Мэри поставить магнитофон на паузу..."Ты ведь не имеешь в виду файлы с шантажом?"\n\nГувер торжественно кивнул.\n\n"Как, черт возьми, это произошло?!" Никсон все больше выходил из себя. "Я думал, ты их запер!"\n\n"Как и я, Дик. Но это не меняет того, что написано на первых страницах."\n\n"Ну и кому же ты его передал?! Они должны были это сделать!"\n\nГувер пожал плечами. "Возможно, это был один из них, а может быть, кто-то, кто стащил папки с их стола и пошел на перекур. Удивительно, как много вреда можно нанести, оставаясь наедине с копировальным аппаратом в течение двух минут..."\n\nНиксон впился взглядом в Гувера.\n\n"Конечно, я полностью расследую это дело и постараюсь предотвратить дальнейшую утечку информации, господин президент.""
 USA.93.a:0 "Ему лучше уйти, иначе следующей утечкой станет его заявление об отставке."

 USA.94.t:0 "Синано взорван!"
 USA.94.desc:0 "Было неясно, как террорист умудрился приобрести униформу и как ему удалось протащить свою сумку через контрольно-пропускной пункт без досмотра. Но как бы то ни было, результат был все тот же: человек, переодетый докером, сумел протащить вещмешок с зажигательной бомбой на палубу линкора "Синано", где она взорвалась прошлой ночью. То, что можно было бы назвать только чудом, не убило ни одного моряка или портового рабочего, но три японских моряка и американский пожарный получили серьезные ожоги во время взрыва и последующих попыток потушить его.\n\nЯпонское правительство впало в апоплексический гнев, их посол называет бомбардировку "почти военным актом" и представляет длинный список требований, которые они, вероятно, составили некоторое время назад и ждали возможности, в качестве компенсации. Наиболее заметными являются массовое повышение безопасности вокруг портов (все это, конечно, за счет Америки) и телевизионные извинения от самого президента Никсона.\n\nНиксон, само собой разумеется, предпочел оставить все как есть. Он протянул руку через все дипломатические каналы, чтобы заставить японцев избежать скандала, настаивая на том, что он может заключить сделку, которая удовлетворит всех, сохраняя при этом лицо."
 USA.94.a:0 "Джентльмены, прошу вас, давайте не будем слишком торопиться..."

 USA.95.t:0 "В дыму катастрофы"
 USA.95.desc:0 "Посол Японии в Вашингтоне широко улыбнулся. Он никогда не мог себе представить, что такая перспективная сделка может оказаться настолько успешной, не говоря уже о том, что инцидент с течением времени казался все более незначительным.\n\nПодрыв линкора "Синано" произошла не так уж давно. Конечно же, после такого происшествия Токио завалил японский дипломатический корпус требованиями о требовании от американцев возмещении ущерба. Да, если говорить серьезно, то корабль почти не получил повреждений, так как все это было результатом нелепой выходки американского портового рабочего.\n\nОднако это не помешало его офису вступить в контакт с президентом Никсоном. В конце концов, он был человеком, гордящимся своими внешнеполитическими успехами, и, несомненно, стремился обойти своего вице-президента, рассуждал дипломат, особенно если это касается внешней политики. Однако даже так, посол просто не мог себе представить, что получит не только запрошенные Токио репарации, но и дополнительную безопасность.\n\nОн усмехнулся. Этот инцидент принес Японии так много пользы, что это просто не укладывалось у него в голове. Однако сейчас было не время для злорадства, по крайней мере, публично. Любая огласка может вызвать скандал для президента и, следовательно, аннулирование их сделки. "Он будет держать язык за зубами", - подумал дипломат. В конце концов, внешний вид был небольшой платой за абсолютный успех в результатах."
 USA.95.a:0 "Мы сохраним их секреты, если они сдержат свои обещания."

 USA.96.t:0 "НПП призывает к импичменту"
 USA.96.desc:0 "Некоторые политические теоретики считают, что идеи это нисходящий феномен: они начинаются в умах политиков и мозговых центров, которые используют средства массовой информации для их распространения, и они просачиваются в умы людей. Другие думают, что все происходит снизу вверх: они набирают обороты среди простого народа, и по мере того, как они получают большую известность, сообщение пузырится вверх и достигает тех, кто обладает реальной политической властью и способностью формировать политику.\n\nНо независимо от того, идет ли речь о верхах, низах или просто о великих умах, мыслящих одинаково (хотя республиканцы-демократы назвали бы это "дураки мыслят одинакого"), как политики Национал-Прогрессивного Пакта, так и их избиратели призывают к началу процедуры импичмента против президента Никсона. Если они начнутся, он станет первым президентом, которому будет объявлен импичмент после Эндрю Джонсона, почти столетие назад. Но это не то, что касается Никсона. Он прекрасно понимает, что его соперники не питают к нему особой любви и их прогнозируемое влияние на его переизбрание в 1964 году в настоящее время минимально.\n\nТо, чего он боится, это не то, что говорит НПП, а тот факт, что некоторые из РДК к ним прислушаются."
 USA.96.a:0 "Будем надеяться, что это все еще может произойти."

 USA.97.t:0 "Файлы Синано"
 USA.97.desc:0 "В сегодняшнем утреннем выпуске "Сан-Франциско Кроникл" была довольно заметная политическая карикатура, напечатанная гораздо крупнее, чем большинство других. В частности, на одной президент Никсон, стоя на четвереньках, всхлипывая, целует ботинки Гоблинолицего, кривозубого Хирохито и вытирает их грязным американским флагом. Подпись ниже просто гласит: "Хитрый Дик кланяется."\n\nСлух о тайных переговорах Никсона с японцами после взрыва на Синано дошел до общественности, и ястребы в средствах массовой информации начали войну. Хотя переговоры были бесспорно законными, они, тем не менее, подрывают имидж Никсона как преданного патриота, который борется со злом фашизма через оба океана. Национал-Прогрессивный пакт уже начал составлять рекламные объявления, высмеивающие сделку в преддверии выборов 1964 года, и ястребиная публика в Калифорнии поглощает их. Несмотря на то, что Калифорния является его родным штатом, шансы Никсона на победу на выборах в ноябре выглядят менее вероятными, чем ожидалось..."
 USA.97.a:0 "Он остановил войну и вот так с ним обращаются?!"

 USA.98.t:0 "Министерство юстиции начинает расследование"
 USA.98.desc:0 "Сегодня министерство юстиции объявило, что они официально начинают федеральное расследование обвинений в прослушивании телефонных разговоров, стремясь определить, являются ли эти утверждения законными и был ли президент Никсон вовлечен в это. Поддержка была почти единодушной со стороны политиков и избирателей Национал-Прогрессивного Пакта, а также некоторых наиболее громких критиков президента в Республиканско-Демократической коалиции. Даже президент публично похвалил расследование, поклявшись, что оно оправдает его от злонамеренных и необоснованных слухов, которые преследовали его в течение нескольких месяцев.\n\nВ частном порядке, однако, это совсем другая история. Как только он вошел в свой личный кабинет в комнате 180, он захлопнул за собой дверь и выпалил своим сотрудникам о том, что расследование было позором, фарсом, заговором, чтобы уничтожить все, что он сделал! Ни одна группа не была защищена от его оскорблений: Национальный Прогрессивный Пакт, "грязные предатели" в Республиканско-Демократической коалиции, прослушиватели за то, что оставили так много улик, Дж. Эдгар Гувер за небрежность в захоронении улик, предполагаемые заговорщики в ФБР и Белом доме и все остальные, кто когда-либо оскорблял его в его президентской карьере. Эпитеты вроде "жидовские ублюдки" звучали много раз, и в конце концов он заставил всех в офисе поклясться, что не скажет ни слова об этом ни одной живой душе."
 USA.98.a:0 "Они все хотят заполучить его!"

 USA.99.t:0 "Вниз по трубам"
 USA.99.desc:0 "Ричард Никсон переключил каналы, чтобы посмотреть, что говорят о нем ночные новостные станции. Быть обсужденным на всех каналах "большой тройки", как правило, было желательно, но, увидев то, что было на обложке Washington Post в то утро, он испытал ужасное чувство.\n\nCBS Evening News с Уолтером Кронкайтом "...на просочившихся пленках президент использовал несколько расовых эпитетов, чтобы описать расследование, которое он описал как "конец жизни""\n\nABC Evening News с Роном Кокраном. "...к комментариям Абрахама Рибикоффа для прессы сегодня днем." "Я знаю, что говорю не только от имени еврейского народа Америки, когда осуждаю грязный, предвзятый и, прежде всего, унизительный выбор слов президентом..."\n\nРепортаж Хантли-Бринкли на NBC. "...выражали озабоченность состоянием президента, причем некоторые заходили так далеко, что называли его тон "бредовым" и "расстроенным". Пресс-секретарь Белого дома был недоступен для комментариев..."\n\nНиксон выключил телевизор. Этого он и опасался. Казалось, что они нашли общий язык и не успокоятся, пока не уничтожат все, чего он достиг за время своего президентства. Когда он встал и пошел обратно к своему столу, он не мог не задаться вопросом, насколько это было просто расплатой за старые грехи.\n\nИ как, черт возьми, журналисты вообще получили эти сведенья?!"
 USA.99.a:0 "Есть такая вещь, как плохая пресса."

 USA.100.t:0 "Кеннеди показывает свое истинное лицо"
 USA.100.desc:0 ""...Среди руководящих принципов нашей нации есть вера в то, что все люди равны перед законом. И в нашем правительстве нет и не должно быть никого, кто считал бы себя неуязвимым для тех самых законов, которые он поклялся защищать и поддерживать. Это не вопрос партийности, это вопрос демократии и диктатуры, американизма и антиамериканизма."\n\n"Вице-президент Кеннеди, вы намекаете, что расследование в отношении президента за преступную деятельность оправдано?"\n\n"Я говорю, что на любой вопрос о неправомерных действиях президента можно ответить только в суде."\n\n"Если Президенту Никсону будет объявлен импичмент и он будет отстранен от должности, как вы отреагируете?"\n\n"Я с уважением отнесусь к решению Сената."\n\nНиксон схватил пульт и с недовольным ворчанием выключил телевизор. Он думал, что Кеннеди мог бы сгладить ситуацию на пресс-конференции; вместо этого он почти признал, что оставил своего собственного президента в беде! Каждый день возникало ощущение, что кто-то из видных членов администрации выступает с каким-то завуалированным осуждением, надеясь спасти свою шкуру, если он погибнет. Просто как крысы на тонущем корабле."
 USA.100.a:0 "Они и есть крысы!"

 USA.101.t:0 "Арест сотрудников Никсона"
 USA.101.desc:0 "Агенты ФБР вывели мужчин в наручниках из здания Государственного, Военного и Военно-Морского Флота, изо всех сил стараясь не выглядеть раскаявшимися перед десятками вспыхивающих лампочек прессы. Их обвинения еще не были оглашены публично, но мало кто сомневался в том, в чем они заключаются. Те, кто не нарушал федеральные законы о прослушивании телефонных разговоров, неизменно участвовали в последовавшем за этим сокрытии. Однако прессу меньше интересовало, какие преступления они совершили, а больше - кто их заказал. Все они спешили ответить на один вопрос: как высоко находится заказчик?\n\nРичард Никсон наблюдал за шествием из комнаты 180, молча кипя от злости, когда осужденных провели мимо прессы в поджидавший их полицейский фургон. Он знал, что Гувер мог бы затянуть с выдачей ордеров, если бы захотел, но он явно не был заинтересован в поддержке своего президента.\n\n"Надо было уволить этого ублюдка в первый же день...", пробормотал Никсон себе под нос, когда фургон умчался и репортеры разошлись.\n\nЕго можно было бы арестовать, но это потребовало бы, чтобы их сначала судили и осудили, а ведь Никсону понадобятся союзники и время, чтобы выбраться из этой передряги, а их было опасно мало."
 USA.101.a:0 "Петля затягивается."

 USA.102.t:0 "Mene, Mene, Tekel, Upharsin"
 USA.102.desc:0 "Сенаторы Джонсон, Беннетт и спикер Палаты представителей Маккормак сидели напротив президента Никсона в Овальном кабинете, напряжение между тремя конгрессменами было таким сильным, что его можно было резать ножом. Все формальности были улажены, так что оставалось только оценить, как пройдет предстоящий процесс импичмента.\n\nМаккормак был первым, кто нарушил молчание. "Ситуация на Капитолийском холме, сэр, прямо скажем, мрачная."\n\nНиксон нахмурился. "Чертовски мрачная?"\n\n"Да, сэр", ответил Маккормак, не теряя ни секунды. "Когда статьи об импичменте читаются в Палате представителей, нет никаких сомнений в том, в какую сторону свернет голосование. Что касается Сената..."\n\nДжонсон взял на себя то, на чем остановился Маккормак. "В Сенате вам понадобится тридцать четыре голоса, чтобы оправдаться? Возможно, ты получишь двенадцать, а может, и пятнадцать, если повезет. Даже если я вложу страх Божий в каждого сенатора, тебе никогда не добиться тридцати четырех."\n\n"А как бы вы, господа, проголосовали?", Спросил Никсон у сенаторов. Они уставились в пол, молчание выдавало их намерения. На мгновение показалось, что в глазах Никсона закипела ярость, но она исчезла так же быстро, как и появилась..\n\nОстальная часть встречи прошла довольно незаметно, и сенаторы покинули Белый дом в толпе журналистов, пытающихся уловить намек на то, что там происходило. Никсон, однако, не раскрывал своих мыслей о встрече до тех пор, пока не сел за ужин со своей женой и дочерьми в тот вечер."
 USA.102.a:0 ""Девочки, мы возвращаемся в Калифорнию.""

 USA.103.t:0 "Конец пути"
 USA.103.desc:0 "Ричард Никсон вглядывался в лица, окружавшие его в Восточной комнате. Сотрудники, Секретная служба, повара, сторожа, все они служили его администрации так преданно, как только могли в течение последних четырех лет. Он решил поговорить с ними несколько минут. По крайней мере, они могли бы научиться не делать того, что делал он.\n\n"И помните", заключил он, "даже если твои враги попытаются унизить тебя, никогда не опускайся до их уровня. Никогда не впадайте в мелочность и злобу. Никогда не погружайтесь в ненависть, потому что, как только вы это сделаете, они восторжествуют, и вы уничтожите себя. Это была большая честь для меня. Спасибо.", он вышел из Восточной комнаты под приглушенные аплодисменты.\n\nКогда все бумаги были подписаны, а до полудня оставалось всего несколько секунд, Никсон открыл двери на южную лужайку Белого дома, придерживая их для Пэт, Триши и Джули, а за ними последовали Джон и Джеки Кеннеди. Пресса, разумеется, упивалась его свержением, последним поворотом ножа в ране. Но Никсон воспринял это спокойно, он не будет на улице слишком долго.\n\nНа лестнице Никсон пожал Кеннеди руку, просто сказав: "Пожми ее крепче, Джек". Он поднялся по лестнице и обернулся, чтобы в последний раз взглянуть на Белый дом, персонал, охранников, репортеров и камеры, и не смог удержаться от улыбки. Он помахал рукой и выбросил два знака "V за победу", посмеиваясь над горячими аплодисментами, которые он получил от толпы. Затем он повернулся и шагнул - в историю."
 USA.103.a:0 ""Вскоре он был унесен волнами, потерявшись в темноте и отдалении.""

 USA.104.t:0 "Убит Джон Кеннеди!"
 USA.104.desc:0 "Джон Фитцджеральд Кеннеди, недавно вступивший в должность президента Соединенных Штатов, улыбнулся и помахал толпе из кортежа, который вез его через центр Далласа в сопровождении губернатора Техаса Джона Коннели и их жен. Кеннеди наслаждался прохладным ветерком, треплющим его волосы, и восхищением зрителей. Он уже был более популярен, чем Никсон, и добился значительных успехов в успокоении нации после позорного падения Никсона. Конналли повернулась к президенту, заметив, что никто не может сказать, что весь Даллас не любит его. «Нет», ответил президент, одарив губернатора своей обаятельной улыбкой, «конечно, не можете.» Когда он снова повернулся к толпе, то услышал внезапный взрыв и его голова разлетелась на части, забрызгав жену кровью.\n\nКогда пыль улеглась, в городской морг доставили два тела: президента и молодого чернокожего, застреленного полицейским Джей Ди Типпитом при попытке угнать машину под дулом пистолета. Позже его опознали как Мартина Джозефа Генри, иммигранта из Гайаны, работавшего сторожем в окружном суде Далласа. Полиция, обследовавшая здание суда, обнаружила винтовку Каркано, спрятанную в кладовке на четвертом этаже, а несколько гильз были найдены у окна, выходящего на участок дороги, где был застрелен президент. Обыск в его квартире также выявил мотив: Генри был ярым Гайанским националистом, и он чувствовал, что должен остановить американскую гегемонию над своей родной страной любой ценой.\n\nВ то время как спикер Палаты представителей и исполняющий обязанности вице-президента Джон Маккормак готовится принять присягу, Америка постепенно начинает осознавать эту трагедию сразу после того, как они осознали реальность отставки Никсона. Люди переживают за будущее, как свое собственное, так и своего народа. Но каким бы мрачным это ни казалось, есть ощущение, что американскому народу придется собрать осколки и продолжать сражаться, как это было всегда."No," replied the President, flashing the Governor his winning smile, "you certainly can't." As he turned back to the crowd, he heard a sudden blast-\n\n-and his head blew apart, showering his wife with blood.\n\nAs the dust settled, two bodies were brought into the city morgue: the president's, and that of a young black man, shot dead by officer J.D. Tippit while attempting to steal a car at gunpoint. He was later identified as Martin Joseph Henry, a Guyanese immigrant who worked as a custodian in the Dallas County Courthouse. Police investigating the courthouse found a Carcano rifle stashed in a fourth floor maintenance closet, and several shell casings were found by a window overlooking the stretch of road where the President was shot. A search of his apartment also revealed a motive: Henry was a fervent Guyanese nationalist, and he felt he had to stop American hegemony over his home nation at any cost.\n\nAs Speaker of the House and acting Vice President John McCormack prepares to take the oath of office, America is slowly coming to grips with this tragedy just after wrapping their heads around the reality of Nixon's resignation. People are nervous for the future, both their own and that of their nation. But no matter how bleak it may seem, there is a sense that the American people will have to pick up the pieces and soldier on as they always have."
 USA.104.a:0 "Что сделано, то сделано."

 USA.105.t:0 "Уличные разговоры"
 USA.105.desc:0 ""Можете ли вы поверить, что Никсон ушел в отставку?"\n\nДругой подросток проглотил кусок своего гамбургера, прежде чем ответить: "я все еще не могу полностью поверить в это. Я понимаю все, что произошло, но я думал, что он будет больше сопротивляться, понимаешь? Или, по крайней мере, подождать, пока Конгресс объявит ему импичмент, прежде чем уйти."\n\n"Ага", усмехнулся его друг, "Я бы с удовольствием посмотрел, как кучка шпионов из ФБР вытаскивает его из Белого дома, плачущего и вопящего. Единственная проблема в том, что теперь у нас есть этот Пэдди, наш новый главный мудак."\n\nТот приподнял бровь. "А что ты имеешь против Кеннеди?"\n\n"Между нами говоря...", он первым делом оглянулся, чтобы убедиться, что чернокожие посетители в дальнем конце закусочной были вне пределов слышимости. "Я не хочу, чтобы этот любитель енотов сидел в Белом доме, и я не хочу, чтобы его чертов закон о гражданских правах когда-нибудь увидел свет, слышишь?""
 USA.105.a:0 ""Да ладно, Кеннеди не так уж плох...""
 USA.105.b:0 ""Да, он придурок!""

 USA.106.t:0 "Бретань принимает приглашение в ОСН"
 USA.106.desc:0 "Вчера вечером пришла телеграмма из Бреста, что Бретань официально приняла наше приглашение в организацию. Желанный член и в будущем стратегический ключ к Европе. Благодаря их операциям на черном рынке мы теперь контролируем многие европейские линии поставок, что открывает новые возможности для тайных операций. Только время покажет, для чего мы можем это использовать, но это наверняка будет захватывающе!"
 USA.106.a:0 "Добро пожаловать"

 USA.420.t:0 "[Get_newspaper_header]Ричард Никсон уходит в отставку"
 USA.420.desc:0 "Сегодня в полдень президент Ричард Никсон официально сложил с себя полномочия президента Соединенных Штатов, впервые за почти двести лет американской истории. Никсона обвинили в прослушивании телефонных разговоров его соперников из Национал-Прогрессивного Пакта во время выборов 1960 года, а также в препятствовании правосудию выраженную в попытке скрыть это деяние. Поскольку импичмент был неизбежен, он ушел по собственному желанию, а не был осужден и отстранен от должности.\n\nЭтот пост теперь принадлежит вице-президенту Джону Ф. Кеннеди, сыну бывшего президента Джозефа П. Кеннеди. Будучи харизматичной фигурой, он вызвал как похвалу со стороны прогрессистов, так и гнев со стороны сегрегационистов за свою поддержку гражданских прав. Сможет ли он выйти из тени администрации Никсона и создать свое собственное наследие, еще предстоит выяснить."
 USA.420.a:0 "Может ли Кеннеди удержать нацию?"

 USA.421.t:0 "[Get_newspaper_header]Президент Кеннеди убит!"
 USA.421.desc:0 "Вся Америка скорбит сегодня, поскольку президент Соединенных Штатов Джон Фицджеральд Кеннеди был застрелен во время предвыборной поездки в Даллас, штат Техас. В настоящее время те, кто стоял за стрельбой, все еще остаются на свободе, так как личность и мотивы стрелка и даже место, откуда был произведен выстрел, остаются неизвестными.\n\nПосле недавней позорной отставки президента Никсона и внезапной и тревожной смерти его преемника США находятся в состоянии шока. По всей стране разливается сильное чувство неуверенности и страха. И пока спикер Палаты представителей Джон Маккормак спешит в Белый дом, чтобы принять присягу в качестве нового президента, будущее Америки видится темным и тревожным."
 USA.421.a:0 "Чтобы умереть, требуется всего секунда."
