USA.oilcrisis.1.t:0 "Земля истекает кровью"
USA.oilcrisis.1.desc:0 "Ужасные бои начались снова.\n\nПод зыбучими песками Ближнего Востока нефть течет, как кровь по венам какого-то дремлющего первобытного божества. Хоботообразные буровые вышки сотнями пронзают осадочные породы, жадно поглощая земные богатства, чтобы утолить безграничную жажду нефти в мире. Странно, даже абсурдно думать, что самый ценный товар в мире и, действительно, смазка, которая вращает винтики общества, - это не более чем трупы доисторической флоры. И тем не менее, каждый день Америка сжигает бесчисленные тонны этой древней биомассы, без которой наша нация остановилась бы со скрежетом.\n\nПожалуй, единственное, что на Ближнем Востоке старше самой земли, это люди. Они бродили по пескам за тысячу поколений до первого города и, несомненно, сделают это снова после падения последнего. Укоренившись в своих древних обычаях, они сражались и женились друг на друге в течение тысячелетий в бесконечном танце цивилизации и время от времени, когда проходили годы, колыбель человечества взрывалась внезапным и свирепым насилием.\n\nИ снова кровь проливается на песок. Арабы восстали против итальянского сапога, чтобы сформировать нарождающуюся Объединенную Арабскую Республику, намереваясь изгнать иностранцев с их родины и взять на себя ответственность за свою собственную судьбу. Пока итальянцы отчаянно пытаются остановить распространение мятежа, саудовский король наблюдает из Эр-Рияда, возможно, видя свой шанс сжать регион в железный кулак.\n\nНаши дипломаты, напуганные отдаленными взрывами и выстрелами, которые они могут слышать из своих офисов, посылают отчаянные сообщения об эскалации кризиса. Если читать между строк, то главный посыл ясен: наши поставки нефти находятся под угрозой. Ситуация представляется безрадостной. Америка может вскоре оказаться лишенной нефти, если мы не будем действовать быстро и решительно. По мере того как Ближний Восток втягивается в кровопролитие, политики в Вашингтоне спорят о том, какие действия предпринять, а наши люди на Ближнем Востоке перебрасываются по воздуху в безопасное место, ясно одно: это происходит снова."
USA.oilcrisis.1.a:0 "Колесо веков поворачивается еще раз."

USA.oilcrisis.2.t:0 "Капитал это товар"
USA.oilcrisis.2.desc:0 "Уолл-Стрит это сердце американской экономики, и сегодня оно бьется сильнее, чем когда-либо. Суматоха разразилась на торговой площадке после того, как наш план по установлению цен на нефть стал достоянием общественности, и то, что можно описать только как массовую истерию, последовало, когда трейдеры пошли по следу текущих событий к продолжающемуся кризису на Ближнем Востоке, поняв, как дует ветер.\n\nК счастью, это оказалась небольшой заминкой и хаос в торговом зале быстро утих. Несмотря на первоначальную шумиху, установление цен на нефть позволило нам сохранить контроль над Уолл-Стрит и сохранить рынки относительно стабильными, предотвратив экономическую катастрофу, которая, по мнению многих наших советников, была неизбежна.\n\nКонечно, мы рассердили многих. Торговцы сырьевыми товарами, в частности, разъярены, но гнев банды гладко говорящих шампанскоголиков это небольшая цена, которую нужно заплатить, чтобы избежать экономического краха."
USA.oilcrisis.2.a:0 "Продавай, продавай, продавай!"

USA.oilcrisis.3.t:0 "Эмболия"
USA.oilcrisis.3.desc:0 "Надвигающейся катастрофы удалось пока избежать и нефть снова свободно течет по венам Америки благодаря нашему нормированию и установлению цен на нефть, а также расширению нашей внутренней нефтяной промышленности. Теперь наши граждане могут снова ездить на свои рабочие места и разогревать свои обеды, ничего не боясь.\n\nИ слава Господу за это, потому что без нефти Америка развалится, как карточный домик во время тропического тайфуна. Тем не менее, мы не можем позволить себе расслабиться. Беспорядки на Ближнем Востоке, похоже, не прекратятся в ближайшее время и хотя основная тяжесть кризиса на данный момент предотвращена, в случае эскалации насилия мы можем ожидать аналогичного хаотического воздействия на американские рынки. Наши нефтяные запасы уже растянуты довольно далеко, и чем хуже это становится, тем более драконовским должен быть наш ответ, чтобы просто держать колеса вращающимися.\n\nОткровенно говоря, сообщения, поступающие от наших людей на Ближнем Востоке, с каждым днем становятся все более мрачными. Распределение нефти все еще далеко не безопасно, и похоже, что ни один из игроков не имеет власти быстро положить конец этому конфликту. Самое тревожное, что мы только что получили сообщение от ЦРУ о том, что несколько стран ОАЭ объединились в единое политическое образование, но кто может сказать, насколько это точно? Слухов льются рекой и становится все труднее отделить правду от беспочвенных сплетен.\n\nПрямо сейчас невозможно сказать, в какую сторону дует ветер и такая неопределенность никому не идет на пользу. Нам придется подождать и посмотреть, но, по крайней мере, кажется, что худшего удалось избежать.\n\nПока что."
USA.oilcrisis.3.a:0 "Возвращение к норма... хм."

USA.oilcrisis.4.t:0 "Наш человек в Эр-Рияде"
USA.oilcrisis.4.desc:0 "Когда двери самолета открылись, жар ударил Брюсу в лицо, как ядерный взрыв. Для парня из Миннесоты, привыкшего к морозной зиме и мягкому лету, это было все равно что шагнуть в печь. Господи, он знал, что будет жарко, но что бы так... Сам Люцифер бы взмок.\n\nБрюс собрался с духом и начал спускаться по лестнице на раскаленный асфальт взлетно-посадочной полосы. Он уже чувствовал, как намокает его рубашка, и, пробыв в Эр-Рияде всего несколько секунд, сразу понял, почему арабы носят эти развевающиеся одежды.\n\nПосреди взлетно-посадочной полосы был демонстративно припаркован "Роллс-Ройс", темно-зеленый, насколько он мог судить по слепящему отражению света от шасси. Шофер открыл заднюю дверцу, Брюс кивнул ему и нырнул внутрь.\n\nГосподь милосердный - там был кондиционер. Черт побери, подумал Брюс, машина с кондиционером это роскошь даже там, в Штатах, а здесь она стоит посреди пустыни. Напротив него, в окружении двух огромных телохранителей, сидел кронпринц Халид, закутанный в такое количество белой ткани, чтобы сшить парус для испанского галеона с сокровищами. Он пожал Халиду руку, а кронпринц внимательно посмотрел на него сквозь очки-авиаторы и ответил на его любезности на безупречном английском. "Очень приятно, Мистер Лейнген", сказал он, хотя его лицо ничего не выражало.\n\nКогда их везли во дворец, Брюс и наследный принц все еще обсуждали продолжающийся конфликт в регионе, Брюс заверил принца в непоколебимой приверженности Америки Саудовской Аравии перед лицом кризиса. Тем не менее, пока они обсуждали достоинства той или иной политики, Брюс не мог выбросить "Роллс-Ройс" из головы. "Этого человека везут в "Роллс-Ройсе", подумал он, "а его дед ездил на верблюде. Будет ли его внук также ездить на "Роллс-Ройсе", или Дом Сауда снова будет ездить на верблюдах по зыбучим пескам Аравии?""
USA.oilcrisis.4.a:0 "Как долго они смогут наколдовывать деньги из пустыни?"

USA.oilcrisis.5.t:0 "Дым на ветру"
USA.oilcrisis.5.desc:0 "Брюс Лейнген сидел, подперев голову ладонью, читая и перечитывая коммюнике из Вашингтона. Он уже несколько дней торчал в американском посольстве, разрабатывая политические планы на палящей жаре, а потолочные вентиляторы работали на полную мощность. Они часто вращались так быстро, что он почти боялся, как бы они не вывернулись из потолка и не обезглавили его. Честно говоря, теперь, когда он получил приказ, он почти начал надеяться на это.\n\nВздохнув, он вызвал агента Ханта, одного из последних бетонных ковбоев, присланных ему Лэнгли. Как и большинство сотрудников агентства, Хант был чистокровным американцем со вкусом к пиву, футболу и стрельбе по иностранцам. Брюс почти мгновенно почувствовал неприязнь к этому человеку, но если им придется работать вместе, то они должны попытаться быть вежливыми. В конце концов, если отбросить личные конфликты, они стремились к одной и той же цели. Брюс закурил сигарету и предложил одну Ханту, после чего бросил коммюнике Ханту.\n\n"Президент решил поставить ноги на землю", сказал он лаконично, старательно нейтральным тоном. В последнее время он стал параноиком, опасаясь, что его офис могут прослушивать саудиты или его агентство и не хотел давать им никаких признаков того, что он сомневается в эффективности медленно нарастающей политики интервенционизма на Ближнем Востоке.\n\nХант просмотрел документ, затем перевел взгляд на Брюса. "Ты хочешь сказать, что нам надо подготовится", сказал он с едва заметной усмешкой на лице.\n\nБрюс кивнул. "Организуйте всех, первые из них будут здесь чертовски скоро, а мы и близко не готовы их принять. И ради бога, Заставь Фрэнка держать саудовцев подальше от моей чертовой спины!"\n\nХант встал и, направившись к двери, одарил Брюса жемчужно-белой улыбкой. "Черт возьми, это будет совсем как в Южной Африке!""
USA.oilcrisis.5.a:0 "Увертюра начинается."

USA.oilcrisis.6.t:0 "Лэнгли и Сауды"
USA.oilcrisis.6.desc:0 "Брюс рассматривал короля Фейсала ибн Абдель Азиза Аль Сауда, якобы великого реформатора, прищурив глаза, тускло мерцавшие в сигаретном дыму, наполнявшем большой банкетный зал. Он находил забавным видеть, как обычно такие топорные саудовцы сидят вокруг, курят, пьют и лапают танцующих девушек, занимаясь всеми пороками, которые они так долго осуждали.\n\nСам король, по-видимому, был красив в молодости, но сейчас Брюс не видел никаких признаков этого. Окруженный хихикающими женами и наложницами, которые были в три раза старше его, король был раздутым, обвисшим и покрытым печеночными пятнами. Он напомнил Брюсу ложку рома с изюмом, которую тот оставил на солнце.\n\nИ все же, несмотря на все внешние проявления, король Фейсал был одним из самых проницательных политических деятелей, которых он когда-либо встречал. Этот человек был хитер, как лис.\n\nБрюс вдруг заметил, что король смотрит в его сторону. Он сделал знак Брюсу, чтобы тот подошел к нему и Брюс без колебаний последовал за ним. Когда король зовет, ты приходишь.\n\nКороль любил излучать вежливую ауру, когда разговаривал с жителями Запада, но Брюс мог уловить намек на угрозу, скрывающуюся за дружелюбным фасадом короля. "Мой дорогой мистер Лейнген! Я не знал, что ты здесь. Рад снова видеть вас во дворце! Надеюсь, дела в посольстве идут хорошо?"\n\nПодлый ублюдок, подумал Брюс. Он прекрасно знает, что я был в списке приглашенных. Его ответ, однако, был гораздо более почтительным. "Да, ваше величество. Наша оборонная и разведывательная сеть завершена. Наши агенты в вашем распоряжении, чтобы искоренить предателей вашего правления."\n\nКороль улыбнулся, но глаза его были холодны и неподвижны, как ледник. "Мой дорогой Брюс, я должен тебя похвалить! Вы делаете честь своей нации. Мы гордимся тем, что Соединенные Штаты являются нашим союзником."\n\nБрюс старательно хранил нейтральное выражение лица."
USA.oilcrisis.6.a:0 "Рад познакомиться, надеюсь, вы угадали мое имя."

USA.oilcrisis.7.t:0 "Молчаливое большинство говорит"
USA.oilcrisis.7.desc:0 "Мы вряд ли могли ожидать, что наше развертывание сухопутных войск в Саудовской Аравии будет долго оставаться в тайные и с тех пор, как это стало достоянием общественности, мы стали завалены оппозицией нашей эскалации американского присутствия на Ближнем Востоке. Студенты и ветераны Южной Африки устроили антивоенные демонстрации в нескольких университетах и парках по всей Америке и они обнародовали свои планы маршировать на Вашингтон, чтобы призвать к прекращению развертывания.\n\nСенаторов от обеих партий раскалывающейся коалиции хоронят в гневных письмах избирателей, многие из которых имели родственников, погибших в Африке, и поэтому срочно призывают Конгресс к замораживанию развертывания войск или, для более радикальных сенаторов, к полному выводу войск.\n\nМы потеряем лицо в международном сообществе, если просто уйдем, и мы не можем бросить саудовцев, какими бы скользкими ублюдками они ни были, не подвергая опасности наши поставки нефти. Все, что мы можем сделать, это надеяться, что напряженность не будет продолжать расти, и мы не застрянем в войне, которую не сможем выиграть. Черт побери, почему такой богатый нефтью регион должен быть таким нестабильным?"
USA.oilcrisis.7.a:0 "Последнее, что нам нужно, это очередное болото."

USA.oilcrisis.8.t:0 "Потребность в скорости"
USA.oilcrisis.8.desc:0 "После того как мы ввели бесполетную зону над охваченными конфликтами районами на Ближнем Востоке, наши летчики беспрепятственно действуют в арабском воздушном пространстве. Партизаны в тряпках не могут сравниться с американской авиацией.\n\nК сожалению, вместо них сравнится с нами могли их дружки. Немецкие дипломаты ясно выразили недовольство своей страны, назвав нас лицемерами за проведение операций в бесполетной зоне. Оппозиция Германии, конечно, исходит не из любви к миру, а из желания защитить своих бывших союзников в панарабистском движении, предположительно опасаясь, что недружественная фракция, взявшая под контроль регион, может задушить их поставки нефти.\n\nВ конечном счете, какое нам дело до того, что они думают? Германия вряд ли отправит войска Ближний Восток, чтобы избежать конфронтации, и, в конце концов, мы тоже отчаянно нуждаемся в нефти. Лучше мы перекачаем ее в Америку, чем позволим ей смазывать шестеренки самой жестокой сверхдержавы в истории."
USA.oilcrisis.8.a:0 "Эго Германии выписывает чеки, которые их тело не может обналичить!"

USA.oilcrisis.9.t:0 "Укрощение зверя"
USA.oilcrisis.9.desc:0 "Вы должны быть чертовски глупы, чтобы доверять саудовцам, но они-единственная группа в регионе, хотя бы немного дружественная к США. Никто не мог сказать, что они надежны, но наличие саудовцев на нашей стороне дает нам ценный плацдарм на Ближнем Востоке для защиты экспорта драгоценной до бесценности нефти.\n\nТем не менее, ценности Саудовской Аравии неприятны даже самым жестким нашим реакционерам и становится все труднее оправдать наше сближение с нацией, столь диаметрально противоположной добродетелям свободы, которой дорожат американцы. Трудно считать саудовцев меньшим из двух зол, когда они отказывают женщинам даже в самых элементарных правах и обезглавливают политических и религиозных заключенных, как какой-нибудь средневековый военачальник. Некоторые комментаторы даже сравнивают панарабистов с американскими революционерами XVIII века, что, по-видимому, поставило бы нас в роль короля Георга.\n\nЕсли мы собираемся поддержать саудовцев, то наша обязанность - попытаться оттолкнуть их от жесткого консервативного салафизма. Идея республиканской или, Да простит меня Аллах за произнесение этого слова, светской Аравии - несбыточная мечта, но если мы тщательно повлияем на саудовских лидеров мысли, мы, возможно, сможем породить позитивные социальные изменения в Аравии.\n\nНынешний план ЦРУ - это тайная операция по влиянию на сердца и умы саудовцев, которые могут симпатизировать нашим идеалам, в основном на салафитских интеллектуалов и мелкую буржуазию. Саудовская верхушка будет сопротивляться внезапным переменам, но, возможно, в течение следующих нескольких десятилетий нашего сотрудничества с ними мы сможем подтолкнуть нефтяное королевство в более свободном направлении."
USA.oilcrisis.9.b:0 "Главная статья экспорта Америки - это ее образ жизни."

USA.oilcrisis.10.t:0 "Враг моего врага"
USA.oilcrisis.10.desc:0 "Они текут через границу десятками тысяч и у многих из них только младенцы на руках и одежда на спине. Каждая война порождает беженцев, но внезапная жестокость конфликта на Ближнем Востоке уничтожает древний образ жизни и заставляет людей бежать с земель, которые их предки занимали на протяжении веков невиданным ранее способом, и все они стекаются к тому, что кажется последним оставшимся маяком стабильности в регионе: Саудовскому королевству.\n\nБольшинство из них не совсем дружелюбны к саудовским или западным интересам, но они боятся и ненавидят людей, которые изгнали их из своих домов. По мере того как панарабисты распространяли свои щупальца по всему Ближнему Востоку, эта ненависть могла стать мощным оружием против все более опасного врага.\n\nНаш человек в Эр-Рияде, дипломат-ветеран Брюс Лейнген, представил нам план, разработанный двумя оперативниками ЦРУ под его командованием, Фрэнком Стерджисом и Э. Он предлагает обучать и вооружать беженцев и отправлять их обратно в бой в качестве "независимой" армии для борьбы с панарабистами, не размазывая свои красно-бело-синие следы по всему Ближнему Востоку. Если нам покажется, что мы не вмешиваемся, местная реакция, вероятно, будет гораздо более податливой для местной армии, чьи интересы просто совпадают с нашими собственными. Это могло бы стать для нас способом усилить свое влияние в регионе, не посылая наших мальчиков умирать в пустыне."
USA.oilcrisis.10.b:0 "Самое приятное, что нам даже не нужно им платить!"

USA.oilcrisis.11.t:0 "Исчезнувшие сады Кордовы"
USA.oilcrisis.11.desc:0 "Слуга провел Брюса в сад, полный сочных зеленых листьев, с которых капала вода после полуденной грозы. Высокие финиковые пальмы пропускали очень мало света во двор, и в сумерках он был наполнен тусклым пурпурным сиянием. У мерцающего пруда стоял король Фейсал, потягивая кофе из серебряного кубка.\n\nКороль жестом пригласил Брюса сесть. По какому-то невысказанному сигналу сад вдруг опустел. Король поставил чашку с кофе и уставился в бассейн. Наконец он заговорил, не поднимая глаз.\n\n"Америка молодая страна, не так ли? Выкованная в огне революции около двух столетий назад. Сами идеалы, которые движут вашей нацией, едва ли старше самой Америки."\n\nОн поднял глаза, чтобы встретиться с Брюсом, и тот вздрогнул от холода его взгляда. "Мы старая культура. Наследие арабского народа уходит корнями гораздо дальше, чем ваше собственное, наш образ жизни основан на ценностях и идеалах, которые на тысячелетия старше ваших. Наша вера в Бога является движущей силой нашего общества, а традиция его краеугольным камнем. Ты должен понять это, иначе однажды пустыня поглотит тебя, как поглотила многих других."\n\nСад потемнел, когда солнце скрылось за горизонтом. "Я люблю сидеть здесь после дождя", признался король, откидываясь на спинку стула и складывая руки на животе. "Прохлада после грозы редкое удовольствие в Эр-Рияде. Вообразите себе гордыню, чтобы построить такой сад! Этот дворец и его сад будут стоять здесь еще долго после того, как Америка рассыплется в песках времени, и обычаи нашего народа останутся такими же неизменными в последующие годы, как и в течение стольких веков." Он взглянул на Брюса. "Надеюсь, ты понимаешь."\n\nБрюс ясно услышал послание: король хочет положить конец программе либерализации ЦРУ. Сердце застучало у него в горле, и он ощутил внезапный прилив ярости от завуалированных угроз, исходящих от этой дряхлой старой развалины. "Когда-то ваш народ построил в Кордове большие сады, Ваше Величество, прежде чем силы христианского мира сожгли их дотла. Ты должен подумать о судьбе мавров, прежде чем угрожать."\n\nС этими словами он встал и оставил короля одного сидеть в сумеречной темноте своего сада."
USA.oilcrisis.11.a:0 "И это пройдет."

USA.oilcrisis.12.t:0 "Праведный гнев"
USA.oilcrisis.12.desc:0 "Гнев может быть грехом, но иногда вы просто не можете помочь себе.\n\nМы получили донесения от наших агентов, что эти декадентствующие язычники американцы используют свое влияние в стране не только для борьбы с предателями и панарабистскими угрозами нашему правлению. По-видимому, ЦРУ встречалось с университетскими профессорами, владельцами бизнеса и тому подобными, чтобы обсудить либеральные изменения политики в Королевстве. Они даже провели несколько тайных встреч с теми, кто наиболее симпатизировал их дегенеративным взглядам.\n\nВера и традиция краеугольные камни нашего общества, без них мы ничто. Мы совершенно счастливы принять американские деньги и американское оружие, но они должны сохранить свои коррумпированные ценности при себе. Пришло время выявить тех, на кого они повлияли и заставить их замолчать. Американцы вряд ли могут просто взять и помочь, особенно когда они так сильно страдают от нехватки нефти, и это может быть все, что нам нужно, чтобы положить конец ядовитым идеям, извергаемым американским посольством.\n\nНаши пути пережили долгие века и парад завоевателей, чьи кости лежат забытыми под песками, пока мы продолжаем свой путь. Настало время напомнить американцам о гневе пустыни."
USA.oilcrisis.12.a:0 "Никто не может противостоять воле Аллаха"

USA.oilcrisis.13.t:0 "Полная рука тузов"
USA.oilcrisis.13.desc:0 "Может быть, мы и не в состоянии обрушить всю мощь Вооруженных Сил Соединенных Штатов на Ближний Восток, но это не оправдание для того, чтобы оставить дело и позволить нашим союзникам быть захваченными. На самом деле, кажется более вероятным, что величайшие воины в этой войне будут клерками в темных вашингтонских подвалах, стучащими на пишущих машинках, яростно пытающимися найти способы отвлечь средства для наших друзей на Ближнем Востоке.\n\nИспользуя некоторые творческие расчеты, ЦРУ удалось реквизировать эскадрилью современных истребителей и отправить некоторых из лучших американских летчиков-асов. Наши новые самолеты скоро прибудут в порт Даммам и наши ребята в Эр-Рияде уже разработали планы амбициозных миссий против панарабистской угрозы.\n\nМы не собираемся позволить Ближнему Востоку и его нефти вырваться из наших рук только потому, что вялые руки там, дома, отказываются от идеи сбросить несколько миллионов тонн бомб на людей, которые борются, как когда-то мы, за свою свободу и право на самоопределение. Теперь мы наконец-то можем дать бой этим проклятым партизанам, которым наверняка будет труднее осуществить свою мечту о едином арабском государстве, когда все, что они строят, будет взорвано в пыль на следующий день. Что еще более важно, это позволяет нам поддерживать поток нефти в США."
USA.oilcrisis.13.a:0 "Вбомбите их обратно в каменный век, ребята!"

USA.oilcrisis.14.t:0 "Старая добрая дипломатия канонерок"
USA.oilcrisis.14.desc:0 "Единственное, что у нас есть, чего нет у панарабистов это обильная воздушная и морская мощь. Горстка партизан, живущих под дюнами, не может сравниться с той военной техникой, которую мы можем развернуть в любой момент, и это, несомненно, станет ключом к расширению нашего влияния на Ближнем Востоке.\n\nВ очередной раз продемонстрировав наше полное и абсолютное военное превосходство над всеми остальными в регионе, наша морская блокада имела огромный успех, и только саудовские поставки проходят через нее. Наши поставки нефти не обеспечены, в то время как наши враги в регионе лишены своего основного источника финансирования.\n\nТеперь, когда у нас есть хорошая, крепкая удавка над исходящей торговлей, мы можем душить врага, пока он не заплачет. Может быть, хоть раз эта война пойдет по нашему пути."
USA.oilcrisis.14.a:0 "Сначала блокада, потом ликвидация."

USA.oilcrisis.15.t:0 "Кнут и пряник"
USA.oilcrisis.15.desc:0 "Брюс потягивал любимый напиток-Лонг-Айлендский чай со льдом, а агент Хант, сидя напротив него в душном кабинете, с яростным оживлением рассказывал ему о том, как саудовская полиция начала преследовать американских оперативников, независимо от того, участвуют они в программе либерализации или нет. Ледяной напиток и бешено вращающиеся вентиляторы на потолке не помогли ему остыть.\n\nПосле того как Хант удалился в гневе, клянясь, что надо что-то делать с "этими проклятыми скользкими арабами", Брюс откинулся на спинку стула, раздумывая, что же делать дальше. Он встал, подошел к окну и распахнул жалюзи. За низкими белыми зданиями Эр-Рияда виднелись бескрайние пустынные просторы, уходящие в обжигающую пустоту пустого квартала. Этот вид часто напоминал ему Миннесоту, покрытую песком. Как и в Аравии, единственными круглыми предметами в Миннесоте были фрукты на деревьях и некоторые люди.\n\nИ все же, несмотря на сходство земель, которые они населяли, люди Миннесоты и Аравии не могли быть более разными. Он часто не мог понять, почему местные жители делают то, что они делают, почему они придерживаются этих причудливых, архаичных верований. Это было похоже на жизнь в королевстве из Темных веков, которое было заброшено в двадцатый век.\n\nБрюс закрыл жалюзи, сел за стол и тяжело опустился в кресло, все еще мокрое от пота. Придется иметь дело с авторитарной саудовской полицией, если американцы будут действовать в стране без ограничений. Саудовцам это, конечно, не понравится, и он почти не сомневался, что король и наследный принц попытаются использовать любую возможную тактику, чтобы сохранить статус-кво, но если они не прекратят преследовать американских оперативников, то почувствуют гнев Дяди Сэма.\n\nОн взял страницу и начал набрасывать некоторые идеи, чтобы справиться с ситуацией, сужая ее до двух основных претендентов: играть хорошо с саудитами, может быть, бросить им кость или две, или быть завуалированной угрозой, напоминая им, что Америка может выйти и отрезать их линию жизни, если они не вернутся за линию."
USA.oilcrisis.15.a:0 "Кормить их морковкой."
USA.oilcrisis.15.b:0 "Бить их палкой."

USA.oilcrisis.16.t:0 "Саудовский Холдем"
USA.oilcrisis.16.desc:0 "Азартные игры могут быть запрещены в нефтяном королевстве, но это не значит, что саудиты не могут сделать чертовски хорошую покерную физиономию. Брюс провел утро в череде встреч с постоянно сменяющейся группой саудовских чиновников, министров того или иного толка, все они выглядели совершенно одинаково: дородные бородатые мужчины в летных очках и таком количестве белой ткани, что ее хватило бы на воздушный шар. Брюс был вынужден повторять одно и тоже - реформируйте свою авторитарную и чрезмерно усердную полицию или  американское финансирование сократится.\n\nИх реакция была неизменно одинаковой. Она состояла из краткого объяснения важности в царстве шариата закона, традиции, веры, яда-яда. Все это он слышал и раньше, и, как и прежде, не мог поверить, увидев, как выглядит верхушка Саудовской Аравии за закрытыми дверями. Когда он просил о встрече с королем или наследным принцем, ему безучастно отвечали, что они не принимают посетителей. Честно говоря, он не был удивлен, что после их маленькой стычки в саду оказался в черном списке короля, но теперь он даже не мог поговорить с ним?\n\nЗначит, саудиты захотели играть жестко, не так ли? Ну, в эту игру можно играть вдвоем. Вернувшись в душный кабинет, Брюс задумался, как с ними справиться. Бог свидетель, он хотел закрутить гайки на этих ублюдках, но ангел на его плече был очень настойчив, говоря ему отступать. Тем не менее, он не мог избавиться от гнева на их снисходительность, их отмахивание от него, как будто он не угрожал задушить их помощь. Он прищурился. Неужели они блефуют?.."
USA.oilcrisis.16.a:0 "Они блефуют."
USA.oilcrisis.16.b:0 "Еще есть время отступить."

USA.oilcrisis.17.t:0 "Блеф"
USA.oilcrisis.17.desc:0 ""Проклятые саудиты!", завопил Брюс Лэнген, бессильно швыряя кружку о стену и она рассыпалась каскадом керамических осколков. Брюс повернулся к своей перепуганной секретарше, съежившейся жительнице пригорода с Лонг-Айленда. "Убирайся к черту!" выплюнул он. Она исчезла из комнаты быстрее, чем надежды Брюса на спокойный день.\n\nБрюс тяжело опустился в кресло, кожа мгновенно прилипла к его спине. Именно китайцы, вспомнил он, проклинали людей, желая им жить в интересные времена. Саудиты действительно делали его жизнь чрезвычайно интересной. Его попытка запугать саудитов, угрожая им отступлением, закончилась полным провалом. Он почти чувствовал, как Фейсал, Халид и остальные ублюдки в летных костюмах смеются над ним во дворце.\n\nБрюс опустил голову на руки. Саудиты знали, что Америка нуждается в них, и они знали, что Америка отчаянно нуждается в нефти. Он должен был работать с ними и все же каким-то образом они загнали его в угол. Фейсал теперь командовал войсками и он послал письмо, наполненное чрезвычайно тонко завуалированными угрозами, по сути, требованием прекратить программу социальной либерализации ЦРУ и немедленно прекратить американское вмешательство во внутреннюю политику Саудовской Аравии. Высказывалось предположение, что дальнейшее вмешательство может привести к эффекту бабочки, который приведет к остановке поставок нефти в Соединенные Штаты. Не нужно быть гением, чтобы читать между строк.\n\n""Ну что ж", подумал Брюс, "тут они нас перехитрили". Он вздохнул. В конце концов, какое ему дело до демократии на Ближнем Востоке? До тех пор, пока нефтяное королевство будет продолжать поставки, Вашингтон будет счастлив."
USA.oilcrisis.17.a:0 "Боже упаси американцев не иметь электричества для своих фенов и микроволновок."

USA.oilcrisis.18.t:0 "Дипломатия, Степфордский метод"
USA.oilcrisis.18.desc:0 "Усевшись в мягкое плюшевое кресло, Брюс возблагодарил всех богов, которые могли его услышать, за кондиционер. По другую сторону нелепо огромного стола красного дерева сидели король Фейсал, наследный принц и несколько министров. Другими словами, обычные подозреваемые.\n\nБрюс натянул на лицо улыбку, надеясь, что он не выглядит слишком простодушным. После их размолвки в саду он был удивлен, но рад, что король согласился встретиться с ним. Может быть, он и возненавидел скользкого, тучного военачальника, но видит Бог, Америке нужен был стабильный союзник-экспортер нефти в регионе, и саудовцы были практически единственным вариантом.\n\nПосле неестественных любезностей началась настоящая дискуссия, обе стороны старались получить как можно больше от своего противника, уступив как можно меньше, бесконечный танец дипломатии, переговоров и торга. Брюс был в своей стихии. Решив держать себя в руках, он дал саудитам несколько небольших уступок, которых они хотели. Казалось, это сделало их счастливыми, но с саудовцами трудно было сказать наверняка.\n\nНаконец, после более чем часового танца, наконец-то появилась точка опоры. Попытки Брюса вести себя с саудитами по-хорошему, по крайней мере, привели к тому, что он оказался в дверях, и теперь пришло время либо открыть дверь, либо навсегда отказаться от нее. Как бы они ни претендовали на верховное военное господство, Брюс знал, что саудовские военные были далеки от Джаггернаута, который король хотел бы иметь в своем распоряжении. Он мог бы, конечно, просто успокоиться, восстановить дружеские отношения и избежать дальнейших конфузов... или, подумал он, он мог бы предложить им соглашение об оружии, которое, как он знал, они хотели. "Если куча новых игрушек не может успокоить Фейсала и заставить его сотрудничать", мрачно подумал Брюс, "то", скорее всего, ничего не поможет"."
USA.oilcrisis.18.a:0 "Приготовьте подарки и не беспокойтесь об упаковке."
USA.oilcrisis.18.b:0 "Улыбаемся и машем, парни, улыбаемся и машем."

USA.oilcrisis.19.t:0 "Выгодная сделка за полцены"
USA.oilcrisis.19.desc:0 "Брюс стоял у окна своего кабинета, потягивая кофе, и смотрел, как над горизонтом поднимается облако пыли. Через несколько минут первый в ряду новеньких американских военных транспортов, украшенных эмблемами Саудовской Аравии, появился в пригороде Эр-Рияда. Дальше шли танки, вертолеты, грузы с оружием, взрывчаткой и так далее.\n\nОн задернул шторы и сел. Король подписывал законы, чтобы обуздать свою чрезмерно усердную полицию и разрешить несколько символических либерализаций на закрытой церемонии во дворце. Это не попало в новости и Брюс был уверен, что это не случайность. Наряду с кажущимся бесконечным материалом саудовцы получали еще миллионы в виде помощи и средств на развитие, перекачиваемых ох-как-умными бухгалтерами Агентства в Вашингтоне.\n\nСлушая грохот проезжающих мимо грузовиков, Брюс мрачно потягивал кофе. Если подумать, то саудиты получили от его соглашения гораздо больше, чем ему удалось получить для Америки. Он чувствовал себя как покупатель на базаре, который думает, что получил выгодную сделку, но на самом деле его обманули. Его предупреждали, что Фейсал печально известный политический деятель, и все же каким-то образом Брюс позволил ему взять над собой верх. Он полагал, что в какой-то момент у него был шанс взять верх, но он, должно быть, упустил его. Он почти восхищался ими за это. Почти.\n\nФейсал, Халид и все остальные, должно быть, хорошо посмеялись во дворце над тем, как они обошлись с этим выродком-язычником-американцем. И все же, что он мог сделать? Америка нуждалась в том, чтобы саудиты были на ее стороне, к лучшему это или к худшему. Все, что угодно, лишь бы топливо текло.\n\nДопив кофе, Брюс вздохнул и понадеялся, что скоро он сможет вернуться домой, на заснеженные равнины Миннесоты, и никогда больше не ступит ногой в пустыню."
USA.oilcrisis.19.a:0 "Не взрывайте все это в одном месте."

USA.oilcrisis.20.t:0 "Дипломатическая неосторожность"
USA.oilcrisis.20.desc:0 "Брюс сидел, ошеломленный, когда дверь захлопнулась. Он оглядел теперь уже пустую комнату. Через минуту он понял, что они не вернутся.\n\nКогда его везли обратно в посольство, Брюс сидел на заднем сиденье в самом плохом настроении, каждый его мускул был напряжен. Когда он предложил королю новое соглашение об оружии в обмен на символическую либерализацию и дальнейшее сотрудничество со стороны своего правительства, король усмехнулся, назвав Соединенные Штаты слабыми и упадочными. Его министры и наследный принц поднялись вместе с ним, король Фейсал заявил, что он никогда не пойдет на компромисс с глубоко укоренившимися убеждениями и ценностями арабского народа, чтобы умиротворить Америку, особенно за то, что он считал "взяткой". Король ушел, насмехаясь и проклиная американцев как слуг Маммоны.\n\nБрюс кипел от злости. Он не мог отделаться от ощущения, что это было что-то личное, возмездие короля за резкие слова, которыми они обменялись в саду. Неужели этот человек настолько тщеславен, что готов пожертвовать односторонней сделкой ради такой мелочи? Возможно, он недооценил Фейсала и его окружение.\n\nКонечно, это не означало конец ассоциации Америки с Саудовской Аравией. Они оказались втянутыми в откровенно опасные симбиотические отношения: саудовцы полагались на военную мощь и влияние Америки, а американцы на саудовскую нефть. И вот он, Брюс Лейнген из Баттерфилда, штат Миннесота, каким-то образом оказался в самой гуще событий.\n\n"Черт бы побрал все это", подумал он. Все, что он мог сейчас сделать это попытаться удовлетворить Вашингтон, не слишком раскачивая лодку. Теперь стало ясно, что на Ближнем Востоке никогда не будет демократии, если они не захотят отказаться от своих средневековых обычаев. Пока нефть продолжает поступать в Штаты, этого будет достаточно.\n\nБрюс откинулся на спинку роскошно обитого кожаного кресла и мечтал о возвращении на заснеженные поля Миннесоты."
USA.oilcrisis.20.a:0 "Почему так сложно?"

#USA.oilcrisis.21.t:0 "Удаление волос"
#USA.oilcrisis.21.desc:0 "Полковник Норман Шварцкопф - один из лучших наших умов, когда речь заходит о современной войне. Он изучил наших союзников и врагов на четырех континентах и опубликовал ряд впечатляющих работ о нынешней ситуации на Ближнем Востоке. Такой человек, как он, был бы очень полезен в горячих точках во время нынешнего кризиса, особенно для помощи в обучении и руководстве борцами за свободу арабского мира. Однако мы в некотором затруднении. В настоящее время на Ближнем Востоке бушует целый ряд конфликтов, а полковник Шварцкопф у нас только один. Некоторые в Пентагоне предложили ему возглавить небольшую миссию к баасистам в Египте, чтобы помочь в их борьбе против поддерживаемых Саудовской Аравией теократов и Итальянской империи. Иметь друга у Суэцкого канала - неплохая идея. В то же время его усилия могли бы принести плоды и в нынешней борьбе Сирии за независимость, особенно в связи с нефтяными месторождениями и стратегическим расположением страны. Так куда же нам послать полковника Шварцкопфа?"
#USA.oilcrisis.21.a:0 "Давайте пошлем несколько солдат в Сирию."
#USA.oilcrisis.21.b:0 "С помощью Нормана они будут в Каире к Рождеству!"
#USA.oilcrisis.21.c:0 "Ни Сирии, ни Египта не существует"

#USA.oilcrisis.22.t:0 "Прибытие в Хаму"
#USA.oilcrisis.22.desc:0 "Самолет без опознавательных знаков, пилотируемый летчиками ВВС в гражданской одежде. Его маршрут: авиабаза Хэнском-Кефлавик. Из Кефлавика - в Стокгольм. И после долгого, цепкого полета над зонами боевых действий и зенитными орудиями дюжины группировок,перелёт Стокгольм-Хама.\n\nХама была красивым древним городом, тесно расположенным вдоль реки Оронт. Минареты и башни с часами пронзали горизонт, сады цвели среди мраморных руин, а гигантские металлические водяные колеса все еще вращались вместе с течением реки. Но Хама тоже воевала. Летя низко над равниной Габ, пилоты могли видеть все признаки боевых действий. Огневые точки, сожженные фермы, разбомбленные деревни, которым не повезло встретить турецкую армию в плохой день. Или, может быть, это сделали баасисты. "
#USA.oilcrisis.22.a:0 ""

USA.oilcrisis.23.t:0 "Прибытие в Бени-Суэф"
USA.oilcrisis.23.desc:0 "Мало кто за пределами Египта когда-либо слышал о Бени Суэфе. Огромные потоки капитала, хлынувшие в Каир и Суэцкий канал, вызванные иностранными инвестициями и развитием железных дорог, оставили его позади. Там был небольшой итальянский гарнизон - в настоящее время размазанный по переулку, благодаря баасистским пулям и железнодорожная станция, на которой большинство поездов никогда не останавливались. Это не было настоящим захолустьем и для жителей всей провинции это все еще была "Эль-Мадина", но большинство жителей чувствовали страх в воздухе.\n\nНикто на борту "Лирджета" без опознавательных знаков, рассекающего холодную ночь, не знал об этом. Когда самолет приземлился на импровизированной взлетно-посадочной полосе, расположенной по другую сторону Нила от Бени-Суэфа, группа офицеров-баасистов вытянулась по стойке "смирно". Небольшая группа американских солдат торопливо спускалась по лестнице, сопровождаемая офицером. Глубоко посаженные глаза, огромный американский подбородок и полковничий орел на мундире. Норман Шварцкопф оглянулся на самолет, доставивший его в Египет, а затем на египетских офицеров.\n\n"Салам алейкум.""
USA.oilcrisis.23.a:0 "Валейкум асалам, полковник."
