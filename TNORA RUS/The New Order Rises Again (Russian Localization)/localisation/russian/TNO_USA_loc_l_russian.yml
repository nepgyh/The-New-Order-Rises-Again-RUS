 USA.1.t:0 "Земля свободы"
 USA.1.desc:0 "Когда Америка все-таки вступила во Вторую Мировую войну, ее поддержка пришла слишком поздно, чтобы спасти ее союзников. Соединенные Штаты действовали превосходно, подавив Кригсмарине в Атлантике и начав переламывать ситуацию в Тихом океане, но изобретение атомной бомбы положило конец любым надеждам на американскую победу для немногих оставшихся союзников.\n\nТеперь, двадцать лет спустя, Америка разделена. В то время, как великая американская депрессия медленно заканчивается, американская политическая сцена пребывает в хаосе. Правительство остается зажатым между беспокойными республиканцами-демократами и Национальной Прогрессивным пактом, неудавшимся Союзом американских прогрессистов, социалистов и авторитаристов. Вдобавок активизировалось Движение за гражданские права, значительно изменившее политическую сферу, что заставляет многих считать, что 60-е годы будут предвещать самые большие угрозы, с которыми когда-либо сталкивалась Америка."
 USA.1.a:0 "Свобода не исчезнет с этой земли!"
 USA.2.t:0 "Националисты"
 USA.2.desc:0 "В 1954 году, незадолго до "дела Брауна против Совета по Образованию" в прессу просочилась записка, ходившая между либеральными судьями Верховного суда. В записке говорилось о пятом возможном судье, который потенциально может проголосовать за решение о признании сегрегации неконституционной. Это разожгло общественность, и Южные демократы подписали так называемый Южный манифест, который объявил, что они не будут придерживаться линии республиканцев или демократов, которая приведет к этому возможному результату, и войдут в коалицию Паттона НПП, чтобы продолжать работать над продолжением сегрегации независимо от исхода суда.\n\nОни сплотили своих избирателей, чтобы присоединиться к НПП, и им удалось выдвинуть Гарри Ф. Берда на пост президента 1956 года, но избирательная кампания была провалилась - только несколько штатов проголосовали зе него. Выборы 1960 года прошли не намного лучше, когда в качестве их кандидата был Ричард Рассел-младший. После второго фиаско подряд многие сенаторы уступили свои места демократам, а другие вернулись обратно в РДК.\n\nОни полагали, что не могут баллотироваться только на сегрегационистской платформе с обращениями только к белым южным избирателям. Весь тон их политики считался слишком "милым", избиратели не понимали, в чем разница между НПП и демократами, поэтому они голосовали за демократов, чтобы не тратить свой голос впустую. Некоторые остались в качестве сенаторов от НПП и обратили внимание на нового молодого губернатора Алабамы Джорджа Уоллеса. Он идеальный кандидат НПП: сегрегационист, суровый критик господствующей внешней политики и обладает той гневной аурой, которой им недоставало. С тех пор Уоллес стал лицом Националистов НПП и претендует на пост их кандидата в 1964 году."
