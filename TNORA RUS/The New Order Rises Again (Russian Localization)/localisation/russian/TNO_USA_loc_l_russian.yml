 USA.135.t:0 "День выборов"
 USA.135.desc:0 "Сегодня по всей Америке десятки миллионов людей выстроились в очередь в церкви, библиотеки, школы и общественные центры, чтобы воспользоваться своим правом голоса. В районе Диксвилл-Нотч и Харт, штат Нью-Гэмпшир, возбужденные старожилы собирались в полночь в избирательных участках своих городов, чтобы первыми проголосовать в стране. В течение всего дня эксперты всех трех основных телеканалов строили догадки о том, кто наберет необходимое большинство в Коллегии выборщиков для победы в Белом доме. Будет ли это дерзкий и популистский Национал-Прогрессивный пакт или степенные, боеспособные, но все еще сильные действующие лица в Республиканско-Демократической коалиции? За последние несколько лет Америка столкнулась с бесчисленными вызовами - от политической борьбы до кровопролитной войны.\n\nВ течение ночи Уолтер Кронкайт из CBS первым объявляет о своем прогнозе. Республиканско-Демократическая коалиция получила [?USA_GUI_rd_vote_points^US_GUI_year_to_save] голосов избирателей.\n\nНационал-Прогрессивный пакт получил [?USA_GUI_npp_vote_points^US_GUI_year_to_save] голосов избирателей.\n\nВ результате победителем президентских выборов 1964 года стал... "
 USA.135.a:0 "...Уоллес Ф. Беннетт!"
 USA.135.b:0 "...Линдон Б. Джонсон!"
 USA.135.c:0 "...Джордж К. Уоллес!"
 USA.135.d:0 "...Роберт Ф. Кеннеди!"

 USA.136.t:0 "День Инаугурации"
 USA.136.desc:0 ""Наша великая страна стоит сегодня как союз, который не является по-настоящему единым. Этот великий разлад изнутри служит величайшей угрозой духу Америки, а не какой-либо армии, государственному деятелю или идеологии извне. Если мы хотим стать величайшей страной, которую когда-либо видел этот мир, мы должны объединиться как один народ, ибо, как однажды сказал президент Линкольн: дом разделенный не может устоять."\n\nИнаугурация Уоллеса Ф. Беннетта знаменует собой возвращение республиканцев в Белый дом после ужасного скандала, прервавшего президентство Ричарда Никсона. Беннетт выразил свое намерение быть силой умеренности и компромисса и желает добиваться осуществления закона о гражданских правах, хотя и с участием сторонников сегрегации. Он также планирует увеличить глобальный охват Америки с помощью множества новых дипломатических программ в противовес уловкам, использованным его предшественниками.\n\nЕго политика компромисса вызвала удивление; сегрегационисты осуждают его политику как заходящую слишком далеко, в то время как активисты гражданских прав утверждают, что Беннетт действует чересчур умеренно. Его более мягкая внешняя политика также была осуждена НПП как признак слабости. Тем не менее, хотя некоторым не нравится его политика, немногие могут честно сказать, что они ненавидят самого человека, и именно это качество, как надеются республиканцы-демократы, сделает Беннетта великим компромиссом, в котором действительно нуждается Америка."
 USA.136.a:0 "Поприветствуйте нового шефа!"

 USA.137.t:0 "День Инаугурации"
 USA.137.desc:0 "Линдон Джонсон, новое лицо Демократической партии, заслуживающее доверия, принес присягу сегодня утром в Капитолии и был официально введен в должность президента Соединенных Штатов под громовые аплодисменты тысяч людей, собравшихся в торговом центре. Поднявшись на трибуну, президент Джонсон повернулся лицом к телекамерам и обратился к нации.\n\n"Мои соотечественники, клятва, которую я дал перед Богом, не только моя, но и наша общая. Мы одна нация и один народ. Наше будущее как народа зависит не от отдельных людей, а от всех граждан, работающих сообща во имя более великого дела. Путь нашей нации к Великому обществу будет продолжаться, всегда стараясь и всегда выигрывая в деле построения великой Америки для тех, кто придет после нас, чтобы им не пришлось страдать от той же несправедливости, которая преследует сегодня так много американцев. В стране изобилия люди голодают. В стране несравненных ученых дети не умеют читать и писать. В стране чудес исцеления наши соседи страдают и умирают. Этого не должно быть. Прежде чем уйдет это поколение американцев, наши враги: бедность, несправедливость, неравенство не просто отступят, но будут побеждены. Когда любой гражданин отрицает своего собрата, говоря: "его цвет не мой", в этот момент он предает Америку. Великое общество настаивает на свободе всех американцев стремиться к счастью, независимо от их цвета кожи. Каждый из нас должен найти способ продвигать цель Великого общества, и именно в этом наш курс совершенно ясен."\n\nПрезидент спустился с трибуны, улыбаясь и махая рукой ликующим толпам, направляясь в скульптурный зал, чтобы насладиться традиционным завтраком конгресса. После того, как он поест, у него будет достаточно времени для широких национальных перемен."
 USA.137.a:0 "Поприветствуйте нового шефа!"

 USA.138.t:0 "Джим Кроу в Белом Доме"
 USA.138.desc:0 ""Мои дорогие американцы, мы стоим на пороге кризиса. Некоторые в Вашингтоне путают нашу великую нацию с Германией или павшим Советским Союзом, думая, что можно командовать нами так, как им вздумается. Сегодня этому придёт конец! Америка, я могу гарантировать тебе, что в течение следующих четырех лет ты будешь свободна! Штаты будут свободны принимать свои собственные решения, свободны от федеральной тирании, как и предполагали наши отцы-основатели. Я обещаю тебе безопасность и свободу. Америка, я обещаю тебе сегрегацию сейчас, сегрегацию завтра, сегрегацию навсегда!"\n\nСильные слова были произнесены сегодня в Вашингтоне, когда президент Уоллес выступал в этот холодный зимний день. Сторонники президента Уоллеса утверждают, что он является защитником прав штатов, в то время как его недоброжелатели сравнивают его с современным Джефферсоном Дэвисом. Для нового президента характерна сильная популистская риторика, подчеркивающая борьбу американского народа против политической элиты.\n\nЭто серьезная встряска для американской политики и показывает, что американский народ готов к переменам, которые нынешняя Республиканско-Демократическая платформа просто не может обеспечить.\n\nА теперь специальный репортаж о российской анархии, представленный человеком, который провел годы, путешествуя по пустошам..."
 USA.138.a:0 "Давайте все здесь перетряхнем!"

 USA.139.t:0 "День Инаугурации"
 USA.139.desc:0 ""Американский народ сказал своё слово: он хочет победы справедливости над кумовством и мира над хаосом. Властью, данной мне нашей священной Конституцией, я обещаю издать и осуществить закон, который объединит Америку. Мы больше не будем разделены на черных и белых, мужчин и женщин. Завтрашняя Америка будет единой, где каждый из нас должен будет внести свой вклад, чтобы привести нашу великую нацию в будущее. Боже, благослови Америку!"\n\nРечь Роберта Ф. Кеннеди была свидетельством наследия его покойного брата и его последнего проекта, реализующего закон о прекращении сегрегации и посвятившего свой срок этому делу.\n\nОстается вопрос: сможет ли он это сделать? Напряженность в Америке давно не была так высока, так как его президентство основано на сотрудничестве с националистами, ярыми сегрегационистами и людьми с нечистой совестью. Удачи вам, Кеннеди, она вам понадобится."
 USA.139.a:0 "Да здравствует!"

 USA.142.t:0 "Резня"
 USA.142.desc:0 "31 августа 1946 года Джон Хёрси опубликовал статью про Оаху в "Нью-Йоркере". На 160 страницах подробного, эмоционально насыщенного повествования он рассказывает о жизни и смерти шести гавайско-американских гражданских лиц, переживших атомный взрыв. Японские крейсера высадились у их берегов всего неделю спустя и заставили их остаться на островах, спокойно сказав им, что если они хотят, чтобы обугленные тела их семей покоились в мире, то им придется похоронить их самим. "Всех шестерых объединяет одна боль: они завидуют мертвым", - писал Хёрси.\n\nБолее миллиона американцев, все еще не оправившихся от ужаса, вызванного появлением атомного оружия всего два года назад, открыли свои субботние утренние журналы, ожидая утешительной сатиры и смеха. Но когда они читали его прозу, то чувствовали, что их сердца задыхались от горя и страха перед ядерным холокостом, к которому теперь идут Германия и Япония.\n\nПрошло двадцать лет и Америка открывает еще один специальный выпуск "Нью-Йоркера", чтобы снова увидеть тот же ужас, теперь направленный на преступления нашей собственной нации. На первой странице - растянутая фотография с воздуха сотен изуродованных трупов, разбросанных по реке, текущей кровью, все они расположены в форме массивной свастики. Было подтверждено, что преступниками была рота армии США, которая была развернута для поиска деревни в глубоком тропическом лесу и якобы попала в засаду группы неопознанных комбатантов во время переправы через Оранжевую реку. Разжигаемые яростью, офицеры приказали переставить тела павших в символ ненависти.\n\nСобственный атташе генерала Уильяма Уэстморленда консервативно оценивает, что составе отряда было 347 штурмовиков, которые пытались захватить и пытать пехотную дивизию. Отвергая это, частные корреспонденты антивоенного активиста Тома Хейдена утверждают, что фотография состояла из 504 невооруженных бурских поселенцев, которые случайно шли в направлении Ночного патруля эскадрона смерти. Мы еще не получили официального заявления от каких-либо немецких властей, которое не состояло бы полностью из туманных, нечетких оскорблений.\n\nСтатья начинается с предсмертного письма рядового первого класса Варнадо Симпсона, который повесился от чувства вины 16 марта, через несколько часов после резни. Расследование в конечном итоге привело к раскрытию военного преступления. "Мы сформировали центр свастики из мертвых младенцев и эксгумированных животных", писал он. "Господи, помилуй их души, ибо для моей прощения нет.""
 USA.142.a:0 "Помилуйте всех виновных и опубликуйте официальное заявление, отрицающее всю ответственность, поддерживающее заявление Уэстморленда."
 USA.142.b:0 "Убедитесь, что несколько избранных чиновников будут привлечены к ответственности, но отпустите остальных."
 USA.142.c:0 "Начать расследование, чтобы проанализировать заявления Харрингтона."
 USA.142.d:0 "Уничтожьте все доказательства того, что это когда-либо существовало."

 USA.143.t:0 "Месть Иситока"
 USA.143.desc:0 "Когда семьи по всей Аляске садились ужинать, внезапно началась серия подземных толчков, продолжавшихся почти пять минут. После того как пыль осела, более ста человек лежали мертвыми. Произшло то, что мы теперь знаем как самое мощное землетрясение в истории Северной Америки. Помимо самих подземных толчков, штат был разрушен оползнями, трещинами, автомобильные и железные дороги были практически полностью развалены.\n\nСпасательные работы продолжаются, выжившие и тела людей вытаскиваются из обрушившихся зданий в Анкоридже, но аварийные службы оказались совершенно не готовы к бедствию такого масштаба и не имеют ресурсов, чтобы адекватно справиться с ним. Если мы немедленно отправим помощь, мы увеличим наш политический капитал не только на Аляске, но и по всей стране, поскольку мы докажем, что способны защитить наших граждан."
 USA.143.a:0 "Дядя Сэм готов к политически мотивированному спасению."
 USA_64_alaska_earthquake:0 "Губернатор увеличивает свою поддержку"

 USA.144.t:0 "Чемпион Алабамы"
 USA.144.desc:0 "На краю заваленного бумагами стола лежала тлеющая сигара. За ним стоял 43-летний губернатор Алабамы Джордж Корли Уоллес, казалось, заряженный электрическим током. Его глаза, горящие, как угли, были темными, глубокими, а брови, казалось, были не более чем двумя черными полосами. Его голос изящно подчеркивался южным акцентом.\n\n"Я осуждаю насилие", - сказал Уоллес. "Но кто начал все это насилие? Там много агитаторов и коммунистов, смешанных с теми, кто хочет добра. Кучка неженок в брюках, которые хихикают из своих башен из слоновой кости." Он потянулся за сигарой. "Я не верю, что только потому, что у кого-то где-то есть претензии, вы должны игнорировать Конституцию". Уоллес встал. "Если они это сделают," - сказал он, - "то рискнут гораздо больше, чем они думают".\n\nУоллес - не обычный деревенщина из Алабамы. Умный, способный юрист, который во многих отношениях был первоклассным губернатором. С тех пор как он вступил в должность четыре года назад, он повысил зарплату учителям, руководил строительством школ и лоббировал масштабное вливание федеральных средств для завершения строительства Администрации долины Теннесси. Когда-то трогательно бесплодный, северный ярус Алабамы теперь процветает благодаря умелой государственной власти и росту промышленности, финансируемой из федерального бюджета.\n\nНо в вопросе гражданских прав Уоллес - совсем другой человек. Баллотируясь на пост губернатора по списку от Национал-Прогрессивного пакта, Уоллес был убежденным защитником сегрегации. Его поражение от рук демократа Джона Паттерсона научило его ходить по тонкой грани. И теперь Уоллес шел отдельно от закона страны. Он одновременно является убежденным защитником Юга, новым южным умеренным и даже номинальным союзником организованного труда.\n\nПоскольку слухи все еще циркулируют вокруг возможных кандидатов в 1964 году, Уоллес - это имя, которое никто не сбрасывает со счетов. Губернатор уже объявил о своем намерении, чтобы его жена стала его преемницей. Когда его спросили о будущих амбициях, губернатор улыбнулся. "Посмотрим, где я окажусь через 2 года"."
 USA.144.a:0 "Журнал "Таймс", 27 октября 1962 г."

 USA.145.t:0 "Джон Гленн выигрывает губернаторскую гонку в Огайо!"
 USA.145.desc:0 "В конце выборов, где разница в голосах буквально составляла доли процента, начинающий политик Джон Гленн был избран губернатором Огайо от республиканского крыла Р-ДП. Он - популярная фигура среди обычных американцев и самый выдающийся астронавт Америки, его победа укрепила политические амбиции, которые начались, когда он выступил с большой речью, критикующей решение Никсона о сокращении финансирования НАСА.\n\nА пока Гленн сидит в здании сената штата Огайо, планируя свой следующий шаг, думая о десятилетиях. С его народной поддержкой и политической опорой в качестве губернатора, практически нет предела тому, как далеко амбиции могут завести его. Он уже воображает себя в Белом доме и начинает приводить в действие свой план, чтобы попасть туда и навсегда изменить судьбу Америки. Даже если до такой цели еще так далеко.\n\nЗвонит телефон. Он берет трубку, зная, что Никсон на другом конце провода, и великодушно принимает сквозь стиснутые зубы поздравления президента. Гленн знал, что сможет справиться с Никсоном и ему подобными. Никто не мог встать на его пути к президентству."
 USA.145.a:0 "Один гигантский прыжок."

