 USA.26.a:0 "NFL поубавила в интересности."
 USA.29.t:0 "Италия приветствует Джорджа Лукаса"
 USA.29.desc:0 "20th Century Fox с радостью сообщила, что после ожесточенных переговоров с итальянским правительством, которые едва не привели к тому, что амбициозный фильм "Звездные войны" был отправлен в "ад разработки", итальянцы разрешили съемки фильма в Тунисе. После того, как была согласована щедрая оплата итальянцам в обмен на обеспечение безопасности и разрешение на съемки, Лукас объявил о планах выпустить фильм во втором квартале 1977 года.\n\nМногие фанаты фэнтези и научной фантастики возликовали, хотя итальянские кинематографисты протестовали против "вытеснения американским кинематографом итальянского из его собственного дома".\n\nВ конечном счете, еще предстоит выяснить, сделал ли 20th Century Fox достойную инвестицию, хотя многие уже согласны с тем, что это были, скорее всего, неудачно потраченные деньги."
 USA.29.a:0 "Так много денег потрачено впустую на верный провал. Что случилось с вестерном?"
 USA.30.t:0 "Италия прогоняет Джорджа Лукаса"
 USA.30.desc:0 "Несмотря на многочисленные просьбы режиссера Джорджа Лукаса и корпорации 20th Century Fox, Италия отказала кинематографистам в просьбе снять фильм в итальянском Тунисе. Ссылаясь на страх за безопасность съемочной группы, (антиитальянские партизаны все еще сражаются в нескольких районах колонии, несмотря на недавнее охлаждение боевых действий).\n\nМногие обвиняли итальянцев в том, что они больше беспокоятся за свою собственную киноиндустрию, которая постепенно, после разрядки отношений между Италией и Соединенными Штатами, стала подчиняться Голливуду.\n\nНесмотря на эту неудачу, Лукас отправился в Гватемалу, чтобы снять фильм, переписав большую часть своего сценария, чтобы соответствовать новой локации."
 USA.30.a:0 "Еще одна дешевая фантастика? Итальянцы сделали правильный выбор."
 USA.31.t:0 "Новая надежда"
 USA.31.desc:0 "Сегодня состоялся сенсационный релиз "Звездных войн" от Lucasfilms, научно-фантастического фильма о путешествии юного Люка Скайуокера вместе со своим наставником Обиваном Кеноби, возможным любовным интересом принцессой Леей Амидалой и лихими контрабандистами Ханом Соло и инопланетянином Чубаккой. Хотя фильму прочили провал, он стал одним из самых высоко оценённых фильмов всех времен.\n\nFox радостно объявили, что фильм, включающий впечатляющее приключение в глубинах космоса, космическую станцию "Звезда Смерти" и песчаные степи Татуина, снятые в Тунисе при содействии итальянского правительства, скорее всего, удвоит ежегодную прибыль компаний.\n\n"Звездные войны" не только не оказались аутсайдером и превзошли своих конкурентов, помогли оправиться кинокомпании от финансовых трудностей и вывели на свет многих новых режиссеров, продюсеров, художников и актеров, но и захватили сердца и умы миллионов поклонников, которые сидели в благоговейном страхе перед этим видением событий, случившихся давным-давно, в далекой-далекой галактике.\n\nВозможно, в мире, который, был на грани разрушения в течение стольких лет, эта фантазия - как раз то, что нужно."
 USA.31.a:0 "Мы обнаружили, что отсутствие веры у критиков вызывает беспокойство! Ха-ха! Мы крутые!"
 USA.32.t:0 "Новая надежда"
 USA.32.desc:0 "К удивлению сотен критиков и поклонников научной фантастики, которые списали недавно вышедший фильм "Звездные войны" со счетов из-за кажущейся избитости жанра фэнтези и беспокойного цикла производства, кульминацией которого стал отказ итальянцев разрешить съемки фильма в Тунисе, "Звездные войны" вышли на один из величайших кассовых дебютов в истории. После приключений Люка Скайуокера, престарелого монаха Обивана Кеноби, принцессы Леи Амидалы, плутоватого Хана Соло и его инопланетного спутника Чубакки "Звездные войны" обеспечили миллионам людей внушающее благоговейный трепет путешествие из родного мира Люка в захолустный Явин IV, пугающие глубины космоса и ужасающую космическую станцию "Звезда Смерти", которая, как утверждали многие, является отсылкой к злополучной "Солнечной пушке" покойного фюрера Геринга. \n\nМногие ждали провала, особенно после тунисского фиаско, но он окупился за одну ночь.\n\n"Звездные войны" дают возможность заглянуть в далекую страну древних религий и темных империй, где грань между добром и злом кажется ясной, и где те, кто борется за добро, могут победить, несмотря на непреодолимые препятствия.\n\nВ мире, столь изобилующем напряжением и страхом, медленно удаляющемся от бездны и приближающемся к тому, что многие молятся о прекрасном, новом веке для человека, это может быть именно то, что нужно людям.\n\nНовая надежда"
 USA.32.a:0 "Да пребудет с вами сила, всегда!"

 USA.33.t:0 "Рассуждения Маккормака"
 USA.33.desc:0 "Хотя убийства президентов нам не в новинку, никогда прежде ни президент, ни вице-президент не были отстранены от должности одновременно. Сменяемость президента существует не просто так, но никто никогда не ожидал, что она пойдет дальше первого лица в списке, и теперь, когда спикер, нет, президент Маккормак переезжает в Овальный кабинет, он сталкивается с диллемой. Удар по дезертирству в Сенате, импичмент Никсона и убийство Кеннеди означают, что Национал-Прогрессивный пакт имеет серьезные шансы на президентство, тем более, что республиканские демократы рассеяны и деморализованы. Тем не менее, все еще остается небольшое окно возможностей для проведения кампании единства и сдержанности, обрушивая на нацию то небольшое политическое влияние, которое все еще имеют республиканцы-демократы. Сидя в кабинете великих людей, Маккормак должен принять решение."
 USA.33.a:0 "Отчаянные времена требуют отчаянных мер."
 USA.33.b:0 "Это не правильно."

 USA.34.t:0 "Чемпион мира по шахматам лишается титула!"
 USA.34.desc:0 "С тех пор, как он стал гроссмейстером в возрасте 15 лет, Бобби Фишер укрепил свою позицию, возможно, самого сильного шахматиста в мире. После его безоговорочной победы в 1969 году на шахматном чемпионате против Бента Ларсена из Дании, он был признан многими наблюдателями как величайший американский гроссмейстер всех времен и достиг самого высокого рейтинга Эло в истории. Но его гениальность не обошлась без споров, и шахматное сообщество погрузилось в хаос после того, как он недавно отказался защищать свой титул против Германии.\n\nПосле своей блестящей победы на чемпионате США 1963 года Фишер сделал множество фашистских и прогерманских заявлений, став официальным членом националистического крыла Национального Прогрессивного Пакта. Он открыто называл себя членом Национального Авангарда, делал многочисленные расистские заявления в адрес японцев и подвергался яростным антисемитским триадам во время турниров, несмотря на то, что сам был наполовину евреем, что он страстно отвергает. В этом году на шахматном чемпионате 1972 года, проходившем в Рейкьявике, Исландия, он словесно атаковал как Соединенные Штаты, так и ФИДЕ, что привело к тому, что он отказался от шанса сыграть против Клауса Дарги из Германии, автоматически объявив его новым чемпионом мира по умолчанию.\n\nНа вопросы прессы он ответил: "я не позволю, чтобы мое имя ассоциировалось с еврейским обманом...Я предпочел бы быть заклейменным предателем вами, дегенератами, чем идти против другого интеллектуально превосходящего арийца моей собственной крови." Похоже, что он будет продолжать вызывать недовольство, если мы позволим ему сказать то, что он хочет сказать. Что же нам делать?"
 USA.34.a:0 "Тревожное развитие событий. Следите за ним."
 USA.34.b:0 "Ничего не делай. Кого волнует какой-то ребенок, хорошо играющий в настольные игры?"
 USA.34.c:0 "Запретите этому маленькому ублюдку снова играть!"

 USA.35.t:0 "Фишер бежит в Германию!"
 USA.35.desc:0 "После вопиющей поддержки Германо-американского Бунда и публичного унижения нашей нации на шахматном чемпионате 1972 года мы продолжали следить за 29-летним шахматным гроссмейстером Бобби Фишером. Вчера он сел на небольшой самолет в Германию, утверждая, что его соперником был местный клуб из Баварии. Однако по прибытии он вместо этого отказался от своего гражданства Соединенных Штатов и объявил о верности Рейху. После короткого интернирования фюрер приветствовал его, похвалив за откровенные высказывания и решение отказаться от участия в чемпионате. Слухи о его полуеврейском происхождении, казалось, не были замечены властями. Он подтвердил прессе, что его эмиграция является постоянной, сославшись на недавние действия по "замалчиванию" его американским правительством.\n\nХотя некоторые из них изящны, что нам больше не придется иметь дело с этим маленьким куском дерьма, сообщество игры тем не менее оплакивало потерю нашего лучшего игрока. В Рейхе Фишер был назначен личным инструктором для него, чтобы выучить немецкий язык, и уже действующий чемпион Клаус Дарга дал ему добро на игру с ним против Соединенных Штатов в 1975 году. Без надежды на победу в следующем соревновании ФИДЕ это интеллектуальное поле битвы, каким бы незначительным оно ни было, было окончательно проиграно фашизму. То, чем мы пожертвовали, возможно, было всего лишь пешкой, но каждая фигура имеет значение..."
 USA.35.a:0 "Возможно, есть какой-то другой вид спорта, в котором мы можем попытаться преуспеть."

 USA.36.t:0 "Шахматный гроссмейстер идет в Рейх!"
 USA.36.desc:0 "Интеллектуальное сообщество страны с большой гордостью праздновало нашу победу на шахматном чемпионате 1972 года, после того как американский чемпион Бобби Фишер отказался защищать свой титул против нашего претендента Клауса Дарги после серии словесных атак в адрес международного еврейства и ФИДЕ. С тех пор правительство Соединенных Штатов ограничивало поведение Фишера, следя за его играми и не позволяя ему посещать конференции Германо-американского Бунда. Вчера он сел на небольшой самолет до Баварии, заявив, что был вызван местным клубом. Однако по прибытии он вместо этого пришел в Министерство иностранных дел, где отказался от своего гражданства Соединенных Штатов и заявил о своей верности Рейху, предложив в будущем играть на нашей стороне.\n\nПолучив уведомление об интернировании гроссмейстера, фюрер лично приветствовал его, похвалив за откровенные высказывания и назначив личного инструктора для изучения немецкого языка. "Все те, кто достаточно глуп, чтобы бросить ему вызов, теперь должны будут сделать это в пределах наших границ. Хотя ходят слухи, что Фишер сам наполовину еврей, мы решили поверить его собственному утверждению, что он чистокровный немец. В то же время Фишер рассматривал возможность разработки своего собственного шахматного варианта для вашего собственного народа", - сказал Юберхесс. Дарга согласился играть с ним против Соединенных Штатов в 1975 году и мы можем быть уверены в нашем доминировании на шахматной арене. Весь остальной шахматный мир теперь навсегда принадлежит нам."
 USA.36.a:0 "У нас есть не только военное, но и интеллектуальное превосходство."

