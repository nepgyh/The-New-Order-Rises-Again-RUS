 USA_npp_saf_saving_africa:0 "Спасение Африки"
 USA_npp_saf_saving_africa_desc:0 "НПП не просила, чтобы нам в руки бросили эту горячую картошку войны. Наша администрация предпочла бы сосредоточиться на улучшении жизни американцев у себя дома и на том, чтобы противостоять японцам. Однако это не значит, что мы не несем ответственности за прекращение этой войны на условиях Америки. Чтобы противостоять фашизму во всем мире, Южная Африка должна быть защищена, а рейхскомиссары Африки должны быть побеждены."

 USA_npp_saf_in_africa:0 "В Африке"
 USA_npp_saf_in_africa_desc:0 "Стало совершенно ясно, что ложь и вмешательство РДК сделали эту войну еще более трудной. Победа в Африке стала второстепенной по сравнению с поддержанием бесконечной оккупации, чтобы избежать унижения и в результате наша администрация совершенно не уверена в фактическом состоянии войны. Мы должны немедленно начать посылать официальных лиц в Южную Африку, чтобы получить план местности и определить, каковы наши реальные возможности."

 USA_npp_saf_stable_front:0 "Стабильный фронт"
 USA_npp_saf_stable_front_desc:0 "По словам Уильяма Уэстморленда, одного из наших главных генералов, наземную войну в Южной Африке в ее нынешнем состоянии выиграть невозможно. Слишком многие районы находятся под контролем вражеских несогласных, партизан или просто беззащитны. Нам нужно пересмотреть позиции наших войск, укрепить линию фронта и стабилизировать ситуацию, прежде чем мы сможем даже подумать о начале наступления на буров и немцев."

 USA_npp_saf_bolster_forces:0 "Текучий фронт"
 USA_npp_saf_bolster_forces_desc:0 "По словам Джона Лавелля, одного из главных командиров ВВС, американские военные имеют возможность нанести решающий удар по бурам и немцам. Наш промышленный и военный потенциал намного превосходит то, что обычно может сделать обычный рейхскомиссар. Используя эту подавляющую огневую мощь, наши войска могут начать ожесточенное наступление на вражескую территорию, создавая новый, подвижный фронт и открывая возможность для более быстрой победы."

 USA_npp_saf_at_home:0 "Дома"
 USA_npp_saf_at_home_desc:0 "Соединенные Штаты находятся в несколько опасном положении. За два года сменилось три президента, новая сила захватила Белый дом, и, кроме всего прочего, страна увязла в непопулярной, кровавой войне. Ни страна, ни наша администрация не могут так дальше жить. Мы должны начать разъяснять общественности, что наша позиция заключается в том, чтобы положить конец Южноафриканской войне. Это должен быть мир с честью, но мы заключим мир."

 USA_npp_finishing_what_they_started:0 "Закончить начатое"
 USA_npp_finishing_what_they_started_desc:0 "Республиканцы-демократы, может быть, и начали эту проклятую войну ради своих денег, но именно НПП закончит ее ради каждого свободного американца и во имя самой Леди Свободы. Нацисты думают, что они правят небом - они не смогут больше так думать, когда их разнесет на атомы. Южноафриканцы думают, что мы их бросили - скоро в одном только Кейптауне будет больше ящиков с припасами, чем во всем Африканском Щите. Пришло время довести войну до немцев и освободить всю Африку раз и навсегда."

 USA_npp_saf_saving_africa.tt:0 "Эта война будет выиграна.\n"
 USA_npp_saf_in_africa.tt:0 "Наши войска должны быть главным приоритетом, если мы хотим победить."
 USA_npp_saf_stable_front.tt:0 "Приоритет будет отдан поддержанию стабильного фронта!\n"
