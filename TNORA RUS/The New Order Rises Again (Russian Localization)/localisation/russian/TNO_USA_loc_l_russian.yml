USA.early_flavor.1.t:0 "В поисках чемпиона"
USA.early_flavor.1.desc:0 "Генри Джексон, которого современники по-дружески называли "Ковш", сидел за своим столом, выжидающе глядя на две фигуры, сидевшие напротив. Морин Нойбергер, заместитель Ковша и коллега сенатора в Прогрессивном крыле НПП, спокойно листала свои записи, ожидая, когда он заговорит. Рядом с ней сидел номинальный глава более радикального крыла прогрессивистов, Майкл Харрингтон, который сидел с таким же выжидательным видом, как и сам Ковш. Эти двое не могли быть более разными, но как лидер Прогрессивистов, Ковш знал, что ему нужны и первая, и второй, если партия собирается чего-то добиться.\n\n"Как вы знаете, наши предвыборные перспективы все еще выглядят мрачно," - начал Ковш. - "Правые по-прежнему имеют большое влияние на пакт, и ни один прогрессивный избиратель не собирается голосовать за коалицию, чьим главным кандидатом является такой маргинальный псих, как Джордж Уоллес. Хуже всего то, что у нас до сих пор нет своего кандидата!"\n\n"Ну, было бы лучше, если бы кто-нибудь потрудился выдвинуть себя," - пошутил Харрингтон с легким оттенком презрения. - "Возможно, если бы мы делали больше для поддержки наших основных избирателей рабочего класса на Среднем Западе и в других местах, а не пресмыкались перед сегрегационистами... и наполняли наши ряды элитными типами западного побережья-"\n\nНойбергер, сама гордая уроженка Орегона, села с обиженным видом. "Все здесь сражаются за одно и то же! Я много сделала, чтобы говорить за неимущих по крайней мере, я не просто сижу и пишу об этом эссе!"\n\nКовш некоторое время сидел неподвижно, смущенно улыбаясь, а его коллеги продолжали препираться и язвить. В каком-то смысле они были полным отражением Прогрессивистов в целом - решительно настроенные на перемены, но бесконечно твердящие о том, какими должны быть эти перемены. Наконец он кашлянул, и двое других немедленно прекратили свой детский обмен репликами и снова посмотрели на него. "Вы оба очень разные, и именно поэтому нам нужен кто-то, кто может говорить на языке каждого. Если мы хотим иметь хоть какую-то надежду на этих выборах, мы должны двигаться вперед единым голосом."\n\nХаррингтон и Нойбергер переглянулись, не зная, что сказать. Джексон неуверенно посмотрел в окно. "Я не знаю, кто тот человек, который поведет нас. Но лучше бы он появился поскорее. Или мы облажаемся.""
USA.early_flavor.1.a:0 "Кто будет говорить от имени Прогрессивистов?"

USA.early_flavor.2.t:0 "Cемейный обед"
USA.early_flavor.2.desc:0 "Кафетерий Дирксен-Билдинг был всегда притягивал к себе сенаторов во время обеденного перерыва. Сегодня они будут принимать у себя самую престижную пару. Вице-президент Джон Фитцджеральд Кеннеди задумчиво жевал сэндвич с индейкой. Напротив него сидел улыбающийся человек, который по спискам значился сенатором от демократов, но которого Джон всегда знал как своего брата.\n\n"Мы так давно не уделяли себе времени, - сказал Джон с улыбкой. - Как поживаешь, Бобби? Надеюсь, Этель все еще хорошо заботится о тебе?"\n\nРоберт Фрэнсис Кеннеди рассмеялся в ответ на игривое подмигивание брата. "Я не могу жаловаться на семейную жизнь, Джек." Его ухмылка погасла. "Тем не менее, текущие события не слишком хорошо сказались на моем сне."\n\nСтарший Кеннеди сочувственно кивнул. "Насилие становится все хуже, это точно". Он нахмурился. "Никсон, этот козел на палочке, также не помогает. Он по-прежнему не одобряет никаких законов по нашему делу."\n\n"А ты ничего не можешь с этим поделать? Пока президент сидит на двух стульях, все будет только хуже."\n\n"Я бы с удовольствием, но ты же знаешь Никсона, - пробормотал Джон, лениво помешивая кофе. - Знаю я его, он наверняка наложит вето на все, что мы ему предложим, и накричит на нас за то, что мы "разрушаем единство коалиции"."\n\n"Но это гораздо важнее, чем коалиционное единство, Джек! Есть миллионы американцев, миллионы хороших, честных людей, которых отбрасывают в сторону за то, в чем они не виноваты. Чем дольше мы будем ждать, тем сильнее будут их страдания". Устремив на брата напряженный, но ободряющий взгляд, он продолжил: "Ты же вице-президент. Ты можешь использовать свой голос во имя тех, у кого нет голоса."\n\nДжон на мгновение замолчал. Потом он улыбнулся. "Ты всегда был хорошим человеком, Бобби. Ты прав, конечно, я должен действовать.""
USA.early_flavor.2.a:0 "Семейное дело."

USA.early_flavor.3.t:0 "Повод для праздника"
USA.early_flavor.3.desc:0 "После отставки Никсона в Дирксен-Билдинг стало тише, что было лучше для братьев, которые теперь снова наслаждались ужином. Нынешний президент Кеннеди сидел рядом со своим братом Робертом, который все еще верно служил ему в качестве сенатора. "Обстоятельства не идеальны, но я не могу придумать лучшего человека на пост президента прямо сейчас." Роберт с трудом сдержал восхищенную улыбку. "Подумайте обо всех вещах, которые мы можем наконец-то сделать!"\n\n"Ну, Бобби, ты смущаешь меня, - усмехнулся Джон, который, тем не менее, был польщен. - Но все равно спасибо. Я знаю, что всегда могу на тебя рассчитывать."\n\n"Всегда. Как будто я оставлю тебя ради НПП или кого-то еще, особенно когда ты собираешься дать этой стране перемены, в которых она так отчаянно нуждается!"\n\nЗаразительный энтузиазм Роберта вызвал у брата еще больше смеха. "Ну-ну, нам еще многое предстоит сделать, прежде чем мы начнем действовать." Его взгляд стал более серьезным, более решительным. "Имидж коалиции в настоящий момент несколько подмочен фиаско с Никсоном, поэтому я организовал несколько поездок по стране, чтобы укрепить поддержку." С этими словами он сунул руку в карман, вытащил длинный список событий и дат в разных штатах и городах и протянул его Роберту.\n\n"Конечно. Нам действительно нужно беспокоиться о выборах." Роберт нахмурился, прежде чем снова улыбнуться. "Ну же, Джек, я думаю, мы можем просто насладиться этой едой перед твоим большим туром, ты это заслужил."\n\nТак братья сидели еще некоторое время, наслаждаясь едой в тишине и покое. Когда наконец пришло время уходить, Роберт быстро просмотрел список и отметил первое место назначения своего брата. Он улыбнулся брату в последний раз, прежде чем они ушли.\n\n"Я знаю, что ты отлично справишься, Джек. Увидимся, когда ты вернешься из Далласа.""
USA.early_flavor.3.a:0 "Нежное прощание."

USA.early_flavor.4.t:0 "Одинокий брат"
USA.early_flavor.4.desc:0 "Несмотря на все свои усилия, Роберт Ф. Кеннеди не мог сдержать слез.\n\nОн должен был произнести большую речь о наследии своего брата, о силе и самоотверженности его характера и о том, что он был примером для всех в залах власти. Это была чистая правда, но, сидя в ожидании сигнала, он мог думать только о Джоне, как о брате, на которого смотрел снизу вверх. Его величайший пример для подражания и самый близкий друг. Он задумался, не стоит ли ему просто все отменить, так велико было его горе. Горе и гнев.\n\nДжона убили, потому что он был президентом. Он был президентом только из-за республиканцев-демократов. Из-за того, что Никсон лгал, как сука, и делал все, что в его силах, чтобы остановить прогресс и перемены, убивая закон о гражданских правах и заставляя Джона выйти на линию огня самым чертовски буквальным образом. Коалиция разжевала его и выплюнула. Они использовали его так же, как использовали всю семью Кеннеди и вываляли её имя в грязи.\n\nКогда один из сотрудников просунул голову в комнату, чтобы помахать ему на сцене, Роберт сдержал слезы и приготовился произнести одну из самых шокирующих речей в своей карьере. Медленно поднявшись на трибуну, он обратился к собравшейся толпе, произнеся короткую, но страстную речь в честь своего брата, превознося его искренность, его манеру говорить и его преданность Америке. Толпа кивала, кто-то плакал, кто-то склонил голову. Но никто из них не мог подготовиться к тому, что произойдет дальше.\n\n"Мой брат был предан республиканцам-демократам до мозга костей. Он был лоялен, когда они приложили все усилия, чтобы не принести этой стране истинное равенство и справедливость. Он был верен им, когда они слепо бросились в ненужную и кровавую войну в Африке. Он был лоялен, когда его игнорировали до тех пор, пока им не понадобился человек, чтобы исправить свои ошибки, и он был лоялен, когда последствия их невежества привели к потере его жизни." Он остановился, и многие в толпе уставились на него, разинув рты. По меньшей мере двое из толпы произнесли слова удивления и проклятия в его адрес.\n\n"Я тоже был лоялен республиканцам-демократам. Сегодня этому конец"."
USA.early_flavor.4.a:0 "В аду нет такой ярости, как у презренного брата.."

USA.early_flavor.5.t:0 "Новые друзья"
USA.early_flavor.5.desc:0 "Когда Роберт Кеннеди вошел в главный офис Прогрессивного крыла, там было пусто. Он нашел себе место и терпеливо ждал в течение неопределенного количества времени. Он задавался вопросом, не было ли то, что он делал, перебором: воспримет ли кто-нибудь его всерьез, учитывая, что он был марионеткой истеблишмента слишком долго. И все же он должен был попытаться.\n\nНаконец дверь в кабинет распахнулась. В комнату вошел "Ковш" Джексон, за ним последовали его подчиненные Нойбергер и Харрингтон. Все трое с любопытством и надеждой смотрели на Кеннеди, сидя напротив него и по очереди пожимая ему руку. Ковш был первым, кто заговорил. "Это, конечно, необычно. Но я слышал о вас много хорошего, мистер Кеннеди. У нас есть несколько вопросов к вам, прежде чем мы продолжим."\n\nВ течение следующих двадцати минут импровизированный комитет копался в мозгах Роберта по самым разным вопросам. "Насколько вы привержены закону о гражданских правах?" - спросил Ковш. "Вы согласны, что состояние здравоохранения в этой стране позорное?" - спросил Харрингтон. "А вам не кажется, что наша страна должна делать больше для защиты окружающей среды?" - спросила Нойбергер. Это было похоже на дискуссионный клуб колледжа, но Роберт отвечал на все их вопросы основательно и с энтузиазмом.\n\nКогда допрос подошел к концу, заговорил Роберт: "Республиканцы-демократы больше не представляют эту страну, и они не хотят делать то, что необходимо для ее народа. Я хочу присоединиться к вам, потому что чувствую, что вы олицетворяете перемены, в которые я верю... и перемены, в которые верил мой брат."\n\nКовш искоса взглянул на своих товарищей. Нойбергер с улыбкой кивнула. Харрингтон помолчал, затем слегка кивнул в знак согласия. Джексон просиял - похоже, он наконец нашел того, кого искал.\n\n"Мистер Кеннеди, вы хотели бы стать президентом?""
USA.early_flavor.5.a:0 "Кеннеди пошёл против своей партии."

