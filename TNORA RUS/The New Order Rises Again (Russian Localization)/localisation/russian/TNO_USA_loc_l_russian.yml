 USA_npp_saf_subsidizing_guns:0 "Решения о §Gсубсидировании§! наших промышленных союзников будут разблокированы.\n"



 USA_npp_saf_moral_war:0 "Успокоить наших союзников"
 USA_npp_saf_moral_war_desc:0 "Союзники Америки в ОСН были несколько напуганы победой НПП в ноябре. В конце концов, Америка втянула их в южноафриканскую войну и многие понесли ужасные потери. Отступление сейчас было бы политически трудным для наших союзников, не говоря уже о подлинной потере крови и сокровищ. Наши послы в Оттаве, Канберре, Веллингтоне и за их пределами должны ясно дать понять, что мы не намерены создавать проблемы. Единственный вариант в Южной Африке это удовлетворительная победа, и это будет иметь место независимо от вовлеченной коалиции."


 USA_npp_saf_war_industry:0 "Накачать военную промышленность"
 USA_npp_saf_war_industry_desc:0 "Вы не можете выиграть войну без оружия и эта не исключение. Наши новые усилия по победе в Южноафриканской войне потребуют новых поставок. Мы должны немедленно приступить к разработке новых контрактов на все, от стрелкового оружия до вертолетов и заставить американский военно-промышленный комплекс рвануть вперед. Все это оружие пойдет американским военным, а также Южной Африке и нашим союзникам. Если мы дадим оружейной промышленности средства, мы сможем пожинать огневую мощь."

 USA_npp_saf_scoops_way:0 "Путь Хамфри"
 USA_npp_saf_scoops_way_desc:0 "Война в Южной Африке продолжается уже некоторое время и наши боевые силы полностью истощены; мало того, мы также теряем поддержку среди американского народа. Мы должны выйти из этой войны быстро и с сохранением нашего престижа, и единственный способ сделать это-позволить африканцам взять на себя ответственность. К сожалению для нас, Африканская армия не имеет ни хорошей подготовки, ни хорошего снабжения. Если мы сумеем достаточно хорошо обучить этих ребят, они смогут прикрыть наше отступление, и мы сможем передать им войну. Наша коалиция в настоящее время разделена по этому вопросу; Националисты считают, что это слишком много, но это единственный способ для нас прекратить наше участие. Несмотря на неодобрение, мы должны выйти из этой войны."

 USA_npp_saf_support_them:0 "Поддержать союзников"
 USA_npp_saf_support_them_desc:0 "Несмотря на то, что мы готовимся к отъезду, некоторые из наших солдат все еще остаются в Южной Африке. В качестве прощального подарка мы должны подарить южноафриканцам несколько наших высококачественных американских пушек. Конечно, южноафриканскому правительству придется заплатить нам за использование нашего оружия, но чисто символически."
 USA_npp_saf_larger_saf_army:0 "Большая африканская армия"
 USA_npp_saf_larger_saf_army_desc:0 "В Южной Африке, возможно, не так много готовых к бою солдат, но большее количество "достаточно хороших" солдат может помочь прикрыть наше отступление. Мы должны призвать Южную Африку мобилизовать больше войск, чтобы мы могли начать выводить наших солдат из боя."
 USA_npp_saf_africanisation:0 "Африканизация"
 USA_npp_saf_africanisation_desc:0 "Наша армия была движущей силой юга в этой войне, даже когда война только началась. Мы послали советников, мы послали наши войска, мы сражались с бурами напрямую. Однако пришло время вывести наши войска с континента и позволить южноафриканцам возглавить их. Проблема в том, что южноафриканские вооруженные силы остро нуждаются в улучшении, и в своем нынешнем состоянии они будут уничтожены наступающими немцами. Нам придется вложить много ресурсов в то, чтобы дать войскам надлежащую подготовку, но, по крайней мере, наши люди на родине будут рады видеть, что наше участие подходит к концу."
 USA_npp_saf_train_their_men:0 "Тренировать союзников"
 USA_npp_saf_train_their_men_desc:0 "Прямо сейчас южноафриканские военные сами по себе наверняка будут раздавлены элитными немецкими солдатами, направляющимися к ним. Здешние солдаты совсем не похожи на голодных до войны, профессионально обученных американских парней, которых мы послали сюда. Мы должны начать подготовку этих южноафриканцев сейчас, что бы они смогли отбиться от немецких захватчиков."

 USA_npp_saf_defending_the_cities:0 "Укрепляйте города"
 USA_npp_saf_defending_the_cities_desc:0 "Южная Африка страдала от оборотней СС и поддерживаемых немцами партизан с тех пор, как началась война, но их влияние еще не достигло городов. Это реально единственное безопасное место, пока горит сельская местность. Крайне важно, чтобы мы укрепили южноафриканские города до того, как быстрые бомбардировщики Зюдвестафрики и суровая пехота Остафрики смогут нанести урон. Если они разнесут эти города в щепки, слабой Республике не на что будет опереться."

 USA_npp_saf_whip_their_commanders:0 "Взбодрить командиров"
 USA_npp_saf_whip_their_commanders_desc:0 "В большинстве случаев солдаты так же хороши, как и их командир. Сейчас южноафриканские командиры... в лучшем случае ниже среднего. Они не смогут выполнить работу в своем нынешнем состоянии. Вот почему мы должны позволить некоторым из наших самых крутых командиров показать им, как это делается, как победить гуннов. Нам нужно привести этих командиров в форму, чтобы они могли эффективно вести своих ребят в бой, чтобы у них был шанс остановить немцев."

 rfk_appease_le_hawks:0 "£GFX_npp_fr_texticon §gНационалисты§! и их §Gизбиратели§! будут довольны этой стратегией\n"

 USA_npp_ldocks_tt:0 "Новые решения по значительному увеличению количества §Gоружия§!, доступного §YЮжной Африке§!, буду разблокированы.\n"

 USA_SAF_Huge_Arms_Sales:0 "Крупномасштабные соглашения по оружию"
 USA_npp_saf_urgent_stabilization:0 "Мы немедленно отправим §Gпартию оружия§! §YЮжной Африке§!, чтобы сохранить им жизнь до нашего прибытия.\n"
 USA_npp_saf_initiate_withdrawal:0 "Инициировать вывод войск"
 USA_npp_saf_initiate_withdrawal_desc:0 "Наши ребята наконец-то покидают континент. Сейчас бремя войны лежит исключительно на Южной Африке, но мы подготовили их к тому, чтобы они могли справиться с этим. Мы не сомневаемся, что республика готова к войне, как никогда. Мы дали стране все, что ей нужно, чтобы успешно отбиваться от немцев, и теперь настало время для них показать, чему они научились. Каким бы ни был исход, если буры победят или погибнут, сейчас важно то, что наши солдаты вернутся домой."

 USA_npp_saf_party_way:0 "Путь Лемэя"
 USA_npp_saf_party_way_desc:0 "Генерал Кертис Лемэй один из самых любимых военных мыслителей на националистическом фланге НПП и не без оснований. Его позиция заключается в том, что победа в Южной Африке может быть достигнута только путем предоставления военным полномочий "бомбить нацистов обратно в каменный век". Выход на полную мощность был бы чрезвычайно разрушительным для мест, которые мы якобы должны спасти, но если это положит конец войне, то это будет того стоить."

 USA_npp_saf_nazi_regret:0 "Нацисты должны страдать"
 USA_npp_saf_nazi_regret_desc:0 "Не может быть никаких сомнений в том, что наша администрация стремится к победе в Южной Африке. Теперь нам нужно обрушить всю военную мощь Америки на комиссариаты и буров. Мы должны начать с предоставления Южной Африке нового пакета помощи. Что может быть лучше, чтобы показать нашу решимость, чем через огромное количество оружия и боеприпасов?"

 USA_npp_saf_new_bombers:0 "Новые бомбардировщики"
 USA_npp_saf_new_bombers_desc:0 "Наши новые усилия в Южной Африке потребуют не только новых стратегий. Кроме того, потребуется новое оборудование и многое другое. Мы должны направить заказы на закупку нового парка бомбардировщиков B-52 на заводы Boeing в Сиэтле и Уичито, а также на другие линии самолетов. В конце концов, напалм сам себя не выпустит."

 USA_npp_saf_african_radars:0 "Расширение радиолокационного покрытия"
 USA_npp_saf_african_radars_desc:0 "Военно-воздушные силы всегда были жизненно важны в Южной Африке, учитывая трудности материально-технического обеспечения, связанные с рельефом континента. Однако эта авиация не может просто слепо бомбить участок леса и надеяться благополучно вернуться. Наши радиолокационные возможности в Африке должны быть расширены и улучшены. Развертывание новых тактических крыльев и строительство новых радарных установок дальнего действия в стране помогут координировать миссии, обнаруживать потенциальных врагов и, как мы надеемся, спасать жизни и материальные средства."

 USA_npp_saf_larger_docks:0 "Новые Порты"
 USA_npp_saf_larger_docks_desc:0 "Одним из самых трудных препятствий на пути к победе в Южной Африке всегда была логистика. У нацистов было больше преимуществ на поле боя из-за их близкого расположения, в то время как все наши войска и припасы должны были быть отправлены или доставлены самолетами. Одной из наших новых инициатив в Южноафриканской войне должно стать расширение существующей портовой инфраструктуры внутри страны и создание новых объектов. Таким образом, мы сможем доставлять припасы на поле боя быстрее и с меньшими трудностями."

 USA_npp_saf_more_men:0 "Еще больше людей"
 USA_npp_saf_more_men_desc:0 "Самая трудная истина Южноафриканской войны заключается в том, что нам нужно больше сапог на земле. Воздушная мощь разрушительна, но война будет по-настоящему выиграна только тогда, когда мы сможем захватить и удержать территорию, а вы не можете сделать этого с B-52. Мы должны санкционировать увеличение численности войск и наводнение Южной Африки новыми силами. Это не будет популярно, и никто действительно не хочет этого делать, но это необходимо. Наши войска прибудут готовыми выиграть эту войну раз и навсегда."

 USA_npp_saf_africa_will_burn:0 "Африка будет гореть"
 USA_npp_saf_africa_will_burn_desc:0 "Южноафриканская война была одним из беспорядочных боев в невероятно трудной местности. В большинстве сельских районов Африки преобладают джунгли, болота и обширные равнины и они стали кошмаром для наших командиров на местах. С нашей новой воздушной мощью, однако, мы можем использовать дефолианты и напалм, чтобы уничтожить все эти потенциальные укрытия партизан. Это также будет иметь удобный эффект принуждения сельских крестьян к стратегическим деревням и городским районам, лишая противника гражданского населения, чтобы спрятаться внутри. Африка станет сильнее после этой войны, но сначала нацисты должны превратиться в пепел под нашими ногами.."

 USA_npp_saf_tail_behind_our_legs:0 "С хвостом за ногами"
 USA_npp_saf_tail_behind_our_legs_desc:0 "Настало время для Америки добиться окончательной победы в Южной Африке. С новыми запасами оружия, обновленными союзниками, улучшенной инфраструктурой и решительными планами у рейхскомиссариатов нет ни единого шанса. Южная Африка, возможно, была кровоточащей язвой при последней администрации, но все изменилось. Что бы ни случилось, мы увидим, как наши мальчики вернутся домой героями и освободителями!"


 NPP_SAF.1.t:0 "Погрязшие в тупике"
 NPP_SAF.1.desc:0 "У президента есть целый ряд телевизоров в Овальном кабинете, в кабинете рядом со столом. Это не для информации - у него есть сотрудники и инструкторы десятками для этого, а, скорее, чтобы почувствовать пульс нации.\n\nВсе выглядело нездоровым.\n\nНа канале ABC съемочная группа, работающая на границе Остафрики, попала под обстрел с трех разных направлений. Раздаются крики, бросок к вертолету, крики раненых.\n\nНа Си-би-эс еще одно здание кампуса занято протестующими. Призывные карточки мерцают, как свечи в раннем вечернем свете, когда мятежная молодежь страны борется с давлением нынешней эпохи.\n\nНа канале Эн-би-си круглый стол интеллектуалов и политиков спорит о том, что эта война означает для Америки и для всего мира. Они делают это ночь за ночью, взывая к опыту, когда все остальное, кажется, ускользает.\n\nВ Вашингтоне, наблюдая за смертью, болью и гневом из относительно удобного кресла в своем кабинете, президент опускает голову на руки. Будь проклят Никсон, будь проклята РДК, будь проклят каждый из них за то, что втянул Америку в эту войну. За то, что они отбросили все наши надежды на мир. Черт бы их всех побрал."
 NPP_SAF.1.a:0 ""Это должно закончиться.""

 NPP_SAF.2.t:0 "Мир с Честью"
 NPP_SAF.2.desc:0 "Гастон-Холл был самым подходящим местом для президентской речи. Сотни студентов Джорджтаунского университета, вашингтонских интеллектуалов и нетерпеливых журналистов собрались, чтобы посмотреть выступление президента. Святые, боги и гербы смотрели на них сверху вниз, когда президент [GetPresidentLastName] подошел к кафедре.\n\n"Мои дорогие американцы, я стою сегодня перед вами, чтобы обсудить самый важный вопрос, стоящий сегодня перед нашей страной: конфликт в Южной Африке. Когда я вошел в этот кабинет, ситуация на южной оконечности Африканского континента была невыносимой и в то же время мучительно бесконечной. Десятки тысяч американцев ежедневно рисковали своими жизнями в войне, которая казалась непобедимой на земле и бессмысленной дома."\n\nОн знал, что все глаза устремлены на него и что каждая бумага будет нести его слова. Поэтому, продолжая, он говорил осторожно, стараясь не походить на пророка.\n\n"Война в Южной Африке должна закончиться. Этого требует мораль. Американский народ требует этого. Но это не может закончиться нацистскими ботинками на улицах Кейптауна. Она должна закончиться триумфом свободы. Я клянусь вам, что Америка выиграет эту войну, сохранив нашу честь как нации. Как арсенал демократии и хранитель свободного мира, мы не можем согласиться ни на что меньшее."\n\nГлаза были настороженными. Америка действительно хотела, чтобы война закончилась. Но каждая душа в комнате знала, что это никогда не закончится чисто."
 NPP_SAF.2.a:0 ""Что, у него есть секретный план, чтобы закончить войну?""

 NPP_SAF.3.t:0 "Трудный выбор"
 NPP_SAF.3.desc:0 "НПП собралась в Овальном кабинете и она разрывалась на части. Президент Кеннеди, как всегда, сидел за столом. В центре комнаты возвышались две кушетки, расположенные под прямым углом к столу, как крылья амфитеатра. На одном из них сидели Кертис Лемэй и Маргарет Чейз Смит, представлявшие националистическую часть НПП. На другом-вице-президент Хамфри и Майкл Харрингтон.\n\n"Господин Президент," начал Лемэй. "Мы должны закончить эту войну, и она может быть закончена только с возможностями Вооруженных Сил Соединенных Штатов. Это будет кроваво, но быстрее, чем при нынешнем положении." Смит молча кивнул. Лемэй был ее собакой в этой битве и его военные заслуги, безусловно, были полезны. Но не каждый кивал в знак согласия.\n\n"Вы предлагаете сжечь Африку." Вице-президент Хамфри молчал, но его глаза горели, как угли.\n\n"Господин вице-президент, мы должны честно оценить ситуацию..."\n\n"Нет, генерал. Наш хрупкий пакт расколется. Страна взбунтуется. Потому что ты предлагаешь преступление."\n\nХаррингтон последовал его примеру. "Все, что нам нужно, это передать операции южноафриканцам, а не повторять свои действия и убивать бесчисленное количество невинных людей."\n\nЗаговорила Смит: "В этой войне нет невинных. Повзрослей."\n\n"Достаточно."\n\nВсе взгляды обратились к президенту.\n\n"Все, убирайтесь отсюда. Я ценю ваш вклад.""
 NPP_SAF.3.a:0 "Это тот выбор, которые я был избран сделать..."

 NPP_SAF.4.t:0 "Прямой эфир из Овального кабинета"
 NPP_SAF.4.desc:0 "«5, 4, 3, 2, 1». Красная лампочка на телекамере мигает и двадцать миллионов американцев с тревогой наблюдают за происходящим.\n\n«Добрый вечер, мои дорогие американцы. Сегодня вечером я хотел бы затронуть важный вопрос о Южной Африке. Там американские солдаты, летчики и морские пехотинцы борются за свободу против германского фашизма и колониализма вместе с нашими верными союзниками из Организации Свободных Наций. Это борьба, которая не только определит позицию Америки за рубежом, но и жизненно важна для нашей безопасности внутри страны. Это борьба, которая должна закончиться не позором, а победой свободы и свободы для всех.\n\nВ то же время мы должны вновь вступить в эту борьбу. Это нелегкое решение для меня и это нелегкая задача для страны. Но как нация мы всегда боролись за свободу. Мы сделаем это в Африке, как дважды делали в Европе, как делали наши деды и прадеды в горниле гражданской войны. Поэтому я дал указание министерству обороны приступить к развертыванию примерно...»"Five, four, three, two, one." The red light on the TV camera blinks on, as twenty million Americans watch anxiously.\n\n"Good evening, my fellow Americans. Tonight, I wish to address the important issue of South Africa. There, American soldiers, airmen, and Marines, are locked in a struggle for freedom against the tide of German fascism and colonialism, alongside our steadfast allies from the Organization of Free Nations. This is a struggle that will not only define America's position abroad, but which is also vital to our safety and security at home. It is a struggle which must end, not in ignominy, but in a victory for liberty and freedom for all.\n\n"At the same time, it is a struggle that we must recommit to. This is not an easy decision for me, and it is not an easy task for the country. But as a nation, we have always fought for freedom. We will do so in Africa as we did in Europe twice before, and as our grandfathers and great-grandfathers did in the crucible of civil war. Therefore, I have directed the Department of Defense to begin deployment of approximately...""
 NPP_SAF.4.a:0 "«Этот ублюдок посылает на смерть еще больше наших ребят!»"The bastard's sending more of our boys to die!""

 NPP_SAF.5.t:0 "Президентский визит"
 NPP_SAF.5.desc:0 "Колесса самолета только коснулись полосы в Истерплаат-АФБ сразу после десяти утра, но всем уже казалось, что они тут торчат уже несколько недель. Большинство адъютантов привыкли к вашингтонскому лету, но они по-прежнему обходили столовую за столовой, стараясь избежать солнечного удара. Все были измучены жарким солнцем и тяжестью, которую им приходилось нести. Президент провел весь день, осматривая обширную военную инфраструктуру Кейптауна. В госпитале он возлагал пурпурные сердца* на раненых и отдавал дань памяти погибшим. Свидетельствуя тем самым о могилокопательных итогах этого огромного конфликта.\n\nКак закат над Кейптауном, он стоял перед многотысячной толпой в форме. Эта речь должна была их взбодрить. Восстановить уверенность в том, что их народ стоит за ними. Но все же президент видел беспокойство в их глазах.\n\n«Бог свидетель, я клянусь вам, что Америка не бросила храбрых мужчин и женщин наших вооруженных сил. Отнюдь нет. Мы стоим вместе, объединившись против волны фашизма и угнетения!»\n\nОни покорно аплодируют. Но в глубине души он знает, что не все они в это верят.\n\n*Медаль США за ранение (прим.пер.)"With God as my witness, I vow to you that America has not abandoned the brave men and women of our armed forces. Far from it. We stand together, united against the tide of fascism and oppression!"\n\nThey applaud dutifully. But deep down, he knows that they don't all believe it."
 NPP_SAF.5.a:0 "«Благодарю вас за вашу службу.»"Thank you for your service.""

 NPP_SAF.6.t:0 "Сколько детей ты убил сегодня?"
 NPP_SAF.6.desc:0 "Разыскиваются за убийство: [GetPresidentFirstName] [GetPresidentLastName]\n\nВЕРНУТЬ ИХ ВСЕХ ДОМОЙ\n\nБОЛЬШЕ НИКАКОГО КРОВОПРОЛИТИЯ В АФРИКЕ\n\nОни там уже пять часов в парке Лафайет. Их были тысячи. Это не только длинноволосые студенты колледжа и уклонисты от призыва. Респектабельно выглядящие представители среднего класса находятся в толпе и они так же злы, как немытые второкурсники из Колумбии. Полиция и Секретная служба округа Колумбия, возможно, и смогли бы удержать их от штурма ворот, но они не могут удержать толпы антивоенных протестующих от поднятия ада на улицах Вашингтона. И они этого не сделают. Стоп. Пение.\n\nВ глубине души президент не может их винить. Когда он объявил о призыве и новом пакете помощи для Кейптауна, он знал, что люди воспримут это как предательство. Как окончательное нарушенное обещание народу Америки. Это чертовски не похоже на то, что мир находится прямо за углом. Но это единственный выход.\n\nЕсли бы только он мог заставить людей увидеть это."
 NPP_SAF.6.a:0 "«Мы должны выиграть эту войну...»"We've got to win this war...""

