 USA_WAL64_self_help_desc:0 "Спонсируемые правительством агентства занятости по всей стране помогут безработным найти хорошую работу, чтобы заработать на жизнь."
 USA_WAL64_I_love_capitalism:0 "Я люблю капитализм!"
 USA_WAL64_I_love_capitalism_desc:0 "В борьбе между трудом и капиталом президент Уоллес твердо стоит на стороне последнего. Уоллес срезал налоги и правила, как исследователь срезает кустарник в джунглях, и это еще не все. Уоллес начал наводнять технологические компании грантами и даже объявил о субсидировании заработной платы для найма квалифицированных сотрудников. Америка стала страной возможностей для предпринимателей со средствами, чтобы захватить ее."
 USA_WAL64_military_industrial_complex:0 "Военно-промышленный комплекс Уоллеса"
 USA_WAL64_military_industrial_complex_desc:0 "Президент Уоллес, по совету вице-президента Кертиса Лемэя, значительно расширил оборонную промышленность. Расходы на закупки материалов и оборонные исследовательские контракты резко возросли, и военные инвестиции стали главным приоритетом по сравнению с мелкими вопросами, такими как "накормить голодных". Раздача подачек бродягам не разрушит Токио!"
 USA_WAL64_subsidy_spree:0 "Веселые субсидии"
 USA_WAL64_subsidy_spree_desc:0 "Беспрецедентные экономические реформы Уоллеса уже сделали его одним из самых эффективных президентов в истории. Он произвел революцию или, как сказали бы некоторые, контрреволюцию в сфере занятости и образования по всей стране. Теперь Уоллес реализовал новую экономическую инициативу: левиафанский пакет стимулов, который позволит легко кредитовать малый бизнес, большой бизнес, шоу-бизнес, любой бизнес! Федеральная резервная система кричит как на бойне, но экономика веселится, как на Марди гра."

