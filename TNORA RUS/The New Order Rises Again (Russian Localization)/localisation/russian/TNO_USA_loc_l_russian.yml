USA_WFB_SA_hand_in_hand:0 "Рука об руку"
USA_WFB_SA_hand_in_hand_desc:0 "Главной миссией Соединенных Штатов в Южной Африке всегда было восстановление мира и безопасности. Благодаря нашим усилиям этот мир и безопасность наконец-то близки к достижению. Гражданские и солдаты могут жить в меньшем страхе, чем раньше. Бесчисленные жизни были потеряны в этой борьбе, и цена была высока, но, наконец, нас приветствуют как освободителей!"
USA_WFB_SA_the_end_in_sight:0 "Конца этому не видно"
USA_WFB_SA_the_end_in_sight_desc:0 "Мы пересекли Замбези и Оранж, впервые с начала войны вступив в собственно нацистскую Африку. Дороги к их городам открыты для наших армий - их защитники либо сдались на нашу милость, либо пали, либо были повержены своими страхами. Наш туннельный свет растет в поле зрения; их тускнеет, превращаясь в щепки, поглощаемые темнотой. С таким перевесом в нашу пользу мы можем раз и навсегда покончить с этой войной.\n\nСожалеем ли мы о злодеяниях, которые мы совершили, о сладкой лжи, которую мы распространяем, о горькой правде, которую мы навязываем, чтобы привести к триумфу свободы? Возможно.\n\nНеужели такое бремя долга так тяжело, что мы не можем наслаждаться плодами, которые оно взрастило? А может, и нет.\n\nБудем ли мы гордиться тем, что одержали нашу первую победу после десятилетий позорного поражения? Совершенно верно!\n\nТогда мы вознесем наши трубы к небесам с торжествующим рвением самого Бога и объявим, что наша миссия выполнена!"


RD_SAF.4.t:0 "Оценка рисков"
RD_SAF.4.desc:0 ""Если вы обратитесь к приложениям A-D, господин Президент".\n\nПрезидент [USA.GetLeader] перешел к вышеупомянутому разделу в своей копии доклада министра обороны Макнамары толщиной в болше чем сто страниц. Его губы сжались, когда он просматривал таблицы и графики: оценки потерь, как он и ожидал, сопровождались рекомендациями - "увеличение летных часов", "увеличение объема боеприпасов", "стратегическое использование зажигательных веществ" - и их "соответствующие улучшения". Если у него было название, в отчете упоминался точный номер и единица измерения.\n\nМакнамара не просто ввел цифры в войну; он превратил смерть в переменные, которые человек может складывать и вычитать, умножать и делить. Как и следовало ожидать от самого яркого вундеркинда Форда. Возможно, он рассматривал этот конфликт как автомобильный завод с неисправностями, которые необходимо устранить, и вовлеченные в него люди ничем не отличались от запасных частей в списке заявок менеджера. Это, по крайней мере, объяснило бы диаграммы данных, занимающие почти половину этого гигантского документа. Но чувствовал ли то же самое сам президент?\n\nНахмурившись, он повернулся к секретарю. "Итак, - начал он, - эта... ваша кампания. Скольких мы потеряем?"\n\n"Около сотни, - холодно ответил Макнамара, - "включая эскорт. Вполне в пределах допустимых пределов."\n\nА сколько потеряют они?"\n\nТень улыбки украсила бесстрастные губы статистика. "На несколько порядков больше".\n\nГлавнокомандующий вздохнул. С другой стороны, у Макнамары действительно были и план, и цель, какими бы сомнительными они ни были. Во всяком случае, гораздо лучше иметь такой план, чем не иметь ничего."
RD_SAF.4.a:0 ""Сожгите нацистов к чертовой матери, если вам придется.""

RD_SAF.5.t:0 "Технические характеристики"
RD_SAF.5.desc:0 "Указка Макнамары двигалась по проекции чертежа: верхний, боковой и изометрический виды самолета. Дым заполнил Ситуационную комнату, пока президент [USA.GetLeader] и его ближайшие советники наблюдали за происходящим с пристальным вниманием.\n\n"B-52D Stratofortress," - доложил секретарь, - "это восьмимоторный турбореактивный бомбардировщик, который поступил на вооружение наших вооруженных сил в декабре 1956 года. Он укомплектован экипажем из шести человек, может преодолеть 6400 морских миль без дозаправки и имеет потолок полета 45 000 футов - на несколько тысяч выше, чем у Me 262. Недавние модификации его бомбоотсека позволили нести максимальную полезную нагрузку либо в виде четырех термоядерных бомб Mark 39, либо в виде 60 000 фунтов обычных бомб, таких как Mk-82 и -84."\n\n"В настоящее время Восьмые военно-воздушные силы насчитывают около 170 единиц, разделенных между тремя авиакрылами, базирующимися в Майноте и на авиабазе Барксдейл. Они составят костяк нашего наступательного плана. Я обсудил это с Лемэем за час до этого."\n\n"Какой ущерб они наносят?" - перебил президент. Макнамара кивнул оператору проектора.\n\nСхемы бомбардировщика были заменены двумя фотографиями. На левой фотографии были изображены группы квадратных и прямоугольных крыш, разделенных дорогами. Большие участки сельскохозяйственных угодий окружали небольшое скопление цивилизации. По указанным признакам можно сделать вывод, что на фотографии была деревня, возможно, с несколькими сотнями жителей.\n\nТо же самое нельзя было сказать о правой фотографии, на которой были видны только кратеры и обломки."
RD_SAF.5.a:0 "Вот уж кто победитель в этой войне, с усмешкой подумал президент."

USA_WFB_SA_we_are_here_to_help:0 "Мы здесь, чтобы помочь"
USA_WFB_SA_we_are_here_to_help_desc:0 "Правительство Южной Африки твердо намерено противостоять фашистской волне, это совершенно ясно. Но решимость не имеет большого значения, если войска не имеют запасов, необходимых для ведения крупномасштабной войны. Администрация должна предложить немедленную передачу в Южную Африку стрелкового оружия, артиллерии, боеприпасов и несмертельных военных поставок. Мы должны продемонстрировать нашу решимость помочь южноафриканцам в их борьбе за свободу и что может быть лучше, чем послать им оружие?"
