 USA.20.t:0 "Звездный Путь"
 USA.20.desc:0 "Продюсер Джин Родденберри недавно представил новейшее хитовое телешоу "Звездный путь" на канале NBC. В шоу участвует этнически разнообразный актерский состав, в том числе актеры чернокожие и даже немецкого и японского происхождения. Шоу - о команде корабля, принадлежащего "Объединенной федерации планет", пытающейся принести мир и процветание во Вселенную. Его посыл, призывающий к равенству, миру и взаимопониманию, нашёл отклик у американской аудитории, уставшей от постоянных угроз войны и желающей мечтать о более идеалистическом будущем.\n\nПродюсеры и актеры шоу, похоже, надеются на будущее сериала, так как это новое научно-фантастическое шоу уже вернуло интерес к жанру."
 USA.20.a:0 "Мы мечтаем о лучшем мире"
 USA.21.t:0 "Звездный Путь"
 USA.21.desc:0 "Продюсер Джин Родденберри недавно представил новейшее хитовое телешоу "Звездный путь" на канале NBC. В шоу участвует этнически разнообразный актерский состав, в том числе актеры чернокожие и даже немецкого и японского происхождения. Шоу - о команде корабля, принадлежащего "Объединенной федерации планет", пытающейся принести мир и процветание во Вселенную. Его посыл, призывающий к равенству, миру и взаимопониманию, нашёл отклик у американской аудитории, уставшей от постоянных угроз войны и желающей мечтать о более идеалистическом будущем.\n\nПродюсеры и актеры шоу, похоже, надеются на будущее сериала, так как это новое научно-фантастическое шоу уже вернуло интерес к жанру."
 USA.21.a:0 "Мы мечтаем о лучшем мире"
 USA.22.t:0 "ARPANET"
 USA.22.desc:0 "Ученые и инженеры недавно объявили о завершении поразительного проекта. Пока весь мир постоянно пронизан страхом ядерной войны, возникает необходимость в хороших военных коммуникациях. Американцы заявляют оп роекте способа организации системы связи дальнего действия, которая будет работать в условиях ядерной войны без помех, используя компьютеры по всей стране для создания сети. Агентство перспективных оборонных исследовательских проектов, как сообщается, перевело миллион долларов из программы баллистических ракет на этот новый проект."
 USA.22.a:0 "Компьютеры - это настоящее будущее, не так ли?"
 USA.23.t:0 "Улица Сезам"
 USA.23.desc:0 "Новое детское шоу вошло в американские дома, удивив всех, кто сомневался в этом. Никто не верил, что часовое шоу удержит внимание ребенка. Улица Сезам - первое детское шоу, которое поддерживает внимание детей сюжетами, созданными по советам детских психологов. С помощью этого внимания шоу надеется подготовить маленьких детей, особенно из более бедных слоев населения, к школе и научить их социальной компетентности и неагрессивным способам разрешения конфликтов."
 USA.23.a:0 "Ай."
 USA.25.t:0 ""Вожди" Выигрывают Суперкубок I!"
 USA.25.desc:0 "Разрыв между AFL и NFL наконец-то начал заканчиваться, история вражды и борьбы между двумя конкурирующими футбольными лигами начала завершаться первым в мире Суперкубком, соревнованием между лучшими командами из обеих лиг. "Грин-Бей Пэкерс", ранее проигравшая команда, сумела впечатляюще перевернуть свою судьбу и обыграть "Канзас-Сити Чифс" АФЛ. В игре было несколько напряженных моментов, с хорошими игроками Дэйвом Робинсоном, ли Роем Каффи и, особенно, Майком Гарреттом с впечатляющим ударом Вилли Вуда.\n\nМероприятие встретило удивительно прохладный отклик, и на стадионе было несколько тысяч свободных мест, даже несмотря на отключение телевидения в Лос-Анджелесе. Эта победа также не получила большого признания, поскольку уже давно было предсказано, что давно закаленные команды НФЛ никогда не смогут проиграть АФЛ."
 USA.25.a:0 "Впечатляющее зрелище, тем не менее."
