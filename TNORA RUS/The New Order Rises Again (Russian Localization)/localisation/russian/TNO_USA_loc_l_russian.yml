 USA.160.t:0 "День инаугурации"
 USA.160.d:0 ""Сегодня, впервые в славной истории нашей страны, в Овальном кабинете сидит женщина. Не как последователь, а как лидер. Однако это не единственное, что меняется. Слишком долго Америка напрягалась под тяжестью унижения, принесенного соглашениями Акаги. Слишком долго, Америка, ты боролась за то, чтобы вырваться из коррумпированного политического ландшафта. Слишком долго ты была привязана к прошлому неверными решениями слабых лидеров. Сегодня это закончится! Сегодня Америка будет идти к силе, единству и свободе для всех народов мира! Сегодня Град на холме снова воссияет. Сегодня орел расправляет крылья!"\n\nДесятки тысяч людей всех рас, цветов кожи и вероисповеданий, собравшихся на широкой площади Национального торгового центра, разразились аплодисментами и одобрительными возгласами в конце речи новой госпожи президента. Президент Маргарет Чейз Смит стояла чуть выше, с широкой улыбкой на лице и новым огнем в сердце. Америка хотела этого. Америка нуждалась в этом. Америка нуждалась в ней."
 USA.160.a:0 "Да здравствует Вождь! Мы приветствуем ее, все до единого!"

 USA.161.t:0 "Консервативная революция"
 USA.161.d:0 "Толпа на его инаугурации была гораздо больше, чем можно было ожидать. В обычный год республиканцы привлекли бы лишь скромную толпу пожилых джентльменов. Но в этом году толпа заполнила Национальный торговый центр, насколько хватало глаз. Их привлекло то, за что выступал Голдуотер: не только экономика предложения, борьба с коррупцией, антифашизм и трудовое регулирование, но и конец четырех бурных лет Национал-Прогрессивных идеологов в Белом доме. Голдуотер олицетворял собой американское обновление и конец экстремизму, охватившему нацию.\n\n"Мои дорогие американцы," - сказал Голдуотер, принимая присягу, - я торжественно клянусь вам, что наведу порядок в хаосе последних четырех лет. Мы страдали под гнетом фанатика, который стремился к все возрастающей власти в своих попытках переделать Америку по своему образу и подобию. Такие люди, которые стремятся к абсолютной власти, даже если они ищут ее, чтобы делать то, что они считают хорошим, просто требуют права навязывать свою собственную версию рая на земле. И позвольте мне напомнить вам, что именно они всегда создают самые адские тирании. Я не буду распространять наше правительство на пропаганду ложных толкований благосостояния или равенства; я только расширю ваши личные свободы.""
 USA.161.a:0 "Свободу!"
 USA.161.b:0 "Да здравствует вождь!...Уоллес!"

 USA.163.t:0 "Инаугурация Майкла Харрингтона"
 USA.163.d:0 "Семьсот тысяч. Согласно новостным вертолетам и пресс-релизам Службы национальных парков, именно на такое количество людей Майкл Харрингтон смотрит с Восточного портика здания Капитолия. Весь день с севера дул пронизывающий ледяной ветер, продувая длинные пальто и шляпы собравшихся сановников. Но эти сановники - не его люди. Его люди собрались под сценой.\n\nЕсть студенты, от престижнейших заведений Колумбии до обширной сети американских колледжей и государственных школ. Есть активисты и организаторы, борющиеся за достоинство, за справедливость, за справедливю встряску, на полях Центральной долины и улицах Гарлема. Есть профсоюзы мужчин и женщин, которые с гордостью платят свои взносы и показывают руководству средний палец. Они собрались перед Капитолием, протянувшись мимо Верховного суда, мимо библиотеки Фольгера, растянувшись по всему городу, построенному для демократии.\n\nВо всем мире люди смотрят на это с сомнением. В Германии и Токио тираны шепчутся о лучших способах свергнуть его. В столицах по всей Южной Америке люди задаются вопросом, действительно ли размахивающие палками янки находят новый путь. По всей Америке миллионы людей наблюдают за этим зрелищем. Некоторые любят его. Некоторые его ненавидят. Некоторые еще не совсем уверены. Но все ждут, чтобы увидеть, что он делает. В стране грядут перемены, и избранный президент Майкл Харрингтон вот-вот объявит об этом.\n\nПо крайней мере, семьсот тысяч надеются, что он это сделает."
 USA.163.a:0 ""Я, Эдвард Майкл Харрингтон, торжественно клянусь...""

 USA.164.t:0 "Сегодня в вечерних новостях..."
 USA.164.desc:0 ""С приближением выборов американцы по всей стране пытаются определить, кого они выберут на самый высокий пост в стране, и мы считаем, что наш долг здесь, в WCCO, - помочь жителям района Миннеаполис-Сент-Пол полностью выполнить свой гражданский долг. С этой целью WCCO предложила Республиканско-Демократической коалиции, Национал-Прогрессивному пакту и остальным более мелким партиям возможность направить своего представителя, чтобы он пришел и обсудил платформу своей коалиции и то, как их кандидат лучше всего послужит нации в ближайшие недели до дня выборов..."\n\n"Одна из самых больших проблем, стоящих перед нацией на выборах 64-го года, - это гражданские права. Это острая проблема последних нескольких лет, которая привела к ожесточенным и язвительным дебатам внутри обеих национальных партий, а также к разделению между Севером и Югом, между консерваторами и либералами. Еще больше масла в огонь подлил вопрос о гражданских правах, когда президент Никсон наложил вето на закон о гражданских правах, торпедировав основные усилия Конгресса по решению этой проблемы на двухпартийной основе.\n\n"Сегодня вечером к нам присоединяется Национал-Прогрессивный кандидат и герой войны Уинфилд С. Каннингем для обсуждения гражданских прав в Америке. Итак, капитан Каннингем, каково Ваше мнение относительно действий президента по наложению вето на закон о гражданских правах?""
 USA.164.a:0 "Наложение вето на этот проклятый законопроект было единственным хорошим решением, которое Никсон когда-либо принимал!"
 USA.164.b:0 "Америка должна двигаться вперед к интеграции, а не к вечному расовому разделению..."

 USA.165.t:0 "Мнения с улицы"
 USA.165.desc:0 ""С приближением дня выборов миллионы американцев, в том числе здесь, в Линчберге, решают, как они будут голосовать в ноябре. Хотя опросы и репортажи могут показать более широкую картину, здесь, на WLVA-TV, мы думаем, что иногда лучший способ выяснить, что люди действительно думают, - это спросить их лично. Ранее сегодня съемочная группа отправилась в университет Линчбурга, чтобы поговорить с кем-то о том, что они, в частности, ищут на выборах..."\n\n"Меня зовут Кларисса, и я учусь здесь, в колледже." - "ну что ж, спасибо, что нашли время поговорить с нами, Кларисса. Так что это будут ваши первые национальные выборы, не так ли?"\n\n"Да, хотя я очень внимательно слежу за новостями."\n\n"Надеюсь, я на 13-м канале, да?" (Смех)\n\n"Да, немного.."\n\n"Так что у нас есть только несколько вопросов к вам. Что касается позиции президента Никсона по гражданским правам, отказывающегося сотрудничать с Конгрессом даже для того, чтобы написать законопроект, не говоря уже о том, чтобы подписать или наложить на него вето, что вы думаете?""
 USA.165.a:0 "Я уверена, что у президента есть свои причины, но я должна буду разобраться в этом."
 USA.165.b:0 "Он пытается усидеть на двух стульях. Просто выбери один!"

 USA.166.t:0 "Закон о гражданских правах принят!"
 USA.166.desc:0 ""Поскольку мы стремимся обеспечить сбалансированное освещение предстоящих выборов, отделение KTVM в Медфорде и наша спутниковая станция в Кламат-Фоллсе, Коти, проводят интервью с различными кандидатами на местные, государственные и федеральные гонки, а также помогают жителям Южного Орегона определить, кто должен быть там лучшим кандидатом на должность. Мы хотели бы напомнить всем сейчас, что КВТМ и Коти являются беспартийными, и мы транслируем обоих кандидатов от республиканцев-демократов и Национал-Прогрессивного пакта, чтобы услышать, что они скажут...\n\nСегодня Уэйн Морс, один из кандидатов НПП, позвонил в студию, чтобы ответить на несколько вопросов, касающихся платформы его коалиции. Вы меня слышите, Мистер Морс?"\n\n"Да, продолжайте."\n\n"Мистер Морс, я хотел бы начать с вопроса об одной из самых больших проблем, стоящих сегодня перед США, - гражданских правах. Поскольку президент подписал закон о гражданских правах и работает над десегрегацией американского общества, можете ли вы сказать, выступаете ли вы и Национальная Прогрессивная партия за или против этого закона?""
 USA.166.a:0 ""Я выступаю против Никсона по многим вопросам, но поддержка чернокожих служит здесь исключением.""
 USA.166.b:0 ""Это не дело правительства - указывать штатам, что делать.""

 USA.167.t:0 "Слезы континента"
 USA.167.desc:0 "Человек из Анголы поднимался по лестнице, перепрыгивая через две ступеньки, удивляясь, что его до сих пор не остановили. Наверху он найдет кабинет человека, которого называли "мистер Джон Кеннеди", Американский король или премьер-министр, или что там у них было. В общем, самый главный. Так оно и было. Он сможет отстаивать свою точку зрения, и, возможно, они смогут помочь.\n\nМолодой человек вышел из кабинета и с удивлением посмотрел на ангольца. "Извини", - сказал он, - но ты не можешь просто войти туда."\n\nНеужели это Джон Кеннеди? Он попытался вспомнить реплику, которую отрабатывал перед зеркалом. "Простите, вы Жуан Кеннеди?"\n\nБелый человек посмотрел на него, нахмурив брови. "Я его брат, Роберт. Что это значит? А ты кто такой?"\n\nАнголец с трудом припоминал нужные слова по-английски. "Я...я анголец. Я приехал в Америку из-за немцев. Они причиняют много, эээ, страданий. С тех пор как я приехал сюда, я прошу помощи для Анголы, поскольку все говорят, что Америка за свободу, но никто не позволяет мне говорить. Я хочу поговорить с Жуаном Кеннеди от имени моих людей."\n\nРоберт Кеннеди слышал об убийствах в Анголе. Немцы убивали людей по всему миру в течение двадцати лет, и люди стали нечувствительными к этому. Но, подумал он, может быть, стоит попробовать. Даже если они спасут всего несколько человек, разве это того стоило? Конечно, он должен был убедить своего брата.\n\nКеннеди улыбнулся ангольцу. "Ну, у тебя точно не назначено встречи, но почему бы тебе не зайти? Я уверен, что мы можем уделить несколько минут вашим заботам.""
 USA.167.a:0 "Сначала мы должны прибраться дома."
 USA.167.b:0 "Если мы можем сделать мир хоть немного лучше, мы должны это сделать."

 USA.168.t:0 "Раненый ветеран требует выплат"
 USA.168.desc:0 "раненный требует скорее всего денег"
 USA.168.a:0 "Такова печальная судьба войны"
 USA.168.b:0 "Америка позаботится о своих ветеранах. И мододелах."

 USA.169.t:0 "Вопрос к президенту Маккормаку"
 USA.169.desc:0 ""Добрый вечер, мои дорогие американцы. В рамках своей цели вернуть прозрачность, открытость и честность высшему должностному лицу страны я обращаюсь к вам сегодня вечером из Белого дома, чтобы ответить на ваши проблемы и вопросы."\n\n"Отныне долг каждого президента, избранного всенародным голосованием или назначенного на этот пост по воле судьбы, должен состоять в том, чтобы установить обычай вести прямой и честный разговор с гражданами Соединенных Штатов в максимально возможной степени, не ставя под угрозу национальную безопасность. С этой целью я отвечу на несколько писем, которые были адресованы в Белый дом за последние несколько недель, каждое из которых является примером сотен писем, сообщений и телеграмм, получаемых здесь каждый день."\n\n"Первое письмо, которое я направлю, будет от Терренса М. из Дирборна, штат Мичиган, который, как и многие, пишет о бывшем президенте."\n\n"Будучи гордым республиканцем, я голосовал за РДК в 1960 году, но все еще кажется нереальным, что Ричард Никсон, которого я считал умным и эффективным лидером, подрывал все, что он делал, своими закулисными сделками и коррупцией, включая связи со многими чиновниками, которые сейчас находятся под судом. Как вы можете это оправдать? Как я могу голосовать за республиканцев в 1964 году?"\n\n"Ну, Терренс, я говорю за себя, и я надеюсь, что от имени всей Республиканско-Демократическая коалиции..."
 USA.169.a:0 ""...Хотя это трагедия, но есть и другие проблемы у нас дома и есть тирании, с которыми мы должны бороться в первую очередь.""
 USA.169.b:0 "...Все они были справедливо осуждены. Они не являются членами РДК.""

 USA.170.t:0 "Еще один вопрос к президенту Маккормаку"
 USA.170.desc:0 ""Сегодня вечером я вновь обращаюсь к нации, чтобы ответить на вопросы американцев, которые ищут ясности и ответов в отношении многих наиболее насущных вопросов, касающихся Соединенных Штатов. Хотя есть некоторые детали, о которых я не могу говорить, поскольку они засекречены в целях защиты США, я предоставлю любую информацию, какую смогу.\n\nМногие письма, отправленные в Белый дом, касались иностранных дел, и сегодня вечером я рассмотрю некоторые из этих вопросов. Безусловно, самые частые письма, такие как это письмо Фрэнка К. из Окленда, Калифорния, имеют отношение к оккупированным японцами портам в Сан-Франциско и Лос-Анджелесе.\n\n"Я пишу вам сегодня вечером в связи с "договорными портами" в Калифорнии. Это национальный позор, что мы позволили Японии контролировать два наших самых важных порта на Тихоокеанском побережье, удушая нашу торговлю во всем мире, хотя за время войны вообще ни один нацист или японец не ступал на американскую землю, кроме как в качестве военнопленного. Почему мы не отвоевали нашу законную территорию и даже не попытались сделать это после окончания войны? Неужели Америка трусит перед лицом империализма и диктатуры?"\n\n- Ну, Фрэнк, и сотни других людей, которые писали об этом, и тысячи других по всей Америке, которые задают тот же самый вопрос, я скажу...""
 USA.170.a:0 ""Япония в свое время столкнется с нашей мощью.""
 USA.170.b:0 ""Наш союз с другими демократиями - это начало конца японского империализма.""

 USA.171.t:0 "Президентские дебаты"
 USA.171.desc:0 "Будучи относительно новым дополнением к уже напряженному и насыщенному событиями предвыборному сезону, теледебаты между кандидатами в президенты от Республиканцев-Демократов и Национал-Прогрессивного пакта стали одним из важнейших элементов предвыборной кампании. Столкновение остроумия, личности, харизмы и политики между двумя наиболее вероятными людьми, которые станут лидерами свободного мира, - это общественный долг для большой тройки сетей ABC, CBS и NBC, а также уважаемых репортеров новостей, включая Эдварда Р. Морроу, Уолтер Кронкайт, Джон Ченселор и Куинси Хоу, выступающие в качестве модераторов. В свете бурных событий последних четырех лет обе коалиции и их кандидаты хотят показать, что они более открыты и прозрачны и готовы встретиться лицом к лицу со своим оппонентом перед живыми камерами.\n\nЛиндон Б. Джонсон, возглавляющий список республиканцев-демократов, и Роберт Ф. Кеннеди из НПП встретятся лицом к лицу в студии WNBC в Рокфеллер-центре в Нью-Йорке. Дебаты, которые планировались на самые разные темы, были сосредоточены на внутренних делах, особенно на той роли, которую правительство играет в благосостоянии своих граждан. Кеннеди страстно доказывал, что благосостояние должно быть использовано для людей "...оставленных позади слишком долго", а именно черные школы, гарантии занятости и поддержка Штатов и городов, которые имеют меньше ресурсов и возможностей. Джонсон решительно заявил о задаче своей коалиции сделать благосостояние равным для всех, чтобы американцы в Вайоминге могли получать тот же уровень поддержки и заботы, что и в Алабаме, Нью-Йорке или Мичигане.\n\nСторонники любой из этих политических сил поспешили заявить, что их кандидат победил в дебатах, но на самом деле решать, кто на самом деле победил в предстоящих выборах, должны независимые избиратели."
 USA.171.a:0 "Оптимизм РФК и харизматичная речь дали ему победу!"
 USA.171.b:0 "Опыт Л. Джонсона и законодательные достижения позволили ему одержать победу!"

 USA.172.t:0 "Президентские дебаты"
 USA.172.desc:0 "Будучи относительно новым дополнением к уже напряженному и насыщенному событиями предвыборному сезону, теледебаты между кандидатами в президенты от республиканцев-демократов и Национал-Прогрессивного пакта стали одним из важнейших элементов предвыборной кампании. Освещать столкновение остроумия, личности, харизмы и политики между двумя наиболее вероятными лидерами свободного мира, - это общественный долг для большой тройки сетей ABC, CBS и NBC, а также уважаемых репортеров новостей, включая Эдварда Р. Морроу, Уолтера Кронкайта, Джона Ченселора и Куинси Хоу, выступающих в качестве модераторов. В свете бурных событий последних четырех лет обе политические силы и их кандидаты хотят показать, что они более открыты и прозрачны и готовы встретиться лицом к лицу со своим оппонентом перед камерами в прямом эфире.\n\nУоллес Ф. Беннетт, возглавляющий список республиканцев-демократов, и Джордж К. Уоллес из НПП встретятся лицом к лицу в студии WNBC в Рокфеллер-центре в Нью-Йорке. Дискуссия, планировавшаяся на самые разные темы, была сосредоточена на экономике, а именно на роли свободной торговли. Беннетт энергично говорил о том, как открытые рынки, устранение тарифов и снижение барьеров могут помочь всем странам мира, а предложенный им Международный валютный фонд может сделать войну и конфликт между любыми странами делом прошлого благодаря тесным международным связям. Уоллес, поддерживая идею свободной торговли, говорил, что "свободная торговля должна быть свободной", подчёркивая, что Америка должна торговать только с теми странами, которые имеют демократические правительства, а не с фашистами и империалистами. Целью его администрации станут торговые соглашения с Индией и Центральной Америкой, чтобы предотвратить их попадание в сферу влияния Японии.\n\nСторонники обеих коалиций поспешили заявить, что их кандидат победил в дебатах, но на самом деле это зависит от независимых избирателей, которые решают, кто на самом деле победил в опросах, и в конечном итоге - сами выборы."
 USA.172.a:0 "Свободная торговля Беннета перекупила независимых!"
 USA.172.b:0 "Твердая позиция Уоллеса убедила избирателей!"

 USA.173.t:0 "Президентские дебаты"
 USA.173.desc:0 "Будучи относительно новым дополнением к уже напряженному и насыщенному событиями предвыборному сезону, теледебаты между кандидатами в президенты от республиканцев-демократов и Национал-Прогрессивного пакта стали одним из важнейших элементов предвыборной кампании. Освещать столкновение остроумия, личности, харизмы и политики между двумя наиболее вероятными лидерами свободного мира, - это общественный долг для большой тройки сетей ABC, CBS и NBC, а также уважаемых репортеров новостей, включая Эдварда Р. Морроу, Уолтера Кронкайта, Джона Ченселора и Куинси Хоу, выступающих в качестве модераторов. В свете бурных событий последних четырех лет обе политические силы и их кандидаты хотят показать, что они более открыты и прозрачны и готовы встретиться лицом к лицу со своим оппонентом перед камерами в прямом эфире.\n\nУоллес Ф. Беннетт, возглавляющий список республиканцев-демократов, и Роберт Ф. Кеннеди из НПП встретятся лицом к лицу в студии WNBC в Рокфеллер-центре в Нью-Йорке. Дебаты, планировавшиеся на самые разные темы, были сосредоточены на внутренних делах, особенно на так называемой "американской депрессии"." Кеннеди быстро осудил планы Беннета как слишком "умеренные" для требований времени. "Здесь миллионы людей томятся в нищете, в то время как горстка на самом верху хранит миллионы," - прогремел Кеннеди в какой-то момент. "Как можно карабкаться наверх, когда богатые и могущественные уже поднялись по лестнице перед ними?" Беннетт парировал, описывая огромное экономическое процветание, которое просачивается через американское общество, где даже самый низший клерк магазина может получить доступ к автомобилям, холодильникам и даже телевизору, когда так много людей во всем мире борются за чистую воду и безопасное место для сна. Хотя США предстоит пройти долгий путь, медленно, но верно они выиграют гонку.\n\nСторонники любой из этих коалиций поспешили заявить, что их кандидат победил в дебатах, но на самом деле решать, кто на самом деле победил в предстоящих выборах, должны независимые избиратели."
 USA.173.a:0 "Беннетт прав, американцам еще никогда не было так хорошо!"
 USA.173.b:0 "Кеннеди прав, пришло время уравнять шансы игроков!"

 USA.199.t:0 "Президентские дебаты"
 USA.199.desc:0 "Будучи относительно новым дополнением к уже напряженному и насыщенному событиями предвыборному сезону, теледебаты между кандидатами в президенты от республиканцев-демократов и Национальной Прогрессивного пакта стали одним из важнейших элементов предвыборной кампании. Освещать столкновение остроумия, личности, харизмы и политики между двумя наиболее вероятными лидерами свободного мира, - это общественный долг для большой тройки сетей ABC, CBS и NBC, а также уважаемых репортеров новостей, включая Эдварда Р. Морроу, Уолтера Кронкайта, Джона Ченселора и Куинси Хоу, выступающих в качестве модераторов. В свете бурных событий последних четырех лет обе коалиции и их кандидаты хотят показать, что они более открыты и прозрачны и готовы встретиться лицом к лицу со своим оппонентом перед живыми камерами.\n\nЛиндон Б. Джонсон, возглавляющий список республиканцев-демократов, и Джордж К. Уоллес из НПП собираются встретиться лицом к лицу в студии WNBC в Рокфеллер-центре в Нью-Йорке. Дебаты, планировавшиеся на самые разные темы, были сосредоточены на самих кандидатах. Уоллес, казалось, сосредоточился на том, чтобы подчеркнуть различия между ним и Джонсоном, что НПП никогда не растопчет "маленького человека", повседневного американца, которого так часто оставляют позади "вашингтонские инсайдеры Л. Джонсона". Речь губернатора Алабамы, будто бы целиком состояла из упоминаний о "правах Штатов", "правах и свободах" и многих других подобных заявлений. Джонсон, с другой стороны, сосредоточился на платформе НПП, осуждая "пустые слова и мягкие банальности", о которых говорили его оппоненты. "Вы так сосредоточены на том, чтобы ваш пакт держался вместе, что вы не можете договориться, как управлять страной!" - прогремел Джонсон в самом конце. "Как вы можете вести кампанию с такими пустыми обещаниями?"\n\nСторонники любой из этих двух политических сил поспешили заявить, что их кандидат победил в дебатах, но на самом деле решать, кто на самом деле победил в предстоящих выборах, должны независимые избиратели."
 USA.199.a:0 "У Джонсона есть план, и он может его осуществить!"
 USA.199.b:0 "Уоллес на стороне настоящей Америки!"

 USA.174.t:0 "Побег из Алькатраса"
 USA.174.desc:0 "Сегодня из федеральной тюрьмы Алькатрас пришло известие: трое заключенных сбежали! Судя по всему, они сбежали ночью, так как трое заключенных ушли в свои камеры накануне вечером, но отсутствовали на перекличке на следующее утро. Беглый осмотр камер обнаружил туннели, прорытые в стенах, и бумажные куклы из папье-маше на кроватях заключенных. Лихорадочные поиски не нашли никаких следов трех заключенных на острове, и только когда полиция материка обнаружила дрянной плот вместе с тюремной одеждой, стало ясно, что с Алькатраса был совершён побег. Однако более тревожит не то, что несколько человек сбежали из "непроницаемого" объекта, а то, что двое из беглецов являются членами Германо-американского Бунда, включая вице-президента и члена Ку-Клукс-Клана Артура Хорнбуи Белла.\n\nЭто, как и следовало ожидать, вызвало невероятное возмущение среди населения. Мало того, что из "непроницаемой" тюрьмы вырвались, так ещё крупный член Германо-американского Бунда теперь находится на свободе. По всей стране, как бы странно и глупо это ни казалось, люди запирают двери на ночь и выглядывают из окон, чтобы посмотреть, не идёт ли к ним сам Белл.\n\nРеспубликанцы потребовали, чтобы полиция сделала охоту за беглецами главным приоритетом, в то время как демократы говорят, что такой шаг только заставит сбежавших крыс спрятаться еще глубже, и что полиция не должна уделять этому делу больше внимания, чем обычному делу. Каким должен быть курс действий?"
 USA.174.a:0 "Это дело первостепенной важности!" #Republican
 USA.174.b:0 "Расследовать его как обычное дело" #Democrat


 USA.175.t:0 "Беглецы пойманы"
 USA.175.desc:0 "После нескольких дней поисков выясняется, что "Алькатрасская троица", как их стали называть СМИ, наконец-то поймана. Вертолет заметил группу из трех человек, спешащих скрыться от его прожектора, и после того как группа была загнана в угол с воздуха, наземный отряд смог арестовать этих троих и опознать их как беглецов из Алькатраса.\n\nОбеспокоенное население Калифорнии и США в целом испытало большое облегчение, так как дикие рассказы о том, что трое алькатрасцев врываются в дома, охватили нацию, несмотря на их очевидную нелепость. Сообщается, что сам президент выразил радость по поводу поимки этих троих и, как ожидается, наградит тех, кто посвятил себя поискам.\n\nПосле того как трое алькатрасцев были схвачены, их допросили по самым разным вопросам, включая подробности побега, а в случае с Артуром Хорнбуи Беллом - еще и по поводу его членства в германо-американском Бунде. Белл, как и следовало ожидать, на вопросы не ответил, но на удивление долго разглагольствовал о "нечеловеческих" условиях, в которых его держали в Алькатрасе. Следователи, которые были агентами ФБР, были шокированы по меньшей мере тем, насколько плохими были условия, - если верить словам Белла. Также в его разглагольствованиях об условиях содержания упоминались связи Белла с ККК и его планы использовать их, чтобы помочь остаться в подполье. Действительно ли ККК рискнул помочь Беллу и его товарищам, некоторым из самых разыскиваемых беглецов страны, - сомнительно, но факт остается фактом: он думал, что они это сделают, что вызвало новые подозрения в отношении ККК.\n\nВ любом случае, хотя бы сегодня американский народ может быть спокоен, потому что беглецы были пойманы, и улицы страны, от моря до моря, стали намного безопаснее."
 USA.175.a:0 "Слава богу, их поймали!"

 USA.176.t:0 "Заключенные Алькатраса все еще на свободе"
 USA.176.desc:0 "Несмотря на обыски и облавы, "Алькатрасская троица", как их называют СМИ, до сих пор не найдена. На самом деле эти трое практически исчезли с лица земли, и полиция едва может проследить, куда они отправились перед тем, как исчезнуть полностью.\n\nНаселение, мягко говоря, не очень радуется нашему полному отсутствию прогресса в поисках Алькатраса-3. Кроме того, после освобождения Алькатраса последовало расследование, чтобы установить, как был совершён побег из "непроницаемой" тюрьмы. В отчёте следствия говорится о шокирующе плохих условиях содержания заключённых, особенно для таких людей Бунда, как Белл. Многие по всей стране назвали эту тюрьму "бесчеловечной" и "почти нацистской по своей природе". если бы Алькатрасская троица была поймана, отчет мог бы быть тайно выпущен во время празднования, что позволило бы нам избежать большого количества возмущения, с которым мы сейчас сталкиваемся.\n\nПолитики обвиняют в этом левых и правых; ясно, что этот побег будет иметь политические последствия, особенно в Калифорнии, где находится Алькатрас."
 USA.176.a:0 "Мы должны продолжать поиски!"

 USA.177.t:0 "Инвестиции в полицию"
 USA.177.desc:0 "Несмотря на некоторую оппозицию со стороны демократов, республиканский план инвестировать больше времени и усилий в охоту за тремя алькатрасцами, похоже, окупился, поскольку теперь они снова за решеткой, где им и место. План республиканцев принес им поддержку со стороны калифорнийского населения, поскольку они увидели плоды своих налогов. Это также вызвало интерес к большему финансированию полиции, поскольку больше денег во время кризисов могло бы помочь им раскрыть больше дел и лучше функционировать, что принесло республиканцам поддержку со стороны полицейских департаментов. Хотя побег из тюрьмы может быть плохим по многим причинам, он, безусловно, был выгоден республиканцам."
 USA.177.a:0 "Правильный шаг"

 USA.178.t:0 "Демократы набирают обороты в опросах"
 USA.178.desc:0 "Когда "Алькатрасская троица" оказалась на свободе, губернатор Калифорнии от Демократической партии Пэт Браун заявил, что полиция будет рассматривать это дело, как обычный побег, и что "люди не должны беспокоиться о беглецах." Понятно, что люди были шокированы. Эти трое беглецов вырвались из одной из самых легендарных тюрем Соединенных Штатов! Как люди могут не волноваться?\n\nОднако теперь, когда они были пойманы, население Калифорнии видит, что Пэт Браун был прав и что стратегия спокойного отношения к побегу окупилась. Благодаря этому люди стали больше доверять Пэту Брауну, а популярность демократов в Калифорнии значительно возросла."
 USA.178.a:0 "Гип гип!"

 USA.179.t:0 "Рост популярности НПП в Калифорнии"
 USA.179.desc:0 "Крупномасштабные инвестиции в поиски трех алькатрасцев оказались полным провалом, поскольку беглецы, похоже, растворились в воздухе. Неспособность республиканцев добиться результатов позволила многим критиковать их как расточителей денег. Кроме того, это привело к тому, что НПП приобрела откровенно невероятную популярность в Калифорнии, и кажется, что штат может наконец превратиться в штат НПП. Такое событие было бы шокирующим и некоторые могли бы назвать его прелюдией к вступлению политика НПП в Белый дом..."
 USA.179.a:0 "Оранжевая Калифорния?"

 USA.180.t:0 "До сих пор не найден"
 USA.180.desc:0 "На следующий день после побега "Алькатрасской троицы" губернатор Пэт Браун сказал в своей речи, что "люди не должны беспокоиться о беглецах, потому что они скоро будут пойманы." Предсказания Пэта Брауна оказались ошибочны, либеральный подход демократов потерпел полную неудачу и многие считают, что если бы больше людей и денег было вложено в розыск, то троица была бы найдена, а не исчезла полностью. Эта ошибка привела к тому, что многие разочаровались в Пэте Брауне и демократах, и кажется, что имя РДК все больше и больше связано с близорукостью в штате Калифорния."
 USA.180.a:0 "Могло ли быть ЕЩЕ хуже??"

 USA.181.t:0 "Ужесточить борьбу против Ку-Клукс-Клана"
 USA.181.desc:0 "Связи Артура Хорнбуи Белла с ККК были раскрыты народу Конгресса после того, как он сбежал из Алькатраса. Эта связь между ними вызвала большой шквал активности, поскольку Джеймс Д. Мартин из Прогрессивисткого крыла предложил план начать крупномасштабное расследование против Клана и, возможно, в конечном итоге арестовать главных лидеров. Это спорный шаг, поскольку, хотя клан не является тем, что можно было бы назвать образцовой организацией, его деятельность юридически не запрещена. После безрезультатных дебатов в конце концов спросили мнение президента по этому вопросу. Что же делать с ККК?"
 USA.181.a:0 "ККК останется!"
 USA.181.b:0 "Преследуйте их!"

 USA.182.t:0 "Теория справедливости"
 USA.182.desc:0 "Профессор философии Гарвардского университета Джон Роулз на прошлой неделе выпустил свою последнюю книгу. В огромном томе под названием "Теория справедливости", опирающемся как на кантовскую, так и на юмористическую традиции, описывается теория Ролза о том, как общественный договор делает возможной политическую жизнь. Он просит нас представить себе "исходное положение", из которого мы должны спроектировать, каким мы хотим видеть общество, не зная, где в обществе мы окажемся. Исходя из этого, он полагает, что можно сформулировать два принципа справедливости:\n\n1. Каждый человек должен иметь равное право на самую обширную общую систему равных основных свобод, совместимую с аналогичной системой свободы для всех.\n\n2. Социальное и экономическое неравенство должно быть устроено таким образом, чтобы оно обеспечивало: а) наибольшую выгоду для наименее обеспеченных в соответствии с принципом справедливого накопления и б) доступ к рабочим местам и должностям, открытым для всех в условиях справедливого равенства возможностей.\n\nРоулз счастлив, что наконец-то опубликовал свой труд, чтобы он мог участвовать в предвыборной кампании на предстоящих выборах в Сенат, где он надеется получить место в Прогрессивной фракции НПП.\n\nНекоторые лидеры пакта уже похвалили его за приверженность социальной справедливости, особенно за настойчивое стремление к глобальной перспективе, а некоторые члены пакта проявили смелость и предсказали, что книга станет ведущим теоретическим материалом для растущей политической коалиции, поскольку социальная справедливость связана с системами справедливости и несправедливости по всему миру. Люди в Колорадо в каком-то роде не будут свободны, пока люди в Токио или Германии не станут свободными, свободными от систематической несправедливости. Таким образом, долг каждого государства - бороться за свободу справедливости всех людей, где бы они ни находились!"
 USA.182.a:0 "Справедливость для всех!"

