 USA.130.t:0 "Праймериз на выборах в НПП"
 USA.130.desc_cr_passed:0 "Съезд Национал-Прогрессивного пакта завершился сегодня довольно неожиданным исходом. После многочисленных голосований, в которых кандидаты представляли каждую из многочисленных фракций пакта от крайне левых до ультраправых, включая Майкла Харрингтона и "Ковша" Джексона, явным победителем стал Джордж Уоллес.\n\nСпорный губернатор Алабамы, чьи взгляды на сегрегацию и поддержку законов Джима Кроу в южных штатах хорошо известны и откровенны, сосредоточил большую часть своей кампании не на дебатах о гражданских правах, а на коррупции нынешней республиканско-демократической администрации и растущей власти федерального правительства. Он успешно торпедировал заявку Р. Кеннеди на лидерство, опираясь на тот единственный факт, что Кеннеди был бывшим руководителем предвыборной кампании Никсона, а также братом и главой администрации Джона Ф. Кеннеди. Так как же развиваются коррупция и гниль, не заразят ли они очередные президентские амбиции Кеннеди? Достаточное количество делегатов съезда были убеждены, что так оно и будет, и тем самым дали добро Уоллесу.\n\nВ своей победной речи губернатор говорил не просто как президент от имени Юга, но и от имени всей Америки. "Я намерен предоставить американскому народу четкий выбор. Я приветствую борьбу между нашей философией и коррупцией и жестокостью Вашингтона, указывающего нам, что делать, что думать, которая теперь угрожает поглотить каждого мужчину, женщину и ребенка в Соединенных Штатах. Я участвую в этой гонке, потому что считаю, что американским народом достаточно долго помыкали и что он, как и вы и я, сыт по горло продолжающейся тенденцией к скатыванию в коррумпированную банановую республику, которая теперь подчиняет человека диктату всемогущего центрального правительства."\n\nУоллес имеет большую поддержку в южных штатах и очаги поддержки в консервативных анклавах, которые презирают растущую власть правительства в своей жизни, и миллионы других, которые просто хотят изгнать коррумпированную и грязную политику Никсона на свалку истории как можно быстрее. Остается только посмотреть, сможет ли это привести к победе в ноябре.."
 USA.130.desc_cr_neutral:0 "Заполнитель, нейтралитет гражданских прав"
 USA.130.desc_cr_blocked:0 "Съезд Национал-Прогрессивного пакта завершился сегодня, пожалуй, одним из самых больших потрясений в американской политической системе со времени объединения республиканцев-демократов и подъема самой НПП. После многочисленных голосований, в которых кандидаты представляли каждую из многочисленных фракций партии, включая Джорджа Уоллеса, Майкла Харрингтона и "Ковша" Джексона, явным победителем стал Роберт Фрэнсис Кеннеди.\n\nТо, что "Бобби" Кеннеди, брат бывшего президента Джона Ф. Кеннеди, сенатор и седьмой из девяти детей династии Кеннеди, который покорил нацию своей взрывной речью, критикующей партию его семьи за то, что они не смогли жить в согласии с народом, стал знаменосцем оппозиционной партии всего четыре года спустя, - все еще шок, от которого многие с трудом оправляются. Возможно, он хотел отстраниться от брата, когда скандал охватил Белый дом, или, возможно, просто сделать чистый разрыв с коррупцией нынешней администрации и его собственным прошлым, чтобы служить своей нации. Истинный ответ может заключаться в том, что Роберт был взбешен тем, что Президент наложил вето на закон о гражданских правах, остановив, если не положив конец мечте о равенстве для всех рас. Этот вопрос, который Р. Кеннеди отстаивал с тех пор, как он впервые попал в политику, сумел уничтожить своего ближайшего конкурента, губернатора-сегрегациониста Уоллеса.\n\nВ своей победной речи Роберт Кеннеди сказал, что будет непреклонным сторонником гражданских прав. "Мы должны признать полное человеческое равенство всего нашего народа перед Богом, перед законом и в правительством. Мы должны сделать это не потому, что так экономически выгодно, хотя это и правда; не потому, что так велят законы божьи, хотя это правда; не потому, что так хотят люди в других странах. Мы должны сделать это по той единственной и фундаментальной причине, что это правильно."\n\nР. Кеннеди уже имеет огромную поддержку по всей стране: от чернокожих, стремящихся покончить с ужасами Джима Кроу, рабочих "синих воротничков", которые видят в нем своего самого сильного защитника, прогрессистов, желающих сделать США более равноправным обществом, и миллионов других, которые просто хотят как можно быстрее выкинуть коррумпированную и грязную политику Никсона на свалку истории. Остается только посмотреть, сможет ли это воплотиться в победу в ноябре."
 USA.130.a:0 "Сможет ли Уоллес наконец провести НПП в Белый дом?"
 USA.130.b:0 "Сможет ли РФК провести НПП в Белый дом?"

 USA.133.t:0 "Работа продолжается"
 USA.133.desc_cr_blocked:0 "Красные, белые и синие воздушные шары заполонили крыши залов съездов республиканцев и демократов, где, судя по гулкой суматохе, коалиция решает, кто будет следующим кандидатом в президенты от РДК. Если откинуть всякий мусор, то останутся два лидера - демократ Линдон Джонсон и республиканец Уоллес Беннетт. Молодые люди, носящие значки "ДО КОНЦА С Л. Дж." и "БЕННЕТТ ЗА АМЕРИКУ", пристально смотрят друг на друга сквозь клубы сигаретного дыма.\n\nКонечно, как и всегда со времен римского Сената, настоящее принятие решений происходит за закрытыми дверями в зале заседаний, далеком от суеты конференц-зала, где кучка суровых седовласых мужчин курит сигары и размышляет, кто из них с большей вероятностью будет играть в мяч с большими собаками.\n\nЕсли они собирались пережить позор Никсона и год трех президентов, им нужен был кандидат, который смог бы мобилизовать общественность и противостоять внезапной мощи НПП. Пыхтя, они принимали решение о том, кто будет править Соединенными Штатами в течение следующих четырех лет, как будто решали, что есть на ужин."
