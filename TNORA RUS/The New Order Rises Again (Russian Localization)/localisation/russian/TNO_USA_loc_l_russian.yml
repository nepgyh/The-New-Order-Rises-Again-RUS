 USA.culture.1.t:0 "Смерть Джозефа Кеннеди"
 USA.culture.1.desc:0 "Представитель семьи Кеннеди сегодня сообщил о том, что бывший лидер Демократической партии Джозеф П. Кеннеди скончался в своем доме в Массачусетсе в возрасте 81 года. У него остались жена и шестеро детей.\n\nКеннеди-старший оставляет после себя сложное наследие. Его действия в качестве патриарха династии Кеннеди были без сомнения успешными, поскольку его сыновья Джон, Роберт и Эдвард сделали себе имена в политической сфере. Несмотря на серьезную критику за его политику невмешательства, как в экономическую, так и во внешнюю политику, он, несомненно, повлиял на ход демократической политики на протяжении всей своей жизни.\n\nКеннеди был подвержен постоянной критике после президентства демократов в 40-х годах, которая только усилилась после неудачной интервенции в Англию и подписания соглашений Акаги.\n\nКеннеди провел годы после того, как президентство ушло из общественной жизни, потеряв своего сына Джо-младшего во время бомбардировки над Тихим океаном, но он вернулся, чтобы помочь своему сыну претендовать на пост вице-президента. Однако старший Кеннеди держался в стороне от общественного внимания из-за широко распространенной критики высказываний, которые он сделал, выступая за разрядку с Германией, чтобы сосредоточиться на противостоянии Японии и отказался помочь своему сыну Роберту в президентской гонке в 1964 году.\n\nНезависимо от того, как американский народ помнит его, Кеннеди оставил неизгладимый след в истории страны, и его семья, скорее всего, продолжит играть важную роль в политике в обозримом будущем."
 USA.culture.1.a:0 "Его династия продолжает жить."

 USA.culture.2.t:0 "Мальчики возвращаются домой"
 USA.culture.2.desc:0 "Как заканчивается обращение из Белого дома, так и начинается первый крупный конфликт между США и крупной державой впервые почти за два десятилетия.\n\nДомохозяйка военного, услышав, что ее муж действительно вернется домой, визжит от восторга, как ее соседка, только накануне получившая флаг за своего покойного, в разбитом оцепенении смотрит телевизор.\n\nСтуденты колледжа отложили свои плакаты протеста и мегафоны на целый день, выбрав вместо этого бутылку на день, купаясь в плодах своего успеха - или невысказанную радость, что их не призовут в ближайшее время. Призывники в учебном лагере продолжают проклинать свою судьбу, как их сержанты по строевой подготовке, но немного тише, с облегчением, что их служба может быть мирной.\n\nВ Пентагоне специалисты по планированию спокойно покидают свои рабочие места для более продолжительного, чем обычно, перекура, их непосредственная работа милосердно завершена. То есть до тех пор, пока не придет неизбежный приказ готовиться к возвращению солдат. И в Белом доме президент получает еще один брифинг, его мысли непостижимы под фасадом отработанного спокойствия.\n\nПо всей Америке народ приветствует первый день после Южноафриканской войны. Завтра Америка будет оплакивать погибших и обнимать своих возвращающихся героев - и начнет примиряться с ужасами войны в Вельде и ее последствиями."
 USA.culture.2.a:0 "Еще одно поколение, определяемое войной."

 USA.culture.3.t:0 "Рожденный в США"
 USA.culture.3.desc:0 "Казалось, как только судно причалит в порту Норфолка, штат Вирджиния, Джонатан Стаффорд, солдат 134-й дивизии "Джейхок", наконец-то обретет мир после многих лет беспорядков в Южноафриканской войне и его последующее участие в мирных инициативах. Он родился в семье бедной фермерской пары в Центральном Канзасе и научился водить трактор, когда ему было всего семь лет. Его умение обращаться с ружьем пришло, когда он пересек границу Арканзаса и начал охотиться на диких свиней, чтобы прокормить мать и отца. Когда ему исполнилось восемнадцать, он оказался перед дилеммой: либо пойти в армию и обеспечить родителям солидный доход, либо остаться на ферме навсегда. Как только вербовщики прибудут на ферму, родители Джонатана не увидят своего сына еще шесть лет.\n\nТренировки приходили и уходили, и не успел он опомниться, как дивизия Джонатана была отправлена в Порт-Элизабет. Дивизия "Джейхок", организованная в Канзасе, была хорошо подготовлена к низменным равнинам Южной Африки, но овладение этой местностью было лишь одним шагом в процессе боя. Сам Стаффорд участвовал в нескольких наступательных операциях против немцев и совершил несколько убийств, его чуть не отправили домой от пули, попавшей ему в плечо, но он вовремя оправился. Теперь, сражаясь с невидимым врагом за поддержание стабильности в стране, засада повстанцев едва не свела его в могилу. Стаффорда вовремя эвакуировали, но он потерял несколько пальцев, а это означало, что, к его большому огорчению, ему пришлось вернуться домой.\n\nТак вот, Стаффорд был очень гордым американцем, и он надеялся, что широкая общественность воспримет его как героя, который сражался за свою страну и за свободу неизвестно где. Грубо говоря, он получил прямо противоположное: протестующие плевали в него, бросали грязь в лицо и даже пытались обвинить его в убийстве. Студенты из штата Канзас нашли его адрес и попытались поджечь ферму его родителей, но полиция арестовала их прежде, чем они смогли что-либо предпринять. Весь этот прием, возможно, был гораздо более болезненным, чем его опыт на войне."
 USA.culture.3.a:0 "Он делал только то, что ему говорили.."

 USA.culture.4.t:0 "Мемуары полковника Мура"
 USA.culture.4.desc:0 "Когда солдаты вернулись домой, некоторые из них были вдохновлены, чтобы документировать свои приключения в виде книги, где они будут жить вечно в печатном слове. Эти истории, от стихов до романов, подробно описывали варварство войны на равнинах. Многие описывали общий героизм и регулярные бои против противостоящих немцев. Однако ни одна история не привлекла такого внимания, как история Гарольда Мура "Мы были солдатами". Ставший бестселлером за первые три недели после публикации в "Нью-Йорк таймс", роман рассказывает о приключениях полковника Гарольда Мура в качестве командира 1-го батальона 7-й кавалерийской дивизии.\n\n"Саванна была суровой, жаркой и отчаянно нуждалась в действии. Лежать в кустах часами напролет было изнурительно, но если вам надоело лежать на земле, немцы не боялись стрелять. Иногда они все равно стреляли. Я и представить себе не мог, как перепугались мои люди."\n\nОдна захватывающая часть романа фокусируется на успешной игре Мура, чтобы устроить засаду на важную немецкую позицию, и как это привело к гибели двадцати немцев и сотне захваченных военнопленных. Превосходный комментарий к этому событию был уподоблен комментарию Стивена Крейна "красный знак мужества", и рецензенты сочли его одним из величайших военных романов всех времен. Одна газета утверждала, что роман-это "единственный военный журнал, который вы должны прочитать перед смертью.""
 USA.culture.4.a:0 "В войне нет славы, только хорошие люди умирают страшной смертью."

 USA.culture.5.t:0 "Конгресс вводит переход на летнее время!"
 USA.culture.5.desc:0 "Времена года приносят не только таяние снега и потемнение листьев, но и свои собственные предпочтения относительно того, когда солнце встает и заходит. В то время, как зима предпочитает украшать свои катящиеся белые панорамы дополнительным часом теплого закатного света, лето вместо этого предлагает звезде проснуться на час раньше, как будто раньше приветствовать спящие народы под ее бдительным взглядом. Римлянам, англичанам, французам - цивилизациям, которые полагались на непоколебимый полет Солнца, чтобы следить за временем, не оставалось ничего другого, как приспособить свои часы.\n\nСегодня Соединенные Штаты присоединятся к их длинным, священным рядам, когда президент [Root.GetLeader] подписывает единый временной акт [GetYear] года. Его страницы гласят, что с 02:00 часов последнего воскресенья апреля до 02:00 часов последнего воскресенья октября все часы в пяти часовых поясах Америки должны быть переведены вперед ровно на один час. Сторонники утверждали, что "экономия дневного света" таким образом принесет множество преимуществ, в том числе заметное сокращение домашних счетов за электричество; если они каким-то образом пожелают, штаты могут отказаться от последней и самой необычной поправки к национальным стандартам хронометража при условии, что их исключение распространяется на весь штат."
 USA.culture.5.a:0 "Помните, дети: прыгайте вперед, падайте назад!"

 USA.culture.6.t:0 "День слез"
 USA.culture.6.desc:0 ""С тяжелым сердцем я объявляю, что сегодня в 9:35 утра Уолт Дисней умер от рака легких в больнице Святого Иосифа в Бербанке, штат Калифорния. Ему было 65 лет. У него остались жена Лилиан, две дочери Шарон и Диана, а также многомиллионная империя надежды и радости.\n\nНикогда еще человек не укоренял себя и свои произведения в долгой памяти Америки больше, чем Дисней. Через персонажей, которых он создал-Микки Мауса, Питера Пэна, Золушку, он тронул сердца миллионов людей во всем мире, всех слоев общества и возрастов. Благодаря своим фильмам, которых сейчас насчитывается более восьмидесяти, он познакомил Америку и другие страны с безграничными мирами фантазии и магии, заставил нас на несколько коротких часов поверить, что эти миры реальны. Через парки, которые он спроектировал, он благословил нас проблесками будущего, где все люди могут видеть, как их мечты исполняются, их внутреннее дитя освобождается без забот.\n\n- Мир стал ярче с его рождением, а теперь стал тусклее с его уходом. Си-би-эс проведет минуту молчания, чтобы отдать дань уважения, а вскоре после этого последует монтаж лучших работ Уолта Диснея и оркестровая аранжировка популярного "Марша Клуба Микки Мауса". Пусть его наследие принесет счастье грядущим поколениям... и пусть сам человек покоится с миром, зная, что он осуществил многие, многие мечты.""
 USA.culture.6.a:0 "Давайте заплатим смехом за каждую пролитую слезу."

 USA.culture.7.t:0 "2001 год: Космическая одиссея"
 USA.culture.7.desc:0 "После долгих лет съемок, знаменитый режиссер Стэнли Кубрик выпустил свой последний эпический фильм "2001 год: Космическая одиссея". Действие фильма "2001" разворачивается в следующем тысячелетии вокруг немецкого космического корабля Entdeckung Eines, совершающего долгое путешествие к Юпитеру. Его экипажу, Андреасу Богенманну и Францу Тейху, помогает в их повседневной деятельности мощный искусственный интеллект EPAC. Однако по ходу фильма становится ясно, что EPAC решила убить всю группу.\n\nВ напряженной борьбе, сделанной еще более нервной из-за длинных дублей Кубрика и заниженного звукового дизайна, Богенманн способен деактивировать EPAC, который скорбно поет "Stille Nacht", когда его цепи отключаются. Затем Богенманн понимает, что миссия Entdeckung Eins состоит в том, чтобы исследовать инопланетный монолит, вращающийся вокруг Юпитера. Монолит переносит Богенмана через пространство и время, превращая его в причудливый космический плод, плавающий рядом с Землей.\n\nЗрители разделились по поводу фильма. Некоторые называют это бессмысленной бессмыслицей, в то время как другие считают, что это очень приятно, особенно в сочетании с определенными веществами. Какова бы ни была реакция, Кубрик, безусловно, создал незабываемый художественный фильм!"
 USA.culture.7.a:0 "Боже мой, он полон звезд..."

 USA.culture.8.t:0 "Сертифицированное золото"
 USA.culture.8.desc:0 "Сцена крохотная, разреженная, просто бело-красная площадь, со всех сторон окруженная зрителями. Все они-местные жители Бербанка, привлеченные лихорадочным объявлением по радио ранее в тот же день. Паркер, возможно, и облажался с билетами, но они все еще там, молодые мужчины и женщины с улыбками на лицах, жаждущие увидеть человека в центре всего этого.\n\nИсландия была ужасна. Он не возражал против всех этих местных жителей Рейкьявика, которые требовали автографов; это его вполне устраивало. Но это было так далеко от всех. Особенно вдали от мамы, что причиняло боль больше, чем все остальное вместе взятое. Когда у нее отказала печень, это сломало его. Ему практически пришлось разбить голову дежурному сержанту, чтобы получить отпуск, а во время похорон друзья и родственники поддерживали его, чтобы он не упал в обморок от горя. А потом фильмы, каждый китчевее предыдущего, и каждый из них более неудачный.\n\nНо здесь, на сцене, с гитарой в руке, с каплями пота на кожаной куртке, купаясь в аплодисментах и одобрительных возгласах толпы... он счастлив. Он икона, электрический проводник, милый маменькин сынок, проклятие нации, воплощение секса. Бесконечное количество вещей.\n\nЭлвис Пресли вернулся."
 USA.culture.8.a:0 ""Образ это одно, а человек совсем другое.""

 USA.culture.9.t:0 "Разговоры с улицы - Иберийская ситуация"
 USA.culture.9.desc:0 "Для Паллы Кортес и нескольких тысяч людей, собравшихся на Бруклинском пирсе 88, голландская Графиня казалась кораблем, только что вышедшим из сухого дока. Стримеры и знамена украшали его поручни от носа до кормы, а также написанные пером послания от 385 рослых мужчин, которые до этого поднялись на его палубу. Все, чего не хватало этому идеальному крещению это трибуны с костюмом, бутылки шампанского и пустой речи; вместо этого они окрестили старый лайнер сердечным исполнением "Интернационала".\n\n"Это мой брат!", сказала она между ритмичными песнопениями доброжелателей, отчаянно указывая на дюжины людей, махавших с правого борта, прежде чем они скрылись из виду. "Первым делом ухватился за возможность присоединиться к Эйбу Линкольну, как папа Зео, вот что он сделал!"\n\nВ семистах милях к югу Джим Моран отправил редакционную статью в "Чарльстон Хоук". В противовес сочувствию американской общественности к ушедшим силачам Иберии он утверждал, что у части мятежников были мотивы и воля, созвучные великим людям, вовлеченным в основополагающий конфликт Америки.\n\n"Я могу понять, даже посочувствовать стремлениям Франко и Салазара к своей стране", писал журналист. "Такие люди, как они, не хотели бы ничего, кроме мирного и процветающего полуострова, ради единства которого они трудились. Но любой образованный южанин будет больше сочувствовать тем храбрецам, которые отдали свои жизни, состояния и почести в защиту данного Богом права жить на своей земле, по своим собственным принципам и обычаям..."\n\nУдарные волны, принесенные вслед за жестоким падением Иберии, только начали распространяться, и уже ее толчки ощущаются мужчинами и женщинами по всей Атлантике. Тем не менее, независимо от их склонностей, американцев привлекают пророческие слова, произнесенные примерно восемьдесят двадцать с лишним лет из кровавого прошлого страны:""
 USA.culture.9.a:0 "Дом, разделенный сам по себе, не может устоять.."

 USA.culture.10.t:0 "Разговоры с улицы - Индонезия зовет"
 USA.culture.10.desc:0 "После недавнего начала военных действий в Индонезии в Конгресс-центре Сан-Диего прошел большой шумный митинг НПП. Подобно остальной Калифорнии, лучший город Америки кипел антияпонскими настроениями; теперь, когда появилась возможность нанести ответный удар их заклятому врагу, кипение превратилось в бурный гейзер, охвативший жителей Сан-Диего в равной степени яростью и эйфорией.\n\n"Давайте прикончим этих скользких ублюдков!", крикнул Джеффри Кэллоуэй посреди возбужденной толпы. Студент колледжа нес с собой старый пропагандистский плакат времен Второй мировой войны, который держал высоко над головой, он был неразличим из-за леса поднятых рук вокруг него, но его, казалось, это мало волновало. "Бомбите их всех! Бомбите их всех!", повторяла мантра, которую он и митинг выдохнули как один, прежде чем они выпустили свою сдерживаемую энергию на центр Сан-Диего позже той ночью.\n\nНастроение в MCRD San Diego было на удивление подавленным. Ворчуны ворчат, как обычно, конечно, но многие также носили ленты и булавки из Южной Африки. Пыльная, окровавленная Южная Африка. Излишне говорить, что многие из них не питали особого аппетита к очередному приключению так скоро после предыдущего.\n\nМладший капрал Тимоти Арбалет высказывал свое мнение громче и резче, чем его коллеги. "Мы уже засунули свой член в Вельд", сказал морской пехотинец, "и посмотрите, как это здорово для нас вышло: пара десятков тысяч наших ребят отправлены домой под флагом. А теперь они посылают нас в какие-то малярийные джунгли в глуши? Платить лучше, по крайней мере, лучше."\n\nВ отличие от своих печально известных вулканов, Индонезия изверглась худшими боевые действия, которые полуостров видел со времен Второй мировой войны. Свободный мир требует вмешательства в мягкое подбрюшье Восходящего Солнца, чтобы ослабить власть Империи над угнетенными Ост-Индией... но Южная Африка остается свежа в умах многих. Хватит ли у Америки воли терпеть одну войну за другой?"
 USA.culture.10.a:0 "Мы всегда будем противостоять тирании!"
 USA.culture.10.b:0 "Скольких еще отправят умирать?"

 USA.culture.11.t:0 "Доктор Стрейнджлав"
 USA.culture.11.desc:0 ""Когда вышел фильм, я понятия не имел, что с ним делать. Стэнли Кубрик, режиссер комедии? И к тому же сатира на ядерный армагедон? О том, как генерал ВВС США сошел с ума и подумал, что японцы разрушают Америку изнутри, уничтожая "драгоценные физиологические жидкости" с помощью фтора, могла бы приказать нанести по ним ядерный удар? Для американской аудитории мысль о том, что кто-то может просто отдать приказ о ядерной атаке по прихоти, могла произойти только из Германии или Токио, а не в старых добрых США. Непрекращающиеся попытки отозвать бомбардировщики и раскрытие немцами устройства Судного дня, которое убьет все живое на земле, когда бомбардировщики направятся в Японию, еще больше опровергают ожидания аудитории. Фильм показал, что все - неназванный, но всемогущий и буйный нацистский фюрер и чрезмерно церемониальный марионеточный японский император были столь же некомпетентны, как и любой коррумпированный политик, избранный в США, особенно перед лицом ядерного армагеддона ...\n\n... Тем не менее, "Доктор Стрейнджлав" это гораздо больше, чем сюрреалистический взгляд на страхи середины 20-го века перед ядерной войной. Он будет признан будущими поколениями классикой кинопроизводства. Одержимое внимание Кубрика к деталям во всем, от операторской работы до точных выражений лиц актеров на экране. Блестящая игра Питера Селлерса в трех разных ролях: в роли офицера канадских ВВС, эмигранта из Великобритании, который пытается сдержать американского генерала, неготового и тихого президента США, попавшего в дипломатический кризис, и жуткого комедийного доктора Стрейнджлава, российского ученого, у которого есть сумасшедшие идеи о том, как восстановить США после неизбежной теперь ядерной войны с участием людей, скрещивающих растения с растениями. Излишняя и неуклюжая игра Джорджа С. Скотта, когда он показывает, как мир должен был закончиться, когда американский B-52 низко пролетел над равнинами Канто, с вытянутыми руками и создавал звуковые эффекты своим ртом. Ковбой едет на бомбе, как бык на техасском родео, чтобы уничтожить японскую военную базу, и, наконец, монтаж ядерных бомб, взрывающихся под навязчивое "Может быть" от The Ink Spots...\n\n... это, пожалуй, идеальная мрачная комедия: смешная перед лицом ужаса, устрашающая, несмотря на легкомыслие. Это резко контрастирует с идеей гарантированного взаимного уничтожения публике, которая просто не совсем понимала тот факт, что ядерная война будет последней войной. И все это могло произойти из-за ошибки".\n\n-Chicago Tribune, 1964"
 USA.culture.11.a:0 "Господа, здесь нельзя драться! Это военная комната!"

 USA.culture.12.t:0 "Большая вечеринка в Маленькой России"
 USA.culture.12.desc:0 ""Мать твою", воскликнул Руслан Рабинович, "долгому кошмару конец!"\n\nРуслан был одним из нескольких тысяч тех, кто бежал с Дальнего Востока еще до того, как долгая кошмарная эпоха, как называет Аляскинская община русских эмигрантов эру варлордов, началась всерьез. Шаткий пароход пронес их мимо бродячих корсаров и бурь Берингова моря, приземлившись на якорной стоянке после того, как президент Дьюи предоставил им безопасное убежище в США. Там беженцы заново строили свою жизнь; до побега Руслан был резчиком по дереву и с тех пор неплохо зарабатывал, продавая деревянные иконы русских святых в тихом русском районе города.\n\nНесмотря на богатство, которое они нашли на Западе, новые жители все еще смотрели на восток. Сам Руслан был вынужден оставить свою семью в хаосе, предшествовавшем его импровизированному путешествию на Аляску. Хотя новости из старой страны были в лучшем случае скудными, он и беженцы усердно изучали каждый клочок информации, который время от времени приходил из Магадана.\n\nОдна новость бесцеремонно упоминала о новой нации, возникшей из пепла старой России. Молва о ее существовании вскоре молнией разнеслась по округе и за ее пределами, повергнув квартал в торжество. Водка стекала с подоконников в канавы, пока мамы и бабушки готовили борщ, салат оливье, строганов, пельмени - все стандартные блюда сытного русского застолья. Старики, переполненные вновь обретенной надеждой, выносили свои балалайки и аккордеоны и пели детские песни незнакомым людям, танцующим, как влюбленные, на городской площади. У Руслана не было ни семьи, чтобы готовить, ни инструмента, чтобы играть, но для этого особого случая он принес бутылку. Хрупкая пожелтевшая записка, которую его жена написала к их свадьбе, так и осталась примотанной к потрепанной пробке.\n\nОбычно тост предшествовал рюмке водки, будь то за хорошее здоровье или за добрые пожелания друзей. Подвыпивший, заплаканный тост Руслана в то зимнее утро отдавал дань уважения двум вещам, которые он держал в голове со времени своего изгнания:"
 USA.culture.12.a:0 ""За Родину, да будет она снова цела!\nЗа Ивана, Сашеньку, Алешу - пусть мы снова будем вместе!""

 USA.culture.13.t:0 "Бойня номер Пять"
 USA.culture.13.desc:0 "Одной из книг, имевших ошеломляющий успех в антивоенные годы, была классическая книга Курта Воннегута "Бойня номер пять". Главный герой книги, Билли Пилигрим, захвачен Вермахтом во время обороны Шотландии и содержится на бойне на юго-востоке Лондона. Билли - плохо обученный солдат, который пришел к неприязни к войне, отказываясь сражаться за свою страну. Во время бомбардировки города союзниками его знакомый и сослуживец Роланд Вири умирает от инфекции и незадолго до своей кончины он винит в своей смерти Билли. Билли сбегает с бойни, и роман переходит к его околосмертному опыту в авиакатастрофе, где он был "похищен инопланетянами". Эти инопланетяне, Тральфамадорцы, научили Билли их взглядам на жизнь, смерть и судьбу, в результате чего Билли стал оратором.\n\nКритики осудили беспорядочную структуру книги, но высоко оценили ее четкий антивоенный посыл. Многие читатели оценили то, как Воннегут включил в роман свой собственный военный опыт, быстро сделав книгу бестселлером. Сама книга была напечатана на нескольких европейских языках, но вскоре после ее публикации была запрещена по всей Европе.\n\nЧерез антивоенное послание книги можно увидеть презрение Воннегута к Рейху и японцам."
 USA.culture.13.a:0 "Так оно и выходит..."

 USA.culture.14.t:0 "Другая Америка"
 USA.culture.14.desc:0 "Многие жители послевоенной Европы часто слышали рассказы о жизни в многообещающих Соединенных Штатах. Дети внимательно слушали, как их бабушки и дедушки рассказывали об иммигрантах, которые через несколько лет после прибытия из лохмотьев превратились в богачей. Видя, как Фатерлянд пренебрегает печатью рассказов о жизни в Соединенных Штатах, граждане под сапогом могли полагаться только на своих родственников для точного изображения. Иностранцы редко задумывались о том, действительно ли существует бедность в обетованной земле Америки.\n\nРоман Майкла Харрингтона "другая Америка" сегодня дебютировал в книжных магазинах по всей стране. В романе обсуждаются проблемы бедности в США и раскрывается перед читателями значительное число американцев, живущих за чертой бедности. Харрингтон утверждает, что многие бедные жители живут в социальной изоляции и редко встречаются со средним и высшим классами. Он призывает политиков принять "немедленные и исправительные меры", чтобы избавить страну от всех аспектов нищеты.\n\nКритики романа не согласны с социалистическими тенденциями Харрингтона, но большинство читателей согласны с призывом к действию. Книга уже приобрела влияние на ряд столичных политиков, которые хотят создать лучшую страну для каждого гражданина, богатого или бедного. Экономисты уже разрабатывают способы сделать образование и здравоохранение в стране более доступными."
 USA.culture.14.a:0 "Самое большое заблуждение Америки развенчано."

 USA.culture.15.t:0 "Путешествие Леди"
 USA.culture.15.desc:0 "Как перенести одну из самых известных картин в мире из ее обычного дома через океан и выставить на всеобщее обозрение, не повредив ее и не рискуя подвергнуться угрозе ограбления? Просто: упакуйте в специально разработанный пуленепробиваемый корпус, который также защитит от температуры, влажности и ультрафиолетовых лучей. И сделайте его водонепроницаемым и плавучим, просто на всякий пожарный. Затем транспортируйте его под вооруженной охраной, с кортежами, блокируйте движение и многое другое, чтобы доставить его на корабль, чтобы взять его в путешествие через Атлантику. Затем, когда он прибудет в Нью-Йорк, погрузите его в бронированный фургон и отвезите в Национальную Галерею искусств в Вашингтоне, а когда он наконец будет выставлен, поставьте двух морских пехотинцев, каждый с заряженными винтовками, по обе стороны от него, чтобы убедиться, что никто не приблизится к нему.\n\nБолее интересный вопрос, однако, заключается в том, зачем вы послали одну из самых известных картин в мире в США?\n\nКогда французы услышали, что их правительство рассматривает возможность одолжить Мону Лизу США на пару месяцев, начались протесты и беспорядки. Картина так долго пролежала в Лувре, несмотря на войну и катастрофу, вечный символ французской культурной истории (даже если она была отнята у итальянцев сотни лет назад), а теперь ее отдали американцам? К черту дипломатию! Это безобразие, которое никогда не может быть пережито!\n\nНо для 500 000 американцев, включая президента, каждого члена Палаты представителей и Сената, судей Верховного суда и многих, многих других обычных людей, образ леди пленил их. С ее загадочной улыбкой, мастерски запечатленной Леонардо де Винчи, Мона Лиза покорила нацию и народ, которые так долго считались некультурными. В течение нескольких недель музеи и художественные галереи по всей территории США сообщили о резком росте посещений, чтобы посмотреть, что у них есть на выставке, даже если ничто не может сравниться с изящной леди, которая скоро вернется домой."
 USA.culture.15.a:0 "Я всегда думал, что она больше."

 USA.culture.16.t:0 "Голосование за свободу 1963 Года"
 USA.culture.16.desc:0 "В парикмахерских, церквях, аптеках и бакалейных лавках, от шумных улиц Джексона до тихих, пораженных городов дельты, черные люди в Миссисипи идут на выборы. В избирательном бюллетене Аарон Генри, фармацевт и активист, баллотируется в губернаторы. Эд Кинг, белый священник, который все еще восстанавливается после "дорожной аварии", которая сломала ему челюсть, будет его лейтенантом. Каждый избиратель знает, что его бюллетени не будут иметь никакой силы. Но дело не в этом. Суть в том, чтобы заявить чернокожим в Миссисипи, что голосование возможно, и сделать заявление всему миру, что в настоящее время в Миссисипи нет такой вещи, как демократия.\n\nБолее 80 000 человек отдадут свои голоса в голосовании за свободу 1963 года, в несколько раз больше, чем зарегистрировано для голосования во всем штате. Это не положит конец сегрегации или дискриминации избирателей. Завтра белые госслужащие наденут свои костюмы, будут расспрашивать потенциальных избирателей о пустяках и откажут им в праве голоса. Но они будут делать это при резком свете, падающем на них снаружи. И через много лет, когда такие имена, как Фанни Лу Хеймер, войдут в учебники истории, некоторые проницательные студенты увидят в этом начало. Не окончательный триумф, а чирканье спички."
 USA.culture.16.a:0 ""Точно так же, как река/я бегу с тех пор""

 USA.culture.17.t:0 "Дебют Форда Мустанг!"
 USA.culture.17.desc:0 "В Нью-Йорке Форд поразил мир тем, что, несомненно, станет всеамериканской классикой.\n\nСолнечный свет отражался от его длинного блестящего красного капюшона, рамы, которая несла его гладким и стройным, как голливудская Примадонна, хромированные бамперы ее шикарные локоны, ожерелья, серьги. Его каюта была открыта всем стихиям, словно он хотел показать миру бархатные подушки, которыми были устланы сиденья, серебро и слоновую кость, украшавшие каждую ручку и ручку. Когда коммивояжер компании включал двигатель, он мурлыкал, как послушный домашний кот; когда он нажимал на педаль, он ревел от гордости и носился по трассе, как рукотворный гепард. Толпа из сотен человек превратилась в десятки тысяч, глаза были прикованы к инженерному чуду, украшавшему своим присутствием Всемирную выставку.\n\nЧерез несколько мгновений их встретили цифрами и чертами лица-3000 фунтов обработанной стали. Задний привод. Более 15 футов от бампера до бампера. Трехступенчатая механическая коробка передач. Двигатели V8 мощностью менее 200 лошадиных сил-олимпийский автомобиль в форме автомобиля, ваш по низкой, низкой цене в 2368 долларов."
 USA.culture.17.a:0 "Излишне говорить, что Мустанг дебютировал с аплодисментами"

 USA.culture.18.t:0 "Дебют Форда Мустанг II!"
 USA.culture.18.desc:0 "Тенденции растут и падают, поскольку вкусы меняются со временем, и от этого американские мускул - кары не менее свободны. Там, где десять лет назад лошадиные силы и габариты были ценными качествами для американского автовладельца, теперь они воспринимаются сродни белым слонам Таиланда: восторг, чтобы посмотреть издалека, но боль, чтобы позволить себе и поддерживать. С нефтяной войной и трудностями, которые она принесла, вкусы Америки, наконец, полностью изменились в сторону экономии топлива и стоимости.\n\nТеперь уже почтенный "Мустанг" постигла бы та же участь, что и его собратьев, если бы не спешка инженеров материнской компании. В Дирборне планировалось приспособить бензиновые пайки и царящий экономический спад к дизайну их автомобиля: длина и ширина были сокращены, поглощающие газ V8 заменены компактными i4, а рамы модифицированы, чтобы уменьшить шум и вибрацию по мере уменьшения его размеров. Опираясь на свои неудачи с Pinto, Ford решил эффективно уменьшить размер своего флагманского мускул-кара до формы, подходящей для все более тугих кошельков американской семьи.\n\nКонечным результатом является второе поколение Mustangs, или Mustang Is, выпущенное сегодня с апломбом. По-видимому, удовлетворенные этим компромиссом между экономией и стилем, люди со средствами пошли покупать новый-старый автомобиль Форда. Аналитики подсчитали, что заказы на Mustang II достигнут более 400 000 к Новому году, надеясь предсказать, что наибольший успех Ford будет продолжаться еще в течение следующего десятилетия."
 USA.culture.18.a:0 "Импровизируйте, приспосабливайтесь и преодолевайте."

 USA.culture.19.t:0 "Памятник Перл-Харбору"
 USA.culture.19.desc:0 "Предыдущие два десятилетия были тяжелыми для Соединенных Штатов Америки: они проигрывали Вторую Мировую войну, отдавали врагу ключевые порты в Калифорнии, наблюдали, как Европа и Россия падают под сапогами, совершенно бессильные. Хуже всего то, что наши собственные кровожадные американцы были поражены самым мощным оружием, которое когда-либо видел мир: двадцать лет назад сегодня Перл-Харбор был разрушен, стерт с лица земли атомной бомбой. 7 декабря 1941 года был еще один разрушительный день, так как две тысячи жизней были потеряны после вступления Америки в войну. База была местом гибели десятков тысяч храбрых мужчин и женщин, отдавших свои жизни за дело свободы.\n\nСтроительство памятника Перл-Харбору в Вашингтоне, округ Колумбия, продолжалось три года, и день открытия, наконец, наступил. Тысячи людей стекались в столицу, чтобы посмотреть на статуи солдат, поднимающих американский флаг, копии американских линкоров и центральную часть монумента: большой "фонтан мира", который содержал имена всех солдат, погибших во время нападения на Перл-Харбор. Сады были также посажены в честь павших солдат, и он быстро стал местом траура по всей области.\n\nЦветы были оставлены у основания фонтана, монеты валялись на его дне. Для американцев, у которых не было цветов, чтобы дать больше монет, чтобы пожертвовать, они отдавали самое большое уважение павшим солдатам, которые погибли перед лицом разрушения. Горстка исключительно патриотически настроенных американцев даже утверждала, что "Америка отомстит". Независимо от того, во что вы верите, сегодня - ночь памяти."
 USA.culture.19.a:0 ""И красный блеск ракет, разрывы бомб в воздухе...""

 USA.culture.20.t:0 "Кубок Стэнли 1963 Года"
 USA.culture.20.desc:0 "Хоккей - это одновременно демонстрация изящества и буря разочарования. Пока Торонтонцы в тревоге потирают подбородки, их родные "Мэйпл Лифс", действующие чемпионы Кубка Стэнли, сражаются с "Детройт Ред Уингз". Мужчины скользят по льду, делая эпические прыжки и ловкие удары наотмашь, сражаясь со своими палками в демонстрации скорости, которая напоминает игру в ракушки. В какой-то момент они роятся вокруг друг друга, отчаянно пытаясь оценить следующий шаг другой команды. Следующий, это эпический рывок через арену. Детройт возмущен. Они выиграли только одну игру из пяти в этом финале, и болельщики в глубине души знают, что сегодня вечером может быть конец линии. Два дня назад они забросали листочки бумажными стаканчиками и программками после игры. Воздух стал вкуснее.\n\nВо втором периоде центровой "Кленовых листьев" Дэйв Кеон умудряется перекинуться через синюю линию и обойти Алекса Дельвеккио, забив "Торонто" свой первый гол за ночь. Однако вскоре после этого Марсель Проновост забивает за "Детройт". Но за семь минут до конца игры вингер "Торонто" Эдди Шак, сквернословящий прирожденный артист со склонностью к искрящимся дракам на льду, умудряется разорвать ничью с отклоняющим ударом, давая "Кленовым листьям" их второй подряд Кубок Стэнли.\n\nС грациозным "свистом" по льду и в сетку толпа вскакивает со своих мест. Мэйпл Лифс выиграли. Торонто победил. Канада победила."
 USA.culture.20.a:0 "Он бьет, он забивает!"

 USA.culture.21.t:0 "Чемпионат НФЛ 1962 года"
 USA.culture.21.desc:0 "Стадион янки. Стадион, наиболее известный тем, что принимал легендарный бейсбольный клуб "Нью-Йорк Янкиз", стал местом окончательного футбольного завершения - игры чемпионата НФЛ. Его 30-й выпуск столкнул Green Bay Packers против New York Giants в жестоком 60-минутной схватке. Погода на поле была зарегистрирована при температуре 17 градусов по Фаренгейту (-8 градусов по Цельсию) с ветром 35-40 миль в час (56-64 км/ч), что является одним из самых холодных спортивных событий, когда-либо сыгранных.\n\n"Грин-Бей Пэкерс", возглавляемые легендарным тренером Зала славы Винсом Ломбарди и защитником Университета Алабамы Бартом Старром, столкнулись с стойкой обороной Нью-Йорка во главе со средним полузащитником Сэмом Хаффом и защитником Энди Робустелли. Телеканал NBC транслировал широко ожидаемую игру по всей территории Соединенных Штатов.\n\n"Пэкерс" стартовали уверенно, набрав свои первые десять очков без сопротивления в первой половине игры. Гиганты вернулись с тачдауном, но команда никогда не будет соответствовать общему количеству очков своего противника. Упаковщики выиграют чемпионат в общей сложности 16-7 после того, как забьют еще два полевых гола.\n\nСамым ценным игроком игры был Рэй Ничке, средний полузащитник "Пакерс", который записал два промаха и отклонение паса для защиты Грин-Бэй."
 USA.culture.21.a:0 "Еще одно гордое достижение для штата Висконсин."

 USA.culture.22.t:0 "Сдвижение земной тверди"
 USA.culture.22.desc:0 ""... Внезапно вся гавань в Вальдезе начинает опустошаться, осушается почти полностью. Непосредственно рядом с кораблем открывается подземная пропасть - медленно "Чена" начинает погружаться в нее. Вскоре с вершины видны только ее мачты. Док раскалывается, падает вместе с ним, а члены экипажа отчаянно пытаются добраться до находящихся на нем людей...Никто на доке в Вальдезе не выживет: грузчики, дети или их собаки..."\n\nСегодня, в 17:36 в южно-центральной части Аляски землетрясение длилось почти пять минут, вызвав массивные трещины, повредившие дороги и здания по всему штату. Последующие приливные волны принесли дальнейшие разрушения поселениям на южном побережье. Сообщая об эпицентре около пролива Принца Уильяма, всего в 78 милях к востоку от крупнейшего города Аляски, первоначальные анализы Геологической службы США показывают величину 9,2 балла - выше, чем в Сан-Франциско в 1906 году.\n\nГубернатор Уильям Иган объявил чрезвычайное положение на всей Аляске, мобилизовав национальную гвардию штата для начала оказания первой помощи при стихийных бедствиях в Анкоридже и порту Вальдес. Президент [Root.GetLeader] последовал его примеру, направив ВМФ и Береговую охрану для проведения поисково-спасательных операций на побережье. Однако неблагоприятные погодные условия и поврежденная инфраструктура могут помешать проведению более масштабных операций по оказанию помощи не позднее воскресенья.\n\nОбщий ущерб и жертвы землетрясения еще предстоит определить, хотя оценки и того, и другого высоки. Сообщается, что жители Аляски были застигнуты врасплох из-за подготовки к Страстной пятнице, и внезапное происшествие не позволило им отреагировать ни на подземные толчки, ни на цунами. Митрополит Амвросий, представитель Православной церкви в Америке, призвал "жителей Аляски любой веры и вероисповедания относиться к своим собратьям на Аляске с милосердием, достойным нашего Господа Бога, пока мы восстанавливаемся после трагедии, поразившей эту Великую и Страстную пятницу...""
 USA.culture.22.a:0 "За пять минут Дьявол поглотил целый город."

 USA.culture.23.t:0 "Субботнее утро с Томом и Джерри"
 USA.culture.23.desc:0 "В одном неожиданном выпуске Metro-Goldwyn-Meyer объявила миллионам нетерпеливых американских детей, что их самый знаменитый дуэт кошки-мышки пришел на CBS.\n\nВ пресс-релизе самого вещательного канала говорилось, что новые эпизоды отмеченного наградами мультсериала "Том и Джерри" войдут в его утреннюю линейку выходного дня наряду с повторами короткометражек, сделанных Джином Дейчем и оригинальными создателями Ханной-Барберой. Сериал претерпел многочисленные изменения как в художественном стиле, так и в содержании с момента своего появления на публике в 1940 году, но MGM пообещала сохранить неизменно высокое качество комедии, которой она известна. С почтенным Чаком Джонсом из Warner Brothers Cartoons' fame, отвечающим за перезагрузку, наблюдатели полагают, что у студии Big Five есть все основания быть уверенными в своих заявлениях.\n\nНезависимо от деталей, поклонники, как молодые, так и старые, с тех пор выражали свой экстаз, наблюдая за фарсовыми эскападами дуэта каждое субботнее утро с сумками сердечной почты, доставленными в почтовый ящик MGM. Будущее кажется светлым для центральной части детства целого поколения, и оно может просто оставаться таким для другого до тех пор, пока оно продолжает работать."
 USA.culture.23.a:0 "Мурлыканье дебютирует на маленьком экране!"

 USA.culture.24.t:0 "Мировая серия 1969 Года"
 USA.culture.24.desc:0 "Сезон МЛБ 1969 года подходил к концу, когда доминирующие Балтиморские Иволги, чемпионы Американской лиги, сошлись против чемпионов Национальной лиги, Нью-Йоркских Метс. Обе команды победили своих соперников в матчах чемпионата лиги и должны были встретиться лицом к лицу в Мировой серии этого года.\n\nКоманда "Балтимор Ориолс" 1969 года считалась одной из величайших бейсбольных команд в истории МЛБ, возглавляемая отбивающим Фрэнком Робинсоном и питчером Джимом Палмером, поскольку команда выиграла 109 игр и проиграла только 53. С другой стороны, "Метс" впервые в истории выиграли сезон в этом году под руководством тренера йоги Берры и питчера Нолана Райана.\n\nМатч в середине октября должен был стать одним из самых шокирующих в истории бейсбола. Талантливая Балтиморская команда разгромила "Метс" со счетом 4: 1 11 октября, но "Метс" ворвались обратно и выиграли последние четыре матча чемпионата, победив "Иволги" со счетом 5: 3 Сегодня вечером на глазах у 57 000 болельщиков. Эту команду быстро окрестили "чудо-Метс" за выдающуюся игру против грозного соперника. Это первый Вымпел Мировой серии "Метс"."
 USA.culture.24.a:0 "Серия для учебников истории."

 USA.culture.25.t:0 "Новый жанр"
 USA.culture.25.desc:0 "Для американских наблюдателей внутренние районы Ливии с полузаброшенными деревнями, пестрящими сухими равнинами и кустарниками, которые тянутся на мили без конца, поражает сходством с давно ушедшими днями их собственного Дикого Запада. Как и на границе, Ливия изобилует разбойниками и полицейскими, салунами греха и мраморными банками, а также бедными поселенцами, оказавшимися посередине, когда они влачат жалкое существование на песках, испещренных кровью и нефтью. Никогда в настоящее время не существовало более правдивого изображения этого мифического века, чем самая молодая провинция Италии.\n\nИтальянский кинорежиссер Серджио Леоне продемонстрировал свою осведомленность о таких вещах, когда в конце этого года выпустил фильм "На несколько долларов больше". Благодаря подающему надежды голливудскому актеру Клинту Иствуду в роли грубого, жестко говорящего наемника, фильм принес новую жизнь старому жанру, представив при этом свои собственные освежающие темы. Противостояние между блюстителями закона и бандитами в заброшенных шахтерских городках сочеталось с амбициями немногословных охотников за головами и давними обидами, связанными вместе в захватывающем сюжете, сосредоточенном вокруг ограбления. Хотя фильм изображал старый Запад Америки, конфликты, которые он показывал, резонировали с итальянскими пионерами, ищущими свою судьбу в новых границах своей страны.\n\nНесмотря на менее чем звездный прием со стороны кинокритиков за его чрезмерное насилие и "Кампи" тон, фильм тем не менее побил рекорды, достигнув 4 миллионов долларов продаж билетов в Италии к концу года. Северная Америка добавила дополнительные 14 миллионов долларов к валовому доходу фильма, доказывая, что есть место для теперь называемого "спагетти-вестерна" на серебряных экранах свободного мира. Уже сейчас ходят слухи о сиквеле, а режиссеры и студии намекают на съемки собственных переосмыслений ушедшей эпохи в тех самых саваннах, которые запечатлели ее истории в сердцах и умах миллионов."
 USA.culture.25.a:0 "Долго еще мир будет помнить имя Манко."

 USA.culture.26.t:0 ""Вся президентская рать" срывают кассы"
 USA.culture.26.desc:0 "Голливуд принял на себя политический пожар президентства Никсона в минувшие выходные, когда получивший признание критиков фильм "Вся президентская рать" штурмовал кинотеатры по всей территории Соединенных Штатов. Критики из Chicago Sun-Times расценили фильм как "блестящую демонстрацию глубины журналистских расследований, поскольку паранойя, неуверенность в себе и преследование доминируют в делах героев Washington Post." Фильм взлетел, чтобы достичь закрепленного места номер один в прокате, когда американцы бросились смотреть политический триллер.\n\nРежиссер Алан Дж.Пакула предлагает американской аудитории путешествие по сферам журналистики, писательства и политики, поскольку фильм рассматривает путешествия известного репортерского дуэта Кэтрин Грэм и Дэвида Хэлберстама, когда они берут на себя навязчивые тени, которые всматриваются в каждое их движение. Вместе они следуют шаг за шагом по пути раскрытия секретного и опасного заговора, в котором участвует администрация Белого дома, вплоть до самого бывшего президента Ричарда Никсона, который всего два года назад ушел в отставку с поста президента Соединенных Штатов. Грэм и Хэлберстэм послужили ведущими сценаристами самого фильма, причем Грэм заявил, что "Дэвид и я хотели провести поход через опасности, которые пришли со скандалом Никсона, как мы испытали: ужасающие, непосильные и, ну, волнующие. Как и каждый раз, когда мы чувствовали, что наши сердца колотятся, мы хотели, чтобы зрители чувствовали этот порыв точно так же."\n\nТем не менее, ключевые фигуры в республиканско-Демократической коалиции выступили с критикой фильма, а республиканцы-демократы заявили, что "это ставит дыру в нашей работе в попытке помочь Соединенным Штатам." Тем временем представители Национал-Прогрессивного пакта заявили о своей "высокой оценке работы Грэма, Халберстама и Пакулы." Тем не менее, несмотря на критику политических экспертов, американская публика десятки раз ездила в кинотеатры по всей стране, чтобы насладиться "фильмом десятилетия", как некоторые его называли."
 USA.culture.26.a:0 "Критический успех, несмотря на наши неудачи."

 USA.culture.27.t:0 "Крестный отец"
 USA.culture.27.desc:0 "Новый, самый большой полнометражный фильм знаменитого режиссера Фрэнсиса Форда Копполы "Крестный отец" поразил, как молния, театры по всей Америке! Основанный на одноименном криминальном романе-бестселлере Марио Пьюзо, "Крестный отец" рассказывает историю семьи Корлеоне, одного из самых могущественных организованных преступных синдикатов Нью-Йорка. Его Дон, Вито Корлеоне, является почетным и уважаемым сицилийским иммигрантом. Однако его положение среди пяти семей Нью-Йорка находится под угрозой из-за растущей торговли героином. Этот конфликт перерастает в кровавую бандитскую войну, в которой участвует Сонни, старший ребенок Вито. После того, как Вито обещает закончить войну, его второй сын, Майкл, ветеран Шотландии, начинает брать под свой контроль империю Корлеоне. В 1955 году Вито умирает, и Майкл совершает свою месть пяти семьям в жестокой серии убийств, устанавливая свой статус нового Крестного отца мафии.\n\n"Крестный отец" собрал восторженные отзывы. Критики по всей стране хвалят выступления легендарного Марлона Брандо в роли Вито и подающего надежды молодого Аль Пачино в роли Майкла. Другие приветствовали партитуру, редактирование и темы иммиграции и семьи, видя в ней притчу о сложных отношениях Америки с Италией. Многие уже называют "Крестного отца" лучшим фильмом 1972 года. Похоже, Мистер Коппола сделал Голливуду предложение, от которого тот не может отказаться..."
 USA.culture.27.a:0 ""Ave Maria, gratia plena...""

 USA.culture.28.t:0 "Всадники Свободы"
 USA.culture.28.desc:0 "Пятнадцать пассажиров собрались на вокзале Грейхаунд в Вашингтоне, округ Колумбия, в ожидании следующего автобуса. Прошли годы с тех пор, как первые всадники свободы стояли здесь, зная, что они подвергнут себя риску, когда отправятся на сегрегированный Юг. И неприятности преследовали их предков на каждом шагу - от арестов в Виргинии, Каролине и Миссисипи до ужасных избиений и поджогов, совершенных Ку-Клукс-Кланом в Алабаме.\n\nЧернокожий мужчина лет тридцати повернулся к белой женщине лет двадцати, ерзавшей рядом с ним. "Нервничаешь?"\n\nЖенщина кивнула. "Я прошла обучение и все такое, но...ничто по-настоящему не готовит тебя к тому, что ты видишь в новостях."\n\n"Нет, это не подготовит тебя. Во всяком случае, не до конца", мрачно ответил мужчина, прежде чем протянуть руку, покрытую шрамами от ожогов. "Меня зовут Марлоу. Спросите меня о чем угодно, я ведь не первый раз на свободе."\n\nЖенщина осторожно взяла Марлоу за руку. "Эйприл", представилась она одними губами. Она старалась не смотреть на шрамы. "Почему ты вернулся?"\n\nМарлоу посмотрел на свои руки. "Первый раз это страшно, я знаю. Даже если ты знаешь, что поступаешь правильно." Он посмотрел на двенадцать человек, ожидавших рядом с ними. "Но после моей первой поездки я понял, что должен вернуться с нашими братом и сестрами, сражаясь за доброе дело.""
 USA.culture.28.a:0 "Мы никогда не собирались путешествовать в одиночку."

 USA.culture.29.t:0 "Запись 43"
 USA.culture.29.desc:0 ""Какой-то полицейский подумал, что было бы неплохо шпионить за драндулетом, так что теперь мой череп раскололся, как арбуз. Ну, на самом деле не раскололся, но вы понимаете, о чем я. По крайней мере, я достаточно запекся, чтобы не обращать внимания на небольшую мигрень. Надо спросить Карлоса, где он берет свой бутон. Мы друзья, так что в этом нет ничего страшного, верно? \n\nНеинтересно садиться на землю в собственном доме из-за травмы. Нечего делать, кроме болтовни, смотри чушь, которую лопаты СМИ, может быть, дойдут до завершения курсовой работы - шучу, я не прикасался к учебникам несколько месяцев. Так что просто жмите и смотрите чушь, в значительной степени. Увидев вашу кружку на мгновение, прежде чем Кронкайт сыграет свой сценарий "хулиганы на улицах быстро состарились и похудели."\n\nЭри решила, что мне нужно завести хобби. Я говорю, зачем беспокоиться? Все, что я умею, - это курить травку и давать себе сотрясение мозга за то, что я поступаю достойно. Да и армия в любой день может вручить мне мои бумаги; какое имеет значение хобби, когда какой-нибудь мелкий тиран в любом случае должен пронзить мою грудь свинцом? Иногда я не могу ее понять, если честно. Но я думаю, что это часть ее очарования ее услужливость и солнечный яркий взгляд, я имею в виду.\n\nКроме того, скоро выпускной бал. Я могу либо пойти на охоту, либо пойти с кем-нибудь опять же шучу, кто этот бедный болван, который захочет сотрудничать со мной, беднягой? Но еда бесплатная, и это все, что имеет значение; я, вероятно, просто поболтаюсь вокруг и уйду, как только я получу свою долю от очереди в буфет. Прибереги танцы для мошенников, которым посчастливилось иметь будущее.\n\nЯ напишу больше, как только найду что-то новое, о чем можно будет поговорить. Завтра? На следующий день после этого? Следующий кислотный трип? Кто знает.""
 USA.culture.29.a:0 ""Успокойся, Джулс.""

 USA.culture.30.t:0 "Безмолвная весна"
 USA.culture.30.desc:0 ""Человек-это часть природы, и его война с природой это война с самим собой."\n\nВот несколько леденящих душу слов, которыми морской биолог Рэйчел Карсон осудила невежественное пристрастие Америки к пестицидам в своей недавно вышедшей книге "Безмолвная весна". Эта четырехсотстраничная публикация, ставшая результатом почти четырехлетних оригинальных исследований финансируемых правительством кампаний по уничтожению вредителей, утверждает, что химические вещества, используемые для уничтожения вредителей - ДДТ, аминотриазол, 2,4-Д наносят гораздо больший вред, чем вредители, для уничтожения которых они были созданы. Вместо этого они просачиваются в почву и делают ее бессильной, утверждает она, и задерживаются в плодах и культурах, которые едят американцы.\n\nВ ответ на обвинения DuPont и Velsicol Chemical подали иски о клевете против исследователя. Однако их усилия по сохранению своей репутации до сих пор были сведены на нет как судом права, так и судом общественного мнения. Сама книга поднялась на первое место в бестселлерах Нью-Йорк Таймс для научной литературы: знак одобрения американским народом разоблачителя, все чаще сравниваемого с Аптоном Синклером. Ведущие ученые теперь отмечают, что общенациональный запрет синтетических ядов, которыми торгуют американские лаборатории, теперь только вопрос времени."
 USA.culture.30.a:0 "На будущее."

 USA.culture.31.t:0 "Женская мистика"
 USA.culture.31.desc:0 ""Эта проблема долгие годы оставалась скрытой и невысказанной в сознании американских женщин. Это было странное волнение, чувство неудовлетворенности, тоски, которое испытывали женщины в середине двадцатого века в Соединенных Штатах.\n\nСнова и снова женщины слышали в голосах традиции и фрейдистской утонченности, что они не могут желать большего предназначения, чем прославлять свою собственную женственность... Американская домохозяйка - освобожденная наукой и трудосберегающими приборами от тяжелой работы, опасностей родов и болезней своей бабушки...В течение пятнадцати лет после Второй мировой войны эта мистика женской самореализации стала заветным и самоувековечивающимся ядром современной американской культуры.\n\nНо однажды апрельским утром 1959 года я услышал, как мать четверых детей, пившая кофе с четырьмя другими матерями в пригороде в пятнадцати милях от Нью-Йорка, сказала тоном тихого отчаяния: "проблема", и остальные без слов поняли, что она говорит не о проблеме с мужем, детьми или домом...Позже, когда они забрали своих детей из детского сада и отвезли их домой спать, две женщины заплакали от облегчения, просто узнав, что они не одни...\n\n"Я начинаю чувствовать, что у меня нет личности. Я подаю еду, надеваю штаны и заправляю постель, я тот, к кому можно обратиться, когда тебе что-то нужно. Но кто я?" - Бетти Фридан, Женская мистика""
 USA.culture.31.a:0 ""Я хочу чего-то большего, чем мой муж, мои дети и мой дом.""

 USA.culture.32.t:0 "Пролетая над гнездом кукушки"
 USA.culture.32.desc:0 "Из залитых солнцем холмов, кишащих реваншами кварталов и диких подземных экономик района залива выходит дебютный роман некоего Кена Кизи: "Пролетая над гнездом кукушки". Это странно, нечестиво, провокационно, и перчатка брошена на стол американской литературы.\n\nВдохновленный работой Кизи в качестве психиатрического санитара в Менло-парке, Калифорния, роман следует за неким Рэндлом Макмерфи. Макмерфи, ветеран Шотландии и гордый уличный скандалист, приговорен к сроку в психиатрической больнице за побои и незаконные азартные игры. Там он встречает ряд персонажей, в том числе рассказчика романа, "главного" Бромдена, и тираническую старшую медсестру, медсестру Рэтчед. На протяжении романа Макмерфи бросает вызов правилу Рэтчеда, защищая себя и других пациентов в палате. Он был вознагражден за это лоботомией, любезно предоставленной Рэтчедом. Роман заканчивается тем, что Бромден душит Макмерфи в акте милосердия, прежде чем вырваться на свободу.\n\n"Кукушкино гнездо" уже получило свою изрядную долю похвал и споров. Многие называют это изображением собственных авторитарных систем Америки, в эпоху, когда нация якобы является бастионом свободы в мире. Голливудская звезда Кирк Дуглас, по слухам, ищет права на адаптацию, в то время как школы по всей Америке, по слухам, запрещают ее."
 USA.culture.32.a:0 "Я настолько сошел с ума, что планирую снова проголосовать за Кефовера в ноябре этого года."

 USA.culture.33.t:0 ""Бунт касок" в Нью-Йорке!"
 USA.culture.33.desc:0 "Все началось с того, что группа студентов колледжа решила провести демонстрацию в Нью-Йорке. Хватит, говорили они, Америка должна немедленно покинуть Африку. Война не годилась абсолютно ни для чего, кроме карманов деловых торговцев смерти, и ни риторика, ни пропаганда не могут поколебать их приверженность миру и любви ко всем людям. Так что с их длинными развевающимися волосами, пикетными плакатами и лозунгами они тысячами заполняли стены и широкие улицы, чтобы заявить о своих безусловных требованиях.\n\nГородские рабочие с этим не согласились. Среди них наиболее громко выступает Питер Дж.Бреннан, президент Альянса крупнейших строительных и инженерных союзов Нью-Йорка. Он и его товарищи по Союзу единодушно согласились: Америка несет моральное обязательство защищать демократию от посягательств фашизма не только у себя дома, но и за рубежом. Несогласие с военными действиями было равносильно государственной измене. Итак, две сотни строителей в касках, старых шлемах и сапогах со стальными носками объединились в Контрпротест в Федеральном зале, чтобы заявить о своем безусловном патриотизме.\n\nВсе, что поддерживало видимость порядка, - это тонкая, шаткая граница полицейских, зажатых между двумя хриплыми толпами. И когда он сломался или широко раскрылся, как это делает привратник, когда его подкупают, порядок рухнул в приступе неприкрытого насилия. Хиппи и каски дрались друг с другом до тех пор, пока больше не могли, в то время как широкая полоса Нью-Йорка лежала принесенная в жертву в качестве сопутствующего ущерба. Городу потребовалось два часа, чтобы обуздать обоих, но к тому времени более семидесяти человек и неисчислимый материальный ущерб стали жертвами одного из самых страшных беспорядков со времен Гражданской войны.\n\nПрезидент [Root.GetLeader], как ожидается, сделает заявление, чтобы смягчить напряженность, сохраняющуюся после "бунта касок", хотя удастся ли ему это сделать, еще предстоит выяснить."
 USA.culture.33.a:0 "Как можно так закалить дух миллионов?"

 USA.culture.34.t:0 "В тюрьме Фолсом"
 USA.culture.34.desc:0 "Сегодня, когда новый концертный альбом Джонни Кэша "В тюрьме Фолсом" попал на полки магазинов, эфир был наполнен радостными возгласами и аплодисментами заключенных Фолсомской тюрьмы. Этот альбом был записан вживую на концерте Cash, который проходил в тюрьме штата Фолсом в Калифорнии. Это безудержный успех; альбом был распродан в музыкальных магазинах по всей стране, а "Folsom Prison Blues" поднялся до 1-го места в топ-40 билбордов.\n\nДжонни Кэш сбросил большую часть своего прежнего образа "преступника" после получения помощи от своей амфетаминовой зависимости в 1967 году, но он не отказался от своего сострадания к заключенным американцам и своей защиты их прав. Кэш провел несколько встреч с бывшим президентом Никсоном в начале 60-х годов по поводу тюремной реформы, а также выразил заинтересованность во встрече с президентом [GetPresidentLastName]. Тексты песен альбома отражают суровые и отчуждающие условия тюремной жизни и стремление заключенных вырваться на свободу и вернуться к своим близким.\n\nЭтот альбом, возможно, оживил ранее больную карьеру Кэша, и Columbia Records предположила, что будущий концертный альбом может быть записан в тюрьме штата Сан-Квентин. Каким бы ни было будущее для человека в Черном, этот альбом явно пленил сердца и умы нации на долгие годы вперед."
 USA.culture.34.a:0 ""Как вообще можно попасть в тюрьму в Калифорнии за убийство в Неваде?""
 
 USA.culture.35.t:0 "Серфинг сафари создает волны"
 USA.culture.35.desc:0 "Южная Калифорния, кажется, занимает почти мифический статус в сознании американской общественности; это страна бесконечного лета, идиллических пляжей и великолепных закатов, где вы можете жить беззаботной жизнью в прибое и песке. Конечно, многие калифорнийцы считают свою жизнь совсем не беззаботной, но это не мешает людям верить в то, чего они хотят. Этот миф просачивается в средства массовой информации о Калифорнии, такие как фильмы, телевидение и особенно музыка.\n\nВокальная гармоническая группа из Хоторна, штат Калифорния, которая называет себя "пляжными мальчиками", недавно выпустила свой первый альбом Surfin' Safari с умеренным успехом. Хотя они имели региональный успех с несколькими синглами, их продюсер Capitol Records на удивление сообщил об удовлетворительных продажах альбома по всей стране. Другие так называемые "серф-рок" - группы, такие как Dick Dale и Jan&Dean, также записывают свои собственные студийные альбомы, и некоторые задаются вопросом, найдут ли они успех и вдали от тихоокеанского побережья."
 USA.culture.35.a:0 "Это будущее рок-н-ролла?"
 
 USA.culture.36.t:0 "Серфинг в США - это настоящий хит!"
 USA.culture.36.desc:0 "Калифорнийская серфинг-рок-группа the Beach Boys снова взялась за дело, выпустив свой второй альбом Surfin' USA, получивший признание по всей стране. В то время как некоторые думали, что успех Surfin' Safari был случайностью, и они быстро вернутся к региональному успеху в лучшем случае, статистика продаж развеяла эти сомнения. Альбом поднялся до 2-го места в списке Billboard Hot 200 Albums nationwide, абсолютно стремительный взлет для любой музыкальной группы, не говоря уже о куче относительных новичков в индустрии звукозаписи.\n\nПохоже, что Beach Boys смогли запечатлеть этот калифорнийский миф и запечатлеть его в записи, с их беззаботными и веселыми текстами о серфинге, пляжах Лос-Анджелеса и девушках, которые их населяют. Американский народ положительно очарован этим, и люди изо всех сил стараются заполучить синглы и пластинки, как только они появятся в магазинах звукозаписи. Новый национальный тур запланирован на осень, а австралийский-на зиму-в то время как некоторые обеспокоены тем, что это не позволит Beach Boys выйти из студии и не сможет выпустить новый альбом раньше, многие другие рады возможности увидеть свою новую любимую группу вживую."
 USA.culture.36.a:0 "Все ушли заниматься серфингом!"
 
 USA.culture.37.t:0 ""Серфмания" очистит нацию"
 USA.culture.37.desc:0 "Приливная волна с Тихого океана захлестывает страну - Музыкальная волна! Калифорнийские мифы, кажется, захватили сердце каждого мальчика и девочки в стране, и они просто не могут получить достаточно всего западного побережья! Голливуд выпускает такие фильмы, как "Viva Las Vegas" Элвиса Пресли и "Blue Malibu", кажется, что каждый новый ситком на телевидении происходит в Лос-Анджелесе, и любая запись со словом "surf" в названии продается как горячие пирожки. Это даже имело интересный эффект отскока, когда некоторые из рок-н-ролльных и фолк-групп, которыми восхищались эти серф-рокеры, добиваются повышения популярности по ассоциации.\n\nВ то время как такие музыканты, как Jan&Dean, Dick Dale, the Rip Chords и Ronny&the Daytonas, пользуются различными уровнями успеха по всей стране, ясно, что истинными победителями этой "серфмании" являются Beach Boys. Их знаменитость достигла лихорадочного пика, с легионами преданных поклонников, следующих за каждым шагом серф-рок-группы. Все их концерты проходили на аншлаговых стадионах, битком набитых орущими фанатами, они постоянно выступали на эстрадных шоу, таких как Шоу Эда Салливана, за любым публичным выступлением следовал Рой папарацци, и каждое их действие фиксировалось десятками фэнзинов. Фанаты в Айове привязывают доски для серфинга к своим машинам, крики на концертах группы настолько громкие, что почти невозможно услышать, как они поют, и десятки тысяч девочек-подростков были безутешны, когда Брайан Уилсон сделал предложение своей девушке Мэрилин Ровелл-потому что это означало, что он вышел из игры знакомств.\n\nНекоторые говорят, что это коллективная истерия, охватившая молодежь нашей страны. Другие говорят, что это способ общества справиться с недавними политическими потрясениями, погрузившись в идеализированную форму американы. Другие просто думают, что у него действительно запоминающийся ритм. Но какова бы ни была причина, ясно, что surf rock здесь, чтобы остаться."
 USA.culture.37.a:0 "Серферы рулят!"
 
 USA.culture.38.t:0 "Брайан Уилсон заканчивает гастроли"
 USA.culture.38.desc:0 "В канун Нового года The Beach Boys исполнили "Auld Lang Syne" на Таймс-сквер в Нью-Йорке, транслируемую в рамках ежегодного телевизионного специального выпуска Гая Ломбардо для миллионов домов по всей стране. Однако, возможно, это был последний раз, когда этот состав Beach Boys выступает в обозримом будущем.\n\nБрайан Уилсон, басист, автор песен и вокалист группы, объявил сегодня утром на пресс-конференции, что он прекратит гастроли с группой и вместо этого сосредоточится на написании песен и проведении времени со своей женой Мэрилин Ровелл Уилсон. Место Уилсона в гастрольном составе будет заменено Гленом Кэмпбеллом, сессионным музыкантом, который ранее работал с The Beach Boys, а также такими певцами, как Фрэнк Синатра, Дин Мартин, Фил Спектор и Элвис Пресли. Засыпанный вопросами прессы о том, было ли это связано со стрессом от гастролей, выгоранием от выпуска трех студийных альбомов в год или недавним увольнением своего отца Мурри Уилсона в качестве менеджера, явно встревоженный Брайан объявил о завершении конференции и быстро ушел.\n\nПозже репортеры обратились к Мурри, отцу Брайана, который описал решение Брайана как "то, что всегда происходит, когда ты становишься слишком большим для своего же блага", и что его сын "должен взять себя в руки и перестать позволять всему этому идти ему в голову." Связаться с другими участниками группы или их представителями в Capitol Records для получения комментариев не удалось."
 USA.culture.38.a:0 "Надеюсь, Брайан скоро вернется."
 
 USA.culture.39.t:0 "Пляжные мальчики издают звуки домашних животных"
 USA.culture.39.desc:0 "The Beach Boys сделали это снова, выпустив свой одиннадцатый альбом Pet Sounds, получивший признание как критиков, так и публики. Однако поклонники заметили в нем нечто необычное: это полный разрыв с их обычным стилем серфинг-рока. Электрогитары были заменены струнными секциями, тексты песен, когда-то о солнце и песке, теперь говорят о любви и разбитом сердце, а более интересные звуковые эффекты включают терменвоксы, лающие собаки, подготовленные пианино и свистки грузовых поездов. Тем не менее, певцы по-прежнему остаются пляжными мальчиками, как всегда, и их вокальные аранжировки стали еще более сложными и многослойными. Критики уже сравнивают его с Филом Спектором, музыкальным продюсером, чей стиль "стена звука" оказал огромное влияние на фронтмена Beach Boys Брайана Уилсона.\n\nХотя критики расходятся во мнениях относительно того, был ли альбом неудачным экспериментом или смелым новым шагом в музыке, многие поклонники тем не менее охотно приняли его. Учитывая отрезвляющие события последних нескольких лет, неудивительно, что слушатели стремятся к более эмоциональному и конфликтному типу поп-музыки."
 USA.culture.39.a:0 "Этот альбом просто потрясающий!"
 USA.culture.39.b:0 "Почему они путаются со своей формулой?"
 
 USA.culture.40.t:0 "Пляжные мальчики отпускают улыбку"
 USA.culture.40.desc:0 "После почти годичного ожидания и трехмесячной задержки поклонники рока по всей стране жаждут заполучить в свои руки последний альбом The Beach Boys: SMiLE. Те, кто надеялся, что калифорнийская рок-группа вернется к своим серф-рок-корням, наверняка будут разочарованы, поскольку содержание альбома удваивается по сравнению с барочной и экспериментальной природой прошлогодних звуков домашних животных. Есть струнные секции, банджо, басовые гармоники, записи блеющих коз, слайд-свистки, клавесины, терменвоксы и многое другое, что в сочетании создает поистине сюрреалистический симфонический опыт. Ритмы и тексты песен объединяют народные песни, тональные стихи, классическую американу, Национальный самоанализ о грязном прошлом нашей страны, духовные прозрения и переплетение души и тела!\n\nПо крайней мере, так говорят некоторые. Другие высмеивают альбом как самовозвеличивающую катастрофу, созданную кем-то под кайфом от ЛСД и мании величия. Мелодии запутаны и хаотичны, а тексты варьируются от китчевых ("овощи") до совершенно бессмысленных ("Cabinessence"). Единственная несколько приятная песня на всем альбоме - "Good Vibrations", которая была выпущена группой в качестве сингла еще в октябре и попала под № 1 в Billboard Hot 100.\n\nТам, где поклонники видят эзотерический гений, критики видят непостижимый беспорядок. Там, где недоброжелатели слышат бред переутомленного выгорания, сторонники слышат просветление измученной души. Эта ожесточенная перепалка между критиками только подтолкнула больше людей купить альбом и посмотреть, из-за чего весь этот шум, продвигая его все дальше и дальше вверх по чартам. По оценкам Billboard, до получения золотой сертификации осталось всего несколько недель."
 USA.culture.40.a:0 "Я улавливаю хорошие вибрации от этого!"
 USA.culture.40.b:0 "Что, черт возьми, означает "колонна руин домино"?!"
 
 USA.culture.41.t:0 "Пляжные мальчики найдены убитыми!"
 USA.culture.41.desc:0 "Полиция была вызвана в дом в Лос-Анджелесе в районе Беверли-крест сегодня утром после того, как экономка сообщила, что дверь была не заперта, и она могла видеть пятна крови внутри. Прибыв туда, они обнаружили одно из самых трагических и ужасающих массовых убийств десятилетия.\n\nУчастники Beach Boys Брайан Уилсон, его брат Деннис и кузен Майк Лав были в доме звукозаписывающего продюсера Терри Мелчера 8 марта, чтобы отпраздновать выпуск своего последнего альбома. Также присутствовали беременная жена Брайана Мэрилин, певец Марк Линдсей из The Raiders и мать Мелчера, кинозвезда Дорис Дэй. В ночь с 8 на 9 марта неизвестная группа людей вошла в дом пешком, перерезав телефонные линии. Дорис Дэй уезжала с вечеринки в своей машине и, должно быть, видела их; передняя дверца машины была открыта, и она была убита четырьмя выстрелами в живот. Затем группа получила доступ к входной двери через открытое окно и привела всех обитателей дома в гостиную. Брайан Уилсон и Мелчер были зарезаны несколько раз, а Мэрилин и Линдси были найдены застреленными на заднем крыльце, вероятно, пытаясь бежать. Тело Денниса Уилсона было убито гораздо более отвратительно по сравнению с другими: он был ранен в оба колена, его живот был пронзен более четырех десятков раз, а его лицо было сильно обезображено тупой травмой. Слова "вор" и "свинья" были написаны кровью на стенах гостиной.\n\nЕдинственным выжившим был Майк Лав, который получил полдюжины ножевых ранений и пулевое ранение в плечо, прежде чем потерял сознание от потери крови. В настоящее время он находится в коме в реанимации в Медицинском центре Cedars-Sinai в Беверли-Хиллз и следователи надеются, что он скоро очнется и поможет идентифицировать убийц."
 USA.culture.41.a:0 "Что же за чудовище такое сотворило?"
 
 USA.culture.42.t:0 "Бывший партнер Beach Boys обвиняется в убийстве Уилсона-Мелчера"
 USA.culture.42.desc:0 "Сегодня утром Чарльзу Мэнсону было предъявлено обвинение в убийстве первой степени после ужасающих убийств, охвативших страну в марте прошлого года. Мэнсон, самопровозглашенный гуру с манией величия и историей жестоких сексуальных преступлений, познакомился с Терри Мелчером после случайной встречи с членом Beach Boys Деннисом Уилсоном. Уилсон, надеясь помочь мечте Мэнсона стать опубликованным народным музыкантом, познакомил его с Мелчером, но они поссорились из-за жестокого и беспорядочного поведения Мэнсона. Мэнсон уже находился под стражей в полиции Лос-Анджелеса за несвязанное мелкое преступление, когда ему предъявили обвинение. Его культ последователей, в просторечии известный как "семья", ранее привлек внимание ФБР за то, что их лидер поддерживал Фрэнсиса Паркера Йоки и проповедовал причудливый синтез мессианского апокалипсиса и превосходства белых. Когда его спросили, были ли его убеждения мотивированы преступлением, Мэнсон заявил, что убийства были "все личные" и не имели отношения к его планам "разбудить мир"-его предсказанная расовая война с ее названием, взятым из песни Beach Boys. По словам Мэнсона, Уилсон адаптировал текст к своей песне "перестань существовать", не ставя ему в заслугу и не заслужив возмездия.\n\nНазначена дата суда, и обвинительный приговор почти гарантирован благодаря согласию участника группы Майка Лав дать показания после выхода из комы на прошлой неделе. Лав также объявил, что он и его коллеги по группе Карл Уилсон, Эл Джардин и Брюс Джонстон единогласно согласились распустить группу из уважения к памяти Брайана и Денниса."
 USA.culture.42.a:0 "Слава богу, они его поймали!"
 
 USA.culture.43.t:0 "Это и есть путешествия..."
 USA.culture.43.desc:0 "Вчерашний вечер ознаменовался финалом сезона нового научно-фантастического феномена американского писателя Джина Родденберри "Звездный путь". Действие происходит в далеком будущем, телевизионная программа следует за звездолетом U. S. S. Enterprise, который исследует странные новые миры и встречает новые цивилизации. Обладая способностью путешествовать быстрее света, создавать неодушевленные предметы из воздуха, а также телепортироваться из одного места в другое в одно мгновение, шоу представляет собой яркое, идиллическое будущее для человечества, которое было очень желанным в сердцах людей по всему миру.\n\nВ программе человечество является главным видом Объединенной федерации планет, демократического союза десятков инопланетных рас. Федерация ликвидировала голод, нищету и даже потребность в деньгах. Среди людей не существует предрассудков или ненависти, и экипаж "Энтерпрайза", помимо нескольких инопланетных представителей на борту, состоит из членов экипажа из Америки, Германии, России, Японии и Африки.\n\nМногие американцы и наблюдатели за рубежом находили это видение славного будущего для человечества глотком свежего воздуха в отрезвляющей, мрачной реальности. Хотя некоторые могут сказать, что такое яркое видение нереалистично, мало кто может утверждать, что оно дает проблеск надежды и в мире, где этот ресурс находится в отчаянной нехватке."
 USA.culture.43.a:0 "Смело идти туда, куда еще не ступала нога человека..."
 
 USA.culture.44.t:0 "Вудсток"
 USA.culture.44.desc:0 "Человек на сцене, казалось, исказился, а затем изменился, когда он почувствовал струны своей гитары. Десятки других мужчин и женщин стояли без рубашек рядом с Элиасом, резкий, гулкий звук электрогитары окрашивал утренний воздух. Послышался хриплый шум и крики, которые, казалось, сливались с фоном, точно так же, как Илай почти чувствовал, что сливается с горячей, безликой массой толпы. Люди уже не были так увлечены этим, как несколько дней назад, в пятницу, но когда Джими Хендрикс бренчал на этом алебастровом произведении искусства, тишина лежала как тень.\n\nЗвуки продолжались, и Илай почувствовал, как его кожа покрылась мурашками. Мышцы хотели пульсировать и двигаться волнами в такт ритму, но уже было ясно, что это не танцевальная музыка. Он почти слышал слова песни у себя в голове, хотя Джими и не пел. Слова звездно-полосатого Знамени, казалось, были раздавлены или разорваны на части случайными приступами скорости Джими, сопровождаемыми гулкими, протяжными аккордами. Илай не был до конца уверен, как много из этого необычного представления было придумано, но он чувствовал каждый маленький поворот и рифф пульсации в его голове и в его душе.\n\nДжими переключился с мрачных, более связных аккордов на дикие риффы и соло, казалось бы, по прихоти. Илай не сводил глаз с гитариста, а весь остальной мир, казалось, просто растаял в разноцветных завитушках. Наконец, казалось, что жесткая и быстрая игра начала превращаться во что-то более похожее на то, что Илай знал и любил. Илай молился, чтобы звезды и полосы, которые он видел перед своим мысленным взором, никогда не исчезли. Он любил свою страну, любил это место и надеялся, что ему никогда не придется уезжать."
 USA.culture.44.a:0 "Далеко отсюда."

 USA.culture.45.t:0 "Был ли боссом?" # <<TRANSLATED>>
 USA.culture.45.desc:0 "Недавно на NBC был показан новый мультфильм под названием \"Has Ben Boss\". Написанный и режиссированный Девинной Моравией, он звезда демона Блиц, беспощадного среднего менеджера в аду, работающего на его забавно фоппишного и тиранического босса, Столан, который посылает ему абсурдные и часто опасные поручения. Он присоединяется к своим подчиненным, Моксио, остротонизованным гангстером и голосом разума, и Милл" # <<TRANSLATED>>
 USA.culture.45.a:0 "Может, я сделаю выстрел?" # <<TRANSLATED>>
 USA.culture.45.b:0 "Люди смотрят это?" # <<TRANSLATED>>
 USA.culture.45.c:0 "Я люблю это шоу!" # <<TRANSLATED>>
 USA.culture.45.d:0 "Не отвлекай меня от фриволического мусора!" # <<TRANSLATED>>
 USA.culture.45.e:0 "Эта дегенератская чушь не имеет отношения к сетевому телевидению" # <<TRANSLATED>>
 USA.culture.45.f:0 "Если бы Столан был настоящим, я бы его застрелил." # <<TRANSLATED>>
