 USA.162.t:0 "С Богом, Джон Гленн"
 USA.162.d:0 "Джон Гленн подумал, что его сердце никогда в жизни не билось так быстро и так сильно, как сейчас, - оно угрожало выскочить из груди. За 46 лет своей жизни ему вапала честь участвовать в стольких событиях: своём первом боевом вылете над Маршалловыми островами, полете к звездам на "Френдшип-7", даже уходе из НАСА после того, как Никсон сократил финансирование. Однако все эти события, изменившие его жизнь, казались тривиальными, когда толпа его соотечественников с восхищением смотрела, как он отрывает руки от маленькой Библии, на которой он принес присягу. Теперь миллионы людей внимательно следили за ним, стоя перед мемориалом Линкольна, чтобы услышать его первые слова на посту президента; слова, которые определят судьбу его страны и, возможно, всего человечества.\n\n"Сегодня мы, как нация, собрались вместе, чтобы отпраздновать победу не человека, а движения и идеи. Мы празднуем идею о том, что наша страна - это действительно великое общество, незапятнанное войной, самодержавием или депрессией. Мы празднуем и подтверждаем нашу приверженность свободе, демократии и самоопределению всех народов. Чтобы претворить в жизнь наши прославленные идеалы, мы должны начать все заново как народ, так же как мир начинается заново со сменой эпохи и передачей эстафеты между поколениями...\n...Эта новая страница человеческой истории принесла с собой много новшеств и еще больше неопределенностей. Эти нововведения породили как ужасы, так и чудеса, некоторые из которых потенциально могут спасти человечество, а другие - уничтожить его. Чтобы действительно быть великим и свободолюбивым обществом, мы не должны ценить те творения человека, которые внушают ужас всему человеческому роду; напротив, мы должны прославлять и развивать те творения, которые еще могут привести нас в глубины океанов или к далекому свету звезд."\n\nПрезидент Гленн стал чуть выше, когда десятки тысяч некогда унылых, пустых лиц разразились улыбками, одобрительными возгласами и аплодисментами. Пройдя через сто сорок девять боевых вылетов, три полета в космос, два губернаторства в штате Огайо и президентские выборы, он следил за приливами и отливами своей жизни и своей страны. Теперь он считал своим священным, Богом данным долгом позволить своей стране следовать за ним. Через тернии..."
 USA.162.a:0 "...к звездам."

 USA.1100.t:0 "Вызов"
 USA.1100.desc:0 "В Овальном кабинете в редкие минуты покоя царит тишина. Рядом - никаких помощников, никаких телекамер или иных отвлечений. Не на пороге таких важных новостей. Президент Ричард Никсон сидит за своим столом, взволнованно подписывая несколько несущественных документов. Бросив несколько выжидательных взглядов на телефон справа от себя, он понимает, что его кипа неподписанных бумаг иссякла. Как только он откидывается на спинку стула, чтобы расслабиться после долгого дня, звонит телефон.\n\nОн уже знает, кто звонит, и по какой причине. Национальная ассамблея Гайаны вскоре завершит голосование по закону о национальной безопасности, и Уильям Роджерс первым узнает о результатах.\n\n"Скажи мне прямо, Роджерс."\n\n"Разгромная победа, Дик. Едва больше четверти проголосовали против."\n\n"Они боятся Бернхэма,"  - размышляет Никсон.\n\n"Боятся не то слово, сейчас больше, чем когда-либо. Он расправится со всеми, кто угрожает миру. Политические соперники, антисегрегационисты - все и вся," - заявил Роджерс.\n\n"Зачем мы вообще привели этого ублюдка к власти?"\n\nНиксон бросает трубку на рычаг, откидывается на спинку сиденья и потирает переносицу. Он знает, какое стихийное бедствие может обрушиться."
 USA.1100.a:0 "Во что мы вляпались?"

 USA.1101.t:0 "Длинные ножи на восходе Солнца"
 USA.1101.desc:0 "Уильям Роджерс тихо сидит на большом уродливом диване, внимательно слушая ежедневные новости. "Недавнее принятие закона о национальной безопасности позволило правительству Гайаны арестовать сотни критиков и политических агитаторов, а также казнить десятки других. Президент Гайаны Форбс Бернхем заявил, что рейды "укрепили Гайанскую Республику и ее демократическую систему". Изгнанный бывший президент Чедди Джаган выступил с заявлением..."\n\nВ комнате толпится пара десятков человек. Помощники, секретари и даже несколько сенаторов сидели в полной тишине, слушая, как негромкое жужжание телевизора и его жестяных динамиков сообщает печальные новости. Роджерс вздыхает - он услышал достаточно. Он встает, шаркающей походкой подходит к телевизору и выключает его. Он оборачивается и смотрит на две дюжины или около того людей, столпившихся в гостиной, их выжидательные глаза прикованы к нему, их уши ждут его слова. Он мгновение молчит. "Пока никто не разговаривает с прессой. Ни пресс-секретарь, ни я, ни кто-либо из вас. Ни слова, пока мы не решим, что делать дальше, понятно?"\n\nСерия утвердительных кивков. "А теперь кто-нибудь соедините меня по телефону с президентом. Нам нужно организовать заседание кабинета министров. Быстро.""
 USA.1101.a:0 ""Да, Господин Президент. Мы должны сделать это сейчас.""

 USA.1102.t:0 "Встреча"
 USA.1102.desc:0 "Президент Никсон сидит во главе стола, выпрямившись, с задумчивым выражением лица. Вдоль всего великолепного стола из красного дерева расположился президентский кабинет, начиная с секретного отдела по делам ветеранов, расположенного в дальнем конце, и заканчивая Джоном Кеннеди и Г. Р. Холдеманом, расположившимися рядом с президентом. До сих пор никто не произнес ни слова, кроме нескольких отрывистых приветствий. Г. Р. Холдеман нарушает осязаемое молчание: "я думаю, мы все знаем, почему мы здесь. Наш друг в Гайане зашел слишком далеко, и нам нужно что-то с этим делать."\n\nМинистр финансов Роберт Макнамара следует примеру Холдемана и говорит следующим; Никсон по-прежнему смотрит сердито, но задумчиво. "Пресса не знает о нашем участии в его выборах. Нам нужно угрожать сужением экономических связей. Санкции, осуждения и дипломатическая изоля..."\n\n"...честно говоря, Боб, он будет торговать в другом месте. Черт возьми, когда Германия встанет на ноги, мы все будем в беде, потому что именно тогда она ее получит. Фрицы не упустят возможность получить союзника прямо у нас на пороге," - вмешивается Кеннеди, его резкий массачусетский акцент привлекает внимание зала.\n\n"Используйте наше влияние в стране. Угрозы, взятки и шантаж."\n\nМакнамара качает головой: "Нет, просто надавим на него, чтобы он отменил закон! Если мы будем угрожать ему, он усилит нажим на оппозицию в два раза. Любой член их парламента, которого он подозревает в нелояльности, столкнется с возмездием. Мы не можем пойти на это хотя бы по моральным соображениям."\n\nПостепенно комната превращается в скопище противоречивых аргументов: одни члены кабинета выступают за армию изгнанников, другие за изоляцию. Внезапно чей-то голос прорезает шум. "Довольно!"\n\nГлава стола сказал свое слово. Ричард Никсон встает, а затем говорит: "мне все равно, я просто хочу, чтобы пресса и Бернхем, оба, успокоились к чертовой матери! Заставлять его, давить на него - это не имеет значения. Добейтесь отмены акта."\n\nОн обращается к Холдеману, кивая, "Я сделаю это, так или иначе, но мне нужно ваше слово, Холдеман.""
 USA.1102.a:0 ""Санкций достаточно, чтобы угомонить Бернхема и заставить прессу успокоиться.""
 USA.1102.b:0 ""Скажите Бернхэму, чтобы он отменил этот акт, иначе ...""

 USA.1103.t:0 "Порваные цепи"
 USA.1103.desc:0 ""Ну вот, опять", вздохнул Кеннеди, потирая виски. Холдеман посмотрел на часы. День не задался с самого начала. "Он отказался от нашего предложения", сказал он, "давление не сработало. Бернхем сорвался с цепи."\n\nНиксон задумчиво смотрит в одно из окон конференц-зала Белого дома, не обращая внимания на разговор за его спиной. В отличие от вчерашнего дня, сегодня президентский кабинет собран не в полном составе. В зале заседаний присутствуют только Макнамара, Холдеман, Никсон и Кеннеди.\n\n"Ну", сказал Макнамара, "Я думаю, нам придется пройти трудный путь. Твоя очередь, Джек."\n\n"Я сам позвоню."\n\nКеннеди сделал движение, чтобы встать, но тут Никсон поднял руку. Повернувшись, он оглядел комнату. "Кто сказал, что мы должны что-то делать?"\n\nХолдеман приподнял бровь: "Дик, он казнит людей, мы не можем позволить ему соскользнуть, когда пресса дышит нам в затылок".\n\n"С каких это пор мы стали такими могущественными? В прошлом мы поддерживали таких людей, как Бернхем, и даже если мы проигнорируем это, мы всё ещё можем убедительно доказать свою непричастность". "Я не думаю, что это хорошая идея", сказал Кеннеди, кладя руку на плечо Никсона. "Я думаю, что мы обязаны помочь народу Гайаны."\n\nХолдеман посмотрел на Макнамару, который пожал плечами: "Должен сказать тебе, Боб, я согласен с Диком в этом вопросе."\n\nХолдеман посмотрел на Никсона: "Ну, Дик, ты же президент.""
 USA.1103.a:0 ""Нам нужно давить на Бернхема. Это скользкая дорожка непослушания, и мы с ней справимся.""
 USA.1103.b:0 "Макнамара прав. Пресса отстанет через несколько недель. Это не такое уж и большое дело."

 USA.1104.t:0 "Все еще наш"
 USA.1104.desc:0 "Сегодня, менее чем через две недели после первоначального принятия закона о национальной безопасности Гайанским парламентом, по приказу президента Форбса Бернхэма закон был внезапно отменен! Президент заявил, что этот акт был "временной мерой" и "порядок был восстановлен таким образом, что такие ужасные меры больше не нужны". Это стало шокирующим поворотом событий для большей части свободного мира, и многие эксперты ожидали, что сильный человек Бернхем продолжит меры по устранению оппозиции. Президент отказался от дальнейших комментариев, что заставило многих задаться вопросом: изменил ли Бернем свое мнение?"
 USA.1104.a:0 "Хорошо то, что хорошо кончается."

 USA.1105.t:0 "Принудительная сила"
 USA.1105.desc:0 "Сегодня, менее чем через две недели после первоначального принятия закона о национальной безопасности Гайанским парламентом, закон был внезапно отменен в результате неожиданного голосования. Не имея выбора, президент Гайаны Форбс Бернхем дал добро на отмену закона. Президент теперь утверждает, что этот закон был "временной мерой" и "он должен был действовать только в течение короткого времени". Это стало шокирующим поворотом событий для большей части свободного мира, и многие эксперты ожидали, что сильный человек Бернхем продолжит меры по устранению оппозиции. Президент отказался от дальнейших комментариев, что заставило многих задаться вопросом: изменил ли Бернем свое мнение?"
 USA.1105.a:0 "Теперь Бернхем будет гораздо менее дружелюбен."

 USA.1106.t:0 "Еще одна утечка информации"
 USA.1106.desc:0 "Ричард Никсон стоит в Овальном кабинете, задумчиво глядя в окно. Далеко на горизонте забрезжил рассвет, пылающее оранжево-красное солнце поднялось в отдалении, бросая теплый свет на лужайку Белого дома. Он вздыхает; это будет еще один долгий, скучный день. Встречи, законопроекты и внешняя политика. Резкий стук в дверь слегка встряхивает его. Кто это захотел поговорить с ним в четверть седьмого утра? Никсон на секунду замолкает, потом кивает.\n\nХолдеман шагнул в дверной проем, сжимая в кулаке свернутую газету. "В чем дело?" - спросил Никсон.\n\n"Плохие новости, Дик. Мы еще не закончили с Бернхемом."\n\nНе говоря больше ни слова, Холдеман швыряет газету на стол президента, поворачивая ее так, чтобы Никсон мог прочитать заголовок. "НИКСОН ПОДДЕРЖИВАЕТ ГАЙАНСКУЮ СЕГРЕГАЦИЮ!"\n\n"Разоблачитель," - пробормотал себе под нос Никсон. Он читает статью. Каким-то образом об этом узнали в новостях. Каким-то образом они узнали, что правительство добилось избрания Форбса Бернхема. Каким-то образом они знали, что администрация Никсона все еще поддерживает его и его политику расовой сегрегации.\n\nНиксон потер нос и сделал глубокий вдох. "Холдеман, - начинает он, - позови Кеннеди и Лэрда. Пора созвать собрание.""
 USA.1106.a:0 ""Мне нужно связаться с директором ЦРУ.""

 USA.1107.t:0 "Как умирает демократия"
 USA.1107.desc:0 "Форбс Бернхем не был идиотом. Он ясно знал, что ключом к осуществлению любого переворота было ограничение общения на время, надо дать людям узнать о перевороте только тогда, когда он уже свершился. Именно поэтому он заблаговременно пригласил американского и канадского послов на официальный обед. Пока они ели филе и потягивали шампанское, солдаты сил обороны Гайаны заняли здание парламента, отключили коммутаторы и радиостанции, выволокли депутатов из домов и посадили их в полицейские фургоны, а также провели краткий военный суд и вынесли приговоры особо отъявленным "предателям республики".\n\nТолько когда посол Спенсер Кинг вернулся в американское посольство, он узнал о случившемся, и ему удалось восстановить связь с Вашингтоном с помощью тайной системы связи. Никсон созвал экстренное совещание с Объединенным комитетом начальников штабов, и был сделан один вывод: так продолжаться не может."
 USA.1107.a:0 "Не в мою смену!"

 USA.1108.t:0 "Гайана и Голиаф"
 USA.1108.desc:0 ""Сегодня рано утром лидеры двух стран - Гайаны и Соединенных Штатов Америки - встретились, чтобы обсудить условия мира. Эта новость последовала за ошеломляющей серией неудач, поражений и тупиков, с которыми столкнулись неподготовленные американские военные во время вторжения в маленькую карибскую страну. Президент Гайаны, Форбс Бернхем, заявил, что это было поистине удивительное проявление стойкости и силы Гайаны, рассказ о том, как малые могут победить сильных. Президент Ричард Никсон планирует вернуться в Штаты после завершения мирных переговоров.\n\n"Война в Гайане, как ее теперь называют, продолжалась чуть более пяти месяцев и стала исключительно непопулярной, как только американские войска остановились после первоначального успеха. Гайанские солдаты оказали ожесточенное сопротивление, и теперь наша нация скорбит о потере такого количества людей из-за такой малости. Многие рассматривают эту войну как еще один пример неспособности к управлению администрации президента Никсона. Сам президент, однако, воздержался от комментариев и отказался сделать какое-либо публичное заявление по поводу унизительного поражения американских войск."\n\nУильям Роджерс выключает телевизор и глубоко вздыхает. Бернхем действительно сделал это. Он победил великана. Гайана и Голиаф."
 USA.1108.a:0 "Просто еще один гвоздь в крышку гроба администрации Никсона."

 USA.1621.t:0 "Америка Признает Нас!"
 USA.1621.desc:0 "ха ха, лузеры!"
 USA.1621.a:0 "да"

 USA.1622.t:0 "Америка признает режим Дели!"
 USA.1622.desc:0 "ебать вы американцы"
 USA.1622.a:0 ":tfwno:"

 USA.1631.t:0 "Открытие Индии?"
 USA.1631.desc:0 "В результате гражданской войны, охватившей Индию, маленькое островное государство Шри-Ланка откололось от рушащегося индийского правительства. Учитывая, что у нас много интересов в регионе, а правительство новой независимой Шри-Ланки считается проамериканским, многие адмиралы предложили нам попытаться взять их под защиту ОСН в обмен на базу на Индийском субконтиненте."
 USA.1631.a:0 "Отправьте предложение."
 USA.1631.b:0 "Зачем беспокоиться?"

 USA.1632.t:0 "Американское предложение"
 USA.1632.desc:0 "Американские дипломаты обратились к нам с заманчивым предложением: в обмен на то, что мы позволим им управлять военными объектами в Шри-Ланке, они защитят нас от любых потенциально враждебных индийских правительств."
 USA.1632.a:0 "Принять предложение."
 USA.1632.b:0 "Отклонить предложение."

 USA.1633.t:0 "Шри-Ланка согласна!"
 USA.1633.desc:0 "Шри-Ланка приняла наше предложение о присоединении к ОСН!"
 USA.1633.a:0 "Грандиозно."

 USA.1634.t:0 "Открытие Индии"
 USA.1634.desc:0 "После падения Индийского контроля над островом Шри-Ланка многие адмиралы выступали за интервенцию на остров, чтобы создать на нем лояльное ОСН правительство."
 USA.1634.a:0 "Готовьте флот!"
 USA.1634.b:0 "Кого это волнует?"

 USA.1650.t:0 "Новый старый Алькатрас"
 USA.1650.d:0 "После того, как Алькатрас перестал быть федеральной тюрьмой, начались серьезные дебаты о том, что делать с этим местом. В конечном счете было решено, что он будет отремонтирован и переоборудован, чтобы вновь служить тюрьмой для другого класса заключенных. В конце концов, самая неприступная тюрьма в Америке - это отличное место, чтобы держать наших, скажем так, "идейно скомпрометированных" или "склонных к врагам" граждан, а также людей, подозреваемых в связях с Японией и Германией. Нет, нет, они не политические заключенные! У нас в Америке такого нет."
 USA.1650.a:0 "Земля свободных, за исключением тех, кто ими не является."


 USA.1109.t:0 "Американская интервенция в Гайану"
 USA.1109.desc:0 "(AP) После нескольких дней стычек между силами ополчения Гайаны и силами американских экспедиционных сил, высадившихся на побережье, Пентагон объявил, что президент Гайаны Форбс Бернхем был взят под стражу сегодня вечером. Американские войска в настоящее время патрулируют улицы Парамарибо и Джорджтауна в качестве временной силы до тех пор, пока законное правительство гайанского народа не возьмет под свой контроль всю страну.\n\nУчитывая широко распространенную дезорганизацию в Вооруженных Силах Гайаны после переворота бывшего президента Бернхема, военные аналитики ожидали, что действия американской полиции не столкнутся с большим сопротивлением. Государственный департамент опубликовал пресс-релиз, в котором приветствовал успех интервенции и "возвращение подлинной демократии" в Гайане, выразив при этом большие надежды на будущее сотрудничество с будущим правительством по "вопросам взаимного согласия"."
 USA.1109.a:0 "Будь нашим другом, а не то..."

 USA.1704.t:0 "Инаугурация Филлис Шлэфли"
 USA.1704.d:0 "Господин главный судья, члены Конгресса США, уважаемые гости и сограждане:\n\nПочти 200 лет Американская Республика и её данная Богом Конституция служили маяком для народов всего мира. В то время как другие страны рушились — от войны, от бедности, от потери морального облика — Америка оставалась сильной. Демократические, иудео-христианские ценности своего народа сопровождали эту страну в бурю за бурей, в битве за битвой.\n\nНо теперь мы сталкиваемся с новым кризисом; тот, который режет сердце нашей нации. Почти целое поколение, по крайней мере до сегодняшнего дня, американского народа лишили его конституционного неотъемлемого права на выбор президента. Вместо того, чтобы принять кандидатов, представляющих их культуру и традиции, небольшая группа радикальных элит навязала Америке недоумков и бездельников, желающих стать могильщиками нашей Республики.\n\nЭти скрытные влиятельные лица, живущие в своих особняках за миллионы долларов в Нью-Йорке и Вашингтоне, диктовали Америке, кто может и не может её представлять. Они сделали это, чтобы пожинать плоды правительства, в то время как народ платил за их излишества. Они опустошили американские города и превратили их в притоны, управляемые головорезами и бандами, ввергая семьи в нищету, в бесконечную цикличную нищету. Добрые и богобоязненные семьи видели, как их кварталы превращались в гетто так называемыми благодетелями, видели, как влиятельные лица продавали свои фабрики враждебным иностранным интересам, видели, как их сыновей отправляли умирать в бессмысленных чуждых войнах.\n\nНо люди, в конце концов, восстали, как и в 1776 году. И я здесь для того, чтобы это восстание осталось в анналах истории. Пока я занимаю этот пост, я буду работать над сохранением традиционных ценностей нашей цивилизации..."
 USA.1704.a:0 "Тёмное и странное обращение."

 USA.1731.t:0 "Вторая инаугурация Уоллеса Ф. Беннета"
 USA.1731.d:0 "После напряженной предвыборной кампании против НПП сегодня президент Уоллес Ф. Беннетт был приведен к присяге на второй президентский срок, перед приветствиями толпы на Национальной аллее. Президент Беннетт отметил в своем обращении к нации:"Я не вижу никакого различия между партией или политикой; я вижу только американцев и торжественную клятву оставить республику сильнее завтра, чем сегодня."\n\nНесмотря на сильный акцент на американских традициях и патриотическом республиканстве, вашингтонские инсайдеры отметили, что предвыборные обещания Беннетта мало отличаются от его кампании 1964 года: дать гарантию стабильности и сменяемости власти, провести Америку через социальные конвульсии начала 1960-х годов и служить опорой свободного мира через ОСН. И это, похоже, именно то, чего хотели американские избиратели: крепкая пара рук, направляющая корабль государства в следующее десятилетие, заботящаяся об очаге свободы в среде внешних врагов и внутренних радикалов."
 USA.1731.a:0 "Еще четыре года!"

 USA.1744.t:0 "Нам нужна Мэгги Смит"
 USA.1744.d:0 ""Неважно, с кем она, нам нужна Мэгги Смит," - гласила вывеска где-то далеко в толпе людей, стоящих вдоль Национального торгового центра. Они молчали, ожидая слов своего президента, только что приведенного к присяге во второй раз. Сама Мэгги метала взгляд между десятками и тысячами лиц, смотревших на нее в ответ. Она зашуршала бумагами.\n\n"Для некоторых из нас, присутствующих здесь сегодня, это торжественный и страшный момент; и все же, в потоках Американской истории это обычное явление. Места, на которых я стою и на которых стоит нация, во многом те же, что и четыре года назад, и во многом они отличаются. Четыре года назад я говорила с вами, яростно убеждая вас в несправедливости, совершенной по отношению к Соединенным Штатам, и в том, как мы можем оправиться от ее ослабленного состояния. Сегодня я должна сказать еще несколько отрезвляющих слов, ибо возрождение нации - задача не из легких...\n\n...Давайте решим, что мы можем построить общество, в котором белые и черные, богатые и бедные, молодые и старые могут идти рука об руку ради лучшего будущего. Сегодня мы не произносим молитву более горячо, чем древняя молитва о мире на земле. Однако история показала, что мир не приходит просто потому, что мы этого хотим. Соединенные Штаты Америки должны быть всегда бдительны перед лицом тирании. Мы обнимем Леди свободу и защитим ее, чтобы она тоже могла защитить нас. Она - наша сила в наш самый темный час, и с классическим американским оптимизмом, надеждой и силой мы преодолеем смутные бури перемен, которые в настоящее время переживает наш мир. Да благословит Господь всех нас, и да благословит Господь Америку.""
 USA.1744.a:0 "Да здравствует босс!"

 USA.1732.t:0 "Работа наполовину сделана"
 USA.1732.d:0 "Когда Линдон Б. Джонсон произносил ту же присягу, что и четыре года назад, чувство, охватившее его, можно было назвать только удовлетворением. Учитывая все обстоятельства, он проделал чертовски хорошую работу. Его великое общество оказалось хитом, республиканцы-демократы вернулись на ведущие позиции, а НПП была все так же маргинальна, как и раньше. Нелегко было оправиться от колоссальных провалов последних администраций, но он лихо вышел из положения. Однако, стоя перед толпой, он понимал, что сейчас самое время проявить такт, а не хамство, и поэтому на время отбросил свою обычную браваду.\n\n"Единство - это первый и главный принцип нашего Американского союза. Мы малы и немногочисленны против сил тирании, и посему наша постоянная свобода должна проистекать из общности и силы коллективной воли к выживанию. Однако истинное единство не может быть получено из нации, находящейся в противоречии с самой собой. Именно к этому, как я полагаю, должно действительно стремиться великое общество, и именно к этому мы стремимся последние несколько лет. Больше не нужно, чтобы капиталист и рабочий или фермер и клерк боролись друг с другом, потому что теперь мы можем стоять плечом к плечу в интересах увеличения общего благосостояния...\n\n...после многих великих трагедий последних десятилетий дух одной великой неделимой нации остается незапятнанным. Я надеюсь, что этот дух никогда не угаснет, и я искренне желаю продолжать защищать и лелеять этот дух. Мы - Народ свободы и справедливости, благословленный Богом, и наш долг - сквозь пот и слезы стараться, чтобы свет нашей нации сиял. Со своей стороны, я обещаю вам сейчас то, что я обещал людям моей коалиции в тот печальный день в 1963 году: "Я буду руководить и сделаю все, что в моих силах".."\n\nИ снова толпа одобрительно взревела. Президент Джонсон не был сентиментальным человеком, но даже он почувствовал в своем сердце прилив гордости. И снова у него был долг перед этими людьми, и он торжественно поклялся исполнить его. Ему предстояло прожить еще четыре года, и впереди было еще много работы. Благодаря усилиям великого общества и американского народа Америка, несомненно, станет еще более великой и сплоченной против всего, что будет стремиться разрушить ее как изнутри, так и снаружи."
 USA.1732.a:0 "За крепкий и нерушимый Союз."


 USA.1733.t:0 "До конца сна"
 USA.1733.d:0 "Когда он в последний раз принимал присягу, Роберт Ф. Кеннеди стоял перед нацией, которая осмеливалась надеяться, что все может быть лучше. Теперь, глядя на тысячи людей, собравшихся посмотреть на него, он знал, что она не надеется, она знает - естественно, открыто, громко и гордо. В их лицах - мужчин и женщин, белых и черных, евреев и язычников - он впервые увидел Америку, которая хотела, чтобы будущее наступило. Он просиял, когда поднялся на подиум, позволив ревущим аплодисментам захлестнуть его. В глубине души он очень надеялся, что Джон наблюдает за ним, где бы он ни был.\n\n"Мы стоим здесь сегодня во имя свободы и справедливости. В основе западной демократии лежит вера в то, что все люди созданы равными, и поэтому распространение этой веры и расширение свободы для всех должно быть высшей целью западного общества. Другие отвернулись от этой цели и пошли дальше - во тьму и разложение. Однако там, где они колебались, мы продвигались вперед, и за четыре коротких года мы распространили ветвь свободы и прав человека на всех, независимо от их расы, цвета кожи или положения в жизни...\n\n...но, как и во всем остальном, справедливость никогда не бывает окончательной. Идти по пути к лучшему будущему - значит идти по пути без конца. Найдутся те, кто попытается сбить нас с пути, и те, кто будет настаивать, что мы зашли достаточно далеко. Мы всегда должны признавать тот факт, что работа по выполнению обещания, на котором была основана наша Богом данная страна, никогда не будет завершена. Мы должны продолжать идти вперед, совершенствоваться и стремиться создать настоящую страну свободы, которая будет ярко сиять в Мире Тьмы."\n\nПрезидент Кеннеди улыбнулся еще ярче, когда толпа зааплодировала. Он знал, что не может успокоиться. Были еще те, кто попытается помешать ему сделать то, что действительно необходимо было сделать. Однако сознание того, что большая часть Америки была с ним, делало его еще более решительным в своих амбициях. Его мечта, мечта Джона, американская мечта осуществится ради улыбающихся лиц перед ним. Он будет сражаться за всех и против любого, кто встанет у него на пути, и сделает это с радостью, но не потому, что это легко..."
 USA.1733.a:0 "...а потому что это тяжело."

 USA.1734.t:0 "Возвышение Дикси"
 USA.1734.d:0 "Толпа была явно больше, чем на последней инаугурации. Гораздо больше сторонников аплодировали спереди, и гораздо больше недоброжелателей протестовали сзади. Это понравилось Джорджу Уоллесу, когда он принес клятву на Библии. Он боялся, что не зайдет так далеко, но Америка явно доверяла ему и поддерживала его решимость сделать то, что нужно было сделать. Это была единственная мотивация, которая ему требовалась, чтобы закалить себя.\n\n"Четыре года назад я пришел к вам как мятежник. Я бы одиноким голосом протеста против тех, кто хотел бы подорвать нашу великую англосаксонскую идентичность. Вы, народ наших благословенных Богом Соединенных Штатов, встали и присоединились ко мне, и вместе мы обеспечили будущее нашей культуры и нашей свободы против тех, кто рискнул бы всем этим во имя "прогресса". Теперь вы снова поверили в меня, и я клянусь именем Бога Всемогущего, что исполню вашу волю...\n\n...среди нас все еще есть те, кто предпочел бы растратить многие блага, которые им были даны во имя наивного идеализма. Я надеюсь, что после сегодняшнего дня они пересмотрят свою позицию. Вместе мы показали им истинную волю народа, и наша воля не будет подавлена. Во имя свободы и во имя истинного американского пути мы будем твердо стоять против того, что стремится разделить нас!"\n\nТолпа взревела, было одинаково слышно крики одобрения спереди и улюлюкая сзади. Бесчисленные знамена с силой развевались на ветру, будь то звездно-полосатый флаг, флаг штата или боевой флаг Конфедерации. Уоллес с гордостью улыбнулся, глядя на бесчисленные толпы людей, собравшихся отовсюду, чтобы увидеть его. Это были мужчины, которые построили Америку своими собственными руками, женщины, которые родили и вырастили этих мужчин, и дети, которые однажды унаследуют американское наследие. Теперь, когда они были на его стороне, путь был свободен.\n\nПора заканчивать работу."
 USA.1734.a:0 "Сегрегация Сейчас, Сегрегация Завтра, Сегрегация Навсегда!"


 USA.1741.t:0 "Совесть консерватора"
 USA.1741.d:0 "Барри Голдуотер со строгим, но благодарным выражением лица произнес последние строки присяги и снова поднялся на трибуну. Толпа перед ним восторженно аплодировала - многие из них были закоренелыми республиканцами, некоторые были ненадолго соблазнены националистами из НПП, а некоторые были новыми лицами. Все они пришли к нему, чтобы руководить ими еще четыре года, и его добрым и почетным долгом было дать им то, чего они желали. Некоторые из его поступков многие могут назвать бессердечными, но он сделал все это во имя того, чтобы сделать Америку настолько сильной и самостоятельной, насколько это необходимо, чтобы противостоять силам зла, скрывающимся за океаном.\n\n"Первой и единственной обязанностью национального правительства должно быть наблюдение за безопасностью своего народа и обеспечение голосу нации площадки для диалога и обсуждения. Последние четыре года мы работали над тем, чтобы вернуть наше правительство к этой основной директиве, отбросив наивность благонамеренных людей, которые раздували и расширяли федеральные границы своими грандиозными проектами и страстными проектами. Истинная слава этой страны заключается не в том, что может сделать правительство, а в том, что может сделать ее народ...\n\n...Я обещаю тебе, Америка, что мы и впредь будем стойко противостоять миру ненависти. Наши сердца и умы сильнее, чем могут когда-либо понять силы фашизма. Благодаря твердой решимости, изобретательности, остроумию и хитрости мы можем продолжать быть маяком света на этой земле. Америка сильна, и ее народ еще сильнее, и мы никогда не должны позволить нашей решимости улучшить себя когда-либо поколебаться."\n\nГолдуотер позволил себе слегка улыбнуться, когда его захлестнули радостные возгласы. В конце концов, ему было чем гордиться. С сильной армией, которой фашисты никогда не осмелятся бросить вызов, ответственным народом, который будет заботиться о своем собственном благе, и правительством, которое не будет иметь власти отнимать у людей больше, чем они отдают, он обеспечивал будущее американской нации. Это было будущее, которое, если его победа была чем-то, чтобы идти, было тем, что люди с нетерпением ждали."
 USA.1741.a:0 "Давайте распространим свободу на всех."


 USA.1742.t:0 "Все вперед и вперед"
 USA.1742.desc:0 "Давным-давно Джон Гленн вошел в мир политики по прихоти, в дикой надежде встать на защиту интересов американских космических путешествий в эпоху, когда казалось, что люди отказались от этого. Теперь он стоял, давая присягу, чтобы взойти на пост президента во второй раз. За четыре года он помог создать новой образ космических полетов, который вдохновил миллионы американцев, и в то же время улучшил судьбу людей на земле. Когда он снова предстал перед народом, он приготовился к предстоящим задачам в надежде поднять Америку на еще большие высоты.\n\n"Эти неспокойные десятилетия не были добры к американской нации, но мы продвигались вперед. Мы вышли из эпохи тьмы и неопределенности в новую эру надежды, прогресса и научного понимания. С тех пор как первые пилигримы ступили на эти берега, Америка стала страной исследователей. Это у нас в крови - идти в неизвестность и найти там себе место. Сегодня мы еще раз прославляем дух нашей нации и утверждаем, что истинное знание и понимание не могут принадлежать одному человеку, но всем людям, объединенным в стремлении к лучшему миру...\n\n...на этом работа не может остановиться. Когда человек впервые создал огонь, он стремился к дальнейшему совершенствованию. Он нагрел свою кузницу и сделал сталь. Он выпаривал воду, чтобы привести в действие свои двигатели. Он зажег под собой столб света и взмыл в небеса. Каждое новое открытие приносило не только большие возможности, но и более высокое качество жизни для всех. Мы тоже должны воплотить эту гордую традицию. Наша нация будет продолжать внедрять инновации, продолжать раздвигать границы возможного, и все станет более процветающим для нее."\n\nПрезидент Гленн смотрел вверх, а толпа аплодировала. Даже сейчас там были американцы, и его слова будут слышны даже в капсулах, парящих на орбите. Он надеялся, что сможет вести их дальше и еще больше расширить их понимание. Выше на орбиту, к Луне и обратно... возможно, даже дальше."
 USA.1742.a:0 "Semper Prorsum"

 USA.1743.t:0 "Видимое и невидимое"
 USA.1743.desc:0 "Многие из тех, кто пришел посмотреть на вторую инаугурацию Харрингтона, не были там четыре года назад. Возможно, они просто не интересовались политикой. Возможно, они даже не могли позволить себе оплатить проезд до Вашингтона, или же глубокая нищета сделала перспективу работать в течение дня гораздо более важной, чем выезд из дома. Теперь они были здесь. Закончив произносить присягу, он обвел взглядом собравшуюся толпу и увидел людей, поднявшихся из крайней бедноты. Одного этого зрелища было более чем достаточно, чтобы вознаградить его за работу, но он знал, что ему еще многое предстоит сделать.\n\n"Часто говорят, что цепь сильна лишь настолько, насколько слабо ее звено. Так же и нация велика лишь настолько, насколько велик ее самый скромный человек. Когда он и его сородичи поражены, а нация не поднимается до задачи возвышения его, она фактически раскалывается надвое. Она разделена между шумной нацией богатства и великолепия и молчаливой нацией нужды. Для того чтобы нация была великой, она не должна допускать этого молчания. Четыре года назад я стоял перед вами и поклялся никогда больше не допускать этого молчания, а теперь вы, люди, стоите передо мной, и вы больше не молчите...\n\n...но этого недостаточно для того, чтобы нация заштукатурила пробелы. Трещины должны быть окончательно забетонированы, и неравенство нации окончательно устранено, прежде чем призрак может быть убит насовсем. Давайте действовать в интересах страны и народа. Давайте работать, чтобы раз и навсегда покончить с нуждой и страданиями в этой стране. Давайте стремиться реализовать истинный потенциал этой нации и позволить всем наслаждаться ее щедростью. Америка будет действительно единой и неделимой, и мы никогда больше не позволим невидимому и нищему миру существовать прямо у нас под носом!"\n\nЕго заключительное слово было встречено бурными аплодисментами. Президент Харрингтон улыбнулся, но он знал, что одними словами не сдвинешь страну с места. Четыре года были потрачены на то, чтобы сделать именно то, о чем он предупреждал, его усилия были всего лишь бинтом на ране нужды. Теперь у него было еще четыре года, и каждый был на счету. Хватка бедности над "другой Америкой" ослабла - теперь настало время разорвать ее навсегда.."
 USA.1743.a:0 "К процветанию и окончанию нужды."

 USA.1776.t:0 "ПУСТЬ СВОБОДА ЗВЕНИТ"
 USA.1776.desc:0 "О СКАЖИ, ВИДИШЬ ЛИ ТЫ ПРИ РАННЕМ СВЕТЕ ЗАРИ ТО, ЧТО МЫ ТАК ГОРДО ПРИВЕТСТВОВАЛИ В ПОСЛЕДНЕМ СИЯНИИ СУМЕРЕК, ЧЬИ ШИРОКИЕ ПОЛОСЫ И ЯРКИЕ ЗВЕЗДЫ СКВОЗЬ ОПАСНУЮ БИТВУ С КРЕПОСТНЫМИ ВАЛАМИ, КОТОРЫЕ МЫ НАБЛЮДАЛИ, ТАК ДОБЛЕСТНО СТРУИЛИСЬ?\n\nИ КРАСНЫЙ ОТБЛЕСК РАКЕТЫ, РАЗРЫВЫ БОМБ В ВОЗДУХЕ ДОКАЗЫВАЮТ ВСЮ НОЧЬ, ЧТО НАШ ФЛАГ ВСЕ ЕЩЕ ТАМ, И НИКТО НЕ ГОВОРИТ, ЧТО ЭТО ЗВЕЗДНО-ПОЛОСАТОЕ ЗНАМЯ ВСЕ ЕЩЕ РАЗВЕВАЕТСЯ НАД ЗЕМЛЕЙ СВОБОДНЫХ И ДОМОМ ХРАБРЫХ"
 USA.1776.a:0 "ОТ ПОЛЮСА К СИЯЮЩЕМУ ПОЛЮСУ"

 USA.1801.t:0 "Дикси снова спит."
 USA.1801.desc:0 "После недавних разногласий, охвативших этот регион, напряженность на все более неспокойном юге, по-видимому, ослабевает. За последние недели было значительно меньше случаев насилия по политическим или расовым мотивам, а митинги в крупных южных городах, как за, так и против сегрегации, имели заметно меньшее количество участников. Время покажет, продержится ли это недавнее затишье или же расовая напряженность вскоре обострится после очередной трагедии. По крайней мере, сейчас у нас есть немного времени, чтобы отдышаться."
 USA.1801.a:0 "Хуже уже не будет, если мы его проигнорируем, верно?"

 USA.1802.t:0 "Охлаждение"
 USA.1802.desc:0 "Их члены превратились в пепел в крупнейших городах Севера. В Чикаго пожарные покончили с последним пожаром, охватившим Вест-Сайд, и мэр отменил комендантский час. В Вашингтоне, округ Колумбия, было учтено более 15 миллионов долларов имущественного ущерба, но порядок в основном был восстановлен. Балтимор, где гражданский гнев, возможно, горел сильнее всего, завершил свое чрезвычайное использование тяжеловооруженных федеральных войск.\n\nПротесты и беспорядки, вспыхнувшие из-за применения президентом Никсоном права вето против законодательства о гражданских правах, постепенно начинают затихать, поскольку сочетание апатии и репрессий замедляет их. По мере того как пыль оседает, историки и политологи изучают возможность того, что это излияние недовольства знаменует собой величайший социальный переворот со времен Гражданской войны. Даже когда насилие на улице уменьшается, число яростных перепалок растет.\n\nМногие умеренные борцы за гражданские права возмущены, но боятся быть связанными с беспорядками будущими оппонентами на выборах. Более широкие слои оппозиции, от либеральных демократов до крайне левых марксистов, осуждают Никсона как тирана, которого представляли себе отцы-основатели. Открытое письмо, подписанное группой ведущих ученых, подвергло критике республиканскую партию за то, что она связалась с сегрегационистами, и наложило вето как уродливую клятву нечестивого союза между Р и Д. Все подписанты обещали покинуть коалицию и поощрять других сделать то же самое. Очевидно, что вето на закон о гражданских правах ожесточило его сторонников и еще больше раскололо страну."
 USA.1802.a:0 "Что же такого не услышала Америка?"

 USA.1803.t:0 "Джим Кроу парит навстречу солнцу"
 USA.1803.desc:0 "В 1877 году американские конгрессмены достигли компромисса, который разрешил спорные президентские выборы 1876 года, предоставив президентство Резерфорду Б. Хейсу в обмен на прекращение реконструкции и разрешение на установление законов Джима Кроу. Почти столетие спустя эти законы остаются неизменными на большей части юга. Мало кто думал, что семидесятые годы станут десятилетием, когда группе Allman Brothers запретят выступать в их родном штате, когда Зеленая книга негров-автомобилистов превысит 40 лет издания и когда мужчины и женщины разных рас все еще будут подвергаться уголовному преследованию за сексуальную связь. Тем не менее, благодаря десятилетиям федерального двойственного отношения к этой несправедливости и неспособности принять прочный закон о гражданских правах, мы позволили пережить величайший позор нашей страны.\n\nЯрость черной Америки по поводу их продолжающегося угнетения достигла точки кипения. После того как преподобный Кинг и его принципы ненасильственного сопротивления были мертвы в течение почти десяти лет, многие чернокожие обратились к насилию, организованному или дезорганизованному, как к единственной жизнеспособной форме сопротивления. Сегрегированные универмаги нанимают вооруженных охранников для защиты от вандализма, а Южная полиция становится все более военизированной, чтобы подавить почти ежемесячные беспорядки в черных кварталах. В ответ белые южане стекаются в Ку-Клукс-Клан и другие расистские ополчения, чтобы жестоко расправляться с черными, которые протестуют против несправедливости. Марксисты объявляют себя единственной политической силой, которая действительно борется за расовую справедливость, Йоки утверждает, что он единственный человек, который может спасти белую Америку от беззакония, и многие верят им на слово.\n\nЕсли Америка не добьется какого-либо прогресса в этом кризисе, он будет только ухудшаться. Мы можем просто быть вынуждены выбирать между выживанием сегрегации или нашей нации."
 USA.1803.a:0 "Если мы не покончим с этой несправедливостью, то она покончит и с нами."

 USA.1901.t:0 "Деньги мафии"
 USA.1901.desc:0 "Как и во всех заведениях организованной преступности, в анонимной комнате в Квинсе пахло наличными, сигаретами и слишком многими секретами, нашептанными в ожидающие гипсокартонные стены. Люди внутри расхаживали взад и вперед и долго говорили на темы, которые можно было бы ожидать: отмывание денег здесь, вопрос о вотчине там, последние квоты от боссов. Все знали достаточно, чтобы убедиться, что они не оставят неправильные слова висеть в воздухе для неправильных ушей: шибболеты* проросли в дымном тумане. Генуэзская ветвь мафии не цеплялась за свои пожелтевшие залы власти на восточном побережье, играя в дурака. Они определенно не собирались начинать прямо сейчас.\n\nВ настоящее время борьба велась не за власть, а за ее старого друга - деньги. Нью-Йоркские заведения давно были разорены, и какое-то время посетители довольствовались тем, что могли достать. Годы депрессии и хаос пятидесятых годов уничтожили все притязания жителей Верхнего города. Но теперь, когда Америка восстанавливалась, старые покровители среднего класса начали отфильтровываться, и те, кого даже Коза Ностра считала неприятными, заняли их место. Сутенеры теряли контроль над ситуацией на своей территории. Надо было что-то делать.\n\nЭнтони, Джо и Марк (не настоящие имена) теребили карту Южной Авеню на столе. Новая забегаловка, свободная от гнилостного запаха старого города, оживит доходы и послужит точкой перемещения денег, оружия, информации. Старые сделки, новое место, легкие деньги. Но кто будет его посещать? Это был не совсем Бродвей.\n\nЭнтони улыбнулся. Его следующие слова изменят историю, даже если он еще не знал этого.\n\n*библейское выражение, в переносном смысле обозначающее характерную речевую особенность, по которой можно опознать группу людей(прим. пер.)"
 USA.1901.a:0 ""Мы открываем двери голубкам.""

 USA.1902.t:0 "Партнер по танцу"
 USA.1902.desc:0 "Здесь, в Стоунуолл Инн, довольно много танцев - танцы светские и священные, интимные и обширные, богатых и бедных. На данный момент танец это все, что может сделать Джон Руссо, чтобы не отставать. Влево, влево, вправо и снова влево, вихрь тела такой стремительный, что ему место на парадной площади, а не на грубых плитках пола гостиницы. Затем туфли напротив него прослеживают контуры в гибких скольжениях и оказываются на своем первоначальном месте (по какому-то загадочному совпадению).\n\nМартин смотрит на него с видимым раздражением. Джон смущенно опускает глаза. Момент натягивается, разрывается на части и обрывается. Мартин разражается смехом, его что-то щекочет на лице Джона, и притягивает его к себе. Его лицо пахнет дымом и лосьоном после бритья. \n\nПоцелуй терпкий и поразительный в тусклом неоновом свете. Джон отступает со старыми инстинктами бруклинского мальчика, который всегда знал, сколько из себя показать, а сколько скрыть. Но сегодня часть его сопротивляется, и вместо этого он остается. Это грубое утешение, и в сверкающей остроте момента это все, что у него есть. \n\nМартин отстраняется с некоторой неохотой. Свидание было коротким, и даже этот час был урван дорогой ценой. У них не так много времени. Он берет Джона за руку, и они вместе выходят из маленького бара, их маленькой танцевальной студии. Их фигуры быстро теряются в хаосе и блеске нью-йоркской ночи, сливаясь с призраками в неоновых тенях, прежде чем исчезнуть."
 USA.1902.a:0 "Романтика, блин"

 USA.1903.t:0 "Снимки из Стоунволла"
 USA.1903.desc:0 "В гостинице "Стоунуолл" тихая ночь. Едва ли кто-нибудь замечает мои каракули в углу; этот уголок Америки малоизвестен, но он разделяет тенденцию к болезненному самоанализу, сокращенному одиночеству, выдавленному через дешевые стеклянные стаканчики. За исключением случайного шепота и бессловесных взглядов, мало что выходит из тумана анонимности, и пусть так будет долго - туман - это единственное, что отделяет эту часть города от морализаторской глазури остальной Америки. Это единственное, что сохраняет его в безопасности. \n\nПока я пишу это, пара молодых людей (возможно, лет двадцати?), один латиноамериканец, один европеец, отклоняются в ноющем ритме "Satisfaction". Их узорчатые туфли отбивают ритм, одновременно знакомый и странный; достаточно нерегулярный, чтобы придать жизненную силу, идя в ногу с ритмом. Их тела прослеживают узоры настолько смелые, что они были бы скандальными в любом другом месте, но здесь, в следах губ и рук на талиях, это достигает измученной фамильярности, как пожилая швея, чинящая старый кардиган. Если бы это была другая страна, возможно, они стали бы танцорами. Но помада и безвкусные платья, которые они носят, убьют их карьеру, и многое другое, кроме того, в этом случае. Америка - родина храбрых, но эта земля не свободна, по крайней мере, для некоторых. Ещё нет. \n\nСейчас есть свобода вихря и изгиба танца, празднование радости жизни в мире, где так мало всего остального. Другой мужчина протягивает мне руку, и я встаю, чтобы танцевать. В нежном ритме и дымных завитках я чувствую какой-то необъятный и нежный экстаз, и с каждым движением я приближаюсь к его источнику."
 USA.1903.a:0 "Жизнь процветает в самых странных местах."

 USA.1904.t:0 "Предупреждение"
 USA.1904.desc:0 "Гостиница "Стоунуолл" - это пятно света и громкого смеха в мире, погружающемся в осень. Если отбросить звуки случайной рвоты, гостиница - хорошее место, и толпы знают, что это гораздо больше, чем просто здание. Для многих его посетителей это единственное место, где они могут по-настоящему быть самими собой. Но осень пришла и сюда. \n\nЗнаки были уже долгое время; мэр, во одобряющий движения за моральную чистоту, охватившего страну, и офицеры, посланные для сбора пожертвований (один называет это мешком для пожертвований, с легким оттенком иронии) из гостиницы, говорят барменам из Команды по борьбе с мафией, которую они формируют в задней части столичного департамента. Не то чтобы сообщество, которое они здесь сформировали, не знало гнева копов, но на этот раз все будет по-другому. Перемены грядут в Америке, как говорит президент в прямом эфире, но некоторые перемены приветствуются меньше, чем другие. \n\nБармен методично моет свои чашки за полчаса до закрытия: потом он позаботится о беспорядке в туалетах (а в туалетах всегда беспорядок). Его нанял Дон, как и весь персонал, но он полюбил это место. Посетители безвкусны, и в их глазах есть блеск, но это настоящая жизнь, которой они живут здесь, в сырых помещениях. \n\nОн смотрит на спящего клиента, склонившегося над своими чашками, и слабо улыбается. Что бы ни случилось дальше, он останется на корабле, даже если корпус протекает. Его пассажиры не заслуживают меньшего."
 USA.1904.a:0 "Надежда светится, когда день тускнеет."

 USA.1905.t:0 "Рейд в обитель ЛГБ"
 USA.1905.desc:0 "Все начинается с внезапного отключения света: 205 посетителей останавливаются и смотрят во внезапную темноту (на улице 1:20 утра), а бармены тянутся к тревожным кнопкам, пытаясь успокоить своих клиентов. Четверо офицеров под прикрытием ругаются, возясь с выключателями и свет снова оживает. Те немногие, кто понимает, что сейчас произойдет, начинают проталкиваться сквозь толпу, но отдел нравственности уже заблокировал выходы из окон и марширует через двери с фонариками в руках, когда они разоряют самое большое гей-заведение в Нью-Йорке.\n\nРейд не встречает понимания, мягко говоря: когда офицеры ведут тех, кто одет в женскую одежду, к туалетам, многие сопротивляются. Общеизвестно, что те, кого арестовывает отдел нравственности как переодетых людей, не выходят без синяков, мокрых от слюны лиц, рукоприкладства. Мужчины с худыми лицами, покрытыми запекшейся косметикой, пытаются вырваться из наручников и плюют на своих похитителей. Ни один из посетителей бара не продвинулся так далеко в мире, который в основном презирает их, не становясь немного грубым по краям, и когда мужчина толкает их, они толкают обратно.\n\nК моменту завершения рейда под арестом находятся около 150 человек. Но в ночной темноте Большого яблока собирается все больше людей, и надвигается буря, которую невозможно сдержать."
 USA.1905.a:0 "Обычный рейд. Продолжайте."

 USA.1906.t:0 "Мятеж"
 USA.1906.desc:0 "Самый большой ЛГБ-бунт в истории Соединенных Штатов начинается с логистической проблемы. Полиция нравов захватила 28 ящиков пива и 19 бочонков крепкого алкоголя, но с патрульными фургонами, занятыми в другом месте, им негде его поставить. Вместо этого они держат посетителей под замком, когда фургоны прибывают, слишком медленно для полицейской операции. Посетители, естественно, расстроены, и те немногие, кто не арестован, быстро присоединяются к растущей толпе, собравшейся у здания. Многие из них знают, что больше негде будет заниматься своими делами.\n\nКогда членов мафии и их покровителей грузят в фургоны, многие все еще борются, раздается одинокий голос. "Мы победим" - песня протеста, написанная для южноафриканской войны, находит восприимчивые уши в разъяренной толпе считающих себя борцами с режимом. Нарастающие аплодисменты, рычание, крики эхом отдаются от толпы, которая уже набухла и рвется на улицу. Шторм Деларвери падает на пол, борясь с офицерами, и весь ад вырывается наружу.\n\nЗаписи неясны, что именно произошло дальше: в волне гнева толпа толкает полицейские фургоны, швыряет кирпичи в офицеров, отступающих в каменную стену, прижимает мусор к разбитым окнам. Многие из наиболее обнаглевших членов гей-сообщества возглавляют беспорядки. Сильвия Ривера, известная, потому что такие как она молчать про свои проблемы не могут, запомнит его как "величайшую ночь в своей жизни". Двери трактира выломаны тараном. Офицеры внутри готовы умереть, но не сдаться. А потом приезжают полицейские грузовики."
 USA.1906.a:0 "Голубки взбунтовались"

 USA.1907.t:0 "Ударные линии и слезоточивый газ"
 USA.1907.desc:0 "Первоначальная реакция была гневной. Офицеры, окровавленные и покрытые мусором, гостиница, разрушенная насилием. Насилие взрывается на улицах, когда полицейские возвращают закон в свои руки и обрушивают свою ярость на виноватых. Толпа, выстроившаяся против них, зашла слишком далеко. Они образуют грубый контур линии хора кабаре и начинают петь. Их голоса пронзительно звучат поздней ночью, и полиции это надоело - они спешат на помощь.\n\nМужчин и женщин забивают дубинками, когда бедлам распространяется на близлежащие улицы. Толпы людей бегают вокруг полицейских, весело смеясь, как воины в свете горящих машин. К тому времени, когда беспорядки прекращаются, Кристофер-стрит перекрыта, половина машин на ней перевернута, и все мусорные баки на милю вокруг были опорожнены на улицу. Свидетели описывают странную красоту усыпанной мусором улицы, похожую на реку сломанных игрушек.\n\nКонечно, улицы - не единственная новость: весь следующий день толпы глазеют на сгоревшую оболочку бара, а когда наступает следующая ночь, к ним присоединяются авторы песен, поэты, активисты и туристы, омывающие улицы в приливе буйной энергии."
 USA.1907.a:0 "Странные люди"

 npp_fp.22.t:0 "Настройка сетей"
 npp_fp.22.desc:0 "Несмотря на заверения филиппинского правительства, власти изо всех сил старались обеспечить свое присутствие на обширном архипелаге. Нигде это не было так ясно, как в Агдао Барангай, или окрестностях, в Давао - самом большом городе на юге Филиппин. Здесь, вдали от Манилы, правили барангайские советы-параллельное филиппинское общество, выжившее в тени японских образцовых городов.\n\nПолиция обходила Агдао стороной, редко заходя в Барангай из страха за свою жизнь. Этого и пригоршни йен было достаточно, чтобы Алекс Каэтано проскользнул через контрольно-пропускной пункт. Он свернул с дороги, потеряв все хвосты Кенпейтай, прежде чем нырнуть в бар в глуши.\n\nБарангайский капитан, хорошо сложенный мужчина с неровным шрамом на щеке, уже ждал его. "Мано по, джинонг", сказал Каэтано, касаясь лбом руки капитана.\n\nКапитан кивнул. "Ты, должно быть, новенький".\n\n"Ваша семья за границей шлет вам привет", ответил Каэтано. Капитан не обращал на него внимания, но он был неприкасаем; Каэтано не мог быть таким беспечным, потому что он был одноразовым.\n\nЧерез мгновение капитан негромко рассмеялся. "Ха! Позвольте мне рассказать вам о нашем дяде в Маниле, который так увлекся своим великолепием, что теперь редко навещает нас. Надеюсь, вы привезли какие-нибудь подарки; это может занять некоторое время...""
 npp_fp.22.a:0 "Останься ненадолго и слушай."

 npp_fp.36.t:0 "Отчет контрразведки SF/LA[GetYear]-25"
 npp_fp.36.desc:0 "ФЕДЕРАЛЬНОЕ БЮРО РАССЛЕДОВАНИЙ \nОТДЕЛ КОНТРРАЗВЕДКИ\n\nМЕМОРАНДУМ\nСУБЪЕКТ: Наблюдение за портами Сан-Франциско и Лос-Анджелеса\n\nДиректор,\n\nЗавершен монтаж всего реквизированного оборудования для наблюдения и мониторинга. Полевые отделения ФБР в Сан-Франциско и Лос-Анджелесе теперь способны вести круглосуточное наблюдение за всей деятельностью, окружающей японские концессии и внутри них, не ограничиваясь этим:\n\nВизуальное наблюдение за всем въездным / выездным трафиком\nРасширенная сеть информаторов внутри концессий\nПерекрестные ссылки всех японских сотрудников с известными псевдонимами Кемпейтай \nПерехват всех электронных сообщений в режиме реального времени \nМорские наблюдательные посты для отслеживания всех судовых поставок \nЛокальный криптографический анализ перехваченного трафика сообщений \nМагнитные весовые устройства наблюдения под американскими контрольно пропускными пунктами для перехвата незаконных или чувствительных материалов / персонала\n\nБолее подробная техническая информация содержится в приложении в; первоначальные операционные результаты и анализ являются основным предметом меморандума..."
 npp_fp.36.a:0 "Мы видим все."

 honolulu_accords.1980.t:0 "Японцы протягивают оливковую ветвь?"
 honolulu_accords.1980.desc:0 "В последнее время наши дипломаты обсуждают тему потерянных портов с японскими дипломатами. К счастью, [JAP.GetLeader] дает нам возможность выбрать, где мы хотели бы провести переговоры с Японской империей. Хотя это очень щедрый шаг, сейчас мы должны решить, где будут проходить дискуссии.\n\nПремьер-министр обозначил три возможных направления: Гавайи, один из наших авианосцев или Мексика. В своем предложении премьер-министр, казалось, отдавал предпочтение Гавайям, и хотя это могло дать японцам преимущество, с нашей стороны было бы вежливо избрать эти острова местом проведения переговоров. В качестве альтернативы мы могли бы выбрать один из наших американских авианосцев для проведения переговоров, и это дало бы нам преимущество, но японцы могут не согласиться с нашим решением. Наконец, мы могли бы выбрать Мексику, нейтральную сторону для размещения. Таким образом, ни американцы, ни японцы не будут иметь серьезного влияния на переговоры. Погода в Мексике в это время года тоже довольно хорошая.\n\nКакое место мы должны выбрать, господин президент?"
 honolulu_accords.1980.a:0 "Гавайи."
 honolulu_accords.1980.b:0 "Американский авианосец."
 honolulu_accords.1980.c:0 "Мехико."

