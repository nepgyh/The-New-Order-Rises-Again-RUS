USA_SAF_WAR_Insurgent_Domestic_Decision_Catagory:0 "Ситуация у нас дома"
USA_SAF_WAR_Insurgent_Domestic_Decision_Catagory_desc:0 "Война в Южной Африке выиграна! Но теперь, когда Виндхук и Келимане находятся в наших руках, а старые немецкие колониальные бароны отстранены от власти, остается открытым вопрос... и что теперь?\n\nАмерика сейчас возглавляет оккупацию ОСН большей части Африканского континента, что имеет как издержки, так и выгоды. Здесь можно получить большое стратегическое преимущество наряду с огромным количеством ресурсов, которые может предложить Африка. Но есть также многочисленные мятежи, которые все еще продолжаются, от немецких партизан до коренных африканцев, которые возмущены нашим присутствием. Если мы окажемся втянутыми в очередную трясину, то даже те, кто поддерживал войну, могут стать недовольными. Мятежи должны быть подавлены до того, как Африка превратится в расширяющийся водоворот, из которого невозможно выбраться.\n\nНаше внутреннее недовольство в настоящее время [GetSAWDomesticDiscontent].\n\nСтабильность мандатов находится на уровне §Y[?ANG.OFN_MANDATE_rebel_stability]§!, в §BЮго-Западной Африке§!, §Y[?COG.OFN_MANDATE_rebel_stability]§! в §GЦентральной Африке§!, и §Y[?MZB.OFN_MANDATE_rebel_stability]§! в §RВосточной Африке§!. Чем выше будет стабильность мандатов, когда мы их снимем, тем меньше будет негативной реакции внутри страны."
USA_SAF_WAR_Insurgency_Pull_Out_Decision_Tooltip:0 "Пришло время возвращаться домой, §Rчего бы это ни стоило§!."

