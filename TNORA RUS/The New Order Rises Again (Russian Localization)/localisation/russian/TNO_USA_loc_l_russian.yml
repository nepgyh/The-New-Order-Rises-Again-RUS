 USA_elec_prim.5.desc:0 "Более года анонсов, дебатов, выступлений и митингов завершились 5 ноября 1968 года днем выборов. Миллионы американцев выстроились в очередь в школьных спортзалах, библиотеках, гражданских центрах и пожарных частях по всей стране, чтобы выполнить свой гражданский и демократический долг. В этом году состоятся 46-е четырехлетние президентские выборы, но также будут проведены выборы губернаторов 21 штата для определения губернаторов штатов, 34 места в Сенате и все 435 мест в Палате представителей, а также многие другие местные и государственные выборы мэров, советников, шерифов и судей по всей стране.\n\nОднако президентские выборы-это то, что все настраиваются на телевидение и радио, чтобы узнать о том, как закрываются избирательные участки. По мере того, как ночь продолжается, а голоса подсчитываются и сообщаются, вскоре становится ясно, кто будет сидеть в Белом доме в течение следующих четырех лет...\n\n"
