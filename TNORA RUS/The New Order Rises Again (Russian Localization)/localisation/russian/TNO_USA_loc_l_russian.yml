USA_running_on_fumes_desc:0 "Сказать, что недавний нефтяной кризис бросил песок в нашу экономику - это огромное преуменьшение. Подобно хорошо функционирующей машине, экономика США сильно зависит от стабильных поставок нефти для эффективной работы. Хотя запасы нефти существуют в таких штатах, как Калифорния и Техас, их просто недостаточно для удовлетворения постоянно растущих потребностей нашего населения. Недавнее экономическое недомогание последних нескольких десятилетий все еще свежо в умах Америки, и поэтому предотвращение еще одного, потенциально худшего кризиса имеет первостепенное значение для нашего выживания. Будет сформирована президентская оперативная группа, которая займется поиском новых источников нефти, успокоением внутренних противоречий и применением ряда административных мер для решения этой проблемы. Мы можем пережить все, что мир бросает на нас!"
USA_set_the_prices_desc:0 "Оппортунистические бизнесмены уже ввели возмутительные цены на стоимость бензина и сопутствующих нефтепродуктов. Этого не должно быть! Федеральное правительство немедленно введет широкомасштабный контроль за ценами и позволит создать эффективную систему принуждения, гарантирующую, что никакие смехотворные цены не просочатся сквозь трещины. В то время как...менее этичной точкой зрения этого кризиса было бы поддержание прибыли, мы должны обеспечить доступность для общего потребителя. Контроль над ценами также поможет нам замедлить темпы инфляции, которая вскоре увеличится, и обеспечить некоторую стабильность на местных рынках. Те, кто хочет лично извлечь выгоду из такого катастрофического кризиса, должны быть ограничены и научены ошибочности своего пути, для блага нации."
USA_the_Federal_Energy_Office_desc:0 "Наши нынешние и прошлые администрации не имели никаких специальных ресурсов для удовлетворения энергетических потребностей страны. С нынешним кризисом в самом разгаре это больше не может продолжаться. С помощью исполнительного указа и, надеюсь, действий законодательной власти мы сможем создать агентство, которое будет отвечать за управление, а также распределение наших поставок электроэнергии, сбор информации о потребностях Америки в электроэнергии, координацию внешнеполитических мер для поддержания нашей торговли природными ресурсами, которые могут производить энергию, и может регулировать цены. Хотя управление, конечно, со временем повысит эффективность и масштабы и, возможно, даже станет полноценным ведомством на уровне Кабинета министров, их усилия сейчас помогут справиться с этим кризисом до такой степени, что он не будет напрягать неподготовленную бюрократию."
USA_Bigger_in_Texas_desc:0 "Техас - один из крупнейших производителей сырой нефти в мире. Несмотря на это, его недостаточно для того, чтобы идти в ногу с потребностями внутреннего потребления нефти. Хотя в этом районе уже есть множество корпораций, добывающих нефть, этого недостаточно. Мы должны поощрять существующих бурильщиков к расширению, новых бурильщиков к созданию буровых установок и субсидировать их бизнес, чтобы они не сразу пошли ко дну от тяжести своих расходов. Будем надеяться, что со всей этой инициативой техасская нефть будет обогревать дома зимой в Нью-Джерси, питать грузовики на межштатных автомагистралях в Юте и поддерживать промышленность во Флориде достаточно долго, чтобы мы могли разобраться во всем этом."
USA_Odd_Even_Rationing_desc:0 "Несмотря на ликвидацию узких мест в эффективности, обеспечение строгого контроля цен и увеличение наших непосредственных и будущих поставок нефти, этого просто недостаточно. Это полномасштабная чрезвычайная ситуация в стране, и поэтому нам придется ввести нормирование на наших рынках. Наша система не может работать так хорошо, как может, если наши запасы нефти распределены неравномерно. Предприятия, частные лица или агентства, накапливающие запасы бензина или сырой нефти, просто неприемлемы. Мы несем ответственность за обеспечение равномерного распределения поставок; возможно, даже введение продовольственных карточек и расширение полномочий федерального энергетического ведомства по наказанию тех, кто их не соблюдает. Тонко распределенный запас масла для некоторых лучше, чем его отсутствие."
USA_Synthetic_Alternatives_desc:0 "Последние достижения в области технологий и научных исследований позволили сделать потенциальные прорывы в области альтернативных поставок топлива. Хотя существующая технология уже существовала и была внедрена немцами во время Второй мировой войны, сейчас она находится на том этапе, когда она достаточно эффективна и продвинута, чтобы способствовать гражданским поставкам топлива. Эксперты и советники кабинета министров скептически относятся к краткосрочному применению субсидирования такого экспериментального процесса, учитывая, что масштабы его реализации в лучшем случае будут умеренными. Однако со временем и достаточными средствами мы уверены, что стабильные поставки синтетики, по крайней мере, уменьшат негативные последствия будущих энергетических кризисов. Давайте пошлем стимулирующий пакет этим ученым и промышленникам, а также официально поддержим их усилия, так что, возможно, через несколько лет у нас будут альтернативы, на которые можно будет положиться."
USA_Disaster_Averted_desc:0 "Несмотря на все наши усилия, мы начинаем видеть крошечные признаки выздоровления. Несмотря на то, что на заправочных станциях по-прежнему стоят длинные очереди, в некоторых районах отсутствует снабжение, а экономика в целом замедляется, ситуация начинает возвращаться в нормальное русло. Многие политические эксперты и ключевые фигуры в нашей администрации уверены, что худшее позади. Несмотря на то, что кризис все еще в самом разгаре, он, по крайней мере, начинает замедляться на внутреннем фронте, и наша экономика снова подает признаки жизни. Теперь мы можем вернуться к нашей внутренней повестке дня, не опасаясь, что вся страна взорвется сама по себе из-за нехватки топлива. Вспоминая последствия этого кризиса и последствия прошлых потерь для американского сознания, мы теперь можем уверенно двигаться вперед к безопасному и надежному будущему, в котором общество защищено от чрезвычайных ситуаций, а американская мечта все еще может выжить, несмотря на подавляющие трудности."
USA_reach_out_to_Riyadh_desc:0 "Саудовская Аравия имеет больше дешевой нефти, чем любая другая страна в мире. Километры нефтяных скважин десятилетиями торчали из ее дюн, перекачивая миллионы баррелей жидкого золота в день. Итальянский колониализм расширил эти прибыльные поля до Персидского залива. По иронии судьбы, Аравийская пустыня теперь является оазисом для планеты, изголодавшейся по нефти.\n\nСоветники президента единодушно считают, что король Фейсал это билет Америки из нефтяного кризиса. Однако этот идеальный метод подхода до сих пор остается предметом споров. Некоторые считают, что Аравии нужны твердые заверения со стороны Свободного мира. И наоборот, другие предупреждают о рисках, связанных с повторением южноафриканских и индонезийских неудач, вместо этого выступая за дипломатию и более...тайные средства поддержки монарха."
USA_Securing_Our_Interests_desc:0 "Америка ведет гонку против нефтяного рынка на грани свободного падения; если она потерпит неудачу, то и ее экономика тоже. В этих опасных обстоятельствах ошибки, допущенные в спешке, легче прощаются, если они в конечном счете сохранят благосостояние страны.\n\nВашингтон наверняка наделает много ошибок, открыто вмешиваясь в дела на Аравийском полуострове, не говоря уже о политическом капитале, который ему нужен, чтобы убедить Конгресс и народ в пользу еще одной иностранной авантюры. Будьте спокойны, жертвы, которые мы приносим сейчас, окупятся миллионами жизней американцев через десятилетия в будущем. В конце концов, процветание упростит прощение."
USA_Gifts_For_The_King_desc:0 "Король Фейсал властвует над зародышем национального государства. Он может иметь правительство, культуру, признание и верховенство закона - но без оружия, поддерживающего его монополию на насилие, его династия будет очередным племенем среди беззаконных бедуинов Аравийского полуострова. Более конкретно, бедуины уязвимы для националистических попыток создания единой арабской идентичности.\n\nАмерика может использовать свою экономическую щедрость, чтобы поддержать шаткое положение молодой нации. Партия оружия, как устаревшего, так и современного, обеспечит королю долговечность его государства перед лицом достойных врагов субконтинента."
USA_King_Faisal_Im_CIA_desc:0 "Плоды человеческого интеллекта растут с каждым годом, когда они действуют в пределах границ страны. В свою очередь, хорошо налаженный разведывательный аппарат как предупреждает, так и препятствует действиям противника, иногда без его ведома.\n\nИменно поэтому в последнее время ЦРУ так стремится расширить свои операции на Ближнем Востоке. Нашему стилету в темноте нужно достаточно времени на подготовку, чтобы провести свои тайные действия - мы можем удовлетворить их требования, отправив их в регион раньше наших Вооруженных сил. Компания довольно скоро нанесет свой печально известный ущерб там, где нам это больше всего нужно."
USA_Operation_Sandstorm_desc:0 "В последнее время объединенный комитет начальников штабов занялся подготовкой наиболее полных американских экспедиционных сил со времен Индонезии. Извлекая уроки из двух крупнейших войн последнего десятилетия, лучшие генералы и адмиралы страны разработали детальные, обширные планы молниеносной войны с участием всех четырех родов Вооруженных сил США. Они описали огромную огневую мощь, которую продемонстрируют американские танки, пушки, корабли и самолеты вместе взятые, как "шок и трепет", охватывающий Ближний Восток, регулярно проверяемый на предмет любых недостатков, которые могут привести к еще одной трясине.\n\nВ общем, Пентагон заверил Америку, что буря в пустыне окажется именно бурей в пустыне. Горе тем глупцам, которые преграждают ей путь."
USA_Step_Up_Our_Shipments_desc:0 "Наша армия живет и умирает на путях снабжения в тысячах миль вдоль восточного побережья и Персидского залива. Будучи их главным поставщиком, упомянутые маршруты снабжения также диктуют форму, темп и эффективность Королевских сухопутных сил Саудовской Аравии. Более тяжелые боевые действия требуют отправки нескольких тысяч тонн груза в день; если наше материально-техническое обеспечение не сможет удовлетворить потребности армий, мы, вероятно, увидим, что их боеприпасы и моральный дух упадут достаточно глубоко.\n\nПростым решением будет увеличить скорость движения конвоев по существующим маршрутам. Мы всегда можем положиться на наш  торговый флот, чтобы выполнить эту директиву в меру своих возможностей.""
USA_Black_Gold_Rush_desc:0 "Одним из неизмеримых преимуществ прямого сотрудничества с Саудовской Аравией является прямой доступ к их трубопроводам, переполненным нефтью. Их щедрость до сих пор успешно останавливала кровотечение в американской экономике с тех пор, как начался нефтяной кризис. На пороге война, а американская армия это щит против нее - саудиты полагают, что выделение некоторых из их ценных насосов исключительно для потребления нашей армией, после того, как их экстракты покинут нефтеперерабатывающие заводы, конечно, будет служить как им самим, так и нам в краткосрочной, среднесрочной и долгосрочной перспективе.\n\nВ самом деле, кто мы такие, чтобы спорить?"
USA_Pick_Your_Targets_desc:0 "Контакты ЦРУ доказали свою ценность, предоставив все разведданные до последней капли, которые они могут собрать о лидерах наших противников. Чертежи, фотографии, секретные документы и даже слухи - все это смешивалось в связные повествования и рутинные действия, связанные с самыми известными и печально известными людьми Ближнего Востока. Слабая окружающая среда, которую демонстрируют их жилища, будет кричать об опасности для наших агентов - если им будет поручено защищать их. Вместо этого ЦРУ видело только широко раскрытые возможности.\n\nМы видим всех лидеров насквозь, так не пора ли пустить наш стилет в ход?"
USA_Finding_Their_Leaders_desc:0 "Панарабизм-это массовое движение с соответствующими ему сильными и слабыми сторонами, а также слабостями, замаскированными под сильные стороны. В частности, эта идеология мобилизовала миллионы людей по всему Ближнему Востоку вокруг нескольких харизматичных идеологов, таких как Арафат и Аль-Садат. Если присутствие таких людей разжигает страсти людей, то не погасит ли их внезапное, внезапное отсутствие эти страсти?\n\nПравительство Соединенных Штатов всегда было убежденным сторонником политики, основанной на фактических данных. Перед Лэнгли, как передовым экспертом в области нетрадиционной политики, была поставлена задача добиться убедительных результатов."
USA_In_For_The_Kill_desc:0 "То, в чем Америка нуждается меньше всего в разгар своего величайшего экономического кризиса со времен Депрессии, - это затяжной конфликт, высасывающий ее деньги и внимание. Южная Африка и Индонезия сыграли с ними злую шутку, а ведь тогда наша экономика была здорова. Каждый член правительства, от обитателя Белого дома до дворника, всем сердцем решили не допустить, чтобы Саудовская Аравия повторила худшее из двух последних войн, которые растратили нашу энергию и состояние.\n\nС этой целью президент обратился к Пентагону с просьбой разработать график военных операций на Ближнем Востоке, за которым немедленно последуют планы вывода войск по окончании войны. Если Вашингтон добьется своего, то американские солдаты не будут проводить в песочнице больше времени, чем им абсолютно необходимо."
USA_An_Unsavory_Bargain_desc:0 "До сих пор саудовцы полагались на американскую поддержку для защиты своих интересов и выхода из своих собственных затруднений, какими бы тривиальными или значительными они ни были, нельзя допустить, чтобы это продолжалось. Америка выступает за свободу, а не за интересы режима в Эр-Рияде, нельзя допустить того, чтобы саудиты каждый раз прибегали плакаться нам в рукав всякий раз, когда они наткнутся на кочку на дороге. Таким образом, мы начнем деэскалацию нашего участия в делах Саудовской Аравии и позволим им самим разобраться в своих неурядицах."
USA_Operation_Eagle_Eye_desc:0 "Королевские ВВС Саудовской Аравии, мягко говоря, не в лучшей форме. Не имея какой-либо профессиональной подготовки, пилоты ВВС США часто кружат над своими базами в небе, а не вступают в активный бой со своими противниками. Поэтому мы разработали план отправки атташе и советников в правительство Саудовской Аравии для обучения их сброда до тех пор, пока они не смогут защищать свое воздушное пространство от вражеских атак."
USA_Our_Support_is_Conditional_desc:0 "Королевство Саудовская Аравия с момента своего основания было в высшей степени традиционалистским государством, основанным на доктринах ваххабизма, с абсолютной властью, сосредоточенной в руках правящего дома Саудов. Многим может показаться странным, что Соединенные Штаты, бастион свободы, построенный на идеалах эгалитаризма, могут поддержать такое автократическое и теократическое государство, но наша поддержка не без условий. Саудовское государство должно знать, что, если они не откажутся от своего абсолютистского традиционализма и не прислушаются к зовущим ветрам либерализации, поддержка американского орла будет им недоступна."
USA_Expand_the_No_Fly_Zone_desc:0 "Патрулирование обширного ландшафта Саудовской Аравии с ее малонаселенными и огромными пустынями оказалось сложной задачей для скудного и недостаточно обученного воздушного флота Саудовской Аравии. Таким образом, у нас не остается другого выбора, кроме как развернуть американские ВВС для патрулирования неба Аравии, не оставляя никаких шансов для воздушных атак противника, а также предоставляя саудовцам преимущество в их собственных воздушных наступлениях на Пан-Арабские крепости."
USA_Victims_of_war_desc:0 "По всему Ближнему Востоку с ревом оживают машины войны, когда дым от горящих нефтяных скважин покрывает небо, и те, кто когда-то считал друг друга братьями, сталкиваются друг с другом. Некогда нетронутые золотые пески Аравии теперь почернели от обугливания и окрасились красным от пролитой крови, но из этих самых истерзанных войной земель приходят те, кто потерял свои дома и семьи в огне восстания, желая только выжить. До следующего дня своей проклятой жизни и отчаянно нуждаясь в облегчении своей борьбы. Хотя некоторые могут назвать это бесчеловечным, саудовцы должны использовать этих жертв войны для собственной выгоды и организовать их для защиты своей нации, будь то их вербовка в качестве солдат или назначение на фабрики. В конце концов, разве лучшая жизнь вдали от тревог бедности не стоит малейшего риска смерти?"
USA_Call_Up_The_Palace_desc:0 "Саудовская полиция в ее нынешнем виде - это пощечина их фасаду либерализма. Мало того, что это пиар-кошмар, они еще и сплачивают граждан в сторону панарабов. Если мы хотим навести порядок на Ближнем Востоке и остановить панарабов и экономический кризис, нам понадобится их сотрудничество.\n\nМы позвоним правительству Саудовской Аравии. Мы изложим нашу просьбу, проясним все недоразумения и, при необходимости, будем использовать меньше... дипломатических тактик, чтобы заставить их смягчить свою жестокость. Они могут не любить нас за это, но мы делаем то, что должны."
USA_Enlist_Our_Allies_desc:0 "Это проблема не только саудовцев и нас. Это проблема всего ОСН, и пора бы им это понять. Мы собираемся напрячь наши дипломатические мускулы и работать над тем, чтобы ботинки ОСН ступили на аравийскую землю. Конечно, наши союзники не собираются отправлять своих людей умирать только из доброй воли. Мы дадим им пряник, предложим выгодные деловые сделки, сделаем все возможное, чтобы заставить их помочь нашему делу. Будем надеяться, что свободный мир будет противостоять панарабам так же, как они противостоят фашистам."
USA_Send_In_the_Spooks_desc:0 "Королевские военно-воздушные силы Саудовской Аравии не участвовали в боевых действиях в течение многих лет и не удосужились обновить свой устаревший флот, и по мере того, как спокойствие, которое когда-то наблюдалось в аравийском небе, проходит, ВВС США полагаются на этих древних "Железных птиц" для своих воздушных наступлений. Это нельзя так оставлять, и поскольку угли конфликта продолжают гореть в пустынях Аравии, и конца этому не видно; Центральное Разведывательное Управление потребовало увеличения поддержки с воздуха королевства отшельников. Решение, предложенное для проблем Королевства? Отправьте им пару боевых машин AC-47. Современная, но массивная огневая мощь этих "Призраков" станет решающим фактором в продолжающейся борьбе за Ближний Восток, дав Эр-Рияду возможность уничтожить жалкие силы своих панарабских врагов с небес, даже не нанеся ни единого удара."
USA_Prepare_The_Blockade_desc:0 "Нет более легкого способа задушить военные действия, чем растоптать их пути снабжения, и война на Ближнем Востоке не является исключением, особенно учитывая тот факт, что панарабисты продемонстрировали, что почти полностью зависят от помощи внешних благотворителей для обеспечения своих нужд. маленькие революции, почти не имеющие возможности производить собственное оружие и оборудование. Имея это в виду, наше высшее командование разработало план отправки флота на Африканский Рог, блокируя панарабские усилия по снабжению и подавляя их собственные военные действия. Несмотря на то, что мы сами не воюем с панарабами, это окажется неоценимым для наших усилий по поддержке наших союзников в Эр-Рияде в их собственном конфликте против восставших панарабистов."

