USA.oilcrisis.100.t:0 "Ломом в шестерни"
USA.oilcrisis.100.desc:0 "Как и любой двигатель, заслуживающий такого названия, американская экономика функционирует на непрерывном потоке нефти. Ее битумом вымощены многие тысячи миль шоссе страны; ее бензин, керосин и дизельное топливо заправляют грузовики, самолеты, корабли и автомобили, перевозящие деньги и товары из города в город; нефть и газ лежит в основе химикатов и обогревают многие дома. Будь то буровые установки у берегов Луизианы или богатые скважины на Аравийском полуострове, дешевая нефть это стержень, поддерживающий самую сильную экономику в мире.\n\nЗатем в один солнечный день на рубеже десятилетия цены на нефть выросли в четыре раза до 12 долларов за баррель. И подобно двигателю, не имеющему ни смазки, ни топлива, сильнейшая экономика мира внезапно останавливается. Столпотворение обрушивается на Уолл-Стрит, когда индексы проносятся мимо своих впадин без признаков замедления, не говоря уже о том, чтобы остановиться. На Мэйн-Стрит дела обстоят немногим лучше: посмотрите только на километровые очереди машин у заправочных станций по всей стране, ожидающих топлива, которое никогда не придет. Когда за рубежом вспыхивают пожары, кризис, который они принесли к берегам Америки, резко взвинтил цены на товары, одновременно удерживая людей от зарабатывания денег на них - другими словами, катаклизм, готовый остановить, даже обратить вспять, десятилетие роста.\n\nАмерика в отчаянии обращается к Капитолийскому холму за ответом на первый в истории нефтяной шок. Конгресс отчаянно обращается к Белому дому за решением проблемы, которая ускользает от современной экономической мысли."
USA.oilcrisis.100.a:0 "Президент удивляется, как это делают партия и народ."

USA.oilcrisis.101.t:0 "Посмотрите на Итальянский полуостров"
USA.oilcrisis.101.desc:0 "Цены на нефть наконец-то упали со своего пика после быстрых, кропотливых действий Вашингтона в первые дни кризиса. Однажды достигнув экспоненциальных максимумов, они теперь начинают свое медленное, но неумолимое падение к терпимым минимумам. Могут пройти годы, прежде чем они полностью вернутся к норме если они когда-нибудь вернутся, конечно, но Америка все равно вздыхает с облегчением: ее народ, зная, что они могут, наконец, вернуться к работе и разумно платить за свои предметы первой необходимости; и ее правительство, зная, что оно может, наконец, посмотреть наружу, чтобы устранить первопричину нефтяного шока.\n\nМногие могут обоснованно указать на рушащуюся империю Италии на Ближнем Востоке как на нулевую точку новой растущей боли мирового рынка. Их неспособность сдержать или хотя бы умерить волнения арабского народа вызвала волну за волной сбоев в работе крупнейшего в мире поставщика дешевой сладкой сырой нефти. Значительная фракция внутри правительства ворчит, если ресурсы Америки лучше обслуживаются, ускоряя упадок больной империи; видя, что Италия теперь является членом ОСН, Вашингтон решил, что поддержка ослабления власти своего новообретенного союзника над Аравией является самым надежным способом стабилизации мировых поставок нефти.\n\nТем не менее, даже сторонники проитальянской интервенции расходятся во мнениях относительно ее масштабов - будь то открытые военные действия или тайные операции, которые лучше всего дополняют собственные усилия Рима. Президент [Root.GetName] разрешил эту дилемму, колеблясь между сторонами, пока Пентагон не сможет дать более четкую оценку ситуации на Ближнем Востоке как есть."
USA.oilcrisis.101.a:0 "Италия и ее нефть будут в безопасности!"

USA.oilcrisis.102.t:0 "Посмотрите на Аравийский полуостров"
USA.oilcrisis.102.desc:0 "Цены на нефть наконец-то упали со своего пика после быстрых, кропотливых действий Вашингтона в первые дни кризиса. Однажды достигнув экспоненциальных максимумов, они теперь начинают свое медленное, но неумолимое падение к терпимым минимумам. Могут пройти годы, прежде чем они полностью вернутся к норме если они когда-нибудь вернутся, конечно, но Америка все равно вздыхает с облегчением: ее народ, зная, что они могут, наконец, вернуться к работе и разумно платить за свои предметы первой необходимости; и ее правительство, зная, что оно может, наконец, посмотреть наружу, чтобы устранить первопричину нефтяного шока.\n\nМногие могут обоснованно указать на рушащуюся империю Италии на Ближнем Востоке как на нулевую точку новой растущей боли мирового рынка. Их неспособность сдержать или хотя бы умерить волнения арабского народа вызвала волну за волной сбоев в работе крупнейшего в мире поставщика дешевой сладкой сырой нефти. Поскольку Конгресс был почти единодушен в своем безразличии к жалким судьбам больной империи, Вашингтон решил, что поддержка движений за освобождение полуострова от когтей Рима в наибольшей степени поможет стабилизации региона и, в свою очередь, его нефтяных скважин.\n\nТем не менее, даже у сторонников проарабской интервенции остается один вопрос. Кого Соединенные Штаты должны поддержать? И пока по всей Америки развернулись ожесточенные дебаты, последние разведданные свидетельствуют о том, что Рейх оказывает поддержку баасистам в попытке использовать проарабскую фракцию для своих собственных гнусных планов. Таким образом, у нас остается только один кандидат - Дом Саудов и его король Фейсал. Опираясь на эту информацию, президент [Root.GetName] разрешил жаркую дискуссию, приняв решение в пользу..."
USA.oilcrisis.102.a:0 "...династии в Эр-Рияде."
USA.oilcrisis.102.b:0 "...династии в Эр-Рияде."

USA.saf.effects.2.t:0 "Рост антивоенных настроений"
USA.saf.effects.2.desc:0 "По мере того, как Соединенные Штаты Америки наращивают свои усилия для победы в Южной Африке, посылая на фронт еще больше припасов и солдат, постоянно меняющийся политический ландшафт принимает новый оборот.\n\nСегодня в Белый дом поступило довольно ожидаемое, но все же тревожное сообщение: директор ФБР Гувер предупредил президента о неуклонном снижении общей поддержки войны и, вследствие, правительства. Агенты Гувера заметили неуклонный рост антивоенной риторики: газеты, радиопередачи и несколько оппозиционных политиков критикуют выбор отправить "наших мальчиков умирать в джунглях и трясинах богом забытого ада", и, хотя тон все еще остается гражданским, небольшие ненасильственные протесты и марши распространяются в округах, откуда было призвано много новобранцев.\n\nХотя последствия такой пропаганды все еще несущественны, авторы доклада считают "весьма вероятным", что продолжение военных действий в Африке только ухудшит нынешнее положение дел и настоятельно призывают к "немедленным достижениям" для подавления недовольства, иначе мы рискуем столкнуться с гораздо худшей ситуацией в ближайшие месяцы."
USA.saf.effects.2.a:0 "Наши ребята очень скоро вернутся домой и будут увешаны лаврами, я в этом уверен!"

