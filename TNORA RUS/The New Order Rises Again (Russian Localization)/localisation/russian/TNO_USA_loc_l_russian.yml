USA_debate.5.t:0 "Кеннеди против Голдуотера"
USA_debate.5.desc:0 "Сенатор Барри Голдуотер и президент Роберт Ф. Кеннеди едва улыбнулись друг другу, обменявшись деревянным рукопожатием, прежде чем быстро повернуться к своим трибунам. Сострадательный джентльмен из Прогрессивного крыла пакта и догматичный консерватор из РДК за годы, проведенные в Вашингтоне, почти не сходились во взглядах и не собирались начинать сейчас.\n\n"Президент Кеннеди, мой долг патриота напомнить вам, что казначейство - не бездонный колодец для вашего кровоточащего сердца!" - резко заявил Голдуотер. - "Американский народ имеет право знать и подвергать сомнению использование своих с трудом заработанных денег и рост национального долга, они говорят: 'Американец имеет право работать в поте лица!'"\n\nКеннеди бросил на Голдуотера презрительный взгляд. "Сенатор Голдуотер, попробуйте подойти к безработному ветерану или матери, борющейся с бременем заботы о своих четырех детях, и скажите им, что все, на что они имеют право работать в поте лица. Как будто они заслужили свою бедность. Этим людям не нужны лозунги, им нужна наша помощь!""
USA_debate.5.a:0 "Избиратели встали на сторону Голдуотера!"
USA_debate.5.b:0 "Избиратели на стороне Кеннеди!"
USA_debate.6.t:0 "Уоллес против Голдуотера!"
USA_debate.6.desc:0 "Сенатор Барри Голдуотер и президент Джордж Уоллес с застывшими улыбками приближались друг к другу, как воплощения политической коллегиальности. Слишком безупречно; двое закалённых политиков были слишком опытны, чтобы сделать что-то настолько грубое, чтобы позволить своему презрению друг к другу проявиться публично.\n\n"Президент Уоллес позволил слишком многим сыновьям Америки умереть в чужих странах в погоне за... чем именно?" - спросил Голдуотер. - "Фашистам нужно сопротивляться, но ваша поддержка максимальных сил в Южной Африке, ковровые бомбардировки, которые разрушают целые города, чтобы выкурить один батальон! Такое бросание жизни американцев ради политической выгоды граничит с кровожадностью."\n\n"Сенатор Голдуотер, я здесь единственный, кто помнит ваш... энтузиазм по поводу тактического ядерного оружия? Что с одной бомбой вы можете сделать работу целого подразделения и спасти их жизни в придачу?" - ощетинился Уоллес. - "Война это ад, и мы не можем притворяться, что это не так. Вы говорите, что войну можно облегчить с помощью одной бомбы; я полагаю, сенатор, что вы поставили бы Америку на путь Армагеддона во имя победы."
USA_debate.6.a:0 "Избиратели на стороне Голдуотера!"
USA_debate.6.b:0 "Избиратели на стороне Уоллеса!"
USA_debate.7.t:0 "Кеннеди против Харта"
USA_debate.7.desc:0 "В то время как избиратели обменивались своими мнениями, а комитеты, как всегда, организовывали акции пожертвований и агитационные кампании, голосующая публика Америки наблюдала за последним дополнением четырехлетней традиции, не выходя из дома по всей стране. В театре на Уолнат-стрит в Филадельфии, штат Пенсильвания, президент Роберт Ф. Кеннеди пригласил своего сенатора-демократа Филипа Харта принять участие в первых из серии телевизионных президентских дебатов, охватывающих как внешние, так и внутренние темы. Ниже приводится выдержка из их уважительного обмена мнениями в тот вечер:\n\nКеннеди: "Я испытываю огромное уважение к сенатору Харту и его неизменной поддержке усилий этой администрации по обеспечению гражданских прав. Он был постоянным и энергичным нашим союзником. Но я не хочу, чтобы эта нация забыла, кто руководил этой борьбой последние четыре года. В то время как предыдущие администрации уклонялись от своих обязанностей, администрация Кеннеди вступилась за бедных и обездоленных. Это помогло устранить грубые недостатки, лежащие в основе нашей системы, на благо всех."\n\nХарт: "Я также высоко ценю работу президента Кеннеди и его покойного брата. Никто не может оспаривать его приверженность борьбе за гражданские права, но... при всем уважении, господин президент, не вы возглавляли эту борьбу. Именно такие люди, как Мартин Лютер Кинг-младший, Бернард Лафайет и бесчисленное множество других лидеров движения за гражданские права, внесли этот вопрос в национальную повестку дня. Что я могу обещать, так это то, что под моим руководством эти люди получат дополнительные возможности для достижения своих целей, и что мы будем работать над тем, чтобы помочь им добиться подлинной экономической и политической справедливости в городах по всей нашей стране.""
USA_debate.7.a:0 "Избиратели на стороне Харта!"
USA_debate.7.b:0 "Избиратели на стороне Кеннеди!"
USA_debate.8.t:0 "Уоллес против Харта"
USA_debate.8.desc:0 "В то время как избиратели обменивались своими мнениями, а комитеты, как всегда, организовывали акции пожертвований и агитационные кампании, голосующая публика Америки наблюдала за последним дополнением четырехлетней традиции, не выходя из дома по всей стране. В театре на Уолнат-стрит в Филадельфии, штат Пенсильвания, президент Джордж Уоллес пригласил своего коллегу-демократа сенатора Филипа Харта принять участие в первых из серии телевизионных президентских дебатов, охватывающих как внешние, так и внутренние темы. Ниже приводится выдержка из их жаркой перепалки в ту ночь:\n\nУоллес: "Несмотря на все то, что вы можете услышать из "Нью-Йорк Таймс", которая довольно хорошо перевирает мои высказывания и переписывает факты, я никогда не высказывал никаких нацистских лозунгов. Я никогда не делал никаких ужасающих заявлений о способностях цветного человека. Я являюсь и всегда был кандидатом в защиту прав штатов и местного самоуправления. Если уж на то пошло, я никогда не баллотировался на исконно расистской платформе или платформе сегрегации. То, на чем я проводил кампанию, - это платформа, которая доверяет местным жителям, жителям Алабамы, Миссури или любого другого штата, которые могут управлять своими школами так, как им хочется, без того, чтобы кто-то в Вашингтоне заставлял их проводить политику, которая может подорвать их традиционный характер и..."\n\nХарт: "Мистер Уоллес, я пытался быть вежливым на протяжении всего этого процесса, но то, что вы только что сказали, оскорбительно морально, интеллектуально и духовно для миллионов американцев, наблюдающих за этими дебатами у себя дома. Совершенно очевидно, что именно ваше правительство подразумевает под "правами штатов" и что оно подразумевает под "традиционным характером". За последние четыре года то, что мы наблюдали со стороны вашей администрации, было агрессивной кампанией по унижению и деморализации афроамериканцев и многих людей, обеспокоенных их бедственным положением. Ваши заявления, будь то ложь или умышленное невежество, не могут скрыть последствий вашей политики.""
USA_debate.8.a:0 "Избиратели на стороне Харта!"
USA_debate.8.b:0 "Избиратели на стороне Уоллеса"
USA_debate.9.t:0 "Харрингтон против Харта"
USA_debate.9_thurmond:0 "Народ, травмированный убийством Роберта Ф. Кеннеди и хаосом президента Тёрмонда, молился о торжестве разума и спокойствия, когда сенатор Филип Харт и Майкл Харрингтон вышли на сцену. К их великому облегчению, оба политика были более чем рады выдвинуть на первый план своё ораторское мастерство, но слова могли резать так же глубоко, как меч.\n\n"Мистер Харрингтон, мы же оба смотрим на Америку так, какой она должна быть, веря, что эта страна идет, и должна идти, к светлому будущему?" - спросил Харт. - "Я восхищаюсь этим, но можете ли вы сказать, что ваша партия разделяет ваше видение? Что касается покойного Роберта Кеннеди, то американцы видели, как НПП последние несколько месяцев бесконечно спорила сама с собой о его наследии, а политика администрации Тёрмонда била ваш пакт, как шторм - игрушечный кораблик. Как вы можете убедить американский народ, что ваша коалиция разделяет ваше видение?"\n\n"Американский народ, не вы, будет судить о моем руководстве Национал-Прогрессивным пактом," - отозвался Харрингтон. - "Лишения, с которыми сталкиваются миллионы американцев, оставшихся без гроша и без крова в самой богатой стране на земле, - это чума, которую необходимо устранить. Национал-Прогрессивный пакт пришел за мной, чтобы бороться и положить конец обостряющимся проблемам, с которыми американцы сталкиваются в своей повседневной жизни. Мы призваны служить людям на Земле, сенатор, а не витать в облаках.""
USA_debate.9_lemay:0 "Сенатор Филип Харт и Майкл Харрингтон вышли на сцену под восторженные аплодисменты, натянуто улыбаясь и энергично пожимая руки перед восторженными возгласами нации, стремящейся к спокойным временам. Это была пантомима политики, как и должно было быть, как это было до того, как импичменты Ричарда Никсона и Джорджа Уоллеса опозорили Америку дважды за последние десять лет.\n\n"Мистер Харрингтон, мы же оба смотрим на Америку так, какой она должна быть, веря, что эта страна идет, и должна идти, к светлому будущему?" - спросил Харт. - "я восхищаюсь этим, но можете ли вы сказать, что ваш пакт разделяет ваше видение? За последние несколько месяцев американский народ стал свидетелем реальных расколов в внутри вашей коалиции, воюющей сама с собой из-за импичмента Джорджа Уоллеса. Как вы можете утверждать, что НПП может привести американцев в следующее десятилетие после четырех лет горького разделения?"\n\n"Американский народ, не вы, будет судить о моем руководстве Национал-Прогрессивным пактом." - отозвался Харрингтон. - "Лишения, с которыми сталкиваются миллионы американцев, оставшихся без гроша и без крова в самой богатой стране на земле, - это чума, которую необходимо устранить. Национал-Прогрессивный пакт пришел за мной, чтобы бороться и положить конец обостряющимся проблемам, с которыми американцы сталкиваются в своей повседневной жизни. Мы призваны служить людям на Земле, губернатор, а не витать в облаках.""
USA_debate.9.desc:0 "Гул зрителей перерос в рев, когда кандидаты в президенты 1968 года Филип Харт и Майкл Харрингтон вышли на сцену. После обмена вежливыми рукопожатиями и маханиями толпе оба направились к своим подиумам. Воцарилась тишина, и дебаты начались со странной атмосферой коллегиальности.\n\n"Мистер Харрингтон - порядочный человек с вдумчивым подходом к решению проблем, которые беспокоят эту страну", - начал Филип Харт, в то время как Майкл Харрингтон наблюдал со своей трибуны, ожидая удара, "Однако его "партия" остается опасной "дикой картой" в американской политике, с некоторыми из худших проявлениями радикализма и экстремизма."\n\n"Я думаю, что американский народ знает лучше, чем судить о виновности по самым худшим ассоциациям", - холодно ответил Харрингтон, глядя на демократа из Мичигана. "Они, безусловно, должны выбросить из головы любые воспоминания о коррупции президента Никсона и злоупотреблении властью, которые привели к его позорной отставке".\n\nИ так далее и тому подобное фехтование между двумя кандидатами продолжалось. Их общие позиции, какими бы многочисленными они ни были, сделали разногласия еще более громкими, поскольку они боролись за все еще не определившихся избирателей, наблюдавших за дебатами.\n\nЭти дебаты можно рассматривать как кульминационный момент американского либерализма, поскольку оба кандидата прочно заняли левое крыло политического спектра. Неясно, является ли это признаком меняющихся времен или странной причудой тайных партийных систем и праймериз. Что, однако, несомненно, так это огромное внимание, уделяемое гражданами по всей стране столкновению между Хартом и Харрингтоном."
USA_debate.9.a:0 "Либерализм Харта побеждает!"
USA_debate.9.b:0 "Избиратели находят демократический социализм Харрингтона более привлекательным!"
USA_debate.10.t:0 "Харрингтон против Голдуотера"
USA_debate.10_thurmond:0 "Народ, травмированный убийством Роберта Ф. Кеннеди и хаосом президента Тёрмонда, молился о торжестве разума и спокойствия, когда на сцену вышли сенатор Барри Голдуотер и Майкл Харрингтон. К их великому удовольствию, ведущие светила консерватизма и социализма в Америке были более рады выдвинуть на первый план своё ораторское мастерство, а не насилие, но слова могли резать так же глубоко, как любой меч.\n\n"Мистер Харрингтон, признаюсь, я восхищаюсь вашей человечностью, вашей страстной защитой угнетенных и обездоленных," - решительно заявил Голдуотер. - "Но один в поле не воин, особенно в политике. И я не могу не задаться вопросом: сколько человек согласны с вами в вашем собственном пакте? Последние месяцы обнажили мучительные разногласия внутри вашей коалиции по поводу наследия Бобби Кеннеди. Как можно руководить, когда в собственном доме царит беспорядок?"\n\n"Сенатор, американский народ будет судить о моем руководстве Национал-Прогрессивным пактом," - ловко парировал Харрингтон. - "Позвольте мне задать вам вопрос, сенатор Голдуотер: сколько людей должно страдать из-за отсутствия пищи или крова в вашей Америке строгой бюджетной экономии и собственничества? Нельзя больше игнорировать лишения, с которыми сталкиваются миллионы американцев, живущих без гроша в кармане и бездомных в самой богатой стране на земле.""
USA_debate.10_lemay:0 "Сенатор Барри Голдуотер и Майкл Харрингтон вышли на сцену под восторженные аплодисменты, натянуто улыбаясь и энергично пожимая руки перед восторженными возгласами нации, стремящейся к спокойным временам. Это была пантомима политики, как и должно было быть, как это было до того, как импичменты Ричарда Никсона и Джорджа Уоллеса опозорили Америку дважды за последние десять лет.\n\n"Мистер Харрингтон, я восхищаюсь вашей человечностью, вашей страстной защитой угнетенных и обездоленных," - начал Голдуотер. - "Но давайте не будем стесняться в выражениях: как может НПП взять на себя руководство американским народом так скоро после импичмента Джорджа Уоллеса? Кровопролитие на улицах, крики школьников Литтл-Рока перед смертью! Америка помнит, мистер Харрингтон: как вы можете объединить нацию после всего этого?"\n\nХаррингтон бросил на Голдуотера свирепый взгляд. "Сенатор, моя давняя поддержка законопроекта о гражданских правах является достоянием общественности. Под моим руководством Национал-Прогрессивный пакт не потерпит расизма и дискриминации, будь то по цвету кожи или качеству своей работы. Это очень далеко от вашей политики, сенатор Голдуотер: сколько еще американцев должны страдать из-за отсутствия пищи или крова в вашей Америке фискальной "собственности" и "строгой экономии", пока им говорят, что они заслуживают своей участи?""
USA_debate.10.desc:0 "Нижний текст"
USA_debate.10.a:0 "Мы не можем доверять беспорядку НПП!"
USA_debate.10.b:0 "РДК не знает, что происходит на самом деле!"
USA_debate.11.t:0 "Харт против Смит"
USA_debate.11.desc:0 "Гул зрителей перерос в рев, когда кандидаты в президенты 1968 года Филип Харт из РДК и Маргарет Смит из НПП вышли на сцену. После обмена вежливыми рукопожатиями и маханиями толпе оба направились к своим подиумам. Воцарилась тишина, и почти сразу же начались острые дебаты.\n\n"Америка была бы менее безопасной страной при сенаторе Харте", - заявила сенатор Смит, когда аплодисменты сторонников НПП в зале наполнили воздух. "Мы выступаем против объединенных, могущественных врагов, которые стремятся погасить факел свободы и погрузить свободный мир во тьму. Любое отвлечение от этой борьбы, даже если оно вызвано благими намерениями, должно заставить застыть кровь в жилах любого здравомыслящего гражданина". Покачав головой, Филип Харт из Мичигана немедленно открыл ответный огонь.\n\n"Сенатор Смит предпочла бы, чтобы вы были запуганы рассказами о кознях иностранных врагов, чем смотрели на сегодняшнюю реальность Соединенных Штатов. Америка не может быть процветающей и сильной, если ее города задыхаются, дороги гниют, а мосты рушатся. НПП может казаться единой, но так кажется только до тех пор, пока у нее есть враг за океаном, против которого можно объединиться. Когда дело доходит до вопросов внутренней политики, противоречия Пакта делают его неспособным обеспечить значимый прогресс для американцев".\n\nДебаты продолжались еще некоторое время, причем Смит подчеркивала свое внимание к национальной обороне, в то время как Харт упрекал ее в невнимании к внутренним делам. Ее обещания увеличить военные расходы были встречены амбициозными планами Харта по инвестициям в инфраструктуру. В домах по всей стране светящиеся телеэкраны донесли дебаты до каждого американца. Неопределившиеся избиратели внимательно наблюдали, взвешивая свои голоса, в то время как сторонники поддерживали своего кандидата."
USA_debate.11_thurmond:0 "Народ, травмированный убийством Роберта Ф. Кеннеди и хаосом президента Тёрмонда, молился о торжестве разума и спокойствия, когда сенатор Филип Харт и сенатор Маргарет Чейз Смит вышли на сцену. К их великому облегчению, оба политика были рады выдвинуть на первый план своё ораторское мастерство, но слова могли резать так же глубоко, как любой меч.\n\n"Сенатор Смит, я думаю, многие из нас помнят, как вы выступали против Маккарти и за принципы нашей республики, оставив в стороне наши личные разногласия," - сказал Харт. - "Но, несмотря на мое личное уважение к вам, НПП провела последние несколько месяцев, бесконечно споря сама с собой о наследии Роберта Кеннеди, а политика администрации Тёрмонда вкручивала нож еще глубже в рану. Как вы можете говорить американскому народу, чтобы он доверял вашему руководству, когда ваша коалиция по всем признакам находится на пороге смерти?"\n\n"Что ж, сенатор Харт, ваше работа в конгрессе продолжает очаровывать миллионы американцев, включая и меня," - Смит загадочно улыбнулась. - "Но мы должны отстаивать нечто большее, чем наши прошлые достижения, ради которых Национал-Прогрессивный пакт объединился вокруг принципов справедливости перед законом, помощи нуждающимся и защиты нашего республиканского образа жизни от наших врагов. Можете ли вы обещать американскому народу, что его голоса не будут потрачены впустую на ваши утопичные проекты, в то время как наши граждане голодают, а волки бродят у наших дверей?""
USA_debate.11_lemay:0 "Сенатор Филип Харт и сенатор Маргарет Чейз Смит вышли на сцену под восторженные аплодисменты, натянуто улыбаясь и энергично пожимая руки перед восторженными возгласами нации, стремящейся к спокойным временам. Это была пантомима политики, как и должно было быть, как это было до того, как импичменты Ричарда Никсона и Джорджа Уоллеса опозорили Америку дважды за последние десять лет.\n\n"Сенатор Смит, я думаю, многие из нас помнят, как вы выступали против Маккарти и за принципы нашей республики, оставив в стороне личные разногласия," - сказал Харт. - "Но под управлением НПП Америка пошатнулась от расового насилия, отшатнулась от смерти невинных детей в Литтл-Роке и наблюдала распад вашей коалиции во время импичмента Джорджа Уоллеса. Как вы можете говорить американскому народу, чтобы он доверял вашему руководству, когда ваш пакт по всем признакам находится на пороге смерти?"\n\n"Что ж, сенатор, Мистер Уоллес допустил ошибки, серьезные ошибки, и Конгресс высказал свое мнение," - Смит загадочно улыбнулась. - "Но политика должна иметь дело с видением будущего Америки, и Национал-Прогрессивный пакт объединться вокруг принципов справедливости перед законом, помощи нуждающимся и защиты нашего республиканского образа жизни от наших врагов. Можете ли вы убедить американский народ, что их голоса не будут потрачены впустую на ваши утопичные проекты, в то время как наши граждане голодают и волки бродят у наших дверей?""
USA_debate.11.a:0 "В конце концов, у избирателей есть Харт!"
USA_debate.11.b:0 "Внешняя политика президента Смит успокаивает электорат!"
USA_debate.12.t:0 "Смит против Голдуотера"
USA_debate.12_thurmond:0 "Народ, травмированный убийством Роберта Ф. Кеннеди и хаосом президента Тёрмонда, молился о торжестве разума и спокойствия, когда на сцену вышли сенаторы Барри Голдуотер и Маргарет Чейз Смит. К их великому облегчению, оба политика были более чем рады выдвинуть на первый план своё ораторское мастерство, но слова могли резать так же глубоко, как любой меч.\n\n"Сенатор Смит, я не единственный, кто восхищается или восхищался вашей принципиальностью," - Голдуотер похвалил своего противника, прежде чем перейти в атаку. - "Но после последних месяцев, наблюдая, как ваша коалиция мучается от того, что оставил после себя Бобби Кеннеди - что говорит вам сейчас ваша совесть? Вы принципиальная женщина, сенатор; можете ли вы убедить американский народ, что ваш пакт такой же как и вы?"\n\n"Что ж, сенатор Голдуотер, я надеюсь, что мы оба стали старше и мудрее с первых дней нашего пребывания в Конгрессе," - Смит загадочно улыбнулась. - "А что касается принципов, то я бы сказала, что, идя за мной, Национал-Прогрессивный пакт выступает за справедливость перед законом, за оказание помощи нуждающимся, защищая наш республиканский образ жизни от японской оккупации. Вопреки вашим утверждениям, сенатор, я поняла, что экстремизм ради защиты свободы - это действительно грех.""
USA_debate.12_lemay:0 "Сенаторы Барри Голдуотер и Маргарет Чейз Смит вышли на сцену под восторженные аплодисменты, натянуто улыбаясь и энергично пожимая руки перед восторженными возгласами нации, стремящейся к нормальности. Это была пантомима политики, как и должно было быть, как это было до того, как импичменты Ричарда Никсона и Джорджа Уоллеса опозорили Америку дважды за последние десять лет.\n\n"Сенатор Смит, я не единственный, кто восхищается или восхищался вашей принципиальностью," - начал Голдуотер. - "Но давайте не будем стесняться в выражениях: на каких принципах НПП может взять на себя руководство американским народом так скоро после импичмента Джорджа Уоллеса? Кровопролитие на улицах, предсмертные крики школьников Литтл-Рока! Америка помнит, сенатор Смит: как вы можете объединить нацию после всего этого?"\n\nСмит загадочно улыбнулась. "Сенатор, вы знаете гораздо лучше, чем большинство американцев, что я поддерживала закон о гражданских правах в Сенате, Национал-Прогрессивный пакт объединился вокруг основных принципов справедливости перед законом, чтобы обеспечить помощь нуждающимся, защищая наш республиканский образ жизни от японской оккупации. Вопреки вашим утверждениям, сенатор, я поняла, что экстремизм ради защиты свободы - это действительно грех.""
USA_debate.12.a:0 "Я не буду поддерживать Ненормально-Парализованную Партию!"
USA_debate.12.b:0 "Я не буду голосовать за Рыхлых Дегенератов"
USA_debate.29.t:0 "Харрингтон против Джонсона"
USA_debate.29.desc:0 "Президент Линдон Б. Джонсон и Майкл Харрингтон, у которых в остальном было много общего в их рецепте лечения болезней американского общества, резко контрастировали с того момента, как они вышли на сцену. Улыбающийся Джонсон дёрнул за руку Майкла Харрингтона, энергично пожимая её перед камерами. Харрингтон, к его чести, отказался сдвинуться с места или вздрогнуть, его тихая сила излучалась против энергичного присутствия Джонсона.\n\nИх роли поменялись местами, когда дебаты начались, и Харрингтон начал с неожиданной критики администрации Джонсона. "Президент Джонсон, ваше великое общество страдает от недостатка честолюбия. Коренные причины ужасающей нищеты, безработицы, унижения человеческого достоинства остаются без внимания. Мы оба согласны с ролью правительства в фундаментальном улучшении жизни американцев, но вы фокусируетесь на лечении симптомов, игнорируя лечение, которое надеются получить миллионы людей."\n\n"Ну что ж, Мистер Харрингтон, вы определенно не лишены убежденности," - ответил президент Джонсон. - "Но пока вы говорите о мечтах, я даю результат. Спросите любого американца на улице: они безопаснее, здоровее, более удовлетворены своей жизнью? Мы оба согласны, что политика - это люди; но результаты имеют такое же значение, если не больше, чем идеи в политике. И я могу обещать вам, что если вы считаете, что великое общество недостаточно амбициозно, вы еще ничего не видели.""
USA_debate.29.a:0 "Избиратели на стороне Джонсона!"
USA_debate.29.b:0 "Избиратели на стороне Харрингтона!"
USA_debate.30.t:0 "Харрингтон против Беннетта"
USA_debate.30.desc:0 "Президент Уоллес Ф. Беннетт и Майкл Харрингтон смотрят друг на друга с противоположных сторон сцены дебатов, оценивая друг друга. В центре дебатов будет внутренняя политика - область, о которой Харрингтон всегда подробно писал. Но дьявол кроется в деталях, а Беннетт был настоящим мастером в деталях.\n\nБеннетт сделал шоу из выставления напоказ программы внутренней политики Харрингтона. "Я восхищаюсь вашей страстью, Мистер Харрингтон. Крестовый поход за простого человека," - он улыбнулся. - "Но задумывались ли вы на самом деле, чего будет стоит его осуществление? Эти программы, обещающие привлечь федеральное правительство во все сферы американской жизни - вы бы говорили об удвоении, утроении федерального бюджета. Можете ли вы убедить американцев, почему федеральное правительство должно нести все бремя, которое несут наши штаты и наши люди?"\n\nХаррингтон не полез за словом в карман: "Господин президент, легко сказать, что ничего нельзя сделать. Но реальность такова, что за стенами этого зала я видел другую Америку, которая страдает от недостатка пищи, достоинства и безопасности. И это до того, как мы примем во внимание борьбу, с которой сталкиваются наши чернокожие люди! Как мы можем претендовать на то, чтобы быть самой могущественной, самой богатой нацией на земле, если мы не можем накормить наших бедных и приютить наших бездомных? Вопрос не в том, можем мы или не можем; это даже не вопрос. У нас есть долг перед американским народом, и мы должны попытаться все исправить.""
USA_debate.30.a:0 "Избиратели на стороне Беннетта!"
USA_debate.30.b:0 "Избиратели на стороне Харрингтона!"
USA_debate.31.t:0 "Смит против Джонсона"
USA_debate.31.desc:0 "Президент Линдон Б. Джонсон и сенатор Маргарет Чейз Смит, бывшие когда-то коллегами по двум партиям Америки за несколько лет до образования РДК, подходили друг к другу на сцене с неподвижными улыбками. Отречение Смит от республиканцев все еще болезненно воспринималось: для Джонсона Смит была постоянным раздражителем, в то время как Смит негодовала на Джонсона за то, что он поставил власть выше принципов.\n\n"Сенатор Смит, я уверен, что многие американцы помнят ваше хвастовство - я надеюсь, что это было хвастовство, - что вы бы разбомбили Японию ради Перл-Харбора," - лукаво заметил Джонсон. - "Но легко говорить о ядерном уничтожении, небрежно угрожать Армагеддоном как решением проблем Америки. Америка не будет голосовать за самоубийственную войну с Японией под вашим руководством."\n\n"Я не думала, что ваша коалиция будет читать американцам лекции об экспансионистских военных обязательствах, учитывая послужной список вашей партии в Южной Африке," - Смит сердито посмотрела на Джонсона. - "Защищая свободу, Америка должна помнить, что самый явный враг - это враг, находящийся ближе всего к дому, враг, который все еще оккупирует американскую землю в Сан-Франциско, Лос-Анджелесе и на Гавайях. Я не стремлюсь к войне, но жадные японцы показали, что они понимают лишь язык силы.""
USA_debate.31.a:0 "Избиратели на стороне Джонсона!"
USA_debate.31.b:0 "Избиратели на стороне Смит!"
USA_debate.32.t:0 "Уоллес против Харта"
USA_debate.32.desc:0 "Сенатор Филип Харт и президент Джордж Уоллес медленно, почти неохотно подошли друг к другу и, казалось, лишь на мгновение соприкоснулись ладонями, прежде чем повернуться к своим трибунам. Сегрегационизм Уоллеса разозлил почти всех на севере, и Харт разделял это чувство. Уоллес, со своей стороны, едва скрывал насмешку над последним северным "саквояжником", готовым ступить в его любимый Юг.\n\nУдивительно, однако, что Харт задал Уоллесу вопрос о труде. "Президент Уоллес, ваша программа "Право на труд" - это мерзость, направленная против тяжелой и честной работы. Вы превратили труд в неблагодарную крысиную гонку, а не в средство достижения человеческого достоинства. Американцы должны работать, чтобы жить, а не жить, чтобы работать: это бессердечно, бесчеловечно и совершенно не по-американски."\n\n"Ну что ж, сенатор, наши взгляды на ценность работы кардинально отличаются," - протянул Уоллес с ледяной улыбкой на лице. - "Но я бы сказал, что вместо того, чтобы говорить об идеалах, вы должны судить о человеке по его результатам. Растущая экономика, бурно развивающийся бизнес, распространение американской продукции на внешние рынки. Америка процветает, сенатор, и я не хотел бы жить в мире, где успех равноценен неудаче.""
USA_debate.32.a:0 "Избиратели на стороне Харта!"
USA_debate.32.b:0 "Избиратели встали на сторону Уоллеса!"
USA_debate.33.t:0 "Уоллест против Голдуотера"
USA_debate.33.desc:0 "Сенатор Барри Голдуотер и президент Джордж Уоллес с застывшими улыбками приближались друг к другу, как воплощения политической коллегиальности. Слишком безупречно - два закалённых политика были слишком опытны, чтобы сделать что-то настолько грубое, как демонстрация свого презрения друг к другу.\n\n"Сенатор, в политике нет ничего хуже невыполненных обещаний. Вы презираете меня за мои принципы, за то, что в Америке белый человек и черный человек разделены, но избиратели говорят иначе!" - Уоллес говорил в камеру не меньше, чем с Голдуотером. - "Сенатор Голдуотер, вы говорите, что уважаете права штатов, но при этом настаиваете на том, чтобы нести факел гражданских прав вопреки воле этих штатов! Избиратели знают, на чём я стою; можете ли вы сказать то же самое?"\n\n"Я бы сказал, что ваше требование свести вопрос гражданских свобод к моральной стороне - это лицемерие высшего порядка," - кипел Голдуотер. - "Эта республика была построена на обещании всеобщей свободы, что все люди созданы равными. Штаты имеют право выбирать, как осуществить эту мечту; они не имеют права полностью отрицать ее!""
USA_debate.33.a:0 "Избиратели на стороне Голдуотера!"
USA_debate.33.b:0 "Избиратели на стороне Уоллеса!"
USA_debate.34.t:0 "Кеннеди против Голдуотера"
USA_debate.34.desc:0 "Сенатор Барри Голдуотер и президент Роберт Ф. Кеннеди едва улыбнулись друг другу, обменявшись деревянным рукопожатием, прежде чем быстро повернуться к своим подиумам. Сострадательный джентльмен из Прогрессивистского крыла пакта и догматичный консерватор из РДК за годы, проведенные в Вашингтоне, почти не сходились во взглядах и не собирались начинать сейчас.\n\n"Сенатор Голдуотер, вы часто говорите о необходимости обеспечить американскую свободу в рамках соответствующих штатов," - заявил Кеннеди. - "От лица множества американцев скажу: ясно, что свобода означает разные вещи в разных штатах. Это оскорбление; вопрос гражданских прав не может быть решен по частям и ограничен отдельными территориями; либо каждый человек должен быть свободен, либо никто не свободен вообще."\n\n"Вы рисуете меня радикалом за то, что я хочу уважать традиции нашей демократии и в то время как требуете подобострастия и угрожаете подчинением за малейшее несогласие. Не более ли радикально отказаться признать, что разногласия должны быть, по крайней мере, услышаны на вашем пути к прогрессу?" - Голдуотер покачал головой. - "Президент Кеннеди, вы не должны забывать, что дорога в ад вымощена благими намерениями, и я не хочу, чтобы американская демократия стала жертвенным агнцем во имя прогресса!""
USA_debate.34.a:0 "Избиратели на стороне Голдуотера!"
USA_debate.34.b:0 "Избиратели на стороне Кеннеди!"
USA_debate.35.t:0 "Дебаты с Филипом Хартом!"
USA_debate.35.desc:0 "Сенатор Филип Харт и президент Роберт Ф. Кеннеди улыбались перед камерами, тепло пожимая друг другу руки, прежде чем повернуться к своим трибунам. Сострадательный сенатор, неожиданно ставший лидером РДК, и патриций, ставший блудным сыном НПП, стояли друг против друга на сцене, точа свои словесные ножи, чтобы пролить кровь из-за незначительных различий в своих мечтах о более светлом будущем.\n\n"Президент Кеннеди, вы утверждаете, что преданы справедливости и боретесь с бедами общества," - начал Харт. - "Но старики, бедняки, пенсионеры, ветераны, которые сражались за свободу Америки в последней войне - их разочарование ощутимо, когда я говорю с ними; что в мире президента Кеннеди одни страдания более достойны возмещения, чем другие."\n\nПрезидент Кеннеди наклонился к своей трибуне. "Нет ничего более далекого от истины! История Америки - это история того, как чернокожие и рабочие слишком долго трудились, не имея возможности справиться со своими лишениями. Меня возмущает обвинение в том, что наше правительство должно игнорировать бедственное положение наиболее обездоленных в угоду срочным политическим вопросам, ибо справедливость откладывать на потом нельзя."
USA_debate.35.a:0 "Избиратели на стороне Харта!"
USA_debate.35.b:0 "Избиратели на стороне Кеннеди"
USA_debate.40.t:0 "Смит против Беннетта"
USA_debate.40.desc:0 "Президент Уоллес Ф. Беннетт и сенатор Маргарет Чейз Смит смотрят друг на друга с противоположных сторон сцены дебатов, как это было много раз в Сенате. В центре внимания дебатов будет внутренняя политика, и оба хорошо разбираются в деталях. Этот спор не мог быть выигран по существу, но Беннет и Смит были более чем находчивы и более чем готовы сделать несколько дешевых выстрелов.\n\n"Президент Беннет, вы обещали американскому народу стабильность после беспорядков, вызванных импичментом Ричарда Никсона," - Смит улыбнулась, прежде чем вонзить свой кинжал в цель. - "Но президент избирается для того, чтобы руководить, а не управлять. Американский народ мечтает уверенно войти в новое десятилетие, вернуться в американские порты, а не прокуренные комнате и комитетские мелочи. С избытком осторожности никогда не достигалось ничего великого."\n\nНейтральное выражение лица президента Беннета скрыло его язвительный ответ. "Сенатор, если я что-то и заметил за годы своей работы в правительстве, так это то, что у Национал-Прогрессивного пакта много мечтаний и много лиц. Вы обвиняете меня в скучной последовательности в моей приверженности сохранению структуры нашей республики; я говорю, что американский народ предпочитает эволюцию революции, особенно если революционеры с трудом могут договориться о том, что есть на завтрак, не говоря уже о своем видении нации.""
USA_debate.40.a:0 "Избиратели на стороне Беннетта!"
USA_debate.40.b:0 "Избиратели на стороне Смит!"

