 USA.16.t:0 "Серебряный век комиксов"
 USA.16.desc:0 "Комиксы стали чрезвычайно популярны в 40-е годы, но неудачи Америки в войне разрушили идею патриотического супергероя, тем более что пропагандистская машина умерла вместе с мечтами Америки о победе. Комиксы по-прежнему продолжают набирать популярность, и 1960-е годы породили новую породу супергероев - противоречивых, с личной жизнью, справляющихся с человеческими проблемами, читатели по всей стране поглощали истории про новых неоднозначных героев, вдохнолённые выходом Фантастической Четверки.\n\nУвлечение комиксами началось заново, и уже сотни новых приключений и героев были созданы и проданы американскому народу."
 USA.16.a:0 "Американская культура будет доминировать в 60-е годы!"
 USA.17.t:0 "Возрождение Капитана Америки"
 USA.17.desc:0 "Послевоенная депрессия глубоко изменила американскую культуру, это ужасное унижение оставило шрам на американской психике. Одной из больших потерь был Капитан Америка, который столкнулся с массовым падением популярности после войны, и о нем в основном забыли. Однако с внезапным возрождением комиксов писатель Стэн Ли и художник Джек Кирби возродили Капитана Америку в новом выпуске Фантастической Четверки. В комиксе Капитан Америка был заморожен во льдах во время секретной миссии, чтобы остановить нацистское вторжение через Антарктиду, но вернулся, чтобы снова стать борцом за справедливость.\n\nСейчас, когда Холодная Война в самом разгаре, а молодое поколение растет, нуждаясь в новых героях, Капитан Америка переживает массовый всплеск популярности.\n\nЕго приключения, обычно связанные с избиением фашистов, пытающихся нанести удар по Америке и другим национальным врагам, очень нравятся новому поколению американцев. Некоторые критиковали карикатурные изображения японцев, но эти критические замечания в основном игнорировались и не помешали стать "Капитану Америке" самым продаваемым комиксом в истории страны."
 USA.17.a:0 "Первый Мститель!"
 USA.18.t:0 "BASIC"
 USA.18.desc:0 "Программисты Джон Г. Кемени и Томас Э. Курц вместе с командой студентов Дартмутского колледжа выпустили сегодня язык программирования BASIC для Дартмутской системы разделения времени. Уже несколько производителей начали использовать его в новом поколении мини-компьютеров, и его простота использования и многие функции помогли произвести революцию в вычислительной технике."
 USA.18.a:0 "Будущее уже здесь."
 USA.19.t:0 "Возрождение Капитана Америки"
