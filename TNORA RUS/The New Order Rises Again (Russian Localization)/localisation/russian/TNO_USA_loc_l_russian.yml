 USA.203.t:0 "Более сбалансированный суд"
 USA.203.desc:0 "Там, где предыдущие администрации пытались навязать свои радикальные планы нации через спорные назначения в Верховный суд, наша администрация предпочитает ставить закон выше амбиций. Самые последние назначенцы в суды выразили намерение отстаивать правду и ничего, кроме правды, поклявшись прислушиваться к голосу разума и выносить свои суждения взвешенно и непредвзято.\n\nДерадикализация судов была встречена с одобрением со стороны подавляющего большинства американского населения. В то время как маргинальные движения, которые выиграли от предыдущих назначений, могут кричать, те, кто привержен продолжающемуся успеху американской демократии, вновь поверили в правительство, уверенные в том, что мы можем восстановить справедливость и истинное правосудие в судебной власти."
 USA.203.a:0 "Мы будем отстаивать идеалы отцов-основателей!"

