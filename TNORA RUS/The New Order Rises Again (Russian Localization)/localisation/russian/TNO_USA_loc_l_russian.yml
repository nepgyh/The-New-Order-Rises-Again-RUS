 USASJ.3.t:0 "Смерть судьи Верховного суда"
 USASJ.3.desc:0 "По телеграфу пришли печальные вести. Скончался один из самых высокопоставленных судей Верховного суда США. [GetJudgeLeaning] написал несколько заметных статей на протяжении пребывания в должности. Кроме того, он вершил правосудие не в одном деле. Однако с этим торжественным моментом приходит возможность изменить баланс Высшего суда в стране. Нам нужно будет выбрать правильную кандидатуру и тщательно управлять процессом в Сенате, но если мы добьемся успеха, это будет большой победой для нашей администрации."
 USASJ.3.a:0 "Давай заполним эту вакансию."

 USASJ.4.t:0 "ОТЛАДКА ВЕРХОВНОГО СУДА"
 USASJ.4.desc:0 "Верховный суд в настоящее время [GetCourtLeaning] - [?US_supreme_court]\n\nСледующим, кто умрет, будет [?USj_next]\n\nСудья 1 - [?US_judge1]\n\nСудья 2 - [?US_judge2]\n\nСудья 3 - [?US_judge3]\n\nСудья 4 - [?US_judge4]\n\nСудья 5 - [?US_judge5]\n\nСудья 6 - [?US_judge6]\n\nСудья 7 - [?US_judge7]\n\nСудья 8 - [?US_judge8]\n\nСудья 9 - [?US_judge9]"
 USASJ.4.a:0 "Продолжить."

 USASJ.5.t:0 "Выдвижение кандидатуры Тэргуда Маршалла"
 USASJ.5.desc:0 "На пресс-конференции, которая сегодня доминировала в заголовках газет по всей стране, президент [USA.GetLeader] объявил, что Тэргуд Маршалл, в настоящее время являющийся судьей Апелляционного суда США по второму округу, будет рассматриваться как кандидат на вновь освободившееся место в Верховном суде. на недавно освободившееся место в Верховном суде. Маршалл, выпускник юридической школы Говарда и опытный адвокат по гражданским правам, станет первым негром, который будет служить в Высшем суде страны. Его назначение, несомненно, станет поворотным моментом в Американской истории. Однако некоторые в Конгрессе не очень хотят видеть такой поворот событий.\n\nМногие сенаторы приезжают с юга и напрямую зависят от белых избирательных блоков, которые не очень расположены к тому, чтобы поставить черного человека в Верховный суд. Несколько членов Сената уже выступили с заявлениями для прессы, выражая свое твердое несогласие, хотя никто не выступил и не сказал, что это будет связано с гонкой Маршалла. Вместо этого в релизах упоминались опасности "либерального судебного активизма" и другие подобные фразы. Ясно, что назначение Тэргуда Маршалла будет политической борьбой на века."
 USASJ.5.a:0 "Правильное дело, правильное время, правильный человек и правильное место... Я надеюсь."
 USA_sen_bill.105_pass:0 "Человек, который когда-то заявил, что "Вы делаете то, что считаете правильным, а закон вас догонит", теперь будет сидеть в самом важном судебном учреждении в Соединенных Штатах. Сегодня в ходе решающего голосования в Сенате Тэргуд Маршалл был утвержден в качестве нового помощника судьи Верховного суда США. Судья Маршалл станет первым негром, который будет служить в Верховном суде, и его утверждение, несомненно, является победой движения за гражданские права, которое он сам неустанно продвигал.\n\nВо время слушаний по его утверждению ряд консервативных сенаторов выступили против "судебного активизма" и сделали множество заявлений, которые многие комментаторы назвали немногим лучше команды "фас". Некоторые даже спрашивали, есть ли у Маршалла связи с "американскими большевиками". Однако эта стратегия провалилась. На сегодняшней пресс-конференции судья Маршалл выразил свою благодарность Сенату и народу Америки, прежде чем позировать для фотографий со своими двумя сыновьями и женой, активисткой движения за гражданские права Сесилией Суят Маршалл.\n\nЭто поистине исторический момент для нации, олицетворяющий торжество справедливости над узаконенным расизмом!"
 USA_sen_bill.105_fail:0 "После выдвижения Тэргуда Маршалла в Верховный суд один сенатор-южанин, как сообщалось, заявил:\n\n"Мы будем бороться с этой кандидатурой до конца - пока Ад не замерзнет, а затем мы будем кататься на коньках по льду."\n\nПохоже, что на сегодняшний день эта борьба увенчалась успехом. Две недели назад судебный комитет Сената проголосовал за выдвижение кандидатуры Маршалла на рассмотрение сената, но с рекомендацией отклонить ее. Это было воспринято многими как похоронный звон для назначения, но все же наши хлысты упорно пытались собрать необходимые голоса. Они потерпели неудачу. В результате жесткого голосования сенат отклонил кандидатуру Маршалла, возглавляемую большим блоком реакционных южан.\n\nПока наблюдатели сидели, ошеломленные отказом человека, который мог бы стать первым чернокожим судьей Верховного суда, некоторые в Белом доме уже разрабатывали планы ответных мер. Следующее имя в шорт-листе - довольно консервативный Льюис Ф. Пауэлл-младший."
 USA_sen_bill.105.t_pass:0 "Справедливость - Тэргуд Маршалл одобрен!"
 USA_sen_bill.105.t_fail:0 "Кандидатура Тэргуда Маршалла провалилась!"
 USA_sen_bill.105.a:0 "Во всяком случае, будем на это надеяться."
 USA_sen_bill.105.b:0 "До чего, черт возьми, докатилась эта страна?"
