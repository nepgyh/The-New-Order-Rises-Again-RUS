 #Leader descriptions
 POLITICS_CHARLES_DE_GAULLE_DESC:0 "С тех пор как появилась \"Свободная Франция\", Шарль де Голль стоит у её руля. На протяжении более 20 лет де Голль возглавляет последних свободных французов в отчаянной и затяжной борьбе за выживание с огромной несправедливостью. Когда-то он был командиром дивизий в армии Четвертой Французской Республики, пытавшимся провести реформы своих войск. Однако, эти попытки были предприняты слишком поздно, и Франция быстро пала от Вермахта. Стремясь продолжить борьбу, де Голль собрал всю свою поддержку и отправился в Африку. Несмотря на то, что бои продолжались, де Голль преуспел здесь немного лучше. На протяжении многих лет силы Свободной Франции безжалостно преследовались по всей Африке, пока не осталась лишь крошечная полоска того, что когда-то было колониальными владениями Французской Республики. Несмотря на все это, де Голль является как великим благом, так и великим проклятием для тех, кто все еще следует мечте о Свободной Франции. Человек абсолютно убежденный в \"Освобождении\" до такой степени, что трудно не разделить с ним абсолютный энтузиазм стареющего лидера. К сожалению, его убежденность сочетается с крайним упрямством. Де Голль не желает покончить с непопулярным военным правительством, несмотря на то, что его генералы, как правило, слишком заняты, работая наемниками для других западноафриканских стран и даже для немцев в центральной африке. Де Голь, делая свои радиообращения и ежедневно инспектируя войска, казалось бы, уже убежден, что это будет частью начала их возвращения домой. Он даже обещал выборы, хотя с приближением крайнего срока некоторые не уверены, готов ли де Голль настолько уступить народу. Он также не признал должным образом генералов, которые желают увидеть его уход, и тот факт, что они были бы вполне способны исполнить свои желания. Де Голль, возможно, должен осознать свое положение и быть готовым пойти на компромисс, если он хочет когда-нибудь снова увидеть свою Родину."
 POLITICS_CHARLES_DE_GAULLE_DESC1:0 "Везде за пределами Свободной Франции. Де Голль считается неудачником. Он не смог поднять свою страну из самой темной точки. Он не смог помочь в войне. Он подвел Францию. Но это за пределами Свободной Франции. В Свободной Франции он герой, хотя и угасающий. Никто не может отрицать его харизму и оптимизм, и он максимально использовал его в крошечной империи, которую он и создал для себя. Во Франции, несмотря на все трудности, которые она переживает, они все еще маршируют по улицам, поют Марсельезу и скандируют \"Свобода, Равенство, Братство\".\n\nЕсли кто и может отдать должное Шарлю де Голлю, то это то, что он никогда не сдается Франции, и не сдастся, пока не сделает последний вздох."

