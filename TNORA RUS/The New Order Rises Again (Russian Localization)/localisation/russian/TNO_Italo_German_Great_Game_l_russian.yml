GG_Bulgaria.1.t:0 "Болгария 1 — Италия"
GG_Bulgaria.1.desc:0 "Премьер мёртв, но прикинь — у нас есть доказательства, что это сделали немцы. Ёбаный пиздец!"
GG_Bulgaria.1.a:0 "Эй, свяжись с этими ребятами из Отечественного фронта и сливай им данные"
GG_Bulgaria.1.b:0 "Нет, я ссыкло"

GG_Bulgaria.2.t:0 "Болгария 2 — Германия"
GG_Bulgaria.2.desc:0 "Блядь, после смерти премьера Болгария выглядит рискованно — надо быть поосторожнее"
GG_Bulgaria.2.a:0 "Усилить охрану"
GG_Bulgaria.2.b:0 "Лол, да кому какое дело (не делай этого)"

GG_Bulgaria.3.t:0 "Болгария 3 — Италия"
GG_Bulgaria.3.desc:0 "Бах — Фронт Отечества нас поддерживает. Внедряемся в армию, поехали"
GG_Bulgaria.3.a:0 "Вперёд, сучары!"
GG_Bulgaria.3.b:0 "Играть по-тихому (конец)"

GG_Bulgaria.4.t:0 "Болгария 4 — Германия"
GG_Bulgaria.4.desc:0 "Братан, армия скомпрометирована — боже, ёб твою мать"
GG_Bulgaria.4.a:0 "Объявить чрезвычайное положение (пусть премьер это сделает)"
GG_Bulgaria.4.b:0 "Сваливайте нахуй"

GG_Bulgaria.5.t:0 "Болгария 5 — Италия"
GG_Bulgaria.5.desc:0 "Йо, Симеон — племянник короля, давай просигналим ему, что мы свои"
GG_Bulgaria.5.a:0 "Мы свои"
GG_Bulgaria.5.b:0 "Пиздец, не-а — это уже слишком жёстко"

GG_Bulgaria.6.t:0 "Болгария 6 — Германия"
GG_Bulgaria.6.desc:0 "Стоит ли послать \"антибандитские\" дивизии в Болгарию, чтобы оккупировать — то есть \"помочь\" им? ЛМАО."
GG_Bulgaria.6.a:0 "Делай, не ссы"
GG_Bulgaria.6.b:0 "Нахуй это, я теперь мягкотел"

GG_Bulgaria.7.t:0 "Болгария 7 — Италия"
GG_Bulgaria.7.desc:0 "Ладно, там есть один мерзкий немецкий дипломат — если ФФ его прикончит, будет охуенно"
GG_Bulgaria.7.a:0 "Поддержим наших ребят"
GG_Bulgaria.7.b:0 "Пускай сдохнут, как сраные твари"

GG_Bulgaria.8.t:0 "Болгария 8 — Германия"
GG_Bulgaria.8.desc:0 "Какого хуя — какого-то немецкого дипломата убили"
GG_Bulgaria.8.a:0 "Поместить царя Симеона под домашний арест"
GG_Bulgaria.8.b:0 "Вали нахуй отсюда"

GG_Bulgaria.9.t:0 "Болгария 9 — Италия"
GG_Bulgaria.9.desc:0 "Пошло всё — ФФ хочет поднять охуенный мятеж, почему бы и нет"
GG_Bulgaria.9.a:0 "AVANTI"
GG_Bulgaria.9.b:0 "Ты, блять, охуел?"

GG_Bulgaria.10.t:0 "Болгария 10 — Италия"
GG_Bulgaria.10.desc:0 "Ёбаный пиздец, они восстают — боже, ёбаный, что делать, мой фюрер?"
GG_Bulgaria.10.a:0 "РАССТРЕЛЯТЬ"
GG_Bulgaria.10.b:0 "Ёбаный пиздец, валим нахуй"

GG_startup.2.t:0 "Великая болгарская игра"
GG_startup.2.desc:0 "Болгария, начиная с последних дней Второй мировой войны, была тесно связана с Германией и ее Пактом. Для болгарцев такая связь не была проблемой, и даже была выгодна в течение последнего десятилетия. Однако крах немецкой экономики в 50-е годы изменил все.\n\nСвязав себя с немецкой экономикой, болгарские рынки последовали их примеру и тоде рухнули в пропасть. Тогда Болгария едва не покинула Пакт; однако немцы, используя остатки своего влияния в регионе, сумели запугать, подкупить и заручиться достаточным количеством голосов, чтобы заполнить болгарскую администрацию прогерманскими министрами. И дабы впредь держать болгарское правительство под пристальным наблюдением, вскоре после этого в самой Софии был развернут немецкиц гарнизон, чтобы помочь \"сохранить мир во время беспорядков\".\n\nОднако время не стоит на месте. Болгарское правительство созрело для активных действий. Премьер-министр Габровский, хорошо известный тем, что находится в руках немцев, недавно погиб в автокатастрофе. Таинственные слухи окружают его смерть - был ли он убит или действительно погиб в результате несчастного случая. Однако ясно одно - его смерть дала подпольному Отечественному фронту надежду, в которой они так нуждались, чтобы начать действовать против прогерманских элементов в стране. По мере того, как итальянское влияние пытается проникнуть в страну, Рейх начал подавлять то, что они считают диссидентской активностью. Только время покажет, к чему приведет вмешательство этих двоих во внутренние дела Болгарии."
GG_startup.2.a:0 "Итак, Великая игра начинается!"

GG_startup.3.t:0 "Великая венгерская игра"
GG_startup.3.desc:0 "В течение многих лет Венгрия была невольным участником как военной, так и экономической сферы Германии.\n\nОднако времена меняются. Хотя обе страны и претендуют на лидерство в Европе, на этом сходство между ними заканчивается. Венгерские настроения по отношению к немцам в данный момент критически холодны. Любая доброжелательность Германии по отношению к этой маленькой стране закончилась, когда она осталась в изоляции, после того, как соседи Венгрии разорвали ее на части в момент ее слабости после экономического краха в 50-х годах. Поэтому неудивительно, что Венгрия сохраняет свой нейтральный курс несмотря на то, что Рейх уже восстанавливается после своей катастрофической гражданской войны.\n\nИтальянцы, почувствовав превосходную возможность подорвать гегемонию Рейха, открыли свои дипломатические каналы, с разговорами о возможных итальянских инвестициях в экономику и обоюдном оборонительном пакте. Не желая отставать, немцы также теперь проявляют особые интересы к своему соседу и историческому союзнику.\n\nПохоже, теперь эти двое снова находятся в прямом соперничестве друг с другом. А призом в такой игре с высокими ставками будет?"
GG_startup.3.a:0 "В такой Великой игре? Венгрия конечно же!"

GG_startup.4.t:0 "Великая румынская игра"
GG_startup.4.desc:0 "Внутренняя ситуация в Румынии накаляется. Более менее изолированная от любой из великих держав после окончания Второй мировой войны, Румыния держалась в стороне от немецкого и итальянского влияния более двух десятилетий. Хотя великий крах 50-х нанес ущерб румынской экономике, правительство использовало ситуацию в своих интересах и сумело вернуть все свои потерянные владения из Венгрии. Королю Михаю I даже удалось пробиться в высший эшелон власти, где он немедленно запретил фанатичной Железной гвардии участвовать в управлении страной. Хотя этот шаг дал ему де-факто политический контроль над страной, реальность ситуации такова, что Румыния является глубоко разделенным государством. По всей стране множество крайне правых групп действуют в тайне, выжидая своего часа и отращивая свои корни, поскольку партизаны-изгои Железной гвардии все бльше терроризируют не-румынское население.\n\nВ последнее время ситуация только ухудшилась, поскольку в стране произошел очередной всплеск террористической активности. На этот раз, однако, хаос привлек внимание как Италии, так и Германии, которые чувствуют, что, возможно, настало время расширить свое влияние на нейтральную страну. В кои-то веки преимущество, пожалуй, принадлежит итальянцам. Король Михай и его ближайший кабинет, хотя и доброжелательно относятся к Рейху, отказываются углублять связи с режимом, который так похож на Железную гвардию. Итальянские инвесторы и военные советники, вероятно, смогут одержать большой успех в ближайшие дни. Однако это не значит, что немцы просто так сдадутся. Начинают распространяться слухи, что нацисты поддерживают \"Железную гвардию\" и другие крайне правые подпольные партии. Хорошо это или плохо, но теперь Румыния - следующий невольный участник Великой игры."
GG_startup.4.a:0 "Обе стороны двигают свои фигуры в предвкушении новой игры."

GG_startup.5.t:0 "Великая французская игра"
GG_startup.5.desc:0 "Не будет преувеличением сказать, что Франция - это лишь пустая оболочка ее прежнего \"я\". Разоренная и разбитая после Второй мировой войны, она не имела иного выбора, кроме как подчиниться требованиям Рейха и Итальянской империи. Лишенная своих колоний и значительной части своей восточной границы, страна была принуждена к рабству, подчиняясь прихотям Германии.\n\nВсе изменилось с началом Гражданской войны в Германии. После того, как их хозяин оказался втянутым в войну, Франция, наконец, была свободна выбирать свою судьбу впервые за более чем два десятилетия. Празднование было недолгим; гиммлеровская бургундия быстро вторглась и теперь занимает почти половину всей страны. Франция сейчас изолирована и находится в поиске нового союзника.\n\nХотя многие французы не хотят возвращаться в Пакт, немцы, вероятно, являются наилучшим выбором, если Франция хочет вернуть свои земли. СС и Бургундия не являются друзьями Рейха, и хотя они снова будут объединены со своими старыми сюзеренами, нынешняя ситуация, безусловно, будет отличаться от того, что было 10 лет назад. Впрочем, итальянцы тоже делают ставку на победу французов. Предложения экономического процветания, защиты и союзника, который не является германским, конечно, заманчивы, хотя это и не значит, что французы забыли, что итальянцы контролируют большую часть их прошлой империи.\n\nНеизвестно, на чью сторону встанут французы, но и Германия, и Италия, похоже, полны решимости включить их в свои сферы. Новая игра во Франции вот-вот начнется."
GG_startup.5.a:0 "Еще один раунд начинается!"

GG_startup.6.t:0 "Великая сербская игра"
GG_startup.6.desc:0 "Многие в мире этого не знают, но формально Сербия являлась независимой страной. Став еще одним немецким коллаборационистским государством; оно, однако, управлялось лояльными рейху сербами.\n\nНесмотря на относительный мир после Второй мировой войны, маленькое государство увидело огромный приток беженцев и итальянское безразличие к бедственному положению сербов в Албании и других итальянских регионах на Балканах. Это свидетельствует о том, что сейчас Сербия - это одно из немногих оставшихся мест, которое приветствует свой собственный народ, однако даже здесь они испытывают громадные трудности. Страна, не готовая столкнуться с таким огромным количеством мигрантов, теперь вынуждена иметь дело с массовой безработицей, бедностью и целыми городами из палаток для беженцев, которым больше некуда идти. Что еще хуже, ситуация вот-вот закипит.\n\nС каждым днем в страну прибывает все больше и больше иммигрантов, и условия во многих лагерях становятся просто невыносимыми. Итальянское правительство, как всегда \"щедрое\", предлагает сербскому народу какое-то количество гуманитарной помощи, хотя это не меняет того факта, что итальянцы в первую очередь являются крупнейшим вкладчиком в эту проблему, что их правительство удобно игнорирует. По другую сторону баррикад немцы реализуют свои рабочие программы и готовы послать экономическую помощь если сербы сумеют преодолеть свою давнюю ненависть к фрицам. В то время как обе стороны пытаются направить сербов друг против друга в подпольной политической борьбе. Не совсем ясно, кто имеет преимущество или кого сербы ненавидят больше. Однако результаты точно будут очень неожиданными."
GG_startup.6.a:0 "Сербы - просто еще одна пешка в Великой игре."






