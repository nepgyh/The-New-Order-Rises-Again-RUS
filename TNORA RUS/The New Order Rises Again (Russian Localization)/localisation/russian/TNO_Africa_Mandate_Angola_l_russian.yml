 ANG_USA_angolan_developments:0 "Развитие Анголы"
 ANG_USA_angolan_developments_desc:0 "В данный момент основная цель §BМандатов ОСН§! в Африке - провести транзит власти от Немцев к местному населению.\n\nЕсли у нас получится мирно провести планы по деколонизации, мы сможем сохранить под своим контролем §O80%§! найденных тут ресурсов.\n\nЕсли мы решим провести ускоренную деколонизацию, мы получим лишь §O40%§! найденных тут ресурсов.\n\nВ случае коллапса Мандата, нам придется §Rоставить§! все найденные здесь ресурсы."

 POLITICS_JOHN_LAVELLE_DESC:0 "Большинство генералов привыкли, что их приказам беспрекословно подчиняются. Во время своего пребывания в Анголе генерал Джон Лавель научился ожидать обратного. В некотором смысле Лавелю достался самый простой в управлении мандат - например, на его территориях нет радикальных повстанцев, или хищных корпораций, с коими надо было бы иметь дело, - но такая легкость управления также ведет к большим ожиданиям. Америка и Лавель оба видят реальную возможность для того, чтобы факел свободы ярко сиял в Анголе, и оба хотят зажечь эту искру.\n\nОднако то, что Конгресс видит из-за океана, и то, что Лавель видит из Луанды, не всегда схоже. УНИТА и МПЛА сотрудничали и помогали в американской оккупации, обезопасив свои территории от немцев и друг друга. Однако совершенно очевидно, что их перемирие продлится только до тех пор, пока американские войска будут оставаться в Анголе, что не может быть вечно. Столкнувшись с обеими ангольскими фракциями и завышенными ожиданиями Конгресса, Лавелю придется использовать все свои дипломатические навыки, чтобы полностью раскрыть потенциал Анголы."

 OFN_ANG_the_dust_settles_in_the_south_west:0 "Пыль оседает на юго-западе"
 OFN_ANG_the_dust_settles_in_the_south_west_desc:0 "Война окончена, но восстановление продолжается. Генерал ВВС Лавель будет тем, кто будет наблюдать за этим процессом в Анголе, и нет никаких сомнений в том, что предстоящая ему работа будет сложной и трудной. Аэродромы были главными целями ВВС США, это можетл подтвердить сам Лавель, и потребуются значительные усилия для их повторного ввода в действие. На данный момент, подкотрольная Лавелю территория мало изучена, но Генерал сразу же приступит к делу и быстро справиться с ним, ведь на него смотрит не только Правительство США, но и весь свободный мир."
 OFN_ANG_the_sudwestafrikaner_secret:0 "Секрет Зюдвестафрики"
 OFN_ANG_the_sudwestafrikaner_secret_desc:0 "Наши силы проводят инспекцию бывшего рейхскомиссариата на предмет наличия ресурсов и оценки ущерба, нанесенного региону. Примечательно, что нашим войскам удалось обезопасить бывшую резиденцию и штаб Шенка. Беглый просмотр его архивов показал, что Шенк тайно работал с повстанцами. В документах намечено нечто вроде "
 OFN_ANG_contacting_unita:0 "Контакты с УНИТА"
 OFN_ANG_contacting_unita_desc:0 "В первую очередь в планах Шенка был Йонас Савимби. Люди из ЦРУ назвали его одним из самых видных лидеров повстанцев в Анголе. Несмотря на то, что у него есть определенные цели, противоречащие целям OСН в регионе, он и УНИТА, похоже, обладают необходимой компетенцией и популярностью, чтобы обеспечить стабильность и силу в регионе. Мы организовали встречу между Лавелем и Савимби, чтобы обсудить возможность сотрудничества и поддержки друг друга."
 OFN_ANG_study_the_plans:0 "Изучим их планы"
 OFN_ANG_study_the_plans_desc:0 "Аналитики военной разведки могут по крайней мере сделать вывод, что Шенк серьезно относился к своему "
 OFN_ANG_contacting_the_mpla:0 "Contacting the MPLA"
 OFN_ANG_contacting_the_mpla_desc:0 "During the South African War, the MPLA were mostly in the background compared to UNITA. Their membership was low and had barely a partisan presence compared to Savimbi's men. However, times are changing. Their Marxist-Leninist rhetoric is gaining more and more followers. Thus, we have arranged a meeting between Agostihno Neto and General Lavelle for the purposes of discussing collaboration and the future of Angola."
 OFN_ANG_picking_up_where_he_left_it:0 "Поднять то что он не смог"
 OFN_ANG_picking_up_where_he_left_it_desc:0 "Мы не можем больше откладывать это. Мы проверили большую часть архивов Шенка и должны принять решение: действовать или уничтожить архив. Общественное мнение выглядит неважно. Любая администрация, без сомнения, подняла бы шум или даже расследование, если бы они поняли, что масштабы наших учений по построению страны основаны на основе карт нацистов. От Лавеля зависит, насколько откровенными мы хотим быть с администрацией. В любом случае, уничтожение планов Шенка было бы пустой тратой. Мы ничем не отличались бы от остальных мандатов: придти, выкачать ресурсы, уйти. Генерал Лавель пока что выжидал и смотрел на то, что должно быть сделано, но планы кажутся, хотя и амбициозными, вполне могут стать реальностью через несколько лет. ОСН Ангола вполне может быть единственным мандатом, который покинет континент в стабильном состоянии, когда уйдет."
 OFN_ANG_training_the_natives:0 "Обучение туземцев"
 OFN_ANG_training_the_natives_desc:0 "Одна из первых целей надлежащего стабильного национального государства - это безопасность. "
 OFN_ANG_meet_with_savimbi:0 "Встреча с Савимби"
 OFN_ANG_meet_with_savimbi_desc:0 "Будущее Анголы снова вышло на первый план. Конечно, Лавель планирует переговорить с Жонасом Савимби. Официально встреча будет посвящена политике, но Лавель также переосмысливает свой взгляд на будущее Анголы. Савимби - военный, но разве это не то, что Анголе сейчас нужно? Даже сейчас страна еще не готова к демократии в условиях нестабильности и бедности региона. Возможно, потребуется сильная рука, чтобы направить Анголу к светлому будущему."
 OFN_ANG_arming_the_warlords:0 "Вооружение полевых командиров"
 OFN_ANG_arming_the_warlords_desc:0 "Ситуация нестабильная. Учитывая растущее недовольство предоставлением наземных американских войск, перед нами стоит задача попытаться заставить их работать с теми ограниченными силами, которыми мы располагаем. На данный момент мы наблюдаем некоторое количество нацистских ополченцев, партизан, след которых еще не простыл, и общее ухудшение ситуации с безопасностью за пределами городов - и даже внутри городов. Наши силы просто слишком растянуты.\n\nЧтобы переломить стремительно ухудшающуюся ситуацию, генерал Лавель разрешил поставки оружия как УНИТА, так и МПЛА. Учитывая, что администрация поставила перед нами задачу стабилизации и восстановления Анголы, эти приказы действительно не выходят за рамки дозволенного. Мы не единственные игроки здесь. Оружие предназначено для Савимби и Нето, чтобы как следует начать обеспечивать безопасность страны для ангольцев."
 OFN_ANG_establishing_a_native_army:0 "Создание местной армии"
 OFN_ANG_establishing_a_native_army_desc:0 "Хотя обучение идет хорошо, отряды ополченцев пока еще не готовы для  обеспечения безопасности целой страны. Анголе нужна армия, поэтому генерал Лавель официально санкционировал создание вооружённых сил Анголы (ВСА). Чтобы завоевать расположение Савимби и УНИТА, мы выбрали командира Демосфена Амоса Чилингутилу, чтобы он возглавил эту новую организацию. Седовласый ветеран за годы сопротивления при нацистском РК, мы уверены, отлично справится со своей задачей."
 OFN_ANG_discuss_with_neto:0 "Обсуждение с Нето"
 OFN_ANG_discuss_with_neto_desc:0 "Между реформированием вооруженных сил и ролью рефери между УНИТА и МПЛА сегодня кажется, что генерал Лавель ориентирован на последнее. Мы ожидаем доброжелательной встречи между Агостиньо Нето и Лавелем, на этот раз сосредоточенной на политике. Наши эксперты по дипломатии составили несколько тезисов для обсуждения будущего Анголы, чтобы прояснить некоторые из его позиций. Честно говоря, есть несколько вещей, о которых мы уже могли догадаться: он, пожалуй, самый влиятельный социалистический голос в Анголе в настоящее время. Мы надеемся, что его идеологическая популярность может привести к некоторому подобию стабильности для подающей надежды нации."
 OFN_ANG_consolidate_an_army:0 "Консолидация армии"
 OFN_ANG_consolidate_an_army_desc:0 "Местные "
 OFN_ANG_heal_the_scars:0 "Залечить раны"
 OFN_ANG_heal_the_scars_desc:0 "Даже если южноафриканская война закончилась для солдат, мирным жителям придется жить в пейзажах артиллерии и минных полях, оставленных позади. Ни одно новое ангольское государство или народ не смогут благополучно процветать в стране, которая все еще несет на себе шрамы прошлой войны, и мы должны сделать восстановление разрушенной экономики и инфраструктуры Анголы приоритетной задачей, если мы хотим оставить после себя функционирующее государство."
 OFN_ANG_clean_the_battlefields:0 "Очистка полей битв"
 OFN_ANG_clean_the_battlefields_desc:0 "NНет никого лучше генерала Лавеля, кто знает последствия кампании стратегических бомбардировок. Обычные наземные боевые действия также не помогли ситуации. Существует массовая проблема неразорвавшихся бомб. Прежде чем мы даже начнем рассматривать земельную реформу сельского хозяйства, промышленности или инфраструктуры, землю необходимо очистить и обезопасить. Всё, от неразорвавшихся кассетных боеприпасов до неразорвавшихся артиллерийских припасов, должно быть тщательно утилизировано. Некоторым из наших коллег было поручено выделить наиболее важные районы, которые нужно очистить в первую очередь. Другие начали связываться с саперами по обезвреживанию взрывчатых веществ и обучать местных жителей выполнению этой задачи. Нет сомнений в том, что регион будет бороться с "
 OFN_ANG_rebuilding_industrial_infrastructure:0 "Восстановление промышленной инфраструктуры"
 OFN_ANG_rebuilding_industrial_infrastructure_desc:0 "Сердцем страны является ее промышленный потенциал, измеряемый не только с точки зрения фабрик, но и с точки зрения технологий и логистики, которые позволяют добиться экономии за счет масштаба и массовой мобилизации ресурсов в обширных географических регионах. Ангола богата природными ресурсами, но промышленность, оставшаяся после войны, устарела и имеет небольшие масштабы. Полное раскрытие потенциала экономики Анголы потребует значительных затрат времени и усилий, но, несомненно, принесет дивиденды позже - ангольскому народу и его сторонникам ОСН..."
 OFN_ANG_communication_across_the_south_west:0 "Связь через юго-запад"
 OFN_ANG_communication_across_the_south_west_desc:0 "Откровенно говоря, это чудо, что неудачный план революции рейхскомиссара Шенка претворился в жизнь - за пределами центральной линии сообщения между Виндхуком и Леопольдвиллем едва ли поддерживается телефонной связью между различными городами и деревнями Анголы, а курьеры по-прежнему являются самым надежным способом транспортировки сообщений по стране. Но для того, чтобы Ангола присоединилась к современному миру и чтобы правительство Анголы могло следить за нравом своего народа, мы должны построить в стране современную телекоммуникационную инфраструктуру."
 OFN_ANG_nujomas_government:0 "Изящный выход правительства Нуйомы"
 OFN_ANG_nujomas_government_desc:0 "На вопрос о "
 OFN_ANG_rebuild_the_infrastructures:0 "Восстановление инфраструктуры"
 OFN_ANG_rebuild_the_infrastructures_desc:0 "Хотя дорожная сеть в Анголе никогда не была очень хорошо развита, во время войны она по-прежнему подвергалась многочисленным нападениям. Текущее состояние дорожной сети является серьезным препятствием для наших действий в Мандате, а повсеместные разрушения положили конец коммуникациям, транспорту и торговле и оставили города и деревни Анголы изолированными.\n\nТакое положение дел требует перемен. Восстановленная дорожная сеть укрепит наш мандат, укрепит нашу эффективность и покажет местным жителям, что мы серьезно относимся к делу. Пора браться за работу."
 OFN_ANG_the_south_west_african_reconstruction_program:0 "Программа восстановления Анголы"
 OFN_ANG_the_south_west_african_reconstruction_program_desc:0 "Большая часть экономики Анголы принадлежала и управлялась непосредственно РК, а теперь эта честь досталась нам. Теперь, когда мы провели полную инвентаризацию отраслей, за которые мы оказались ответственными, пришло время привести в действие план Лавеля по поводу их будущего.\n\nМы проигнорируем голоса исходящие из нашей Родины, призывающие к их приватизации, и вместо этого сохраним право собственности предприятий. Затем через "
 OFN_ANG_reconnect_the_cities:0 "Воссоединение городов"
 OFN_ANG_reconnect_the_cities_desc:0 "По мере того как мы продолжаем восстанавливать инфраструктуру Анголы, страна постепенно объединяется. Хотя это большое благо для большинства населения, это также вызывает напряженность в некоторых кругах. Восстановление контактов между городами и селами также означает уравниловку цен и появление новых товаров на рынках, вызывая негодование и протесты со стороны продавцов и ремесленников, услуги которых становятся вторичными.\n\nМы должны дать понять, что эти протесты ничего не дадут. Города Анголы должны стать единой сетью а так же, работать друг с другом и торговать друг с другом. На благо всего населения. Пора объединить их администрирование."
 OFN_ANG_restart_the_factories:0 "Возобновление промышленности"
 OFN_ANG_restart_the_factories_desc:0 "Наши усилия по воссоединению Анголы начинают приносить плоды. По мере расширения дорожной сети поток товаров и людей снова возвращается. Город за городом, деревня за деревней, Ангола просыпается.\n\nСледующий шаг для страны - возвращение промышленности. Теперь, когда их доступ к ресурсам, рабочей силе и рынкам восстановлен, пора снова открывать заводы и фабрики."
 OFN_ANG_hire_the_natives:0 "Найм туземцев"
 OFN_ANG_hire_the_natives_desc:0 "Цель наших отраслей - не только обеспечить экономическую базу, но и обеспечить стабильный источник занятости для коренного населения. Теперь, когда предприятия заработали, мы должны начать компанию по найму местных жителей на как можно больше должностей.\n\nЭти рабочие места обеспечат ангольцам источник стабильного дохода и занятости. Затем рабочие могут продолжать тратить эти доходы на покупку товаров у местных торговцев и ремесленников, что будет способствовать росту экономики в целом."
 OFN_ANG_create_an_industrial_foundation:0 "Создание промышленной основы"
 OFN_ANG_create_an_industrial_foundation_desc:0 "Процветание не достигается в одночасье и не возникает само по себе. Развитая экономика полагается на производственные цепи. Сырье должно быть подключено к нефтеперерабатывающим заводам, добывающие рудники - к горнорудным фабрикам, а предприятия легкой промышленности - к их рынкам. Мы обеспечим прочную основу для ангольской промышленности, основу, на которой можно построить процветающее будущее."
 OFN_ANG_stabilize_the_industry:0 "Стабилизация промышленности"
 OFN_ANG_stabilize_the_industry_desc:0 "Хотя промышленность Анголы в настоящее время работает и предоставляет рабочие места и товары для своего населения, она по-прежнему зависит от нашей поддержки и ноу-хау. Чтобы полностью подняться с колен, Анголе нужна внутренняя база знаний как для руководства, так и для рабочих. Профессиональные училища и колледжи создадут эту базу знаний, а обучение на рабочем месте и приверженность рациональному управлению обеспечат сохранение всего достигнутого прогресса. Мы стабилизируем ангольскую промышленность, чтобы она могла служить стране на десятилетия вперед."
 OFN_ANG_the_luanda_office:0 "Офис в Луанде"
 OFN_ANG_the_luanda_office_desc:0 "Работа по восстановлению Анголы требует не только денежных вливаний и строительства, но и всеобъемлющего плана реструктуризации и создания прочного ангольского государства и экономики. План Шенка предоставить ангольцам независимость был хорошим началом, но имел несколько... проблемных предположений. Мы исправим эти ошибки с помощью свободных дебатов и обсуждений, которые возможны только в свободном мире."
 OFN_ANG_administrative_rework:0 "Переработка администрации"
 OFN_ANG_administrative_rework_desc:0 "Старый административный аппарат Анголы был полностью заимствован у бывшего португальского колониального режима - пустышка, с ограниченными ресурсами и полагающийся на колониальных администраторов, оставляя местное население без участия в собственном управлении. Нам нужно будет исправить это, если мы собираемся покинуть Анголу с какой-либо надеждой на ответственное самоуправление после нашего ухода - желательно такое, которое не приведет к междоусобной борьбе между МПЛА и УНИТА."
 OFN_ANG_dierks_proposal:0 "Выслушать предложение Диркса"
 OFN_ANG_dierks_proposal_desc:0 "Ландшафт Анголы обширен и суров, с километрами инфраструктуры которая совершенно не приспособлена для путешествий между городами. Клаус Диркс, наш главный советник по экономическим вопросам, отмечает, что даже с учетом запланированных нами улучшений коммуникационной и транспортной инфраструктуры, перемещение между крупными населенными пунктами без использования чрезвычайно дорогостоящего воздушного транспорта может занять несколько дней. Он предлагает децентрализовать полномочия по принятию политических решений отдельным штатам и муниципальным властям. План не самый популярный - у наших коллег из ОСН уже достаточно проблем в переговорах с различными ветвями центрального правительства, - но для того, чтобы оставить действующее правительство позади, это, возможно, не худший план."
 OFN_ANG_fix_schencks_mistakes:0 "Исправление ошибок Шенка"
 OFN_ANG_fix_schencks_mistakes_desc:0 "Вольфгангу Шенку, несмотря на все его добрые намерения, приходилось работать в строжайшей секретности. Возможно, он мечтал о свободной Анголе, объединяющей известных людей и партизанские движения с ресурсами, которыми он мог управлять, но на протяжении всего этого ему приходилось обдумывать возможное сопротивление со стороны немецких лоялистов, со стороны коллаборационистов, со стороны ополченцев, охраняющих свой дом от возможной гражданской войны. Но ОСН действует с мандатом от народа и международного сообщества ,а единственная ее цель это подготовить Анголу к независимости. И если мы ожидаем, что ангольский народ добровольно пойдет по пути к свободе, их всех нужно держать в курсе на каждом этапе этого процесса."
 OFN_ANG_the_leap_of_faith:0 "Прыжок веры"
 OFN_ANG_the_leap_of_faith_desc:0 "Наконец-то пришло время деколонизации. То, о чем Скэнк мечтал в секрете, сейчас мы находимся на пороге достижения - свободной Анголы, присоединения к братству свободных наций.\n\nМы можем только надеяться, что у нас получиться создать инфраструктуру, выстроить правильно экономику и объединить различные фракции. Этого будет достаточно для того, чтобы после нашего ухода Ангола смогла встать на ноги."
 OFN_ANG_setting_up_the_transitional_governance:0 "Учреждение переходного правительства"
 OFN_ANG_setting_up_the_transitional_governance_desc:0 "Учитывая, что деколонизация уже близко, нам необходимо решить вопрос о том, кто возглавляет будущее ангольское правительство. Хотя мы сделали все возможное, чтобы убедиться, что все фракции включены в политический процесс, только одна может стоять выше остальных и вести Анголу в ее новое будущее.\n\nВашингтон хотел бы видеть будущее ангольское правительство, дружественное американским интересам. - тогда как другие партнеры в переходном процессе предпочли бы, чтобы Ангола могла свободно определять все аспекты своей будущей политики. Дискуссия вращается вокруг Йонаса Савинби и Агостиньо Нехо - и все, что остается, - это выбрать, кто будет держать бразды правления, когда мы уйдем. Что для остальных, что ж, им придется во всем разобраться самостоятельно."
 OFN_ANG_balance_the_south_west:0 "Баланс юго-запада"
 OFN_ANG_balance_the_south_west_desc:0 "Оказывается, Вольфганг Шенк организовал свое движение за свободное ангольское государство не только через идеализм. Экономические отчеты бывшего правительства Южного Запада полностью фальсифицированы - это огромная сеть завышенных показателей и завышенных запросов на реквизицию, чтобы обмануть бюрократов Германии и построить фундамент будущей Анголы.\n\nК сожалению, гамбит Шенка оставил нас перед серьезной проблемой. А именно, что экономические отчеты правительства Южного Запада для нас бесполезны. По сути, мы будем вынуждены восстанавливать ангольскую экономику с нуля с завязанными глазами - и если мы хотим, что бы наши планы по восстановлению Анголы были успешными, это необходимо немедленно исправить."

