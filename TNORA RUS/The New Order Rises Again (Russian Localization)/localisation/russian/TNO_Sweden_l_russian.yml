POLITICS_OLOF_PALME_NOTUSED_DESC:0 "Улоф Пальме, ставший защитником рабочих в свои взрослые годы, не мог похвастаться, тем что происходил из бедной семьи. Сам он родился в зажиточной семье лютеран консерваторов в Стокгольме. Болезненный ребенок, у которого было много времени, чтобы начать читать книги, он выучил английский, французский и немецкий языки в раннем возрасте, что принесло ему большую пользу в дальнейшей жизни. Во время Второй мировой войны Пальме недолго служил в шведской армии и испытал сильный страх перед немецким вторжением. Пальме решил продолжить свое обучение в Соединенных Штатах, и именно здесь он начал формировать свои политические идеи. Встречи с Национальным Прогрессивным Фронтом познакомили его с проблемами расизма и классовой борьбы, а короткое путешествие в Азию показало ему ужасы японского империализма. Вернувшись в Швецию в конце 50-х годов, Пальме был готов войти в шведскую политику. На выборах 1958 года он вошел в первую палату парламента, а его служба в различных правительственных учреждениях сделала его еще более популярным как полурадикальную и прогрессивную фигуру. Через два года он стал заместителем премьер-министра, а в конце 1961 года Таге Эрландер ушел в отставку в пользу своего протеже. \n\nНесмотря на недолгое время на посту премьер-министра, Улоф Пальме быстро произвел на него хорошее впечатление. Его ораторское мастерство оказалось жизненно важным, когда общественность впервые отреагировала на то, что такой молодой человек станет следующим главой правительства. Визиты премьер-министра в некоторые дипломатически изолированные страны оказались весьма спорными как для шведского населения, так и для мирового сообщества, особенно его визит в Коммунистическую Кубу. Премьер-министр, не колеблясь, сделал несколько тонких уколов в адрес диктатур, господствующих в Европе, одновременно придерживаясь осторожной политики умиротворения. Его политику часто критикуют как противоречивую, а иногда даже непопулярную, но никто не может утверждать, что он плохо освоился со своей новой ролью."
POLITICS_TAGE_ERLANDER_DESC:0 "В 1945 году премьер-министр Пер Альбин Ханссон внезапно скончался, выходя из поезда в Стокгольме. Ханссон оставил после себя огромное наследие. Его пребывание на посту главы правительства резко изменило положение шведской нации, и на момент смерти он не выказывал никаких признаков желания остановиться. Так что несколько неожиданно министру просвещения Таге Эрландеру выпало взять бразды правления и в Социал-демократической партии, и в самой Швеции. Правительство Эрландера было сформировано в период большой неопределенности для Швеции. Европа, какой её называла страна, ушла; заменена она была новым порядком Германии. Швеция была теперь единственной скандинавской страной, не находившейся под прямым управлением Германии. Даже когда война в Европе подошла к концу, казалось возможным, что страна так долго не протянет. Чтобы предотвратить такую  участь, Эрландер открыл Швецию для торговли и сотрудничества с Германией. Это решение быстро стало основным аргументом против социал-демократического правительства; поскольку Народная партия стала занимать четкую проамериканскую позицию.\n\nС тех пор Эрландер зарекомендовал себя как прилежный последователь времен Ханссона. Хотя политика премьер-министра не так харизматична, как у его предшественника, она сохранила ему популярность. Всеобщее медицинское страхование, большие пенсии и расширенный уход за детьми - это лишь некоторые из реформ, осуществленных в конце сороковых и пятидесятых годов. Многое из этого было достигнуто по доступной цене из-за небольшого размера армии, а также удивительных преимуществ торговли с Германией.\n\nОднако в Швеции не всё хорошо. Эрландер более чем осведомлен о тонких попытках Германии повлиять на нацию; то, о чем оппозиция тоже очень публично заявляет. Ближайшие годы покажут, будет ли оправдана цена, заплаченная за "

