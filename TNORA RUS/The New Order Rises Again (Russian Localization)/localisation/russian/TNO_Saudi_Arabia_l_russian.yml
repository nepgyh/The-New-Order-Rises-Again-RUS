 ### Leader Descriptions ###
 POLITICS_SAUD_DESC:0 "Саудовская Аравия - суровая земля, но Сауд бин Абдулазиз - удивительно мягкий для этой земли правитель. В какой-то своеобразной степени конечно, но большинство правителей обычно определяются нюансами. Однако это не эпоха умеренности, и почва под ногами короля постоянно меняется. Ибо вера саудов древняя, но окружающий их мир удручающе нов.\n\nКороль вырос на бесплодной почве, где господствовало завоевание его отца; Когда он стал его наследником, отец посоветовал ему служить Богу и любить своих подданных. В хаосе 1940-х и 1950-х годов он приложил все усилия, чтобы продолжить реформы, которые он провел в сфере образования и инфраструктуры, и привел Саудовскую Аравию в современность. Поспешные сделки, заключенные с голодной по землям Итальянской Империей, помогли сохранить независимость Аравии, по крайней мере, так утверждают королевские издания. Ни один сауд никогда не задавался вопросом, зачем Империи нужна страна с таким незначительным названием.\n\nВсе было стабильно пока сейсмографические датчики не обнаружили чёрное золото под песками Востока. Нефтяная промышленность Саудовской Аравии приобрела небывалую доселе известность, а деньги привели к славе - и вниманию. Теперь, король должен уравновесить ненасытный голод мировых держав по запасам нефти и управлять все более беспокойным и консервативным населением. А его соседи в Египте и Ираке подозрительно молчат, поскольку внутренняя нестабильность угрожает перекинуться на саму Аравию, как пламя.\n\nСаудовский двор и король смотрят и строят заговоры. И движения игрушки с моториком, ожидают глаза мирового сообщества ."
 
 ### Ideas ###
 SAU_tribal_insurgency:0 "Мятежи племён"
 SAU_tribal_insurgency_desc:0 "Конфликты против Германского Рейха с каждым днем ​​обостряются, и нашим военным операциям теперь мешают партизанские удары, наносимые руками этнических меньшинств в нашей стране. Несомненно, они спонсируются немцами, чтобы убавить наши силы перед их вторжением, мятежные племена представляют собой немалую угрозу, которую нужно подавить."
 
 SAU_defenders_of_the_umma:0 "Защитники уммы"
 SAU_defenders_of_the_umma_desc:0 "Как хранители двух священных мечетей, дом Сауда оказывает большое влияние на определенные секторы всего мусульманского мира. Многие из верующих, чувствуя себя угнетенными западным и особенно итальянским империализмом, обратились к Саудовской Аравии, как к оплоту Ислама и сопротивления западному безбожию, что привело к созданию таких организаций, как \"Братья-мусульмане\". Являясь номинальными союзниками, Италия и Саудовское королевство становятся все более и более недоверчивыми друг к другу, как прямой результат, отношения медленно, но неуклонно ухудшаются."
 
 SAU_salafi_ascendancy:0 "Салафитское господство"
 SAU_salafi_ascendancy_desc:0 "Салафизм, пуританское и консервативное реформаторское движение в исламе, был доминирующей силой в саудовской культуре с 18 века. Учение его основателя ибн Абд аль-Ваххаба является официальной, спонсируемой государством формой ислама в стране, а салафитские священнослужители являются влиятельной силой в саудовском суде. В Саудовской Аравии граница между верой и политикой, возможно, более размыта, чем в любом другом месте на Земле."
 
 SAU_kingdom_of_blacck_gold:0 "Королевство черного золота"
 SAU_kingdom_of_blacck_gold_desc:0 "Когда-то государство Саудовская Аравия было просто племенным государством в сердце Аравии, и его состояние росло благодаря Аллаху и Нефти. Черное золото льется из песков в, казалось бы, бесконечных запасах, и его значение для экономики Саудовской Аравии значительно превосходит значение любого другого сектора. Благодаря союзу с Италией саудовцам удалось накопить огромные богатства, продавая свою нефть по всему миру, так много денег, что они даже не знают, как их потратить."
 
 SAU_ARCO_ENI_memorandum_of_understanding:0 "ARCO - Меморандум о взаимопонимании с ENI"
 SAU_ARCO_ENI_memorandum_of_understanding_desc:0 "Когда войска Оси штурмовали Ближний Восток, сауды приветствовали их с распростертыми объятиями - и с момента окончания Второй мировой войны они проводили политику сотрудничества с Италией, что в конечном итоге привело к соглашению между их соответствующими национальными нефтяными компаниями. Это настоящий шедевр торговой дипломатии, сауды подтвердили свой союз с Италией, а ENI согласилась на договор об отсутствии конкуренции с ARCO. В обмен на некоторую часть денег, танкеры ENI плавают по морям перевозя саудовскую нефть и торговых агентов, и куда бы они ни пошли, влияние Эр-Рияда последует за ними."
 
