 POLITICS_KONSTANTIN_ROKOSSOVSKY_DESC:0 "В отличие от многих, Константин Константинович Рокоссовский оставался верен Советской Родине несмотря ни на что даже по сей день. Он был рожден в царские времена в семье польских шляхтичей и страдал от очень бедной жизни в детстве; вполне логично, что он обратился к большевистской партии и вскоре стал одним из самых выдающихся и известных военачальников Советского Союза, видным офицером с блестящим послужным списком. После двух десятилетий службы в Красной Армии карточный домик рухнет, СССР развалится и Рокоссовскому придется приспосабливаться к совершенно новой обстановке. Когда его 3-я армия бежала от вторгшихся немцев и достигла Урала, Лазарь Каганович встретил его с распростертыми объятиями, и он присоединился к Западносибирской Народной Республике.\n\nВпрочем, союз Кагановича и его генералов, полный недоверия и ожесточенной конкуренции, был хрупким и неизбежно распался. Немцы продолжали свои беспощадные бомбардировки, Западная Сибирь боролась за свое выживание, несмотря ни на что, но разногласия между ее высшими руководителями и генералами только росли, и из--заэтого страна распалась. Когда Карбышев захватил Омск, а Каганович бездействовал, тем самым показывая свое презрение к Респблуике, Рокоссовский быстро собрал свою грозную 3-ю армию и при её поддержке возглавил временное военное правительство в городе Свердловске. Разочаровавшись в своем бывшем партийном начальстве в Тюмени, Рокоссовский не отказался от дела воссоединения Советского Союза, даже если он будет управляться его верными и беспристрастными военными, рожденными и воспитанными в лучших традициях российского и советского военного искусства, которые в первую очередь служат народу, а не бюрократам. Тяжелая служба и преклонный возраст серьезно сказались на здоровье Маршала Рокоссовского, но его решимость остается незыблемой и в отчаянные времена. Даже если он не доживет до того момента, когда Красная армия снова войдет в Москву, он может рассчитывать на старых друзей и товарищей, которые достойно продолжат его миссию."

 POLITICS_PAVEL_BATOV_DESC:0 "Солдаты под командованием Павла Ивановича Батова часто ласково называют его \"наш Суворов\": внешностью и манерами он похож на легендарного русского генерала, известного своим военным гением, скромной натурой и любовью к простым русским солдатам. Вряд ли сам генерал признает такую схожесть, но нельзя винить людей в том, что они видят такие параллели между лидером Уральского военного правительства и прославленным русским героем прошлого.\n\nВ самые мрачные дни нацистского вторжения в Россию Батов познакомился с Константином Рокоссовским, с которым у него сложились профессиональные и личные узы, длившиеся до самой его смерти. Товарищество двух генералов стало предметом захватывающих легенд и сказок, рассказанных по всей Сибири; где там правда, а где вымысел - уже не понять. События, которые они прошли вместе, войны, в которых они сражались плечом к плечу, как единое целое - все это укоренилось в современной русской культурной памяти.\n\nНа похоронах своего старого друга Батов поклялся нести знамя ушедшего генерала и сохранить дело и наследие Льва Сибири. Реорганизуя войска Уральского Военного Округа под своим командованием и устанавливая свою временную власть в границах охваченной войной России, Батов стремится переосмыслить роль Красной Армии в обществе - она должна служить не просто защитником русского народа, но и его проводником во времена анархии и разрухи."

 POLITICS_PAVEL_BATOV_70S_DESC:0 "Бурная история России естественным образом породила ряд выдающихся военных, которые использовали свои немалые таланты, чтобы вырвать победу из пасти неминуемой гибели. Теперь один из самых мрачных периодов существования России подошел к концу, и история нашла еще одну такую фигуру, которой можно выразить вечную благодарность: Павел Иванович Батов.\n\nМаршал Батов - человек, который бросил вызов обстоятельствам, в которых оказался он и его товарищи. Когда его враги были безрассудны и агрессивны, Батов не терял самообладания и сначала думал, а потом действовал. В то время как некоторые военачальники считали, что в деле воссоединения России нельзя скупиться на средства, Батов же очень старался не подвергать своих людей ненужной опасности. Его отказ опуститься до уровня своих врагов не препятствовал прогрессу, и теперь так называемый \"современный Суворов\" оказывается у руля восстановленного российского государства.\n\nБатов, однако, мало утешается теперь, когда орудия замолчали. Его величайшее испытание - освобождение России от нацистского бедствия - еще впереди, и Маршал не спит по ночам, думая о жестокости, которую может вызвать такой титанический конфликт. Хуже того, Батов все еще сомневается, что подчиненные разделяют его видение России.\n\nА пока Павел Батов будет продолжать работу в том же духе, что и всегда: с непоколебимой преданностью России и ее народу."

 POLITICS_BORIS_YELTSIN_DESC:0 "Иногда тигру можно найти хорошее применение. Высшему хищнику, способному преследовать свою жертву с упорством, сравнимым только с его кровожадностью. Фашисты выпустили своего тигра на Урале, случайно освободив порочного человека, который не оставил после себя ничего, кроме насилия. Однако Свердловский Тигр происходит из другой породы, и в отличие от немецкого, его поводок должен быть коротким и жестким.\n\nБорис Николаевич Ельцин - человек-идеолог в заведомо неидеологическом государстве. Выступает за агрессивную политику приватизации, стремительное расширение демократии и быстрое воссоединение России. Именно его рвение и самоотверженность привели его из относительной безвестности к руководству демократической фракцией в Свердловске.\n\nОднако несмотря на то, что он может быть готов реализовать свое новое видение и полезен в нашем стремлении покончить с Российской анархией, его нужно держать в узде, как и любого тигра. Павел Батов по-прежнему остро осознает рвение политики Ельцина, а также менее привлекательные методы, которые он использует для её достижения. Таким образом, он поклялся обеспечить военным равное влияние в новой республике.\n\nЕльцин должен идти по шаткому мосту, балансируя между консервативными милитаристами и своими агрессивно республиканскими тенденциями. Война за Россию еще не выиграна, и остается посмотреть, выполнима ли вообще такая задача. И все же, если он добьется успеха, нет сомнений, что Россия будет сильнее. Возможно, не менее жестокой в своей политике, но тем не менее свободной республикой с агрессивным капитализмом."

 POLITICS_ANTON_ANTONOV_OVSEYENKO_DESC:0 "Родство с отцом, видным большевистским военачальником, не помогло Антону Владимировичу Антонову-Овсеенко избежать заключения в печально известных сибирских ГУЛАГах. Многие годы он на себе испытывал советский террор, по крайней мере, до тех пор, пока лагеря не были освобождены бандитами и ворами.\n\nНесмотря на всё, что ему пришлось пережить, он продолжал идти вперед и в итоге нашёл прекрасную возможность бежать вместе с другими диссидентами и бывшими заключенными, когда торговцы оружием из Златоуста одержали победу.\n\nУчитывая, что в Ханты-Мансийске почти не было людей, способных поддерживать порядок, Антонов и его караван были выбраны для управления ледяными равнинами от имени Уральской Республики. Дружеские контакты, медленно складывавшиеся на протяжении многих лет, окупились, когда Объединенный фронт из диссидентов, священников вроде его близкого соратника Сергея Извекова, и даже простых бандитов сумел сохранить порядок на берегах Иртыша и, прежде всего, сделал так, чтобы его жителям не пришлось пережить то, что на себе ощутил Антон."

