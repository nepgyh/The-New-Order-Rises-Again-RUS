 #Guardians of the Skies
 TOB_Guardians_Of_The_Skies:0 "Хранители небес"
 TOB_Guardians_Of_The_Skies_desc:0 "§O588-й ночной легкобомбардировочный авиационный полк§!, так же известный как Ночные Ведьмы или \"Свободные Авиаторы\" - это герои до мозга костей. Они служили Родине во время Великой Отечественной войны не только достойно, но и отважно, и продолжают это делать, устраивая вылеты против фашистских бомбардировщиков со своей главной базы в Сургуте. У нас всегда была особые отношения с Авиаторами, поскольку мы вместе служили в Советских Вооруженных Силах. Интеграция Авиаторов в нашу страну не только укрепила бы наш контроль над Западной Сибирью, но и предоставила бы нам доступ к их опыту в воздушном бою, не говоря уже бомбардировщиков."

