 TOB_notso_redarmy:0 "Не такая и Красная армия"
 TOB_notso_redarmy_desc:0 "Несмотря на то что нами руководит маршал Рокоссовский, наша Красная Армия начинает проявлять признаки нерешительности в достижении своей цели; слухи о проникновении Чёрной Лиги и ревизионистских симпатиях достигают ушей Маршала все чаще и чаще; последние принципы коммунизма были отброшены в пользу обыкновенного военного руководства. Однако задача по поиску способа сплочения армии, скорее всего, ляжет на плечи преемника Маршала; старый лев не может вечно бороться со смертью."
 TOB_renewed_red_army:0 "Обновленная Красная Армия"
 TOB_renewed_red_army_desc:0 "Объединившись в стремлении поддержать Батова, мы подтвердили нашу приверженность делу Освобождения; с именем маршала Рокоссовского на устах и Старой Родиной в мыслях мы растопчем всех оккупантов! Ура!"
 
 TOB_the_marshal:0 "Маршал"
 TOB_the_marshal_desc:0 "Маршал Константин Рокоссовский представляет собой маяк надежды для народа Западной Сибири; объединяющую фигуру, которая будет бороться изо всех сил, чтобы защитить народ России. Его почти героическое присутствие внушает доверие нашим гражданам и уверенность в наших войсках. Пока маршал в состоянии вести нас, нам нечего бояться."
 TOB_fortified_homes:0 "Укреплённые дома I"
 TOB_fortified_homes_desc:0 "Различные бытовые здания в наших крупных городах были усилены, чтобы обеспечить слой защиты от бомбардировок Люфтваффе. Хотя это далеко не идеальная мера, ее будет достаточно, чтобы обеспечить безопасность наших людей, пока мы не придумаем более постоянное решение."
 TOB_fortified_homes_2:0 "Укреплённые дома II"
 TOB_fortified_homes_2_desc:0 "Мы можем сколько угодно укреплять дома наших людей, но реальность такова, что бомбы Люфтваффе слишком мощны, и их не остановить нынешними средствами. Наши инженеры создали большую систему бомбоубежищ, которые змеятся под городами, - достаточно глубокую, чтобы полностью защититься от любого вида воздушного нападения."
 TOB_fortified_homes_3:0 "Укреплённые дома III"
 TOB_fortified_homes_3_desc:0 "Благодаря усилиям наших инженеров жители Округа наконец-то могут наслаждаться чувством безопасности от немецких бомбардировок. Было укреплено огромное количество домов и квартир, а также построены бомбоубежища на случай, если этих новых улучшений окажется недостаточно."
 TOB_fortified_factories:0 "Укреплённые фабрики I"
 TOB_fortified_factories:0 "Укреплённые фабрики I"
 TOB_fortified_factories_2:0 "Укреплённые фабрики II"
 TOB_fortified_factories_2_desc:0 "В дополнение к укреплениям и другим мерам противодействия потенциальным бомбардировкам мы ввели ряд изменений в самой рабочей среде. Теперь фабричные будут работать посменно, отчего немцам будет труднее прервать рабочий процесс, а квалифицированные надзиратели обеспечат бесперебойное производство."
 TOB_new_russian_army:0 "Новая российская армия I"
 TOB_new_russian_army_desc:0 "Из семян, заложенных маршалом Рокоссовским и его ветеранской третьей армией, рождается совершенно новая сила. Возглавляемая одними из самых опытных офицеров в мире и укомплектованная одними из самых храбрых людей Сибири новая русская армия со временем может стать одной из лучших в мире."
 TOB_new_russian_army_2:0 "Новая Российская армия II"
 TOB_new_russian_army_2_desc:0 "Возрожденная русская армия всё продолжает совершенствоваться. Благодаря нашему новому режиму обучения, делающему упор на командную работу и тактическую гибкость, войска теперь работают вместе как часы на поле боя, повышая свою общую эффективность."
 TOB_new_russian_army_3:0 "Новая Российская армия III"
 TOB_new_russian_army_3_desc:0 "Под руководством непревзойденного офицерского корпуса 3-я армия была перекована во что-то совершенно новое. Благодаря новым учебным порядкам и реформам мы теперь имеем в своих руках одну из самых боеспособных сил в Российской анархии,и пришло время применить ее. Вперед, товарищи, к победе!"
 TOB_new_russian_army_4:0 "Новая Российская армия IV"
 TOB_combined_russian_army:0 "Объединенная Российская армия"
 TOB_combined_russian_army_desc:0 "Новые учебные режимы позволили совершить прорыв в общей организации Вооруженных сил. Наши солдаты - лучшие в России, и они это знают. Армия идёт на приступ, уверенная в своем превосходстве, зная, что любой, кто встанет против нее, будет разбит под её натиском."
 TOB_specialized_defense:0 "Специализированная оборона I"
 TOB_specialized_defense_desc:0 "Товарищ генерал Крейзер - мастер в искусстве оборонительных стратагем, и он выдвинул программу повышения обороноспособности войск. Наши части будут использовать высокомобильные соединения, способные в любой момент отреагировать на вторжение противника и сокрушить его внезапными и беспощадными контратаками."
 TOB_specialized_defense_2:0 "Специализированная оборона II"
 TOB_specialized_defense_2_desc:0 "В рамках программы товарища Крейзера по улучшению оборонительных возможностей армии был расширен медицинский корпус Красной Армии. Он сможет лучше организовывать полевые госпитали в тылу, также была разработана новая тактика, чтобы уберечь наших раненых товарищей от опасности."
 TOB_specialized_defense_3:0 "Щит народа"
 TOB_specialized_defense_3_desc:0 "Факт того, что на войне неминуемо страдают гражданские лица, трагичен. Несмотря на это, это все еще факт. Однако Красная Армия всегда была и будет защитницей народа. Таким образом, одной из главных их обязанностей в любой из грядущих войн будет защита граждан России. В гражданских районах уже возведены и укомплектованы укрепления, готовые к обороне, когда придет время. Будем молиться, что они никогда не пригодятся."
 TOB_efficient_resource_extraction:0 "Эффективная добыча ресурсов"
 TOB_savant_high_command_idea:0 "Гениальное Высшее Главнокомандование"
 TOB_savant_high_command_idea_desc:0 "Рокоссовский. Батов. Крейзер. Баграмян. Это лишь некоторые из имен, которые украшают высшее командование Красной Армии своим присутствием. Нашими войсками командуют одни из самых опытных и умелых командиров во всем мире, и использование их обширных познаний в военной науке точно принесет пользу в будущих конфликтах."
 TOB_quality_small_arms:0 "Качественное стрелковое оружие"
 TOB_quality_small_arms_2:0 "Качественное стрелковое оружие"
 TOB_quality_small_arms_2_desc:0 "С появлением новых образцов оружия, поступающих из Златоуста и нашего собственного конструкторского бюро, наше понимание и мастерство в производстве оружия значительно улучшились с тех пор, как наша армия впервые была сформирована. Наши войска, когда-то вооруженные только тем оружием, которое мы могли извлечь из останков старой России, теперь несут в бой лучшее стрелковое оружие. С этими пушками наши войска чувствуют себя готовыми взять мир - и в свое время они это сделают."
 TOB_quality_small_arms_3:0 "Качественное стрелковое оружие"
 TOB_quality_small_arms_3_desc:0 "Знание, будучи само по себе наградой, дает много благ тем, кто умеет его применить. Ученые Свердловского конструкторского бюро, конечно, хорошо знают, как его применять: они продолжают выпускать образцы стрелкового оружия, которые впечатляют и поражают наше военное командование в теории и на практике. Как и знание, эффективно применяемая Свердловская винтовка приносит много благ."
 TOB_security_service:0 "Бюро Внутренней Безопасности"
 TOB_security_service_2:0 "Бюро Внутренней Безопасности"
 TOB_eyes_inside_the_machine_idea:0 "Разведгруппы"
 TOB_eyes_inside_the_machine_idea_desc:0 "Элитные оперативные группы нашего бюро безопасности, получившие название "recon groups", are capable of a wide range of offensive missions; from sabotage to high-risk infiltrations. Intelligence gathering and "wetwork" are also among their specialties. These highly skilled agents will certainly prove to be an indispensable asset in the days that lie ahead."
 TOB_eyes_inside_the_machine_idea_2:0 "Глаза внутри машины"
 TOB_airland_battles:0 "Воздушно-наземные операции"
 TOB_intelligence_leaks:0 "Утечка разведданых"
 TOB_agitated_populace:0 "Взволнованное население"
 TOB_prisoner_labor:0 "Труд заключенных"
 TOB_increased_rations:0 "Увеличение рационов"
 TOB_increased_rations_desc:0 "Да будет известно, что никто не останется голодным на вахте Маршала! Трудящиеся военного округа получат повышенные пайки, пропорциональные их усилиям по обеспечению лучшей жизни для нашего народа. Работать на фабриках в такое время может быть опасно, но, с полным желудком, поди, будет легче."

 TOB_black_league_influence_tier_1:0 "Малое влияние Чёрной Лиги"
 TOB_black_league_influence_tier_1_desc:0 "Благодаря тщательному контролю и постоянной бдительности влияние Чёрной Лиги в Округе в значительной степени сокращено. Хотя некоторые мелкие диверсанты были раскрыты, они имели ограниченное влияние и никоим образом не угрожали каким-либо интегрированным правительственным или военным органам."

 TOB_black_league_influence_tier_2:0 "Среднее влияние Чёрной Лиги"
 TOB_black_league_influence_tier_2_desc:0 "Влияние Чёрной Лиги растёт. Все больше диверсантов успешно пересекают границу и получают доступ в охраняемые районы, оказывая влияние на правительство и военные операции. Хотя в настоящее время ситуация не критична, она вполне может стать такой, поэтому следует предпринять решительные действия."

 TOB_black_league_influence_tier_3:0 "Высокое влияние Чёрной Лиги"
 TOB_black_league_influence_tier_3_desc:0 "Степень влияния Чёрной Лиги на администрацию Округа ещё более возросла: в особо охраняемых районах было обнаружено несколько диверсантов, а также сообщается о многочисленных актах саботажа. Такое положение дел угрожает самому существованию Округа, нельзя допустить, чтобы оно продолжалось и дальше. Меры по пресечению активности Лиги теперь не просто желательны, а строго обязательны."
 
 TOB_black_league_influence_tier_4:0 "Очень высокое влияние Чёрной Лиги"
 TOB_black_league_influence_tier_4_desc:0 "Ситуация ужасная. диверсанты Чёрной Лиги сумели проникнуть почти на все уровни командной структуры Округа, уничтожив любую возможность принять скоординированные меры или защититься от их военных операций. Округ почти не имеет времени - он должен действовать! Сейчас!"

 TOB_revisionist_influence_tier_1:0 "Малое влияние ревизионистов"
 TOB_revisionist_influence_tier_1_desc:0 "Благодаря постоянному и тщательному отслеживанию политической ориентации офицерского состава большинство ревизионистов было искоренено вместе с их влиянием, а те, кто ещё не был раскрыт, имеют небольшую власть. Округ защищен от этой угрозы. Пока что."

 TOB_revisionist_influence_tier_2:0 "Среднее влияние ревизионистов"
 TOB_revisionist_influence_tier_2_desc:0 "Среди ряда младших офицеров была обнаружена значительная степень ревизионистских симпатий. Хотя еще не наступил момент, когда основные аспекты управления Округом оказались бы под угрозой, это поставило под угрозу ряд низкоуровневых объектов и операций, поэтому в настоящее время следует заняться этим вопросом."

 TOB_revisionist_influence_tier_3:0 "Высокое влияние ревизионистов"
 TOB_revisionist_influence_tier_3_desc:0 " В Округе был обнаружен тревожный уровень ревизионистских симпатий, в том числе среди нескольких старших офицеров. Это уже привело к передаче важных военных секретов и приготовлений нашим врагам, нельзя допустить, чтобы это продолжалось. Необходимо приложить сосредоточенные усилия, чтобы искоренить ревизионистов."

 TOB_revisionist_influence_tier_4:0 "Очень высокое влияние ревизионистов"
 TOB_revisionist_influence_tier_4_desc:0 "Ситуация критичная. Было подтверждено присутствие ревизионистских симпатий в высших эшелонах нашей командной структуры, что серьезно подрывает как стабильность Округа, так и его способность к военным операциям. Если немедленно не принять решительных мер - все может быть потеряно!"

 TOB_revisionist_sabotage:0 "Ревизионисты-партизаны"
 TOB_revisionist_terrorism:0 "Ревизионисты-террористы"
 TOB_black_league_sabotage:0 "Диверсанты Чёрной Лиги"
 TOB_black_league_terrorism:0 "Террористы Чёрной Лиги"
 TOB_unhappy_workers:0 "Несчастливые рабочие"
 TOB_unhappy_army:0 "Несчастливая армия"
 TOB_demoralized_army:0 "Деморализованная армия"
 TOB_demoralized_army_desc:0 "Красная Армия определенно видала лучшие дни. Дезертирство становится все более распространенным явлением, а моральный дух достиг небывалого минимума. Уже предпринимаются усилия по повышению духа наших солдат, но потребуется некоторое время, чтобы ситуация нормализовалась. А пока эта проблема не будет решена, скорее всего, количество дезертиров будет дальше расти"
 TOB_worker_concessions:0 "Концессии рабочим"
 TOB_specialized_forces_idea:0 "Силы специального назначения"
 TOB_specialized_forces_idea_desc:0 "Для лучшего повышения адаптивности нашей новой армии было сформировано отдельное подразделение спецназа. Эти войска будут специализироваться на более продвинутых формах ведения войны - от боев в горах до десантных атак. Их обучение гораздо более требовательное, чем у рядовых, но в результате получается солдат, который не теряется на местности, какой бы коварной она ни была."
 TOB_sverdlovsk_design_bureau_idea:0 "Свердловское конструкторское бюро"
 TOB_sverdlovsk_design_bureau_idea_desc:0 "Для лучшей подготовки Красной Армии к опасностям современной войны было создано Свердловское Конструкторское бюро. Этот специализированный научно-исследовательский отдел будет круглосуточно работать над разработкой нового вооружения и техники для наших войск; будем надеяться, оно поможет нам опередить врагов в плане военной техники."
 TOB_sverdlovsk_design_bureau_idea_2:0 "Свердловское конструкторское бюро"
 TOB_sverdlovsk_design_bureau_idea_2_desc:0 "С увеличенным бюджетом Свердловское конструкторское бюро может позволить себе нанять чуть больше учёных, добывать новые материалы и тестировать новые орудия. Теперь у нас всегда будет новейшее вооружение - уникальный случай в Российской анархии. Судя по тому, как быстро модернизируется наши Вооружённые силы, победа кажется практически гарантированной."
 TOB_sown_fear:0 "Угроза Свердловску"
 TOB_sown_fear_desc:0 "Рокоссовский и 3-я армия готовятся к наступлению, а наши войска буквально трясутся в сапогах. Моральный дух низок, уровень дезертирства высок, и поражение кажется неизбежным. Да поможет нам Бог."

 TOB_council_of_generals:0 "Совет Генералов"
 TOB_russian_stratocracy_idea:0 "Российская стратократия"
 TOB_russian_stratocracy_idea_2:0 "Российская стратократия"
 TOB_increased_reconstruction_efforts_idea:0 "Увеличенные усилия по восстановлению"
 TOB_increased_reconstruction_efforts_idea_desc:0 "Усилия по воссоединению Западной Сибири сказались на нашей инфраструктуре. В результате боевых действий города оказались под угрозой отключения электроэнергии, дороги стали полностью непригодными, а наша способность развернуть военные силы оказалась под угрозой. Излишне говорить, что так дальше нельзя. Финансирование было увеличено, и рабочие бригады были направлены на восстановительные работы, чтобы наша нация смогла снова быть скреплена воедино."
 TOB_defense_industry_idea:0 "Оборонная промышленность"
 TOB_defense_industry_idea_desc:0 "Кажется, что каждую неделю появляются новые заводы, производящие бесконечные поставки вооружений для обороны [TOB.GetName]. Впервые заказы, которые размещают наши военные, действительно выполняются. Здесь не только выдают по оружию в руки - каждый из наших солдат оснащен полным комплектом с новейшими образцами из Бюро. С каждой винтовкой труженики тыла приближают победу к нашему порогу."
 TOB_rokossovsky_military_academy:0 "Военная академия имени Рокоссовского"
 TOB_rokossovsky_military_academy_desc:0 "Самый яркий военный ум поколения, маршал Рокоссовский, теперь дает своё имя академии, которая, как мы надеемся, выпустит такие же блестящие умы. С момента своего открытия пару лет назад академия приняла большое количество людей, надеющихся пополнить ряды офицерского корпуса. Хорошо финансируемая и хорошо укомплектованная, академия обеспечивает путь к величию для всех желающих."
 
 TOB_gazprom:0 "Газпром"
 TOB_gazprom_desc:0 ""

 TOB_price_controls_idea:0 "Контроль цен"
 TOB_sweeping_privatization_idea:0 "Масштабная приватизация"
 TOB_sweeping_privatization_idea_desc:0 "С тех пор как Ельцин взял бразды правления, Россия начинает медленно, спотыкаясь, идти навстречу капитализму. То, что когда-то принадлежало государству, теперь передается начинающим предпринимателям, пресытившимся бизнесменам и всем, кто не попадает ни в одну из этих категорий. Только время покажет, закончится ли изменение всей экономики страны успехом или провалом."

