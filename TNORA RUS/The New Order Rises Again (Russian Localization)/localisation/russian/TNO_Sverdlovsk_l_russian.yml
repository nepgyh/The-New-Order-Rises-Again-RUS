 TOB_sverdlovsk_regional_category:0 "Состояние Округа"
 TOB_sverdlovsk_regional_category_desc:0 "Наша победа в Западной Сибири принесла множество невероятных возможностей - как и массу новых проблем. Самая острая проблема - это остатки ревизионистов и Черной Лиги, ставшие теперь террористическими организациями, которые должны быть уничтожены. Впрочем, наши проблемы не ограничиваются внутренним терроризмом. Вакуум власти на вновь завоеванных территориях угрожает стабильности всего Округа. Прежде чем можно будет извлечь выгоду из наших достижений и направить свой взор на остальную Россию, эти земли нужно умиротворить, стабилизировать и интегрировать - как экономически, так и политически. ."

