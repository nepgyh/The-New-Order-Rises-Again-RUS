 TOB.1.t:0 "Завтрак в Округе"
 TOB.1.desc:0 "Косой посмотрел на дно чугунного котелка, внутри которого был мутный суп. К стенкам котелка прилипли бобы, как жемчужины к неспокойному морю. Косой вынужден был признать, что это было не очень питательно и сытно, но еда есть еда. Он поднял глаза на очередь мужчин, женщин и детей, ожидавших своей ежедневной порции хлеба и супа и вздохнул. Очень вероятно, что они получат немного. Косоглазый посмотрел на металлическую тарелку рядом с собой - там было несколько сухарей с унылой серой коркой.\n\nРядом с ним стоял Визгун, новобранец с винтовкой наготове. Время от времени рядовому приходилось пронзительно визжать, чтобы удержать толпу в порядке. Без этой винтовки люди в этой очереди смеялись бы над голосом Визгуна.\n\n"Hey," Squint said, catching the newcomer's eye, "Do you need help? Do you want to swap, new guy?"\n\n"No," Squeaker tightened his voice, trying to sound beyond his years. "I'm fine. I can do this." The kid got dropped into a squad full of mean-faced veterans and was trying to sound like he belonged there. All the others didn't like him much, but Squint saw some grit in Squeaker's demeanor: a desire to live above and beyond the call. Give him time, Squint said to Baker. Give him time.\n\n"If you say so." Squint wasn't much either at the start. He could hardly see, hence the nickname Squint. His breath fogged up his barely-fitting prescription glasses, and as he took them down to clean them, he heard a whirr and roar overpowering the din of the crowd.\n\n"Germans!" Squeaker screamed, his voice shrill with terror. "Duck! Duck!" Wasting no time, Squint dropped his spectacles and lay still, his heart beating the cavity of his chest down. Buzzing, and then silence. It took a good few minutes before the procession could continue."
 TOB.1.a:0 "Просто еще одно утро в Военном Округе."

 TOB.2.t:0 "Свечи"
 TOB.2.desc:0 "Вербовщик сегодня опять пришел к Анатолию домой. Его отец, чьи суставы скрипели вместе с деревянными половицами, двинулся, чтобы ответить на стук. В своей полутемной спальне Анатолий ждал возвращения старика. Вербовщику нужно было понять, что как бы Анатолию ни хотелось воевать на передовой, больному отцу он был нужнее. Он уставился на пламя, грызущее фитиль медленно тающей свечи, которое въедалось ему в глаза.\n\n"But your son is of age..." a firm, resolute voice echoed through the hallways of the small house. It faded, becoming faint booms and reverbs, its words blurring with the evening's noise. The neighbor's dog was barking, and a mild breeze stirred the earth.\n\n"Officer, I beg your pardon," his father said, words laden with fatigue and age, "But I need him. Surely you understand..." Boom and reverb. The voices moved back and forth, parrying, attacking, riposting. To Anatoly, it did not matter one whit. He heard the door slam closed. The impromptu reception was over.\n\nWhen the old man returned, Anatoly helped lift his legs and arms onto the bed, balancing his head on a ragged, dirty pillow. The light illuminated his father's face and the grey hair became threads of silver under the glimmer of that faint candle-fire.\n\n"Do not live the life of a soldier," Anatoly heard him say, "Do not. Do not." He drifted to the realm of sleep and snored."
 TOB.2.a:0 "Ничего, кроме дома."

 TOB.3.t:0 "Смерть отца"
 TOB.3.desc:0 ""So," the recruiter said, his voice bubbling with concern, "Is your father well?"\n\n"No." Anatoly said.\n\nFragments of the conversation came to him, in the dark bedroom where his father slept. Tonight, too, his father had been unable to rise and attend to his duties. Anatoly found himself beside the candle, with the flames gnawing on the wick, spreading an aroma of melting lard - perfume for tormented souls. In the depths of his fatigue and exhaustion, Anatoly sat beside the bed.\n\nAnatoly did not know the nature of the sickness that plagued his father. Once, his old man had a healthy complexion, and a slight paunch belied the outline of his belly. Those excesses were gone. Where there was once fat, only bone remained. Where there were energy and drive, only fatigue and lethargy settled. He could not walk, and his hands regularly shook, as if alive and separate from his will.\n\nAnatoly knew that his father's time quickly approached. He stared at that gently snoring face, a visage of genteel illness. Maybe tonight, maybe tomorrow. Anatoly resigned himself to that fact. If he had been elsewhere - Finland, Sweden, or Norway - his father might have been all right. Rising from his wooden, worn stool, he made for his room, stealing a glance at his father, before leaving.\n\nBy the stroke of midnight, he heard the snoring cease."
 TOB.3.a:0 "Так прервалась ещё одна жизнь в Округе."
 
 TOB.4.t:0 "Рекрутирование"
 TOB.4.desc:0 ""Put your name and age," Baker said to the recruit, "on this form, please." As a lieutenant of the District, he'd seen many men and women who signed for a tour of service. Some chose the life because of patriotic sentiments. A heroic thing to do, but some did not live up to the expectations set by their intentions. Others out of sheer pragmatism. This category of people Baker sympathized with; after all, Rokossovsky did not deal in chits or rubles, but bread and soup.\n\nThe man who faced him, however, belonged in the same hole that Baker once did. People who had no choice but to sign up for the dirty work of operating machines that kill. The prospective recruit looked worn, rough, and shorn. Long, unkempt hair and a four o'clock shadow slowly emerging from that chin - the man looked desperate, destitute. Thin as well. Baker could not believe that he was only eighteen. Gleb had recommended this desolate, deprived person. Father was a friend, Gleb said, and besides, he was of age.\n\nAn orphan, then. The allegedly young man filled the form and showed it to Baker. Twenty, signed, Anatoly Danylovich Morozov. Thin. Unkempt. Twig shall be his nickname. If it were anyone else, Baker would have crossed out their old names and give them their new sobriquets. As things stood, he could not bring himself to do so.\n\n"Proceed to the medical office," Baker said, "if the doc says yes, I'll have you kitted out and sent to boot." An almost imperceptible nod. Just before Anatoly left him, however, Baker patted his shoulders. "You're in good hands," Baker said, "I've been through the same things. It's all right."\n\nTears simmered into a sob. "Yes," Anatoly said, "Thank you.""
 TOB.4.a:0 "Анатолий Данилович Морозов: принят на службу."

 TOB.5.t:0 "Два принципа"
 TOB.5.desc:0 "Инструктор подождал, пока последний из этой группы новобранцев - тощий коротышка по имени Анатолий Морозов - не присел, и только потом начал: "Sit up straight, dogs! Look at me, right now!" he shouted, his voice like thunder. Dozens of backs straightened. Some recruits jumped in their seats.\n\nHe introduced himself as Sergeant Kutuzov, and also introduced the two officers flanking him as Sergeants Tereschenko and Bazin. "Our mission is to train each of you to become a soldier of the Ural Military District! A soldier of the District possesses courage, bravery, competence, and integrity! He is the finest warrior in all of Russia! Am I clear?"\n\n"Yes, sir!"\n\n"A soldier of the District understands two things! One: he is Russian. And therefore his duty is to protect the Russian people. You are not here for revenge. You are not here for glory. You are here because you owe it to the millions of fellow Russians crushed under Hitler's boot! Am I clear?"\n\n"Yes, sir!"\n\n"Two: he is part of the 3rd Army, and therefore his loyalty is to the 3rd Army. You will be just as loyal to your fellow soldier as you will be to me, or Batov, or Rokossovsky himself! Each and every man sitting in this room depends on you giving it everything you've got! That, as well as your devotion to forging a new, stronger, safer Russia, is all we ask of you. Understand those two things, and I will not fail in my goal just as you will not fail in yours. Am I clear?""
 TOB.5.a:0 ""Yes, sir!""

 TOB.6.t:0 "Повседневная жизнь"
 TOB.6.desc:0 "Когда-то статус-кво был невозможен. Немецкие бомбардировщики медленно перемалывали нас в пыль. Они разрушали наши дома, дороги, уничтожали запасы продовольствия и не давали возможности реализовать наш военный потенциал. Тем временем тиран с юга вновь и вновь нападал на нас, прорывая нашу оборону и пожиная добычу. По сути, они были мало отличались друг от друга, были единой силой, призванной уничтожить Свердловск.\n\nТеперь наша судьба поменялась. Те немногие бомбардировщики, что рыскали над Уралом, были встречены нашим зенитным огнем, а население городов уже привыкло к нерегулярным бомбардировкам. Благодаря нашим укреплениям каждый последующий набег обходится Кагановичу всё дороже и дороже - но он все равно возвращается. Ущерб и жертвы, вызванные как бомбардировками, так и набегами, резко сократились. Хотя угроза, исходящая от немцев и Кагановича, стала частью повседневной жизни, население Свердловска выполняет свои обязанности со стоической храбростью, утешаясь как тем, что существуют меры безопасности, предназначенные для их защиты, так и надеждой, что однажды никто больше не причинит им вреда."
 TOB.6.a:0 "Видимость безопасности тоже считается за безопасность."

 TOB.7.t:0 "Нет худа без добра"
 TOB.7.desc:0 "Сравнивать нынешний уровень жизни с довоенным Союзом бессмысленно. Это лишь подрывает моральный дух и даёт повод властолюбивым демагогам эксплуатировать ностальгию. Важно ценить то, что у нас есть, а не сокрушаться о том, чего нам не хватает.\n\nСвердловск - один из крупнейших городов России, неподконтрольных нацистам, и уровень жизни наших граждан достаточно высок - относительно большинства мест на востоке страны, конечно. Правительство и военные едины в своей цели; они существуют для того, чтобы служить народу. Его опасения услышаны и приняты во внимание, а жизнь и средства к существованию защищены от тех, кто стремится их уничтожить. Наконец, у нас есть маршал Рокоссовский, который ведет нас с достоинством и непоколебимой решимостью. Он предоставляет своим гражданам все, что им нужно, чтобы создать жизнь, которая может и не быть благополучной, но вполне достаточной. Мужчины и женщины могут спокойно ходить на работу и приносить домой хлеб для своих семей. В России, где насилие - закон, этого должно быть пока достаточно."
 TOB.7.a:0 "Помните, что все будет лучше, но всегда может и хуже."

 TOB.8.t:0 "Сокровища прошлого"
 TOB.8.desc:0 "Иван зубами снял колпачок с ручки и прижал карту к ноге, чтобы поставить на ней отметку, пока Аркадий переводил дыхание. Еще один склад осмотрен. После снятия запрета на сбор ресурсов в Свердловске оказалось, что потенциальных мародеров было очень много. "You stupid bastard," Arkady heaved. "That last hill nearly killed me. I don't care what your brother says anymore. We're going back."\n\n"No, hold on!" Ivan said, the cap still in his teeth. He put his pen away and scanned over the map. His brother was in the military and had promised him a hefty reward if he found anything worthwhile. Arkady looked at him intensely. "There's another building not far from here. It may be a warehouse." Arkady's grimace didn't budge. Ivan folded up the map and put it in his back pocket. "It's all downhill, old man. You can do it."\n\nThe building was a communal cabin for soldiers or travellers heading north to stop and rest for a day or two. Ivan smashed the lock with a stone and pushed the door in. Both of their eyes widened. The cabin was filled with glass jugs of water and crates of MREs. Annotated maps of the WSPR and even Russia west of the Urals covered the walls. There was a small table next to the cot on the other side of the cabin that was covered in boxes of bullets. A few rifles leaned against the table. "Christ, it's a goldmine," Arkady said, his voice weak with surprise. "Who put all this here?"\n\n"That doesn't matter, old man," Ivan said, pulling out his map. "We're about to make a certain brother of mine very, very happy.""
 TOB.8.a:0 "Потерянные богатства, спрятанные на виду."

 TOB.9.t:0 "Спокойное небо"
 TOB.9.desc:0 "Наконец-то небо стало ясным. Благодаря неустанному труду Маршала Рокоссовского по защите народа и активному сдерживанию фашистов бомбардировщики исчезли, а наш народ освободился от когтей Люфтваффе. Это повод для праздника! Впрочем, мы не должны сидеть сложа руки. Предстоит большая работа по подготовке Свердловска к восстановлению России. Мы не можем себе позволить терять время. Нашу промышленность и инфраструктуру нужно не только ремонтировать, но и модернизировать; вооруженные силы должны быть перевооружены и усилены; мы должны изучить наших соперников, чтобы знать, с кем мы имеем дело. Пора перестать прятаться."
 TOB.9.a:0 "За работу."

 TOB.10.t:0 "Вид с проспекта Ленина, 24а"
 TOB.10.desc:0 "Константин вздохнул и кинул рапорт на стол поверх дюжины других документов. Головная боль убивала его. Он с трудом поднялся на ноги, острая боль пробежала по его спине. Рокоссовский подошел к окну и облокотился на подоконник. На горизонте сгущались темные, тяжелые тучи. Внизу по проспекту Ленина сновали горожане. Мимо прогрохотал грузовик с горсткой солдат.\n\nОн был стариком, на плечах которого лежала тяжесть России и ее народа. Сколько ему еще осталось? Год? Два? Пять? А чего он добился? Союз развалился, ЗСНР развалилась, и Свердловск был окружен врагами. Павел, его назначенный преемник, был более чем способен руководить, но он не чудотворец. Он не мог прекратить бомбардировки, сделать больше пайков, остановить Кагановича или Язова. Свердловск не был к этому готов.\n\nКонстантин знал, что этим мыслям лучше оставаться невысказанными, но он должен был быть честен с самим собой. И даже если он время от времени сомневался в себе, то народ никогда не сомневался в нём. В конце концов, он же Константин Рокоссовский! Да, старик, но зато - командующий 3-й армией, Герой Советского Союза и доброжелательный страж последнего оплота свободы во всей России! Если у кого-то и хватило бы смелости вернуть себе Россию, так у него.\n\nОн не мог сдержать ухмылки, расползавшейся по его лицу. Он сел и включил настольную лампу, поправил очки повыше на нос и посмотрел на отчет, продолжая с того места, на котором остановился. Он не мог сдаться, ни сейчас, ни когда-либо еще. Впереди было слишком много работы."
 TOB.10.a:0 "Доверься Маршалу, ибо он доверяет тебе."

 TOB.11.t:0 "В лес"
 TOB.11.desc:0 "Лука Федосов под фразой "teamwork training" was team sports. Sergeant Kutuzov's version of teamwork training was dumping Luka and the eight other men in his squad in the woods in the dead of night with nothing more than a few basic survival tools and the pajamas on their backs and telling them to navigate back to base. "Cooperation, even on the squad level, is a hallmark of victory," he'd said. He clearly didn't take Yuliy Lisitsyn into account.\n\nYuliy made his opinion known, no matter what, and most of the time his opinion was an insult. Luka had hoped he would ease off, given their circumstances. Even Pyotr, Luka's squad leader, told Yuliy to zip it. Unfortunately, snark doesn't require a full night's rest.\n\n"You can't start a fire by staring at it, Fedosov."\n"Maybe you could help me read the map, Fedosov. You must have night vision, since you clearly don't want to start that fire."\n"If you cut kindling as well as you cut your hand, we'd be back at base by now!"\n\nEventually, Luka got the fire started. Yuliy figured out where they were and - to Luka's surprise - thanked him. Luka joked that he wasn't sure Yuliy could read and they both laughed. They set off, and after traversing several lethal inclines and fording a river, they arrived back at base shortly after sunrise. Luka was dirty, soaked from the waist-down, and cut on both hands. When Kutuzov saw them marching back to their barrack, the only thing he said was, "What the hell happened to you?" Yuliy smirked and asked Kutuzov if he saw something he liked. Luka and the rest of the squad chuckled."
 TOB.11.a:0 "Товарищество, выкованное в трудные времена - это самая крепкая связь."

 TOB.12.t:0 "Четыре плана"
 TOB.12.desc:0 "Беспорядочные бомбардировки Германии были ужасным преступлением против российского народа. Впрочем, они также были эффективны в деле достижения поставленных целей. Из-за постоянной угрозы уничтожения с воздуха наши войска были не в состоянии предпринять какие-либо значительные маневры, а производственные мощности для ведения войны были сильно ограничены. По сути, Германия удерживала Россию от объединения. В течение этого времени Ставка была вынуждена сидеть сложа руки и составлять бесчисленные планы нападения на наших соседей, которые неизбежно устаревали. Теперь пришло время воплотить их в жизнь.\n\nПосле отбрасывания устаревших, ненужных или откровенно нереалистичных вариантов у нас остается четыре плана, каждый из которых связан с одним из наших соседей. Для севера подготовлены планы "
 TOB.12.a:0 "Шашки подвысь на Тюмень."
 TOB.12.b:0 "Сначала разберемся с бандитами."

 TOB.13.t:0 "План "
 TOB.13.desc:0 "ВЕРХОВНОЕ ГЛАВНОКОМАНДОВАНИЕ УРАЛЬСКОГО ВОЕННОГО ОКРУГА\n\nСВЕРДЛОВСК, ПРОСПЕКТ ЛЕНИНА, 24А\n\nПриказ № 212; О ВОРОВСКОЙ ТЕРРИТОРИИ ЮГРА\n\nВсе назначенные соединения 3-й армии, а также любые вспомогательные формирования должны быть развернуты против территории, контролируемой бандитским государством Югра. Основное направление действий 3-й армии:\\n(1) Подразделения наступают по всему фронту в одну линию, чтобы не дать никаким формированиям бандитов обойти наши войска;\\n(2) вражеские военизированные формирования, которые решают сопротивляться, беспощадно уничтожаются;\\n(3) сдавшиеся вражеские военизированные формирования разоружаются, а все их члены арестовываются;\\n(4) все группировки идут на соединение к главному укреплению бандитов - Югорску - с юга и востока и ликвидируют любое организованное сопротивление.\n\nЛюбые вражеские военизированные формирования, пережившие первое столкновение с нашими войсками, вряд ли смогут дать бой; по всей вероятности, не будет необходимости преследовать противника дальше реки Северная Сосьва. Однако такие действия могут оказаться необходимыми, если противник уйдет на север со значительным количеством контрабанды. Наши авиакрылья попытаются предотвратить подобное отступление, уничтожая любое организованное подразделение, которое смогут найти. Обо всех приготовлениях 3-й армии должно быть сообщено Верховному Главнокомандованию Уральского Военного Округа.\n\nПодпись: КОНСТАНТИН РОКОССОВСКИЙ"
 TOB.13.a:0 "Джаба Иоселиани, разыскивается живым или метрвым."

 TOB.14.t:0 "Приказ 241"
 TOB.14.desc:0 "ВЕРХОВНОЕ ГЛАВНОКОМАНДОВАНИЕ УРАЛЬСКОГО ВОЕННОГО ОКРУГА\n\nСВЕРДЛОВСК, ПРОСПЕКТ ЛЕНИНА, 24А\n\nПриказ № 241; О "WEST SIBERIAN PEOPLE'S REPUBLIC" OF TYUMEN\n\nAll available formations of the 3rd Army, as well as any ancillary formations, are to be deployed against the Western Siberian People's Republic. The 3rd Army's general direction is as follows:\n(1) Specially formed units are to penetrate enemy defensive lines and establish and maintain bridgeheads across the Iset and Miass Rivers;\n(2) Once supply lines are under no threat from enemy encirclement, the mass of available forces are to engage the enemy in pitched battle;\n(3) Enemy forces capable of giving battle will be destroyed;\n(4) The enemy is to be pursued until all formations are destroyed and control is established over all territories of the Western Siberian People's Republic.\n\nAll preparations made by and for the 3rd Army are to be reported to the Supreme Command of the Ural Military District.\n\nSigned, KONSTANTIN ROKOSSOVSKY"
 TOB.14.a:0 "Sic semper evello mortem tyrannis."

 TOB.15.t:0 "Шпионы из Свердловска!"
 TOB.15.desc:0 "Сегодня рано утром ряд военных чиновников от лейтенантов до генералов без вести пропали: они не явились на свои посты. Хотя обычно мы могли бы списать это на то, что горстка бесхребетных канцелярских крыс потеряла самообладание и осталась спать, быстро стало ясно, что это не так. Изучение оставленных личных вещей показало, что эти чиновники были агентами, работавшими на Рокоссовского! Более того, похоже, что они также украли важнейшие документы военной разведки, прежде чем сбежать.\n\nЭто ошеломляющее предательство - да ещё внутри наших границ! Потребуется немало времени для того, чтобы перестроить наши организационные структуры и сделать украденную информацию бесполезной для врага."
 TOB.15.a:0 "Кого-то за это расстреляют!"

 TOB.16.t:0 "Приказ 270"
 TOB.16.desc:0 "ВЕРХОВНОЕ ГЛАВНОКОМАНДОВАНИЕ УРАЛЬСКОГО ВОЕННОГО ОКРУГА\n\nСВЕРДЛОВСК, ПРОСПЕКТ ЛЕНИНА, 24А\n\nПриказ №270; О "ALL-RUSSIAN BLACK LEAGUE" OF OMSK AND COUNTER-TERRORIST AND EXTREMISM OPERATIONS\n\nAll available formations of the 3rd Army, as well as any ancillary formations, are to be deployed against the All-Russian Black League government in Omsk. The 3rd Army's general direction is as follows:\n(1) Forces are to advance along the Irtysh River - the Tobolsk Front along the east bank and the Ishim Front along the west;\n(2) Enemy forces capable of giving battle will be destroyed;\n(3) The city of Omsk will be enveloped by motorized formations in order to prevent the escape of enemy forces;\n(4) Omsk will be occupied and the Black League disbanded. All preparations made by and for the 3rd Army are to be reported to the Supreme Command of the Ural Military District.\n\nOne such threat to the success of this operation is radicalism in the citizenry. Terrorist attacks may slow or even endanger the offensive. In any such cases, extremists will be apprehended alive when possible and imprisoned. Counter-extremism operations will focus on (in order): preventing attacks, detecting threats, denying suspected threats any means of conducting attacks, and defeating attacks should they occur. Rehabilitating and deradicalizing prisoners will be of the utmost priority in order to facilitate the pacification of Omsk.\n\nSigned, KONSTANTIN ROKOSSOVSKY"
 TOB.16.a:0 "Будет ли этого достаточно?"

 TOB.17.t:0 "Облака"
 TOB.17.desc:0 "В лесу было бы тихо, если бы не музыка. Она неслась по воздуху, словно привидение. Или, возможно, как ангел, несущий весть о надвигающемся счастье. Именно на это и надеялся Василий Буров. Свердловчане вырвали каждую песню прямо из его памяти. Ансамбль Имени Александрова. Прокофьев. И его любимое произведение "Oblaka." When he heard Galich's haunting voice he nearly broke down in tears. That's when he decided.\n\nHis partner, Artur, sneezed. "When do you think they'll give up, Vas?" he asked. He was much younger than Vasily. The League was all he knew. Vasily shrugged. Artur prattled on. "It's pathetic, thinking they can scare us with music. Pathetic. It's because they know they can't win. They stand no chance!" Artur's cackle reminded Vasily of a bat's squeal. He rolled his eyes and slowed his pace, letting Artur take the lead. "That doesn't mean it isn't annoying. I think the GlavKom has something in the works. Shouldn't be long now."\n\n"We'll see," Vasily said. His hands shook. He drew in a deep breath, leveled his rifle and shot Artur twice in the back. The crack echoed through the trees. He rushed forward, shoving his partner to the dirt and diving into the forest, towards the source of the music. It had to be close; he could make it!\n\nHis cadre was on him in seconds. He heard shouting and saw black shapes between the trees. He screamed back at them, begging them to let him go. He was crying. Three shots rang out, two of which tore through him and laid him on the ground, facing the sky. The music was fading, now, but through the holes in the canopy the sunlight danced on his face. He admired the clouds moving freely, beyond any prison, beyond any need."
 TOB.17.a:0 "Найдите и немедленно уничтожьте эти мегафоны."

 TOB.18.t:0 "Предложение из Свердловска"
 TOB.18.desc:0 "Мы получили телеграмму из офиса Константина Рокоссовского, маршала Уральского Военного Округа, находящегося в Свердловске. Он планирует напасть на Омск и уничтожить Чёрную Лигу раз и навсегда, но для этого ему нужна наша помощь. Он хочет, чтобы мы устроили пограничную стычку на восточной границе Омска. Она будет представлять собой лишь серию артиллерийских обстрелов, предназначенных для отвлечения внимания Лиги, чтобы Рокоссовский мог прорваться. Он обещает минимальные потери, если таковые будут. Такое малозначительное взаимодействие вряд ли перерастет в настоящие боевые действия, но оно может разозлить Главковерха Язова, что станет проблемой, если Рокоссовский не сумеет его свергнуть. Каков наш ответ?"
 TOB.18.a:0 "Язов - это угроза для всей России. Мы с Рокоссовским."
 TOB.18.b:0 "Он может справиться сам."

 TOB.19.t:0 "Приказ 303"
 TOB.19.desc:0 "ВЕРХОВНОЕ ГЛАВНОКОМАНДОВАНИЕ УРАЛЬСКОГО ВОЕННОГО ОКРУГА\n\nСВЕРДЛОВСК, ПРОСПЕКТ ЛЕНИНА, 24А\n\nПриказ №303; О "VORKUTA CORRECTIVE LABOUR CAMP" OF VORKUTA\n\nAll available formations of the 3rd Army, as well as any ancillary formations, are to be deployed against the Vorkuta Corrective Labour Camp. The 3rd Army's general direction is as follows:\n(1) The Northern Front is to advance until all enemy presence south of the Usa River is defeated by way of being destroyed;\n(2) Bridgeheads across the Usa will be captured or established;\n(3) Once supply lines are under no threat from enemy encirclement, a single thrust towards Vorkuta will force enemy formations out of the city and the Vorkutlag area;\n(4) NKVD presence will be wiped out and the Department of Labour Colonies of the People's Commissariat of Internal Affairs (sic) will be dissolved in perpetuity.\n\nAll preparations made by and for the 3rd Army are to be reported to the Supreme Command of the Ural Military District.\n\nSigned, KONSTANTIN ROKOSSOVSKY"
 TOB.19.a:0 "Кровь на снегу капает с его рук."

 TOB.20.t:0 "Предложение, от которого невозможно отказаться"
 TOB.20.desc:0 "Мы получили коммюнике от маршала Константина Рокоссовского с требованием немедленной сдачи Воркуты и прилегающих территорий Уральскому Военному Округу. Взамен Рокоссовский обещает Блохину и еще нескольким ключевым чиновникам в руководстве Воркутлага высокие посты в правительстве Округа.\n\nПредложение заманчивое - мы, конечно, выиграем от объединения сил с таким могущественным человеком, как Рокоссовский, но оно может оказаться слишком хорошим, чтобы быть правдой. Не секрет, что Блохин виновен в ряде тяжких преступлений. Большинство охранников - соучастники, если не такие же виновники. Что мешает Рокоссовскому арестовать и расстрелять каждого охранника, чиновника и администратора, как только мы сложим оружие? К тому же, что будет с нами, если его государство развалится так же, как Западнорусский Революционный Фронт?\n\nНо можем ли мы вообще отказать ему, учитывая силу его армии?"
 TOB.20.a:0 "Я воспользуюсь своим шансом иметь хорошую, уютную позицию, надеюсь, где-нибудь где потеплее, большое вам спасибо."
 TOB.20.b:0 "Он сошел с ума, если думает, что мы прогнемся под него. Пусть катится к черту!"

 TOB.21.t:0 "Блохин принимает наше предложение"
 TOB.21.desc:0 "Будучи всегда прагматиком, Блохин принял наше предложение. Его скудные силы встретились с нашими и провели их по обледенелым, старым дорогам, ведущим в Воркуту, чтобы мы могли обеcпечить безопасность города, Воркутлага, породившего его, и всепоглощающих диких земель, окружающих их обоих. Еще один кусочек России попал в наши руки.\n\nЧто касается Блохина, то мы можем выполнить нашу часть сделки и дать ему место где-нибудь в администрации - он, похоже, согласится на любое - или посадить в тюрьму за тысячи смертей, за которые он несет ответственность, и преступления против народа Советского Союза и России в целом."
 TOB.21.a:0 "Этот человек - чудовище. Его нужно судить и потом наказать!"
 TOB.21.b:0 "Мы отвечаем за свои слова."

 TOB.22.t:0 "Блохин отказывается"
 TOB.22.desc:0 "Блохин с демонстративным пренебрежением отклонил наше предложение о капитуляции. Возможно, жажда власти окончательно свела его с ума. Или он был параноиком и думал, что наше предложение было "too good to be true." Hell, maybe he just didn't like the idea of answering to someone else again after all these years. Regardless, it is a shame that he would rather subject his men to the freezing cold and certain defeat by our superior forces than see reason. There is a silver lining: now we can drop any pretense of giving Blokhin a chance to redeem himself and prosecute him like the mass-murderer he is."
 TOB.22.a:0 "Неважно."

 TOB.23.t:0 "Ультиматум от Льва"
 TOB.23.desc:0 "Похоже, что Свердловск превзошел своих соперников - Тюмень и Омск, во многом благодаря нашим щедрым поставкам оружия. Теперь Рокоссовскому никто не противостоит в регионе, и это проблема, потому что больше нет никакой фракции, которую мы могли бы поддержать, чтобы держать его в узде. Да, с Кагановичем и Язовым были свои проблемы, но вражда между этими двумя и Рокоссовским сохраняла напряженность в регионе, и она часто перерастала в пограничные стычки, а это значило, что большое количество оружия было повреждено/захвачено/брошено, тем самым увеличивая число клиентов для нас. Но теперь, когда Свердловск стал гегемоном Западной Сибири, мы больше не имеем возможности использовать наши рычаги влияния, ведя дела с одним из его конкурентов. Что станет с нашим договором?\n\nСегодня на этот вопрос ответил сам Рокоссовский. Он отправил нам предложение мирно войти в состав Округа. Принять его - значит отдать власть над производством наших оружейных заводов. А еще мы потеряем все контакты за пределами Свердловска, что фактически навсегда закроет нам доступ на рынки сбыта. Отказ означает войну. У нас достаточно пушек, чтобы сражаться с Округом, а также прекрасно защищенная местность, но даже с этими двумя факторами маловероятно, что мы сможем удерживать его вечно. Как мы ответим?"
 TOB.23.a:0 "Война погубит нас. Мы принимаем предложение."
 TOB.23.b:0 "Если ему нужны наши пушки, он может прийти и забрать их!"

 TOB.24.t:0 "Золотая Республика преклоняет колено"
 TOB.24.desc:0 "Даже торговец смертью имеет здравый смысл. Драгунов принял наше предложение о немедленной и мирной интеграции Златоуста в состав Округа. Наши войска продвигаются на его территорию, чтобы взять её под контроль, а инженеры 3-й армии уже разрабатывают планы по расширению удивительно хорошо сохранившейся системы инфраструктуры Златоуста, чтобы обеспечить лучший доступ к остальной части Округа.\n\nВсе это не умаляет тех многочисленных благ, которые дает нам Златоуст. Теперь у нас есть доступ к его богатствам: Опыт Драгунова и Калашникова в разработке оружия, объекты, которые они используют для его производства, а также доступ к их запасам. И мы получили это, не пролив ни единой капли крови на каменистых склонах Урала."
 TOB.24.a:0 "Это, конечно, грандиозная победа!"

 TOB.25.t:0 "Золотая Республика сопротивляется!"
 TOB.25.desc:0 "Драгунов отклонил наше предложение о капитуляции, сославшись на позицию Златоуста в качестве нейтрального арбитра и делового партнера для всех государств на территории России. Маршал разделяет его стремление к миру и процветанию для всех россиян. К сожалению, тот факт, что он не отказался от нейтралитета, означает, что он в конечном счете против нас и с ним нужно разобраться так, как считает нужным Маршал.\n\nНеудивительно, что Драгунов отверг нас; он не был на нашей стороне с самого начала. Он был более чем готов вооружить Тюмень и Омск при условии, что они заплатят ему - и, без сомнения, Драгунов несет ответственность за тысячи смертей по всей России. Он ценит только деньги, и жажда наживы заставила его отказаться от любых моральных принципов. Он - гений оружейного дела, но также и военный преступник, которого мы должны поставить на место."
 TOB.25.a:0 "Время платить по счетам, Евгений."

 TOB.28.t:0 "Внутренний рак"
 TOB.28.desc:0 "Наши границы слабо охраняются, и через каждую брешь проскальзывают диверсанты из Тюмени и Омска. Они наносят ущерб инфраструктуре, жизненно важной для нашей внутренней торговой системы. Они настраивают гражданское население и военнослужащих против нас пропагандой и демагогией, а не правдой. Ревизионистские партизаны наносят ущерб военным объектам и помогают врагу во время налетов, чтобы ослабить нас перед беспощадным нападением Кагановича. Оперативники Чёрной Лиги куда более опасны для общества: они устраивают взрывы автомобилей и СВУ, участвуют в полноценных перестрелках с местными гарнизонами. Эти элементы представляют угрозу для нашей страны и народа, поэтому с ними необходимо немедленно покончить."
 TOB.28.a:0 "С этим надо что-то делать!"

 TOB.29.t:0 "Обучение пересечению рек"
 TOB.29.desc:0 "Река обтекала Людмилу и окатывала ее ледяной водой по пояс. Каждый шаг давался с боем; он нес в себе обещание безопасности и риск быстрого падения в мрачные глубины. Она несла почти 40 килограммов снаряжения, не считая винтовки, которую держала в руках: бронежилет, боеприпасы, аптечку первой помощи, налобный фонарь, запасную одежду и многое другое. Она чувствовала себя утомлённой и вспотевшей. Тяжело.\n\nКогда она потеряла концентрацию, ботинок погрузился в мягкий участок русла реки и она пошатнулась вперед. Сдавленный вздох - вот и все, что ей удалось сделать, прежде чем погрузиться головой в реку. Вода хлынула ей в горло. Поток в одно мгновение убрал всякую видимость контроля. Река хотела ее смерти, но она отказывалась. Людмила оттолкнулась ото дна и, пошатываясь, поднялась на ноги и двинулась против течения, не останавливаясь, пока не добралась до дальнего берега. Она рухнула на траву, кашляя водой между вдохами. Ее сердце стучало в ушах, но она была счастлива, что осталась жива, счастлива, что наконец-то пересекла реку.\n\nИнструктор Виктор Леонов щелкнул секундомером. На тридцать секунд дольше его результата. Тридцать секунд, за которые она могла погибнуть. Она была слишком сосредоточена на весе своего снаряжения, на реке, на удержании винтовки сухой, и не концентрировалась на том, куда она идет или ведении огня. Но она также училась. Он подошел к Людмиле, поздравил ее с окончанием тренировки и протянул руку. Она протянула руку в ответ."
 TOB.29.a:0 "Со временем никакая река не сможет тебя остановить."

 TOB.30.t:0 "Предложение интеграции"
 TOB.30.desc:0 "Наше соглашение с Сургутом взаимовыгодно, оно было выковано из многолетнего тесного сотрудничества и взаимного уважения. Теперь, когда ситуация в Западной Сибири стабилизируется, пришло время закрепить связь между 3-й армией и 588-м ночным легкобомбардировочным авиационным полком.\n\nМы направим в Сургут предложение официально интегрировать их территорию в состав Округа. Это будет логической кульминацией нашего взаимного сотрудничества. И Округ, и Авиаторы выиграют от интеграции. У нас будет неограниченный доступ к их воздушным крыльям, с помощью которых мы сможем координировать боевые вылеты против вражеских сил; а у них будет полный доступ к ресурсам Свердловска, с помощью которых они смогут обслуживать свои самолеты."
 TOB.30.a:0 "Беспроигрышный вариант."

 TOB.31.t:0 "Свердловск запрашивает интеграцию"
 TOB.31.desc:0 "Мы получили коммюнике от Маршала Рокоссовского с предложением интегрировать нашу территорию в состав Уральского Военного Округа. Согласие, несомненно, было бы благом для нашего хворого населения, но всегда есть угроза, что Маршал может использовать наш опыт в... сомнительных целях. Как мы ответим?"
 TOB.31.a:0 "Ночные ведьмы с вами, Маршал!"
 TOB.31.b:0 "Мы прекрасно справляемся и сами, спасибо!"

 TOB.32.t:0 "Свободные Авиаторы соглашаются интегрироваться!"
 TOB.32.desc:0 "Как мы и ожидали, Свободные Авиаторы приняли наше предложение об интеграции. Грузовики, перевозившие новый гарнизон города, были с радостью встречены местными жителями, а Бершанская и остальные Ночные ведьмы были наконец награждены долгожданными звездами Героя Советского Союза лично Маршалом Рокоссовским во время публичной церемонии на площади 1905 года.\n\nИнтеграция Сургута знаменует то, что первый кусок России за пределами Свердловска попадает под наш контроль, и он не будет последним. Авиаторы уже доказали, что являются ценными союзниками в нашем нелегком деле. Они обещали дать толчок к развитию нашим Военно-воздушным силам, поделившись своими богатыми знаниями в области воздушного боя, и разогнать нашу авиационную промышленность как следует. Теперь, когда они на нашей стороне, мы почти гарантированно будем господствовать в небе."
 TOB.32.a:0 "Мы сильнее вместе."

 TOB.33.t:0 "Свободные Авиаторы отказываются?"
 TOB.33.desc:0 "Свободные Авиаторы отказались от нашего предложения об интеграции! Большая часть Верховного главнокомандования, если не все, было озадачено их отказом, и это внезапное нарушение наших установившихся дипломатических отношений с Авиаторами поставило под вопрос не только будущее нашего дальнейшего сотрудничества, но и планы по объединению Западной Сибири в целом. Мы должны принять более агрессивный подход к Сургуту, если хотим двигаться вперед вместе с ними."
 TOB.33.a:0 "Похоже, нужна более сильная рука."

 TOB.34.t:0 "Уважаемая Анна"
 TOB.34.desc:0 "Павел отложил запечатанный конверт и потянулся к стопке отчетов, лежавших на столе. Он вытащил один из них и внимательно прочитал его. Максим Павлович Карчагин. Родился 30.02.1934. 214-й батальон, 52-й полк, 139-я стрелковая дивизия. Убит в перестрелке, проходившей под Каменск-Уральском. Он перевернул отчет и печально вздохнул. Женат. Двое детей, обоим по четыре года. Павел вынул перо из чернильницы, взял из пачки бумаги листок и начал писать.\n\n"Please accept my dearest and most genuine sympathy on the loss of your husband..."\n\nAnother letter, another tragedy. Nothing he could write would ease her pain - how could words describe the indescribable? The sorrow, the fear, the anger? Maxim died for no reason, killed by a faceless enemy and reduced to a name and photograph on a piece of paper. But he was so much more than that: a soldier, a lover, a husband, a father. Now, just a corpse. How many more would die before Russia was reunited? How many more letters would have to be written? The thought made Pavel's insides turn.\n\n"...Maxim was a hero to not only the soldiers with whom he served but all of Russia. I wish you and your family the very best as you deal with this unthinkable tragedy. If there is anything I can do to ease your pain, I welcome that opportunity..."\n\nPavel folded up the letter and slid it inside an envelope, sealing it with a wax stamp. He put the envelope aside and reached for the stack of reports on his desk.\n\n"...With deepest sympathy...""
 TOB.34.a:0 ""...Pavel Ivanovich Batov.""

 TOB.35.t:0 "Сладкая победа"
 TOB.35.desc:0 "Наша миссия по объединению Западной Сибири была завершена. С помощью армии мы очистили Урал от бандитов и конкурентов, тираны Тюмени и реакционеры Омска потерпели поражение, и мы остаемся единственными победителями. Генерал Рокоссовский навсегда запомнится как герой родины. Но еще нужно не забывать о тех, кто отдал свою жизнь за объединение Западной Сибири.\n\nТеперь, когда наши ликующие солдаты празднуют победу, мы должны начать восстанавливать и интегрировать новые земли. Теперь, когда армия проходит парадом по улицам Свердловска, у жителей Урала начинает проявляться новая надежда на будущее. Люди больше не хотят жить как в эпоху хаоса, в эпоху безвластья. Мы не можем повторить ошибки Западносибирской Народной Республики, допущенные десять лет назад. Россию должен возглавить надежный генерал вроде Рокоссовского, а не продажный тиран наподобие Кагановича или безумец, аналогичный Язову.\n\nНовое поколение должно воспрянуть и вывести Россию на другой путь. Потребуются модернизация и реформы, а также сильное руководство, чтобы набраться сил для будущих войн. Но пока мы можем праздновать нашу победу и появление нового пути для России. Пусть люди почувствуют радость, которую они не испытывали уже тридцать лет."
 TOB.35.a:0 "Мы должны объявить миру о нашей победе!"

 TOB.36.t:0 "Герои Советского Союза"
 TOB.36.desc:0 "Зал заседаний был небольшим, но безупречно украшенным. Над сценой висели знамена со штандартами различных корпусов и дивизий 3-й армии. Флаги старого Союза и Округа висели по одному с каждой стороны. Зал был разделен на две секции: одна для гостей - в основном военнослужащих, - а другая для получателей.\n\nСидя в секции для получателей, Кирилл неподвижен, как статуя, - как и любой другой солдат, получающий повышение. Но внутри он чувствовал, что его сейчас вырвет. Он мог бы справиться с получением нового звания. "Thank you, Marshal."\n\n"Thank you for your service, comrade," he replied. "Your heroism brought you here. It's the least I could do." He turned back to the audience and congratulated the newly-commissioned officers. The room erupted into a round of applause and Kiril thought about all of the pain and torment he'd endured during his time with the 3rd Army. For a long, shimmering moment, it was all worth it."
 TOB.36.a:0 "Защитники нашей свободы заслуживают благодарности."

 TOB.37.t:0 "Работа в тени"
 TOB.37.desc:0 "Кабинет Аркадия Фабричникова находился на третьем этаже здания, которое, как он предполагал, было жилым. Его экспроприировала 3-я армия и превратила в штаб-квартиру Бюро внутренней безопасности - агентства, которое он теперь возглавлял. Одной из особенностей этого здания было то, что его кабинет был единственным на всем третьем этаже. Вот поэтому он и понял, что плакаты были знаком.\n\nОни были пропитаны чернилами и клейстером, и все они говорили одно и то же большими черными буквами "THE BLACK LEAGUE: THE REBIRTH OF RUSSIA." It didn't take him long to clear them off his door, but at the same time he felt like he was being watched.\n\nInside, he hung up his trench coat and papakha and sat behind his desk, cracking open the file the military had compiled of "seditious activity." It was thicker than his wrist, stuffed with AARs, autopsy reports, eyewitness interviews, samples of revisionist and League propaganda, photographs of graffiti. Enemy agents were crawling all over the place, it seemed. Hell, they were even in -\n\nHe heard a metal click from down the hall. Footsteps, rapid and purposeful. He tore open one of the drawers of his desk and pulled out his tokarev just as the door swung open. His would-be assassin jumped back in fright. "Christ, it's just me!" Erik, one of his assistants, said. Arkady sighed in relief and lowered his gun. Erik put his ornate steel lighter in his pocket and took a drag of his cigarette. "Kolya and I were going to get some drinks, do you want to come?" Arkady thought for a second, his eyes downcast at the file splayed out in front of him."
 TOB.37.a:0 ""No thanks. I've got some work to do.""

 TOB.38.t:0 "Разница во мнениях"
 TOB.38.desc:0 ""Konstantin Konstantinovich, you may be good at what you do, but my friend, have you been wearing fucking blinders?!"\n\nRokossovsky glared at Batov and retorted "I could say the same. Our children's toys consist of shrapnel and wiring. Just yesterday, I saw a man mugged only inches from our headquarters!"\n\n"Yes, the Invader has pushed Russia into senseless violence, and this will be fixed with more violence? Tell me, what separates the state employed thugs from the regular ones?"\n\n"Duty, for one. How naive must one be to attack the very men who keep him breathing. Enforcement is the only thing standing between civilization and anarchy. Armed men, serving a higher purpose. You cannot reason with a bear as it charges you, it is simply fight or die!"\n\nBatov chuckled, both at the metaphor and Rokossovsky's juvenile grandstanding. The man seemed convinced he was the sole guardian of civilization against ravenous hordes. Batov prepared his retort, a self assured grin crossing his lips. However, before he could dispense it, he froze with alarm, noticing a change.\n\nRokossovsky had gone pale again, and a terrible coughing fit gripped his body, shaking the general with its force. When it finally reached its end, Batov pressed forwards a glass of water, but Rokossovsky flippantly rejected him."
 TOB.38.a:0 ""Old friend, perhaps it is time to discuss your health?""

 TOB.40.t:0 "О Сибирской Черной Лиге"
 TOB.40.desc:0 "Сибирская Черная Лига - террористическая организация, базирующаяся в Омске. Она была основана покойным Дмитрием Михайловичем Карбышевым и в настоящее время возглавляется Дмитрием Тимофеевичем Язовым. Изначально тоталитарная и антисоциальная природа Лиги делает любые утверждения о них трудными для представления. Однако ясно одно: Черная Лига стремится объединить Россию под своим знаменем с единственной целью - отомстить Германии и немецкому народу страшной и слишком дорогой местью.\n\nЛига уже находится наступает на нас, хотя и в ограниченном объеме. Бесчисленные диверсанты проникли на наши заводы, в офисы и даже в армию. Их цель проста: добиться поглощения Свердловска Омском. Для этого они используют и меч, и перо. Сторонники Лиги закладывают бомбы, планируют покушения на высокопоставленных политических деятелей, нападают на наш сельскохозяйственный сектор. Они также распространяют пропаганду, наживаясь на общих антигерманских настроениях наших граждан, и пропагандируют ложь о том, что Лига возродит величие России и восстановит "pre-war" standard of living for all.\n\nGiven the danger the League poses to all of Russia, suspected infiltrators and sympathizers are given no quarter. Those suspected of possessing or spreading propaganda are arrested immediately and "encouraged" to cooperate with state officials. Infiltrators are treated similarly, with the exception that if they attempt to evade arrest they will be fired upon. The same goes for sympathizers in the military. While these measures may seem draconian, some generals suspect they may not even be enough to root out the festering corruption."
 TOB.40.a:0 "Черная рука Язова простирается далеко и широко..."

 TOB.41.t:0 "О ревизионистах Кагановича"
 TOB.41.desc:0 "Ревизионист - это тот, кто предан Лазарю Кагановичу и выступает за форму авторитарного социализма, отличную от общепринятого бухаринского направления. Нельзя недооценивать серьезность угрозы ревизионистского террора для нашего режима.\n\nУ него две цели: подорвать способность наших военных дать бой и настроить население против нас. Для достижения первой цели формирования ревизионистов собираются во время пограничных стычек, чтобы атаковать наши войска с тыла, совершать набеги на склады и наносить ущерб военной инфраструктуре. А для второй они распространяют манипулятивную, сфальсифицированную пропаганду, чтобы вызвать народные волнения.\n\nЗная, какую угрозу представляют ревизионистские агенты для нашего правительства, крайне важно бороться с ними, где бы они ни появлялись. Недавно БВБ сообщило об аресте ряда важных ревизионистских террористов, большинство из которых были наняты непосредственно Кагановичем. Эти агенты, без сомнения, были частью более крупной сети, и теперь, когда руководство арестовано, БВБ планирует выследить и захватить менее важных членов, прежде чем они смогут перегруппироваться."
 TOB.41.a:0 "Несомненно, это удар по ревизионистскому делу в Свердловске."

 TOB.42.t:0 "С влиянием Чёрной Лиги покончено!"
 TOB.42.desc:0 "Фабричников сообщил, что последняя крупная ячейка Чёрной Лиги, действующая на нашей территории, была полностью уничтожена, всё благодаря неустанному труду БВБ и заметному росту числа сознательных граждан, докладывающих о вражеских агентах. Любые незначительные ячейки каталогизированы и скоро будут уничтожены. Он также сообщает, что действия по разделению и дерадикализации подозреваемых сторонников Лиги в армии принесли свои плоды и сыграли важную роль в обнаружении крупных укрытий и предотвращении ряда террористических актов.\n\nЧерная зараза была прогнана из Свердловска, но мы должны сохранять бдительность. Теперь, когда их сеть разрушена, а контакты заключены в тюрьму либо мертвы, жители Свердловска могут вздохнуть спокойно, зная, что среди них нет агентов Чёрной Лиги. Теперь мы смотрим на восток, где нас ждет финальная схватка с Омском."
 TOB.42.a:0 "Слава БВБ - тихому защитнику Свердловска!"

 TOB.43.t:0 "С ревизионистским влиянием покончено!"
 TOB.43.desc:0 "Фабричников доложил, что ревизионистское влияние на нашей территории сведено к минимуму, все благодаря неустанному труду БВБ. Он утверждает, что успеху способствовали три фактора: просвещение о том, что идеям Сталина и Кагановича присуща тирания; относительно высокий уровень жизни; наши усилия, направленные на то, чтобы население оставалось оптимистичным и непоколебимым. Эти факторы в совокупности сделали теории Кагановича непривлекательными для среднего гражданина, утверждает он.\n\nМы успешно отразили когти, пытавшиеся впиться в нас, но зверь все еще остается. Теперь, когда нет риска восстания или "revolution," we can dedicate more time and resources to bringing down Kaganovich's regime and truly freeing the people of Russia."
 TOB.43.a:0 "Вперед!"

 TOB.44.t:0 "Трое обыкновенных диссидентов"
 TOB.44.desc:0 "Для остальных посетителей бара эти трое не были ничем примечательны. Их невозможно было различить в толпе. В конце концов, на это они и рассчитывали. Борис Ельцин, Евгений Примаков и Александр Тизяков сели за столик, заказали напитки и начали разговор.\n\n"We have to be bolder," Boris said. "I've been to the protests. There are thousands of people in this city alone who believe change is possible, that democracy is possible. We have to spread the word that this government does not represent them. True liberty gives the people ballots, not bullets. And to do that, we need to push more newspapers and hold more rallies."\n\nBoth of his associates stumbled over one another trying to respond first. "Two of my guys were jailed last week for 'distributing provocative literature,'" Yevgeny said. "If we start promoting what is effectively treason, they might shut us down for good. And that means I'll go to prison, too!"\n\n"Think about our expenses, Borya," Alexander said. "Newspapers and fliers are expensive. Rallies are even more expensive. We can't keep pulling money from my contacts without Rokossovsky noticing. Then he follows the paper trail and we - "\n\n"I get it, I get it!" Boris said, waving his arms to dispel the conversation as if it were cigarette smoke. "Of course we have to be careful. But we have to push the envelope, here. We have a real shot at building democracy in Russia; we can't squander it." The waiter arrived with their drinks shortly after. Boris raised his small glass of whiskey and smirked at his co-conspirators."
 TOB.44.a:0 ""A toast, to freedom.""

 TOB.45.t:0 "Свобода и смерть"
 TOB.45.desc:0 "Надя поставила кастрюлю с водой на плиту и потсавила огонь на максимум. Вот тогда-то она и услышала его. Это был голос, вливающийся в открытое окно рядом с ней. Случайный порыв ветра обдувал занавески. Она протиснулась мимо них и высунула голову в окно.\n\nЕе глаза и уши не сразу смогли всё ухватить. Большая толпа вертелась вокруг памятника Свердлову ниже по улице, перетекая на дорогу. Голос принадлежал мужчине средних лет, стоявшему на небольшой деревянной платформе в центре толпы. Из-за бормотания толпы, гудков клаксонов и шипения воды на плите она не могла разобрать все слова, что говорил мужчина. Но она услышала его голос. Он был полон решимости. Растущим. Страстным. Он говорил о свободе и том, как Рокоссовский отнял ее у них. Он сделал паузу и толпа зааплодировала. Она тоже. Демократия - какая потрясающая идея!\n\nДва черных грузовика с визгом остановились у дороги, сверкая бело-голубыми огнями. Задние двери открылись, и оттуда высыпали фигуры, одетые в черное. У Нади все внутри скрутилось. Ее пальцы вцепились в подоконник. В речь вмешался второй голос, усиленный громкоговорителем. Он зарычал, требуя, чтобы толпа разошлась. В ответ толпа называла его фашистом, тираном, гитлеровцем, заглушая требования. Мужчина средних лет исчез. Несколько черных фигур швырнули в толпу дымящиеся снаряды. Передняя часть толпы отшатнулась назад. Выстрелы. Люди в черном ринулись вперед. Крики.\n\nНадя отошла от окна. Она вся дрожала. Ее рука ударилась о край кастрюли, и та скатилась с плиты, пролив кипяток ей на ногу и с грохотом упав на пол. Она вскрикнула. Поток ругательств проскользнул сквозь ее зубы, когда волна боли захлестнула ее, вызывая головокружение. Безошибочно узнаваемые звуки ударов дубинками по плоти - вперемежку с выстрелами - заполнили улицу внизу, звуки угасания жизни."
 TOB.45.a:0 "Ради демократии приходится жертвовать свободой."

 TOB.46.t:0 "Нет справедливости - нет мира"
 TOB.46.desc:0 "В последнее время мы наблюдаем отчетливый и тревожный рост гражданского недовольства нашим правительством. Случаи вандализма, саботажа и даже физических столкновений с полицией или военнослужащими фиксируются по всей стране. Однако большинство этих инцидентов, что неудивительно, произошло в самом Свердловске.\n\nНаиболее вероятной причиной этой волны беспорядков является недавний инцидент на проспекте Ленина 46, в результате которого погибли шесть человек и еще десять получили ранения. Из деталей пока нельзя составить общую картину, но все сообщения предполагают, что это началось утром, когда толпа гражданских лиц незаконно собралась, чтобы послушать речь политического беглеца, личность которого еще не установлена. Местный гарнизон отреагировал примерно через полчаса. Они назвали собрание незаконным и приказали толпе разойтись. Толпа, как сообщается, в ответ начала бросать кирпичи. Когда был применен слезоточивый газ, чтобы предотвратить дальнейшее насилие или материальный ущерб, они напали на солдат с цепями и стальными трубами. Предполагаемый бунт закончился, когда гарнизон открыл огонь, несмотря на отсутствие приказа сделать это.\n\nМаршал Рокоссовский и высшее главнокомандование обсуждали, как лучше всего реагировать на эту трагедию. Некоторые генералы считают, что солдаты, причастные к инциденту, должны быть арестованы. Быстрые и публичные аресты - это то, чего хочет общественность, и они положат конец любым мыслям о восстании. Кроме того, эти люди стреляли по гражданским. Их арест - это вопрос морали. Однако другие члены верховного главнокомандования утверждают, что солдаты действовали в целях самообороны; именно бунтовщики спровоцировали насилие. Арестовав солдат, правительство будет выглядеть некомпетентным и нанесет серьезный урон моральному духу. В конце концов, последнее слово остается за Рокоссовским."
 TOB.46.a:0 "Смерть людей не останется безнаказанной."
 TOB.46.b:0 "Это была самооборона."

 TOB.47.t:0 "Падение Чёрной Лиги"
 TOB.47.desc:0 "Из Омска пришли критически важные новости. Многочисленные источники подтвердили, что в Сибирской Чёрной Лиге после недавней кончины ее основателя, генерала Дмитрия Карбышева, произошёл внутренний раскол, сопровождавшийся насилием.\n\nОн возник между различными офицерскими кликами и привел к гибели многих членов правительства, в том числе Дмитрия Язова, как выяснилось, преемника Карбышева. По мнению Бюро внутренней безопасности (БВБ), он был чрезвычайно опасным радикалом и определенно поспособствовал бы как агрессивной экспансии, так и активизации диверсионных операций против наших сил, его смерть, как ожидается, крайне сильно ослабит общую целостность Лиги.\n\nЕсли сообщения правдивы, то это необычайно удачный поворот событий для Округа. Без наличия в Омске централизованной власти крайне маловероятно, что влияние Лиги в нашем военном и гражданском обществе может быть расширено или даже сохранено на нынешнем уровне. Действительно, БВБ сообщает, что несколько агентов и диверсантов Лиги уже были найдены в результате небезопасных и нерегулярных контактов с различными фракциями внутри Омска, и ожидается, что многие другие будут обнаружены и задержаны в ближайшие дни.\n\nКроме того, хоть Лига в целом сохраняет номинальный контроль над своей территорией, почти наверняка она больше не обладает возможностями для проведения наступательных операций. Поэтому с ними будет покончено в наше или чье-то другое свободное время.\n\nПохоже, значительная победа была одержана без единого выстрела. Или, по крайней мере, без нашего."
 TOB.47.a:0 "Какая удача..."

 TOB.48.t:0 "Воспоминание"
 TOB.48.desc:0 "Прошло уже много лет с тех пор, как Амазасп Бабаджанян и Иван Баграмян могли остановиться и подумать о прошлом. И ревизионисты, и Чёрная Лига не допускали такой возможности.\n\nНо теперь, когда они рассыпались, а контроль Округа над Западной Сибирью укрепился, Амазасп и Иван могли сделать это еще раз. Они так и поступили, разделив трапезу и разговаривая по-армянски. Как они оба и ожидали, разговор быстро перешел к обсуждению их старого дома, теперь уже давно потерянного под оккупацией.\n\nБабаджанян долго рассказывал о своем родном селе Чардахлы, которое было как раз в пределах азербайджанских земель и находилось на территории Рейхскомиссариата. Баграмян слушал с интересом, так как, хотя сам он родился в Елизаветполе, его родители также были из той деревни, и он знал много историй о ней.\n\nОднако время шло, разговор переходил от прошлого к настоящему, и оба выражали свою печаль как по поводу оккупации Чардахлы, так и том, что им, возможно, никогда больше не представится случая увидеть его.\n\nОднако Баграмян напомнил своему коллеге, что Округ создал для себя сильную базу в Сибири и если будут решительно проводиться подходящие стратегии, то он сможет дойти до объединения всей России. Если это случится, Кавказ можно будет вернуть, а с ним и Чардахлы.\n\nОт этой мысли Бабаджанян улыбнулся. Он сообщил Баграмяну, что если этот день когда-нибудь наступит, он будет иметь честь пригласить его в свой старый дом и разделить с ним подобную трапезу.\n\nОни пожали друг другу руки и разделились, как армяне, и как друзья."
 TOB.48.a:0 "Однажды этот день придёт."

 TOB.49.t:0 "Поддержка от Федерации"
 TOB.49.desc:0 "Наш посланник в Новосибирске передал нам хорошие новости. Федерация признала угрозу, которую представляет Лига, и обещает поддержать нас в предстоящем конфликте. Президент Покрышкин лично дал свои гарантии.\n\nВ случае войны силы Федерации Новосибирска и Алтая мобилизуются вдоль своей границы с Лигой, как бы готовясь к полномасштабному наступлению. Этот отвлекающий маневр в сочетании с обстрелами из их тяжелых орудий, как мы надеемся, обманет Лигу и заставит ее отвлечь силы от главного фронта, что дает нам преимущество, необходимое для победы над безумными ублюдками из Омска."
 TOB.49.a:0 "На войне все средства хороши."

 TOB.50.t:0 "Отчет ФПР-54-B12"
 TOB.50.desc:0 "Идентификатор: ФПР-54-B12\\nСоставитель: JPK-BQ-9\\nКлассификация: 2B\\nТема: Враждебные действия в регионе СА-28Г\n\nСправка: Начаты наступательные операции против войск Уральского Военного Округа (Экспертиза УМД-34-Г прилагается) по указаниям центрального командования. Наличие значительных сил противника (Отчет УХЕ-893-Х прилагается) потребовало передислокации ранее нераспределенных резервов из иных секторов.\n\nИтог: Во время наступательных операций против войск Округа дружественные элементы были подвергнуты обстрелу третьей стороной, ранее не участвовавшей в боевых действиях. После экспертизы выяснилось, что боеприпасы были Новосибирского происхождения. Последующий бой и захват наблюдателей подтвердили наличие Новосибирских войск, развернутых в качестве помощи боевым формированиям Уральского округа.\n\nЗаключение: Федерация Новосибирска и Алтая (Политическая оценка ПЕ-56-3 прилагается) оказала поддержку Уральскому Военному Округу как в политическом, так и в военном плане. Повторная оценка диспозиций дружественных формирований, дислокаций и политических взглядов настоятельно рекомендуется.\n\n---КОНЕЦ ОТЧЁТА---"
 TOB.50.a:0 "Немедленно предупредите центральное командование. Приоритет 5C-A."

 TOB.51.t:0 "Мы сами по себе"
 TOB.51.desc:0 "Рокоссовский с презрением посмотрел на письмо, помеченное печатью Федерации Новосибирска и Алтая, и его содержимое.\n\n"While we wish you the best in the coming conflict, we regret to inform you that the Federation has no intention of involving itself, whether directly or indirectly, in a war..."\n\nTaking his eyes off the page, Rokossovsky took out a cigarette and light, savoring the scent of tobacco and smoke before setting it down on the ashtray, burning the letter with it. The 3rd Army was on its own."
 TOB.51.a:0 "Провал неприемлем."

 TOB.100.t:0 "Смерть Маршала"
 TOB.100.desc:0 "Сегодня мрачный день для Округа. Маршал Константин Рокоссовский скончался вчера вечером после продолжительной борьбы с раком простаты, без сомнения, отягченным многолетней службой и суровым сибирским климатом. Его последними слова были: "I've done all I can do for now. Go on, let me rest."\n\nRokossovsky was one of the Soviet Union's finest generals and he served the Russian people with distinction and pride. Even when all hope seemed lost during the long, brutal years of German terror bombing, he never stopped trying to save every life he could. And when the bombing ended, he led Sverdlovsk through its most turbulent years yet, leading the 3rd Army to victory against the armies of Kaganovich and Yazov.\n\nHis successor is his close friend and personal aide General Pavel Batov, whose claim to the mantle of leadership is contested by none. He is survived by his wife, Galina, and his two daughters, Ariadna and Nadezhda."
 TOB.100.a:0 "Суворов берет бразды правления."

 TOB.101.t:0 "Потерянные сокровища"
 TOB.101.desc:0 ""Damn Army Command," Lieutenant Chernyshevsky swore beneath his breath, "This is the third time this month they sent us on a wild goose chase."\n\nThe 45th Logistical Platoon was sent to the small village of Monetnyy to investigate a report that a police station armoury was still standing there, possibly even containing weapons of use to the army. However, after hours of marching, the most they could find in the ruined concrete building were discarded pieces of trash, rubble and other miscellaneous refuse. Chernyshevsky began to open his mouth to give the order to return home when a voice called out from the back of the building.\n\n"I think there's something here, sir!" It was Private Solovyov, who recently enlisted in the unit. He was staring at a piece of wood near the top of the wall, before beginning to pull away the pile of rubble covering it. More men joined him until the pile was removed, and standing before them was a door. Cautiously opening it, they crept down the stairway behind it until they found themselves in a musty cellar. As another private shone a light at the walls, the soldiers stood silent in awe of what they found.\n\nEntire shelves of submachine guns, old rifles and carbines. Boxes of pistols and ammunition. Enough to supply an entire army, once they were taken back."
 TOB.101.a:0 "Упорство окупается."

 TOB.102.t:0 "Старые инструменты для нового мира"
 TOB.102.desc:0 "Глаза капитана Валентина Маркова расширились, когда он увидел огромное количество ящиков, выгружаемых из старого грузовика. Они заполнили весь кузов доверху.\n\n"There are more on the way from the old armoury," Lieutenant Popov said, "We'll give the rest to the logistic battalion staff for inspection, but before want to do a preliminary check on these things?"\n\nThe Captain nodded as a pair of men lowered one of the crates onto the ground and opened it with a crowbar. Markov picked up an old PPS-41 from it, his jaw dropping. The smooth, dry stock of the gun and the gleaming metal barrel could have been made yesterday. He looked at the mechanism. It looked like it had just been brought out of the factory.\n\n"Let me test it out. Do you have any ammo, Lieutenant?"\n\n"Yes, Captain, let me check," the Lieutenant answered, gazing into the crate before finding a box stock, and he handed it to Markov, who took some bullets from his ammo pouch, loaded the gun, and pulled the trigger. It roared to life, firing the bullets within seconds high into the air. That was a good enough test for him. Setting the gun down, he extended a hand to Lieutenant Popov."
 TOB.102.a:0 "Отличная находка, лейтенант!"

 TOB.103.t:0 "Обыкновенное сокровище"
 TOB.103.desc:0 ""Hey, Lebedev can you shine a light here?"\n\nPrivate Smirnov squinted in the dark, trying to make out what the crates in the darkness were. Seconds later, a bright beam shone in his face. Smirnov blinked, before taking out a crowbar. According to HQ, this old building used to be an armoury, and it was the task of him and the rest of the Logistic Platoon to scour the building for any provisions that could be of any use to the army.\n\nThe soldier finished pulling off the lid. He and another comrade lifted it off and looked inside, pulling out a pair of dusty khaki jackets. Pre-war, obviously, and smelling a little musty, but in good condition. Smirnov wrapped the one he took around himself. Quite warm, too. Whoever sealed these uniform in knew what he was doing.\n\n"FOOD!" A voice from the other squad came ringing out in the darkness of the armoury. Smirnov and the rest of the squad ran across the storeroom floor, their boots pounding on the concrete floor as they made their way to the voice. As they looked at the crate they opened, their eyes widened, like Aladdin finding the cave of magical treasures. But to Smirnov and the rest of the platoon, the packs and packs of canned food inside were far more valuable."
 TOB.103.a:0 "Есть ли на свете более великие сокровища, чем те, которые нужны для выживания?"

 TOB.104.t:0 "Ленд-лиз"
 TOB.104.desc:0 "Полковник Смирнов посмотрел на старый автомат Томпсона, который он держал в руках, а затем на грузовик, из которого выгружали ящики с оружием. Взвод обеспечения только что вернулся со старой военной части, нагруженный оружием и снаряжением - его, возможно, хватило для вооружения сотни солдат, если бы только оно не было американским ленд-лизом времен Великой Отечественной войны. Какая жалость, что они нашли импортированное американское оружие с войны, но в коробках с боеприпасами были полностью проржавевшие патроны.\n\nОн шел к грузовику, пока не увидел человека с нашивкой оружейника на форме и обратился к нему.\n\n"How long will it take to rechamber one of these guns for our Tokarev rounds?"\n\n"We'd have to get more rechamberers from Sverdlovsk," the gunsmith said, "But once we receive them it should be a relatively easy task."\n\nSmirnov looked at the road once more. The stack of unloaded crates looked like an ancient pyramid, such was its height.\n\n"The unit will pay for requisition and transportation costs. Tell your men that they'll be very busy in the coming weeks.""
 TOB.104.a:0 "Материально-техническое восстановление - это нелегкое дело."

 TOB.105.t:0 "Старая птица"
 TOB.105.desc:0 "Рядовой Крупин посветил фонариком в заброшенный ангар. Как сообщили в штабе, там с последних дней Великой Отечественной войны оставались старые самолеты. Вопрос был в том, сколько из них все еще функционируют, если таковые вообще были.\n\nОн и его отделение шли по проходу, проверяя состояние самолетов. К их разочарованию, большинство из них были безнадёжно проржавели, их внутренние части можно было разве что разобрать на металлолом.\n\nВот тогда-то и был найден старый штурмовик Ил-2. Большая часть краски, как и у других самолетов стерлась за эти годы, но кабина пилота выглядела нормально, а другие внешние части, хотя и явно не обслуживались, казались достаточно функциональными. Был только один способ проверить его.\n\n"You were the one in the air force, comrade," Sergeant Ibragimov said, facing Krupin. The private nodded, opened the cockpit and entered the plane. The controls looked a little worn, but still functional. Performing the startup sequence from memory, his face grew into a grin and his comrades began to cheer. After years of dormancy, the old plane's engine sputtered to life once again."
 TOB.105.a:0 "Мы поднимаемся в небеса."

 ### Not so Red Army chain ###
 TOB.110.t:0 "Не такая и Красная Армия"
 TOB.110.desc:0 "Рядовой Дмитрий Сергеевич Чернов жевал безвкусное мясо из столовой. Он был призван в армию несколько лет назад и до сих пор помнил восстание 3-й Армии против Тюмени. Чего он не мог вспомнить, так это дня, когда его еда имела хоть какой-то вкус. Он повернулся к своему другу, рядовому Морозову, который не был в армии так долго, как он.\n\n"Do you ever think that this isn't really what socialism is like? I mean, they told us that after the revolution everyone would be free. But since then, we've been eating the same crap and being yelled at by the same officers like before."\n\nMorozov smiled as he lit up a cigarette. "Sergeyevich, I gave up on those foreign lies a long time ago. A few months back, I started reading this pamphlet Aleksovich gave me. It told me about the true path to avenge those who tortured the Motherland, and the prosperity all Russians will enjoy once we vanquish those enemies who had wronged her."\n\n"... Can I see that thing? Just... curious." asked Chernov.\n\nMorozov took out a small, battered pamphlet out of his coat pocket. "THE BLACK LEAGUE: THE REBIRTH OF RUSSIA," said the letters at the top."
 TOB.110.a:0 "Тень Чёрной Лиги тянется дальше."

 TOB.111.t:0 "Тень распространяется."
 TOB.111.desc:0 ""Comrade Lieutenant!" Private Davydov saluted his officer as he entered the office.\n\n"Private Davydov ," Lieutenant Kotov replied, "What brings you here today, Comrade?"\n\n"Uh, there's something I wanted to talk about," the private replied, "You see, one of my squad mates, Comrade Morozov is kind of funny. He sort of talks about a "Great Trial" that's going to happen soon, and how it's going to "lead to the rebirth of Mother Russia. Today he gave me a pamphlet about it, and I thought you should see it."\n\nDavydov handed the Lieutenant the pamphlet. It was black with a white eagle and the words "THE GREAT TRIAL" printed on top of it.\n\n"Thank you for telling me this, Comrade," Lieutenant Kotov said, "You may go back to your quarters."\n\nPrivate Davydov saluted the Lieutenant and left. Closing the door, Lieutenant Kotov took out his phone and began making a call.\n\n"Hello. Comrade Colonel? Yes, it's me, Lieutenant Kotov. I found another ultranationalist in our ranks.""
 TOB.111.a:0 "Разделить худших агитаторов."
 TOB.111.b:0 "Начать расправляться с ними."

 TOB.112.t:0 "Поиск"
 TOB.112.desc:0 ""And what is your opinion of Omsk and the Black League, Comrade Chernov?"\n\n"Oh, they were just a bunch of reactionaries. I don't know why I was listening to him."\n\nIt had been a week since ultranationalist agitator Private Anatoly Morozov was transferred from his unit to a garrison post on the other side of the country. Commissar Egorov was assigned to this unit to perform regular check ups on the loyalty of the units where the ultranationalists had been spreading counter-revolutionary propaganda.\n\n"It's okay, Comrade," Egorov said, "It's only natural for people to start spouting nonsense when all they have around them are bad influences. However, you've ranked the highest on your loyalty tests since Marakov's reassignment."\n\n"How is he doing, if I am allowed to ask? Does he still hold ultranationalist sympathies?"\n\n"No, comrade. He hasn't spoken that much ever since being transferred, especially not about the Black League. He's still being watched by commissars, but we are thinking of ending his parole soon."\n\n"Good to hear.""
 TOB.112.a:0 "Свет всегда рассеивает тень."

 TOB.113.t:0 "Чёрная гидра"
 TOB.113.desc:0 "Комиссар Вячеслав Дмитриев с разинутым ртом смотрел на вещи перед собой. На его столе громоздились фотографии брошюр о Чёрной Лиге, плакаты с её эмблемой, а также книги Карбышева и его генералов. За всю свою карьеру он никогда не видел такого количества враждебных материалов из такого подразделения, как 47-й Нижнетагильский батальон. Всего три месяца назад он был признан одним из самых лояльных подразделений. Как такое могло случиться?\n\nДверь его кабинета открылась, и в комнату вошел человек в форме военной полиции.\n\n"Comrade Commissar!" the policeman saluted, "we found the prime suspect for the ultranationalist case! He seems to have had direct ties to Omsk that helped him spread his reactionary propaganda among the ranks."\n\n"Who was he?" Commissar Dmitriev asked.\n\n"He was one of the new transfers from last month. His name is Anatoly Morozov. We were going to arrest him, however he escaped and is still at large."\n\n"Start a manhunt," the Commissar said, "And get me the officers responsible for transferring him. We cannot let disasters like this happen again.""
 TOB.113.a:0 "Реакционизм подобен гидре: отруби ему одну голову, и на её месте вырастают еще две."

 TOB.114.t:0 "Новые ячейки"
 TOB.114.desc:0 ""Privates Fedorov, Meknikov, and Yurtayev: for your formation of an illegal Black League cell and dissemination of its propaganda in the 4th Pervouralsk Battalion, the court martial finds you guilty and sentences you to execution by firing squad!"\n\nCommissar Aleksey's verdict was final. The three privates, standing behind a table filled with pieces of Black League propaganda, nodded in acceptance of the sentence and were escorted by guards back to their cells.\n\nAs Aleksey left the courtroom, he was stopped by his superior, Divisional Commissar Kalashnik, who led him into an office.\n\n"Comrade Aleksey, there's something I need to show you," he said, gesturing to a map of the country. A rough circle of black pins surrounded Sverdlovsk itself like a ring of dark fire, edging ever closer to it.\n\n"Each pin is a known Black League Cell," Kalashnik explained. Seeing Aleksey's eyes widen, he continued, "I see you understand the problem with your little friends now."\n\nClosest to the Sverdlovsk, and pointed like a dagger at its heart, was the Pervouralsk Cell."
 TOB.114.a:0 "Попытаться внедриться."
 TOB.114.b:0 "Ввести военное положение прямо сейчас."

 TOB.115.t:0 "Результаты внедрения"
 TOB.115.desc:0 ""I swear, Comrade Commissar, we were framed! We don't know what the Black League pamphlets were doing in our lockers!"\n\n"I've heard that one so many times," he said to the arrested privates as they were escorted away from the barracks. He took out a flask of vodka and drank.\n\n"All these arrests getting to you, Comrade?" his aide laughed.\n\n"Yeah, a bit," Sokorin said, putting his flask away.\n\nEver since they hired agents to infiltrate the Black League cells, the military police were raking in intelligence about their activities like a gambler at a casino. The discovery that there were far more cells than they previously knew about was disconcerting, but now their existence was known, it made cracking down on them all the easier. HQ didn't even know about this cell's existence before Agent Poletov sent in a number of intelligence reports on communication between them and one in a neighbouring village.\n\nSokurin checked his notebook. They still had another cell to arrest before the day was done."
 TOB.115.a:0 "Великолепно."

 TOB.116.t:0 "Правда"
 TOB.116.desc:0 "Офицеры Горький и Бородин стояли около заброшенного склада, их фонарики освещали развалины. По информации агента Полетова, 30 минут назад здесь должна была собраться ячейка Чёрной Лиги, чтобы встретиться с агентом из Омска, который передаст им дополнительные агитационные материалы и инструкции.\n\n"What happened? Gorky asked his comrade.\n\n"They must have found out about us and scrammed," Borodin said, swearing under his breath as he pulled out a radio from his coat pocket, "I'll radio HQ. Stakeout a failure."\n\nMeanwhile, Poletov sat in his barracks room. The message to base was sent, and all he needed was a reply. Looking at the clock, he too pulled out a tiny radio from his pocket and turned it on. The beeps signalling the coming of his instructions came exactly on time, and soon an artificial female voice began calling out a series of numbers. He pulled out a notebook and began to decipher the broadcast.\n\n"Congratulations, Agent Morozov for your successful false information leak," the message said, "The Great Trial draws a day closer thanks to your efforts. Here are your weekly instructions...""
 TOB.116.a:0 "Дьявол - это всегда человек, которого вы меньше всего подозреваете."

 TOB.117.t:0 "Пойман с поличным"
 TOB.117.desc:0 ""Chugunov, what can you tell us about the Black League's activities in Sverdlovsk?" Officer Plotnikov stood in front of a young man in a chair at the other side of the desk. Outside another guard stood watch in the event the prisoner attempted to escape. The previous morning, Chugunov was caught by border police trying to bypass their security checks. While he claimed he came from Tyumen, certain papers on his person suggested otherwise.\n\n"I told you I have nothing to do with those freaks. My parents live in Sverdlovsk. I just wanted to see -"\n\n"A convincing story," Plotnikov said, "if it weren't for the papers we confiscated, maybe we even could have believed you, Chugunov. Or should we say Medvedev?"\n\nPlotnikov held up a tiny notebook, holding it close to his face as he began to read.\n\n"It says here you were supposed to rendezvous with a Black League cell in an abandoned factory outside of Kamensk, Medvedev. Can you tell us a little bit more about this group of yours?"\n\nMedvedev sighed, realising his game was up.\n\n"What do you want to know about them?" he said to the officer before him."
 TOB.117.a:0 "Всё."

 TOB.118.t:0 "Инферно"
 TOB.118.desc:0 "Анатолий Морозов услышал, как пуля полицейского снайпера отрикошетила от металлической лестницы. Он мчался все выше, взбираясь по ступеням на крышу склада. Он был последним выжившим членом своей ячейки, последней надеждой на то, что Свердловск сможет пополнить ряды Черной Лиги и присоединиться к Великому Суду, когда наступит священный день. Внизу раздался голос.\n\n"Anatoly Morozov! Do not resist arrest!"\n\nHe ignored the military police's words. As he climbed to the top of the structure. Old tanks of gasoline surrounded him on the roof. Beneath him, he could see a gathered platoon of military police, with the chief speaking out to him with a loudspeaker.\n\n"This is your last chance, Morozov! Surrender now, or we will open fire!"\n\nNo, Morozov thought as he gazed at a tank beside him, there could be no surrender. If he could not take part in the Great Trial, there was no purpose to his life. A police sniper's tracer bullet missed his body and hit a gas tank beside him, catching fire. He began to smile as he opened the faucets of the tanks around him, creating a blaze.\n\n"RUSSIA SHALL RISE!" he shouted, arms outstretched, laughing triumphantly as he truly completed his escape from the police, and the fiery blasts of the exploding tanks consumed his body."
 TOB.118.a:0 "Вершина мира."

 TOB.119.t:0 "Дезертиры в строю"
 TOB.119.desc:0 "Младший сержант Мельников доел остатки поданного ему вкусного борща, смакуя все до последней капли. Он уже давно не ел ничего горячего и не был уверен, когда ещё сможет попробовать что-то такое. Он поднял глаза на остальных членов его отделения: они вроде тоже наслаждались супом.\n\n"It's getting late. Do you want to stay for the night?" the aged Vyacheslav Yakovlev asked them. It had been a long time since anyone came to his cottage, so he wasn't sure if there'd be room for guests, but he thought it was at least the polite thing to do.\n\n"We'd love to stay some more, but I'm afraid we must continue on our mission," the corporal replied, "HQ will be very disappointed if we are late."\n\nYakolev nodded. He was surprised when Melnikov and his squad appeared outside his cottage that afternoon, but the Corporal explained they were on a classified mission from Sverdlovsk that nobody must know about, so it made sense that they must make haste.\n\nAs night fell, the squad traversed the vast forest that surrounded the cottage. It was difficult to see the stars, but luckily Melnikov had smuggled a map from the offices. As they crouched down and gazed at it, a warmth that they didn't feel since leaving the old man's house entered their faces. A short walk southwest and they would finally cross the border over to Tyumen. To freedom."
 TOB.119.a:0 "Мы должны ввести более жесткие ограничения."
 TOB.119.b:0 "Мы должны дать стимул остаться."

 TOB.120.t:0 "Тяжёлые времена"
 TOB.120.desc:0 "Галина Артемова стиснула зубы, тщательно отмеряя еду и прикидывая, как лучше разделить дневной паёк. Ее дыхание затруднилось, когда она поняла, что капусты на 425 граммов меньше, чем она думала. Почему им пришлось уменьшить рацион овощей, подумала она. Неважно. Она справится. Так как она являлась единственным взрослым в доме, ей нужно было больше всего еды... нет. Её детям. Но каким детям?\n\nОна посмотрела на троих детей, игравших в углу: Дениска, Катя и Олежек. Дениска был старшим, но стоило ли давать ему расти, пока младшие дети голодают? Нет, Олежек, самый младший, нуждался в пище больше всех. Галина стояла, поглядывая то на детей, то на продукты. Она разделяла их снова и снова, пытаясь вычислить лучший способ разделить еду, прежде чем закричать и рухнуть на стул. Если бы только Кирилл был здесь. Если бы она послушала его смех, то, вероятно, смогла бы восстановить силы, чтобы закончить свою работу снова.\n\nИ прямо в этот момент, когда она открыла глаза, Катя подошла с пакетом и письмом в руке.\n\n"Don't be sad, mommy. Daddy sent us a present from the army."\n\nKatya opened the package and began to laugh. Laughed at the winds of fate that caught her in this very minute. Laughed at the joke that was her life. Laughed at the contents of the package.\n\nRATIONS: MILITARY ISSUE: CANNED VEGETABLES: 425 GRAMS"
 TOB.120.a:0 "Призвать гражданских в ополчение."
 TOB.120.b:0 "Они нужны нам на фабриках."

 TOB.121.t:0 "Ревизионистская пропаганда"
 TOB.121.desc:0 "Рядовой Дмитрий Олегович Чабан вздохнул, глядя на письмо, и тяжело опустился на казарменную кровать.\n\n"They've cut the civvie rations again," he said to his friend, Private Agapov, "Ever get the feeling that this isn't how socialism is supposed to be like? They told us everyone would be equal; now we're all equally starving!"\n\n"Of course," Agapov said, "it's the vanguard party of workers who are supposed to lead the revolution to victory. A bunch of generals pretending to be socialists are just military dictators under another name."\n\n"And this is..."\n\nOlegovich, the reason why our families are starving is because the brass doesn't care about anything but their own self gain. That's why the old Soviet Union failed, too. Want to know the real way forward, the real path the socialism?"\n\nChaban nodded. Anything would be better than this husk of an army pretending to be a country.\n\nAgapov took out a worn pamphlet from his pocket and handed it to Chaban. The title read "STALINISM: THE WAY TO THE FUTURE!""
 TOB.121.a:0 "Найти их."
 TOB.121.b:0 "Наложить жесткие ограничения на военных."

 TOB.122.t:0 "Агитаторы пойманы"
 TOB.122.desc:0 ""I swear, Commissar, I don't know where the pamphlet came from!" shouted Private Chaban as he sat in the interrogation room.\n\n"So it just didn't come anywhere, Comrade: a magical fucking firebird just flew down from the sky one day and dropped it in your coat pocket!" Commissar Vasiliyev shouted, shoving the Stalinist pamphlet in Chaban's face "I swear I will beat the shit out of you until you die or start talking! DO YOU UNDERSTAND, COMRADE?"\n\n"I... uh..." Chaban s struggled to remember where and when he got the pamphlet from.\n\n"You got three seconds to remember, comrade. 1... 2..."\n\n"It was from Comrade Agapov, Comrade! He gave it to me on lunch break the other day!"\n\n"Really?" the Commissar inquired, lowering his voice, "and do you know where he got it from?"\n\n"Uh, a couple of weeks ago I think I saw Comrade Ivanov give something to him, and, uh, I remember Agapov was also talking to Comrade Babarin the other day too?"\n\nCommissar Vasiliyev smiled. "That's it comrade. Keep talking...""
 TOB.122.a:0 "Наложить более жесткие ограничения на военных."
 TOB.122.b:0 "Уничтожить оставшихся агитаторов."

 TOB.123.t:0 "Проблемы с моральным состоянием"
 TOB.123.desc:0 ""Hey, have you seen Chaban? I need a cigarette" asked Private Kuznetsov to his comrade, Private Rogov. The barracks canteen seemed emptier this afternoon. The chatter was quieter, and there seemed to be fewer familiar faces in the now smaller crowd.\n\n"I think they took him the other day."\n\nKuznetsov paused for a second as the implications of what Rogov.\n\n"Oh... can you maybe ask Agapov if he has a cigarette, then?\n\n"They took him too. It was this morning."\n\n"Ivanov, Barbarin...?"\n\n"Them too."\n\nThe two soldiers paused once more. The silence of the canteen was now deafening, and it seemed impossible to speak as the implications of Rogov's works became obvious. Kuznetsov tried gesturing to his comrade for a cigarette, but it seemed so trivial compared to the sullenness about them, and the solitude they found themselves in."
 TOB.123.a:0 "Такова цена ревизионизма."

 TOB.124.t:0 "Рост протестов"
 TOB.124.desc:0 "Живот Евгения Никитовича Бочарова болел, табличка, которую он держал, с надписью "NO FOOD = NO WORK" felt heavy in his hand. Behind him was the steel plant where he worked, which hadn't been open in a week thanks to the ongoing strike. But nevertheless, he refused to put it down, and continued to shout slogans with his fellow workers until his voice was hoarse. As he continued the protest, he noticed a friend of his, Andrey Sobakin, approach him.\n\n"Hey, Nikitovich? I know I haven't been at the protests much lately, but I've been thinking, and I realised something: the brass is never going to give us our food back."\n\n"So what do we do, then? Pack up and go home?" asked Bocharov."\n\n"No, Nikitovich," Sobakin replied, "we need to do more than just protest the shortages. Do you know what Stalin believed? He believed the state should be ruled by the workers' party, not by the goddamn army. Do you really think a bunch of officers would really just give food to us workers and not their own so easily?"\n\n"... Can you tell me more about Stalin, Andryushka?""
 TOB.124.a:0 "Выполнить требования."
 TOB.124.b:0 "Подавить протесты."

 TOB.125.t:0 "За гранью"
 TOB.125.desc:0 ""Sergeant Nikolaev, I see the revisionists," said Private Kravtsov "They've gathered in the green outside the factory."\n\nNikoaev turned the radio on.\n\n"HQ, this is T-34 4830-B. We have acquired sights on targets."\n\n"Excellent work. Commence machine gun fire, and escalate to autocannon fire as required. Do not damage infrastructure. I repeat, do not damage infrastructure."\n\nAndrey Sobakin's heart skipped a beat when he first heard the machine gun fire up the streets and the screams of his fellow protestors. Frozen in terror, he watched as the 3rd Army's T-34s drove down the street, meting out death to the workers with merciless efficiency.\n\nHowever, he refused to run. The sweat running down his face, as the crowd dispersed, he saw Bocharov on the ground, bleeding but still alive. He tried to pick him up on the way when he heard the rumble of a T-34 behind him. The two workers' eyes widened as they saw the barrel of the tank staring down at them. Realising this was their final moment, the two uttered a single syllable concurrently."
 TOB.125.a:0 ""No.""

 TOB.126.t:0 "Знамение времени"
 TOB.126.desc:0 ""I like your soup, mommy!" Denis Artyomov said as he dipped his sandwich into the vegetable soup his mother prepared for him. His two siblings, Yekaterina and Oleg nodded their heads in agreement as they did the same.\n\n"You do? It's because mommy made your food with love," his mother, Galina Artyomova said, smiling as she heard his words. It was a long time since she was able to make them a lunch like this, even if soup and sandwiches were simple to make. But ever since the end of the strikes, the government agreed to increase civilian rations again, giving her the opportunity to make more than just the meager scraps she had been making them.\n\n"Can I have some dessert when I'm done, mommy?" Yekaterina asked.\n\n"Of course, Katya, what would you like?"\n\n"Can I have some ice cream?" The other children agreed with Yekaterina's suggestion.\n\nDessert, Galina thought to herself. That was something else she had almost forgotten about.\n\n"Of course you can, hon. Let's go to the ice cream store after lunch.""
 TOB.126.a:0 "Жизнь гражданских стала лучше."

 TOB.127.t:0 "Солдатская доля"
 TOB.127.desc:0 ""Comrade Artyomov, what's wrong with your boots?" barked Sergeant Pavlov.\n\n"What, comrade?" Private Kiril Artyomov responded.\n\n"They aren't shined properly. They look like you've been stepping in shit."\n\n"Oh, uh, I'm sorry."\n\n"You'd better be sorry at the end of the afternoon. Run 5 laps around the square when you're done."\n\nAfter inspection, Artyomov did the extra laps as required. It was difficult to run after the rations were cut once again, after the 5th lap he simply collapsed on the ground, exhausted and in pain. That evening as they did drills, Artyomov lagged behind in the training exercises, nearly falling off the fence they were supposed to climb. As punishment, he was withheld dinner.\n\nAs once again entered the barracks room as night fell, exhausted and starving, he wondered what exactly he did to deserve the day of hardship when the door opened, and one of his comrades entered the room.\n\nThe next morning he received a care package, apparently delayed by a day. He stared with disbelief as he opened it and stared at the contents: a can of vegetables and some meat from his wife."
 TOB.127.a:0 "Все вернулось на круги своя."

 TOB.128.t:0 "Очередная партия"
 TOB.128.desc:0 "Вячеслав Яковлев увидел, как двое мужчин в рваных мундирах приближаются к нему с пшеничного поля. Старик перестал пахать и сразу же подошел к ним.\n\n"Hello," said the first tattered man, "I am Gennady Kuznetsov, and this is my comrade Yevgeny Rogov. We're..."\n\n"On a top secret mission to Tyumen?" Yakovlev asked. The two soldiers looked at each other, "If you need shelter, I've got a spare bedroom upstairs. Come on."\n\nThat evening, Yakovlev and the two soldiers sat down for dinner. The soldiers exchanged some of their rations to Yakovlev, and he was able to make some hearty pierogies for them.\n\n"So, heading to Tyumen, eh? I suggest taking a right at the next nearest intersection, and following the road till you get to the closest town 'cross the border. You can head out early next morning and walk all day there, or you could head out noon and camp by the lake."\n\n"Thank you, comrade. We'll stay tonight and leave the next morning," Rogov said, "By the way, how do you know so much about us and our mission?"\n\nYakovlev smiled.\n\n"Let's just say I've known some of your friends for quite a bit now.""
 TOB.128.a:0 "Ну вот, опять..."

 TOB.129.t:0 "Верность"
 TOB.129.desc:0 "Рядовой Кирилл Задачин бросил пару нервных взглядов на старый школьный спортзал, в котором он и остальные бойцы 39-го стрелкового батальона стояли, ожидая, пока комиссар обсудит результаты обязательных тестов на лояльность. Два месяца назад почти всё его подразделение было признано недостаточно лояльным, и его товарищей больше никогда не видели, а в прошлом месяце они забрали оставшихся друзей из его деревни в другом взводе. А что, если меня назовут нелояльным, подумал он.\n\nКомиссар Воробьев вошел в спортзал в парадном мундире, улыбаясь как волк, который очутился в овечьем загоне. Задачин закрыл глаза, но ничто не могло подготовить его к тому, что сказал бы Воробьев.\n\n"Congratulations."\n\nThe entire company, including Zadachin, who opened his eyes, stared at the commissar in disbelief.\n\n"Comrades, not only are there no disloyal members in this unit, HQ has name you to be the most loyal in the entire army. In honour of your reliability, this unit will now be known as the 15th Guards Rifles Battalion! The ceremony where your new standard will be presented is next Wednesday.""
 TOB.129.a:0 "Цена верности высока, но награда еще выше."

 TOB.130.t:0 "Победы в безмолвной войне"
 TOB.130.desc:0 "Бюро внутренней безопасности находится в состоянии войны, поставившей перед ними уникальную задачу. Вражеские бойцы не носят униформу, повязки или символы. Они не используют против нас винтовки и ножи; их оружие - это книги, брошюры и пропаганда. В этой войне сражения ведутся и выигрываются в умах наших солдат, а не на поле боя.\n\nБлагодаря неустанной работе отважных сынов Свердловска в БВБ наши усилия по борьбе со сторонниками Чёрной Лиги, терзавшими нашу страну, принесли свои плоды. Оперативники смогли успешно проникнуть в несколько ячеек, что позволило нам одержать верх над их пропагандистскими кампаниями и выследить сторонников Чёрной Лиги. Теперь, когда главри ячеек захвачены, а бесчисленные сочувствующие арестованы, власть Омска над нашей страной ослаблена."
 TOB.130.a:0 "Мы не успокоимся, пока не очистим наши земли от чёрной заразы!"

 TOB.131.t:0 "Победы над ревизионистами!"
 TOB.131.desc:0 "Бюро внутренней безопасности находится в состоянии войны, поставившей перед ними уникальную задачу. Вражеские бойцы не носят униформу, повязки или символы. Они не используют против нас винтовки и ножи; их оружие - это книги, брошюры и пропаганда. В этой войне сражения ведутся и выигрываются в умах наших солдат, а не на поле боя.\n\nБлагодаря неустанному труду отважных сынов Свердловска в БВБ, наши усилия по борьбе с сохраняющимся ревизионистским влиянием увенчались бешеным успехом. Мятежные элементы Кагановича, действующие в пределах наших границ, считают, что население в основном сочувствует их делу, и это дало нашим оперативникам прекрасную возможность проникнуть в их ряды. Наши внедрённые агенты тайно передавали информацию, позволявшую нам пресекать попытки сторонников Кагановича совершать набеги на армейские склады и распространять ревизионистскую литературу. И как только основные базы ячеек были точно определены, они были вычеркнуты с карты с отработанной, машинной эффективностью. Влияние ревизионистов серьезно подорвано, и вряд ли они смогут оправиться."
 TOB.131.a:0 "Тиранам нет места ни в Свердловске, ни в России, если уж на то пошло!"

 TOB.132.t:0 "Дезертиры из Свердловска"
 TOB.132.desc:0 "Сегодня на рассвете укрытая пеленой сибирской ночи небольшая группа людей пробралась через укрепления вдоль наших северных рубежей и пересекла границу, где они были быстро задержаны нашим военным патрулем. Она состояла в основном из мужчин, хотя с ними было несколько женщин и детей. Они утверждают, что дезертировали из мелкой хунты Рокоссовского и ищут убежища в Тюмени, нынешнем факелоносце международной социалистической революции.\n\nЭта необычная толпа на удивление хорошо разбирается в социалистических идеалах несмотря на то, что происходит в реакционном Свердловске. Они также могут иметь ценную информацию, которую мы могли бы использовать против него. Однако часть их слов вырваны прямо из трудов Маркса и Сталина, почти точь-в-точь. Вполне возможно, что эти мужчины и женщины - шпионы, посланные, чтобы дестабилизировать наше правительство. Что с ними нужно делать?"
 TOB.132.a:0 "Солидарность! Впустить их."
 TOB.132.b:0 "Пусть их задержат и допросят."
 
 TOB.140.t:0 "Влияние Чёрной Лиги очень низкое"
 TOB.140.desc:0 "Диверсанты Чёрной Лиги и её сочувствующие годами терзали нашу страну, подрывая стабильность правительства и сея семена нашего поражения в неизбежной войне с Омском. Мы начали бороться с ними только недавно, когда было создано Бюро внутренней безопасности, но многие опасались, что наших усилий будет недостаточно. Теперь война, наконец, началась, и лазутчики сделали свой ход.\n\nНеустанная бдительность БВБ привела к почти полному сокращению влияния Чёрной Лиги на нашей территории. Случаи саботажа или террористических атак редки, и в них участвуют не более пяти боевиков, а случаи, когда наносится заметный вред нашим военным действиям единичны. Теперь, когда улицы свободны от террористов, мы можем сосредоточить все наши усилия, чтобы победить Язова раз и навсегда."
 TOB.140.a:0 "Враг находится там, куда напрвлен наш штык."

 TOB.141.t:0 "Чёрная Лига вызывает проблемы"
 TOB.141.desc:0 "Диверсанты Чёрной Лиги и её сочувствующие годами терзали нашу страну, подрывая стабильность правительства и сея семена нашего поражения в неизбежной войне с Омском. Мы начали бороться с ними только недавно, когда было создано Бюро внутренней безопасности, но многие опасались, что наших усилий будет недостаточно. Теперь война, наконец, началась, и лазутчики сделали свой ход.\n\nНесмотря на огромный ущерб, который мы нанесли их сети, БВБ не смогло полностью разгромить диверсантов из Чёрной Лиги. Вражеские агенты настраивают население против военных действий, что приводит к небольшим протестам и вандализму со стороны сторонников Лиги. Они также саботировали заводы и коммуникационные линии, иногда нанося значительный ущерб. Несмотря на это, они не смогли помешать нашим военным действиям, и БВБ скоро уничтожит предательские элементы."
 TOB.141.a:0 "Они нас не остановят. Вперед!"

 TOB.142.t:0 "Черная Лига терроризирует население"
 TOB.142.desc:0 "Диверсанты Чёрной Лиги и её сочувствующие годами терзали нашу страну, подрывая стабильность правительства и сея семена нашего поражения в неизбежной войне с Омском. Мы начали бороться с ними только недавно, когда было создано Бюро внутренней безопасности, но многие опасались, что наших усилий будет недостаточно. Теперь война, наконец, началась, и эти опасения, возможно, оправдались.\n\nЯчейки из пятидесяти или более человек нападают на военные склады и забирают все, что не прибито гвоздями. Городские районы изобилуют диверсантами и насилием. Люди, одетые в самодельную форму Лиги, выходят на городские площади и открывают огонь из украденного военного снаряжения. Везде находятся пропагандистские листовки Лиги. Переулки по всей столице заполнены плакатами, обещающими отомстить немецкой угрозе. БВБ уже неспособно справиться само; военные подразделения должны быть отозваны с линии фронта, чтобы немедленно разобраться с террористами!"
 TOB.142.a:0 "Влияние Чёрной Лиги становится все глубже и ужаснее."

 TOB.143.t:0 "Саботаж Чёрной Лиги!"
 TOB.143.desc:0 "Диверсанты Чёрной Лиги и её сочувствующие годами терзали нашу страну, подрывая стабильность правительства и сея семена нашего поражения в неизбежной войне с Омском. Мы начали бороться с ними только недавно, когда было создано Бюро внутренней безопасности, но многие опасались, что наших усилий будет недостаточно. Теперь война, наконец, началась. Их кошмар стал нашей реальностью.\n\nБанды, состоящие из боевиков Чёрной Лиги, бегают по улицам, без разбора расстреливая "traitors." Cells of upwards of five-hundred men swarm military bases and warehouses and loot anything not bolted down. Officers on the frontline have been assaulted or even bayoneted in their sleep by League sympathizers. Entire arms plants have been brought down by coordinated IED attacks, killing everyone inside and destroying the stockpile. There are even scattershot reports of open uprisings by Black League cells! Drastic measures are needed to combat these terrorists or else our war effort is at risk of collapsing!"
 TOB.143.a:0 "Черная рука тянется к нам..."

 TOB.144.t:0 "Низкий уровень Тюменской агитации"
 TOB.144.desc:0 "С момента начала нашей войны с Тюменью мы заметили некоторые случаи диверсий и увеличенную партизанскую активность. Хотя она и незначительна, но все же немного влияет на наши линии снабжения и военные действия. Мы считаем, что это спровоцировано тюменскими агитаторами и сочувствующими. К счастью, диверсанты очень изолированы, и мы считаем, что у них не так много способов связаться с нашим врагом в Тюмени. Если подумать, то наше положение могло бы быть и хуже.\n\nНаши гарнизоны уже мобилизованы для сдерживания угрозы, но выследить ее будет нелегко. У партизан, без сомнения, много убежищ, и найти их будет нелегко, наши войска должны действовать осторожно, чтобы не попасть в засаду. Но поскольку их не так уж много, гарнизоны заверили нас, что искоренение угрозы не займет много времени. Партизаны не должны быть слишком большой проблемой, но мы не можем рисковать и затягивать врйну: есть вероятность, что сопротивление станет намного более серьезным. Мы, вероятно, должны действовать быстро, чтобы коммунистическая угроза из Тюмени не продлилась слишком долго."
 TOB.144.a:0 "Надеемся, что наших усилий по сдерживанию этих партизан будет достаточно."

 TOB.145.t:0 "Саботаж!"
 TOB.145.desc:0 "Поступают многочисленные сообщения о партизанах, вызывающих беспорядки внутри нашей страны. Сторонники ревизионистов наносят ущерб инфраструктуре и отрезают линии снабжения. Также наши войска на передовой сообщают, что не получают крайне необходимое снаряжение из столицы. Хотя мы и предотвратили восстание, повстанцы все же причиняют немало хлопот нашим военным. Мы также считаем, что Тюмень имеет контакты с сопротивлением, и оно, возможно, пытается распространить ревизионистскую пропаганду среди наших рабочих. Мы не можем позволить этому продолжаться.\n\nНаши гарнизоны уже столкнулись с этими смутьянами, но они все ещё сопротивляются. До сих пор у нас были проблемы с их сдерживанием на ограниченных территориях вдали от населенных пунктов и складов. Гарнизоны сообщают, что, хотя они и остановили эскалацию ситуации, уничтожить всех партизан будет нелегко. Нам нужно быстро разгромить Тюмень, пока ситуация не вышла из-под контроля. Нельзя допустить, чтобы эта война затянулась надолго."
 TOB.145.a:0 "Мы должны подготовить наступление, чтобы остановить эту войну!"

 TOB.146.t:0 "Агитация из Тюмени!"
 TOB.146.desc:0 "Начиная нынешнюю войну с целью разгрома революционной угрозы, мы думали, что заручимся поддержкой всего народа, но оказалось, что это не так. Рабочие бастуют по всему Свердловску и останавливают производство. Мы считаем, что это напрямую связано с тюменскими партизанами. Также эти террористы нападают на гарнизоны и сеют хаос и беспорядок. В них царит такая паранойя, что на каждый звук, доносящийся за пределами их казарм, отвечают градом выстрелов. Пока мы говорим, у наших солдат заканчиваются продовольствие и боеприпасы.\n\nТеперь, когда наши гарнизоны в основном оказались в ловушке, партизаны имеют все возможности для уничтожения грузов снабжения и железных дорог. Возможно, нам придется подумать о переброске части наших войск с линии фронта в сельскую местность, чтобы справиться с этой угрозой. Нужно что-то сделать, чтобы восстановить порядок и продолжить борьбу. Будем надеяться, что Тюмень не сможет воспользоваться нашим плохим положением."
 TOB.146.a:0 "Нужно что-то делать!"

 TOB.147.t:0 "Вооруженные рабочие восстают!"
 TOB.147.desc:0 "Это катастрофа! В условиях нынешней войны с Тюменью многочисленные партизанские отряды, поддерживающие ревизионистов, восстали. Похоже, мы недооценили Тюменскую активность в Свердловске. Ревизионисты завоевали симпатии у гораздо большего числа рабочих на заводах и солдат в армии, чем мы думали раньше. В настоящее время по всему Свердловску проводится широкомасштабная партизанская деятельность, и наши гарнизоны ничего не могут сделать для того, чтобы остановить ее. Военные действия остановились, а сельская местность погрузилась в беспорядок.\n\nУ нас едва ли есть решение этой ситуации, ибо многие гарнизоны были уничтожены во время неожиданных атак. Есть даже сообщения о том, что фронтовики подвергаются нападениям со стороны партизан. Вся наша армия может быть отрезана от столицы! Нужно победить партизан, пока не стало слишком поздно!"
 TOB.147.a:0 "Как мы могли позволить этому случиться?"

 TOB.150.t:0 "Пропущенная тревога"
 TOB.150.desc:0 "Глаза Саши Корниловой резко распахнулись, когда на них упал солнечный свет. В панике она вскочила с кровати и практически накинулась на шкаф, собирая одежду, которую она будет сегодня носить. Один взгляд на часы поверг ее в шок - уже почти полдень! Она никогда не могла спать так много, бомбы были ее будильником с детства!\n\nЭта мысль заставила Сашу остановиться. В панике оттого, что так долго продлился ее сон, она даже не заметила странной тишины, царившей в городе. Саша осторожно открыла окно и посмотрела на небо. Ничего. Обычный гул немецких бомбардировщиков отсутствовал, в небе не было никакого шума. Конечно, она ожидала, что бомбардировщики вернутся позже в этот же день, но сейчас можно наслаждаться покоем, по крайней мере, пока ей не придётся приступить к работе.\n\nШли часы, а самолеты всё не прилетали. Вечером Саша с удовольствием возвращалась домой, прохладный сибирский воздух успокаивал боль, накопившуюся за время работы на заводе. Она в одиночестве ужинала и слушала официальные радиопередачи, сообщавшие, что по всей территории Свердловска в небе спокойно. В отчетах говорилось, что впервые за многие годы у Свободных Авиаторов не было причин покидать свои взлетно-посадочные полосы.\n\nНаконец, когда Саша легла спать, она протянула руку и впервые в жизни завела будильник."
 TOB.150.a:0 "Тихая ночь."
 
 TOB.151.t:0 "Авиаторы над военным округом"
 TOB.151.desc:0 "Зенитчики, стоявшие на холме под Свердловском, готовили свою батарею к бою. Разведчики, размещенные в западной части города, доложили о приближении немецких бомбардировщиков, и они намеревались быть готовыми.\n\n Артиллеристы хорошо знали, что с их устаревшим оборудованием они вряд ли смогут сколько-нибудь ощутимо помешать бомбардировщикам или помешать им выполнить свою миссию террора и смерти. Но они так же хорошо знали, что должны попытаться. Что они должны были нанести ответный удар ненавистному немцу любым возможным способом и тем самым залечить отчаяние, присущее в настоящее время русскому сознанию.\n\nКогда в поле зрения появился строй - большие черные овальные фигуры высоко вверху, - ведущий стрелок прицелился как мог и приготовился открыть огонь. Но как только он собрался это сделать, сержант схватил его за руку и указал на небо. Рой маленьких точек появился из облаков, набросившись на строй бомбардировщиков, прежде чем тот успел сосредоточиться. Каждый русский в округе знал, что это значит, и молился об этом сколько мог, часто безрезультатно. Но на этот раз их услышали. И прилетели авиаторы.\n\nАртиллеристы знали, что тем не менее должны стрелять, так как авиаторы не были интегрированы в командную структуру округа, но они этого не делали. Никто не осмелился бы рискнуть попасть в одного из летчиков, летевших высоко над ними, и хотя технически это было нарушением приказа, они знали, что их офицеры не обратят на это внимания, поскольку чувствовали то же самое, что и сами артиллеристы. То же, что и любой истинный русский.\n\nКогда несколько бомбардировщиков начали поднимать клубы дыма и пламени, артиллеристы дружно приветствовали их. Победа, пусть и мизерная, была одержана. А легенда об авиаторах продолжала расти."
 TOB.151.a:0 "Вот бы они присоединились к Округу."

 #Regional events
 sverdreg.1.t:0 "Состояние Округа"
 sverdreg.1.desc:0 "Павел Батов сидел в офисном кресле, радуясь, что он наконец обрел покой. За последние несколько лет многое изменилось, и он увидел, как из генерала превратился в маршала всего Уральского Военного Округа. С его новыми обязанностями пришли и новые вызовы.\n\nОбъединение региона, остававшегося разделённым в течение десятилетия, будет нелёгким делом. Управление регионом, в пять раз большим, чем то, что ранее контролировалось Военным Округом оказалось настоящим испытанием для гарнизонов Округа и правления Батова. Но это даже не половина того, что было у Батова на руках. Ладно бы только проблемы с администрированием: объединение территорий, контролируемых разными правителями с идеологиями, сильно отличающимися от нашей, было нелегким делом, и Батов знал, что предстоит проделать большую работу, прежде чем Западная Сибирь действительно сможет стать единой. Помимо сложной политической ситуации Батов также столкнулся с проблемами уничтоженной экономики. Западная Сибирь была разрушена постоянными войнами с последнего десятилетия. Необходимо будет вложить большие средства в реконструкцию, чтобы наша экономика могла хотя бы сравниться с соперниками на границах.\n\nНаряду со всеми проблемами объединения Западной Сибири демократическое движение во главе с Борисом Ельциным также начинает получать всё больше и больше поддержки. Народ начинает отдавать предпочтение более демократическому правительству по мере стабилизации ситуации в регионе, и выборы могут понадобиться, если Батов хочет перейти к демократическому правительству или узаконить своё правление.\n\nНаконец, смерть маршала Рокоссовского оказала большое давление на самого Батова. Ему придётся продолжить наследие Рокоссовского, чтобы взять под свой контроль Западную Сибирь и укрепить Округ настолько, чтобы окончательно вернуть всю Россию. У Батова много работы, если он хочет стать вторым Верховным маршалом, но он должен с чего-то начать."
 sverdreg.1.a:0 "Наследие маршала в его руках."
 
 sverdreg.2.t:0 "Защита народа"
 sverdreg.2.desc:0 "Маршал Батов ждал у микрофона, готовый к тому, что его голос разнесётся по всему Уральскому Военному Округу. Он откашлялся, когда ему дали сигнал начинать.\n\n"Граждане Округа, я, маршал Павел Батов, готов передать вам очень важное сообщение. С тех пор, как наша армия установила контроль над всей Западной Сибирью, партизаны и бойцы сопротивления всё ещё продолжают мешать нашим гарнизонам блюсти закон в эти смутные времена. Порядок должен быть сохранён, и осуществить его можно только через военное правление. Вот почему я объявляю, что армия продолжит занимать наши вновь обретённые территории, и военное положение будет действовать на всей территории Округа до дальнейшего распоряжения."\n\n"Я понимаю, что многие из вас жаждут обещанных свобод, однако наши вооружённые силы - единственные, кто может обеспечить вашу безопасность. Бандиты и партизаны будут оставаться угрозой, пока военные не разберутся с ними, а до тех пор они будут стражами народа. Я и каждый генерал в этом округе обещаем, что мы сделаем всё возможное, чтобы защитить вас и ваши семьи. Всё, о чем я прошу, это чтобы вы полностью следовали всем приказам."\n\n"Помните: судьба России находится в наших руках. Мы не враги, мы не хотим, чтобы вы находились под пятой авторитаризма. Эти приказы не для того, чтобы причинить вам вред, а для того, чтобы защитить вас. Я тоже хочу, чтобы мы жили в более свободные времена, но наше нынешнее положение не позволяет этого. Спасибо за понимание.""
 sverdreg.2.a:0 "Безопасность - наш главный приоритет."
 
 sverdreg.3.t:0 "Суд над Лазарем Кагановичем"
 sverdreg.3.desc:0 "Лазарь Каганович медленно вошёл в зал суда, охраняемый двумя рослыми солдатами, державшими гораздо больше оружия, чем, вероятно, требовалось. Он сел на маленький деревянный стул, вероятно, нарочно сделанный неудобным.\n\nВоенный судья, нахмурившись, посмотрел на сидящего старика, казавшегося таким маленьким и хилым.\n- Лазарь Каганович, подведены итоги Вашего судебного процесса. После обсуждения Вы были приговорены к смертной казни за предательство России и её народа.\n- Казнь?! Предательство?! - Каганович был слишком зол, чтобы терпеть это дальше! Он не был предателем! Поднявшись со стула и сердито тыча морщинистым пальцем в судью, он разразился тирадой.\n- Нет, это ВЫ предатели! Вы были в моей армии, вы сражались за социализм и Родину! А теперь посмотрите, где вы! Вы всего лишь злые фашисты и грязные капиталисты! Мне нужно было убрать Рокоссовского, когда была такая возможность!\n- КАГАНОВИЧ, СЯДЬТЕ! - закричал судья, - мы пришли к решению, и оно является окончательным! Только Вы виновны в том, что повели Западную Сибирь по этому тёмному пути. Вы сами себя погубили.\n- Вы увидите, - горько сказал Каганович, - Революция будет совершена, так или иначе. Скоро падут все, кто стоит на пути социализма. Если я не увижу, как это произойдёт, то так тому и быть.\n- Отправьте его в камеру."
 sverdreg.3.a:0 "Революция закончилась, или отложилась?"
 
 sverdreg.4.t:0 "Суд над Дмитрием Язовым"
 sverdreg.4.desc:0 "Дмитрий Язов был брошен на стул в зале суда, он глядел на судью, его нос был в крови, а глаз подбит.\n- Убийца наконец-то приходит к нам на порог, чтобы признаться в своих гнусных преступлениях, - сказал военный судья, нахмурившись, - Дмитрий Язов, мы с коллегами завершили обсуждение и единогласным решением приговариваем Вас к смерти. Ваша казнь через расстрел будет сегодня вечером. Охрана, уберите этого никчёмного человека с моих глаз.\n\nСудья быстро закончил свою последнюю фразу, не желая больше смотреть на Язова.\n- Вы не хотите услышать мои последние слова? - сказал Язов, не заботясь о том, что его скоро убьют. В конце концов, он ничего другого и не ожидал.\n- Ладно, что за чушь Вы хотите сказать? - спросил судья, казалось бы, его это не волновало.\n- Я просто хотел спросить, будете ли вы готовы к предстоящим испытаниям, - равнодушно сказал Язов, - Вы упустили свой единственный шанс на победу, генерал. С уничтожением Чёрной Лиги вы уничтожили все шансы России. Только я мог бы провести Россию через грядущую бурю, через сам Великий Суд! Теперь Россия встретит только неудачи и разобщённость. Вы действительно думаете, что государство с любым подобием демократии может стоять единым и сильным против такого врага, как Германия?\n\nПосле того, как Язов закончил говорить, судья помолчал, качая головой.\n- Нет... нет... это Вы ошибаетесь. Вы не считаете себя убийцей? Зверем, наложившим тёмное пятно на Россию? Если бы вы возглавили нашу великую страну, вы бы уничтожили её так же, как и Германию.\n- Возможно, - Язов начал улыбаться, - но Россия наконец-то бы отомстила.\n- Уведите его! - приказал судья. И когда охранники пошли в последний раз уводить Язова, он посмотрел в тёмные глаза Дмитрия Язова и никогда не забывал их до конца своей жизни."
 sverdreg.4.a:0 "С чудовищем наконец покончено."
 
 sverdreg.5.t:0 "Возвращение к нормальной жизни"
 sverdreg.5.desc:0 "Свердловск стал новым городом после того, как военные восстановили порядок по всей Западной Сибири и Уралу. С его изменением поменялась и Екатерина. То, что когда-то было городом, полностью контролируемым и планируемым военными, стало более свободным местом. Когда угрозы коммунистов и Чёрной Лиги были раздавлены, военным больше не нужно было контролировать жизнь каждого гражданина. Для Катерины это значило всё.\n\nВо времена Советского Союза, когда Екатерина была ещё совсем юной девушкой, она тоже жила в Свердловске, свободная, без всяких обязательств. Однако после распада жизнь стала тяжёлой. Она работала много часов ради небольших порций еды для своих детей, а военные приказывали ей, в какое время выходить из дома; Екатерина едва справлялась с этим.\n\nТеперь, когда военное положение и комендантский час закончились, Екатерина наконец-то могла жить полной жизнью. Она даже могла выйти ночью на улицу и смотреть на звёзды! Хотя военное присутствие всё ещё сохранялось, ситуация улучшилась. Возможно, на горизонте ещё маячат новые свободы."
 sverdreg.5.a:0 "Свободный Свердловск, свободная женщина."
 
 sverdreg.6.t:0 "Герой войны"
 sverdreg.6.desc:0 "Старик Пётр, так его все звали. Если бы кто-то описал старого, седого ветерана, они бы описали Петра. Он служил в царской армии и во время гражданской войны, пока не потерял ногу в бою, но некоторые говорят, что он убил сотню человек, прежде чем его отправили в отставку. Он также был тем человеком, которого стоило спросить о том, на что похожа армия, и именно это Арсений собирался сделать. Он юноша всего восемнадцати лет от роду, можно было бы подумать, что Арсений знает много о войне. Он хотел сражаться, но он не желал быть обычным солдатом. Он хотел быть героем, как Пётр, убивавший немцев и варваров.\n\nСтарый ветеран проводил большую часть времени в кресле-качалке, наблюдая за людьми, проходящими мимо его старого дома. Когда Арсений подошёл, ветеран открыл глаза и сказал грубым, но хорошо поставленным голосом:\n- Чего ты хочешь, пацан? Я пытаюсь вздремнуть.\n- Товарищ Пётр, меня зовут Арсений, я собираюсь идти в армию. Я хочу знать, как сражаться и убивать, прямо как Вы.\n\nСтарик повернулся и посмотрел на него:\n- Ну, пацан, вот тебе первый шаг. Не делай этого. Армия не для таких, как ты. Возвращайся домой.\n\nАрсений уставился на него с широко раскрытыми глазами.\n- Что Вы имеете в виду, Вы же были солдатом, героем! Люди говорят, что Вы убили сотню вражеских солдат! Я достаточно силён, чтобы сражаться!\n- Это не так, пацан! - крикнул Пётр. Если ты хочешь быть героем, не вступай в армию. Ты станешь только убийцей или трупом. Поверь мне, если ты хочешь быть героем - спасай людей, а не убивай их.\n\nАрсений пошёл прочь, ещё более сбитый с толку, чем прежде. Неужели Пётр прав, или он просто сердитый старик? Неужели все солдаты на самом деле просто убийцы?"
 sverdreg.6.a:0 "На войне нет героев."
 
 sverdreg.7.t:0 "Маршал и его совет"
 sverdreg.7.desc:0 "Генералы совета сидели тихо, ожидая маршала. Прошло несколько минут, и Батов вошёл в комнату, сев во главе стола для переговоров.\n- Это будет совсем другой тип встречи, - сказал маршал, убедившись, что все остальные генералы видят его, - вместо того, чтобы беспокоиться о наших нынешних проблемах, я хотел бы взглянуть в будущее. Наша политическая ситуация изменилась с тех пор, как мы объединили Западную Сибирь. Остатки врагов в Тюмени и Омске были уничтожены, и мы закрепили наш контроль над Уралом. В Военном Округе всё успокоилось, и нашему правлению, похоже, обеспечена безопасность. Итак, теперь, когда всё стабилизировалось, на чём нам следует сосредоточиться дальше?\n\nПервым заговорил генерал Алексей Жадов:\n- Нужно подготавливаться к войне, соседние правительства не будут ждать нашей готовности, прежде чем нанести удар. Численность армии должна быть увеличена, военное производство удвоено, а инфраструктура подготовлена к вторжению. Для воссоединения России потребуется много борьбы, и нужно начинать прямо сейчас.\n- Спасибо, товарищ Жадов, - сказал Батов, - действительно, нужно уделять большое внимание объединению России. Впрочем, мы не можем игнорировать положение нашего народа. Нельзя вкладывать все наши усилия в военную сферу, необходимо сделать процветающей гражданскую экономику и снизить уровень бедности, прежде чем объединять Россию. А до тех пор мы будем ждать своего часа, чтобы нанести удар. Мы будем готовы к нему, когда придёт время."
 sverdreg.7.a:0 "Объединённая Россия приближается."
 
 sverdreg.8.t:0 "Подготовка к восстановлению"
 sverdreg.8.desc:0 "Объединение Западной Сибири обошлось нам дорогой ценой: заводы, трассы и железные дороги были сильно повреждены или разрушены в ходе боевых действий. Теперь, когда мы разобрались с нашими врагами и уладили внутренние проблемы, мы можем наконец начать подготовку к восстановлению.\n\nУщерб был огромным, города лежали в руинах, а люди голодали. Наша экономика находится в упадке и едва функционирует, а безработица - на большом уровне. Школы также покинуты из-за отсутствия финансирования образования. Повально используется бартер, а настоящие деньги не находятся в обороте по всей стране.\n\nЧтобы подготовиться к восстановлению Округа, [SVR.GetLeader] приказал начать строительные работы по всей Западной Сибири. Реставрация центров наших городов позволит нам ещё больше усилить наши восстановительные работы. Будем надеяться, что в конце концов Западная Сибирь будет выглядеть совсем иначе, и всё у нас будет восстановлено."
 sverdreg.8.a:0 "Надеемся."
 
 sverdreg.9.t:0 "Нефть в Сургуте!"
 sverdreg.9.desc:0 "Это был счастливый день для Фармана Салманова, нашего министра экономики. Занимаясь сегодня геологическими работами в Сургуте, он открыл самое крупное месторождение нефти, когда-либо найденное в этом регионе! Нефть очень ценна для наших танков и грузовиков. Однако с таким количеством нефти мы также можем использовать её для торговли, заключая выгодные сделки с иностранными державами.\n\nТеперь нужно сосредоточиться на строительстве большего количества нефтехранилищ, мы не хотим, чтобы она пропадала впустую. Кроме того, потребуются дополнительные усилия, чтобы добыть всю нефть и в полной мере воспользоваться её преимуществами. Если мы добьёмся успеха, нам больше не придётся беспокоиться о нехватке топлива!"
 sverdreg.9.a:0 ""Я нашёл нефть. Вот и всё.""
 
 sverdreg.10.t:0 "Опись трофеев"
 sverdreg.10.desc:0 "Квартирмейстер прошёлся по складу, просматривая всё конфискованное снаряжение, принадлежавшее вражеским солдатам. Винтовки, артиллерия и даже танки были теперь в его руках. Это точно понадобится 3-й армии, размышлял он.\n\nТеперь он перешёл к повреждённым вещам. Танк, повреждённый противотанковым оружием, но всё ещё пригодный для ремонта. Грузовик, получивший серьёзные повреждения. Его покрывало много отверстий от пуль. Внутри салона на сиденьях оставались красные пятна крови. Возможно, здесь потребуется немного больше работы, подумал он.\n\nСражение было жестоким, он видел это собственными глазами. Но теперь, когда всё закончилось, ему оставалось только собирать снаряжение по кусочкам. Тысячи кусочков, восстановить всё, что можно, выбросить то, что нельзя. Но этим старым оружием будут вестись новые войны. Желательно, чтобы на нём было поменьше пятен крови. Их трудно удалять."
 sverdreg.10.a:0 "Чем больше оружия, тем лучше."
 
 sverdreg.11.t:0 "Всё налаживается"
 sverdreg.11.desc:0 "Наши действия по улучшению экономики Округа, похоже, наконец-то окупаются. Экономика страны переживает невероятный рост, и Западная Сибирь всё больше процветает. Уровень жизни также улучшился, появилось больше жилья и рабочих мест. Для обучения народных масс были построены школы. Лучше всего то, что начинает появляться всё больше предприятий, пользующихся преимуществами растущей экономики.\n\nЭто не только полезно для народа, но и помогает нам. С улучшением экономики наши заводы вновь открываются, и даже начинают строиться новые. Похоже, начинают проявляться результаты индустриализации: мы производим больше товаров, чем когда-либо прежде.\n\nУлучшается и инфраструктура: строятся новые трассы, проводится электричество, а железные дороги позволяют быстро и легко перевозить грузы.\n\nСильная, современная экономика не за горами, но для того, чтобы по-настоящему укрепить её, мы прежде всего должны объединить Россию. А до тех пор мы будем закладывать фундамент экономики, которая будет соперничать с крупнейшими сверхдержавами!"
 sverdreg.11.a:0 "Прощай, бедность!"
 
 sverdreg.12.t:0 "Трудности на войне"
 sverdreg.12.desc:0 "Люди выстроились в линию лицом к полосе препятствий, находившейся впереди. Все они были свежими новобранцами, готовыми вступить в 3-ю армию и защищать Военный Округ. Сержант смотрел каждому из них в глаза, он видел одни и те же лица каждый раз, когда обучал новую партию новобранцев. Казалось, только вчера он тренировал этого бедного коротышку Кирилла, усердно работая над ним, пока его наконец не произвели в солдаты. Он никогда больше не видел его, но Кутузов чувствовал, что тот парень был достаточно хорошо обучен и мог пережить войны.\n\nНо он здесь не для того, чтобы жалеть этих мальчишек: необходимо было их обучать!\n- Ладно, парни, слушайте сюда, - прокричал сержант, он был стар, но голос его всё ещё звучал твердо, - я знаю, что мы уже встречались, но если кто-то из вас, идиотов, уже забыл моё имя, то меня зовут сержант Кутузов. Сегодня вы будете тренироваться, но не скорости, а решимости. Этот курс является одним из самых сложных в Округе. Высокие стены, колючая проволока и глубокая грязь - всё это помешает вам добраться до финиша. Но вы не сдадитесь. Эта тренировка не закончится, пока каждый из вас не достигнет конца.\n\nКутузов продолжал смотреть каждому человеку в глаза, расхаживая перед ними и желая донести свою точку зрения.\n- Солдату на поле боя не просто нужно быть быстрым, сильным или ловким, чтобы выиграть бой. Ему нужна решимость, чтобы победить. Если человек не полон решимости победить врага, он либо проиграет, либо умрёт. Вы должны соответствовать своим навыкам с решимостью, чтобы стать победителем. В наши дни сдаться - это не вариант. Если вы сделаете это на поле боя, этот Округ и всё, за что мы сражаемся до сих пор, пропадёт даром. Вы меня поняли?\n- Так точно, товарищ сержант! - закричали мужчины в один голос.\n- Ну тогда чего вы ждёте, ВПЕРЁД! - крикнул сержант, наблюдая, как парни бегут по полосе препятствий, каждый из которых стремился прийти к финишу первым."
 sverdreg.12.a:0 "Решимость - залог успеха."
 
 sverdreg.13.t:0 "Войны прошлого, войны настоящего, войны будущего"
 sverdreg.13.desc:0 "Фёдор бежал трусцой по тропинке, ему всегда нравились свежий воздух и тепло, которое приносили физические упражнения. Быть солдатом в 3-й армии тяжело: ты тренируешься почти шестнадцать часов в сутки. Фёдор мечтал работать на своём поле, иметь земельный участок и побыстрее забыть о всех кровавых битвах и строгих офицерах. Он хотел работать по собственному расписанию и находиться в каком-нибудь спокойном месте.\n\nФёдор вспомнил то время, когда он был молодым парнем, только что вступившим в 3-ю армию. Он участвовал во многих войнах в прошлом: в распаде Западносибирской Народной Республики, сражался с бандитами в эпоху безвластья и присоединился к кампании по объединению Западной Сибири.\n\nОн здесь был только для того, чтобы сражаться, чтобы дальше быть солдатом? Грядущие войны будут такими же жестокими, если не хуже. Что мешало ему просто уйти?\n\nЗатем он вспомнил одну важную вещь, которую узнал во время службы: 3-я армия всегда должна защищать народ. Если он сдастся и решит заняться своим полем, не откажется ли он от семей, которые поклялся защищать?\n\nКажется, Россия будет втянута в битвы на протяжении десятилетий. Враги 3-й армии окружили её, готовясь нанести удар. Федор не мог бросить народ. Россия нуждалась в нём, чтобы продолжить борьбу."
 sverdreg.13.a:0 "Защита народа - работа 3-й армии."
 
 sverdreg.14.t:0 "Асы-авиаторы"
 sverdreg.14.desc:0 "Самолёт летел над бесплодной ледяной тундрой, умело управляемый своей пилотом, он набирал тягу над озером. Евдокия Бершанская уже много лет не видела немецких самолётов. Теперь угроза приходила с запада России и центральной Сибири. Хоть она ещё почти не участвовала в боевых действиях, у неё уже была готовность защищать Западную Сибирь и Военный Округ.\n\nТеперь, под контролем центрального правительства, всё было по-другому. Авиаторы больше не могли делать всё, что им заблагорассудится, и были обязаны выполнять приказы военных. В каком-то смысле всё было как во времена Советского Союза.\n\nПродолжая вести самолёт, она повернула к Уральским горам, проверяя, не пересекли ли границу разведчики из западной России. Евдокии было всё равно, кто командует внизу, её Свободные Авиаторы должны были защищать Россию в небе."
 sverdreg.14.a:0 "Свободным авиаторам - вечная слава!"
 
 sverdreg.15.t:0 "Министерство иностранных дел"
 sverdreg.15.desc:0 "С объединением Западной Сибири многие иностранные державы заинтересовались нашей новой страной. Было необходимо место, в котором можно было бы вести отношения с другими державами, и сегодня Батов объявил о создании в Свердловске министерства иностранных дел. Многим странам, не входящим в германскую сферу влияния, понравилась бы сильная, независимая Россия, и многие могут быть заинтересованы в предоставлении нам ограниченной помощи и признания. Ещё у нас есть много ресурсов, которые могут понадобиться другим странам, поэтому министерство иностранных дел также будет работать в сфере ведения торговли.\n\nОднако наши соперники по границам также заинтересованы в том, чтобы иметь отношения с этими иностранными державами. Возможно, нам придётся побороться за помощь, хотя мы уверены в своих силах установить отношения со всеми, кто проявляет к нам интерес."
 sverdreg.15.a:0 "Пора нам завести друзей."
 
 sverdreg.16.t:0 "Контакты в Западной Сибири"
 sverdreg.16.desc:0 "К нам обратились с интересным предложением из министерства иностранных дел Свердловска, находящегося в Западной Сибири. Будучи правительством, очень похожим на наше, они, похоже, хотят более открытых отношений. Иметь правительство в Западной Сибири, которое поддерживает нас, может быть очень выгодно.\n\nОни попросили нас признать их законным правительством Западной Сибири. Это важный шаг в открытии отношений, и он может в некоторой степени разозлить правительства, соперничающие с ними, но это не повредит нашим отношениям с любыми другими государствами на территории России, в которых мы также можем иметь интересы.\n\nЗападная Сибирь также запросила торговые отношения. У них много ресурсов, особенно нефти, которые могут быть очень ценными для нас. У нас также есть много того, что может быть ценным для них, поэтому нет причин не соглашаться."
 sverdreg.16.a:0 "Звучит неплохо, скажи им, что мы согласны, посмотрим, что получится."
 
 sverdreg.17.t:0 "Ответ из США"
 sverdreg.17.desc:0 "Мы получили сообщение от американцев: они принимают наше предложение! Они признали наш контроль над Западной Сибирью и открылись для торговых отношений. Наконец-то у нас появился надёжный торговый партнёр. Это была схватка за возможность вести торговлю, поскольку мы имеем ограниченный доступ к внешнему миру, а соседние страны не совсем радушно относятся к идее торговать с нами. Надеемся, что это откроет доступ к большему количеству ресурсов для наших военных и гражданских товаров, а также улучшит нашу репутацию у американцев. Возможно, в будущем мы могли бы ещё больше углубить наши связи?"
 sverdreg.17.a:0 "Спасибо, Америка!"
 
 sverdreg.18.t:0 "Новое консульство"
 sverdreg.18.desc:0 "К нам снова обратилось правительство Западной Сибири, на этот раз с просьбой учредить консульство в Вашингтоне. Это ещё больше сблизит наши страны и будет хорошим способом улучшить отношения между нашими государствами, впрочем, это может показать, что мы занимаем чью-то сторону в России, и если мы хотим сохранить нейтральную позицию или проявить больше интереса к другому правительству, то можем отказать создавать консульство.\n\nТем не менее, торговля сможет облегчить взаимодействия между нашими странами ещё больше, чем раньше, предоставляя нам доступ к большему количеству нефти и влиянию в регионе. Строительство консульства, без сомнения, стало бы для нас очень выгодным делом. Тем не менее, всегда будут последствия от слишком хороших отношений с западносибирцами."
 sverdreg.18.a:0 "Разрешить западносибирцам учредить консульство."
 
 sverdreg.19.t:0 "Дипломатический успех!"
 sverdreg.19.desc:0 "У нас хорошие новости: американцы согласились создать консульство! Это ещё больше сближает наши страны и даёт нам гораздо больше возможностей для дипломатии в будущем. Теперь, когда у нас появился офис в Вашингтоне, между нами установилась прочная связь.\n\nЭто консульство также будет содействовать торговле между нашими странами, предоставляя американцам больший доступ к нашим ресурсам, а нам - к их. Похоже, это была отличная сделка для обоих сторон, понадеемся, что наши отношения будут только улучшаться."
 sverdreg.19.a:0 "Время прийти в Вашингтон!"
 
 sverdreg.20.t:0 "Дипломатический провал!"
 sverdreg.20.desc:0 "Плохие новости от американцев: они отказались создать консульство. Мы получили ответ, что выходит за рамки дипломатических отношений и они хотели бы оставаться более нейтральными в российской политике. Хотя мы и понимаем это, всё же был нанесен удар по нашему правительству и дипломатам, рассчитывавшим на углубление отношений с американцами.\n\nТем не менее, у нас прекрасные торговые отношения, и это не значит, что дипломатические связи прекращены. Американцы по-прежнему признают наш контроль над Западной Сибирью и будут продолжать помогать экономическими средствами. Это ведь не значит, что американцы нашли кого-то лучше нас, верно?"
 sverdreg.20.a:0 "Почему они отказались?"
 
 sverdreg.21.t:0 "Выгодное предложение"
 sverdreg.21.desc:0 "Торговля всегда была для нас трудной задачей с самого начала объединения. Отсутствие портов, до которых можно легко добраться, или соседей, желающих торговать, означает, что нужно приложить много усилий для достижения простых торговых сделок, не всегда выгодных для нас. Стоимость многих важных товаров в как гражданской, так и военной экономике продолжает расти, к тому же мы импортируем гораздо больше, чем экспортируем.\n\nЕвгений Драгунов, похоже, заметил наше бедственное положение и готов использовать свои связи, чтобы дать нам больше возможностей. До присоединения к нашему государству Драгунов был лидером Златоуста и крупным бизнесменом, торговавшим оружием на российских пустошах. Используя свои связи, Драгунов сможет добраться до самых разных земель, и его харизма будет очень полезна в торговых переговорах.\n\nДрагунов также великодушно предложил занять должность в нашем правительстве, помимо использования своих связей. Такой человек, как он, мог бы стать смышлёным министром. И чему тут не доверять?"
 sverdreg.21.a:0 "Принять его предложение, но держать подальше от нашего правительства."
 sverdreg.21.b:0 "Согласиться и предложить ему должность."
 
 sverdreg.22.t:0 "Помилование и услуга"
 sverdreg.22.desc:0 "Торговля всегда была для нас трудной задачей с самого начала объединения. Отсутствие портов, до которых можно легко добраться, или соседей, желающих торговать, означает, что нужно приложить много усилий для заключения простых торговых сделок, не всегда выгодных для нас. Стоимость многих важных товаров как в гражданской, так и военной экономике продолжает расти, к тому же мы импортируем гораздо больше, чем экспортируем.\n\nНекоторые наши министры нашли решение этой проблемы. С тех пор, как мы завоевали Златоуст, его бывший глава Евгений Драгунов сидит в нашей тюрьме. Хотя он, возможно, совершал ошибки в прошлом, его помилование в обмен на связи может быть очень полезным. Но это не значит, что он сможет продавать оружие нашим врагам.\n\nОднако многие из его контактов были потеряны, так что, к сожалению, не все из них будут доступны нам. Тем не менее, использование Драгунова может быть очень полезным, а в эти дни мы берем всё, что можем. Если от человека, предавшего нашу страну в прошлом, то так тому и быть."
 sverdreg.22.a:0 "От него всё ещё есть польза."
 
 sverdreg.23.t:0 "Атташе"
 sverdreg.23.desc:0 "На военной базе США кипела деятельность, поскольку солдаты готовились к военным учениям. Роман Сидоров был взволнован, когда увидел армию в действии после приезда в Америку в качестве военного атташе. Это одна из многих баз, окружающих Вашингтон, но она была особенной, так как находилась в числе тех, на которых ежемесячно проводились военные учения.\n- Вы, должно быть, сержант Роман Сидоров, - сказал человек в большой зеленой кепке, подходя к Роману с протянутой рукой, - я полковник Грейсон Гарнс, командир этой базы. Рад, что Вы смогли нанести визит.\n- Приятно познакомиться с Вами, полковник, - Роман на мгновение замолчал, он немного знал английский, но не мог бегло говорить на нём, - мне было бы очень интересно увидеть ваши сегодняшние учения, Вы не возражаете, если я посмотрю на них?\n- Конечно, Вы можете посмотреть, это ведь Ваша работа, не так ли? - сказал Гарнс, - следуйте за мной, в нескольких ярдах отсюда есть отличная смотровая площадка. Я уверен, что Вам понравятся сегодняшние учения.\n\nРоман поднялся на платформу вместе с командиром, и через несколько минут началось действо. База была разделена на две команды, красную и синюю, армия отрабатывала тактику ведения танковых сражений и маневренной войны. Роман наблюдал, как американские танки мчались по полям и уворачивались от препятствий, при этом постоянно стреляя снарядами. Они казались несокрушимыми, подумал он. Он должен был принести эти тактики с собой в Свердловск. Танковая война будет необходима в России.\n- Вам нравится, мистер Сидоров? - сказал командир, - эти танки были разработаны недавно, только что с конвейера. Это будет первое, что немцы или японцы увидят в бою с американской армией.\n- У нас в России точно нет ничего подобного. Сама тактика для нас в новинку! Я уверен, что мой командир дома будет очень доволен тем, что я узнал здесь, в Америке.\n- Что же, приятно слышать это. Только не дайте своим записям попасть в немецкие руки по дороге домой, хорошо?"
 sverdreg.23.a:0 "Мы обязательно получим выгоду от этих тактик!"
 
 sverdreg.24.t:0 "Случайная встреча"
 sverdreg.24.desc:0 "Убедившись, что дверь за ним заперта, Борис Ельцин зашёл в шикарный туалет. Уходя со скучной торговой встречи, Борис помнил, что у него есть запасная бутылка водки. К несчастью, туалет не был пуст: у раковины стоял советник и мыл руки. Они встретились взглядами, советник посмотрел на бутылку водки, которую держал Ельцин.\n- Ээээм, ух... - Ельцин запинался, не в силах заговорить по-английски. Не совсем понимая, как выйти из этой ситуации, Ельцин пожал плечами, улыбнулся и достал вторую рюмку.\n\nСоветник смотрел на стакан, словно раздумывая, стоит ли принять предложение Ельцина. Ельцин разлил водку по рюмкам, и помощник, видимо, приняв решение, взял её в руку и улыбнулся.\n- Ваше здоровье, - сказал он, прежде чем опрокинуть рюмку.\n\nНекоторое время спустя они вдвоем вернулись на торговую конференцию, и советник сел рядом с сенатором, представлявшим американцев на встрече. Наконец, Ельцину принесли необходимые документы и пришло время подписывать дюжину страниц. Закончив с четвертой страницей, Ельцин услышал, как сенатор что-то сказал по-английски своему переводчику, а тот передал:\n- Сенатор Фулбрайт хочет спросить, сколько его советник выпил, прежде чем сдаться, господин Ельцин.\n\nПокраснев, Борис смущённо ответил переводчику:\n- Две рюмки, и они даже не были заполнены до краев.\n\nСенатор расcмеялся и вновь обратился через переводчика:\n- В следующий раз, когда Вы пойдёте пить с моим подопечным, Биллом Клинтоном, пусть он заставит меня гордиться, выпив четыре рюмки, как настоящий мужчина."
 sverdreg.24.a:0 "- Конечно, но в следующий раз это будет не в туалете."
 
 sverdreg.25.t:0 "Перспективы Италии в Западной Сибири"
 sverdreg.25.desc:0 "Сегодня наши дипломаты сообщили о поступлении предложения из России. Правительство Западной Сибири обратилось к нам с просьбами о торговле и признании, как и ко многим другим странам за пределами немецкой сферы влияния. Признав его, мы, несомненно, разозлим Германию, а также другие государства на территории России, но из этой сделки можно многое извлечь.\n\nУ него есть много ресурсов, таких как нефть и природный газ, которые мы, безусловно, могли бы использовать. Хотя мы и получаем большую часть нашей нефти с Ближнего Востока, иметь другого поставщика - это всегда хорошо. Мы могли бы устроить партнёрство между нашей нефтяной компанией и Газпромом, чтобы можно было получать как можно больше нефти. Открытие филиала "ЭНИ" в Сибири также может нам дать влияние в их нефтяной промышленности. Однако торговля и признание покажет, что мы близки к их правительству, а если нам захочется иметь тесные отношения с другим государством на территории России, то, возможно, нужно будет отложить вопрос до лучших времен."
 sverdreg.25.a:0 "Конечно, чем больше нефти, тем лучше!"
 sverdreg.25.b:0 "Нас это не интересует."
 
 sverdreg.26.t:0 "Торговля в Западной Сибири"
 sverdreg.26.desc:0 "С Западной Сибирью началась торговля, и теперь мы можем ожидать, что в нашу страну поступит сырья больше, чем когда-либо прежде. Правительство Западной Сибири уже заверило нас, что нефть доставляется, и мы должны получить её в установленные сроки. Торговля, безусловно, пойдёт на пользу нам обоим, давая нам партнёра в России, а им экономическое преимущество перед своими соседями.\n\nЧем больше нефти, тем лучше, ведь это сырьё для топлива автомобилей наших граждан, а также танков, грузовиков и самолётов наших военных. Будем надеяться, что этот поток товаров продолжится и в будущем."
 sverdreg.26.a:0 "Россия, несомненно, сейчас более стабильна, чем когда-либо, верно?"
 
 sverdreg.27.t:0 "Италия принимает нас!"
 sverdreg.27.desc:0 "Мы получили ответ на наше послание, отправленное в Италию: с нашим предложением согласились! Торговля между нашими странами скоро начнётся, и Италия уже признала нашу страну на мировой арене. Теперь, когда "Газпром" сотрудничает с "ЭНИ", наша промышленность готовится начать экспортировать нефть в Италию. Будем надеяться, что этому партнёрству не помешает тот факт, что Италия слишком далеко от нас, и мы не увидим на горизонте проблемы, связанные с доставкой наших товаров.\n\nОднако эта сделка не только связана со свободной торговлей между нами. В рамках неё нужно будет пригласить "ЭНИ" в наше государство для надзора за добычей нефти, это может дать итальянцам больше влияния над нефтяными месторождениями Западной Сибири, чем нам хотелось бы, но оно того стоит. Мы должны получить как можно больше торговых партнёров."
 sverdreg.27.a:0 "Опыт Италии на нашей стороне!"
 
 sverdreg.28.t:0 "Италия отвергает нас!"
 sverdreg.28.desc:0 "Мы получили ответное сообщение из Италии, и оно оказалось совсем не таким, как мы ожидали. К сожалению, Италия отклонила нашу просьбу о торговле и не признала наше правительство. Мы не знаем, заинтересована ли она больше в отношениях с другим российским правительством или просто не хочет вести дела в России, но это печальная потеря для нашего дипломатического статуса и торговых возможностей. Может быть, они захотят торговать в другой день?"
 sverdreg.28.a:0 "Печально, но это не катастрофа."

 sverdreg.29.t:0 "Охота на бандитов"
 sverdreg.29.desc:0 "Звуки стрельбы заполнили бандитское убежище, когда отряд Захара окружил последнего налётчика, не желавшего сдаваться без боя. Это бандитское убежище доставляло много хлопот Округу, с него совершались набеги на деревни и фермы по всей его территории. Солдатам Захара потребовались месяцы, чтобы найти его. Впрочем, во время боя бандиты не могли соперничать с 3-й армией.\n\nЗахар, выйдя из укрытия, вновь открыл огонь. Выстрел! Бандит упал, его кровь забрызгала стены. Это был последний. Большая часть бандитов сдавалась на месте, не желая сражаться с хорошо вооружённой 3-й армией. Те, кто сопротивлялся, получали по заслугам.\n\nПриказав своим людям убрать тела и раненых, Захар ещё раз осмотрел остальные комнаты, дабы убедиться, что не осталось прячущихся бандитов. Их не осталось, но Захар нашёл много ценных вещей. Драгоценности, деньги, ценные вазы и даже несколько картин валялись в комнатах. Но одна вещь бросилась ему в глаза - кукла, вероятно, принадлежавшая девочке. Неужели бандиты действительно настолько низки, чтобы забирать игрушку у ребенка?\n\nХотя он знал, что его люди хотели бы забрать все богатства себе, у 3-й армии был долг, и он заключался в том, чтобы служить российскому народу. Некоторые вещи, вероятно, были ценны для определённых людей. Захар позаботится о том, чтобы они вернулись к своим законным владельцам несмотря ни на что, в особенности эта кукла."
 sverdreg.29.a:0 "3-я армия существует для того, чтобы защищать, а не грабить."

 sverdreg.30.t:0 "Результаты выборов [GetYear] года"
 sverdreg.30.desc:0 "Предвыборная агитация закончилась, и сегодня начнётся голосование! Избирательные участки были созданы в каждом городе страны, и как только голосование завершится, Западная Сибирь, наконец, обретёт бесспорного лидера!\n\nНекоторые опасались, что Батов, используя свою власть, обернёт выборы в свою пользу. Однако это не так, поскольку голосование кажется довольно справедливым, по крайней мере с точки зрения недавно основанной демократии. Хотя некоторые жаловались на то, что правительство не зашло достаточно далеко, чтобы реализовать справедливую демократию, у обоих сторон всё ещё есть шансы победить. Неизвестно, кто выйдет на первое место.\n\nВпрочем, если Ельцин победит, то не стоит ожидать, что военные просто отдадут контроль над страной. Батов и его армия постараются сохранить как можно больше влияния в Западной Сибири вне зависимости от того, кто победит."
 sverdreg.30.a:0 "По крайней мере, есть выборы."

 sverdreg.31.t:0 "3-я армия движется вперёд"
 sverdreg.31.desc:0 "Маршал Павел Батов стоял на балконе в Свердловске и наблюдал за крупным военным парадом, проходящим внизу, он сожалел, что его начальник, наставник и друг Константин Рокоссовский не может быть рядом с ним и видеть это шествие.\n\nСолдаты бывшей 3-й армии, войска, проведённого Рокоссовским сквозь самые мрачные дни и создавшего основу для достижения контроля над Западной Сибирью, которым оно теперь обладало, были превосходны. Дисциплина и порядок, которые позволили стабилизировать первоначальный Округ и защитить его от ревизионистских и ультранационалистических элементов, остались. Но Батов знал, что ещё остаётся работа.\n\nУ полков, маршировавших мимо него, идеально организованных механизированных войск, опытных авиационных эскадрилий, ревевших над головами, были, несмотря на внешнюю грозность, устаревшие тактики, недостаточная подготовка у новобранцев и проблемы с централизацией командования. Все вопросы должны и будут решаться. Батов позаботится об этом.\n\nКогда ещё одна группа солдат прошла перед его позицией, выстроившись в идеальный эшелон и воздавая воинское приветствие, Батов выпрямился и ответил тем же жестом. Ему снова захотелось, чтобы старый маршал был здесь, рядом с ним. Но он будет чтить своего друга тем способом, который, как он знал, будет самым лучшим: превращением его армии в самую профессиональную, способную и политически надёжную силу во всей России.\n\nИ когда эта армия пройдёт маршем от Тихого океана до немецкой границы, он узнает, что его работа закончена."
 sverdreg.31.a:0 "Наша работа только началась."

 sverdreg.32.t:0 "Потерянная душа"
 sverdreg.32.desc:0 "В городе Омске, бывшем тёмном сердце Черной Лиги, был ясный ветреный день. Маршал Павел Батов со своей свитой стоял перед особо изысканным надгробием, рассматривая сооружение.\n- Оставьте меня, - тихо сказал он, - я ненадолго.\n\nКогда товарищи отошли от него, Батов подошёл поближе к могиле и опустился на колени перед надписью: "ДМИТРИЙ МИХАЙЛОВИЧ КАРБЫШЕВ, 1880-1963"\n\nЧтение имени уже вызвало волну воспоминаний, нахлынувших на маршала. Генерал Карбышев был в своё время человеком, которого можно было считать товарищем. Во время Великой Отечественной войны Батову и в голову не приходило, что такой человек, как Карбышев, способен поднять оружие против своих братьев.\n\nИ всё же он оказался здесь жертвой собственного ложного стремления укрепить обороноспособность России, даже если это будет стоить ему души. Возможно, в конце концов так оно и было. Батов испытывал странную смесь грусти и сожаления. Он был там, когда ум Карбышева начал блуждать в тёмных местах, и он был там, когда старый генерал начал реализовывать свои презренные мысли. Он мог бы попытаться остановить его, попытаться вернуть товарища на правильный путь, но было уже слишком поздно.\n\nКарбышев, как и чудовище, которое он, возможно, невольно создал, уже в другом мире, и всё, что оставалось теперь Батову, - это надеяться, что он наконец обретёт покой в загробной жизни. Положив у основания надгробия старую медаль, некогда принадлежавшую покойному генералу, маршал Батов встал и попрощался со своим старым товарищем, ставшим врагом."
 sverdreg.32.a:0 "Жаль, что не вышло иначе."

 sverdreg.33.t:0 "Через залив"
 sverdreg.33.desc:0 "- Семечки уже не те пошли, как раньше, а, Дима? - пробормотал Кузьма Галицкий, хрустя семечками в миске, рядом с ним сидел Дмитрий Лелюшенко. Работа была закончена, но этим вечером им предстояло закончить дополнительные дела, и оба оказались в пустой комнате отдыха, ненадолго оторвавшись от своих бумаг.\n- Да, в детстве, помню, они были посолёнее, - ответил Лелюшенко, беря горсть для себя, - я вырос в Ростове. Там они выращивали все подсолнухи, понимаешь? Так что ты вроде как знакомишься с ними. И это не те, с которыми я вырос.\n\nГалицкий заморгал.\n- Ты из Ростова?\n- Ага, - ответил Лелюшенко, тоже помолчав, - только не говори, что ты тоже из Ростова!\n- Вообще-то я из Таганрога, - сказал Галицкий, - ну, из того маленького городка за заливом.\n- Неужели? У моего отца был коллега из Таганрога. В детстве он угощал меня по выходным, - ответил Лелюшенко.\n- Ха? Ты шутишь! Мой дядя работал в Ростове. Он ездил на пароме и всегда привозил с собой лишние конфеты!\n\nОба генерала смеялись, вспоминая своё детство. Однако в пустой комнате воцарилась неестественная тишина.\n- Они уж давно на том свете, скорей всего. Мой отец, твой дядя, все. Должно быть, фрицы их стёрли, - сказал Лелюшенко после долгой паузы.\n\nСнова повисла пауза, прежде чем Галицкий ответил в свою очередь:"
 sverdreg.33.a:0 "- Вот поэтому мы и сражаемся, не так ли?"

 ### Batov events ###
 batov.1.t:0 "Победа за маршалом!"
 batov.1.desc:0 ""... маршал Павел Батов и армия, - воскликнул радиоведущий, - одержали победу на референдуме!"\n\nБатов с облегчением выключил коротковолновый приемник и посмотрел на раскинувшийся под ним город. Даже с учётом коварной тактики, использованной армией, он не был уверен, что она победит. У народа есть нелепое увлечение демократией, которое он не мог понять. Сейчас народ предпочёл бы быть возглавляемым каким-нибудь дураком, не знающим военной стратегии, а не генералами, которые успешно руководили страной в течение многих лет? Ельцин не мог бы даже возглавить армию, что уж говорить о войне с Германией. Этого нельзя было допустить, особенно когда наши враги собрались на границах.\n\nМаршал уже начал волноваться, как это часто бывало с ним, когда он занимался политикой. Однако его размышления были прерваны светом, ударившим ему в глаза с улицы внизу.\n\nОн присмотрелся повнимательнее и увидел маленького мальчика, толкающего тележку на улице: он продавал маленькую печёную картошку. Тележка была большая, с маленькой металлической табличкой, отражающей свет в его окно. Бедный мальчик едва двигал её.\n\nВзгляд Батова смягчился, и он откинулся на спинку стула. Всё, что он делал, он делал для российского народа."
 batov.1.a:0 "В конце концов они это поймут."

 batov.2.t:0 "Новый кабинет"
 batov.2.desc:0 "Батова перевели в новый кабинет, когда заняли Западную Россию: более крупный и роскошный. Заслужил ли он это? Батов бы сказал "нет". Цена офиса - кровь и пот его людей. Он не рассчитывал на больший кабинет, если объединит Россию. Больше крови, больше смертей. Было тяжело сосредоточиться на победах, а не на ошибках, которые неизбежно случались: инциденты с дружественным огнем, неисправность оборудования, провалы разведки и просто неудачи. Это было неправильно - оправдывать себя рационализацией всего как полезного опыта. Он и Совет были компетентны в вопросах военного планирования и стратегии, но будет ли этого достаточно? Смогут ли они, наконец, объединить Россию и в один прекрасный день отвоевать Москву?\n\nТелефон зазвонил, и он снял трубку.\n- Товарищ Верховный маршал, Совет генералов собрался, он хотел бы видеть вас.\n- Конечно, я сейчас приду, - Батов повесил трубку и собрал всё необходимое для встречи. Беспокойство может подождать."
 batov.2.a:0 "Всё ещё остаётся работа."

 batov.3.t:0 "Новое начало"
 batov.3.desc:0 "Родион помнил тот день в суде, как будто это было вчера: он слишком много рассказал полиции, его адвокат старался изо всех сил, и от судьи поступило простое предложение: пять лет каторжных работ или два года на передовой в качестве наказания. Он выбрал второй вариант. В тренировочном лагере его определили в роту отщепенцев. Она полностью состояла из бывших преступников и осуждённых: убийц, воров, пойманных бандитов - каждый из них бы в чём-то виновен. Некоторые утверждали о том, что их присяжные были безмозглыми, адвокаты - невежественными, а военные судьи Российского Народного Союза делали всё, чтобы отправить их сюда. Когда шутники и весельчаки подошли к нему, чтобы спросить, что привело его в эту роту, он ответил честно:\n- Я попал из-за моего последнего дела. Всё было идеально, мы были готовы украсть состояние, но нас поймали. Крыса продала нас.\n\nШутники нахмурились в редкий момент жалости к коллеге-вору, прежде чем один из них выпалил:\n- Ну, мы всё ещё можем использовать твои навыки. Нехватки работы здесь нет - особенно когда обычные солдаты получают лучшие пайки!\n\nОстальные люди засмеялись над этим. Сквозь шум веселья в разговор вмешался ещё один человек:\n- Родион, не так ли? Скорее уж Раскольников!\n\nРодион ухмыльнулся и ответил:\n- Ты уж прости, но я не ворую у старых бабулек по типу тебя.\n\nКазарма взорвалась смехом."
 batov.3.a:0 "О нас, о горсточке счастливцев..."

 batov.4.t:0 "Сделка для солдат в бегах"
 batov.4.desc:0 "В столице Российского Народного Союза двое поднимались по лестнице в кабинет Верховного маршала Батова. Охранники выглядели скучающими, как будто они сопровождали ещё двух чиновников к Верховному маршалу. Однако те были растеряны и ошеломлены. На рассвете их обоих внезапно разбудил сердитый стук в дверь. Их встретили серьёзные на вид агенты Бюро внутренней безопасности, спросившие про Сергея Ахромеева и Александра Алтунина. Когда они встретились в штабе Батова, оба посмотрели друг на друга с вопросом: как же Батов и его люди узнали их настоящие имена и новые адреса? Два бывших генерала ЗРРФ последовали за охранниками в большой кабинет Верховного маршала Батова. Батов отпустил охрану и попросил обоих сесть. Он сложил руки вместе и начал говорить: "Была ли поездка сюда комфортной? Кто-нибудь жестоко обращался с вами во время неё? Потому что, - Батов слегка улыбнулся, - я мог бы отдать кого-то под трибунал, если это так." Двое сидевших по-прежнему молчали и, казалось, нервничали. "Во всяком случае, вы, наверное, задаётесь вопросом, почему вы сегодня здесь: оба бывшие высокопоставленные генералы Революционного Фронта. Нет, я здесь не для того, чтобы арестовывать вас двоих. Я хотел бы заключить сделку."\n\n"Какую?" - спросил Алтунин.\n\n"Вы присоединяетесь к генштабу Российского Народного Союза. Сейчас нам нужна вся помощь, которую мы сможем получить в ближайшие дни. Ваш опыт будет невероятно важен и его оценят по достоинству." Батов на мгновение замолчал. "Вы оба заинтересованы в этом? В конце концов, мы всё ещё Красная армия."\n\nДвое посмотрели друг на друга. Ахромеев сказал: "Дайте нам пару дней, чтобы всё обдумать.""
 batov.4.a:0 ""Думайте сколько вам нужно, пока окончательный ответ не будет "да".""

 batov.5.t:0 "Сложности на конференции"
 batov.5.desc:0 "На второй день конференции Батов подумал, что она в плачевном состоянии. Это был ещё один день споров о том, каким образом лучше двигаться вперёд, какие проблемы наиболее актуальны, как правильнее их решать и тому подобное. Временами конференция была напряжённой, а иногда - до боли скучной. Батов солгал бы, сказав, что всё это время был во внимании.\n\nПеред самым концом очередного разочаровывающего дня Павел Батов встал и попросил всех вернуться на свои места.\n- Господа, хотя это всего лишь второй день, я нахожу наш прогресс невесомым. Я говорю сейчас для того, чтобы напомнить вам, что народ России рассчитывает на то, что мы сделаем всё правильно. Более половины проблем, терзающих нашу территорию, не имеют отношения к военному делу. Поэтому я должен подчеркнуть: мы не можем решать их по-военному.\n\nБатов остановился. Он пожалел, что не написал большую речь до того, как все эти глаза уставились на него. Перед ним были стратеги, тактики, специалисты по логистике, но ни одного гражданского лица. Он продолжил:\n- Здесь мы не можем позволить себе быть упрямыми. Нельзя раздавить бедность гусеницами танков. Да, официально мы принимаем окончательные решения, но нужно полагаться на гражданское руководство и его специализированный опыт. Сила российского народа превосходит военную мощь, и теперь у нас есть шанс доказать это. В один прекрасный день, когда Россия объединится, когда нацисты больше не будут терзать наши земли, народ России сможет позволить себе перековать мечи на орала. В тот день, когда весь остальной мир посмотрит на народ России, что он увидит? Я надеюсь, что некогда униженный и истерзанный войной народ, который, несмотря ни на что, встал с мужеством и решимостью, чтобы выковать лучшее будущее."
 batov.5.a:0 "Аплодисменты были оглушительными."

 batov.6.t:0 "Поздняя ночь в Госдепартаменте"
 batov.6.desc:0 "Джим спешно редактировал последнее досье. Он уже провёл много долгих ночей над ним. Сжатые сроки, к сожалению, - отличительная черта карьеры в Госдепартаменте. По крайней мере на этот раз это были не просто старые документы. Один из правителей разделённой России, Павел Батов, хотел нанести дипломатический визит в Соединённые Штаты, и Джиму пришлось организовать брифинг для людей, собиравшихся встретиться с ним. Говорят, он организовал компетентную боевую силу, расправился с коррупцией и фактически объединил половину России. Учитывая все обстоятельства, Батов не походил на ужасного американского союзника, хоть и являлся главой военной хунты: он надёжен, ненавидит Рейх и не слишком тираничен. В качестве последнего штриха Джим приложил чёткую чёрно-белую фотографию Батова в документы и сложил их в жёлтую папку. Он собирался оставить её на столе своего начальника.\n\nКогда его руководитель открыл досье, он взял черно-белую фотографию Батова и внимательно на неё просмотрел.\n- Хм, он мне кого-то напоминает, - сказал начальник.\n- Кого? - спросил Джим.\n\nЕго руководитель на минуту остановился.\n- Он напоминает мне старого русского генерала: Суворова.\n- Что же такого особенного было в Суворове? - Джим забыл, что его начальник раньше изучал русскую культуру и историю."
 batov.6.a:0 "- Начнем с того, что Суворов не проиграл ни одного сражения."

 batov.7.t:0 "Внезапная инспекция"
 batov.7.desc:0 "Командиру части показалось странным, что такой роскошный кортеж появился у его тренировочного лагеря. Он подумал, что это был ещё один генерал из Совета, который явился с регулярной инспекцией ради праздного интереса. Когда он увидел безошибочно узнаваемую шинель, развевающуюся на ветру, то сразу понял, кто это был. Он бросился навстречу Верховному маршалу и, заикаясь, начал говорить:\n- Товарищ, это, несомненно, неожиданно, и я не уверен, сказали ли вам Ваши помощники, что в этом лагере обучаются боевые подразделения из бывших заключённых.\n- Да, они сказали, это было частью плана, - ответил Верховный маршал, с улыбкой пожимая руку командиру части.\n\nКомандир повёл его на экскурсию по всей базе. В ней была зона для подготовки к городским боям, стрельбе (с настоящими боеприпасами) и самая что ни на есть полоса препятствий. Особой гордостью для Верховного маршала были сухие пайки, которыми располагали солдаты. Нет, они не самые вкусные, но они были более чем съедобны и намного лучше того, что они ели раньше - спасибо спонсорам из Вашингтона. Всё это наполняло его сердце гордостью за свою армию. Она действительно превратились в грозную боевую силу... но будет ли этого достаточно?\n\nЕщё не вся страна объединена. Москва всё ещё была оккупирована Рейхом - по-настоящему страшным противником, если таковой вообще существовал. Батов наблюдал за людьми, отдыхающими после окончания тренировки. У них могла быть дисциплина, навыки, отвага... но иногда война выше силы и мастерства. Иногда война идёт по воле удачи, и Батов не был уверен, что он особенно удачлив."
 batov.7.a:0 "Он и Россия могли сделать всё, что в их силах."

 batov.8.t:0 "Солдат Родины в Вашингтоне"
 batov.8.desc:0 "Батов добрался до Вашингтона. Он исполнял обычные дипломатические ритуалы: дарил подарки, произносил волшебные слова - всё, чтобы попросить милостыню у руководителей страны. Павел был солдатом, ни больше и ни меньше, и не считал себя пригодным для такой работы. Он чувствовал, что зря тратит здесь время. Да, дела здесь были важные, но он хотел бы, чтобы кто-то другой мог выполнять их. Всё это очень утомляло его - до того момента, пока люди из Вашингтона не привезли его в Арлингтон.\n\nЭкскурсовод провёл Батова и его окружение по кладбищу. Маршал был серьёзен, насколько это было возможно, поскольку они, по сути, проходили через священную землю. Некоторые могилы были времён Гражданской войны, а другие - с недавней Южноафриканской войны. Он удивлялся тому, насколько чистыми были могилы и как тщательно ухаживали за могилами. Всё прошло без происшествий, переводчик рассказывал ему комментарии гида об истории кладбища. В конце экскурсии они подошли к Могиле Неизвестного Солдата. Экскурсовод объяснил, что памятник был установлен в память о солдатах США, чьи останки не были опознаны, но которые останутся в памяти. Он хорошо рассчитал время для того, чтобы всё разъяснить, так как когда он закончил, пришло время смены караула. Всё окружение, затаив дыхание, наблюдало за тем, как часовой делал каждый шаг предельно точно и своевременно. Когда всё закончилось, Батов что-то пробормотал своему переводчику, спросил, где туалет, и быстро ушёл со своей охраной.\n- Итак, что вам сказал Верховный маршал? - спросили американцы переводчика, интересуясь, что побудило его к столь внезапному уходу после полной тишины во время экскурсии.\n- Верховный маршал очень благодарен вам за то, что вы проявили великодушие и показали ему Арлингтонское кладбище, - ответил переводчик, - ему нужно на несколько минут побыть одному, скоро он вернётся.\n- Что он думает об Арлингтонском кладбище?\n- Он был глубоко тронут и сказал мне, что хотел бы, чтобы народ России мог сделать такое же."
 batov.8.a:0 "Солдат не плачет - он рыдает."
 batov.8.b:0 "Солдат не плачет - он рыдает."

 batov.9.t:0 "Беды отщепенцев"
 batov.9.desc:0 "Родион и раньше слышал о работе по разминированию. Он приготовился к ужасному, когда им поручили это задание: как вся рота идёт по предполагаемому минному полю и расчищает его своими телами. К счастью, всё было совсем не так. Рота прошла ускоренный курс по расчистке минных полей. Также офицеры назначили им опытного эксперта по обезвреживанию боеприпасов для наблюдения за тем, как выполняется задание. Также было получено защитное снаряжение: по несколько слоев бронежилетов и тяжёлые шлемы с плохой вентиляцией, в которых было жарко. Черт возьми, у Российского Народного Союза даже появилась идея организовать пункт первой медицинской помощи и санитарную палатку для раненых прямо рядом с полем, где они работали. Родион не мог не быть озабочен тем, как хорошо они относились к ним.\n\nПеред ротой была поставлена задача расчистить коридор для движения через середину дороги. Они не беспокоились о противотанковых минах: те были слишком большие для того, чтобы их можно было привести в действие человеческой ногой, для подрыва потребовался бы вес машины. Однако эти ублюдки заложили и противопехотные мины. Рота была организована так, чтобы работать посменно, потому что у них, для начала, была рабочая сила, а также физическое напряжение от поиска таких вещей. Родион наблюдал за сменщиками, надевавшими защитное снаряжение в изнуряющую жару, а также несколькими смельчаками, которые не стали экипироваться. Ему сказали, что самоуверенность убивает так же хорошо, как и мины. Чертовы металлодетекторы давали много ложных срабатываний, и большую часть времени выкапывались шрапнель и случайный хлам, а не мины.\n\nБУМ!\n\nСтолб пыли и дыма поднялся над колонной сапёров. Несколько человек громко звали медиков. Родион рванулся вперёд, чтобы попытаться оттащить раненого подальше от опасной зоны. Люди корчились от боли, и их кровь окрасила пыльную дорогу. Родион начал оттаскивать одного из раненых подальше, защитное снаряжение на мужчине лишь замедляло его. Затем подошёл ещё один человек, схватил раненого за другую руку и тоже потащил за собой. Теперь Родион и его товарищ вытащили раненого на нормальную поверхность. ещё несколько десятков метров, и они донесут его к санитарной палатке."
 batov.9.a:0 "Это будет долгий день."

 batov.10.t:0 ""Красная" Армия?"
 batov.10.desc:0 "Павел Батов подписывал бумаги, когда дверь его кабинета со щелчком отворилась. Это был Иван Баграмян, его заместитель и, что ещё важнее, самый близкий друг. Точнее, самый близкий из живых. Иногда всё ещё трудно было думать о Константине как о мертвом. Это заставило Батова задуматься, одобрит ли этот человек его недавние довольно неортодоксальные мысли.\n- Ты звал меня, товарищ? - спросил Баграмян, закрывая за собой дверь.\n- Да. Да, звал. Пожалуйста, присаживайся.\n\nКогда Баграмян сел, Батов продолжил:\n- Прошу прощения за столь короткий срок, но мне нужно кое-что снять с груди.\n\nБаграмян удивился, услышав это:\n- Ничего, товарищ. Бумажная волокита тебя достала?\n\nБатов покачал головой с легкой, почти грустной улыбкой.\n- Нет, нет, ничего подобного. Я просто задумался... ведь этот союз русского народа, который мы создали, честно говоря, - не совсем социалистическое государство. Но мы по-прежнему называем нашу армию "Красной Армией" и с гордостью демонстрируем серп и молот. Это очень странно, не правда ли?\n\nБаграмян удивлённо поднял брови и, казалось, не знал, что сказать, поэтому Батов продолжил:\n- И тогда я подумал: зачем продолжать делать такие ненужные вещи? Конечно, есть лучшее применение нашему времени и энергии, чем играть в то, чем мы не являемся для давно умерших людей.\n\nМежду ними повисло молчание, и, прежде чем Баграмян успел ответить, Батов расхохотался, заставив Баграмяна вежливо и смущённо улыбнуться.\n- Ну, не важно, что я сказал, Иван Христофорович. Давайте оставим будущее на завтра, а о прошлом поговорим сегодня. Сколько времени прошло с тех пор, как мы разговаривали только вдвоём? Была ли это битва под Москвой?\n- Нет, в Самаре всё кончилось, товарищ.\n- Самара, правильно!"
 batov.10.a:0 "- Мы должны как-нибудь съездить туда."

 batov.11.t:0 "Кошмар Суворова"
 batov.11.desc:0 "Павел Батов, спотыкаясь, шёл по полю боя. Он слышал крики, доносившиеся со всех сторон. Некоторые были далеко, в то время как другие звучали достаточно близко, как будто исходило прямо перед ним. Маршал, однако, ничего не мог сказать. Он не мог держать глаза открытыми больше секунды, как ни старался. Ему казалось, что он смотрит на солнце, когда пытался оглядеться, несмотря на кромешную тьму. В конце концов крики стали отдаляться, и темп взрывов начал замедляться.\n\nБатов заметил, что наконец-то может открыть глаза, и увидел, что стоит на огромном кладбище с белыми крестами, отмечающими могилы, насколько хватало глаз. Обернувшись назад, Батов заметил вдалеке любопытную статую. Рядом с памятником стояли несколько человек в форме генерала Красной Армии. Однако подойдя ближе, он заметил, что не может разглядеть их лица, как ни старался.\n\nФигуры начали хлопать, когда Батов подошёл поближе, чтобы осмотреть памятник, который представлял собой большое, окровавленное изображение его самого. Протянув руку, чтобы коснуться статуи, он услышал, как один из безликих заговорил.\n\n"Они все умерли за тебя."\n\nПавел Батов, проснувшись, сдавленно охнул. Отчаянно оглядываясь вокруг, он почувствовал облегчение, когда понял, что это всего лишь сон. Подробности того, что произошло во сне, начали исчезать, и Батов воспринял солнечный свет, льющийся в окно спальни, как знак того, что пора вставать. В этот день должно было состояться важное стратегическое совещание по Москве, и маршал не собирался опаздывать."
 batov.11.a:0 "Это был всего лишь сон..."

 batov.12.t:0 "Обещание расплаты"
 batov.12.desc:0 "-...еще одно, товарищ Крейзер, у Вас есть бланки на новую форму? Я мог бы поклясться, что они должны были прийти ещё вчера.\n\nТеперь пришло время Крейзеру выругаться.\n- Я думаю, что получил их, товарищ Батов, но я не знал, что это такое, поэтому просто положил их в свой стол. Извините, позвольте мне их забрать.\n\nКрейзер открыл письменный стол, вынул из ящика несколько стопок бумаги, наткнулся на старую выцветшую фотографию и остановился. Это была фотография его самого, его родителей и дядей на бар-мицве. "Что с ними случилось?" - спросил он себя, и тут его сердце сдавило. Он не слышал о них с начала войны. Что означало ... нет. Этого не могло случиться. Не для них. Ей-богу, не для них.\n\nБатов хотел было спросить Крейзера, что его так задержало, но увидел, что тот смотрит на фотографию, и на минуту забыл о бланках, погрузившись в мысли о судьбах своей семьи. Они просидели в кабинете, казалось, целую вечность, прежде чем Крейзер заговорил.\n- Сколько времени это займет, товарищ? - спросил Крейзер, - сколько времени нам понадобится, чтобы отомстить фрицам за всё, что они у нас отняли?\n\nБатов моргнул.\n- Скоро, - ответил он, - но у нас есть работа, которую нужно сделать. Помните, что у нас есть Родина, которую мы должны воссоединить, и однажды каждый в нашей стране сможет отомстить за то, что было потеряно, товарищ. Помните это."
 batov.12.a:0 "Однажды."

 ### Yeltsin events ###
 yeltsin.1.t:0 "Победа демократии!"
 yeltsin.1.desc:0 "Итоги выборов подведены, и Ельцин с демократами обеспечили себе победу подавляющим большинством голосов! Похоже, народ сказал своё слово, и военная хунта скоро уйдёт. Контроль армии над государственными учреждения уже начинает снижаться по мере того, как гражданское правительство заменяет военное. Также военное положение прекращается по всему Уральскому Округу, ибо армия ослабляет свою власть.\n\nТеперь, когда гражданское правительство сменит военное, многое изменится. По большей части гражданское правительство, несомненно, переключит внимание с военных вопросов на другие, однако офицеры по-прежнему будут сохранять мощь и влияние в правительстве.\n\nДемократизация будет продолжаться, нравится это армии или нет, и каждый житель Урала станет получать всё больше свобод. У Ельцина много планов на Урал и Россию, но доведет ли он их до конца - ещё неизвестно."
 yeltsin.1.a:0 "Поздравляем, президент Ельцин!"

 yeltsin.2.t:0 "За закрытыми дверями"
 yeltsin.2.desc:0 "Встреча, несмотря на её официальность и огласку, в действительности была весьма закрытой. Президент позировал перед камерами за пределами комнаты, и после нескольких минут нетерпеливого ожидания появился другой человек.\n- Маршал, - Борис Ельцин поприветствовал Павла Батова довольно фотогеничной, но фальшивой улыбкой, когда тот подошёл к двери, похоже, не обращая внимания либо просто не заботясь о вспышках камер; репортеры смотрели, как они в окружении своих помощников вошли внутрь.\n- Ельцин, - ответил он с каменным выражением лица и стальным тоном, прежде чем вошёл в комнату впереди президента, нарочито "случайно" забыв добавить звание президента. На какое-то мгновение выражение лица Бориса поблекло, когда он шагнул к двери, помахал камерам и медленно закрыл её. Так, пришло время покончить с этим.\n- Как обсуждалось ранее, - начал Борис Николаевич, подошёл к столу и сел, прежде чем продолжил, - армии будет позволено иметь некоторое представительство в правительстве. Однако если выяснится, что она вмешивается в демократические процессы...\n- Во всяком случае, армия будет действовать только против тирании и злоупотребления властью, - прервал его Павел Иванович, не сводя глаз с президента.\n- Дайте определение тирании.\n\nТо, что последовало за этим, было не видно для толпы снаружи. Ельцин и Батов спорили друг с другом, а документы просматривались и переписывались, маршал и президент были в самом центре событий. Наконец, после нескольких часов торгов и криков, количество мест, которые армия сохранит, было определено вместе с их статусом "молчаливых наблюдателей"; термин приводил президента в бешенство. Тем не менее, лучше иметь армию, которая поклялась защищать демократию, чем ту, что полностью ей противостоит. Как следствие, все группы попрощались и вышли из комнаты под свет вспышек фотоаппаратов.\n\nФотогеничная улыбка Бориса была омрачена тем, что он услышал от маршала:"
 yeltsin.2.a:0 "- Мы будем следить за вами, Ельцин."

 yeltsin.3.t:0 "Обед на двоих"
 yeltsin.3.desc:0 "На обыкновенном официальном обеде с президентом обычно собирались его ближайшие друзья и советники, обсуждающие текущие события или различные темы, начиная от книг и заканчивая охотой. Но сегодня обошлось без него. Комната была почти полностью пуста, если бы только в ней не было двух человек, обсуждающих небольшую проблему.\n\nА именно - старую связь Евгения Примакова со Всероссийской Черной Лигой. Евгений Питовранов, его бывший наставник до того, как они разорвали связи, был одним из главных членов правительства Дмитрия Язова. Даже теперь, когда Чёрная Лига была мертва, потенциальные скандалы не заканчивались со смертью Язова или Питовранова.\n- Как ты думаешь, сколько именно людей знают об этом? - спросил Борис, строго глядя на Евгения, - мы не можем себе позволить, чтобы кто-то наживался на этом, хоть ты и порвал связи.\n- Не волнуйся, это останется в тайне, - ответил Примаков.\n\nБорис угрюмо кивнул.\n- Я очень на это надеюсь, иначе мы в лучшем случае окажемся на улице. В худшем... - ему не нужно было заканчивать фразу. И никто её не договорил."
 yeltsin.3.a:0 "Хорошо."

 yeltsin.4.t:0 "Инаугурация"
 yeltsin.4.desc:0 "Толпа сначала молчала, когда поднялись знамена и зазвучали фанфары. А затем раздался грохот. Всё началось с малого: войска встали по стойке "смирно", и на трибуну вышли члены кабинета министров, избранные Ельциным. Толпа поднялась, когда вошёл Павел Батов и сел на переднее сиденье. Затем, наконец, она взревела, когда в поле зрения появился Борис Ельцин, первый президент республики.\n\nПрижав правую руку к сердцу, президент стоял неподвижно, молча, как мышь, пока гремели патриотические песни и продолжался рев толпы, затем он наконец подошёл к микрофону.\n- Дорогие друзья, - начал он с улыбкой на устах.\n- Сегодня знаменательный день не только для нашей новообразованной республики, но и для самой демократии! Мы прошли путь от скромных и героических начинаний до этого момента. Так давайте же не будем забывать ни о деяниях прошлого, ни о прекрасном новом будущем!\n\nПрошло несколько часов, и президент остался с несколькими людьми. Солдатами, награждёнными за храбрость, специалистами в различных областях управления, и... несколькими личными друзьями, ну или богатыми личностями. К счастью, никто на это не жаловался, даже Батов. Хотя по всей Западной Сибири ходили слухи о каки-то партизанах, с ними можно было справиться... позже.\n\nПрямо сейчас население Западной Сибири могло праздновать."
 yeltsin.4.a:0 "Свобода - наш главный приоритет."

 yeltsin.5.t:0 "Речь президента"
 yeltsin.5.desc:0 "- Друзья, - промолвил президент, на этот раз на небольшой сцене с гораздо меньшим подиумом, чем на инаугурации, - когда я призывал принести демократию в Свердловск, то не ожидал такой сильной поддержки, которая была оказана. Я благодарю вас за то, что ваши голоса позволили одержать победу над любым видом тирании. Однако... - Борис Ельцин наклонился к толпе, и наступила пауза.\n- Стоящая перед нами задача гораздо сложнее, чем мы думали. Даже сейчас по всей стране собираются грозовые тучи террора и диктатуры... мы не можем допустить, чтобы они привели нас к вечной ночи. Я прошу вас оставаться едиными и бдительными! Будущее Республики не в моих руках, а в ваших.\n\nОн медленно прошёл за кулисы, как только раздались аплодисменты. Долгое время он провёл, путешествуя. Разговаривая. Умоляя. Надеясь. Но всё же был свет в конце туннеля. Уверенная походка президента пропала, а фотогеничная улыбка поблекла.\n\nНемного отдыха и сна - а потом вновь работа. Его расписание было заполнено поездками, и он не мог тратить время впустую. Поэтому Борис снова надел маску жизнерадостного человека, сделал походку воодушевлённого мечтателя и направился к машине."
 yeltsin.5.a:0 "- Куда дальше?"

 yeltsin.6.t:0 "Несколько маленьких просьб"
 yeltsin.6.desc:0 "Агенты Бюро Внутренней Безопасности не задавали вопросов, когда Примаков начал посылать небольшие "запросы" в низы. Вообще никто ничего не спросил. Впрочем, если бы кто-то удосужился взглянуть на всю картину целиком, а не на мелкие "поручения", данные разным агентам с высоким уровнем секретности и личным одобрением президента, то он мог бы заметить ряд связей.\n\nВо-первых, если бы хоть кто-то заметил то, что кипы документов уничтожаются и сжигаются, он мог бы приметить несколько старых писем некоего Евгения Питовранова к Евгению Примакову и задуматься: "Почему несколько лет назад один из ведущих членов Всероссийской Чёрной Лиги вступил в контакт с важным деятелем нашего правительства?" Или, возможно, он задал бы вопросы о пачках.\n\nДа, пачки денег вместе с письмами были переданы гражданам по всей Республике. Бывшим членам Чёрной Лиги, секретарю Примакова, мэру и ещё нескольким представителям различных ветвей власти. Денег было предостаточно, чтобы начать планировать выйти на пенсию пораньше, и вполне много, чтобы убедить человека прислушаться к тому, что говорится в письме.\n\nНаконец, можно задать вопрос: что делает труп посреди леса, находящегося совсем недалеко от столицы? Свежий, изуродованный до такой степени, что выяснить, кто это был, почти невозможно, и лишь раскрытый от крика рот запечатлелся на том, что осталось от лица, рядом с частью обломков автомобиля. Если бы мертвые могли говорить, им было бы что сказать.\n\nВпрочем, никто не спрашивал. Никто не смотрел. И ни Евгений Примаков, ни Борис Ельцин никогда не говорили никому ни слова об странных происшествиях, кроме небольшого кивка наедине друг с другом и быстрой смены темы."
 yeltsin.6.a:0 "В конце концов, некоторые вещи должны оставаться в тайне."

 yeltsin.7.t:0 "Свобода для всех"
 yeltsin.7.desc:0 "Анатолий привык видеть своего "лучшего друга" пьяным на улице. Однако он точно не привык, что рядом не будет хмурых и матерящихся милиционеров, увозящих его в КПЗ. И всё же, Алексей орёт во всю глотку, а милиции поблизости нет. \n- ДОЛОЙ ЕЛЬЦИНА! - пьяно скандировал он на углу улицы с сияющей ухмылкой.\n\nНи один милиционер не пришёл задерживать пьяного горожанина, несмотря на мимолетные взгляды прохожих и его злобные вопли. Даже когда он кричал о правительстве. Никто.\n- Алексей, - сказал Анатолий, подходя к более взрослому мужчине с лёгким беспокойством на лице, - что ты творишь?! Тебя уже арестовывали раньше... - рука подносится к его губам и прерывает обеспокоенное вмешательство, заставляя замолчать.\n- Раньше. Мы живём при демократии, сейчас это можно делать, - с ухмылкой сказал Алексей.\n- Ты имеешь в виду...\n- Критиковать правительство, критиковать то, что тебе не нравится, критиковать президента... теперь всё это законно. Ты можешь говорить то, что думаешь, и тебя за это не арестуют.\n- Так значит, я могу назвать президента слишком пьяным...\n- Слишком пьяным? Нет, слишком трезвым! - за этим последовал смех.\n\nПамять о последующих событиях была смутной, поскольку Алексей повёл молодого мужчину к городскому бару. Напитки. Смех. Оскорбления, большей частью в шутку. От роста президента до сломанных карандашей, которые у него были на столе на фотографиях, до руки, которую он прятал за галстуком - всё и вся в республике было открыто для критики. И критике подвергалось всё.\n- За Ельцина, предоставившего нам возможность называть его как угодно! - взревел Алексей, а посетители со смехом последовали его примеру, и Анатолий зааплодировал. На мгновение молодой человек готов был поклясться, что видит слезы в глазах старшего, но его улыбка казалась искренней."
 yeltsin.7.a:0 "- Подумай, что было бы, если мы раньше могли говорить то, что хотели, - проговорил он."

 yeltsin.8.t:0 "Дружеское лицо"
 yeltsin.8.desc:0 "В Вашингтоне новости распространяются быстро. Борис Ельцин, президент Российской Федеративной Республики приехал с визитом. Буквально через несколько минут после выхода из самолёта Ельцин оказался не просто в гостеприимных объятиях Вашингтона, но в гостеприимных объятиях Америки. Будучи сторонником демократии в момент, когда Свердловск находился под властью военных, он со значительным перевесом победил на референдуме и с тех пор стал первым президентом новой, молодой республики.\n\nНачатая с объятиями с президентом перед камерами, поездка Бориса Ельцина в Вашингтон была прекрасным зрелищем, начиная с экскурсии по памятникам и заканчивая обедом с многочисленными сенаторами. Голоса со всех сторон приветствовали его, и из партийных рядов в один момент для рукопожатия протянулись сотни рук.\n\nК этому следует добавить, что у прессы был удачный день, когда она назвала его и страну "новой надеждой" для России."
 yeltsin.8.a:0 "Надеемся, что первое впечатление будет хорошим..."

 yeltsin.9.t:0 "Подозрения маршала"
 yeltsin.9.desc:0 "- Нет, - заявил Павел Батов, маршал Западносибирской Республики, когда рассмотрел лежащие перед ним документы и взглянул на Ельцина, - ни в коем случае. Хотя военные высоко ценят Ваши попытки провести реформы, некоторые из них довольно диковинны или невероятно... специфичны.\n\nЕльцин - нет, президент Ельцин продолжал упорствовать, как обычно реагируя на эти простые заявления. Во-первых, он жаловался на то, что вмешательство маршала вредит Республике. Затем, после нескольких горячих воплей, он пытался найти "компромисс" по поводу документов. Временами у него получалось. Но обычно нет.\n\nВ конце концов он сдастся, и встреча закончится...но не сегодня. Этим вечером у Павла были вопросы.\n- Почему в руки разных людей начали попадать пачки с деньгами? О чем Вы разговариваете с Примаковым? Что делает БВБ?\n\nНа секунду глаза Бориса расширились, но затем он приобрёл в лице холодность.\n- Я не понимаю, о чем вы говорите, - пробормотал он, - то, что я несколько раз ужинал с другом, ещё не значит, что мы говорим о чем-то подозрительном. Мы всего лишь обсуждаем несколько спортивных событий, книги, ведём несколько личных бесед. Что касается БВБ, то их деятельность засекречена. А что там насчёт пачек?\n\nПавел уставился на него, прошло несколько минут.\n- Спокойной ночи, Ельцин, - практически выплюнул он, прежде чем выйти из комнаты. В одном он был прав; никаких доказательств его подозрений не было. Однако реакция Ельцина..."
 yeltsin.9.a:0 "Это как-то связано с ним, чем бы "это" не являлось."

 yeltsin.10.t:0 "Спокойные размышления"
 yeltsin.10.desc:0 "В тёмную ночь Борис сидел за своим письменным столом. Политики, штатные сотрудники, уборщики - почти все покинули это крыло здания. И в этот час, в этот момент, когда матери звали своих детей спать, пьяницы критиковали его в барах, а на ночных радиопередачах продолжали спорить и шутить, он сидел здесь, за своим столом. В одиночестве.\n\nРазве плохо иметь амбиции? Мечты? Он видел, как Батов вместе с другими сомневающимися смотрели на него. У каждого критика было что сказать о том, как он себя вёл, или о его идеях, либо "поступке" перед прессой. Но он прошёл весь путь от диссидента до президента. И теперь он встали на путь возвращения России.\n\nЧестно говоря, все были правы - он действительно хотел стать спасителем России. Он хотел увести её от края пропасти, насытить, сделать сильной и крепкой. И да, он действительно желал похвалы. Он хотел, чтобы его лицо было в учебниках, он хотел, чтобы родители рассказывали своим детям, как он увёл Россию с края пропасти, и он хотел затмить Ленина, Бухарина и царей.\n\nНеужели это так плохо - хотеть оставить наследие? Желать, чтобы именно это стало его наследием? Россия звала, и он ей отвечал. Это нельзя назвать алчностью или эгоизмом. Любой человек хотел бы услышать радостные крики миллионов, или увидеть счастливые улыбки уставших от войны ветеранов во время мира, как ужасы прошлого сменяются надеждой. Он мог дать им это. Он даст им это.\n\nВозможно, все просто завидовали или думали, что он не сможет ничего сделать. Борис Ельцин вздохнул, прежде чем бросить взгляд в окно."
 yeltsin.10.a:0 "Он докажет, что они ошибаются. Он обязан это сделать."
