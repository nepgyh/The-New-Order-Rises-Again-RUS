 TOB_Guardians_Of_The_Skies:0 "Хранители небес"
 TOB_Guardians_Of_The_Skies_desc:0 "§O588-й ночной легкобомбардировочный авиационный полк§!, так же известный как Ночные Ведьмы или "Free Aviators" are heroes, through and through. They served the Motherland with not only dignity, but valour during the Great Patriotic War, and have continued to do so since, arranging sorties against the Nazi bombers from their main base in Surgut. We have always had a special relationship with the Aviators due to our shared ties to the Soviet Armed Forces. Integrating the Aviators into our nation would not only further our control over western Siberia, but grant us access to their expertise in aerial combat, not to mention their bomber wings."

