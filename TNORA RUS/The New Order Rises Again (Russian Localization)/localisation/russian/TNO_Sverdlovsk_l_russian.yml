 #Not so Red Army
 TOB_Not_So_Red_Army:0 "Не такая и Красная армия"
 TOB_Not_So_Red_Army_desc:0 "Правительство §GУральского Военного Округа§! состоит только из самых верных и талантливых соратников Рокоссовского. То же самое нельзя сказать об остальных наших Вооруженных силах. Наша нынешняя армия заполнена призывниками, дезертировавшими из §RТюмени§! против своей воли - точнее, они оказались на нашей стороне границы, когда все улеглось. Многие до сих пор благосклонно относятся к §RТюмени§! и даже Кагановичу. Еще более сильной и насущной проблемой является всплеск найденой пропаганды §RЧёрной Лиги§! в казармах по всей стране.\n\nИностранных агентов в наших Вооруженных силах терпеть не будут. Предатели и ненадежные люди должны быть вытравлены, как болезнь, чтобы никто не восстал и не разрушил наше государство изнутри."

